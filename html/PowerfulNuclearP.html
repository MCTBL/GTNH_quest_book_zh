                    "tooltip": "\u8fd9\u540d\u5b57\u662f\u771f\u590d\u6742.\u4ec0\u4e48\u610f\u601d\u5462?\u5176\u5b9e,\u8fd9\u5c31\u662f\u6240\u8c13\u7684\u7194\u76d0\u53cd\u5e94\u5806.\u540d\u5b57\u4e2d\u7684\"\u6db2\u6001\u6c1f-\"\u90e8\u5206\u7684\u610f\u601d\u5c31\u662f,\u6838\u71c3\u6599<br/>\u5b9e\u9645\u4e0a\u662f\u4e00\u79cd\u6d41\u4f53,\u6df7\u6709\u6c1f\u76d0.\u8fd9\u4e00\u673a\u5236\u4f7f\u83b7\u53d6\u88c2\u53d8\u71c3\u6599\u7684\u51c6\u5907\u5de5\u4f5c\u66f4\u52a0\u56f0\u96be,\u4f46\u4e5f\u4f7f\u5904\u7406\u8fc7\u7a0b\u66f4\u52a0\u9ad8\u6548,\u53ef\u4ee5\u83b7<br/>\u5f97\u66f4\u591a\u7684\u526f\u4ea7\u7269,\u5e76\u6d88\u5f2d\u4e86\u7206\u70b8\u7684\u98ce\u9669.\u6ca1\u9519,\u5806\u82af\u7194\u6bc1\u5df2\u6210\u4e3a\u8fc7\u53bb!\u53cd\u5e94\u5806\u4f1a\u8ba9\u7194\u76d0\u5411\u4e0b\u6d41\u52a8\u5230\u4e00\u4e2a\u56fa\u5316\u5b54\u4e2d,<br/>\u8fdb\u800c\u9632\u6b62\u6545\u969c\u9020\u6210\u707e\u96be\u6027\u7684\u540e\u679c,\u56e0\u6b64\u88c2\u53d8\u8fc7\u7a0b\u4f1a\u4e00\u76f4\u7a33\u5b9a\u8fd0\u884c,\u4e0d\u4f1a\u4ea7\u751f\u4e0d\u53ef\u6536\u62fe\u7684\u5927\u7206\u70b8.\u4f46\u662f\u8fd9\u4e5f\u4f1a\u5e26\u6765\u4e09<br/>\u4e2a\u7f3a\u70b9.\u5176\u4e2d\u4e4b\u4e00\u5c31\u662f\u4e0a\u9762\u63d0\u5230\u8fc7\u7684,\u71c3\u6599\u7684\u5904\u7406\u6d41\u7a0b\u66f4\u52a0\u590d\u6742,\u4e14\u9700\u8981\u66f4\u591a\u7684\u8f93\u5165\u6750\u6599\u624d\u80fd\u5f97\u5230\u53ef\u7528\u7684\u6df7\u5408\u7269.<br/> \u7b2c\u4e8c,\u8fd9\u79cd\u6df7\u5408\u7269\u7ecf\u8fc7\u53cd\u5e94\u5806\u540e,\u4f1a\u53d8\u4e3a\u67af\u7aed\u72b6\u6001,\u800c\u8fd9\u90e8\u5206\u7684\u8f93\u51fa\u4e5f\u9700\u8981\u66f4\u591a\u5904\u7406\u6b65\u9aa4,\u4e0d\u8fc7\u6bd4\u8d77IC2\u6838\u5f39<br/>\u7684\u67af\u7aed\u71c3\u6599\u68d2\u53ea\u80fd\u63d0\u4f9b\u5355\u4e00\u7684\u9565/\u949a,\u5b83\u80fd\u591f\u63d0\u4f9b\u5927\u91cf\u66f4\u6709\u7528\u7684\u5316\u5b66\u7269\u8d28. \u6700\u540e,\u7194\u76d0\u662f\u70bd\u70ed\u7684,\u4e14\u8150\u8680\u6027\u5f88\u5f3a<br/>,\u8fd9\u610f\u5473\u7740\u5b83\u80fd\u7834\u574f\u5efa\u9020IC2\u6838\u5f39\u7684\u6750\u6599.\u4f60\u9700\u8981\u7528\u66f4\u65b0\u3001\u66f4\u5f3a\u4e14\u66f4\u8d35\u7684\u6750\u6599\u6765\u5efa\u9020\u53cd\u5e94\u5806,\u800c\u4e14\u53cd\u5e94\u5806\u7684\u5c3a\u5bf8<br/>\u8fdc\u8d85IC2\u6838\u5f39.\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u7684\u7ed3\u6784\u4e5f\u662f\u96be\u70b9\u4e4b\u4e00.\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u9700\u8981\u7684\u52a8\u529b\u4ed3\u4e0d\u6b62\u4e00\u4e2a,\u800c\u662f\u56db\u4e2a,\u5e76\u4e14<br/>\u90fd\u5e94\u5f53\u662f\"\u7f13\u51b2\"\u578b\u7684,EV,IV\u6216LuV\u7b49\u7ea7,\u53d6\u51b3\u4e8e\u9001\u5165\u53cd\u5e94\u5806\u7684\u71c3\u6599,\u800c\u66f4\u597d\u7684\u71c3\u6599\u5c06\u968f\u7740\u4e4b\u540e\u7684\u79d1\u6280\u8fdb<br/>\u7a0b\u89e3\u9501.\u4e00\u53f0\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u8fd0\u884c\u65f6\u53ef\u4ee5\u4ea7\u751f1A-LuV,1A-ZPM\u62161A-UV. \u5b83\u8fd8\u9700\u8981\u4e24\u4e2a\u7ef4\u62a4\u4ed3<br/>\u548c4\u4e2a\u6d88\u58f0\u4ed3,\u4e0d\u8fc7\u5b83\u4e0d\u4f1a\u4ea7\u751f\u7ef4\u62a4\u95ee\u9898,\u4e5f\u4e0d\u4f1a\u4ea7\u751f\u6c61\u67d3!\u8fd9\u53f0\u53cd\u5e94\u5806\u7684\u5de5\u4f5c\u673a\u5236\u592a\u795e\u79d8\u4e86!\u6b64\u5916,\u53cd\u5e94\u5806\u6240\u6709<br/>\u7684\u8f93\u5165\u548c\u8f93\u51fa\u90fd\u662f\u6d41\u4f53.\u4f60\u6700\u5c11\u8981\u7528\u5230\u4e24\u4e2a\u8f93\u5165\u4ed3\u548c4\u4e2a\u8f93\u51fa\u4ed3,(\u5176\u4e2d\u4e00\u4e2a\u8f93\u51fa\u4f1a\u968f\u65f6\u95f4\u7684\u63a8\u79fb\u800c\u51fa\u73b0,\u800c\u4e0d\u662f<br/>\u5728\u914d\u65b9\u5b8c\u6210\u65f6\u51fa\u73b0).\u8fd9\u79cd\u8f93\u51fa\u5c31\u662f\u94c0-233,\u4e00\u79cd\u975e\u5e38\u7a00\u6709\u7684\u540c\u4f4d\u7d20,\u51e0\u4e4e\u6ca1\u6709\u5176\u4ed6\u83b7\u53d6\u9014\u5f84,\u5b83\u53ef\u4ee5\u4f7f\u4f60\u66f4<br/>\u6df1\u4e00\u6b65\u52a0\u5de5\u53cd\u5e94\u5806\u71c3\u6599,\u83b7\u5f97\u66f4\u591a\u80fd\u91cf."
                },

                    "tooltip": "\u5f3a\u51b7\u6838\u5f39\u662f\u5bf9\u6280\u672f\u548c\u52c7\u6c14\u7684\u53cc\u91cd\u8003\u9a8c,\u800cMOX\u5f3a\u51b7\u6838\u5f39\u5219\u5bf9\u4e24\u8005\u63d0\u51fa\u4e86\u66f4\u9ad8\u7684\u8981\u6c42.\u662f\u7684,\u8fd9\u662f\u53ef\u4ee5\u505a\u5230\u7684,\u800c<br/>\u4e14\u975e\u5e38\u5f3a\u5927.\u4f46\u662f,\u7531\u4e8eMOX\u6838\u5f39\u7684\u8f93\u51fa\u4f1a\u968f\u7740\u5806\u6e29\u7684\u63d0\u9ad8\u800c\u6301\u7eed\u63d0\u5347,\u8d8a\u63a5\u8fd1\u4e34\u754c\u70b9\u6536\u76ca\u8d8a\u9ad8,\u8fd9\u5c31\u5bfc\u81f4\u5176\u98ce<br/>\u9669\u5448\u6307\u6570\u63d0\u5347.\u800c\u8981\u5b9e\u73b0\u81ea\u52a8\u5316,\u4e5f\u6bd4\u5176\u4f59\u4efb\u4f55\u6838\u5f39\u90fd\u8981\u590d\u6742,\u8001\u5b9e\u8bf4,\u6211\u65e0\u6cd5\u4e3a\u4f60\u63d0\u4f9b\u4efb\u4f55\u5177\u4f53\u6307\u5bfc.\u5982\u679c\u4f60\u505a<br/>\u5230\u4e86,\u8bf7\u5728Discord\u4e0a\u4e0e\u6211\u4eec\u5206\u4eab\u5427.\u5927\u5bb6\u4e00\u5b9a\u4f1a\u5f88\u60ca\u559c\u7684."

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u585e\u9f99-100\u53cd\u5e94\u5806\u5c4f\u853d\u673a\u68b0\u65b9\u5757.png",
                    "x": 780.0,
                    "y": 336.0,
                    "tooltip": "\u4e00\u53f0\u4f7f\u7528\u71c3\u65993\u7684LuV\u7ea7\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806,\u6bcft\u53ef\u8f93\u51fa4A-ZPM,\u5373524,288-EU/t.\u6bcf\u6876\u71c3\u6599<br/>\u71c3\u503c\u4e3a1,048,576,000,000-EU,\u8d85\u8fc71T-EU! \u663e\u7136,\u8fd9\u662f\u4f60\u76ee\u524d\u62e5\u6709\u7684,\u80fd\u91cf\u5bc6\u5ea6\u6700<br/>\u9ad8\u7684\u71c3\u6599,\u4f60\u53ef\u4ee5\u5c06\u5176\u7528\u4e8e\u4e3a\u805a\u53d8\u6216\u66f4\u9ad8\u9636\u7684\u673a\u5668\u4f9b\u7535,\u66f4\u5f3a\u5927,\u66f4\u7b80\u5355.\u4f46\u662f\u7b49\u7b49,\u8fd8\u53ef\u4ee5\u66f4\u9ad8!\u4f60\u53ef\u80fd\u5df2\u7ecf\u6ce8<br/>\u610f\u5230\u4e86,\u5236\u5907\u71c3\u65991\u548c\u71c3\u65992\u7684\u6700\u4f73\u914d\u65b9,\u5176\u9650\u5236\u56e0\u7d20\u4e3a\u67af\u7aed\u94c0\u7194\u76d0(\u6700\u7ec8\u5408\u6210LFTR\u57fa\u71c3\u6599).\u5b83\u7684\u6570\u91cf\u4e0d\u8db3<br/>\u5bfc\u81f4\u4f60\u4e00\u76f4\u65e0\u6cd5\u629b\u5f03\u4f4e\u6548\u76844\u8f93\u5165\u71c3\u6599\u914d\u65b9.\u4f46\u662f,\u71c3\u65993\u6240\u589e\u52a0\u7684\u67af\u7aed\u94c0\u7194\u76d0\u8f93\u51fa,\u4ee5\u53ca\u6c26\u6da4\u67af\u7aed\u94c0\u7194\u76d0\u53d6\u4ee3\u5e38<br/>\u89c4\u5904\u7406\u65b9\u5f0f\u6240\u5f97\u5230\u7684\u53cc\u500d\u6536\u83b7,\u610f\u5473\u7740\u4f60\u53ef\u4ee5\u4ece\u6b64\u5f00\u59cb\u4f7f\u75282\u8f93\u5165\u914d\u65b9\u5408\u6210\u6240\u6709\u71c3\u6599\u4e86!\u5982\u679c\u4f60\u8fd8\u672a\u5efa\u9020\u6c14\u6da4\u5854,<br/>\u522b\u72b9\u8c6b\u4e86.\u7b49\u4f60\u5efa\u6210\u6c14\u6da4\u5854\u540e,\u53ef\u4ee5\u5c06\u81ea\u5df1\u73b0\u6709\u7684\u4e24\u5ea7\u71c3\u6599\u7cbe\u70bc\u5382\u90fd\u8bbe\u7f6e\u4e3a2\u8f93\u5165\u914d\u65b9.\u6bcf\u6876\u71c3\u65993\u9700\u89819000<br/>\u79d2\u8fdb\u884c\u5408\u6210,\u800c\u6d88\u8017\u65f6\u95f4\u4e3a4000\u79d2,\u56e0\u6b64\u6700\u597d\u4e3a\u6bcf\u5ea7\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u914d\u5907\u591a\u5ea7\u71c3\u6599\u7cbe\u70bc\u5382. \u6709\u4e86\u8fd9\u4e9b\u540e,\u4f60<br/>\u5236\u9020\u71c3\u6599\u7684\u901f\u5ea6\u5c31\u53ef\u4ee5\u5927\u5927\u52a0\u5feb,\u540c\u65f6\u53ef\u4ee5\u751f\u4ea7\u8fdc\u8d85\u4ee5\u5f80\u7684EU.\u5982\u679c\u4f60\u7ee7\u7eed\u6269\u5927\u89c4\u6a21,\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u5f88\u6709\u53ef\u80fd<br/>\u6bd4\u80a91\u7ea7\u805a\u53d8\u53d1\u7535."

                    "x": 420.0,
                    "y": 240.0,
                    "tooltip": "\u5728\u6536\u96c6\u4e86\u66f4\u591a\u949a\u4e4b\u540e,\u4f60\u53ef\u4ee5\u5c1d\u8bd5\u4fee\u5efa\u4e00\u5ea7MOX\u6838\u5f39,\u5b83\u662f\u57fa\u7840\u6838\u5f39\u4e2d\u6700\u5f3a\u7684\u4e00\u79cd. \u4e00\u5982\u65e2\u5f80,MOX\u6838\u5f39\u4e5f<br/>\u662f6\u8154\u5ba4\u7684,\u4f7f\u7528\u94c0-238\u548c\u949a-239\u4f5c\u4e3a\u71c3\u6599,\u4e0d\u8fc7\u5b83\u7684\u8f93\u51fa\u63a5\u8fd16820-EU/t,\u4e14\u53ea\u9700\u89815\u4e2a\u56db\u8054<br/>\u94c0\u71c3\u6599\u68d2,\u800c\u975e\u4e4b\u524d4200\u5806\u76847\u4e2a.\u8fd9\u600e\u4e48\u53ef\u80fd?\u7b54\u6848\u5c31\u662f...MOX.MOX\u7684\u5168\u79f0\u662f\u6df7\u5408\u6c27\u5316\u7269\u71c3\u6599,<br/>\u5373Mixed-oxide-fuel,\u5728\u8fd9\u91cc\u6307\u94c0-\u949a\u6df7\u5408\u6c27\u5316\u7269\u6838\u71c3\u6599. \u4f7f\u7528\u8fd9\u79cd\u71c3\u6599\u5236\u6210\u7684\u71c3\u6599\u68d2\u6bd4\u8f83\u7279<br/>\u6b8a,\u5b83\u4e0d\u50cf\u5e38\u89c4\u6838\u5f39\u673a\u5236,\u5355\u68d2\u8f93\u51fa\u7684EU/t\u4e0d\u662f\u4e00\u4e2a\u5b9a\u503c,\u800c\u662f\u4f1a\u6839\u636e\u5806\u6e29\u800c\u53d8\u5316\u7684,\u5806\u6e29\u8d8a\u9ad8,\u8f93\u51fa\u529f\u7387\u4e5f<br/>\u8d8a\u9ad8.\u4f5c\u4e3a\u4ea4\u6362,\u8fd9\u79cd\u71c3\u6599\u68d2\u7684\u6301\u7eed\u65f6\u95f4\u53ea\u6709\u666e\u901a\u94c0\u71c3\u6599\u68d2\u7684\u4e00\u534a,\u4f46\u5982\u679c\u5806\u6e29\u53ef\u89c2\u7684\u8bdd,\u5b83\u7684\u603b\u4ea7\u80fd\u8fd8\u662f\u66f4\u9ad8.<br/>\u4f46\u662f,\u5806\u6e29\u8d8a\u9ad8\u4e5f\u610f\u5473\u7740\u6838\u5f39\u5bf9\u4f60\u57fa\u5730\u7684\u5a01\u80c1\u6027\u8d8a\u9ad8.\u6709\u4e00\u79cd\u6807\u51c6\u65b9\u6cd5\u5904\u7406\u8fd9\u4e2a\u95ee\u9898\uff1a\u6052\u6e29\u53cd\u5e94\u5806.\u610f\u601d\u5c31\u662f\u5728\u53cd<br/>\u5e94\u5806\u8fd0\u884c\u8fc7\u7a0b\u4e2d,\u5806\u6e29\u4e0d\u4f1a\u53d1\u751f\u53d8\u5316,\u63a7\u5236\u5185\u90e8\u90e8\u4ef6\u4e0d\u4e0e\u5806\u6e29\u53d1\u751f\u4ea4\u4e92,\u53ea\u4e0e\u5176\u4ed6\u90e8\u4ef6\u76f8\u4e92\u4f20\u70ed\u3001\u6563\u70ed.\u8fd9\u79cd\u539f\u7406<br/>\u9650\u5236\u4e86\u53ef\u4f7f\u7528\u7684\u90e8\u4ef6\u7c7b\u578b,\u4f60\u4f1a\u53d1\u73b0\u73b0\u5728\u9700\u8981\u7528\u5230\u9ad8\u7ea7\u6563\u70ed\u7247(\u8d85\u9891\u6563\u70ed\u7247\u4f1a\u4e0e\u53cd\u5e94\u5806\u672c\u4f53\u76f8\u4e92\u4f5c\u7528). \u4e0d\u8fc7,<br/>\u5728\u4f7f\u7528MOX\u6838\u5f39\u65f6,\u4f60\u9700\u8981\u9996\u5148\u901a\u8fc7\u71c3\u6599\u68d2\u5c06\u53cd\u5e94\u5806\u52a0\u70ed\u5230\u76ee\u6807\u6e29\u5ea6,\u518d\u6446\u51fa\u6052\u6e29\u6446\u6cd5,\u4ece\u800c\u5728\u786e\u4fdd\u5b89\u5168\u7684\u524d\u63d0<br/>\u4e0b\u517c\u987eMOX\u6838\u5f39\u7684\u53d1\u7535\u6548\u7387.VAAVARRAVAAVVAAVARRAVAAVA - \u9ad8\u7ea7\u70ed\u4ea4\u6362\u5668 (<br/>\u9700\u898112\u4e2a)V - \u5143\u4ef6\u6563\u70ed\u7247 (\u9700\u89818\u4e2a)R - \u4e8c\u8054MOX\u71c3\u6599\u68d2 (\u9700\u89814\u4e2a)1200-2730<br/> EU/t(\u8fd9\u79cd\u6446\u6cd5,\u6bcf\u4e2aMOX\u71c3\u6599\u68d2\u7684\u6548\u7387\u6700\u9ad8,\u5982\u679c\u4f60\u6bd4\u8f83\u7f3a\u71c3\u6599\u7684\u8bdd,\u5c31\u9009\u8fd9\u4e2a\u5427)AEAVPVAE<br/>AVARAVARAVAVAVAVAVAEAVARAVAEARAVAVARAVAEAVAEAVA - <br/>\u9ad8\u7ea7\u6563\u70ed\u7247 (\u9700\u898126\u4e2a)E - \u5143\u4ef6\u70ed\u4ea4\u6362\u5668 (\u9700\u89816\u4e2a)V - \u5143\u4ef6\u6563\u70ed\u7247 (\u9700\u898116\u4e2a)R -<br/> \u56db\u8054MOX\u71c3\u6599\u68d2 (\u9700\u89815\u4e2a)P - \u53cd\u5e94\u5806\u9694\u677f (\u9700\u89811\u4e2a)3000-6825 EU/t(\u8fd9\u79cd\u6446<br/>\u6cd5,\u5355\u4e2a\u9ad8\u7ea7\u6563\u70ed\u7247\u7684\u6548\u7387\u6700\u9ad8)"

                    "x": 768.0,

                    "tooltip": "\u6700\u5f3a\u5927\u7684\u6838\u88c2\u53d8\u53d1\u7535\u673a\u662f\u4ec0\u4e48?\u5728\u5927\u591a\u6570\u60c5\u51b5\u4e0b,\u8fd9\u4e2a\u95ee\u9898\u7684\u7b54\u6848\u751a\u81f3\u4e0d\u53eb\u6838\u88c2\u53d8\u53d1\u7535\u673a.\u76ee\u524d,\u8fd9\u4e2a\u95ee\u9898\u7684\u7b54\u6848<br/>\u662f\u5927\u578b\u7845\u5ca9\u53cd\u5e94\u5806.\u5b83\u7684\u539f\u7406\u4e0e\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u7c7b\u4f3c,\u4f7f\u7528\u4e00\u6761\u65b0\u7684\u5904\u7406\u7ebf,\u5c06\u948d\u3001\u94c0\u548c\u949a\u8f6c\u5316\u4e3a\u80fd\u91cf\u5bc6\u5ea6\u6781\u9ad8\u7684<br/>\u6d41\u4f53\u71c3\u6599,\u7136\u540e\u5c06\u5176\u7f6e\u4e8e\u53cd\u5e94\u5806\u4e2d,\u5728\u76f8\u5f53\u957f\u7684\u4e00\u6bb5\u65f6\u95f4\u5185\u6301\u7eed\u7f13\u6162\u71c3\u70e7,\u4ea7\u751f\u5927\u91cf\u7535\u529b.\u4e3e\u4e2a\u4f8b\u5b50,\u5728\u6ca1\u6709\u6dfb\u52a0<br/>\u5242\u7684\u60c5\u51b5\u4e0b,\u8fd9\u53f0\u7845\u5ca9\u53cd\u5e94\u5806\u9700\u8981\u51e0\u79d2\u65f6\u95f4\u624d\u4f1a\u6d88\u80171mB\u71c3\u6599,\u5728\u9ed8\u8ba4\u60c5\u51b5\u4e0b\u662f\u4e00\u79cd\u975e\u5e38\u7f13\u6162\u7684\u71c3\u70e7\u5668.\u8ba9\u6211\u4eec<br/>\u770b\u770bNEI\u4e2d\u7684\u5408\u6210\u8868.\u6fc0\u53d1\u948d\u8f93\u51fa\u529f\u73872,200-EU/t,\u6fc0\u53d1\u94c0\u8f93\u51fa\u529f\u738712,960-EU/t,\u800c\u6fc0<br/>\u53d1\u949a\u8f93\u51fa\u529f\u738732,400-EU/t.\u663e\u7136,\u8fd9\u4e9b\u6570\u5b57\u90fd\u5f88\u5c0f,\u6240\u4ee5\u8fd9\u4e0d\u53ef\u80fd\u662f\u6700\u5f3a\u5927\u7684\u6838\u88c2\u53d8\u53cd\u5e94\u5806.\u4f46\u662f,<br/>\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u8fdc\u6bd4\u4ece\u5408\u6210\u8868\u770b\u6765\u8981\u590d\u6742\u5f97\u591a! \u4f60\u53ef\u4ee5\u4e3a\u5176\u63d0\u4f9b\u603b\u8ba14\u79cd\u8f93\u5165\uff1a\u4e00\u79cd\u662f\u5fc5\u9700\u7684\u71c3\u6599;\u53e6\u4e00\u79cd\u540c\u6837<br/>\u662f\u5fc5\u9700\u7684,\u7528\u4e8e\u914d\u5408\u71c3\u6599\u751f\u4ea7\u7535\u529b\u7684\u6db2\u6001\u7a7a\u6c14;\u800c\u53e6\u5916\u4e24\u79cd\u662f\u53ef\u9009\u7684\u6dfb\u52a0\u5242,\u53ef\u4ee5\u540c\u65f6\u63d0\u5347\u71c3\u6599\u6548\u7387,\u53ca\u5176\u6d88\u8017\u901f<br/>\u5ea6.\u63a7\u5236\u5668\u65b9\u5757\u7684tooltip\u5217\u4e3e\u4e86\u6240\u6709\u53ef\u7528\u7684\u6dfb\u52a0\u5242,\u4ee5\u53ca\u76f8\u5e94\u7684\u589e\u76ca.\u8fd9\u91cc\u7684\u71c3\u6599\u6548\u7387,\u662f\u6307\u71c3\u6599\u4ee5\u76f8\u540c<br/>\u901f\u5ea6\u71c3\u70e7\u65f6,\u80fd\u91cf\u8f93\u51fa\u6309\u767e\u5206\u6bd4\u589e\u52a0.\u8ba9\u6211\u4eec\u4ee5\u4e24\u4e2a\u6700\u4f73\u9009\u62e9\u4e3a\u4f8b,\u6781\u5bd2\u4e4b\u51db\u51b0\u548c\u539f\u5b50\u5206\u79bb\u50ac\u5316\u5242.\u5b83\u4eec\u7684\u589e\u76ca\u4ee5<br/>\u4e58\u6cd5\u53e0\u52a0,\u56e0\u6b64\u6700\u7ec8\u7684\u8f93\u51fa\u529f\u7387\u662fNEI\u663e\u793a\u76842.75x16=44\u500d!\u5982\u679c\u4f7f\u7528\u4e09\u79cd\u71c3\u6599\u4e2d\u6700\u5f3a\u7684\u6fc0\u53d1\u949a,\u53cd<br/>\u5e94\u5806\u7684\u8f93\u51fa\u529f\u7387\u53ef\u8fbe1,425,600-EU/t,\u51e0\u4e4e\u662f3A-UV."

                    "x": 708.0,
                    "y": 384.0,
                    "tooltip": "\u5f88\u9057\u61be,\u4e4b\u524d\u7684\u90a3\u5ea7\u53cd\u5e94\u5806,\u5982\u679c\u53ea\u6709\u5b83\u81ea\u5df1\u90a3\u5c31\u4ec0\u4e48\u90fd\u505a\u4e0d\u4e86.\u5c31\u7b97\u4f60\u5b8c\u5168\u6309\u7167\u6807\u51c6\u5efa\u9020,\u8fd8\u9700\u8981\u51c6\u5907\u597d\u5176\u53ef\u7528<br/>\u7684\u71c3\u6599,\u8fd9\u5c31\u9700\u8981\u7528\u5230\u53e6\u4e00\u53f0\u591a\u65b9\u5757\u673a\u5668,\u6df7\u5408\u5e76\u52a0\u5de5\u591a\u79cd\u5316\u5b66\u6df7\u5408\u7269,\u5c06\u5b83\u4eec\u878d\u5408\u4e3a\u4e00,\u8fd9\u5c31\u662f\u7194\u76d0,\u53ef\u7528\u4e8e\u5728<br/>\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u4e2d\u4ea7\u751f\u6838\u80fd\u7684\u71c3\u6599.\u5904\u7406\u71c3\u6599\u7684\u591a\u65b9\u5757\u673a\u5668\u540d\u53eb\u53cd\u5e94\u5806\u71c3\u6599\u52a0\u5de5\u5382(RFPP),\u6216\u662f\u7b80\u79f0\u4e3a\u71c3\u6599<br/>\u7cbe\u70bc\u5382. \u7c7b\u4f3c\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806,\u8fd9\u662f\u4e00\u53f0IV\u4e2d\u665a\u671f\u591a\u65b9\u5757\u673a\u5668,\u5c24\u5176\u662f\u5b83\u7684\u63a7\u5236\u5668\u65b9\u5757\u9700\u89812\u4e2aZPM\u7535\u8def\u677f<br/>\u7528\u4ee5\u5408\u6210GT\u7535\u8111\u4e3b\u673a.\u5176\u4ed6\u673a\u68b0\u65b9\u5757\u4e0e\u4f60\u4e4b\u524d\u5236\u9020\u7684\u7c7b\u4f3c,\u540c\u65f6tooltip\u4e2d\u7684\u7ed3\u6784\u6307\u5bfc\u5341\u5206\u8be6\u5c3d.\u6bcf\u4e2a\u673a<br/>\u68b0\u65b9\u5757\u8be5\u653e\u5728\u54ea\u91cc?\u5e95\u90e8\u7684\u4e24\u5c42\u662f3x3\u7684,\u91c7\u7528\u7ed3\u6784\u65b9\u5757.\u7b2c\u4e8c\u5c42\u7684\u4e0a\u65b9,\u4e2d\u5fc3\u4f4d\u7f6e\u75285\u4e2a\u6d41\u4f53\u5bb9\u5668\u65b9\u5757\u642d\u6210\u67f1<br/>\u72b6\u7ed3\u6784,\u7136\u540e\u518d\u7528\u5bc6\u5c01\u673a\u68b0\u65b9\u5757,\u4ee5\u7c7b\u4f3c\u591a\u65b9\u5757\u91c7\u77ff\u573a\u4e2d\u6846\u67b6\u7684\u65b9\u5f0f,\u8986\u76d6\u8fd9\u4e2a\u67f1\u72b6\u7ed3\u6784.\u4f46\u662f\u9700\u8981\u6ce8\u610f,\u5728\u8fd9\u4e2a<br/>\u7acb\u67f1,\u81ea\u4e0b\u800c\u4e0a\u6570\u7b2c\u4e8c\u5c42,\u5916\u90e8\u7684\u5bc6\u5c01\u673a\u68b0\u65b9\u5757\u9700\u8981\u66ff\u6362\u4e3a\u53cd\u5e94\u5806\u5c4f\u853d\u673a\u68b0\u65b9\u5757.\u5982\u679c\u4f60\u5728\u642d\u5efa\u7684\u65f6\u5019\u9047\u5230\u4e86\u9ebb\u70e6<br/>,\u53ef\u4ee5\u6c42\u52a9\u4e8e\u5168\u606f\u6295\u5f71\u4eea.\u5efa\u9020\u5b8c\u6210\u540e,\u4f60\u5c31\u53ef\u4ee5\u628a\u6ce8\u610f\u529b\u8f6c\u79fb\u5230\u5b83\u7684\u914d\u65b9\u4e0a\u4e86.\u5728\u53ef\u7528\u76845\u4e2a\u914d\u65b9\u4e2d,\u4f60\u76ee\u524d\u53ea<br/>\u80fd\u4f7f\u7528\u5176\u4e2d\u4e4b\u4e00,\u5373\u71c3\u65991\u914d\u65b9. \u8981\u5236\u9020\u8fd9\u79cd\u71c3\u6599,\u4f60\u9700\u8981\u5c06\u94c0-235\u7194\u878d,\u8fd8\u9700\u8981\u6c1f\u5316\u9502\u3001\u6c1f\u5316\u94cd\u548c\u56db\u6c1f\u5316<br/>\u9506.\u8fd9\u4e9b\u5143\u7d20\u90fd\u76f8\u5bf9\u5bb9\u6613\u83b7\u5f97,\u6bcf\u79cd\u90fd\u6709\u81ea\u5df1\u7684\u65b9\u5f0f,\u4e0d\u8fc7\u6c1f\u662f\u5b83\u4eec\u5171\u540c\u7684\u4e3b\u8981\u90e8\u5206,\u4e5f\u662f\u7194\u76d0\u7684\u4e3b\u8981\u6210\u5206,\u6240\u4ee5<br/>\u4f60\u6700\u597d\u627e\u4e2a\u597d\u7684\u6c1f\u6765\u6e90. \u53e6\u5916,\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u71c3\u6599\u7684\u80fd\u91cf\u5bc6\u5ea6\u90fd\u975e\u5e38\u975e\u5e38\u9ad8,\u6240\u4ee5\u6bcf\u6876\u6c1f\u90fd\u53ef\u4ee5\u652f\u6301\u4f60\u8d70\u8fc7\u76f8<br/>\u5f53\u957f\u7684\u4e00\u6bb5\u65c5\u7a0b.\u5982\u679c\u4f60\u6b63\u5728\u6d4f\u89c8NEI,\u4f60\u7684\u7b2c\u4e00\u53cd\u5e94\u53ef\u80fd\u662f\"\u9664\u4e86\u5bf9\u67af\u7aed\u71c3\u6599\u8fdb\u884c\u56de\u6536\u518d\u5904\u7406\u4ee5\u5916,\u4f3c\u4e4e\u6ca1\u6709<br/>\u8fd9\u4e9b\u6c1f\u5316\u7269\u7684\u5408\u6210\u914d\u65b9!\u6211\u8be5\u600e\u4e48\u5236\u5907\u5b83\u4eec?\". \u7b54\u6848\u5c31\u5728\"\u7c89\"\u91cc\u5934\uff1a\u4f60\u5f97\u5148\u5408\u6210\u51fa\u7c89,\u7136\u540e\u518d\u6d41\u4f53\u63d0\u53d6\u4e3a\u6d41<br/>\u4f53.\u8fd9\u91cc\u6709\u4e2a\u8868\u683c,\u5217\u51fa\u4e86\u5408\u6210\u4e0e\u56de\u6536\u7684\u6240\u6709\u6b65\u9aa4(https://docs.google.com/spr<br/>eadsheets/d/1_1JGSt5-ELdra6emngUc7XvKSJc-_-RO0yreR<br/>IbOrx0/edit?usp=sharing),\u53ef\u4ee5\u5e2e\u52a9\u4f60\u4e86\u89e3\u8fd9\u6761\u5904\u7406\u7ebf\u7684\u590d\u6742\u7a0b\u5ea6.\u8bf7\u52a1\u5fc5\u8bb0\u4f4f,\u6bcf<br/>\u6876\u71c3\u6599\u4ef7\u503c\u6570\u767e\u4e07,\u751a\u81f3\u6570\u5341\u4ebfEU!\u522b\u88ab\u71c3\u65991,\u6bcf\u6876207M-EU\u7684\u6210\u672c\u5413\u5230\u4e86,\u5b83\u80fd\u5728\u53cd\u5e94\u5806\u4e2d\u8f6c\u5316\u4e3a\u66f4<br/>\u591a\u80fd\u91cf. \u53e6\u5916,\u7b2c\u4e00\u79cd\u71c3\u6599\u4ec5\u4ec5\u662f\u4e00\u5757\u57ab\u811a\u77f3,\u6240\u4ee5\u4e0d\u7528\u6025\u7740\u5c06\u5176\u5b8c\u5168\u81ea\u52a8\u5316,\u6700\u7ec8\u7684\u4ea7\u7ebf\u4e0d\u540c\u4e0e\u6b64."

                    "tooltip": "\u94df - \u9502\u4e0e\u94f6\u805a\u53d8. \u8003\u8651\u5230\u94df\u7684\u5236\u53d6\u96be\u5ea6,\u8fd9\u662f\u6700\u91cd\u8981\u7684\u53ef\u9009\u805a\u53d8\u914d\u65b9\u4e4b\u4e00.\u5bf9\u4e8e\u94df\u6765\u8bf4,\u4f60\u8981\u4e48\u590d\u5236\u5b83,\u8981<br/>\u4e48\u5c31\u662f\u8fd9\u91cc\u7684\u805a\u53d8\u65b9\u5f0f\u5236\u9020,\u8fd9\u662f\u4e24\u4e2a\u4e3b\u8981\u9009\u62e9.(\u5f53\u7136,\u4f60\u53ef\u4ee5\u901a\u8fc7\u5176\u4ed6\u65b9\u5f0f\u5236\u9020\u94df,\u4e0d\u8fc7\u8fd9\u4e2a\u805a\u53d8\u914d\u65b9\u8fd8\u662f\u76f8<br/>\u5bf9\u66f4\u6d41\u884c\u4e00\u4e9b)\u9feb(Og) - \u9499\u4e0e\u950e\u805a\u53d8. \u8fd9\u662f\u7a00\u6709\u6c14\u4f53\u4e2d\u6700\u597d\u7684\u4e00\u79cd,\u800c\u4e0e\u5927\u591a\u6570\u914d\u65b9\u76f8\u6bd4,\u8fd9\u4e5f\u662f\u4e00\u4e2a<br/>\u975e\u5e38\u8017\u7535\u7684\u914d\u65b9.\u4f46\u662f,\u9feb(Og)\u53ef\u4ee5\u5e2e\u52a9\u4f60\u8282\u7701\u5de5\u4e1a\u9ad8\u7089\u7684\u8017\u7535,\u6bd4\u8d77\u5176\u4ed6\u4fdd\u62a4\u6c14\u66f4\u80fd\u5927\u5e45\u5ea6\u7f29\u77ed\u914d\u65b9\u65f6\u95f4;<br/>\u9feb(Og)\u8fd8\u5c06\u865a\u7a7a\u91c7\u77ff\u573a\u63d0\u9ad8\u5230\u6700\u5927\u901f\u5ea6. \u5982\u679c\u6709\u6761\u4ef6\u7684\u8bdd,\u5176\u5b9e\u6bd4\u8d77\u805a\u53d8\u6765\u8bf4,\u590d\u5236\u9feb(Og)\u66f4\u52a0\u7b80\u5355\u4e14<br/>\u7075\u6d3b.\u9545 - \u6c22\u4e0e\u949a-241\u805a\u53d8. \u8fd9\u662f\u6211\u5728MKII\u53ef\u9009\u914d\u65b9\u4efb\u52a1\u4e2d\u5411\u4f60\u627f\u8bfa\u7684,\u66f4\u4fbf\u5b9c\u7684\u9545\u914d\u65b9,\u800c\u4e14\u8fd8<br/>\u65e0\u9700\u9565.\u4f60\u5e94\u8be5\u80fd\u591f\u5f88\u8f7b\u677e\u5730\u83b7\u5f97\u8fd9\u4e24\u79cd\u8f93\u5165,\u6240\u4ee5,\u4eab\u53d7\u66f4\u4fbf\u5b9c\u7684\u9545\u5427!\u4e2d\u5b50 - \u8d85\u80fd\u7845\u5ca9\u4e0e\u9545\u805a\u53d8. \u4e2d\u5b50<br/>\u805a\u53d8?\u4f60\u53ef\u80fd\u4e0d\u9700\u8981\u7528\u8fd9\u4e2a\u914d\u65b9,\u4e0d\u8fc7\u8fd9\u4e5f\u662f\u4e00\u79cd\u9664\u77ff\u77f3\u4ee5\u5916\u4f60\u53ef\u4ee5\u5c1d\u8bd5\u7684\u4e2d\u5b50\u952d\u6765\u6e90."
                },
                {
                    "name": "\u7403\u5e8a\u53cd\u5e94\u5806\u71c3\u6599\u548c\u8f93\u51fa",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u67af\u7aedTRISO\u71c3\u6599\u7403(\u94c0).png",
                    "x": 864.0,
                    "y": 312.0,
                    "tooltip": "\u948d\u3001\u94c0\u548c\u949a.\u5c31\u8fd9\u6837,\u4efb\u52a1\u5b8c\u6210,\u7ee7\u7eed\u5427.\u600e\u4e48\u6bcf\u6b21\u4e00\u6709\u95ee\u9898,\u6700\u540e\u603b\u662f\u5f52\u4e8e\u8fd9\u54e5\u4ee8,\u6211\u786e\u5b9e\u4e5f\u89c9\u5f97\u6709\u70b9\u597d\u7b11.\u5bf9<br/>\u4e8e\u8fd9\u4e9b\u5143\u7d20\u4e2d\u7684\u4efb\u4f55\u4e00\u79cd,\u5236\u9020\u71c3\u6599\u4e38\u90fd\u662f\u4e00\u4e2a\u591a\u6b65\u9aa4\u7684\u8fc7\u7a0b.\u60f3\u8981\u5236\u9020\u71c3\u6599\u4e38,\u9700\u8981\u6295\u5165\u5927\u91cf\u7684\u4e3b\u8981\u653e\u5c04\u6027\u71c3\u6599<br/>,\u4ee5\u53ca\u7528\u4e8e\u5145\u5f53\u5916\u58f3\u7684\u4e00\u4e9b\u6750\u6599(\u78b3\u3001\u7845\u548c\u77f3\u58a8\u7c89).\u5bf9\u4e8e\u4e00\u5ea7\u5b8c\u6574\u7684\u53cd\u5e94\u5806,\u4f60\u9700\u8981\u6570\u5343\u7ec4\u8fd9\u4e9b\u6750\u6599,\u8fdc\u8d85\u4efb\u52a1<br/>\u6240\u80fd\u8981\u6c42\u7684\u6570\u91cf.\u65e0\u8bba\u5982\u4f55,\u67af\u7aed\u7684\u71c3\u6599\u4e38\u53ef\u4ee5\u901a\u8fc7\u79bb\u5fc3\u56de\u6536\u5927\u90e8\u5206\u6750\u6599(\u78b3\u3001\u7845\u548c\u77f3\u58a8),\u7528\u4e8e\u5408\u6210\u6700\u7ec8\u7684\u71c3\u6599<br/>\u4e38,\u53e6\u5916\u8fd8\u6709\u8f83\u5c0f\u51e0\u7387\u53ef\u4ee5\u83b7\u5f97\u6bcf\u79cd\u71c3\u6599\u4e38\u7684\u4e3b\u8981\u6838\u6750\u6599.\u6700\u91cd\u8981\u7684\u662f,\u4f60\u4f1a\u83b7\u5f97\u5927\u91cf\u589e\u6b96\u8f93\u51fa\uff1a\u948d->\u9565\uff1b\u94c0-<br/>>\u6c2a\uff1b\u949a->\u6c19."
                },
                {
                    "name": "\u949a-239",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u949a-239\u7c89.png",
                    "x": 456.0,
                    "y": 228.0,
                    "tooltip": "\u952d\u662f\u7ea2\u8272\u7684,\u800c\u71c3\u6599\u4e38\u662f\u767d\u8272\u7684.\u5b83\u4eec\u90fd\u662f\u540c\u79cd\u5143\u7d20\u7684\u540c\u79cd\u540c\u4f4d\u7d20,\u867d\u7136\u770b\u8d77\u6765\u4e0d\u592a\u50cf.\u949a\u662f\u6838\u88c2\u53d8\u53cd\u5e94\u5806\u7684\u4e3b\u8981<br/>\u90e8\u5206\u4e4b\u4e00,\u4e3b\u8981\u4f5c\u4e3a\u94c0\u88c2\u53d8\u71c3\u6599\u7684\u4ea7\u7269(\u71c3\u6599\u6df7\u5408\u7269\u4e2d\u7684\u4e00\u4e2a\u94c0-238\u539f\u5b50,\u6355\u83b7\u4e86\u4e00\u4e2a\u5feb\u4e2d\u5b50\u540e,\u8f6c\u5316\u4e3a\u4e00\u4e2a<br/>\u6781\u4e0d\u7a33\u5b9a\u7684\u94c0-239\u539f\u5b50,\u7ecf\u8fc7\u4e24\u6b21\u03b2\u8870\u53d8\u53d1\u5c04\u4e00\u4e2a\u7535\u5b50\u548c\u4e00\u4e2a\u53cd\u4e2d\u5fae\u5b50,\u6700\u7ec8\u8870\u53d8\u4e3a\u949a-239). \u5728\u53cd\u5e94<br/>\u5806\u4e2d\u7ecf\u8fc7\u6570\u5c0f\u65f6\u7684\u71c3\u70e7,\u6838\u71c3\u6599\u88ab\u8ba4\u4e3a\u8fdb\u5165\u67af\u7aed\u72b6\u6001,\u5176\u4e2d\u4e5f\u5df2\u7ecf\u7d2f\u79ef\u4e86\u8db3\u591f\u7684\u949a,\u53ef\u4ee5\u901a\u8fc7\u70ed\u529b\u79bb\u5fc3\u5206\u79bb\u94c0\u548c\u949a<br/>.\u70ed\u79bb\u662f\u4e00\u79cd\u57fa\u7840\u800c\u4f4e\u6548\u7684\u5904\u7406\u4e4f\u6838\u71c3\u6599\u65b9\u5f0f,\u7a0d\u540e\u6211\u4eec\u4f1a\u6539\u8fdb\u5904\u7406\u4e4f\u6838\u71c3\u6599\u7684\u65b9\u6cd5,\u4e0d\u8fc7\u73b0\u5728,\u70ed\u79bb\u662f\u4f60\u83b7\u5f97\u8fd9<br/>\u79cd\u6838\u526f\u4ea7\u7269\u7684\u7b2c\u4e00\u79cd\u65b9\u5f0f.\u5982\u679c\u4f60\u4e4b\u524d\u5408\u6210\u8fc7\u91cf\u5b50\u4e4b\u773c,\u5e94\u8be5\u77e5\u9053\u949a\u7684\u4e3b\u8981\u7528\u9014\u4e4b\u4e00\uff1a\u5e2e\u52a9\u5408\u6210\u6c21.\u53ea\u8981\u6709\u8db3\u591f\u7684<br/>\u949a\u5728\u53cd\u5e94\u4e2d\u5145\u5f53\u50ac\u5316\u5242,\u4f60\u5c31\u53ef\u4ee5\u5c06\u5c11\u91cf\u7684\u94c0\u8f6c\u5316\u4e3a\u6c21,\u4e14\u4e0d\u6d88\u8017\u949a.\u7531\u4e8e\u4e00\u6b21\u53cd\u5e94\u81f3\u5c11\u9700\u8981\u6d88\u80176\u4e2a\u949a\u952d,\u6240\u4ee5<br/>\u5982\u679c\u4f7f\u7528\u4e4b\u524d\u4efb\u52a1\u63d0\u5230\u7684\u6446\u6cd5,\u4f60\u9700\u89813\u4e2a\u5468\u671f\u624d\u80fd\u6512\u591f,\u8981\u662f\u4f60\u7684\u94c0\u6838\u5f39\u4e0d\u591f\u5927\u90a3\u5c31\u9700\u8981\u66f4\u591a\u5468\u671f. \u4e0d\u8fc7\u73b0\u5728<br/>,\u949a\u8fd8\u6709\u53e6\u4e00\u79cd\u91cd\u8981\u7528\u9014\uff1a\u5408\u6210\u4e00\u79cd\u65b0\u7684\u6838\u71c3\u6599.\u8fd9\u79cd\u65b0\u7684\u6838\u71c3\u6599\u66f4\u52a0\u590d\u6742,\u4f46\u4e5f\u66f4\u52a0\u5f3a\u5927.\u5b83\u88ab\u79f0\u4e3aMOX\u71c3\u6599<br/>,\u672c\u8d28\u4e0a\u662f\u94c0\u548c\u949a\u7684\u6df7\u5408\u7269. \u8fd9\u79cd\u71c3\u6599\u68d2\u5728\u67af\u7aed\u540e\u7684\u56de\u6536\u5904\u7406,\u53ef\u4ee5\u8fd4\u8fd8\u6240\u6709\u949a,\u5e76\u5916\u52a0\u5176\u4ed6\u989d\u5916\u8d44\u6e90,\u4f46\u4e0d\u4f1a<br/>\u8fd4\u8fd8\u94c0.\u60f3\u8981\u4e3a\u6838\u5f39\u6362\u4e0a\u8fd9\u79cd\u71c3\u6599\u68d2,\u4f60\u9700\u8981\u7684\u5c31\u4e0d\u6b62\u662f6\u4e2a\u952d\u4e86."
                },
                {

                    "x": 456.0,
                    "y": 408.0,
                    "tooltip": "\u6b64\u524d\u53d1\u7535\u8bbe\u65bd\u7684\u8f93\u51fa\u529f\u7387\u53ef\u80fd\u8fd8\u6ca1\u6709\u7ed9\u4f60\u7559\u4e0b\u6df1\u523b\u5370\u8c61.\u4f60\u5df2\u7ecf\u79ef\u6512\u4e86\u8db3\u591f\u7684\u6750\u6599,\u8db3\u4ee5\u642d\u5efa\u5b8c\u6574\u7684\u6d41\u4f53\u6838\u5f39\u7ed3\u6784<br/>,\u4e0d\u8fc7\u4f60\u8fd8\u60f3\u8981\u66f4\u591a,\u4e0d\u6b62\u4e8e\u6b64\u524d\u6240\u89c1\u7684\u90a3\u4e9b.\u4ec0\u4e48\u6837\u7684\u53d1\u7535\u8bbe\u65bd\u53ef\u4ee5\u8f93\u51fa\u51e0A-IV,\u5e76\u53ef\u4ee5\u72ec\u7acb\u7ef4\u6301\u4e00\u4e2a\u53d1\u8fbe<br/>\u7684IV\u57fa\u5730\u7a33\u5b9a\u8fd0\u884c?\u672c\u4efb\u52a1\u5c31\u5c55\u793a\u4e86\u8fd9\u6837\u7684\u4e00\u5ea7\u53d1\u7535\u8bbe\u65bd,\u4e0d\u8fc7\u5b83\u9700\u8981\u66f4\u591a\u7684\u591a\u65b9\u5757\u673a\u5668,\u56e0\u6b64\u4e5f\u8981\u6bd4\u4e4b\u524d\u4efb\u52a1<br/>\u63d0\u5230\u7684\u8bbe\u65bd\u66f4\u8d35.\u71c3\u6599\u662f\u4e00\u6837\u7684,\u90fd\u662f\u94c0,\u6240\u4ee5\u8fd9\u4f1a\u513f\u4f60\u5e94\u8be5\u4e0d\u4f1a\u62c5\u5fc3\u71c3\u6599\u95ee\u9898,\u81f3\u5c11\u5728\u4f60\u5c1d\u8bd5\u81ea\u52a8\u5316\u71c3\u6599\u8f93\u5165\u4e4b<br/>\u524d\u4e0d\u5fc5\u62c5\u5fc3.\u6838\u5f39\u5185\u90e8\u7684\u90e8\u4ef6\u8d8a\u6765\u8d8a\u590d\u6742,\u6240\u4ee5\u73b0\u5728\u6211\u9700\u8981\u8bf7\u4f60\u79fb\u6b65\u5230wiki,\u5728\"Nuclear-Reac<br/>tors\"\u9875\u9762\u4e0b(https://gtnh.miraheze.org/wiki/Nuclear_Re<br/>actors),\u5411\u4e0b\u6eda\u52a8\u5230\u6d41\u4f53\u6838\u5f39\u8bbe\u65bd,\u7279\u522b\u662f\u8f93\u51fa\u4e3a1352-HU,2\u4e2a\u56db\u8054\u94c0\u71c3\u6599\u68d2,\u4ee5\u53ca\u8f93\u51fa\u4e3a14<br/>08-HU,3\u4e2a\u56db\u8054\u94c0\u71c3\u6599\u68d2\u30011\u4e2a\u4e8c\u8054\u94c0\u71c3\u6599\u68d2\u8fd9\u4e24\u79cd\u6446\u6cd5.\u8fd9\u4e24\u8005\u4e4b\u95f4\u7684\u4e3b\u8981\u533a\u522b\u5728\u4e8e,\u7b2c\u4e00\u79cd\u9700\u8981\u94f1\u4e2d\u5b50<br/>\u53cd\u5c04\u677f,\u8fd9\u5728\u4f60\u5b8c\u6210\u94c2\u7cfb\u5904\u7406\u7ebf\u4e4b\u524d\u5341\u5206\u6602\u8d35;\u800c\u7b2c\u4e8c\u79cd\u65e0\u9700\u53cd\u5c04\u677f,\u4f46\u7531\u4e8e\u6709\u4e24\u79cd\u71c3\u6599\u68d2,\u6240\u4ee5\u81ea\u52a8\u5316\u66f4\u52a0\u56f0\u96be<br/>.\u90a3\u4e48\u8fd9\u4e24\u79cd\u6446\u6cd5\u7684\u6700\u7ec8\u8f93\u51fa\u529f\u7387\u6709\u591a\u5c11\u5462?\u5728\u6da1\u8f6e\u6548\u7387150\uff05\u4e0b,\u5206\u522b\u4e3a30240\u548c31680-EU/t<br/>.\u4e0d\u8fc7,\u5728\u6838\u5f39\u81ea\u8eab\u5b8c\u6210\u81ea\u52a8\u5316\u4e4b\u540e,\u8fd8\u6709\u8bb8\u591a\u5de5\u4f5c\u8981\u505a.\u4e00\u5982\u65e2\u5f80,\u5927\u578b\u70ed\u4ea4\u6362\u673a\u662f\u5fc5\u4e0d\u53ef\u5c11\u7684,\u4f46\u662f\u8fd9\u4e9b\u6446\u6cd5<br/>\u5e26\u6765\u4e86\u65b0\u4e1c\u897f\uff1a\u7531\u4e8e\u63a5\u6536\u70ed\u51b7\u5374\u6db2\u7684\u6d41\u91cf\u589e\u5927,\u5927\u578b\u70ed\u4ea4\u6362\u673a\u5f00\u59cb\u8f93\u51fa\u8fc7\u70ed\u84b8\u6c7d,\u8fd9\u610f\u5473\u7740\u4f60\u9700\u8981\u518d\u6dfb\u4e00\u5957\u6da1\u8f6e.<br/> \u8fc7\u70ed\u84b8\u6c7d\u5fc5\u987b\u901a\u5165\u5927\u578b\u9ad8\u538b\u84b8\u6c7d\u6da1\u8f6e,\u800c\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u9700\u8981\u5927\u91cf\u7684\u94a8\u94a2\u5236\u9020\u63a7\u5236\u5668\u65b9\u5757,\u4ee5\u53ca\u6210\u5428\u7684\u949b\u5236\u9020\u673a<br/>\u68b0\u65b9\u5757.\u8fc7\u70ed\u84b8\u6c7d\u901a\u8fc7\u5927\u578b\u9ad8\u538b\u84b8\u6c7d\u6da1\u8f6e\u540e,\u5373\u53ef\u6b63\u5e38\u901a\u5165\u5e38\u89c4\u7684\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e,\u6574\u4e2a\u53d1\u7535\u8fc7\u7a0b\u4e5f\u518d\u6b21\u5b8c\u7ed3.\u7b49\u4f60<br/>\u628a\u4ee5\u4e0a\u90fd\u641e\u5b9a\u540e,\u8fd8\u6709\u4e00\u4e2a\u65b0\u95ee\u9898\u9700\u8981\u6ce8\u610f,\u90a3\u5c31\u662f\u84b8\u6c7d\u6d41\u91cf\u975e\u5e38\u9ad8,\u8fdc\u8d85\u6b64\u524d,\u8fd9\u4e5f\u610f\u5473\u7740\u4f60\u53ef\u80fd\u9700\u8981\u4e09\u5957\u6216\u4e09<br/>\u5957\u4ee5\u4e0a\u7684\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u624d\u80fd\u6d88\u5316\u8fd9\u4e9b\u8fc7\u70ed\u84b8\u6c7d,\u8fd9\u4f1a\u8fdb\u4e00\u6b65\u63d0\u5347\u6b64\u53d1\u7535\u8bbe\u65bd\u7684\u6210\u672c\u6295\u5165. \u5965\u5229\u54c8\u94a2\u548cMAR-C<br/>e-M200\u7279\u79cd\u94a2\u662f\u76ee\u524d\u6700\u4f73\u7684\u6da1\u8f6e\u8f6c\u5b50\u6750\u6599. \u4f60\u613f\u610f\u642d\u5efa\u8fd9\u6574\u5957\u53d1\u7535\u8bbe\u65bd\u5417?"
                },
                {
                    "name": "\u653e\u5c04\u6027\u6dfb\u52a0\u5242",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ed\u539f\u5b50\u5206\u79bb\u50ac\u5316\u5242\u952d.png",
                    "x": 804.0,
                    "y": 240.0,
                    "tooltip": "\u5927\u578b\u7845\u5ca9\u53cd\u5e94\u5806\u6709\u6210\u4e3a\u7ec8\u6781\u53d1\u7535\u673a\u7684\u6f5c\u529b,\u4f46\u524d\u63d0\u662f\u4f7f\u7528\u4e86\u6b63\u786e\u7684\u6dfb\u52a0\u5242.\u8fd9\u4e9b\u6dfb\u52a0\u5242\u4ee5\u4e0d\u540c\u7684\u65b9\u5f0f\u63d0\u9ad8\u4e86\u591a\u65b9\u5757<br/>\u7684EU/t\u8f93\u51fa,\u56e0\u6b64\u5c06\u5b83\u4eec\u4e0d\u65ad\u5347\u7ea7\u5341\u5206\u91cd\u8981.\u4e0d\u8fc7,\u8d85\u51fa\u52a8\u529b\u4ed3\u7684\u6700\u5927\u8f93\u51fa\u53ef\u4e0d\u662f\u4ec0\u4e48\u597d\u4e3b\u610f!\u6709\u4e24\u79cd\u6dfb\u52a0\u5242<br/>\uff1a\u51b7\u5374\u5242\u4ee5\u53ca\u71c3\u6599\u589e\u538b\u5242. \u51b7\u5374\u5242\u63d0\u9ad8\u4e86\u71c3\u6599\u6548\u7387,\u4e5f\u5c31\u662f\u8bf4\u71c3\u6599\u6d88\u8017\u662f\u76f8\u540c\u7684;\u800c\u589e\u538b\u5242\u63d0\u9ad8\u4e86\u591a\u65b9\u5757\u6d88\u8017\u71c3<br/>\u6599\u7684\u901f\u5ea6,\u540c\u65f6\u589e\u52a0\u4e86\u8f93\u51fa\u529f\u7387.\u5171\u6709\u4e09\u79cd\u51b7\u5374\u5242,\u5176\u4e2d\u62e5\u6709275\uff05\u6548\u7387\u52a0\u6210\u7684\u6781\u5bd2\u4e4b\u51db\u51b0\u4e0d\u5bb9\u5ffd\u89c6.\u60f3\u8981\u5c06\u5176<br/>\u81ea\u52a8\u5316,\u4f60\u9700\u8981\u70c8\u7130\u68d2\u548c\u96ea\u7403(\u96ea\u662f\u7531\u6c34\u5236\u6210\u7684)\u7684\u81ea\u52a8\u5316\u6765\u6e90.\u518d\u6dfb\u52a0\u7ea2\u77f3\u548c\u785d\u77f3\u5c31\u641e\u5b9a\u4e86.\u76f8\u6bd4\u4e4b\u4e0b,\u589e\u538b\u5242<br/>\u66f4\u96be\u9009\u62e9.\u9996\u5148\u53ef\u4ee5\u5ffd\u7565\u94ef;\u94c0-235\u53ef\u4ee5\u901a\u8fc7\u9b54\u6cd5\u624b\u6bb5,\u4ece\u94c0-238\u4e2d\u4ee5\u51e0\u4e4e1:1\u7684\u6bd4\u4f8b\u81ea\u52a8\u5316\u8f6c\u5316;\u4e0d<br/>\u8fc7\u4f60\u53ef\u80fd\u5df2\u7ecf\u51c6\u5907\u597d\u4f7f\u7528\u7684\u5e94\u8be5\u662f\u7845\u5ca9,\u53ef\u5c06\u53cd\u5e94\u5806\u7684\u8fd0\u884c\u901f\u5ea6\u63d0\u9ad84\u500d.\u7136\u800c,\u5982\u679c\u4f60\u8fd8\u662f\u5acc\u6162\u7684\u8bdd,\u53ef\u4ee5\u6362\u7528<br/>\u539f\u5b50\u5206\u79bb\u50ac\u5316\u5242(\u5f53\u7136\u4e5f\u9700\u8981\u81ea\u52a8\u5316),\u83b7\u5f9716\u500d\u7684\u52a0\u901f!\u5b83\u6709\u5f88\u591a\u914d\u65b9,\u9009\u62e9\u4f60\u6700\u559c\u6b22\u7684\u4e00\u79cd\u5427."
                },
                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6bd4\u7279\u5e01.png",
                    "x": 612.0,
                    "y": 540.0,
                    "tooltip": "\u4f60\u7684\u7b2c\u4e00\u53f0MKI\u6838\u805a\u53d8\u53cd\u5e94\u5806,\u662f\u6574\u5408\u5305\u79d1\u6280\u6811\u63a8\u8fdb\u8fc7\u7a0b\u4e2d,\u8981\u8de8\u8fc7\u7684\u6700\u5927\u7684\u51e0\u4e2a\u95e8\u69db\u4e4b\u4e00.\u4f60\u4e0d\u592a\u53ef\u80fd\u9a6c\u4e0a\u518d<br/>\u5efa\u9020\u53e6\u4e00\u53f0MKI,\u6240\u4ee5\u5fc5\u987b\u4f7f\u7528\u4e00\u53f0\u805a\u53d8,\u5206\u914d\u597d\u51e0\u4e2a\u914d\u65b9\u7684\u4f18\u5148\u7ea7\u3001\u6279\u6b21\u6570\u91cf\u7b49.\u65b0\u7684\u805a\u53d8\u6761\u4ef6\u662f,\u6bcf\u6b21\u5207\u6362<br/>\u6b63\u5728\u5408\u6210\u7684\u914d\u65b9\u65f6,\u4f60\u90fd\u5fc5\u987b\u4ed8\u51faEU\u548c\u65f6\u95f4.\u5047\u5982\u4f60\u6b63\u5728\u4f7f\u7528\u805a\u53d8\u4ea7\u51fa\u7b49\u79bb\u5b50\u4f53\u53d1\u7535,\u90a3\u4e48\u94d5\u4ee5\u53ca\u5176\u4ed6\u6750\u6599,\u5e94<br/>\u8be5\u5728\u53d1\u7535\u95f4\u6b47\u671f\u8fdb\u884c\u6279\u91cf\u751f\u4ea7.\u53ef\u80fd\u662f\u53d1\u7535\u8fc7\u5269\u7684\u65f6\u5019?\u4f60\u53ef\u4ee5\u6682\u505c\u53d1\u7535\u7b49\u79bb\u5b50\u4f53\u7684\u5408\u6210,\u8f6c\u800c\u751f\u4ea7\u4e00\u4e9b\u6709\u7528\u7684\u6750<br/>\u6599.\u968f\u7740\u79d1\u6280\u7684\u8fdb\u6b65,\u4f60\u7ec8\u7a76\u80fd\u591f\u5efa\u9020\u5e76\u4f7f\u7528\u591a\u5ea7\u6838\u805a\u53d8\u53cd\u5e94\u5806.\u4e0d\u8fc7\u73b0\u5728,\u8fd8\u6ca1\u5230\u65f6\u5019."
                },
                {
                    "name": "\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u589e\u6b96\u7684\u4e0b\u534a\u90e8\u5206",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c19\u7b49\u79bb\u5b50\u4f53\u5355\u5143.png",
                    "x": 780.0,
                    "y": 408.0,
                    "tooltip": "\u6c14\u6da4\u5854\u63a5\u53d7\u4e24\u79cd\u6c14\u4f53\u8f93\u5165\uff1a\u6c26\u548c\u6c1f.\u4e24\u8005\u9488\u5bf9\u4e0d\u540c\u7684\u67af\u7aed\u76d0(\u67af\u7aed\u94c0\u7194\u76d0,\u67af\u7aed\u948d\u7194\u76d0,\u67af\u7aed\u948d\u94cd\u7194\u76d0),\u5206\u522b\u6709<br/>\u7279\u5b9a\u7684\u6548\u679c. \u7528\u6c26\u6c14\u6da4\u67af\u7aed\u94c0\u7194\u76d0,\u53ef\u4ee5\u5f97\u5230\u6700\u6709\u4ef7\u503c\u7684\u526f\u4ea7\u7269;\u800c\u7528\u6c1f\u6c14\u6da4\u53e6\u5916\u4e24\u79cd\u76d0,\u53ef\u4ee5\u5f97\u5230\u5176\u4ed6\u526f\u4ea7\u7269<br/>\u4ee5\u53ca\u56db\u6c1f\u5316\u948d(\u7528\u4e8e\u5408\u6210\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u71c3\u65993). \u5728\u8fd9\u91cc,\u6211\u4eec\u5c06\u91cd\u70b9\u4ecb\u7ecd\u6c26\u548c\u67af\u7aed\u94c0\u7194\u76d0,\u800c\u5176\u4f59\u914d\u65b9\u4f1a\u5728<br/>\u53d1\u7535\u90a3\u8fb9\u7684\u5206\u652f\u63d0\u5230.\u4f60\u4ece\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u4e2d,\u901a\u8fc7\u4efb\u610f\u71c3\u6599\u83b7\u5f97\u7684\u6240\u6709\u67af\u7aed\u7194\u94c0\u76d0,\u90fd\u53ef\u4ee5\u901a\u5165\u6c14\u6da4\u5854\u4e2d.\u8fd9\u662f<br/>\u4e00\u4e2a\u7f13\u6162\u4f46\u6709\u76ca\u7684\u989d\u5916\u6b65\u9aa4.\u914d\u65b9\u662fHV\u7b49\u7ea7\u7684,\u4e0d\u8fc7\u5efa\u8bae\u4f60\u5bf9\u5176\u8d85\u9891,\u6291\u6216\u5efa\u9020\u591a\u5ea7\u6c14\u6da4\u5854\u52a0\u901f\u8fd9\u4e00\u6b65. \u4f60\u5e94<br/>\u8be5\u5c06\u81ea\u5df1\u62e5\u6709\u7684\u6240\u6709\u67af\u7aed\u94c0\u7194\u76d0\u90fd\u901a\u5165\u6c14\u6da4\u5854,\u56e0\u4e3a\u5b83\u53ef\u4ee5\u8f93\u51fa\u51e0\u4e4e\u6240\u6709\u7684\u60f0\u6027\u6c14\u4f53!\u6c19\u3001\u6c16\u3001\u6c29\u4ee5\u53ca\u6c21\u90fd\u5c06\u968f\u7740<br/>\u65f6\u95f4\u7684\u63a8\u79fb\u800c\u8f93\u51fa,\u8fd9\u4e9b\u73cd\u8d35\u7684\u6c14\u4f53\u53ef\u4ee5\u52a0\u901f\u5de5\u4e1a\u9ad8\u7089\u914d\u65b9\u5e76\u8282\u7701\u5927\u91cf\u7535\u80fd,\u8fd8\u53ef\u4ee5\u7528\u4e8e\u865a\u7a7a\u91c7\u77ff\u573a\u589e\u4ea7. \u53e6\u4e00<br/>\u65b9\u9762,\u6c21\u662f\u5236\u9020\u91cf\u5b50\u4e4b\u773c\u3001\u91cf\u5b50\u4e4b\u661f\u4ee5\u53ca\u8bb8\u591a\u5176\u4ed6\u91cd\u8981\u7269\u54c1\u6240\u5fc5\u9700\u7684.\u5373\u4fbf\u4f60\u80fd\u5728\u6b64\u83b7\u5f97\u8bb8\u591a\u6c14\u4f53,\u4e0d\u8fc7\u751f\u4ea7\u901f\u5ea6<br/>\u4e0d\u592a\u884c,\u56e0\u4e3a\u5b83\u7684\u4ea7\u901f\u53d6\u51b3\u4e8e\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u6d88\u8017\u71c3\u6599\u7684\u901f\u5ea6.\u4f60\u4e0d\u5e94\u8be5\u5c06\u6c14\u6da4\u5854\u4f5c\u4e3a\u4f60\u83b7\u5f97\u8fd9\u4e9b\u6c14\u4f53\u7684\u552f\u4e00\u6765\u6e90<br/>,\u4e0d\u8fc7\u8003\u8651\u5230\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u4ea7\u751f\u7684\u5927\u91cf\u80fd\u91cf,\u8fd9\u4e5f\u53ef\u4ee5\u7b97\u662f\u4e00\u79cd\u5b8c\u5168\u514dEU\u7684\u83b7\u53d6\u65b9\u5f0f\u5427."
                },

                    "x": 600.0,
                    "y": 696.0,
                    "tooltip": "\u5b83\u5e76\u4e0d\u5c0f,\u867d\u7136\u5b83\u53eb\u538b\u7f29!\u538b\u7f29\u6838\u805a\u53d8\u53cd\u5e94\u5806.\u5982\u679c\u4f60\u4e00\u76f4\u5728\u5bfb\u627e\u4e00\u79cd\u5de8\u6784,\u90a3\u4e48\u8fd9\u5c31\u662f\u4f60\u60f3\u8981\u7684!\u9664\u4e86\u6700\u5927\u9ad8\u5ea6<br/>\u7684\u5de8\u578b\u84b8\u998f\u5854\u4ee5\u5916,\u51e0\u4e4e\u6ca1\u6709\u5176\u4ed6\u591a\u65b9\u5757\u673a\u5668\u62e5\u6709\u8d85\u8fc7\u5b83\u7684\u5c3a\u5bf8,\u4e0d\u8fc7\u538b\u7f29\u805a\u53d8\u5e76\u4e0d\u4ee5\u9ad8\u89c1\u957f,\u800c\u662f\u5bbd,\u975e\u5e38\u975e\u5e38<br/>\u5bbd,\u4e8b\u5b9e\u4e0a,\u5b83\u5df2\u7ecf\u5bbd\u5230\u65e0\u6cd5\u585e\u8fdb\u4e00\u4e2a\u533a\u5757\u4e2d,\u800c\u662f\u6574\u6574\u8986\u76d63x3\u533a\u5757\u7684\u7a7a\u95f4!\u8bf7\u786e\u4fdd\u4f60\u9075\u5faa\u5176\u7ed3\u6784\u6307\u5bfc\u53ca\u5168\u606f<br/>\u6295\u5f71,\u5e76\u4eab\u53d7\u642d\u5efa\u7684\u8fc7\u7a0b\u5427.\u4e0e\u5e38\u89c4\u6838\u805a\u53d8\u53cd\u5e94\u5806\u4e00\u6837,\u4f60\u53ef\u4ee5\u9009\u62e9\u56db\u79cd\u7b49\u7ea7\u7684\u538b\u7f29\u805a\u53d8.\u538b\u7f29\u805a\u53d8\u63a7\u5236\u5668\u9700\u89814<br/>8\u4e2a\u540c\u7ea7\u5e38\u89c4\u805a\u53d8\u63a7\u5236\u5668,\u518d\u52a0\u4e0a\u4e00\u4e9b\u5176\u4ed6\u6750\u6599,\u4ee5\u53ca2000\u591a\u4e2a\u7ed3\u6784\u65b9\u5757,\u8fd9\u4e9b\u4fe1\u606f\u5728tooltip\u4e2d\u90fd\u6709<br/>\u8be6\u7ec6\u6307\u5bfc.\u867d\u8bf4\u538b\u7f29\u805a\u53d8\u6bd4\u6b64\u524d\u7684\u5e38\u89c4\u805a\u53d8\u5927\u5f97\u591a,\u4f46\u5b83\u4e5f\u6709\u6781\u9ad8\u7684\u5e76\u884c\u6570,\u4ece1\u7ea7\u768464x\u5e76\u884c\u5f00\u59cb,\u76f4\u52304\u7ea7<br/>\u7684\u6700\u5927256x\u5e76\u884c! \u5f53\u4f60\u5df2\u7ecf\u6df1\u51653\u7ea7\u805a\u53d8,\u53ef\u80fd\u5df2\u7ecf\u5f00\u59cb\u6d89\u8db34\u7ea7\u805a\u53d8,\u540c\u65f6\u53d1\u73b0\u81ea\u5df1\u9047\u5230\u4e86\u80fd\u6e90\u5371\u673a\u7684\u65f6<br/>\u5019.\u6bd4\u8d77\u642d\u5efa\u5e38\u89c4\u805a\u53d8\u5854,\u4f55\u4e0d\u8bd5\u8bd5\u538b\u7f29\u805a\u53d8?\u7b49\u5230\u8fd9\u73a9\u610f\u5efa\u6210\u540e,\u4f60\u80fd\u6e90\u65b9\u9762\u7684\u552f\u4e00\u95ee\u9898,\u5c31\u53ea\u662f\u4e3a\u4e86\u6d88\u8017\u5176\u4ea7<br/>\u51fa\u7684\u6240\u6709\u7b49\u79bb\u5b50\u4f53,\u5230\u5e95\u9700\u8981\u591a\u5c11\u6da1\u8f6e\u4e86."

                    "x": 744.0,
                    "y": 420.0,
                    "tooltip": "\u8fd9\u662f\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u5904\u7406\u7ebf\u7684\u6700\u540e\u4e00\u53f0\u591a\u65b9\u5757\u7ed3\u6784,\u4e5f\u662f\u5904\u7406\u7ebf\u4e2d\u552f\u4e00\u88ab\u88c5\u914d\u7ebf\u5361\u4f4f\u7684\u591a\u65b9\u5757\u7ed3\u6784.\u53cd\u5e94\u5806\u6700\u597d\u7684<br/>\u71c3\u6599--\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u71c3\u65993,\u81ea\u6b64\u89e3\u9501,\u540c\u65f6\u8fd8\u6709\u8bb8\u591a\u6709\u7528\u7684\u526f\u4ea7\u7269\u53ea\u80fd\u901a\u8fc7\u6c14\u6da4\u5854\u83b7\u5f97,\u6240\u4ee5\u5982\u679c\u4f60\u6253\u7b97\u53d1<br/>\u5c55\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u7684\u8bdd,\u5efa\u9020\u6c14\u6da4\u5854\u975e\u5e38\u91cd\u8981.\u6c14\u6da4\u5854\u7684\u7ed3\u6784\u4e0e\u84b8\u998f\u5854\u975e\u5e38\u76f8\u4f3c,\u53ea\u662f\u7528\u4e86\u4e0d\u540c\u7684\u7ed3\u6784\u65b9\u5757.\u63a7\u5236<br/>\u5668\u65b9\u5757\u662f\u6700\u6602\u8d35\u7684\u90e8\u5206,\u4f46\u6700\u5927\u7684\u969c\u788d\u8fd8\u662f\u88c5\u914d\u7ebf;\u9020\u5b8c\u88c5\u914d\u7ebf\u4e4b\u540e,\u5176\u4ed6\u7684\u90fd\u662f\u5c0f\u83dc\u4e00\u789f\u4e86.\u5efa\u8bae\u4f60\u53ef\u4ee5\u62e5\u6709\u4e0d<br/>\u6b62\u4e00\u5ea7\u6c14\u6da4\u5854,\u4f46\u5148\u4e13\u6ce8\u4e8e\u4e00\u5ea7.\u8bf7\u6ce8\u610f:\u6c14\u6da4\u5854\u7684\u9ad8\u5ea6\u4e0d\u53ef\u8c03.\u4e5f\u5c31\u662f\u8bf4\u8fd9\u5ea73x8x3\u7684\u591a\u65b9\u5757\u673a\u5668,\u9700\u8981\u81f3<br/>\u5c1145\u4e2a\u6c14\u6da4\u5854\u673a\u68b0\u65b9\u5757."

                    "x": 624.0,
                    "y": 696.0,
                    "tooltip": "\u53ea\u6709\u51e0\u79cd\u5fc5\u9700\u7684\u805a\u53d8\u6750\u6599,\u76ee\u524d\u4f60\u5df2\u7ecf\u5168\u90e8\u5b8c\u6210\u4e86.\u8fd8\u6709\u8bb8\u591a\u5176\u4ed6\u805a\u53d8\u914d\u65b9,\u5176\u4e2d\u7684\u4e0d\u5c11\u5df2\u7ecf\u5728\u4efb\u52a1\u4e2d\u5217\u51fa,\u4f46\u4e5f<br/>\u6709\u4e00\u4e9b\u5c1a\u672a\u89e3\u51b3.\u4e0d\u8fc7,\u5230\u8fd9\u91cc\u5373\u662f\u7ec8\u7ae0.\u5982\u679c\u4f60\u4ed4\u7ec6\u770b\u8fc7NEI\u7684\u805a\u53d8\u5408\u6210\u9875\u9762,\u5e94\u8be5\u4f1a\u53d1\u73b0\u6709\u4e00\u4e9b\u914d\u65b9\u7684\u529f\u7387<br/>\u4ee5\u53ca\u542f\u52a8\u6d88\u8017\u9ad8\u4e8e3\u7ea7\u805a\u53d8\u53ef\u4ee5\u63d0\u4f9b\u7684\u6781\u9650,\u8fd9\u8868\u660e\u8fd8\u6709\u53e6\u4e00\u4e2a\u7b49\u7ea7.\u5b9e\u9645\u4e0a,4\u7ea7\u805a\u53d8\u786e\u5b9e\u5b58\u5728,\u4e0d\u8fc7\u66f4\u591a\u7684\u662f<br/>\u7528\u6765\u4f5c\u4e3a\u91cc\u7a0b\u7891/\u5947\u89c2,\u800c\u5b9e\u9645\u7528\u5904\u4e0d\u5927,\u5e76\u4e14\u5b83\u6bd4\u5176\u4ed6\u805a\u53d8\u8981\u8d35\u5f97\u591a\u5f97\u591a,\u4e5f\u66f4\u96be\u5236\u9020.\u5728\"\u7ec8\u6781\u76ee\u6807\"\u4efb\u52a1\u7ae0<br/>\u8282\u4e2d\u6709\u76f8\u5173\u4efb\u52a1(\u8981\u662f\u4f60\u5df2\u7ecf\u89e3\u9501\u4e86\u7684\u8bdd).\u5728\u6700\u540e\u7684\u6750\u6599\u4e2d,\u4f60\u80fd\u627e\u5230\ue90a\u3001\u9c81\u683c\u8bfa,\u4ee5\u53ca\u6700\u540e\u7684,\u6d77\u73c0\u73cd.\u5728\u6574<br/>\u5408\u5305\u7684\u5927\u90e8\u5206\u6d41\u7a0b\u4e2d,\u5b83\u4eec\u5e76\u6ca1\u6709\u591a\u5c11\u7528\u9014,\u4f46\u6d77\u73c0\u73cd\u5728\u5927\u540e\u671f\u5f88\u91cd\u8981,\u662f\u7ebf\u5708\u65b9\u5757\u8fdb\u5ea6\u7684\u4e00\u73af,\u7ec6\u6d77\u73c0\u73cd\u5bfc\u7ebf\u4e5f<br/>\u7528\u4e8e\u5f88\u591a\u914d\u65b9\u4e2d.\u5982\u679c\u4f60\u771f\u7684\u60f3\u8981\u5f00\u542f\u661f\u95e8\u7684\u8bdd,\u4f1a\u9700\u8981\u6210\u5428\u6210\u5428\u6d77\u73c0\u73cd\u7684."

                    "x": 840.0,

                    "tooltip": "\u6211\u4eec\u5230\u4e86,\u88c2\u53d8\u7684\u7ec8\u7ae0.\u6b64\u523b,\u4f60\u5df2\u7ecf\u8fc8\u5165\u805a\u53d8\u9636\u6bb5\u591a\u65f6.\u4e8b\u5b9e\u4e0a,\u6700\u540e\u7684\u88c2\u53d8\u88c5\u7f6e\u4e0e2\u7ea7\u805a\u53d8\u4e0d\u76f8\u4f2f\u4ef2,\u6240\u4ee5\u4f60<br/>\u53ef\u80fd\u6b63\u5728\u540c\u65f6\u8fd0\u884c\u88c2\u53d8\u548c\u805a\u53d8,\u5c3d\u7ba1\u4fee\u5efa\u5b8c\u6210\u4e4b\u540e,\u901a\u5e38\u540e\u8005\u66f4\u7b80\u5355\u4e5f\u66f4\u6709\u6548.\u88c2\u53d8\u7684\u7ec8\u6781\u76ee\u6807\u4e4b\u4e00\u662f\u586b\u6ee1\u4e00\u5ea7\u9ad8<br/>\u6e29\u6c14\u51b7\u53cd\u5e94\u5806,\u6216\u662f\u5b83\u7684\u5c0f\u5f1f,\u948d\u9ad8\u6e29\u53cd\u5e94\u5806,\u5b83\u4eec\u90fd\u662f\u975e\u5e38\u6602\u8d35\u7684\u591a\u65b9\u5757\u673a\u5668,\u5e76\u53ef\u4ee5\u4e3a\u4f60\u63d0\u4f9b\u65e0\u9650\u7684\u80fd\u91cf\u6216\u589e<br/>\u6b96\u4ea7\u7269. \u7136\u800c,\u62e5\u6709\u90a3\u4e9b\u6fc0\u53d1\u6838\u71c3\u6599\u7684\u5927\u578b\u7845\u5ca9\u53cd\u5e94\u5806\u53ef\u4ee5\u505a\u5230\u66f4\u591a! \u7845\u5ca9\u71c3\u6599\u4ea7\u7ebf\u5c31\u662f\u57fa\u4e8e\u6b64\u800c\u521b\u9020\u51fa\u6765\u7684<br/>,\u5b83\u53ef\u4ee5\u66ff\u4ee33\u7ea7\u805a\u53d8\u548c\u90a3\u5806\u6da1\u8f6e\u9635\u5217,\u62e5\u6709\u8d85\u8d8a\u5b83\u4eec\u7684\u53d1\u7535\u91cf.\u8fd9\u4e9b\u71c3\u6599\u5e76\u4e0d\u5b8c\u5168\u662f\u6838\u88c2\u53d8,\u4e5f\u4e0d\u662f\u6838\u805a\u53d8,\u66f4<br/>\u50cf\u4e00\u6761\u5316\u5de5\u4ea7\u7ebf,\u6240\u4ee5\u5728\u8fd9\u91cc\u6ca1\u6709\u76f8\u5173\u4efb\u52a1.\u5982\u679c\u611f\u5174\u8da3\u7684\u8bdd,\u8bf7\u67e5\u770bNEI\u4e86\u89e3\u8be6\u60c5\u5427."

                    "tooltip": "\u9521\u7b49\u79bb\u5b50\u4f53\u7684\u80fd\u91cf\u5bc6\u5ea6\u66f4\u9ad8,\u4f46\u8fd9\u4e0d\u662f\u5fc5\u987b\u7684\u5347\u7ea7.\u968f\u7740\u89c4\u6a21\u7684\u6269\u5927,\u4e3a\u4e86\u53ef\u518d\u751f\u6027,\u91cd\u5f52\u6c26\u7b49\u79bb\u5b50\u4f53\u4e5f\u662f\u5f88\u5408\u7406<br/>\u7684\u9009\u62e9.\u867d\u8bf4\u9521\u7b49\u79bb\u5b50\u4f53\u5176\u5b9e\u4e5f\u662f\u53ef\u518d\u751f\u7684,\u4e0d\u8fc7\u4f1a\u7a0d\u5fae\u6709\u70b9\u635f\u5931,\u5173\u952e\u5728\u4e8e\u5206\u5b50\u91cd\u7ec4\u4eea\u914d\u65b9\uff1a\u9521+EU->\u94f6.<br/>\u7531\u4e8e\u8fd9\u4e2a\u914d\u65b9\u73b0\u5728\u5f97\u7528\u65b0\u7684\u591a\u65b9\u5757\u5927\u578b\u5206\u5b50\u91cd\u7ec4\u4eea,\u5bfc\u81f4\u5176\u4e0d\u50cf\u4e4b\u524d\u90a3\u6837\u5bb9\u6613\u6269\u5927\u89c4\u6a21.\u56e0\u6b64\u53ef\u80fd\u4f7f\u7528\u865a\u7a7a\u91c7\u77ff\u573a<br/>\u83b7\u53d6\u94f6;\u6216\u662f\u575a\u6301\u4f7f\u7528\u6c26\u7b49\u79bb\u5b50\u4f53\u53cd\u800c\u66f4\u52a0\u65b9\u4fbf.\u4e00\u5982\u65e2\u5f80,\u8fd0\u884c\u8f83\u4f4e\u7b49\u7ea7\u914d\u65b9\u65f6\u53ef\u8fdb\u884c\u8d85\u9891.\u4e0d\u8fc7\u4e0e\u5176\u4ed6GT\u673a<br/>\u5668\u4e0d\u540c,\u6838\u805a\u53d8\u53cd\u5e94\u5806\u7684\u8d85\u9891,\u529f\u7387x2,\u8017\u65f6/2,\u5373\u65e0\u635f\u8d85\u9891,\u5355\u6b21\u914d\u65b9\u8fd0\u884c\u6d88\u8017\u603bEU\u4e0d\u53d8,\u65f6\u95f4\u51cf\u534a(\u7c7b<br/>\u4f3c\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc).\u8fd9\u610f\u5473\u77402\u7ea7\u805a\u53d8\u4ee5\u7b49\u79bb\u5b50\u4f53\u5f62\u5f0f\u8f93\u51fa\u7684\u529f\u7387\u6b63\u597d\u662f1\u7ea7\u805a\u53d8\u7684\u4e24\u500d,\u518d\u7b97\u4e0a\u66f4\u597d\u7684\u6da1\u8f6e,<br/>\u771f\u6b63\u7684\u63d0\u5347\u8fd8\u4e0d\u6b62\u4e24\u500d.\u90a3\u4e48\u63a5\u4e0b\u6765\u662f\u4ec0\u4e48?3\u7ea7\u805a\u53d8\u5c31\u662f\u4e0b\u4e00\u4e2a,\u6ca1\u6709\u89e3\u9501\u975e\u5e38\u597d\u7684\u65b0\u71c3\u6599,\u4f60\u7684\u9009\u62e9\u662f4\u500d\u901f<br/>\u6c26\u79bb\u5b50\u8fd8\u662f2\u500d\u901f\u9521\u79bb\u5b50.\                     "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u56db\u6c1f\u5316\u948d\u7c89.png",
                    "x": 744.0,
                    "y": 264.0,
                    "tooltip": "\u65e0\u8bba\u4f60\u662f\u7528NEI\u6570\u636e\u8ba1\u7b97,\u67e5\u770b\u6570\u636e\u8868\u683c,\u8fd8\u662f\u5176\u4ed6\u6e20\u9053,\u90fd\u53ef\u80fd\u5df2\u7ecf\u5f97\u51fa\u7ed3\u8bba\uff1a\u71c3\u65993\u5728\u5404\u65b9\u9762\u90fd\u66f4\u597d. \u8f93<br/>\u51fa\u529f\u7387\u66f4\u9ad8\u3001\u526f\u4ea7\u7269\u66f4\u591a\u3001\u5404\u79cd\u66f4\u5f3a.\u4f46\u662f,\u4e24\u4e2a\u914d\u65b9\u90fd\u8981\u7528\u5230\u56db\u6c1f\u5316\u948d(TF4),\u800c\u56db\u6c1f\u5316\u948d\u7684\u6765\u6e90\u662f\u6c14\u6da4\u5854<br/>\u4e2d\u5bf9\u7194\u76d0\u8fdb\u884c\u6c14\u6da4\u5904\u7406.\u4e0d\u4ec5\u5982\u6b64,\u71c3\u65993\u8fd8\u53ea\u80fd\u57284\u4e2aLuV\u4ee5\u4e0a\u52a8\u529b\u4ed3(\u7f13\u51b2)\u7684\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u4e2d\u8fdb\u884c\u53cd\u5e94<br/>,\u8fd9\u610f\u5473\u7740\u5b83\u4e0e\u8fd9\u6761\u5904\u7406\u7ebf\u4e0a\u524d\u9762\u7684\u6b65\u9aa4\u6709\u76f8\u5f53\u5927\u7684\u8ddd\u79bb.\u7136\u800c,\u4f60\u5230\u8fbe\u8fd9\u91cc\u540e\u53ef\u4ee5\u9a6c\u4e0a\u5f00\u59cb\u7740\u624b\u83b7\u53d6\u8fd9\u79cd\u71c3\u6599.<br/>\u60f3\u8981\u5408\u6210\u5b83,\u4f60\u9700\u8981\u81f3\u5c11\u4e00\u5ea7\u4e13\u95e8\u4f7f\u7528\u6c1f\u7684\u6c14\u6da4\u5854,\u5904\u7406\u67af\u7aed\u948d\u7194\u76d0,\u6216\u67af\u7aed\u948d\u94cd\u7194\u76d0(\u67af\u7aed\u948d\u94cd\u7194\u76d0\u66f4\u597d,\u53ef\u4ece<br/>\u71c3\u65992\u4e2d\u83b7\u5f97). \u6709\u4e2a\u7528\u6c26\u7684\u914d\u65b9,\u4e0d\u8fc7\u5b83\u5e76\u975e\u71c3\u65993\u6240\u5fc5\u9700\u7684,\u7528\u4e8e\u526f\u4ea7\u7269\u7684,\u6240\u4ee5\u5b83\u7684\u76f8\u5173\u4efb\u52a1\u5728\u8fd9\u4e2a\u5206\u652f<br/>\u7684\u589e\u6b96\u90e8\u5206.\u5728\u540c\u4e00\u5ea7\u6c14\u6da4\u5854\u4e2d\u5904\u7406\u8fd9\u4e24\u4e2a\u914d\u65b9\u4e0d\u662f\u4e2a\u597d\u4e3b\u610f,\u6240\u4ee5\u4e0d\u8981\u8fd9\u6837\u505a!\u6700\u597d\u8fd9\u6837,\u4f60\u5e94\u8be5\u8f93\u5165\u6c1f\u548c\u67af\u7aed<br/>\u948d\u94cd\u7194\u76d0,\u5e76\u8ba9\u5b83\u8fd0\u884c\u4e00\u6bb5\u65f6\u95f4.\u901a\u8fc7\u8d85\u9891\u6216\u662f\u5efa\u9020\u66f4\u591a\u6c14\u6da4\u5854\u6765\u52a0\u901f\u8fd9\u4e00\u8fc7\u7a0b\u662f\u4e2a\u4e0d\u9519\u7684\u4e3b\u610f,\u4e3b\u8981\u662f\u56db\u6c1f\u5316\u948d<br/>\u662f\u5904\u7406\u7ebf\u76ee\u524d\u7684\u901f\u5ea6\u74f6\u9888\u6240\u5728.\u6b64\u5916,\u4f60\u8fd8\u80fd\u83b7\u5f97\u4ee5\u4e0b\u51e0\u79cd\u5143\u7d20\u7684\u6c1f\u5316\u7269\uff1a\u9502\u3001\u954e\u3001\u951d\u548c\u7852.\u8fd9\u4e9b\u6c1f\u5316\u7269\u53ef\u80fd\u4f1a\u5728<br/>\u672a\u6765\u7528\u5230,\u4e0d\u8fc7\u73b0\u5728\u4f60\u7684\u76ee\u6807\u662f\u56db\u6c1f\u5316\u948d."
                },
                {
                    "name": "\u948d vs. \u94c0",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6d53\u7f29\u94c0\u6838\u71c3\u6599.png",
                    "x": 444.0,
                    "y": 336.0,
                    "tooltip": "\u948d\u548c\u94c0\u6709\u5f88\u591a\u4e0d\u540c\u4e4b\u5904,\u4f46\u4e5f\u6709\u5f88\u591a\u76f8\u4f3c\u4e4b\u5904.\u4e00\u822c\u6765\u8bf4,\u94c0\u662f\u4e00\u79cd\u66f4\u597d\u7684\u71c3\u6599,\u4e0d\u8fc7\u6d41\u4f53\u6838\u5f39\u4e0d\u9075\u5faa\u8fd9\u4e00\u4e00\u822c\u89c4<br/>\u5219.\u56e0\u4e3a\u5b83\u4e0d\u76f4\u63a5\u8f93\u51faEU/t,\u4ec5\u4ec5\u6d88\u8017\u70ed\u91cf\u8f6c\u5316\u4e3a\u70ed\u51b7\u5374\u6db2,\u56e0\u6b64\u4e24\u79cd\u71c3\u6599\u4e4b\u95f4\u7684\u5dee\u5f02\u53d8\u5f97\u5f88\u5c0f,\u800c\u948d\u66f4\u5bb9\u6613<br/>\u83b7\u5f97\u4e5f\u66f4\u5bb9\u6613\u8f6c\u5316\u4e3a\u71c3\u6599\u68d2.\u4f60\u53ef\u4ee5\u5b89\u5168\u5730\u4ece\u53cd\u5e94\u5806\u4e2d\u62bd\u53d6\u70ed\u91cf\u7684\u901f\u5ea6,\u9650\u5236\u4e86\u4f60\u53ef\u4ee5\u4f7f\u7528\u7684\u94c0\u71c3\u6599\u68d2\u6570\u91cf,\u8fd9\u610f<br/>\u5473HU\u503c\u53ef\u80fd\u65e0\u6cd5\u8fbe\u5230\u4f60\u7684\u9884\u671f.\u7136\u540e,\u5bf9\u4e8e\u666e\u901a\u6838\u5f39\u6216\u5f3a\u51b7\u6838\u5f39\u800c\u8a00,\u94c0\u5177\u6709\u5f88\u5927\u7684\u4f18\u52bf.\u5c24\u5176\u662f\u5bf9\u4e8e\u6700\u5f3a\u5927\u7684<br/>\u5f3a\u51b7\u6838\u5f39,\u901a\u8fc7\u51b7\u5374\u5355\u5143\u7684\u6709\u6548\u51b7\u5374,\u4f7f\u5176\u53ef\u4ee5\u4e00\u6b21\u5904\u7406\u5927\u91cf\u7684\u94c0\u71c3\u6599\u68d2,\u4ece\u800c\u4ea7\u51fa\u60ca\u4eba\u7684EU/t. \u6d41\u4f53\u6838\u5f39<br/>\u4e0e\u5f3a\u51b7\u6838\u5f39,\u71c3\u6599\u8f6c\u5316\u4e3a\u80fd\u91cf\u7684\u8f6c\u6362\u65b9\u5f0f\u4e0d\u540c,\u610f\u5473\u7740\u948d\u975e\u5e38\u9002\u5408\u6d41\u4f53\u6838\u5f39,\u800c\u94c0\u5219\u975e\u5e38\u9002\u5408\u5f3a\u51b7\u6838\u5f39."
                },
                {

                    "x": 552.0,
                    "y": 588.0,
                    "tooltip": "\u5c06\u6838\u805a\u53d8\u53cd\u5e94\u5806\u5347\u7ea7\u5230MKII\u540e,\u4f60\u5c31\u53ef\u4ee5\u89e3\u9501\u66f4\u597d\u7684\u53d1\u7535\u914d\u65b9\u4e86,\u8fd9\u5c31\u662f\u9521\u7b49\u79bb\u5b50\u4f53.\u6c26-3\u4e0e\u6b64\u524d\u662f\u4e00\u6837\u7684<br/>,\u4e0d\u540c\u7684\u662f\u73b0\u5728\u4e0e\u94f6\u53d1\u751f\u805a\u53d8,\u800c\u94f6\u6709\u975e\u5e38\u975e\u5e38\u591a\u7684\u65b9\u5f0f\u53ef\u4ee5\u5b9e\u73b0\u81ea\u52a8\u5316.\u5904\u7406\u901f\u5ea6\u6bd4\u4e4b\u524d\u7565\u9ad8,\u4e0d\u8fc7\u8fd9\u79cd\u7b49\u79bb\u5b50<br/>\u4f53\u7684\u71c3\u503c\u8fdc\u9ad8\u4e8e\u6b64\u524d\u76841\u7ea7\u805a\u53d8\u79bb\u5b50,\u9ad8\u8fbe\u6bcf\u6876304,496,000-EU.\u8fd9\u6837\u4ee4\u4eba\u53f9\u4e3a\u89c2\u6b62\u7684\u71c3\u503c,\u610f\u5473<br/>\u7740\u5355\u72ec\u4e00\u5ea72\u7ea7\u6838\u805a\u53d8\u53cd\u5e94\u5806,100\uff05\u71c3\u6599\u6548\u7387\u4e0b\u7684\u8f93\u51fa\u53ef\u8fbe2,740,464-EU/t,\u518d\u7b97\u4e0a\u4f60\u73b0\u5728\u53ef<br/>\u7528\u7684\u6da1\u8f6e\u52a0\u6210,\u8fd9\u4e2a\u6570\u5b57\u8fd8\u53ef\u4ee5\u7ffb\u500d\u751a\u81f3\u518d\u591a\u7684!\u60f3\u8981\u5b8c\u6210\u6d88\u8017\u8fd9\u4e9b\u7b49\u79bb\u5b50\u4f53,\u4f60\u9700\u8981\u7528\u4e0a10\u53f0\u6216\u66f4\u591a\u53f0\u5927\u578b\u7b49<br/>\u79bb\u5b50\u6da1\u8f6e,\u8fd8\u8981\u914d\u4e0a\u4f18\u79c0\u7684\u6da1\u8f6e\u8f6c\u5b50.\u4e0d\u8fc7\u5728\u6b64\u4e4b\u524d,\u4f60\u6700\u597d\u5148\u7528\u8fd9\u79cd\u7b49\u79bb\u5b50\u4f53\u6d4b\u8bd5\u4e00\u4e0b\u81ea\u5df1\u7684\u6da1\u8f6e,\u6700\u597d\u662f\u5728\u521b<br/>\u9020\u6a21\u5f0f\u4e0b\u6d4b\u8bd5,\u56e0\u4e3a\u71c3\u503c\u5b9e\u5728\u592a\u9ad8,1L\u7b49\u79bb\u5b50\u4f53\u5728100\uff05\u6548\u7387\u4e0b\u90fd\u8574\u542b304,496-EU.\u5982\u679c\u5c06\u8f93\u5165\u901f<br/>\u5ea6\u8bbe\u4e3a\u9ad8\u4e8e1L/t,\u90a3\u5c31\u4f1a\u76f4\u63a5\u8d85\u8fc7ZPM\u52a8\u529b\u4ed3\u7684\u4e0a\u9650;\u5982\u679c\u6da1\u8f6e\u8f6c\u5b50\u7684\u6548\u7387\u8d85\u8fc7175\uff05,\u751a\u81f31L/t\u90fd<br/>\u4f1a\u8d85\u4e0a\u9650!\u6240\u4ee5\u5728\u4f60\u5347\u7ea7\u52a8\u529b\u4ed3\u4e4b\u524d,\u4f60\u90fd\u4f1a\u5934\u75bc\u600e\u4e48\u964d\u4f4e\u8f93\u51fa\u529f\u7387,\u964d\u4f4e\u6548\u7387...\u53ea\u6709\u4e00\u79cd\u529e\u6cd5\u53ef\u4ee5\u89e3\u51b3\u8fd9\u4e2a<br/>\u95ee\u9898."

                    "x": 540.0,
                    "y": 624.0,
                    "tooltip": "\u5e0c\u671b\u4e0d\u8981\u8d85\u8fc7\u4e00\u624b\u4e4b\u6570.\u8fd9\u91cc\u7684\u76ee\u6807\u662f\u8ba9\u6bcf\u53f0\u6da1\u8f6e\u90fd\u80fd\u8f93\u51fa\u63a5\u8fd12M-EU/t.\u600e\u4e48\u505a\u5230\u5462?\u770b\u770bUV\u52a8\u529b\u4ed3\u7684<br/>\u5408\u6210\u8868\u5427,\u7136\u540e\u4f60\u5c31\u6709\u4e86\u65b0\u7684\u76ee\u6807.\u7b49\u4f60\u5236\u9020\u51faUV\u52a8\u529b\u4ed3\u540e,\u6bcf\u53f0\u914d\u5907\u5b83\u7684\u6da1\u8f6e\u90fd\u53ef\u4ee5\u5c06\u8f93\u51fa\u529f\u7387\u4e0a\u9650\u63d0\u5347\u4e3a2<br/>,097,152-EU/t,\u8fd9\u518d\u6b21\u62d3\u5c55\u4e86\u4f60\u9009\u62e9\u6da1\u8f6e\u7684\u8303\u56f4.\u4ee5\u4e0b\u6709\u4e00\u4e9b\u4e0d\u9519\u7684\u9009\u62e9\uff1a\u5927\u578b\u5b87\u5b99\u4e2d\u5b50\u6001\u7d20\u6da1\u8f6e<br/>,\u6548\u7387220\uff05,\u8f93\u51fa\u529f\u73871,330,560-EU/t\u5927\u578b\u89c9\u9192\u9f99\u952d\u6da1\u8f6e,\u6548\u7387190\uff05,\u8f93\u51fa\u529f\u7387478,<br/>800-EU/t\u5927\u578b\u4e09\u5143\u91d1\u5c5e\u6da1\u8f6e,\u6548\u7387180\uff05,\u8f93\u51fa\u529f\u73871,452,520-EU/t\u73b0\u5728,\u4f60\u53ef\u80fd\u5728\u8003<br/>\u8651\u4fee\u5efa\u66f4\u591a\u76841\u7ea7\u6838\u805a\u53d8\u53cd\u5e94\u5806,\u7528\u4ee5\u5904\u7406\u5176\u4ed6\u6750\u6599.\u5176\u5b9e\u5373\u4fbf\u4f60\u505c\u4e0b\u751f\u4ea7\u7b49\u79bb\u5b50\u4f53\u7684\u53cd\u5e94\u5806,\u91cd\u542f\u6d88\u8017\u7684EU\u4e5f<br/>\u4e0d\u52301\u6876\u7b49\u79bb\u5b50\u4f53,\u6240\u4ee5\u5e94\u8be5\u6ca1\u4ec0\u4e48\u5927\u4e0d\u4e86\u7684.\u5236\u9020\u4e00\u4e2aUV\u52a8\u529b\u4ed3(\u666e\u901a\u6216\u7f13\u51b2\u7684)\u5373\u53ef\u5b8c\u6210\u6b64\u4efb\u52a1."

                    "tooltip": "\u94c0\u6838\u5f39\u662f\u948d\u6838\u5f39\u7684\u8001\u5927\u54e5.\u5bf9\u4e8e\u5355\u4e2aIC2\u6838\u53cd\u5e94\u5806,\u53ef\u7528\u7684\u6700\u5927\u6446\u6cd5\u7528\u52307\u4e2a\u56db\u8054\u94c0\u71c3\u6599\u68d2\u621628\u4e2a\u94c0\u71c3\u6599\u68d2.<br/>\u8fd9\u76f8\u5f53\u4e8e3\u7ec4\u94c0-238,\u5f88\u96be\u4ece\u948d\u77ff\u77f3\u4e2d\u63d0\u53d6\u5230\u8fd9\u4e2a\u6570\u91cf\u7684\u94c0,\u4e0d\u8fc7\u4ece\u706b\u536b\u4e00\u4e2d\u53d1\u73b0\u7684\u7eff\u8272\u77ff\u77f3\u4e2d\u63d0\u53d6\u5c31\u5bb9\u6613\u591a<br/>\u4e86.\u6446\u6cd5\u4e0e\u4e4b\u524d\u7684\u975e\u5e38\u76f8\u4f3c,\u4f46\u4e5f\u6709\u4e00\u4e9b\u91cd\u8981\u533a\u522b,\u533a\u522b\u662f\u4ec0\u4e48\u5462?\u9996\u5148\u5c31\u662f\u71c3\u6599\u4e0d\u540c.\u8fd9\u4e9b\u71c3\u6599\u68d2\u9700\u8981\u7528\u5230\u94c0-<br/>238\u4e0e\u5c11\u91cf\u94c0-235\u7684\u6df7\u5408\u7269,\u5176\u4e2dU-235\u6bd4\u8f83\u7a00\u6709. \u4f60\u53ef\u4ee5\u5728\u5904\u7406\u67d0\u4e9b\u76f8\u5173\u77ff\u77f3\u7684\u8fc7\u7a0b\u4e2d\u51e0\u7387\u83b7\u53d6\u94c0<br/>-235,\u57fa\u672c\u4e0a\u591f\u7528\u4e86. \u4e0d\u8fc7\u795e\u79d8\u70bc\u91d1\u53ef\u4ee5\u5c069\u4e2a\u94c0-238\u7c92,\u8f6c\u5316\u4e3a7\u4e2a\u94c0-235\u7c92,\u800c\u4e14\u4e0d\u7528\u6df1\u5165\u7814<br/>\u7a76\u795e\u79d8\u5373\u53ef\u89e3\u9501\u6b64\u914d\u65b9. \u5c06\u8fd9\u4e24\u8005\u7ec4\u88c5\u5e76\u704c\u5165\u71c3\u6599\u68d2,\u5373\u53ef\u5b8c\u6210\u53d1\u7535\u71c3\u6599\u7684\u51c6\u5907\u5de5\u4f5c,\u6bd4\u8d77\u948d\u71c3\u6599\u68d2,\u94c0\u71c3\u6599\u68d2<br/>\u7684\u8f93\u51fa\u529f\u7387\u66f4\u9ad8,\u4f46\u71c3\u70e7\u65f6\u95f4\u8f83\u77ed:\u948d\u71c3\u6599\u68d2\u53ef\u4ee5\u71c3\u70e750000\u79d2,\u800c\u94c0\u71c3\u6599\u68d2\u53ea\u670920000\u79d2.\u5176\u6b21\u5c31\u662f\u6838<br/>\u5f39\u6446\u6cd5\u4e0d\u540c.\u6bcf\u6839\u94c0\u71c3\u6599\u68d2\u7684\u53d1\u70ed\u66f4\u9ad8,\u6240\u4ee5\u6838\u5f39\u5185\u90e8\u7684\u6446\u6cd5\u9700\u8981\u8fdb\u884c\u4e00\u5b9a\u7684\u53d8\u5316.\u8f93\u51fa\u529f\u7387\u6700\u9ad8(4200-E<br/>U/t)\u7684\u6052\u6e29\u5806\u6446\u6cd5\u5982\u4e0b:RVOEOOVOPPVOOVOOROPOROOROOVVOOVOOVOPO<br/>ROOROOROPOVPOVPOVE -> \u5143\u4ef6\u70ed\u4ea4\u6362\u5668 (\u9700\u89811\u4e2a)V -> \u5143\u4ef6\u6563\u70ed\u7247 (\u9700\u89811<br/>1\u4e2a)O -> \u8d85\u9891\u6563\u70ed\u7247 (\u9700\u898128\u4e2a)R -> \u56db\u8054\u94c0\u71c3\u6599\u68d2 (\u9700\u89817\u4e2a)P -> \u53cd\u5e94\u5806\u9694\u677f <br/>(\u9700\u89817\u4e2a)\u7b49\u5230\u71c3\u6599\u68d2\u67af\u7aed\u540e,\u4f60\u53ef\u4ee5\u518d\u6b21\u5904\u7406\u5b83\u4eec,\u56de\u65363/4\u7684\u94c0-235,\u5e76\u83b7\u5f97\u4e00\u70b9\u949a."
                },

                    "x": 564.0,
                    "y": 552.0,
                    "tooltip": "\u7b49\u4f60\u5230\u8fbeZPM\u9636\u6bb5,\u53ef\u4ee5\u5236\u9020ZPM\u52a8\u529b\u4ed3\u540e,\u6bcf\u53f0\u6da1\u8f6e\u7684\u8f93\u51fa\u529f\u7387\u53ef\u4ee5\u63d0\u9ad8\u5230524,288-EU/t.\u8fbe<br/>\u5230\u8fd9\u4e2a\u6570\u5b57\u540e,\u4f60\u5bf9\u6da1\u8f6e\u6750\u6599\u7684\u9009\u62e9\u9650\u5236\u5df2\u7ecf\u5c11\u5f88\u591a\u4e86,\u5e76\u4e14\u53ef\u4ee5\u663e\u8457\u589e\u52a0\u5355\u5806\u8f93\u51fa\u7684\u603b\u529f\u7387.\u53ea\u8981\u9009\u62e9\u5408\u9002\u7684\u6da1<br/>\u8f6e\u6750\u6599,\u4f60\u5c31\u53ef\u4ee5\u75283\u53f0\u5927\u578b\u7b49\u79bb\u5b50\u6da1\u8f6e\u6d88\u5316\u6389\u5355\u5806\u8f93\u51fa\u7684\u6240\u6709\u6c26\u79bb\u5b50,\u5efa\u8bae\u6750\u6599\u5982\u4e0b:\u5927\u578b\u9ad8\u8010\u4e45\u6027\u590d\u5408\u94a2\u6da1\u8f6e<br/>,\u6548\u7387230\uff05,\u8f93\u51fa\u529f\u7387202,860-EU/t\u5927\u578b\u539f\u5b50\u5206\u79bb\u50ac\u5316\u5242\u6da1\u8f6e,\u6548\u7387200\uff05,\u8f93\u51fa\u529f\u7387399<br/>,672-EU/t\u5927\u578b\u7cbe\u91d1\u6da1\u8f6e,\u6548\u7387180\uff05,\u8f93\u51fa\u529f\u7387170,010-EU/t\u5927\u578b\u9f99\u952d\u6da1\u8f6e,\u6548\u738717<br/>0\uff05,\u8f93\u51fa\u529f\u7387214,200-EU/t(\u8010\u4e45\u9ad8)\u5c0f\u578b\u7075\u5b9d\u6da1\u8f6e,\u6548\u7387170\uff05,\u8f93\u51fa\u529f\u7387342,720-<br/>EU/t(\u8010\u4e45\u6781\u9ad8)\u5927\u578b\u4e2d\u5b50\u6da1\u8f6e,\u6548\u7387160\uff05,\u8f93\u51fa\u529f\u7387241,920-EU/t(\u8010\u4e45\u6781\u9ad8)\u6839\u636e\u4f60\u4f7f<br/>\u7528\u6da1\u8f6e\u7684\u4e0d\u540c,\u6700\u7ec8\u7684\u6548\u7387\u4e0e\u8f93\u51fa\u529f\u7387\u4f1a\u6709\u5f88\u5927\u5dee\u5f02.\u4ee5\u4e0a\u6240\u5217\u6750\u6599\u4e2d,\u7075\u5b9d\u548c\u4e2d\u5b50\u6da1\u8f6e\u7684\u8010\u4e45\u6781\u9ad8,\u57fa\u672c\u53ef\u4ee5\u8fd1<br/>\u4e4e\u6c38\u4e45\u4f7f\u7528,\u800c\u53e6\u4e00\u4e9b\u6548\u7387\u66f4\u9ad8\u4f46\u9700\u8981\u65f6\u4e0d\u65f6\u8fdb\u884c\u66f4\u6362. \u5982\u679c\u4f60\u60f3\u8981\u5355\u6da1\u8f6e\u8f93\u51fa\u5c3d\u53ef\u80fd\u9ad8\u7684\u529f\u7387,\u5c3d\u53ef\u80fd\u8feb\u8fd1\u52a8<br/>\u529b\u4ed3\u7684\u6781\u9650\u7684\u8bdd,\u53ef\u4ee5\u63d0\u9ad8\u7b49\u79bb\u5b50\u4f53\u7684\u6d41\u91cf,\u4f46\u4e00\u5b9a\u8981\u5c0f\u5fc3!\u5343\u4e07\u4e0d\u8981\u8d85\u51fa\u52a8\u529b\u4ed3\u7684\u6781\u9650,\u800c\u4e14\u6d41\u91cf\u8d85\u8fc7\u6700\u4f73\u6d41\u91cf<br/>\u540e,\u968f\u7740\u6d41\u91cf\u7684\u8fdb\u4e00\u6b65\u63d0\u5347,\u6548\u7387\u4f1a\u9010\u6e10\u964d\u4f4e.\u66f4\u5177\u4f53\u7684\u6548\u7387\u635f\u5931\u503c,\u53ef\u4ee5\u5728LuV\u4efb\u52a1\u7ae0\u8282\u4e2d\u7684\"\u6da1\u8f6e\u65f6\u95f4\"\u4efb<br/>\u52a1\u5185\u627e\u5230.\u5236\u9020\u4e00\u4e2aZPM\u52a8\u529b\u4ed3(\u666e\u901a\u6216\u7f13\u51b2\u7684)\u5373\u53ef\u5b8c\u6210\u6b64\u4efb\u52a1."

                {
                    "name": "\u5f3a\u51b7\u6838\u5f39",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u771f\u7a7a\u51b7\u51bb\u673a.png",
                    "x": 420.0,
                    "y": 396.0,
                    "tooltip": "\u4e0b\u4e00\u6b65\u662f\u4ec0\u4e48,\u8ba9\u6838\u53cd\u5e94\u5806\u5728\u4e00\u5ea7\u5b8c\u7f8e\u7684\u771f\u7a7a\u51b7\u51bb\u673a\u5185\u8fd0\u884c? \u4e00\u5b9a\u5f88\u6709\u8da3,\u6211\u60f3\u8bd5\u8bd5\u770b.\u514d\u8d23\u58f0\u660e\uff1a\u8fd9\u6700\u540e\u4e00\u6b65<br/>\u4e0d\u662f\u5f88\u7a33\u5b9a,\u5728\u6ca1\u6709\u5907\u4efd\u7684\u670d\u52a1\u5668\u4e0a\u5c1d\u8bd5\u662f\u975e\u5e38\u5371\u9669\u7684,\u4e3b\u8981\u539f\u56e0\u662f\u53cd\u5e94\u5806\u9700\u8981\u4f9d\u9760\u7ea2\u77f3\u7535\u8def\u63a7\u5236,\u9632\u6b62\u5176\u771f\u7684\u53d8<br/>\u6210\u6838\u5f39. \u5efa\u8bae\u4f7f\u7528\u591a\u91cd\u63a7\u5236,\u4ee5\u4fdd\u8bc1\u6545\u969c\u4e0b\u53cd\u5e94\u5806\u7684\u5b89\u5168.\u8bf7\u52ff\u5728Thermos\u670d\u52a1\u5668\u4e0a\u6784\u5efa\u5f3a\u51b7\u6838\u5f39!(\u8bd1<br/>\u8005\u6ce8:\u5176\u5b9e\u6ce8\u610f\u591a\u91cd\u53cd\u9988\u63a7\u5236\u5c31\u884c)\u5f3a\u51b7\u6838\u5f39\u662f\u4e00\u79cd\u6709\u8da3\u7684\u3001GTNH\u7279\u6709\u7684\u53d1\u7535\u8bbe\u65bd.\u5b83\u53ea\u7528\u4e86\u4e09\u79cd\u90e8\u4ef6\uff1a\u71c3\u6599<br/>\u68d2,\u4e3a\u65b9\u4fbf\u81ea\u52a8\u5316\u586b\u5145\u7a7a\u683c\u7684\u53cd\u5e94\u5806\u9694\u677f,\u4ee5\u53ca\u51b7\u5374\u5355\u5143.\u8fd9\u4e9b\u51b7\u5374\u5355\u5143\u4f60\u5e94\u8be5\u5df2\u7ecf\u7528\u8fc7\u4e86,\u6bd4\u5982\u5236\u9020\u80fd\u6e90\u4ed3,\u5728<br/>\u8fd9\u91cc,\u51b7\u5374\u5355\u5143\u7528\u4e8e\u9632\u6b62\u53cd\u5e94\u5806\u8fc7\u70ed,\u8fdb\u800c\u7206\u70b8. \u5f3a\u51b7\u6838\u5f39\u4e0e\u5176\u4ed6\u6838\u5f39\u7684\u4e3b\u8981\u533a\u522b\u5c31\u5728\u4e8e,\u8fd9\u4e9b\u51b7\u5374\u5355\u5143\u662f\u6d88\u8017<br/>\u54c1,\u4f1a\u968f\u7740\u65f6\u95f4\u7684\u63a8\u79fb\u635f\u5931\u8010\u4e45.\u4f60\u9700\u8981\u4e0d\u65ad\u5c06\u65b0\u5355\u5143\u52a0\u5165\u53cd\u5e94\u5806,\u624d\u80fd\u4fdd\u8bc1\u5176\u7a33\u5b9a\u8fd0\u884c,\u800c\u635f\u5931\u8010\u4e45\u7684\u51b7\u5374\u5355\u5143<br/>\u53ea\u9700\u8981\u4f7f\u7528\u771f\u7a7a\u51b7\u51bb\u673a\u5904\u7406\u4e00\u4e0b,\u5373\u53ef\u91cd\u65b0\u56de\u5230\u5d2d\u65b0\u7684\u72b6\u6001.\u771f\u7a7a\u51b7\u51bb\u673a!\u8fd9\u4e5f\u662f\u5f3a\u51b7\u6838\u5f39\u540d\u5b57\u7684\u7531\u6765!\u6211\u4eb2\u7231\u7684<br/>\u53f2\u8482\u592b,\u4ece\u539f\u7406\u662f\u6765\u8bf4,\u5f3a\u51b7\u6838\u5f39\u975e\u5e38\u7b80\u5355,\u53ea\u662f\u6d88\u8017EU\u4e3a\u51b7\u5374\u5355\u5143\u964d\u6e29,\u7136\u540e\u518d\u4ece\u53cd\u5e94\u5806\u4e2d\u83b7\u5f97\u591a\u5f97\u591a\u7684EU<br/>.\u4f46\u662f,\u60f3\u8981\u5c06\u6b64\u8fc7\u7a0b\u9ad8\u5ea6\u81ea\u52a8\u5316\u5c31\u76f8\u5f53\u68d8\u624b\u4e86.\u5982\u679c\u4f60\u53ea\u662f\u76f2\u76ee\u5730\u5c1d\u8bd5,\u60f3\u8981\u5f04\u6e05\u695a\u5f97\u82b1\u5927\u91cf\u7684\u65f6\u95f4,\u800c\u4e14\u8fd8\u975e<br/>\u5e38\u6709\u53ef\u80fd\u7206\u70b8. \u5982\u679c\u4f60\u60f3\u83b7\u5f97\u66f4\u52a0\u8be6\u7ec6\u7684\u6307\u5bfc,\u8fdc\u8d85\u672c\u4efb\u52a1\u53ef\u4ee5\u5199\u51fa\u7684\u90e8\u5206,\u8bf7\u5230wiki\u7684\u5f3a\u51b7\u6838\u5f39\u9875\u9762(h<br/>ttps://gtnh.miraheze.org/wiki/Vacuum_Reactors).\u672c\u4efb\u52a1<br/>\u8981\u6c42,\u9002\u7528\u4e8ewiki\u4e2d\u6700\u540e\u4e00\u79cd\u6446\u6cd5,8720~43600-EU,40\u4e2a\u56db\u8054\u94c0\u71c3\u6599\u68d2.\u987e\u540d\u601d\u4e49,\u5b83\u7684\u8f93<br/>\u51fa\u529f\u7387\u6700\u9ad8\u53ef\u4ee5\u8fbe\u523043600-EU/t,\u4f46\u8fd8\u9700\u8981\u591a\u4e2a\u8fc7\u6ee4\u5668\u4ee5\u53ca\u6545\u969c\u4fdd\u9669\u88c5\u7f6e\u624d\u80fd\u5b89\u5168\u800c\u7a33\u5b9a\u5730\u8fd0\u884c.\u4e0e\u6d41<br/>\u4f53\u6838\u5f39\u76f8\u6bd4,\u5b83\u7684\u4f18\u52bf\u662f\u65e0\u9700\u7e41\u7410\u7684\u5927\u578b\u70ed\u4ea4\u6362\u673a+\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u8fd9\u4e00\u5806\u9644\u5c5e\u591a\u65b9\u5757\u673a\u5668,\u5c31\u80fd\u76f4\u63a5\u8f93\u51fa\u76f8\u5f53\u53ef\u89c2<br/>\u7684\u529f\u7387."
