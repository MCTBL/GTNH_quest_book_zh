                    "x": 612.0,
                    "y": 648.0,
                    "tooltip": "\u73b0\u5728,\u4e3a\u4ec0\u4e48\u4e0d\u5462?\u4f60\u73b0\u5728\u5e94\u8be5\u66f4\u6709\u80fd\u529b\u8d1f\u62c5\u8d77\u5b83\u4e86,\u800c\u4e143\u7ea7\u805a\u53d8\u89e3\u9501\u4e86\u4e00\u4e2a\u66f4\u7b80\u5355\u7684\u9545\u914d\u65b9,\u8fd9\u53ef\u4ee5\u8ba9\u4f60\u80fd\u591f<br/>\u66f4\u8f7b\u677e\u5730\u5236\u9020\u7b2c\u4e8c\u5ea73\u7ea7\u805a\u53d8.\u4f60\u53ef\u80fd\u4e0d\u60f3\u7b49\u90a3\u4e48\u4e45,\u4e5f\u8bb8\u4f60\u5df2\u7ecf\u7194\u70bc\u4e86\u5927\u91cf\u7684\u952d,\u6216\u662f\u7528\u4e0a\u4e86\u4e16\u754c\u52a0\u901f\u5668?\u65e0\u8bba<br/>\u5982\u4f55,\u65e0\u8bba\u4f60\u5728\u505a\u4ec0\u4e48,\u5728\u76ee\u524d,\u4e24\u5ea7\u6c26\u7b49\u79bb\u5b50\u4f53\u805a\u53d8\u80af\u5b9a\u8db3\u591f\u4e86.\u5f53\u7136,\u9521\u7b49\u79bb\u5b50\u4f53\u66f4\u5f3a,\u4e0d\u8fc7\u5c06\u9521\u8f6c\u5316\u4e3a\u94f6\u7684<br/>\u5206\u5b50\u91cd\u7ec4\u4eea\u914d\u65b9,\u73b0\u5728\u65e0\u6cd5\u5728\u5355\u65b9\u5757\u673a\u5668\u4e2d\u4f7f\u7528\u4e86,\u6240\u4ee5\u4f60\u5e94\u8be5\u60f3\u8981\u66f4\u7b80\u5355\u7684\u9009\u62e9(\u6709\u4e86\u4e24\u5ea7\u805a\u53d8\u9009\u62e9\u8303\u56f4\u5927\u5927\u62d3<br/>\u5c55). 2x\u7684\u8d85\u9891,\u53ea\u8981\u51c6\u5907\u597d\u4e0d\u9519\u7684\u7b49\u79bb\u5b50\u6da1\u8f6e,\u4f60\u5c31\u80fd\u83b7\u5f97\u767e\u4e07EU/t\u7684\u53d1\u7535\u529f\u7387."

                {
                    "name": "\u6d41\u4f53\u6838\u5f39\u81ea\u52a8\u5316",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53cd\u5e94\u5806\u7ea2\u77f3\u63a5\u53e3.png",
                    "x": 516.0,
                    "y": 384.0,
                    "tooltip": "\u5982\u679c\u4f60\u770b\u8fc7wiki\u4e0a\u7684\u5404\u79cd\u6446\u6cd5,\u53ef\u80fd\u4f1a\u53d1\u73b0,\u6bd4\u8d77\u5176\u4ed6\u6446\u6cd5,\u6709\u4e9b\u6446\u6cd5\u770b\u8d77\u6765\u66f4\u96be\u81ea\u52a8\u5316.\u7279\u522b\u662f\u90a3\u79cd\u6709\u4e24\u79cd<br/>\u71c3\u6599\u68d2\u7684\u6446\u6cd5,\u4e0d\u4ec5\u9700\u8981\u7528\u53cd\u5e94\u5806\u9694\u677f\u586b\u5145\u7a7a\u69fd(\u8ba9\u6240\u6709\u8f93\u5165\u53ef\u4ee5\u5f3a\u5236\u79fb\u52a8\u5230\u71c3\u6599\u68d2\u69fd\u4f4d),\u8fd8\u8981\u8ba9\u6bcf\u4e2a\u71c3\u6599\u68d2\u51c6<br/>\u786e\u8fdb\u5165\u6307\u5b9a\u69fd\u4f4d!\u89e3\u51b3\u65b9\u6848\u662f\u4f7f\u7528GT\u8986\u76d6\u677f.\u673a\u68b0\u81c2\u4e0e\u4f20\u9001\u5e26\u7c7b\u4f3c,\u90fd\u53ef\u4ee5\u79fb\u52a8\u7269\u54c1,\u4e0d\u540c\u7684\u662f\u5b83\u53ef\u4ee5\u5c06\u7269\u54c1\u653e<br/>\u5165\u6307\u5b9a\u69fd\u4f4d.\u4f7f\u7528\u673a\u68b0\u81c2,\u4f60\u53ef\u4ee5\u5148\u5c06\u4e8c\u8054\u71c3\u6599\u68d2\u653e\u5165\u6307\u5b9a\u4f4d\u7f6e,\u8fd9\u6837\u56db\u8054\u71c3\u6599\u68d2\u5373\u53ef\u586b\u5145\u4f59\u4e0b\u69fd\u4f4d.\u5176\u4ed6\u6446\u6cd5\u4e5f<br/>\u53ef\u4ee5\u53c2\u8003\u7c7b\u4f3c\u7684\u903b\u8f91,\u5b9e\u73b0\u8f83\u4e3a\u590d\u6742\u7684\u81ea\u52a8\u5316."
                },
                {
                    "name": "\u6240\u6709\u53cd\u5e94\u5806\u7684\u57fa\u7840",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6838\u53cd\u5e94\u5806.png",
                    "x": 612.0,
                    "y": 444.0,
                    "tooltip": "\u6838\u80fd\u5230EV\u9636\u6bb5\u624d\u80fd\u89e3\u9501.\u4f46\u662f\u6838\u7535\u7684\u8bbe\u8ba1\u5b9e\u5728\u662f\u592a\u591a\u4e86,\u4ee4\u4eba\u773c\u82b1\u7f2d\u4e71,\u96be\u4ee5\u9009\u62e9.\u4f5c\u4e3a\u672c\u7ae0\u8282\u7684\u7b2c\u4e00\u4e2a\u4efb\u52a1,<br/>\u8fd9\u91cc\u5c06\u6982\u8ff0\u6838\u7535\u8bbe\u8ba1,\u4ee5\u53ca\u5b83\u4eec\u4f55\u65f6\u89e3\u9501.\u6b64\u4efb\u52a1\u7ebf\u4e4b\u4e0b\u7684\u5176\u4ed6\u4efb\u52a1,\u5c06\u5bf9\u6bcf\u79cd\u53cd\u5e94\u5806\u8fdb\u884c\u8be6\u7ec6\u4ecb\u7ecd,\u672c\u4efb\u52a1\u4ec5\u4e3a<br/>\u6982\u8ff0.\u592a\u957f;\u4e0d\u770b\uff1a\u6309\u7167\u5355\u53cd\u5e94\u5806\u529f\u7387\u6392\u5e8f\u6838\u53cd\u5e94\u5806 < \u6d41\u4f53\u53cd\u5e94\u5806 < \u5f3a\u51b7\u53cd\u5e94\u5806 < \u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806(<br/>LFTR) = \u948d\u9ad8\u6e29\u53cd\u5e94\u5806(THTR) = \u7845\u5ca9\u53cd\u5e94\u5806 < \u6838\u805a\u53d8\u53cd\u5e94\u5806 < \u538b\u7f29\u6838\u805a\u53d8\u53cd\u5e94\u5806.\u5bf9<br/>\u4e8e\u589e\u6b96\u53cd\u5e94\u5806,\u6309\u7167\u589e\u6b96\u901f\u5ea6\u548c\u4ea7\u91cf\u6392\u5e8f\u6838\u53cd\u5e94\u5806 < \u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806 = \u7845\u5ca9\u53cd\u5e94\u5806 < \u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806<br/>(HTGR),\u9700\u8981\u805a\u53d8\u53cd\u5e94\u5806\u5236\u9020\u67d0\u4e9b\u6750\u6599.\u4f60\u80fd\u83b7\u53d6\u7684\u7b2c\u4e00\u79cd\u6838\u7535\u5c31\u662fIC2\u7684\u6838\u53cd\u5e94\u5806,\u901a\u5e38\u6211\u4eec\u53eb\u5b83\u6838\u5f39<br/>.\u5b83\u7684\u672c\u4f53\u662f\u5355\u65b9\u5757\u673a\u5668,\u8fd8\u53ef\u4ee5\u52a0\u6302\u989d\u5916\u4ed3\u5ba4\u7ec4\u6210\u591a\u65b9\u5757\u7ed3\u6784,\u4ed3\u5ba4\u7684\u6570\u91cf\u51b3\u5b9a\u4e86\u5185\u90e8\u53ef\u7528\u4e8e\u6838\u7535\u90e8\u4ef6\u7684\u7a7a\u95f4.<br/>\u5728\u6838\u53cd\u5e94\u5806\u5185\u90e8,\u7531\u653e\u5c04\u6027\u6750\u6599\u5236\u6210\u7684\u71c3\u6599\u68d2\u4ea7\u751f\u80fd\u91cf,\u5176\u4f59\u90e8\u4ef6\u7528\u4e8e\u63a7\u5236\u5806\u6e29,\u9632\u6b62\u7206\u70b8. \u6838\u53cd\u5e94\u5806\u53ef\u4ee5\u76f4\u63a5<br/>\u4ea7\u751fEU,\u4f46\u5b83\u8fd8\u53ef\u4ee5\u5347\u7ea7\u4e3a\u6d41\u4f53\u6838\u5f39,\u4e0d\u76f4\u63a5\u8f93\u51faEU,\u800c\u6539\u4e3a\u8f93\u51fa\u70ed\u51b7\u5374\u6db2,\u5728\u901a\u8fc7\u5927\u578b\u70ed\u4ea4\u6362\u673a\u3001\u84b8\u6c7d\u6da1\u8f6e<br/>\u8f6c\u5316\u4e3aEU,\u8fd9\u6837\u6bd4\u8d77\u6838\u53cd\u5e94\u5806\u6765\u8bf4\u6548\u7387\u66f4\u9ad8. \u6700\u540e,\u5c31\u662f\u5f3a\u51b7\u53cd\u5e94\u5806\u4e86,\u5b83\u4e0e\u666e\u901a\u6838\u53cd\u5e94\u5806\u975e\u5e38\u76f8\u4f3c,\u53ea\u662f\u51b7<br/>\u5374\u90e8\u4ef6\u6362\u6210\u4e86\u5404\u79cd\u51b7\u5374\u5355\u5143,\u51b7\u5374\u5355\u5143\u635f\u8017\u8010\u4e45\u5438\u6536\u70ed\u91cf,\u53ea\u80fd\u7528\u771f\u7a7a\u51b7\u51bb\u673a\u4fee\u590d\u8010\u4e45. \u6838\u53cd\u5e94\u5806\u7684\u5e38\u7528\u71c3\u6599\u6709<br/>\u948d(EV\u9636\u6bb5)\u4ee5\u53ca\u94c0(IV\u9636\u6bb5).\u5728IV\u548cLuV\u9636\u6bb5\u4e4b\u95f4,\u8fd8\u89e3\u9501\u4e86\u53e6\u4e00\u79cd\u53cd\u5e94\u5806\uff1a\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806(LF<br/>TR).\u5728\u8fd9\u53f0\u5de8\u5927\u7684\u591a\u65b9\u5757\u673a\u5668\u4e4b\u4e2d,\u948d\u548c\u94c0\u4e0e\u70bd\u70ed\u7684\u7194\u76d0\u6df7\u5408(\u7194\u76d0\u9700\u8981\u5728\u53e6\u4e00\u53f0\u591a\u65b9\u5757\u673a\u5668\u4e2d\u5236\u5907),\u53ef\u4ee5<br/>\u8bf4\u662f\u4ee5\u989d\u5916\u7684\u5904\u7406\u6d41\u7a0b\u4e3a\u4ee3\u4ef7,\u63d0\u9ad8\u4e86\u53d1\u7535\u91cf.\u603b\u4e4b,\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u662f\u4e00\u53f0\u975e\u5e38\u6602\u8d35\u7684\u53d1\u7535\u673a,\u4e0d\u8fc7\u5176\u67af\u7aed\u71c3\u6599<br/>\u53ef\u4ee5\u56de\u6536,\u4e14\u83b7\u5f97\u7684\u526f\u4ea7\u7269\u6bd4\u5e73\u5e38\u66f4\u591a,\u5c24\u5176\u662f\u5728LuV\u9636\u6bb5,\u4f60\u53ef\u4ee5\u83b7\u5f97\u51e0\u4e4e\u6240\u6709\u7684\u60f0\u6027\u6c14\u4f53,\u8fd8\u53ef\u4ee5\u5f97\u5230\u76f8\u5f53<br/>\u53ef\u89c2\u7684\u80fd\u91cf.\u540c\u7ea7\u522b\u7684(\u5c3d\u7ba1\u4e3b\u8981\u662fLuV\u53ca\u4ee5\u4e0a),\u8fd8\u6709\u4e24\u79cd\u66f4\u5927\u7684\u591a\u65b9\u5757\u673a\u5668,\u948d\u9ad8\u6e29\u53cd\u5e94\u5806(THTR)\u548c<br/>\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806(HTGR). \u948d\u9ad8\u6e29\u53cd\u5e94\u5806\u4e3b\u8981\u7528\u4e8e\u53d1\u7535,\u9700\u8981\u5927\u7ea60.5A-IV\u7684\u8f93\u5165,\u540c\u65f6\u8f93\u51fa\u591aA-<br/>LuV\u80fd\u91cf;\u800c\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806\u662f\u4e00\u79cd\u589e\u6b96\u53cd\u5e94\u5806,\u8f93\u51fa1/20\u7684\u70ed\u51b7\u5374\u6db2,\u8fd9\u4e5f\u662f\u5176\u53d1\u7535\u4e4b\u6e90,\u4e0d\u8fc7\u5173\u952e\u662f\u5b83<br/>\u8f6c\u5316\u9565\u53ca\u5176\u4ed6\u5143\u7d20\u7684\u6548\u7387\u5f88\u9ad8.\u5176\u4ed6\u79cd\u7c7b\u7684\u6838\u53cd\u5e94\u5806\u8fd8\u6709Good-Generators\u7684\u7845\u5ca9\u53cd\u5e94\u5806,\u5b83\u9664\u4e86<br/>\u62e5\u6709\u6d88\u8017\u591a\u79cd\u7845\u5ca9\u71c3\u6599\u7684\u914d\u65b9\u4ee5\u5916,\u8fd8\u51d1\u5de7\u6709\u4e9b\u6d88\u8017\u948d\u6d41\u4f53\u71c3\u6599\u548c\u94c0\u6d41\u4f53\u71c3\u6599\u7684\u914d\u65b9.\u5bf9\u4e8e\u948d\u548c\u94c0,\u8fd9\u53f0\u7845\u5ca9\u53cd\u5e94<br/>\u5806\u76f8\u6bd4\u666e\u901a\u6838\u5f39\u5c31\u5feb\u591a\u4e86,\u8fd9\u6709\u52a9\u4e8e\u63d0\u9ad8\u53d1\u7535\u91cf\u4e5f\u63d0\u9ad8\u4e86\u589e\u6b96\u6548\u7387,\u4e0d\u8fc7\u8fd9\u4e9b\u71c3\u6599\u9700\u8981\u7ecf\u8fc7\u590d\u6742\u7684\u5904\u7406\u624d\u80fd\u6700\u7ec8\u4f7f<br/>\u7528.\u53e6\u5916,IC2\u6838\u5f39\u4f7f\u7528\u7684\u71c3\u6599\u68d2,\u7528\u7684\u662f\u4e0d\u540c\u7684\u948d\u3001\u94c0\u71c3\u6599,\u6216\u591a\u6216\u5c11\u4e0e\u8fd9\u4e9b\u6709\u5173.\u518d\u5f80\u540e,\u5c31\u662f\u6838\u805a\u53d8\u80fd\u4e86<br/>.\u81ed\u540d\u662d\u8457\u7684GT\u724c\u6838\u805a\u53d8\u53cd\u5e94\u5806,\u5de5\u4f5c\u673a\u5236\u4e3a\u5c06\u4e24\u79cd\u5143\u7d20\u805a\u53d8\u4e3a\u4e00\u79cd\u65b0\u5143\u7d20,\u901a\u5e38\u8fd9\u79cd\u65b0\u5143\u7d20\u662f\u63a8\u8fdb\u79d1\u6280\u6811\u7684\u5fc5<br/>\u9700\u54c1,\u540c\u65f6\u805a\u53d8\u4ea7\u751f\u7684\u5de8\u5927\u80fd\u91cf\u5219\u4ee5\u7b49\u79bb\u5b50\u4f53\u7684\u5f62\u5f0f\u8f93\u51fa.\u6c26\u79bb\u5b50\u548c\u9521\u79bb\u5b50\u662f\u6700\u5e38\u7528\u4e8e\u53d1\u7535\u7684\u7b49\u79bb\u5b50\u4f53\u4e4b\u4e8c,\u5c06\u5176<br/>\u9001\u5165\u7b49\u79bb\u5b50\u6da1\u8f6e\u5373\u4e3a\u540e\u671f\u6781\u597d\u7684\u80fd\u6e90,\u4eceZPM\u5230UEV\u7b49\u9636\u6bb5\u90fd\u5f88\u5408\u9002.\u666e\u901a\u7684\u6838\u805a\u53d8\u53cd\u5e94\u5806\u67094\u4e2a\u7b49\u7ea7,\u53e6\u5916<br/>\u8fd8\u6709\u538b\u7f29\u6838\u805a\u53d8\u53cd\u5e94\u5806,\u4f60\u4f1a\u5728\u4e4b\u540e\u7684\u8fdb\u7a0b\u4e2d\u9010\u6b65\u63a2\u7d22\u8fd9\u4e9b.\u672c\u4efb\u52a1\u7ae0\u8282\u4e3b\u8981\u662f\u6307\u5bfc\u4f60\u5728\u6240\u6709\u8fd9\u4e9b\u53ef\u80fd\u7684\u9009\u62e9\u4e2d,<br/>\u6311\u51fa\u6700\u9002\u5408\u81ea\u5df1\u7684.\u6211\u4fdd\u8bc1\u4f60\u4e00\u5b9a\u4f1a\u81f3\u5c11\u7528\u5230\u5176\u4e2d\u7684\u4e24\u4e09\u79cd\u7684,\u6240\u4ee5\u5c3d\u91cf\u4ed4\u7ec6\u9605\u8bfb\u4efb\u52a1\u63cf\u8ff0\u5427."

                    "tooltip": "\u8c01\u4f1a\u628a\u628a\u7b49\u79bb\u5b50\u4f53\u5f53\u4f5c\u710a\u6599\u554a?\u8fd9\u592a\u75af\u72c2\u4e86.\u597d\u5427,\u6b64\u523b\u7684\u6574\u4e2a\u9636\u6bb5\u90fd\u5f88\u75af\u72c2,\u4ec5\u6b64\u800c\u5df2.\u4e0d\u8fc7,\u5e76\u975e\u76f4\u63a5\u7528\u7b49\u79bb<br/>\u5b50\u4f53\u5145\u5f53\u710a\u6599.\u518d\u4e00\u6b21,\u8fd9\u662f\u4e00\u79cd\u7a81\u53d8\u6d3b\u6027\u710a\u6599,\u73b0\u5728\u5728\u8ba8\u8bba\u5b83\u7684\u6d41\u4f53\u8f93\u5165\uff1a\u9521\u7b49\u79bb\u5b50\u4f53\u548c\u94cb\u7b49\u79bb\u5b50\u4f53. \u9521\u548c\u94cb<br/>\u662f\u6b64\u524d\u710a\u6599\u7684\u4e24\u79cd\u4e3b\u8981\u6210\u5206,\u8fd9\u4e5f\u662f\u5b83\u4eec\u5b58\u5728\u4e8e\u6b64\u7684\u539f\u56e0.\u9521\u7b49\u79bb\u5b50\u4f53\u76842\u7ea7\u805a\u53d8\u914d\u65b9,\u800c\u4e14\u4f60\u53ef\u80fd\u5df2\u7ecf\u751f\u4ea7\u4e86\u4e0d<br/>\u5c11\u7528\u6765\u53d1\u7535;\u4f46\u94cb\u7b49\u79bb\u5b50\u4f53\u662f3\u7ea7\u805a\u53d8\u914d\u65b9,\u8f93\u5165\u4e3a\u950c\u7b49\u79bb\u5b50\u4f53\u548c\u7194\u878d\u94bd,\u6700\u7ec8\u5b9e\u9645\u4e0a\u662f\u6c1a\u3001\u94dc\u548c\u94bd.\u914d\u65b9\u7684\u8017\u80fd<br/>\u8f83\u4f4e,\u4f60\u53ea\u9700\u8981\u4fdd\u8bc1\u8f93\u5165\u5c31\u884c.\u6c1a\u53ef\u4ee5\u4ece\u6c18\u4e2d\u79bb\u5fc3\u83b7\u5f97,\u800c\u6c18\u53c8\u662f\u4ece\u6c22\u4e2d\u79bb\u5fc3\u5f97\u6765\u7684;\u800c\u53e6\u5916\u4e24\u79cd\u8f93\u5165\u90fd\u5f88\u7b80\u5355.<br/> \u751f\u4ea740000L\u8fd9\u79cd\u710a\u6599\u9700\u8981\u6d88\u8017\u6bcf\u79cd\u7b49\u79bb\u5b50\u4f5318000L,\u51e0\u4e4e\u4e00\u79cd\u5360\u4e86\u710a\u6599\u7684\u4e00\u534a."

                    "tooltip": "\u6240\u6709\u5e38\u89c4\u6838\u805a\u53d8\u53cd\u5e94\u5806\u7684\u7ed3\u6784\u90fd\u662f\u76f8\u540c\u7684.\u5176\u7b49\u7ea7\u7531\u6750\u6599\u51b3\u5b9a,\u9010\u7ea7\u53d8\u8d35.MK-I\u5bf9\u5e94LuV,MK-II\u5bf9\u5e94<br/>ZPM,MK-III\u5bf9\u5e94UV,MK-IV\u53e6\u7b97. \u6574\u4f53\u7ed3\u6784\u5448\u73af\u72b6,\u521a\u597d\u53ef\u4ee5\u5728\u4e00\u4e2a\u533a\u5757\u4e2d\u653e\u4e0b,\u800c\u63a7\u5236\u5668\u65b9<br/>\u5757\u5728\u73af\u7684\u5185\u4fa7,\u800c\u975e\u5916\u4fa7.\u4f5c\u4e3a\u642d\u5efa\u6307\u5bfc,\u63a7\u5236\u5668\u65b9\u5757\u7684GUI\u4e2d\u663e\u793a\u4e86\u4e00\u5f20\u793a\u610f\u56fe,\u6307\u51fa\u6bcf\u79cd\u65b9\u5757\u6240\u5728\u7684\u4f4d\u7f6e.<br/> \u800c\u60f3\u8981\u5728\u4e16\u754c\u4e2d\u76f4\u63a5\u770b\u52303D\u5168\u606f\u5f71\u50cf,\u8bf7\u5bf9\u63a7\u5236\u5668\u65b9\u5757\u4f7f\u7528<\u591a\u65b9\u5757\u673a\u5668\u5168\u606f\u6295\u5f71\u4eea>. \u5982\u679c\u4f60\u8fd8\u9700\u8981\u66f4\u591a<br/>\u5e2e\u52a9,\u7f51\u7edc\u4e0a\u53ef\u4ee5\u627e\u5230\u5927\u91cf\u642d\u5efa\u6307\u5357,\u56e0\u4e3a\u6838\u805a\u53d8\u53cd\u5e94\u5806\u662fGT\u7684\u5927\u578b\u591a\u65b9\u5757\u673a\u5668,\u5728\u8bb8\u591a\u6574\u5408\u5305\u5185\u90fd\u6709\u6d89\u53ca,\u5e76<br/>\u4e14\u6784\u5efa\u65b9\u5f0f\u90fd\u5927\u540c\u5c0f\u5f02.\u6bcf\u4e2a\u7b49\u7ea7\u7684\u6838\u805a\u53d8\u53cd\u5e94\u5806\u5bf9\u5e94\u7684\u4efb\u52a1\u90fd\u5199\u8fdb\u6765\u4e86,\u5b83\u4eec\u4f1a\u5728\u4f60\u722c\u79d1\u6280\u7ebf\u7684\u65f6\u5019\u63d0\u4f9b\u5927\u91cf\u4fe1<br/>\u606f,\u5e76\u4e14\u4fdd\u6301\u66f4\u65b0."

                    "tooltip": "\u662f\u7684\u4f60\u53ef\u4ee5.\u4e8b\u5b9e\u4e0a,\u8fdc\u4e0d\u7528\u7b49\u5230EV\u9636\u6bb5\u4f60\u5c31\u53ef\u4ee5\u83b7\u5f97\u94c0,\u4e0d\u8fc7\u901f\u5ea6\u4f1a\u6709\u5f88\u5927\u5dee\u5f02,\u8fd9\u53d6\u51b3\u4e8e\u4f60\u5982\u4f55\u89e3\u51b3\u8fd9\u4e2a\u95ee<br/>\u9898. \u5728\u6838\u5f39\u4e0a,\u94c0\u662f\u948d\u7684\u4e3b\u8981\u5347\u7ea7,\u5e26\u6765\u4e86\u66f4\u591a\u7684\u80fd\u91cf,\u4ee5\u53ca\u4e00\u79cd\u4e0d\u540c\u800c\u6709\u7528\u7684\u589e\u6b96\u526f\u4ea7\u7269,\u4f46\u4f60\u9700\u8981\u5927\u7ea63\u7ec4<br/>\u94c0-238\u624d\u80fd\u6446\u51fa\u6700\u5f3a\u7684\u57fa\u7840IC2\u94c0\u6838\u5f39.\u4e0d\u8fc7\u600e\u4e48\u83b7\u5f97\u5462?\u5176\u4e2d\u4e00\u4e2a\u89e3\u7b54\u5c31\u662f,\u4ece\u948d\u4e2d\u83b7\u53d6\u94c0.\u8bf7\u67e5\u770bNE<br/>I,\u5904\u7406\u948d\u77ff\u77f3\u7684\u8fc7\u7a0b\u4e2d,\u6709\u51e0\u7387\u83b7\u5f97\u94c0\u7c89,\u53ef\u5c06\u5176\u7528\u4f5c\u6838\u71c3\u6599;\u4f46\u662f,\u8003\u8651\u5230\u948d\u662f\u4e0b\u754c\u7684\u7a00\u6709\u77ff\u77f3,\u5373\u4fbf\u4e00\u4e2a\u77ff<br/>\u77f3\u53ef\u4ee5\u51fa\u4ea74\u4e2a\u7c89\u788e\u77ff,\u8fd9\u6837\u7684\u83b7\u53d6\u901f\u5ea6\u8fd8\u662f\u592a\u6162\u4e86. \u770b\u6765\u60f3\u8981\u5feb\u901f\u83b7\u53d6\u94c0,\u53ea\u80fd\u7b49\u5230T2\u884c\u661f\u89e3\u9501\u540e\u5728\u5176\u4e0a\u76f4<br/>\u63a5\u5f00\u91c7\u94c0\u77ff\u4e86,\u4e0d\u8fc7\u8fd9\u5e76\u975e\u552f\u4e00\u65b9\u5f0f. \u6709\u4e00\u4e2a\u79d8\u5bc6,\u6d89\u53ca\u5230IC2\u6742\u4ea4\u4f5c\u7269.\u5e94\u8be5\u600e\u4e48\u505a\u5462?\u55ef,\u5f88\u7b80\u5355.\u6709\u4e00<br/>\u79cdIC2\u6742\u4ea4\u4f5c\u7269\u53eb\u505a\u96f7\u795e\u4e4b\u8349(God-of-Thunder),\u5bf9\u5e94\u7684\u5c31\u662f\u948d,\u5176\u4ea7\u7269\u53ef\u4ee5\u5c06\u6bcf\u4e2a\u7c89\u788e\u7684\u948d<br/>\u77ff\u77f3\u7ffb\u4e24\u756a,\u8f6c\u5316\u4e3a4\u4e2a\u7eaf\u51c0\u7684\u948d\u77ff\u77f3,\u800c\u4e14\u8fd8\u80fd\u540c\u65f6\u4ee5\u6d41\u4f53\u7684\u5f62\u5f0f\u8f93\u51fa\u4e00\u4e2a\u94c0\u952d!\u8fd9\u610f\u5473\u7740\u6bcf\u4e2a\u948d\u77ff\u77f3\u53ef\u4ee5\u7ed9\u4f60<br/>4\u4e2a\u94c0\u952d,\u4ee5\u53ca\u5927\u7ea642\u4e2a\u77ff\u77f3,\u4f60\u53ef\u4ee5\u5b8c\u6210\u4e00\u4e2a\u5927\u578b\u53cd\u5e94\u5806\u8bbe\u65bd\u5faa\u73af. \u9700\u8981\u5728\u96f7\u795e\u4e4b\u8349\u4e0b\u65b9\u653e\u7f6e\u5bf9\u5e94\u77ff\u77f3\u624d\u80fd<br/>\u4f7f\u5176\u5b8c\u5168\u6210\u719f,\u6240\u4ee5\u522b\u5fd8\u4e86\u7559\u70b9\u77ff\u77f3.EV\u94c0\u6838\u5f39\u662f\u4e00\u9879\u4e3b\u8981\u9488\u5bf9IC2\u6742\u4ea4\u4f5c\u7269\u73a9\u5bb6\u7684\u6210\u5c31,\u6240\u4ee5\u672c\u4efb\u52a1\u4e0d\u8981\u6c42<br/>\u8fd9\u4e9b\u4e1c\u897f.\u4e0d\u8fc7\u8fd9\u4ecd\u7136\u662f\u4e00\u4e2a\u6709\u7528\u7684\u79d8\u5bc6,\u6240\u4ee5\u6211\u5728\u8fd9\u91cc\u4e0e\u5927\u5bb6\u5206\u4eab.\u53e6\u5916,\u5728\u4efb\u52a1\u4e66\u4e2d,\u94c0\u4f5c\u7269\u4efb\u52a1\u7684\u5956\u52b1\u662f3<br/>2\u4e2a\u6ca5\u9752\u94c0,\u4e0d\u7ba1\u662f\u7528\u6765\u56db\u500d\u94c0\u8fd8\u662f\u83b7\u53d6\u956d\u8fdb\u800c\u5f97\u5230\u6c21\u90fd\u662f\u6781\u597d\u7684!"
                },
                {
                    "name": "\u94ff\u94c0\u4e0e\u56de\u65cb\u52a0\u901f\u5668",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/COMET-\u7d27\u51d1\u5f0f\u56de\u65cb\u52a0\u901f\u5668.png",
                    "x": 612.0,
                    "y": 612.0,
                    "tooltip": "\u5728\u6b64\u524d\u7684\u4efb\u52a1\u4e2d,\u94ff\u94c0\u4f5c\u4e3a\u5236\u9020\u4e09\u949b\u7684\u4e00\u79cd\u6750\u6599\u800c\u88ab\u5f15\u5165.\u867d\u8bf4\u8fd9\u786e\u5b9e\u662f\u5176\u4e00\u5927\u7528\u9014,\u4e0d\u8fc7\u5b83\u7684\u4f5c\u7528\u8fdc\u4e0d\u6b62\u4e8e\u6b64.<br/>\u5b83\u7684\u53e6\u4e00\u4e2a\u91cd\u8981\u914d\u65b9\u5728\u56de\u65cb\u52a0\u901f\u5668\u4e2d,\u51e0\u7387\u4ea7\u51fa\u91cf\u5b50\u53cd\u5e38.\u9996\u5148,\u56de\u65cb\u52a0\u901f\u5668\u662f\u4ec0\u4e48?\u8fd9\u662f\u4e00\u53f0\u7c7b\u4f3c\u6838\u805a\u53d8\u53cd\u5e94\u5806<br/>\u7684\u591a\u65b9\u5757\u673a\u5668,\u4e0d\u8fc7\u4ec5\u7528\u4e8e\u5408\u6210\u65b0\u6750\u6599.\u5b83\u6d88\u8017\u80fd\u91cf,\u5c06\u5355\u4e2a\u7c92\u5b50\u4e0e\u5176\u4ed6\u7c92\u5b50\u52a0\u901f\u78b0\u649e,\u6216\u4e0e\u6d41\u4f53\u76f8\u4e92\u78b0\u649e,\u4ee5\u751f<br/>\u6210\u65b0\u6750\u6599.\u5b83\u7684\u5927\u90e8\u5206\u914d\u65b9\u90fd\u6ca1\u4ec0\u4e48\u7528,\u4e0d\u8fc7\u4e5f\u53ef\u4ee5\u5408\u6210\u91cf\u5b50\u53cd\u5e38.\u8fd9\u662f\u4e00\u79cd\u6982\u7387\u5408\u6210,\u4e0d\u8fc7\u91cf\u5b50\u53cd\u5e38\u6709\u4e00\u4e2a\u7279\u6027<br/>\uff1a\u4f7f\u7528\u5b83\u8f6c\u5316\u65b9\u5757\u65f6,\u5b83\u4e0d\u4f1a\u88ab\u6d88\u8017.\u56e0\u6b64,\u4f60\u53ea\u9700\u8981\u751f\u4ea7\u51fa\u4e00\u4e2a\u91cf\u5b50\u53cd\u5e38\u5373\u53ef.\u8fd9\u662f\u5fc5\u9700\u7684\u5417?\u55ef...\u662f\u7684.<br/>\u5f53\u4f60\u5230\u8fbe\u6e38\u620f\u7684\u67d0\u4e2a\u9636\u6bb5\u540e,\u53ef\u80fd\u4f1a\u53d1\u73b0\u81ea\u5df1\u9700\u8981\u4e00\u79cd\u65b0\u7684\u5408\u91d1\u710a\u6599,\u540d\u4e3a\u7a81\u53d8\u6d3b\u6027\u710a\u6599. \u60f3\u8981\u5408\u6210\u8fd9\u79cd\u710a\u6599,<br/>\u4f60\u9700\u8981\u4e00\u5ea7\u535a\u7279\u59c6\u5408\u91d1\u5316\u5de5\u5382,\u800c\u535a\u7279\u59c6\u5408\u91d1\u9700\u8981\u7528\u5230\u9ad8\u7ea7\u954d\u949b\u8bfa.\u800c\u9ad8\u7ea7\u954d\u949b\u8bfa,\u662f\u9700\u8981\u7528\u5230\u91cf\u5b50\u53cd\u5e38\u8fdb\u884c\u8f6c\u5316<br/>\u7684\u65b9\u5757\u4e4b\u4e00. \u9274\u4e8e\u94ff\u94c0\u662f\u5408\u6210\u91cf\u5b50\u53cd\u5e38\u7684\u552f\u4e00\u6d41\u4f53\u9009\u62e9,\u6240\u4ee5\u4e5f\u53d8\u6210\u4e86\u5fc5\u9700\u54c1,\u4e0d\u8fc7\u662fZPM\u4e4b\u540e\u7684\u51e0\u4e2a\u9636\u6bb5.<br/>\u53e6\u5916,\u8fd8\u6709\u5176\u4ed6\u914d\u65b9\u4f1a\u7528\u5230\u91cf\u5b50\u53cd\u5e38,\u6bd4\u5982\u5927\u578b\u5143\u7d20\u590d\u5236\u673a.\u5b83\u662f\u4e00\u53f0\u975e\u5e38\u5f3a\u5927\u7684\u590d\u5236\u673a,\u5b83\u7684\u901f\u5ea6\u548c\u5b83\u652f\u6301\u7684\u914d<br/>\u65b9,\u53ef\u4ee5\u6781\u5927\u5730\u63d0\u5347\u4f60\u7684\u81ea\u52a8\u5316\u6c34\u5e73;\u4f46\u662f\u8bf7\u6ce8\u610f,\u8fd9\u91cc\u7684\u91cf\u5b50\u53cd\u5e38\u4f1a\u88ab\u6d88\u8017,\u6240\u4ee5\u5982\u679c\u4f60\u53ea\u6709\u4e00\u4e2a\u7684\u8bdd,\u522b\u7528\u5728<br/>\u8fd9\u91cc."
                },
                {

                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8ba1\u7b97\u673a\u7bb1.png",
                    "x": 612.0,
                    "y": 576.0,
                    "tooltip": "\u805a\u53d8\u5904\u5728\u6e38\u620f\u540e\u671f,\u4f46\u5e76\u4e0d\u662f\u6574\u4e2a\u540e\u671f\u90fd\u662f\u805a\u53d8,\u867d\u8bf4\u6709\u51e0\u4e2a\u9636\u6bb5\u90fd\u5fc5\u987b\u4f9d\u9760\u805a\u53d8\u5408\u6210\u5173\u952e\u6750\u6599,\u800c\u968f\u7740\u65f6\u95f4\u7684\u63a8<br/>\u79fb,\u65b0\u7684\u53d1\u7535\u65b9\u5f0f\u6b63\u88ab\u89e3\u9501(\u5f00\u53d1).\u65e0\u8bba\u4f60\u662f\u4ece\u53d1\u7535\u8fd8\u662f\u751f\u4ea7\u6750\u6599\u65b9\u9762\u8d70\u8fc7\u6765\u7684,\u90fd\u80af\u5b9a\u5df2\u7ecf\u611f\u53d7\u5230\u4e86\u8fd9\u4e2a\u751c\u751c<br/>\u5708\u5bf9\u4f60\u57fa\u5730\u7684\u91cd\u8981\u6027\u4e86\u5bf9\u5427?\u6211\u53ea\u5e0c\u671b,\u5f53\u4f60\u5f00\u59cb\u4f9d\u9760\u5de8\u578b\u5de5\u4e1a\u9ad8\u7089\u5904\u7406\u5927\u91cf\u6750\u6599\u540e,\u4f60\u7684\u7535\u529b\u5b58\u50a8\u80fd\u591f\u575a\u6301\u4f4f."
                },
                {
                    "name": "EV vs. IV",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/2\u9636\u706b\u7bad.png",
                    "x": 480.0,
                    "y": 360.0,
                    "tooltip": "\u9664\u975e\u4f60\u7684\u6742\u4ea4\u519c\u4e1a\u975e\u5e38\u53d1\u8fbe,\u5426\u5219\u4f60\u5728EV\u9636\u6bb5\u7684\u94c0\u6765\u6e90\u975e\u5e38\u6709\u9650.\u540c\u6837\u7684,\u5728IV\u9636\u6bb5,\u4f60\u4f1a\u66f4\u6709\u80fd\u529b\u5efa\u9020\u6d41\u4f53<br/>\u6838\u5f39\u6240\u9700\u7684\u591a\u65b9\u5757\u673a\u5668,\u56e0\u4e3a\u5c4a\u65f6\u4f60\u53ef\u4ee5\u76f4\u63a5\u5f00\u91c7\u5230\u8d2b\u7620\u7684\u949b\u77ff\u77f3,\u540c\u65f6\u8fd8\u89e3\u9501\u4e86\u4e0d\u5c11GT++\u591a\u65b9\u5757\u673a\u5668.\u603b\u800c<br/>\u8a00\u4e4b,\u5728\u4f60\u6df1\u5165IC2\u6838\u5f39\u4e4b\u524d,\u5f88\u6709\u5fc5\u8981\u5148\u51b2\u4e0a2\u9636\u706b\u7bad,\u5e76\u767b\u9646\u706b\u661f\u548c\u706b\u536b\u4e00,\u4ee5\u83b7\u53d6\u94c0\u548c\u94a8\u9178\u9502/\u767d\u94a8. <br/>\u5728IV\u9636\u6bb5,\u6d41\u4f53\u6838\u5f39\u662f\u65e0\u9700\u5927\u91cf\u914d\u5957\u8bbe\u65bd\u5373\u53ef\u9ad8\u6548\u53d1\u7535\u7684\u6700\u4f73\u9009\u62e9\u4e4b\u4e00,\u800c\u4e14\u8fd8\u53ef\u4ee5\u94c0\u948d\u6df7\u7528\u975e\u5e38\u53ef\u884c.\u65e0\u8bba\u9009<br/>\u62e9\u54ea\u79cd\u65b9\u5f0f,\u5efa\u8bae\u5728\u4e0b\u754c\u6216\u706b\u536b\u4e00\u62cd\u4e0b\u4e00\u53f0\u591a\u65b9\u5757\u91c7\u77ff\u573a,\u4ee5\u4e3a\u4f60\u5927\u91cf\u5f00\u91c7\u948d\u6216\u94c0."
                },
                {
                    "name": "\u6fc0\u53d1\u6d41\u4f53\u6838\u5f39",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u67af\u7aed\u56db\u8054\u71c3\u6599\u68d2(\u6fc0\u53d1\u949a).png",
                    "x": 360.0,
                    "y": 312.0,
                    "tooltip": "\u672c\u4efb\u52a1\u5728\u6d53\u7f29\u5f3a\u51b7\u6838\u5f39\u4e4b\u540e,\u662f\u56e0\u4e3a\u8fd9\u79cd\u6446\u6cd5\u6240\u9700\u7684\u71c3\u6599\u66f4\u96be\u83b7\u5f97.\u4e4b\u524d\u7684\u71c3\u6599\u68d2\u662f\u7528\u6d53\u7f29\u94c0\u5236\u6210\u7684,\u800c\u73b0\u5728\u8fd9\u79cd<br/>\u71c3\u6599\u68d2\u7528\u5230\u7684\u6750\u6599\u662f\u76f8\u540c\u7684,\u4e0d\u8fc7\u9700\u8981\u5728GoodGenerators\u673a\u5668(\u540d\u4e3a\u4e2d\u5b50\u6d3b\u5316\u5668)\u4e2d\u8fdb\u4e00\u6b65\u5904\u7406,<br/>\u624d\u80fd\u5236\u5907\u51fa\u94c0\u57fa\u6d41\u4f53\u71c3\u6599(\u6fc0\u53d1\u6001).\u8fd9\u79cd\u71c3\u6599\u53ef\u4ee5\u76f4\u63a5\u7528\u4e8e\u7845\u5ca9\u53cd\u5e94\u5806,\u800c\u4e14\u71c3\u6599\u6548\u7387\u66f4\u9ad8,\u4e0d\u8fc7\u4f60\u73b0\u5728\u5e94\u8be5\u8fd8<br/>\u9020\u4e0d\u51fa\u6765,\u90a3\u662f\u540e\u805a\u53d8\u65f6\u4ee3\u7684\u673a\u5668. \u73b0\u5728,\u4f60\u53ea\u80fd\u5728\u8fd9\u91cc\u4f7f\u7528\u8fd9\u79cd\u71c3\u6599.\u5728\u4ed8\u8bf8\u5b9e\u8df5\u4e4b\u524d,\u4f60\u9700\u8981\u4e86\u89e3\u4e0e\u6d41\u4f53\u6838<br/>\u5f39\u76f8\u5173\u7684\u6240\u6709\u673a\u5236.\u4e8b\u5b9e\u4e0a,\u8fd9\u4e2a\u4efb\u52a1\u4e0d\u4f1a\u6709\u4efb\u4f55\u5fc5\u9700\u8981\u6c42,\u4e3b\u8981\u662f\u521b\u9020\u51fa\u4e00\u5957\u5b8c\u7f8e\u7684\u53d1\u7535\u8bbe\u65bd\u592a\u5177\u6311\u6218\u6027\u4e86.\u5728<br/>\u6211\u7f16\u5199\u8fd9\u4e2a\u4efb\u52a1\u7684\u65f6\u5019,\u8fd8\u6ca1\u6709\u80fd\u591f\u652f\u6301\u6fc0\u53d1\u578b\u71c3\u6599\u68d2\u7684\u6838\u5f39\u6a21\u62df\u5668,\u4e5f\u5c31\u662f\u8bf4\u4f60\u5fc5\u987b\u81ea\u5df1\u5148\u5728\u521b\u9020\u6a21\u5f0f\u4e2d\u8fdb\u884c\u6d4b<br/>\u8bd5,\u5e76\u4ece\u4e2d\u6536\u96c6\u5404\u79cd\u6570\u636e.\u8fd9\u5957\u53d1\u7535\u8bbe\u65bd\u7684\u57fa\u7840\u5f88\u7b80\u5355\uff1a\u71c3\u6599\u68d2(\u6fc0\u53d1\u94c0),\u8fd9\u4e5f\u662f\u4f60\u73b0\u5728\u552f\u4e00\u53ef\u4ee5\u8003\u8651\u7684\u4e00\u79cd,<br/>\u53ef\u8f93\u51fa\u5e38\u89c4\u71c3\u6599\u68d216\u500d\u7684\u70ed\u91cf,\u5982\u679c\u4f60\u53ef\u4ee5\u5c06\u6240\u6709\u70ed\u91cf\u9001\u5165\u53cd\u5e94\u5806\u8f6c\u5316\u4e3aHU\u8f93\u51fa,\u5c31\u53ef\u4ee5\u8f93\u51fa\u8fdc\u8d85\u4ee5\u5f80\u7684\u70ed\u51b7<br/>\u5374\u6db2,\u5e76\u6700\u7ec8\u8f6c\u5316\u4e3a\u5927\u91cfEU. \u5173\u952e\u5728\u4e8e\u70ed\u91cf,\u8fd9\u4e0d\u662fMOX,\u4e5f\u5c31\u662f\u8bf4\u8fd9\u91cc\u4e0d\u5b58\u5728\u57fa\u4e8e\u5806\u6e29\u7684\u989d\u5916\u529f\u7387.\u552f\u4e00<br/>\u9700\u8981\u8003\u8651\u7684\u5c31\u662f,\u5982\u4f55\u5728\u53cd\u5e94\u5806\u4e0d\u8fc7\u70ed\u7684\u524d\u63d0\u4e0b,\u6295\u5165\u5c3d\u53ef\u80fd\u591a\u7684\u71c3\u6599\u68d2.\u7136\u540e\u5462?\u5982\u679c\u4f60\u60f3\u5b8c\u5168\u5904\u7406\u8fd9\u4e9b\u70ed\u91cf,<br/>\u5e76\u83b7\u5f97\u51e0A-LuV\u7684\u53d1\u7535\u529f\u7387,\u53ef\u8981\u6295\u5165\u4e0d\u5c11\u591a\u65b9\u5757\u673a\u5668;\u9664\u975e\u4f60\u9009\u62e9\u4e86\u67d0\u79cd\u66f4\u5148\u8fdb\u7684\u65b9\u6848\uff1a\u5c06\u5927\u578b\u70ed\u4ea4\u6362\u673a\u5347<br/>\u7ea7\u4e3a\u8d85\u7ea7\u70ed\u4ea4\u6362\u673a(EHE),\u8fd9\u79cd\u65b0\u578b\u591a\u65b9\u5757\u673a\u5668\u53ef\u4ee5\u8f93\u51fa<\u8fc7\u70ed\u84b8\u6c7d>\u4ee5\u53ca<\u8d85\u4e34\u754c\u84b8\u6c7d>.\u5bf9\u4e8e\u524d\u8005,\u4f60\u53ef<br/>\u4ee5\u4f7f\u7528\u8d85\u5927\u84b8\u6c7d\u6da1\u8f6e,\u5904\u7406\u4f60\u83b7\u5f97\u7684,\u6570\u91cf\u975e\u5e38\u79bb\u8c31\u7684\u8fc7\u70ed\u84b8\u6c7d.\u800c\u5bf9\u4e8e\u540e\u8005,\u4f60\u9700\u8981\u4e00\u79cd\u7279\u6b8a\u7684\u6da1\u8f6e."
                },
                {
                    "name": "\u6fc0\u53d1\u6d41\u4f53\u6838\u5f39",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94c0\u57fa\u6d41\u4f53\u71c3\u6599(\u6fc0\u53d1\u6001)\u5355\u5143.png",
                    "x": 816.0,
                    "y": 312.0,
                    "tooltip": "\u968f\u7740\u53cd\u5e94\u5806\u7684\u843d\u6210,\u662f\u65f6\u5019\u5b9e\u73b0\u71c3\u6599\u548c\u6dfb\u52a0\u5242(\u8fd9\u91cc\u6709\u4e00\u5b9a\u7684\u6dfb\u52a0\u5242)\u7684\u81ea\u52a8\u5316\u4e86.\u5b83\u4eec\u662f\u53ef\u9009\u7684,\u6240\u4ee5\u8ba9\u6211\u4eec\u4ece<br/>\u6240\u9700\u7684\u8f93\u5165\u5f00\u59cb\u5427.\u6db2\u6001\u7a7a\u6c14\u5f88\u5bb9\u6613\u5b9e\u73b0\u81ea\u52a8\u5316\uff1a\u8fd9\u662f\u771f\u7a7a\u51b7\u51bb\u673a\u7684\u5de5\u4f5c.\u8f93\u5165EU\u548c\u7a7a\u6c14,\u8f93\u51fa\u6db2\u6001\u7a7a\u6c14,\u6709\u76f8<br/>\u5173\u7684\u4efb\u52a1. \u800c\u71c3\u6599\u5c31\u66f4\u590d\u6742\u4e00\u4e9b,\u4f46\u5b83\u4eec\u4e09\u79cd\u90fd\u9075\u5faa\u4e00\u5957\u76f8\u4f3c\u7684\u914d\u65b9.\u9996\u5148,\u62ff\u4e0a\u5927\u91cf\u7684\u653e\u5c04\u6027\u5143\u7d20(\u948d\u3001\u94c0\u6216<br/>\u949a),\u5c06\u5176\u7528\u7279\u5b9a\u7684\u7b94\u5305\u88f9\u8d77\u6765,\u518d\u9001\u5165\u805a\u7206\u538b\u7f29\u673a\u4e2d,\u5236\u6210\u975e\u5e38\u81f4\u5bc6\u7684\u7c92.\u8fd9\u4e9b\u5c31\u662f\u4f60\u9700\u8981\u7684\u9ad8\u5bc6\u5ea6\u7269\u54c1,\u7136\u540e<br/>\u4e0e\u7279\u5b9a\u7684\u7c89\u6df7\u5408,\u5236\u6210x\u57fa\u6d41\u4f53\u71c3\u6599.\u4e0d\u8fc7,\u8fd9\u4e00\u90e8\u5206\u5f00\u59cb\u53d8\u5f97\u590d\u6742\u8d77\u6765\u4e86.\u60f3\u8981\u4ece\u8fd9\u79cd\u653e\u5c04\u6027\u6d41\u4f53\u4e2d\u83b7\u53d6\u80fd\u91cf,<br/>\u4f60\u9700\u8981\u5c06\u5176\u6fc0\u6d3b(\u6fc0\u53d1).\u948d\u57fa\u6d41\u4f53\u71c3\u6599\u7684\u6fc0\u53d1\u9700\u8981\u5c06\u5176\u4e0e\u6c26\u7b49\u79bb\u5b50\u4f53(1\u7ea7\u805a\u53d8)\u6df7\u5408,\u800c\u53e6\u5916\u4e24\u79cd\u76f4\u63a5\u5728\u6838\u805a<br/>\u53d8\u53cd\u5e94\u5806\u4e2d\u5236\u5f97(2\u7ea7\u805a\u53d8).\u6fc0\u53d1\u540e\u7684\u71c3\u6599\u53ef\u4ee5\u76f4\u63a5\u4e22\u8fdb\u53cd\u5e94\u5806\u4e2d\u751f\u4ea7EU,\u4e0d\u8fc7\u901f\u5ea6\u975e\u5e38\u7f13\u6162. \u4f60\u7684\u74f6\u9888\u5e94<br/>\u8be5\u5728\u4e8e\u4e3b\u8981\u7684\u653e\u5c04\u6027\u5143\u7d20,\u6240\u4ee5\u8bf7\u786e\u4fdd\u6709\u5145\u8db3\u7684\u4f9b\u5e94.\u5728\u8fd9\u91cc,\u4f60\u5e94\u8be5\u5df2\u7ecf\u9020\u597d\u4e86\u4e00\u53f0\u5927\u578b\u7845\u5ca9\u53cd\u5e94\u5806.\u4e0d\u8fc7,\u8fd9<br/>\u4e9b\u6fc0\u53d1\u6001\u6d41\u4f53\u71c3\u6599\u8fd8\u53ef\u4ee5\u704c\u88c5\u6210IC2\u6838\u5f39\u7528\u7684\u71c3\u6599\u68d2,\u518d\u914d\u5408\u6d41\u4f53\u6838\u5f39\u53ef\u4ee5\u4ea7\u51fa\u591a\u5f97\u591a\u7684\u70ed\u91cf. \u4f60\u53ef\u4ee5\u5c1d\u8bd5\u5728<br/>\u90a3\u91cc\u4f7f\u7528\u8fd9\u4e9b\u71c3\u6599,\u4e0d\u8fc7\u6ca1\u6709\u652f\u6301\u8fd9\u4e9b\u71c3\u6599\u68d2\u7684\u6a21\u62df\u5668\u53ef\u7528,\u6240\u4ee5\u8fd9\u4f1a\u662f\u4e00\u5ea7\u5b9e\u9a8c\u6027\u5f88\u5f3a\u7684\u53d1\u7535\u8bbe\u65bd,\u5982\u679c\u4f60\u5df2\u7ecf<br/>\u51b3\u5b9a\u4e86\u7684\u8bdd,\u795d\u4f60\u597d\u8fd0!"
                },
                {
                    "name": "\u66f4\u5feb\u7684\u9565-\u6fc0\u53d1",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9565\u7c89.png",
                    "x": 816.0,
                    "y": 396.0,
                    "tooltip": "\u672c\u4efb\u52a1\u662fLuV\u665a\u671f\u7684\u4efb\u52a1.\u4f60\u4e4b\u524d\u53ef\u80fd\u5df2\u7ecf\u8bfb\u5230\u8fc7,\u9565\u662f\u67d0\u79cd\u805a\u53d8\u5408\u6210\u5fc5\u987b\u7684\u8f93\u5165\u4e4b\u4e00.\u5728MKII\u6838\u805a\u53d8\u53cd\u5e94<br/>\u5806\u4e2d,\u9565+\u94ec=\u9545,\u800c\u9545\u662f\u8bb8\u591a\u9ad8\u7ea7\u5408\u6210\u6240\u5fc5\u987b\u7684\u6750\u6599. \u9565\u662f\u4e00\u79cd\u53ea\u80fd\u901a\u8fc7\u589e\u6b96\u53cd\u5e94\u83b7\u53d6\u7684\u6750\u6599,\u5982\u679c\u4f60\u60f3\u77e5\u9053<br/>\u5177\u4f53\u65b9\u6cd5,\u90a3\u4e48\u4f60\u6765\u5bf9\u5730\u513f\u4e86.\u7b2c\u4e00\u79cd\u65b9\u6cd5\uff1aEV\u9636\u6bb5\u89e3\u9501\u7684IC2\u948d\u6838\u5f39,\u8fd9\u662f\u6700\u4fbf\u5b9c\u4f46\u4e5f\u662f\u6700\u6162\u7684\u65b9\u6cd5.\u6bcf\u4e2a<br/>\u71c3\u6599\u68d2\u9700\u898150000\u79d2\u624d\u80fd\u71c3\u70e7\u6b86\u5c3d,\u6d88\u8017\u5c06\u8fd114\u5c0f\u65f6,\u6bcf\u6839\u67af\u7aed\u71c3\u6599\u68d2\u624d\u80fd\u63d0\u53d6\u51fa\u534a\u4e2a\u9565\u7c89. \u6709\u79cd\u9ad8\u5ea6\u53ef<br/>\u5806\u53e0\u7684\u8bbe\u8ba1\uff1a2\u8154\u5ba4\u6838\u5f39,11\u4e2a\u56db\u8054\u71c3\u6599\u68d2,\u6bcf\u6b21\u5faa\u73af\u53ef\u4e3a\u4f60\u63d0\u4f9b22\u4e2a\u9565\u7c89.\u5806\u53e010\u4e2a\u8fd9\u6837\u7684\u6838\u5f39\u4e4b\u540e,\u4ea7<br/>\u901f\u4e5f\u4ec5\u4e3a\u6bcf\u5c0f\u65f616\u7c89.\u8fd9\u79cd\u5904\u7406\u901f\u5ea6\u662f\u65e0\u6cd5\u6c38\u8fdc\u8ddf\u4e0a\u79d1\u6280\u53d1\u5c55\u7684\u6b65\u4f10\u7684,\u4e5f\u65e0\u9700\u518d\u4fee\u5efa\u66f4\u591a\u7684\u589e\u6b96\u6838\u5f39\u5854,\u53ef\u4ee5<br/>\u8f6c\u7528\u6d41\u4f53\u6838\u71c3\u6599.\u4e0e\u6b64\u524d\u4e00\u6837,\u4f60\u9700\u8981\u5148\u5c06\u5176\u71c3\u5c3d.\u8fd9\u662f\u5904\u7406\u4e2d\u6700\u6162\u7684\u4e00\u6b65,\u6bcf\u6876\u8017\u65f62500\u79d2,\u4f46\u6bcf\u6876\u948d\u57fa\u6d41<br/>\u4f53\u71c3\u6599(\u67af\u7aed\u7684),\u5e73\u5747\u53ef\u63d0\u4f9b96\u4e2a\u9565\u7c89.\u4e5f\u5c31\u662f\u8bf4\u6700\u6162\u901f\u4e0b\u4e5f\u6709\u6bcf\u5c0f\u65f6138\u7c89!\u4e00\u4e2a\u4e2d\u5b50\u6d3b\u5316\u5668\u5c31\u80fd\u6bd4\u5f97\u4e0a<br/>86\u4e2aIC2\u6838\u5f39,\u800c\u4e2d\u5b50\u6d3b\u5316\u5668\u4e5f\u662f\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u6700\u8d35\u7684\u4e24\u90e8\u5206\u4e4b\u4e00.\u53e6\u4e00\u4e2a\u90e8\u5206\u5c31\u662fMKI\u6838\u805a\u53d8\u53cd\u5e94\u5806,<br/>\u7528\u4ee5\u751f\u4ea7\u6c26\u7b49\u79bb\u5b50\u4f53\u4ee5\u53ca\u6fc0\u6d3b\u948d\u57fa\u6d41\u4f53\u71c3\u6599.\u6240\u4ee5\u805a\u53d8\u9700\u8981\u9565,\u4f46\u8fd9\u4e48\u4ea7\u9565\u9700\u8981\u805a\u53d8?\u662f\u7684,\u6c26\u7b49\u79bb\u5b50\u4f531\u7ea7\u805a\u53d8<br/>\u5c31\u884c,\u800c\u4ea7\u9545\u914d\u65b9\u662f2\u7ea7\u805a\u53d8\u7684,\u6240\u4ee5\u5982\u679c\u4f60\u4e4b\u524d\u8fd8\u6ca1\u6709\u6512\u592a\u591a\u9565,\u90a3\u73b0\u5728\u6709\u65f6\u95f4\u4ee5\u66f4\u5feb\u7684\u901f\u5ea6\u79ef\u6512\u5b83\u4e86. \u6574\u5957<br/>\u8bbe\u65bd\u9700\u8981\u4e00\u53f0\u7cbe\u5bc6\u7ec4\u88c5\u673a\u7528\u4ee5\u5236\u9020\u4e2d\u5b50\u6d3b\u5316\u5668,\u518d\u52a0\u4e0aMKI\u6838\u805a\u53d8\u53cd\u5e94\u5806,\u4ee5\u53ca\u4e2d\u95f4\u7684\u4e00\u4e9b\u7845\u5ca9\u7ebf.\u901a\u8fc7\u4e2d\u5b50\u6d3b<br/>\u5316\u5668\u6765\u83b7\u5f97\u9565\u5df2\u4e0d\u518d\u53ef\u80fd,\u6682\u65f6\u5728\u6b64\u505c\u4e0b,\u4f5c\u8005\u8fd8\u6ca1\u60f3\u597d.\u6211\u8ba4\u4e3a\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806\u4f1a\u662f\u83b7\u53d6\u9565\u7684\u65b0\u9014\u5f84,\u4e0d\u8fc7\u73b0\u5728<br/>\u4f60\u8fd8\u662f\u7528\u871c\u8702\u5427."
                },

                    "tooltip": "\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u52a0\u5de5\u7ebf\u5206\u4e3a\u4e24\u90e8\u5206,\u7b2c\u4e00\u90e8\u5206\u5728IV\u9636\u6bb5\u7684\u4e2d\u540e\u671f,\u800c\u7b2c\u4e8c\u90e8\u5206\u9700\u8981\u88c5\u914d\u7ebf\u4ee5\u53ca\u66f4\u591a\u6750\u6599\u624d\u80fd\u5b8c\u6210<br/>.\u9664\u4e86\u80fd\u91cf\u4e4b\u5916,\u8fd9\u4e24\u90e8\u5206\u90fd\u6709\u5176\u72ec\u7279\u7684\u8f93\u51fa\u4ea7\u7269,\u53ef\u4ee5\u5e2e\u52a9\u63a8\u8fdb\u79d1\u6280,\u4e0d\u8fc7\u7b2c\u4e8c\u90e8\u5206\u5f88\u53ef\u80fd\u662f\u6700\u5177\u4ef7\u503c\u7684\u90e8\u5206.<br/> \u65e0\u8bba\u5982\u4f55,\u56f4\u7ed5\u6b64\u53cd\u5e94\u5806\u53ca\u5176\u71c3\u6599\u7684\u6574\u6761\u5904\u7406\u7ebf\u5c06\u6301\u7eed\u8f93\u51fa\u5404\u79cd\u6750\u6599,\u6211\u4eec\u6709\u5fc5\u8981\u7814\u7a76\u4e00\u4e0b\u5b83\u80fd\u63d0\u4f9b\u4e9b\u4ec0\u4e48.\u8ba9<br/>\u6211\u4eec\u4ece\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u71c3\u65991\u5f00\u59cb,\u5148\u5c06\u5176\u5728\u53cd\u5e94\u5806\u4e2d\u6d88\u8017.\u94c0-233\u548c\u516d\u6c1f\u5316\u94c0\u90fd\u80fd\u7528\u6765\u5408\u6210\u66f4\u591a\u71c3\u6599. \u94c0<br/>-233\u662f\u4f60\u62e5\u6709\u6c14\u6da4\u5854,\u5347\u7ea7\u71c3\u6599\u5408\u6210\u4e4b\u524d\u7684\u71c3\u6599\u539f\u6599\u4e4b\u4e00,\u800c\u516d\u6c1f\u5316\u94c0\u662f\u4f60\u4e00\u76f4\u60f3\u7528\u7684\u4f18\u8d28\u71c3\u6599\u914d\u65b9\u7684\u539f\u6599\u4e4b<br/>\u4e00. \u5728\u53cd\u5e94\u5806\u5904\u7406\u5355\u5143\u4e2d,\u5904\u7406\u67af\u7aed\u948d\u7194\u76d0\u53ef\u4ee5\u4ea7\u51fa\u9568,\u800c\u9568\u53ef\u4ee5\u8870\u53d8\u4e3a\u66f4\u591a\u94c0-233,\u7136\u540e\u5728\u51b7\u9631\u4e2d\u4ea7\u51fa\u66f4<br/>\u591a\u94c0-233\u548c\u516d\u6c1f\u5316\u94c0.\u8bf7\u8bb0\u4f4f\uff1a\u94c0-233\u662f\u65e9\u671f\u7684\u71c3\u6599\u6765\u6e90,\u800c\u516d\u6c1f\u5316\u94c0\u5219\u662f\u968f\u7740\u79d1\u6280\u8fdb\u6b65\u5207\u6362\u7684\u71c3\u6599\u6765\u6e90<br/>.\u540c\u65f6,\u67af\u7aed\u94c0\u7194\u76d0\u8fd8\u53ef\u4ee5\u52a0\u5de5\u4e3a\u66f4\u591a\u71c3\u6599,\u4e0d\u8fc7\u8fd8\u4f1a\u81ea\u52a8\u591a\u4e9b\u78f7\u7c89. \u5f88\u9057\u61be,\u4f60\u65e0\u6cd5\u4ece\u4e2d\u83b7\u5f97\u592a\u591a\u7684\u78f7,\u4e0d\u8fc7<br/>\u5b83\u4ecd\u7136\u80fd\u7b97\u4f5c\u6838\u88c2\u53d8\u7684\u589e\u503c\u4ea7\u7269,\u53ef\u7528\u4e8eGT++\u5408\u91d1\u4ee5\u53ca\u5176\u4ed6\u7528\u9014.\u67af\u7aed\u948d\u94cd\u7194\u76d0\u4e0e\u67af\u7aed\u948d\u7194\u76d0\u975e\u5e38\u76f8\u4f3c,\u4e0d\u8fc7<br/>\u524d\u8005\u7684\u8f93\u51fa\u91cf\u66f4\u9ad8,\u540c\u65f6\u8fd8\u9644\u5e26\u6c1f\u5316\u94cd,\u7b49\u4f60\u5230\u8fbe\u5904\u7406\u7ebf\u7684\u540e\u90e8\u65f6,\u8f93\u51fa\u7684\u94cd\u4f1a\u6bd4\u4f60\u7528\u4e8e\u5408\u6210\u7684\u8fd8\u8981\u591a.\u514d\u8d39\u7684\u94cd<br/>!"
                },
                {
                    "name": "\u518d\u5904\u7406\u7684\u7b2c\u4e00\u6b65",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u51b7\u9631 II.png",
                    "x": 744.0,
                    "y": 360.0,
                    "tooltip": "\u73b0\u5728\u4f60\u4ece\u53cd\u5e94\u5806\u4e2d\u83b7\u5f97\u4e864\u4e2d\u4e0d\u540c\u7684\u6d41\u4f53\u8f93\u51fa.\u6bcf\u79cd\u90fd\u9700\u8981\u7279\u522b\u6ce8\u610f,\u800c\u4e14\u5b83\u4eec\u90fd\u662f\u6709\u7528\u7684.\u4ece\u54ea\u91cc\u5f00\u59cb\u770b\u8d77\u5462?<br/>\u6700\u597d\u7684\u65b9\u6cd5\u5c31\u662f\u4ece\u540e\u5411\u524d\u5012\u63a8,\u4e5f\u5c31\u662f\u4ece\u71c3\u6599\u7cbe\u70bc\u5382\u5f00\u59cb.\u4f60\u60f3\u8981\u5c3d\u5feb\u5347\u7ea7\u5230\u66f4\u597d\u7684\u71c3\u6599,\u800c\u6bcf\u79cd\u71c3\u6599\u90fd\u6709\u4e24\u4e2a\u914d<br/>\u65b9\uff1a\u4e00\u4e2a\u914d\u65b9\u662f4\u8f93\u5165\u7684,\u7c7b\u4f3c\u4e8e\u4f60\u5df2\u7ecf\u5b8c\u6210\u7684\u914d\u65b9;\u800c\u53e6\u4e00\u4e2a\u662f2\u8f93\u5165\u7684,\u4e13\u6ce8\u4e8e\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u57fa\u71c3\u6599. \u8fd9<br/>\u4e2a2\u8f93\u5165\u7684\u914d\u65b9\u53ef\u4ee5\u751f\u4ea710\u500d\u71c3\u6599,\u663e\u7136\u8981\u597d\u591a\u4e86,\u4f46\u4f60\u4e0d\u80fd\u5355\u72ec\u4f7f\u7528\u8fd9\u4e2a\u914d\u65b9.\u57fa\u71c3\u6599\u53ea\u80fd\u901a\u8fc7\u518d\u5904\u7406\u67af\u7aed\u71c3<br/>\u6599\u83b7\u5f97,\u800c\u4f60\u4ece\u4e2d\u5236\u5f97\u7684\u71c3\u6599\u91cf\u4e0d\u8db3\u4ee5\u5339\u914d\u6d88\u8017\u7684\u71c3\u6599\u91cf.\u5982\u679c\u4f60\u5b8c\u7f8e\u5730\u518d\u5904\u7406\u524d\u4e24\u79cd\u71c3\u6599,\u51c6\u5907\u4ee5\u6b64\u83b7\u53d6\u6240\u6709\u7684<br/>\u57fa\u71c3\u6599\u7684\u8bdd,\u90a3\u4e48\u4f60\u5c31\u4f1a\u51fa\u73b0\u71c3\u6599\u77ed\u7f3a\u5e76\u8017\u5c3d\u7684\u60c5\u51b5.\u9274\u4e8e\u4ee5\u4e0a\u539f\u56e0,\u4f60\u7684\u7b56\u7565\u5c31\u662f\u4f7f\u7528\u4e24\u5ea7\u71c3\u6599\u7cbe\u70bc\u5382,\u5176\u4e2d\u4e00<br/>\u5ea7\u7528\u4e8e\u71c3\u65992\u914d\u65b9,\u7b49\u4f60\u4fee\u5efa\u5b8c\u6210\u88c5\u914d\u7ebf(\u9700\u8981\u5728\u5176\u4e2d\u5408\u6210\u6240\u9700\u7684\u6700\u540e\u4e00\u53f0\u591a\u65b9\u5757\u673a\u5668)\u540e\u8fd8\u80fd\u518d\u5c06\u5176\u66f4\u6362\u4e3a\u751f\u4ea7<br/>\u71c3\u65993. \u5bf9\u4e8e\u71c3\u65992,\u4f60\u53ef\u4ee5\u4ece\u8fd9\u6761\u5904\u7406\u7ebf\u4e2d\u83b7\u5f97\u5c3d\u53ef\u80fd\u591a\u7684\u57fa\u71c3\u6599-\u5de5\u4e1a\u9ad8\u7089<-\u84b8\u998f\u5854<-\u53cd\u5e94\u5806\u5904\u7406\u5355\u5143<br/><-\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806,\u7136\u540e\u518d\u5c06\u5176\u4ea7\u7269\u8f93\u5165\u5176\u4e2d\u4e00\u5ea7\u71c3\u6599\u7cbe\u70bc\u5382,\u540c\u65f6\u4f7f\u7528\u7b2c\u4e8c\u5ea7\u7cbe\u70bc\u5382\u8865\u5145\u4f60\u9700\u8981\u7684\u5269\u4f59\u71c3\u6599,<br/>\u4ee5\u4fdd\u8bc1\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u53ef\u4ee5\u6301\u7eed\u8fd0\u884c. \u4f60\u53ef\u4ee5\u9650\u5236\u7b2c\u4e8c\u5ea7\u7cbe\u70bc\u5382\u7684\u56db\u6c1f\u5316\u94c0,\u4f7f\u5176\u4e0d\u751f\u4ea7\u51fa\u592a\u591a\u71c3\u6599,\u6216\u662f\u95f4\u6b47<br/>\u6027\u5730\u5f00\u542f\u6216\u5173\u95ed,\u5e76\u5c3d\u53ef\u80fd\u4f7f\u7528\u66f4\u597d\u7684\u914d\u65b9. \u53ea\u6709\u5728\u4fee\u5efa\u6c14\u6da4\u5854\u4e4b\u540e,\u4f60\u624d\u80fd100\uff05\u4f7f\u7528\u66f4\u597d\u7684\u914d\u65b9.\u4f60\u53ef\u4ee5<br/>\u4ece\u518d\u5904\u7406\u8fc7\u7a0b\u83b7\u5f97\u7684\u5176\u4ed6\u8f93\u51fa\u8fd8\u6709\u4e9b\u7ec6\u8282,\u53ef\u5728\u589e\u6b96\u53cd\u5e94\u5806\u90a3\u4e00\u4fa7\u7684\u5206\u652f\u627e\u5230\u76f8\u5173\u4efb\u52a1."
                },
                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7834\u635f\u7684\u5237\u602a\u7b3c.png",
                    "x": 612.0,
                    "y": 396.0,
                    "tooltip": "\u5de6\u53f3\u5206\u652f\u90fd\u662f\u6838\u88c2\u53d8\u76f8\u5173,\u6216\u662f\u805a\u53d8\u7684\u4e2d\u671f\u5185\u5bb9.\u5982\u679c\u4f60\u5728\u627e\u805a\u53d8\u6307\u5bfc\u7684\u8bdd,\u90a3\u5c31\u8d70\u9519\u5730\u513f\u4e86!\u76f4\u63a5\u770b\u4e0b\u65b9\u5206\u652f\u7684<br/>\u5185\u5bb9\u5427,\u4e0d\u8fc7\u9700\u8981LuV\u624d\u80fd\u89e3\u9501\u76f8\u5173\u673a\u5668.\u5de6\u4fa7\u5206\u652f,\u4e0a\u8fb9\u6cbf\u4e3a\u8d77\u59cb\u4efb\u52a1,\u4ecb\u7ecd\u5df2\u7ecf\u8bde\u751f\u8d85\u8fc710\u5e74\u4e4b\u4e45\u7684IC<br/>2\u6838\u5f39.\u4e0b\u8fb9\u6cbf\u5219\u5bf9\u90a3\u4e9b\u6838\u5f39\u8fdb\u884c\u4e86\u7b80\u6d01\u800c\u5f3a\u5927\u7684\u5347\u7ea7,\u6bd4\u65b9\u8bf4\u6d41\u4f53\u6838\u5f39\u6216\u5f3a\u51b7\u6838\u5f39.\u53f3\u4fa7\u5206\u652f,\u4e0a\u8fb9\u6cbf\u662f\u53d1\u7535\u76f8<br/>\u5173\u7684\u4efb\u52a1,\u800c\u4e0b\u8fb9\u6cbf\u5219\u662f\u589e\u6b96(\u526f\u4ea7\u7269)\u76f8\u5173.\u8fd9\u6db5\u76d6\u4e86\u76f8\u5f53\u6570\u91cf\u7684GTNH\u72ec\u6709\u7684\u88c2\u53d8\u5185\u5bb9,\u57fa\u672c\u90fd\u662f\u57fa\u4e8eIC<br/>2\u6838\u5f39\u7684\u5ef6\u4f38,\u4e14\u901a\u5e38\u90fd\u5efa\u7acb\u5728\u5176\u6982\u5ff5\u4e4b\u4e0a,\u4ee5\u66f4\u5feb\u7684\u901f\u5ea6\u5de5\u4f5c,\u5e76\u8f93\u51fa\u66f4\u590d\u6742\u4e14\u4e00\u822c\u66f4\u6709\u7528\u7684\u4ea7\u7269."
                },
                {
                    "name": "\u6d41\u4f53\u6838\u5f39",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53cd\u5e94\u5806\u538b\u529b\u5bb9\u5668.png",
                    "x": 528.0,
                    "y": 432.0,
                    "tooltip": "\u7ec8\u4e8e\u554a,\u4f60\u8fd8\u662f\u89c9\u5f97\u73b0\u6709\u7684\u6838\u5f39\u592a\u5c0f\u4e86.\u4f60\u53ef\u4ee5\u7528\u6570\u91cf\u53d6\u80dc,\u83b7\u5f97\u66f4\u9ad8\u7684\u53d1\u7535\u91cf,\u4e0d\u8fc7\u5f53\u7136,\u4f60\u4e5f\u9700\u8981\u67d0\u4e9b\u66f4\u5927\u7684<br/>\u4e1c\u897f,\u5b57\u9762\u4e0a\u7684\u66f4\u5927. \u6838\u88c2\u53d8\u7684\u4e0b\u4e00\u6b65\u59cb\u4e8e\u8fd9\u53f0\u66f4\u5927\u7684\u591a\u65b9\u5757\u673a\u5668,\u57fa\u4e8e\u539f\u59cb\u6838\u5f39\u5efa\u9020\u800c\u6210. \u5728\u5176\u56db\u5468\u4f7f\u7528<<br/>\u6838\u53cd\u5e94\u5806\u538b\u529b\u5bb9\u5668>\u6784\u5efa\u4e00\u4e2a5x5x5\u7684\u7acb\u65b9\u4f53,\u5373\u53ef\u5efa\u6210\u53e6\u4e00\u79cd\u591a\u65b9\u5757\u673a\u5668--\u6d41\u4f53\u6838\u5f39.\u5347\u7ea7\u4e3a\u6d41\u4f53\u6838\u5f39\u540e<br/>,\u53cd\u5e94\u5806\u4e0d\u518d\u76f4\u63a5\u8f93\u51faEU,\u5de5\u4f5c\u4e2d\u7684\u6d41\u4f53\u6838\u5f39\u4e3b\u8981\u8f93\u51fa\u7684\u5de5\u8d28\u4e3a\u70ed\u51b7\u5374\u6db2,\u5de5\u8d28\u4e2d\u643a\u5e26\u7684\u70ed\u91cf\u53ef\u4ee5\u5728\u53e6\u5916\u7684\u591a\u65b9<br/>\u5757\u673a\u5668(\u5927\u578b\u70ed\u4ea4\u6362\u673a<LHE>)\u4e2d,\u5c06\u84b8\u998f\u6c34\u8f6c\u5316\u4e3a\u84b8\u6c7d\u6216\u8fc7\u70ed\u84b8\u6c7d. \u6b63\u5982\u4f60\u5df2\u7ecf\u719f\u77e5\u7684,\u84b8\u6c7d\u5c31\u662f\u80fd\u91cf,<br/>\u6240\u4ee5\u8fd9\u91cc\u7684\u6d41\u7a0b\u6982\u62ec\u4e00\u4e0b\u5c31\u662f:\u6d41\u4f53\u6838\u5f39-->\u5927\u578b\u70ed\u4ea4\u6362\u673a-->\u84b8\u6c7d\u6da1\u8f6e. \u8fd9\u4e9b\u65b0\u589e\u7684\u6b65\u9aa4\u90fd\u662f\u8fd9\u79cd\u6838\u5f39\u53d1<br/>\u7535\u6240\u5fc5\u9700\u7684(\u6216\u8005\u81f3\u5c11\u662f\u6700\u5e38\u7528\u7684),\u4e0d\u8fc7\u590d\u6742\u7684\u6d41\u7a0b\u5e26\u6765\u7684\u56de\u62a5\u5c31\u662f,\u8fd9\u5957\u53d1\u7535\u8bbe\u65bd\u7684\u6700\u7ec8\u8f93\u51fa\u529f\u7387,\u8fdc\u9ad8\u4e8e\u4f7f<br/>\u7528\u540c\u7b49\u6570\u91cf\u71c3\u6599\u7684\u5e38\u89c4\u6838\u5f39.\u6d41\u4f53\u6838\u5f39\u4e0e\u5e38\u89c4\u6838\u5f39\u7684\u8fd9\u79cd\u8f93\u51fa\u5dee\u5f02,\u5176\u5b9e\u662f\u56e0\u4e3a\u5e38\u89c4\u6838\u5f39\u5bf9\u8f93\u51fa\u529f\u7387\u670950\uff05\u7684\u524a<br/>\u5f31,\u6240\u4ee5\u4e00\u53f0\u9ad8\u6548\u7684\u6d41\u4f53\u5806\u5c31\u8db3\u4ee5\u63d0\u4f9bIV\u529f\u7387\u7684\u8f93\u51fa.\u4e0d\u8fc7\u672c\u4efb\u52a1\u4e2d\u7684\u8fd9\u4e2a\u8fd8\u4e0d\u591f\u5f3a,\u6d41\u4f53\u6838\u5f39\u4e00\u822c\u8fd8\u6709\u4e00\u4e9b\u989d<br/>\u5916\u7684\u3001\u66f4\u96be\u5904\u7406\u7684\u8fdb\u9636\u673a\u5236. \u4e8b\u5b9e\u4e0a,\u5c31\u672c\u4efb\u52a1\u6765\u8bf4,\u4f60\u53ef\u4ee5\u9009\u62e9\u4f7f\u7528\u948d\u4f5c\u4e3a\u71c3\u6599,\u4ecd\u80fd\u83b7\u5f97\u53ef\u89c2\u7684\u8f93\u51fa!\u53ea\u9700<br/>\u8981\u6d41\u4f53\u6838\u5f39\u7684\u7ed3\u6784\u65b9\u5757--\u6838\u53cd\u5e94\u5806\u538b\u529b\u5bb9\u5668\u5373\u53ef\u5b8c\u6210\u6b64\u4efb\u52a1,\u4e0d\u8fc7\u8fd8\u6709\u53ef\u9009\u8981\u6c42,\u53ea\u9700\u8bbe\u65bd\u4e2d\u7684\u4e00\u4e9b\u65b9\u5757\u5373\u53ef."

                    "x": 672.0,

                    "tooltip": "\u6b64\u5206\u652f\u7684\u4e24\u4fa7\u5206\u522b\u4e13\u6ce8\u4e8e\u6838\u88c2\u53d8\u7684\u4e24\u79cd\u8f93\u51fa.\u8fd9\u4e00\u4fa7\u4e13\u6ce8\u4e8e\u53cd\u5e94\u5806\u7684\u53d1\u7535,\u4f30\u8ba1\u8fd9\u662f\u4f60\u70b9\u5f00\u8fd9\u4e2a\u4efb\u52a1\u7684\u4e3b\u8981\u539f\u56e0.<br/>\u8fd9\u4e9b\u53d1\u7535\u8bbe\u65bd\u6709\u4e00\u4e2a\u5171\u540c\u76ee\u7684\uff1a\u5b83\u4eec\u751f\u6765\u5c31\u662f\u4e3a\u4e86\u586b\u8865IC2\u6838\u5f39\u4e0eGT\u805a\u53d8\u4e4b\u95f4\u7684\u7a7a\u767d,\u56e0\u4e3a\u5728\u4ee5\u524d,\u9664\u4e86\u6d41\u4f53<br/>\u6838\u5f39\u4ee5\u5916\u5c31\u771f\u7684\u6ca1\u6709\u975e\u5e38\u53ef\u9760\u7684\u6838\u7535\u65b9\u6848\u4e86(\u4f7f\u7528\u7ea2\u77f3\u4fe1\u53f7\u81ea\u52a8\u5316\u7684\u5f3a\u51b7\u6838\u5f39\u5f88\u5bb9\u6613\u540d\u526f\u5176\u5b9e). \u7136\u800c\u805a\u53d8\u6bd4\u6838<br/>\u7535\u9ad8\u4e86\u6574\u6574\u4e24\u7ea7\u7535\u538b,\u800c\u4e14\u5efa\u597d\u4e86\u4e4b\u540e,\u4f60\u8fd8\u9700\u8981\u8f93\u5165\u5de8\u91cf\u7684EU\u624d\u80fd\u542f\u52a8\u5b83.\u8981\u7ffb\u8d8a\u8fd9\u9053\u9e3f\u6c9f\u65e2\u65e0\u804a\u53c8\u56f0\u96be,\u5c24<br/>\u5176\u662f\u5176\u4e2d\u8fd8\u6a2a\u4e98\u4e86\u88c5\u914d\u7ebf\u8fd9\u4e00\u5929\u5811,\u56e0\u6b64\u6211\u4eec\u52a0\u5165\u4e86\u8fd9\u4e9b\u4efb\u52a1.\u4f60\u53ef\u4ee5\u7ec4\u5efa\u7684\u7b2c\u4e00\u6761\u6838\u7535\u4ea7\u7ebf\u662f\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u7ebf<br/>,\u867d\u7136IV\u9636\u6bb5\u53ea\u89e3\u9501\u4e86\u4e00\u534a.\u4e0d\u8fc7\u8fd9\u5c31\u662f\u6211\u4eec\u8981\u5f00\u59cb\u7684\u5730\u65b9."

                    "tooltip": "\u53cd\u5e94\u5806\u9694\u677f,\u5bf9\u4e8e\u81ea\u52a8\u5316\u81f3\u5173\u91cd\u8981,\u867d\u7136\u5b83\u672c\u6765\u4e0d\u662f\u5e72\u8fd9\u4e2a\u7684.\u672c\u6765\u5b83\u4eec\u662f\u7528\u6765\u63d0\u9ad8\u53cd\u5e94\u5806\u7684\u6700\u9ad8\u6e29\u5ea6\u7684,\u4f46\u7531\u4e8e<br/>\u4f60\u7528\u7684\u662f\u6052\u6e29\u6446\u6cd5,\u63d0\u9ad8\u6700\u9ad8\u6e29\u5ea6\u5bf9\u4f60\u6765\u8bf4\u6beb\u65e0\u7528\u5904.\u76f8\u6bd4\u4e4b\u4e0b,\u53cd\u5e94\u5806\u9694\u677f\u662f\u586b\u5145\u6838\u5f39\u6bcf\u4e2a\u69fd\u4f4d(\u9664\u4e86\u71c3\u6599\u68d2\u4e4b<br/>\u5916\u7684\u4f4d\u7f6e)\u6700\u4fbf\u5b9c\u7684\u65b9\u6cd5.\u4f60\u77e5\u9053,\u6bcf\u4e2a\u5143\u4ef6\u7684\u6446\u4f4d\u90fd\u5bf9\u53cd\u5e94\u5806\u7684\u5b89\u5168\u8fd0\u884c\u81f3\u5173\u91cd\u8981.\u71c3\u6599\u81ea\u52a8\u5316\u5f88\u7b80\u5355,\u5c31\u662f\u628a<br/>\u71c3\u6599\u68d2\u8f93\u5165\u8fdb\u53cd\u5e94\u5806,\u4f46\u662f\u4f60\u9700\u8981\u4fdd\u8bc1,\u6240\u6709\u7a7a\u95f2\u7684\u69fd\u4f4d\u4e2d\u653e\u5165\u71c3\u6599\u68d2\u90fd\u662f\u5b89\u5168\u7684. \u8fd9\u6837,\u4f60\u5c31\u53ef\u4ee5\u8bbe\u7f6e\u8fc7\u6ee4,<br/>\u81ea\u52a8\u628a\u67af\u7aed\u71c3\u6599\u68d2\u62bd\u51fa,\u518d\u8865\u5145\u65b0\u7684\u71c3\u6599\u68d2,\u65e0\u7f1d\u4ea4\u6362.\u7136\u540e,\u901a\u8fc7\u70ed\u529b\u79bb\u5fc3\u673a,\u4f60\u53ef\u4ee5\u628a\u67af\u7aed\u71c3\u6599\u68d2\u518d\u6b21\u8f6c\u5316\u4e3a<br/>\u65b0\u71c3\u6599\u68d2,\u53ea\u9700\u8981\u8865\u5145\u6d88\u8017\u7684\u71c3\u6599(\u6bcf\u79cd\u71c3\u6599\u68d2\u53ef\u4ee5\u56de\u6536\u4e0d\u540c\u6570\u91cf\u7684\u71c3\u6599)\u548c\u7a7a\u71c3\u6599\u68d2."

                    "y": 384.0,
                    "tooltip": "\u4e00\u4f4d\u89c2\u5bdf\u654f\u9510\u7684\u6838\u79d1\u5b66\u5bb6\u53ef\u80fd\u5df2\u7ecf\u770b\u5230\u4e86\u66f4\u591a\u53ef\u7528\u4e8eIC2\u6838\u5f39\u7684\u9009\u9879,\u4e0d\u6b62\u662f\u4e4b\u524d\u4efb\u52a1\u4e2d\u63d0\u5230\u7684\u90a3\u4e9b. \u948d\u3001\u94c0<br/>\u3001\u948d\u3001\u94c0...\u522b\u7684\u653e\u5c04\u6027\u7269\u8d28\u5462,\u5b83\u4eec\u8be5\u600e\u4e48\u7528?\u5f88\u9057\u61be,\u539f\u7248IC2\u6838\u5f39\u5c31\u5230\u6b64\u4e3a\u6b62\u4e86.\u5df2\u5b8c\u6210\u7684\u6838\u5f39\u7814\u7a76\u51e0<br/>\u4e4e\u90fd\u662f\u57fa\u4e8eIC2\u4e2d\u5df2\u5b58\u5728\u7684\u71c3\u6599\u68d2,\u5373\u948d\u3001\u94c0\u4ee5\u53caMOX\u71c3\u6599\u68d2. \u5176\u4ed6\u7684\u57fa\u672c\u4e0a\u90fd\u662fGTNH\u6dfb\u52a0\u7684,\u800c\u5b83\u4eec<br/>\u6216\u591a\u6216\u5c11\u88ab\u5927\u591a\u6570\u73a9\u5bb6\u5ffd\u7565\u4e86.\u4f46\u662f,\u5b83\u4eec\u5e76\u975e\u90fd\u662f\u65e0\u7528\u7684! \u60f3\u8981\u8fdb\u4e00\u6b65\u4e86\u89e3\u7684\u8bdd,\u8bf7\u7ee7\u7eed\u9605\u8bfb.Good-G<br/>enerators\u6dfb\u52a0\u4e86\u4e24\u5bf9\u65b0\u7684\u94c0\u3001\u949a\u71c3\u6599\u68d2\uff1a\u6d53\u7f29\u94c0/\u949a\u548c\u6fc0\u53d1\u94c0/\u949a. \u65e0\u8bba\u662f\u6d53\u7f29\u578b\u8fd8\u662f\u6fc0\u53d1\u578b,\u6bcf\u6839<br/>\u71c3\u6599\u68d2\u90fd\u4f7f\u7528\u4e86\u591a\u5f97\u591a\u7684\u6750\u6599,\u4ee5\u81f3\u4e8e\u4f60\u9700\u8981\u4e00\u7ec4\u53c8\u4e00\u7ec4\u7684\u94c0/\u949a\u624d\u80fd\u7ef4\u6301\u5355\u4e2a\u6838\u5f39\u7684\u8fd0\u884c,\u8fd9\u4e5f\u610f\u5473\u8fd9\u662f\u79d1\u6280\u53d1<br/>\u5c55\u5230\u4e00\u5b9a\u9636\u6bb5,\u53ef\u4ee5\u751f\u4ea7\u5b58\u50a8\u5927\u91cf\u7684\u94c0-238\u65f6,\u624d\u80fd\u4f7f\u7528\u7684\u71c3\u6599. \u6d53\u7f29\u578b\u548c\u6fc0\u53d1\u578b\u71c3\u6599\u68d2\u4e4b\u95f4\u7684\u4e3b\u8981\u533a\u522b\u5728<br/>\u4e8e,\u6d53\u7f29\u578b\u5728\u76f8\u540c\u653e\u70ed\u7684\u524d\u63d0\u4e0b\u53ef\u4ee5\u8f93\u51fa\u66f4\u591a\u66f4\u591aEU/t;\u800c\u6fc0\u53d1\u578b\u76f8\u6bd4\u5e38\u89c4\u71c3\u6599\u68d2\u4f1a\u653e\u51fa\u66f4\u591a\u70ed\u91cf.\u8fd9\u610f\u5473\u7740<br/>\u524d\u8005\u66f4\u9002\u5408\u5f3a\u51b7\u6838\u5f39,\u800c\u540e\u8005\u66f4\u9002\u5408\u6d41\u4f53\u6838\u5f39. \u5f3a\u51b7\u6838\u5f39\u4e3a\u4e86\u8ba9\u51b7\u5374\u5355\u5143\u53ef\u4ee5\u6301\u7eed\u66f4\u957f\u65f6\u95f4,\u5e0c\u671b\u71c3\u6599\u68d2\u7684\u653e\u70ed<br/>\u66f4\u5c11,\u8f93\u51fa\u529f\u7387\u66f4\u9ad8;\u800c\u6d41\u4f53\u6838\u5f39\u662f\u57fa\u4e8e\u53cd\u5e94\u5806\u4ea7\u51fa\u7684\u70ed\u91cf(HU),\u751f\u4ea7\u70ed\u51b7\u5374\u6db2\u7684. \u4e0e\u5e38\u89c4\u71c3\u6599\u68d2\u4e00\u6837,\u4f7f<br/>\u7528\u949a\u5236\u6210\u7684\u71c3\u6599\u68d2\u62e5\u6709\u94c0\u71c3\u6599\u68d2\u6ca1\u6709\u7684MOX\u7279\u6027.\u4e0d\u8fc7,\u8fd9\u5e76\u975e\u9ad8\u80fd\u6838\u5f39\u7684\u7ec8\u70b9.\u8fd8\u6709\u4e00\u79cd\u7279\u6b8a\u7684\u3001\u72ec\u4e00\u65e0\u4e8c\u7684<br/>\u71c3\u6599\u68d2,\u79f0\u4e4b\u4e3a\"\u6838\u5fc3\",\u5728wiki\u4e0a\u6709\u4e00\u79cd\u4e13\u4e3a\"\u6838\u5fc3\"\u8bbe\u8ba1\u7684\u5f3a\u51b7\u6446\u6cd5,\u8f93\u51fa\u9ad8\u8fbe7,906,206-E<br/>U/t,\u6362\u7b97\u4e00\u4e0b\u5c31\u662f\u5927\u7ea63A-UHV.\u8fd9\u662f\u4e2a\u975e\u5e38\u79bb\u8c31\u7684\u6570\u5b57,\u4e0e\u4e4b\u76f8\u5e94\u7684\u662f\u5236\u9020\u8fd9\u79cd\u71c3\u6599\u68d2\u7684\u6210\u672c\u4e5f\u975e\u5e38\u79bb<br/>\u8c31.\u8fd9\u662f\u4e00\u79cd\u8d85\u65f6\u4ee3\u7684\u53d1\u7535\u8bbe\u65bd,\u7b49\u5230\u4f60\u8d85\u8d8a\u4e86IC2\u6838\u5f39\u7684\u65f6\u4ee3\u624d\u6709\u53ef\u80fd\u7528\u4e0a\u5b83;\u8fd9\u5bf9\u4e00\u4f4d\u75af\u72c2\u7684\u6838\u79d1\u5b66\u5bb6\u6765\u8bf4<br/>\u4e5f\u662f\u4e00\u4e2a\u771f\u6b63\u7684\u6311\u6218.\u8fd8\u6709\u6ca1\u6709?\u62b1\u6b49,\u4e0d\u591a\u4e86.\u5176\u4ed6\u7684\u71c3\u6599\u68d2\u57fa\u672c\u4e0a\u90fd\u662f\u65e0\u7528\u7684.\u6cf0\u4f2f\u5229\u4e9a\u71c3\u6599\u68d2\u53ef\u4ee5\u589e\u6b96\u751f\u4ea7<br/>\u9506\u548c\u6c19,\u5982\u679c\u4f60\u9700\u8981\u7684\u8bdd,\u8fd8\u6709\u9502\u53ef\u4ee5\u589e\u6b96\u751f\u4ea7\u6c1a,\u4ee5\u53ca\u7845\u5ca9\u71c3\u6599\u68d2\u5728\u53d1\u7535\u65b9\u9762\u5b9e\u5728\u62c9\u5927\u80ef,\u8fd8\u6709\u8bb8\u591a\u66f4\u597d\u7684\u53cd\u5e94<br/>\u5806\u53ef\u4ee5\u5145\u5206\u5229\u7528\u7845\u5ca9. \u5728\u6838\u5f39\u53d1\u7535\u65b9\u9762,\u6ca1\u6709\u5176\u4ed6\u503c\u5f97\u4f7f\u7528\u7684\u71c3\u6599\u4e86."
                },

                    "name": "\u805a\u53d8\u9545\u548c\u4e09\u949b",

                    "x": 672.0,
                    "y": 588.0,
                    "tooltip": "\u4e00\u53f0MKII\u6838\u805a\u53d8\u53cd\u5e94\u5806\u89e3\u9501\u4e86\u66f4\u591a\u805a\u53d8\u6750\u6599,\u5176\u4e2d\u4e00\u4e9b\u662f\u8fdb\u5165\u4e0b\u4e00\u9636\u6bb5\u6240\u5fc5\u9700\u7684.\u8fd9\u4e9b\u5fc5\u9700\u6750\u6599\u4e4b\u4e00\u5c31\u662f\u9545,<br/>\u8fd9\u4e5f\u662f\u8fc4\u4eca\u4e3a\u6b62\u6211\u4eec\u4e0d\u65ad\u6536\u96c6\u9565\u7684\u539f\u56e0\u6240\u5728\uff1a\u56e0\u4e3a\u9545\u9700\u8981\u7528\u9565\u548c\u94ec\u805a\u53d8\u800c\u6765.\u6bd4\u8d77\u9565,\u6216\u662f\u805a\u53d8\u6240\u9700\u80fd\u91cf(\u6bcf\u6876\u7194<br/>\u878d\u9545\u5927\u6982300M-EU)\u800c\u8a00,\u51c6\u5907\u8db3\u591f\u7684\u94ec\u5b9e\u5728\u4e0d\u53eb\u4e8b.\u4e4b\u540e\u4e3a\u4e86\u63a8\u8fdb\u79d1\u6280\u6811,\u4f60\u4f1a\u9700\u8981\u597d\u591a\u597d\u591a\u7ec4\u9545,\u4e0d\u8fc7<br/>\u4f60\u7684\u7b2c\u4e00\u6b65\u76ee\u6807\u662f\u5236\u9020\u51fa141\u4e2a\u952d(\u8bf7\u67e5\u770bZPM\u9636\u6bb5\"\u5236\u9020\u9545\"\u4efb\u52a1,\u4ee5\u83b7\u53d6\u8be6\u7ec6\u4fe1\u606f).\u4e0d\u8fc7,\u5982\u679c\u4f60\u8fd8\u6709<br/>\u66f4\u591a\u7684\u9565,\u90a3\u5c31\u5e94\u8be5\u4e00\u6b21\u591a\u505a\u4e9b\u9545,\u7b49\u4f60\u4ee5\u540e\u9700\u8981\u66f4\u591a\u65f6\u4e0d\u4f1a\u540e\u6094\u7684.\u57282\u7ea7\u805a\u53d8\u89e3\u9501\u7684\u53e6\u4e00\u91cd\u8981\u6750\u6599\u662f\u4e09\u949b,\u5b83<br/>\u4e0e\u4e09\u5143\u91d1\u5c5e\u4e0d\u540c.\u8fd9\u79cd\u6750\u6599\u5fc5\u987b\u901a\u8fc7\u805a\u53d8\u5236\u9020,\u9700\u8981\u7684\u8f93\u5165\u662f\u94ff\u94c0\u548c\u949b.\u5982\u679c\u4f60\u4e4b\u524d\u8fd8\u6ca1\u5408\u6210\u8fc7\u94ff\u94c0,\u4f60\u4f1a\u53d1\u73b0\u5b83<br/>\u9700\u8981\u5927\u91cf\u7684\u6c21,\u51e0\u4e4e\u662f\u6700\u7ec8\u6240\u5f97\u4e09\u949b\u6570\u91cf\u76848\u500d.\u4e3a\u6b64,\u4f60\u5e94\u8be5\u65e9\u65e9\u51c6\u5907\u597d\u6c21\u5faa\u73af\u81ea\u52a8\u5316,\u8fd9\u4e00\u6b65\u81f3\u5173\u91cd\u8981.\u60f3\u8981<br/>\u63a8\u8fdb\u4e0b\u4e00\u6b65\u79d1\u6280\u6811,\u4e09\u949b\u548c\u9545\u4e00\u6837\u4e0d\u53ef\u6216\u7f3a,\u56e0\u6b64\u6700\u597d\u5728\u4f60\u5d2d\u65b0\u843d\u6210\u76842\u7ea7\u6838\u805a\u53d8\u53cd\u5e94\u5806\u4e2d\u6279\u91cf\u5408\u6210\u8fd9\u4e24\u79cd\u6750\u6599,<br/>\u8fd9\u6837\u5c31\u4e0d\u7528\u603b\u662f\u6765\u56de\u5207\u6362\u4e86."

                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u94d5\u952d.png",
                    "x": 648.0,
                    "y": 516.0,
                    "tooltip": "\u6709\u4e9b\u5316\u5b66\u5143\u7d20\u662f\u6784\u5efa\u9ad8\u9636\u673a\u5668\u81f3\u5173\u91cd\u8981\u7684\u6750\u6599.\u4e0d\u5e78\u7684\u662f,\u5176\u4e2d\u7684\u90e8\u5206\u5143\u7d20\u5728\u81ea\u7136\u754c\u4e2d\u5f88\u96be\u627e\u5230,\u9700\u8981\u8fdb\u884c\u4eba\u5de5\u5408<br/>\u6210.\u5b83\u4eec\u53c8\u4e0d\u662f\u5408\u91d1,\u4e5f\u4e0d\u662f\u6750\u6599\u7684\u7b80\u5355\u6df7\u5408,\u800c\u662f\u4e9a\u539f\u5b50\u5c42\u9762\u7684\u7ed3\u5408...\u94d5\u662f\u7b2c\u4e00\u4e2a\u7528\u805a\u53d8\u6280\u672f\u89e3\u51b3\u7684\u6750\u6599\u74f6<br/>\u9888,\u901a\u5e38\u4e5f\u53ea\u80fd\u901a\u8fc7\u805a\u53d8\u5408\u6210.\u867d\u7136\u81ea\u7136\u754c\u4e2d\u6709\u4e9b\u83ab\u540d\u5176\u5999\u7684\u77ff\u77f3\u4e2d\u6709\u53ef\u80fd\u51fa\u4ea7\u94d5,\u4f46\u4fee\u5efa\u4e00\u5ea7\u6838\u805a\u53d8\u53cd\u5e94\u5806\u81ea\u5df1<br/>\u751f\u4ea7\u4f1a\u66f4\u7b80\u5355,\u56e0\u4e3a\u60f3\u8981\u63a8\u8fdb\u79d1\u6280\u4f60\u9700\u8981\u5927\u91cf\u7684\u94d5. \u805a\u53d8\u5408\u6210\u94d5\u7684\u901f\u5ea6\u6bd4\u8f83\u6162,\u4e0d\u8fc7\u5982\u679c\u9664\u6389\u4fee\u5efa\u805a\u53d8\u53cd\u5e94\u5806\u7684<br/>\u6210\u672c,\u5176\u5408\u6210\u6d88\u8017\u7684\u539f\u6599\u5e76\u4e0d\u8d35,\u751a\u81f3\u53ef\u4ee5\u8bf4\u76f8\u5f53\u5ec9\u4ef7:\u6c22\u548c\u9495.\u8fd9\u4e24\u79cd\u5143\u7d20\u5728\u8fc7\u5f80\u79d1\u6280\u6811\u63a8\u8fdb\u7684\u8fc7\u7a0b\u4e2d\u5747\u6709\u5927\u91cf<br/>\u4f7f\u7528,\u6240\u4ee5\u5f04\u4e2a\u51e0\u5428\u5f00\u59cb\u805a\u53d8\u5408\u6210\u5bf9\u4f60\u6765\u8bf4\u5e94\u8be5\u4e0d\u8d39\u5439\u7070\u4e4b\u529b.\u4fdd\u8bc1\u539f\u6599\u4f9b\u5e94\u5145\u8db3\u5341\u5206\u91cd\u8981,\u56e0\u4e3a\u805a\u53d8\u53cd\u5e94\u5806\u6539\u53d8<br/>\u914d\u65b9\u6216\u8005\u5173\u673a\u540e\u518d\u91cd\u542f,\u90fd\u9700\u8981\u5de8\u91cf\u80fd\u91cf\u624d\u80fd\u542f\u52a8. \u4ee5\u805a\u53d8\u94d5\u4e3a\u4f8b,\u9700\u8981\u6d88\u8017150M-EU\u4f5c\u4e3a\u542f\u52a8\u80fd\u91cf,\u800c<br/>\u7a33\u5b9a\u8fd0\u884c\u65f6,\u5355\u4e2a\u94d5\u952d\u7684\u5408\u6210\u6d88\u8017\u4ec5\u4e3a7,077,888-EU.\u800c\u4e14\u5b83\u7684\u8f93\u51fa\u4e5f\u5e76\u975e\u7b49\u79bb\u5b50\u4f53,\u6240\u4ee5\u4f60\u65e0\u6cd5\u4ece<br/>\u4e2d\u56de\u6536\u80fd\u91cf!\u53e6\u5916,\u6bcf\u952d\u5408\u6210\u65f6\u95f4\u4e3a14.4\u79d2,\u6240\u4ee5\u4f60\u53ef\u4ee5\u5728\u76f8\u5bf9\u8f83\u77ed\u7684\u65f6\u95f4\u5185\u83b7\u5f97\u51e0\u7ec4\u94d5.\u800c\u5728\u805a\u53d8\u5408\u6210\u6750\u6599<br/>\u7684\u671f\u95f4,\u53cd\u5e94\u5806\u65e0\u6cd5\u8f93\u51fa\u53d1\u7535\u7528\u7684\u7b49\u79bb\u5b50\u4f53,\u6240\u4ee5\u5b58\u50a8\u597d\u5927\u91cfEU,\u6216\u662f\u5728\u6b64\u671f\u95f4\u4f7f\u7528\u5176\u4ed6\u53d1\u7535\u8bbe\u65bd\u4f1a\u662f\u4e2a\u597d\u4e3b\u610f<br/>.\u6709\u4e86\u94d5,\u4f60\u5c31\u80fd\u5236\u9020\u4e00\u79cd\u65b0\u7684\u5355\u6676\u7845\u3001\u6676\u5706\u4ee5\u53ca\u8bb8\u591a\u5176\u4ed6\u7269\u54c1!\u8bf7\u67e5\u770bNEI,\u83b7\u77e5\u4f60\u6240\u89e3\u9501\u7684\u7269\u54c1."

                    "tooltip": "\u628a\u66f4\u591a\u94c0-238\u6254\u8fdb\u53cd\u5e94\u5806!\u5982\u679c\u4f60\u89c9\u5f97\u771f\u7a7a\u6838\u5f39\u71c3\u70e7\u94c0\u7684\u901f\u5ea6\u8fd8\u4e0d\u591f\u5feb,\u90a3\u4e48\u8fd9\u4e00\u6b3e\u5e94\u8be5\u80fd\u8ba9\u4f60\u6ee1\u610f. \u6d53\u7f29<br/>\u94c0,\u6216\u8005\u7b80\u79f0HDU,\u53ef\u4ee5\u8f93\u51fa\u666e\u901a\u94c0\u71c3\u6599\u68d2\u4e24\u500d\u7684\u529f\u7387,\u800c\u4e14\u71c3\u70e7\u65f6\u95f4\u4ece20000\u79d2\u63d0\u5347\u4e3a70000\u79d2.\u800c<br/>\u70ed\u91cf\u8f93\u51fa\u662f\u76f8\u540c\u7684,\u6240\u4ee5\u8fd9\u4e9b\u71c3\u6599\u68d2\u5728\u5f3a\u51b7\u6838\u5f39\u4e2d\u7684\u5b9e\u9645\u6548\u679c\u5c31\u662f,\u6bcf\u4e2a\u6838\u5f39\u8f93\u51fa\u529f\u7387x2,\u71c3\u6599\u68d2\u66f4\u6362\u9891\u7387\u964d\u4f4e<br/>,\u4f46\u94c0-238\u7684\u6d88\u8017\u901f\u5ea6\u5927\u5927\u63d0\u9ad8.\u5982\u679c\u4f60\u8fd8\u6ca1\u6709\u81ea\u52a8\u5316\u71c3\u6599\u68d2\u8f93\u5165\u7684\u8bdd,\u8fd9\u79cd\u71c3\u6599\u68d2\u6301\u7eed\u65f6\u95f4\u66f4\u957f,\u4e5f\u53ef\u4ee5\u5927<br/>\u5927\u51cf\u5c11\u64cd\u4f5c.\u5f53\u7136\u81ea\u52a8\u5316\u5c31\u66f4\u597d\u4e86,\u4e0d\u8fc7\u5982\u679c\u66f4\u6362\u71c3\u6599\u68d2\u8fd9\u90e8\u5206\u662f\u624b\u52a8\u7684\u8bdd,\u90a3\u4e48\u7206\u70b8\u7684\u5371\u9669\u4e5f\u5c31\u5927\u5927\u964d\u4f4e\u4e86,\u6240<br/>\u4ee5\u7406\u8bba\u4e0a\u8fd9\u662f\u5b89\u5168\u7684,\u53ea\u8981\u4f60\u4e0d\u5acc\u81ea\u5df1\u7684EU\u7f13\u5b58\u4e0d\u591f\u7528\u5c31\u884c.\u7528\u4e0a\"\u6838\u5fc3\"\u4e4b\u524d\u7684\u6700\u540e\u4e00\u6b65,\u6d53\u7f29\u949a,\u6216\u8005\u7b80\u79f0<br/>HDP.\u6d53\u7f29\u949a\u71c3\u6599\u68d2\u62e5\u6709\u7c7b\u4f3cMOX\u7684\u7279\u6027,\u6240\u4ee5\u76f8\u6bd4\u6d53\u7f29\u94c0\u71c3\u6599\u68d2\u53ef\u4ee5\u8f93\u51fa\u66f4\u9ad8\u529f\u7387,\u5355\u4e2a\u6838\u5f39\u53ef\u4ee5\u8f93\u51fa\u9ad8\u8fbe<br/>\u51e0A-LuV,\u4e0d\u8fc7\u4f60\u9700\u8981\u8ba9\u53cd\u5e94\u5806\u6301\u7eed\u5728\u9ad8\u6e29\u4e0b\u8fd0\u884c,\u8fd9\u610f\u5473\u7740\u66f4\u9ad8\u7684\u98ce\u9669! \u9ad8\u8f93\u51fa,\u9ad8\u98ce\u9669,\u8fd9\u5f88\u516c\u5e73."
                },
                {
                    "name": "\u9ad8\u6e29\u8d85\u7ea7\u589e\u6b96\u53cd\u5e94\u5806",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806.png",
                    "x": 876.0,
                    "y": 360.0,
                    "tooltip": "\u4f60\u542c\u8bf4\u8fc7\u7403\u5e8a\u53cd\u5e94\u5806\u5417?\u5728\u53d1\u7535\u4fa7\u5206\u652f\u6709\u53e6\u4e00\u4e2a\u4efb\u52a1,\u948d\u9ad8\u6e29\u53cd\u5e94\u5806,\u4f46\u8fd9\u662f\u4e0d\u540c\u7684\u591a\u65b9\u5757\u673a\u5668.\u5b83\u53eb\u4f5c\u9ad8\u6e29\u6c14\u51b7<br/>\u53cd\u5e94\u5806(HTGR),\u9700\u8981\u4f7f\u7528\u71c3\u6599\u4e38,\u5e76\u4e14\u6d88\u8017\u7535\u529b.\u7136\u800c,\u5b83\u4e5f\u65e0\u6cd5\u771f\u6b63\u5927\u91cf\u53d1\u7535,\u5c3d\u7ba1\u9020\u4ef7\u9ad8\u6602,\u751a\u81f3\u65e0\u6cd5<br/>\u4e0e\u53e6\u4e00\u7248\u672c(\u948d\u9ad8\u6e29\u53cd\u5e94\u5806)\u6240\u8f93\u51fa\u7684EU/t\u76f8\u6bd4.\u591a\u65b9\u5757\u673a\u5668\u7684\u7ed3\u6784\u57fa\u672c\u76f8\u540c,\u8fd9\u662f\u4e00\u5ea7\u5de8\u5927\u7684\u53cd\u5e94\u5806,\u5c3a\u5bf8<br/>\u7ea6\u4e3a12x12x12,\u9700\u8981500+\u94d5\u5236\u673a\u68b0\u65b9\u5757.\u800c\u53d1\u7535\u6548\u7387\u4f4e\u4e0b\u7684\u4ea4\u6362,\u5c31\u662f\u5176\u589e\u6b96\u6548\u7387\u6781\u9ad8.\u5bf9\u4e0d\u77e5\u60c5\u8005<br/>\u6765\u8bf4,\u8fd9\u53f0\u673a\u5668\u975e\u5e38\u6602\u8d35.\u7403\u5e8a\u53cd\u5e94\u5806\u7684\u5de5\u4f5c\u539f\u7406\u662f,\u586b\u6ee1\u71c3\u6599\u4e38,\u7136\u540e\u53cd\u5e94\u5806\u5c31\u4f1a\u6301\u7eed\u8fd0\u884c,\u57fa\u672c\u4e0a\u53ef\u4ee5\u8bf4\u662f\u6c38<br/>\u4e45\u8fd0\u884c.\u8fd9\u6837,\u4f60\u5c31\u80fd\u62e5\u6709\u5168\u81ea\u52a8\u7684,\u51e0\u4e4e\u65e0\u7a77\u65e0\u5c3d\u7684\u9565\u3001\u949a\u4ee5\u53ca\u5176\u4ed6\u4e1c\u897f(\u5c06\u5728\u4e4b\u540e\u7684\u4efb\u52a1\u4e2d\u89e3\u91ca,\u4ee5\u53ca\u5982\u4f55\u751f<br/>\u4ea7\u71c3\u6599\u3001\u5982\u4f55\u5904\u7406\u8f93\u51fa). \u6362\u53e5\u8bdd\u8bf4,\u867d\u7136\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u786e\u5b9e\u9020\u4ef7\u9ad8\u6602,\u4f46\u5982\u679c\u4f60\u9700\u8981\u5de8\u91cf\u7684\u3001\u65e0\u4f11\u6b62\u7684\u589e\u6b96<br/>\u8f93\u51fa,\u5176\u5b9e\u8fd9\u4e2a\u6210\u672c\u8fd8\u662f\u5408\u7406\u7684.\u5982\u679c\u4f60\u8fd8\u5728\u72b9\u8c6b\u662f\u5426\u8981\u5efa\u9020\u5b83,\u8bf7\u5148\u67e5\u770b\u4e0b\u4e00\u4e2a\u4efb\u52a1,\u4e86\u89e3\u5173\u4e8e\u71c3\u6599\u548c\u8f93\u51fa\u7684\u66f4<br/>\u591a\u4fe1\u606f\u540e\u518d\u505a\u51b3\u5b9a\u5427.\u6ce8\u610f\u4e8b\u9879:\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806\u6709\u5185\u90e8\u71c3\u6599\u7f13\u5b58,\u5e76\u4e14\u53ea\u9700\u89811\u4e2a\u4efb\u610f\u79cd\u7c7b\u7684\u8f93\u5165\u603b\u7ebf\u548c1\u4e2a\u8f93<br/>\u51fa\u603b\u7ebf(\u53cd\u5e94\u5806\u4f1a\u81ea\u52a8\u5c06\u6bcf64\u4e2a\u67af\u7aed\u71c3\u6599\u4e38\u538b\u7f29\u62101\u4e2a\u7403,\u6240\u4ee5\u4e3a\u4e86\u907f\u514d\u8f93\u51fa\u603b\u7ebf\u6ee1\u4e86\u4e4b\u540e\u541e\u7269\u54c1,\u4f60\u9700\u89816\u683c<br/>\u4ee5\u4e0a\u7a7a\u95f4\u7684\u8f93\u51fa\u603b\u7ebf)\u53cd\u5e94\u5806\u8fd0\u884c\u53ea\u9700\u8981720k\u71c3\u6599\u4e38\u4e2d\u768472k\u4e2a,\u4f46\u4ee5\u6700\u5c0f\u9700\u6c42\u91cf\u8fd0\u884c\u610f\u5473\u7740\u4f60\u65e0\u6cd5\u83b7\u5f97\u4efb<br/>\u4f55\u589e\u76ca,\u4f8b\u5982\u66f4\u77ed\u7684\u914d\u65b9\u65f6\u95f4,\u6bcf\u8f6e\u8fd0\u884c\u66f4\u591a\u7684\u71c3\u6599\u4e38\u5904\u7406\u91cf.\u65e0\u8bba\u5185\u90e8\u6709\u591a\u5c11\u71c3\u6599\u4e38,\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u8fd0\u884c\u65f6\u603b<br/>\u4f1a\u6d88\u80171A-LuV,\u4f46\u4e5f\u4f1a\u5728\u8fd0\u884c\u65f6\u4ea7\u751f\u70ed\u51b7\u5374\u6db2.\u5982\u679c\u4f60\u5c06\u5176\u7528\u4e8e\u53d1\u7535,\u5c31\u53ef\u4ee5\u83b7\u53d6\u6bd4\u53cd\u5e94\u5806\u8fd0\u884c\u6240\u9700\u66f4\u591a\u7684<br/>\u7535\u529b.\u653e\u5165\u7684\u71c3\u6599\u4e38\u8d8a\u591a,\u53cd\u5e94\u5806\u7684\u541e\u5410\u91cf\u8d8a\u5927.\u5728NEI\u4e2d\u8f93\u5165\"HTGR\",\u5c31\u53ef\u4ee5\u770b\u5230\u6240\u6709\u4e0e\u8fd9\u53f0\u591a\u65b9\u5757\u673a<br/>\u5668\u76f8\u5173\u7684\u7269\u54c1."
                },

                    "x": 576.0,
                    "y": 516.0,
                    "tooltip": "\u6574\u5ea7\u6838\u805a\u53d8\u53cd\u5e94\u5806\u672c\u8eab\u5e76\u4e0d\u4f1a\u4ea7\u51faEU,\u5b83\u53ea\u80fd\u6d88\u8017EU.\u5f53\u7136,\u4f7f\u7528\u5176\u4ea7\u51fa\u7684\u7b49\u79bb\u5b50\u4f53\u53d1\u7535\u4e5f\u975e\u5e38\u7b80\u5355,\u62e5\u6709\u7b49<br/>\u79bb\u5b50\u6da1\u8f6e\u540e,\u8fd9\u5c31\u662f\u4e2a\u5355\u6b65\u5904\u7406\u8fc7\u7a0b.\u7b49\u79bb\u5b50\u6da1\u8f6e\u662f\u4e00\u79cd\u7279\u6b8a\u7684\u6da1\u8f6e\u673a,\u5b83\u53ea\u63a5\u53d7\u7b49\u79bb\u5b50\u4f53,\u800c\u4e14\u6bd4\u4e4b\u524d\u7684\u5404\u79cd\u6da1<br/>\u8f6e\u8981\u8d35\u5f97\u591a,\u4e3b\u4f53\u7ed3\u6784\u9700\u8981\u5927\u91cf\u94a8\u94a2,\u800c\u63a7\u5236\u5668\u65b9\u5757\u9700\u8981\u7845\u5ca9\u548c\u7845\u5ca9\u5408\u91d1.\u9996\u5148,MKI\u805a\u53d8\u53cd\u5e94\u5806\u53ef\u4ee5\u751f\u4ea7\u591a\u5c11<br/>\u7b49\u79bb\u5b50\u4f53?\u5728\u5f53\u524d\u9636\u6bb5,\u6700\u4f73\u7684\u53d1\u7535\u7b49\u79bb\u5b50\u4f53\u4e3a\u6c26\u79bb\u5b50,\u5b83\u7684\u539f\u6599\u975e\u5e38\u4fbf\u5b9c,\u540c\u65f6\u6bcf\u6876\u6c26\u79bb\u5b50\u751f\u4ea7\u65f6\u95f4\u4e3a6.4\u79d2<br/>.\u800c\u6bcf\u6876\u6c26\u79bb\u5b50\u71c3\u503c\u4e3a81,920,000-EU,\u4e5f\u5c31\u662f\u6da1\u8f6e100\uff05\u6548\u7387\u4e0b640,000-EU/t,\u6216<br/>\u662f150\uff05\u6548\u7387\u4e0b960,000-EU/t.\u57fa\u672c\u76f8\u5f53\u4e8e8A-ZPM,\u4e0e\u4e4b\u524d\u53ef\u7528\u7684\u80fd\u6e90\u76f8\u6bd4,\u8fd9\u662f\u53d1\u7535\u529f\u7387<br/>\u7684\u4e00\u6b21\u5de8\u5927\u98de\u8dc3,\u800c\u4e14\u7b49\u79bb\u5b50\u4f53\u57fa\u672c\u7528\u4e0d\u7740\u4ec0\u4e48\u524d\u671f\u5904\u7406! \u591a\u5927\u591a\u6570\u73a9\u5bb6\u800c\u8a00,\u805a\u53d8\u662f\u8fd9\u4e09\u56db\u4e2a\u9636\u6bb5\u7684\u552f\u4e00\u80fd\u6e90<br/>,\u6240\u6709\u5176\u4ed6\u83b7\u53d6EU\u7684\u65b9\u5f0f\u90fd\u590d\u6742\u5f97\u591a,\u4e5f\u66f4\u96be\u5347\u7ea7.\u4e5f\u5c31\u662f\u8bf4,\u4f60\u9700\u8981\u66f4\u591a\u7684\u591a\u65b9\u5757\u6da1\u8f6e\u6765\u6d88\u8017\u4ea7\u51fa\u7684\u6240\u6709\u7b49\u79bb<br/>\u5b50\u4f53.\u5728LuV\u9636\u6bb5,\u6bcf\u53f0\u6da1\u8f6e\u53ea\u80fd\u8f93\u51fa1A-ZPM,\u6240\u4ee5\u4f60\u9700\u8981\u8f93\u51fa\u4e0d\u8d85\u8fc7131,072-EU/t\u7684\u9ad8\u6548<br/>\u6da1\u8f6e\u8f6c\u5b50. \u6709\u4e09\u79cd\u9009\u62e9,\u6309\u6548\u7387\u964d\u5e8f\u6392\u5217\u5982\u4e0b:\u5927\u578b\u9540\u94d1\u94af\u6da1\u8f6e,\u6548\u7387150\uff05,\u8f93\u51fa\u529f\u7387124,740-E<br/>U/t\u666e\u901a\u9f99\u952d\u6da1\u8f6e,\u6548\u7387145\uff05,\u8f93\u51fa\u529f\u7387121,800-EU/t\u5927\u578b\u78b3\u5316\u94a8\u6da1\u8f6e,\u6548\u7387140\uff05,\u8f93\u51fa<br/>\u529f\u7387123,480-EU/t."

                    "tooltip": "\u4efb\u52a1\u7ebf\u7684\u8fd9\u4e2a\u5206\u652f\u4e3b\u8981\u662f\u5173\u4e8eIC2\u6838\u5f39\u53d8\u79cd,\u4e0d\u540c\u4e8e\u53f3\u8fb9\u5206\u652f\u4ecb\u7ecd\u7684\u7b80\u5355\u6838\u5f39. \u53d8\u79cd\u6838\u5f39\u66f4\u52a0\u5f3a\u5927,\u4f46\u4e5f\u9700\u8981<br/>\u66f4\u591a\u914d\u5957\u8bbe\u65bd.\u4e3b\u8981\u7684\u4e24\u4e2a\u53d8\u79cd\u5206\u522b\u4e3a\u6d41\u4f53\u6838\u5f39\u548c\u5f3a\u51b7\u6838\u5f39,\u4f1a\u5728\u4ee5\u4e0b\u4efb\u52a1\u4e2d\u8be6\u7ec6\u4ecb\u7ecd. \u4f46\u662f,\u8fd8\u6709\u5176\u4ed6\u9c9c\u4e3a\u4eba<br/>\u77e5\u7684\u7c7b\u578b,\u6bd4\u65b9\u8bf4\u6273\u624b\u6838\u5f39,\u5728\u5f53\u524d\u7248\u672c\u6709\u53ef\u80fd\u80fd\u7528,\u4e5f\u6709\u53ef\u80fd\u4e0d\u80fd\u7528.\u53e6\u5916,\u6709\u4eba\u544a\u8bc9\u8fc7\u4f60\u62c6\u9664\u6838\u5f39\u80fd\u91cd\u7f6e\u5176\u70ed<br/>\u91cf\u5417?\u867d\u7136\u8fd9\u662f\u4e2a\u8001\u6897,\u4f46\u662f\u5982\u679c\u6709\u4efb\u4f55\u65b0\u5f0fIC2\u6838\u5f39\u88ab\u53d1\u660e\u51fa\u6765\u4e86,\u6211\u4eec\u90fd\u4f1a\u5728\u6b64\u8fdb\u884c\u4ecb\u7ecd."

                    "tooltip": "\u6b64\u5206\u652f\u59cb\u4e8eIV\u4e2d\u671f.\u5728\u8fd9\u4e2a\u65b9\u5411\u4e0a,\u4f60\u80fd\u627e\u5230\u51e0\u79cd\u6838\u88c2\u53d8\u76f8\u5173\u8bbe\u5907,\u5904\u7406\u8fc7\u7a0b\u4e0eIC2\u6838\u5f39\u76f8\u540c,\u4f46\u65b9\u5f0f\u66f4\u590d\u6742<br/>,\u6536\u83b7\u4e5f\u66f4\u591a.\u5728\u8fd9\u91cc,\u4f60\u53ef\u4ee5\u50cf\u6838\u5f39\u4e00\u6837\u83b7\u5f97EU\u548c\u589e\u6b96\u7684\u526f\u4ea7\u7269,\u4e0d\u8fc7\u901f\u5ea6\u66f4\u5feb,\u9009\u62e9\u4e0e\u76ee\u6807\u4e5f\u66f4\u591a\u6837.\u6b63\u786e<br/>\u7684.\u5982\u679c\u4f60\u7528\u8fc7IC2\u6838\u5f39,\u4f60\u5e94\u8be5\u5df2\u7ecf\u591a\u5c11\u4e86\u89e3\u8fc7\u5b83\u7684\u5de5\u4f5c\u673a\u5236,\u4e0d\u8fc7\u8fd9\u73a9\u610f\u5df2\u7ecf\u6709\u70b9\u8fc7\u65f6\u4e86.\u90a3\u5f53\u7136,\u6bd5\u7adf\u8fd9<br/>\u662f\u57fa\u4e8eIC2\u7684\u5185\u5bb9,\u800c\u4e14\u5df2\u7ecf\u6709\u5341\u591a\u5e74\u4e86,\u5b83\u4e0d\u8fc7\u65f6\u8c01\u8fc7\u65f6. \u4e0d\u8bbaGTNH\u4e3a\u90a3\u4e9b\u8bbe\u5907\u589e\u6dfb\u4e86\u591a\u5c11\u9644\u4ef6\u5185\u5bb9,<br/>\u6bd4\u8d77\u5176\u4ed6\u6838\u5f39\u8bbe\u65bd\u6765\u8bf4\u90fd\u662f\u5c0f\u5deb\u89c1\u5927\u5deb.\u4e8b\u5b9e\u4e0a,\u90a3\u4e9b\u9644\u4ef6\u4e5f\u662f\u4ece\u5176\u4ed6\u65b0\u589e\u7684\u6838\u88c2\u53d8\u5185\u5bb9\u79fb\u690d\u6765\u7684.\u5f53\u7136,\u5347\u538b\u589e<br/>\u4ea7\u7684\u4f20\u7edf\u827a\u80fd\u53ef\u4e0d\u80fd\u5c11\u4e86.\u5230\u8fbeIV\u3001LuV\u7b49\u9636\u6bb5\u540e,\u4f60\u80fd\u4ee5\u66f4\u5148\u8fdb\u7684\u65b9\u5f0f\u4f7f\u7528\u948d\u548c\u94c0! \u4e0d\u5f97\u4e0d\u8bf4,\u6574\u4e2a\u6838\u5de5<br/>\u4e1a\u9664\u4e86\u5076\u5c14\u51fa\u73b0\u7684\u949a,\u5269\u4e0b\u7684\u51e0\u4e4e\u90fd\u662f\u8fd9\u4fe9\u5143\u7d20\u6784\u6210\u7684\u71c3\u6599.\u4f46\u6bd5\u7adf\u8fd9\u662f\u65b0\u7684\u53cd\u5e94\u5806,\u6240\u4ee5\u4f60\u9700\u8981\u65b0\u7684\u71c3\u6599\u9884\u5904\u7406<br/>. \u8fd9\u91cc\u5c55\u793a\u7684\u662f\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u3001\u948d\u9ad8\u6e29\u53cd\u5e94\u5806/\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806,\u4ee5\u53ca\u7845\u5ca9\u76f8\u5173\u53cd\u5e94\u5806.\u6700\u540e,\u672c\u4efb\u52a1\u7ebf\u4e2d\u4e0d<br/>\u540c\u4efb\u52a1\u4f1a\u63d0\u5230\u8bb8\u591a\u4e0d\u540c\u7684\u591a\u65b9\u5757\u673a\u5668\u53ca\u8bbe\u65bd,\u800c\u4efb\u52a1\u4e00\u822c\u5f7c\u6b64\u65e0\u5173.\u8fd9\u4e9b\u4efb\u52a1\u7684\u8981\u6c42\u90fd\u5f88\u7b80\u5355,\u540c\u6837\u5956\u52b1\u4e5f\u5f88\u7b80\u5355<br/>,\u6bd4\u5982,\u4efb\u52a1\u4e0d\u4f1a\u5f3a\u5236\u4f60\u5728\u89e3\u9501\u948d\u9ad8\u6e29\u53cd\u5e94\u5806\u4e4b\u524d,\u4fee\u5efa\u5b8c\u6574\u7684\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u53ca\u914d\u5957\u8bbe\u65bd. \u5982\u679c\u4f60\u611f\u5174\u8da3\u7684\u8bdd<br/>,\u53ef\u9009\u8981\u6c42\u4f1a\u5217\u51fa\u4e3b\u8981\u4e14\u6bd4\u8f83\u8d35\u7684\u5408\u6210,\u6307\u5bfc\u4f60\u7684\u4ea7\u7ebf\u642d\u5efa\u5de5\u4f5c."
                },

                    "x": 564.0,
                    "y": 684.0,
                    "tooltip": "\u67d0\u4e9b\u6da1\u8f6e\u6750\u6599\u5bf9\u4f60\u8fd8\u4e0d\u592a\u9002\u7528,\u8981\u4e48\u662f\u56e0\u4e3a\u4f60\u8fd8\u6ca1\u6709\u8fd9\u79cd\u6750\u6599,\u8981\u4e48\u662f\u56e0\u4e3a\u6da1\u8f6e\u52a8\u529b\u4ed3\u4e0d\u591f\u5904\u7406\u7b49\u79bb\u5b50\u4f53\u7684\u8f93\u51fa\u529f<br/>\u7387.\u5728UHV\u9636\u6bb5\u60c5\u51b5\u4f1a\u6709\u6240\u4e0d\u540c,\u5c4a\u65f6\u4f60\u53ef\u4ee5\u518d\u6b21\u5c06\u6bcf\u53f0\u6da1\u8f6e\u7684\u6700\u5927\u8f93\u51fax4,\u5e76\u4e14\u8fd8\u80fd\u89e3\u9501\u65e0\u5c3d\u952d,\u4f5c\u4e3a\u6da1\u8f6e<br/>\u8f6c\u5b50\u7684\u4e00\u79cd\u53ef\u9009\u6750\u6599.\u5927\u578b\u65e0\u5c3d\u6da1\u8f6e,\u6548\u7387270\uff05,\u8f93\u51fa\u529f\u73874,354,560-EU/t\u5927\u578b\u65e0\u5c3d\u50ac\u5316\u5242\u6da1<br/>\u8f6e,\u6548\u7387200\uff05,\u8f93\u51fa\u529f\u7387806,400-EU/t\u662f\u7684,\u57fa\u672c\u4e0a\u5c31\u662f\u8fd9\u6837.\u4f60\u53ef\u4ee5\u4f7f\u7528\u6b64\u524d\u6da1\u8f6e\u4efb\u52a1\u4e2d\u63d0\u5230<br/>\u7684\u4efb\u4f55\u6750\u6599,\u4e0d\u8fc7\u5f53\u4f60\u9020\u51fa8\u9636\u706b\u7bad\u5e76\u53ef\u4ee5\u5f00\u91c7\u65e0\u5c3d\u50ac\u5316\u5242\u540e,\u5c31\u591a\u4e86\u8fd9\u4e24\u4e2a\u9009\u62e9. \u663e\u7136,\u65e0\u5c3d\u7684\u6027\u80fd\u8981\u597d\u5f97\u591a<br/>,\u4f46\u8fd9\u79cd\u6750\u6599\u4e5f\u8d35\u5f97\u591a. \u5982\u679c\u4f60\u575a\u6301\u805a\u53d8\u53d1\u7535\u7684\u8bdd,\u4f60\u5c31\u9700\u8981\u4e0d\u5c11\u8fd9\u6837\u7684\u6da1\u8f6e,\u5e2e\u52a9\u4f60\u6b65\u5165\u6e38\u620f\u7ec8\u7ae0.\u8bf7\u8bb0\u4f4f,<br/>\u4f60\u53ef\u4ee5\u8f93\u5165\u8d85\u51fa\u6700\u4f73\u6d41\u91cf\u7684\u7b49\u79bb\u5b50\u4f53,\u4ee5\u635f\u5931\u71c3\u6599\u6548\u7387\u4e3a\u4ee3\u4ef7,\u4f7f\u5f97\u6bcf\u53f0\u6da1\u8f6e\u53ef\u4ee5\u8f93\u51fa\u66f4\u9ad8\u529f\u7387.\u5236\u9020\u4e00\u4e2aUHV<br/>\u52a8\u529b\u4ed3(\u666e\u901a\u6216\u7f13\u51b2\u7684)\u5373\u53ef\u5b8c\u6210\u6b64\u4efb\u52a1."

                {

                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c1f\u5355\u5143.png",
                    "x": 720.0,
                    "y": 300.0,
                    "tooltip": "\u5047\u8bbe\u4f60\u5df2\u7ecf\u5efa\u9020\u4e86\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u548c\u53cd\u5e94\u5806\u71c3\u6599\u7cbe\u70bc\u5382,\u800c\u4e14\u53ef\u7528\u7684\u71c3\u6599\u4e5f\u5df2\u7ecf\u8f93\u5165,\u90a3\u4e48\u4f60\u5c31\u53ef\u4ee5\u4e3a\u53cd\u5e94\u5806\u901a\u7535<br/>\u5e76\u8ba9\u5176\u81ea\u884c\u8fd0\u884c.\u968f\u7740\u53cd\u5e94\u5806\u7684\u8fd0\u884c,\u4f7f\u7528\u71c3\u65991,\u914d\u54084\u4e2aIV\u52a8\u529b\u4ed3,\u5b83\u53ef\u4ee5\u8f93\u51fa4A-IV;\u5e76\u4e14\u6bcf\u4e2a\u5faa\u73af<br/>\u6301\u7eed100\u79d2(\u4f60\u53ef\u4ee5\u5728NEI\u627e\u5230\u8be5\u914d\u65b9,\u6709\u4e13\u95e8\u7684\u4e00\u9875\u4ecb\u7ecd\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u53ef\u4ee5\u4f7f\u7528\u76843\u79cd\u71c3\u6599,\u4ee5\u53ca\u5b83\u4eec\u80fd<br/>\u8f93\u51fa\u4ec0\u4e48).\u5176\u4ed6\u7684\u5462?\u6574\u4e2a\u53d1\u7535\u8bbe\u65bd\u6709\u4e24\u4e2a\u8f93\u5165\u548c\u56db\u4e2a\u8f93\u51fa.\u8f93\u5165\u4e4b\u4e00\u4e3a3\u79cd\u71c3\u6599\u4e2d\u7684\u4efb\u610f\u4e00\u79cd,\u53e6\u4e00\u4e2a\u8f93\u5165\u662f<br/>\u56db\u6c1f\u94cd\u9178\u9502(LTFB). \u800c\u5728\u8f93\u51fa\u7aef,\u6709\u4e00\u79cd\u662f\u56fa\u5b9a\u7684\uff1a\u94c0-233,\u5c11\u91cf\u968f\u673a\u8f93\u51fa,\u6bcf\u6b21\u8f93\u51fa\u5e73\u574710\u79d2.<br/> \u8fd8\u6709\u53e6\u5916\u4e24\u79cd\u8f93\u51fa,\u67af\u7aed\u94c0\u7194\u76d0\u548c\u516d\u6c1f\u5316\u94c0,\u6765\u81ea\u4e8e\u6bcf\u79cd\u71c3\u6599,\u4e0d\u8fc7\u66f4\u597d\u7684\u71c3\u6599\u6bcf\u6b21\u5faa\u73af\u51fa\u4ea7\u66f4\u591a. \u6700\u540e,\u67af<br/>\u7aed\u948d\u7194\u76d0\u6216\u67af\u7aed\u948d\u94cd\u7194\u76d0\u4e5f\u662f\u53ef\u80fd\u7684\u8f93\u51fa,\u524d\u8005\u6765\u81ea\u4e8e\u71c3\u65991,\u800c\u540e\u8005\u6765\u81ea\u4e8e\u53e6\u5916\u4e24\u79cd\u71c3\u6599,\u948d\u94cd\u8981\u6bd4\u948d\u7684\u66f4\u5177\u4ef7<br/>\u503c.\u800c\u6240\u6709\u8fd9\u4e9b\u90fd\u662f\u4e3a\u4e86\u5904\u7406\u540e,\u5f97\u5230\u66f4\u597d\u7684\u6db2\u6001\u6c1f\u948d\u53cd\u5e94\u5806\u71c3\u6599,\u4ee5\u53ca\u51fa\u4ea7\u6709\u7528\u7684\u589e\u6b96\u526f\u4ea7\u7269.\u8ba9\u6211\u4eec\u4ece\u71c3\u65991<br/>\u5f00\u59cb,\u6bcf\u6876\u9700\u8981\u4e24\u6876\u56db\u6c1f\u787c\u9178\u9502,\u53ef\u6301\u7eed\u71c3\u70e71000\u79d2,\u5e76\u4ee532,768-EU/t\u7684\u529f\u7387\u8f93\u51fa\u603b\u8ba1655,<br/>536,000-EU.\u5728\u6b64\u4e4b\u540e,\u4f60\u4f1a\u83b7\u5f97\u5e73\u5747367L\u7684\u94c0-233\u3001250L\u7684\u67af\u7aed\u94c0\u7194\u76d0\u3001500L\u7684\u67af<br/>\u7aed\u948d\u7194\u76d0,\u4ee5\u53ca5L\u7684\u516d\u6c1f\u5316\u94c0. \u6b63\u5982\u4f60\u6240\u770b\u5230\u7684,\u8fd9\u662f\u4e00\u53f0\u7f13\u6162\u71c3\u70e7\u7684\u53cd\u5e94\u5806,\u8fd9\u4e9b\u6d41\u4f53\u6bcf\u4e00\u6876\u90fd\u5f25\u8db3\u73cd\u8d35!"
                },
                {

                    "x": 492.0,
                    "y": 420.0,
                    "tooltip": "\u4ece\u6d41\u4f53\u6838\u5f39\u5230\u80fd\u91cf,\u4f60\u9700\u8981\u4e00\u53f0\u5927\u578b\u70ed\u4ea4\u6362\u673a(LHE).\u5b83\u8f93\u5165\u70ed\u6d41\u4f53(\u5927\u90e8\u5206\u60c5\u51b5\u4e0b\u4e3a\u70ed\u51b7\u5374\u6db2),\u5c06\u84b8\u998f\u6c34<br/>\u8f6c\u5316\u4e3a\u84b8\u6c7d\u6216\u8fc7\u70ed\u84b8\u6c7d(\u57fa\u4e8e\u8f93\u5165\u70ed\u6d41\u4f53\u7684\u901f\u5ea6).\u5728\u6b64\u53ea\u80fd\u4f7f\u7528\u84b8\u998f\u6c34,\u8fd9\u5f88\u91cd\u8981,\u56e0\u4e3a\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u4f1a\u5c06\u5176\u518d<br/>\u6b21\u8f93\u51fa,\u5faa\u73af\u4f7f\u7528.\u5982\u679c\u4f60\u6b63\u5728\u7167\u642cwiki\u4e0a\u7684\u67d0\u79cd\u6446\u6cd5,\u4e3a\u5b9e\u73b0\u5faa\u73af,\u6bcf\u4e2a\u6d41\u4f53\u6838\u5f39\u5927\u7ea6\u9700\u8981\u4e00\u53f0\u5927\u578b\u70ed\u4ea4\u6362<br/>\u673a.\u5b83\u4eec\u90fd\u4e0d\u4f1a\u8fbe\u5230\u5927\u578b\u70ed\u4ea4\u6362\u673a\u53ef\u63a5\u53d7\u7684\u6700\u5927\u6d41\u91cf,\u4f46\u4efb\u4f55\u8d85\u8fc7800HU\u7684\u6446\u6cd5\u90fd\u53ef\u4ee5\u4e3a\u4f60\u63d0\u4f9b\u8fc7\u70ed\u84b8\u6c7d,\u5728<br/>\u53d1\u7535\u65b9\u9762\u66f4\u5177\u6548\u7387.\u5982\u679c\u4f60\u4f7f\u7528\u7684\u6446\u6cd5\u4e0d\u591f800HU\u8fd9\u4e00\u9608\u503c,\u53ef\u4ee5\u52a0\u4e00\u4e2a\u70ed\u51b7\u5374\u6db2\u7f13\u5b58\u5e76\u8bbe\u7f6e\u7ea2\u77f3\u9501\u5b58\u5668,\u4ee5<br/>\u4f7f\u5176\u95f4\u6b47\u6d41\u901f\u8fbe\u5230\u8fc7\u70ed\u84b8\u6c7d\u7684\u8981\u6c42.\u7ea2\u77f3\u8ba1\u5212(ProjectRed)\u4e2d\u6709\u4e00\u4e2a\u7279\u6b8a\u7684\u65b9\u5757\u53ef\u4ee5\u7528\u4f5c\u9501\u5b58\u5668,\u7136<br/>\u540e\u4f60\u9700\u8981\u4e24\u4e2a\u7ea2\u77f3\u4fe1\u53f7,\u4e0e\u7f13\u5b58\u4e2d\u7684\u6d41\u4f53\u91cf\u76f8\u5173,\u5176\u4e2d\u4e00\u4e2a\u662f\u6b63\u5e38\u7684,\u53e6\u4e00\u4e2a\u9700\u8981\u53cd\u76f8."
