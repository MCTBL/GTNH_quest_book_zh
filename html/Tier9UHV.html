                    "tooltip": "Now that you have th<br/>e bio mainframe, you<br/> have unlocked the f<br/>irst of the stargate<br/> trophies! \nYes, the<br/>re's multiple of the<br/>m, one for each majo<br/>r iteration of the s<br/>targate recipe. \nThe<br/>se trophies are just<br/> that, trophies, and<br/> you can try to craf<br/>t them if you want t<br/>o compare the costs <br/>to today's stargate <br/>standards.\nTo comple<br/>te these quests you <br/>have to submit two s<br/>targates' worth of m<br/>aterials.\n\n\u00a73Now, le<br/>t me bestow upon you<br/> a short history les<br/>son about this point<br/> in GT:NHs past.\n\nTh<br/>e year is 2020. The <br/>bio mainframe was pr<br/>etty much the end of<br/> GT:NH progression a<br/>t the time, not much<br/> above UHV existed o<br/>r was craftable. Thi<br/>s was also the point<br/> in the pack where y<br/>ou'd start scaling f<br/>or stargate, as that<br/> too was tiered at U<br/>HV. Technically UEV <br/>parts were craftable<br/>, but their only use<br/>s were singleblocks <br/>for PAs (which only <br/>held up to 16 UEV ma<br/>chines) and the Deep<br/> Dark Portal. UEV-UM<br/>V energy hatches wer<br/>e craftable, but the<br/>ir recipes were simp<br/>le hull + wire craft<br/>ing table recipes \n.<br/>..and that was about<br/> it for UHV+ content<br/>. \nWith the recent a<br/>ddition of void mine<br/>rs, the previously t<br/>hought to be impossi<br/>ble started to seem <br/>actually attainable,<br/> a set of stargates.<br/> Specifically, to \u00a7o<br/>craft\u00a73 a set of the<br/>m, not just find the<br/>m like others have b<br/>efore. \n\nOne group i<br/>n particular, known <br/>as the \u00a7aGigaplex\u00a73,<br/> gave it their all a<br/>nd actually managed <br/>to do it, to prove t<br/>hat crafting stargat<br/>es is possible with <br/>enough determination<br/>.\n\nThus, on the \u00a7a16<br/>th of February, 2021<br/>\u00a73, the first set of<br/> crafted stargates h<br/>ad been born.\n\nP.S.:<br/> If you want to be a<br/>s faithful to the ch<br/>allenge as possible,<br/> try completing this<br/> quest without using<br/> any of the modern f<br/>unctionality that di<br/>dn't exist back then<br/>.\nHere's a non-exhau<br/>stive list of major <br/>things that didnt ex<br/>ist (in no particula<br/>r order):\n-PCB Facto<br/>ry, Space Elevator, <br/>Component Assemblyli<br/>ne, AAL, PrAss, EEC,<br/> EIG, Compact Fusion<br/>s, MCR, MABS\n-Any be<br/>e related GT machine<br/>s\n-Any UEV or above <br/>multis\n-XL Turbines,<br/> Naq fuel, LEG\n-Sub <br/>1-tick OC, Batch Mod<br/>e, inbuilt Void Prot<br/>ection on multis\n-PA<br/>s with more than 64 <br/>parallel (they autom<br/>atically downtiered <br/>to UHV if you used U<br/>EV machines)\n-Level <br/>Maintainer, AE Fluid<br/> Crafting, Stocking <br/>Buses/Hatches, Craft<br/>ing Input Buses, ME <br/>Output Buses/Hatches<br/>, non-recursive AE c<br/>omponent recipes\n-Sh<br/>ift clicking recipes<br/> into AE patterns (p<br/>ain)\n-Early-Midgame <br/>QoL such as ghost ci<br/>rcuits, visual prosp<br/>ecting, reprogrammin<br/>g circuits with a sc<br/>rewdriver, seeing As<br/>sline recipes in NEI<br/> before having craft<br/>ed them, and more\n\nP<br/>.P.S: This quest is <br/>missing the chaotic <br/>capacitors on purpos<br/>e, because the chaot<br/>ic core recipe requi<br/>res spacetime now, b<br/>ut the chaotic capac<br/>itor recipe did not <br/>change at all since <br/>then. All in all the<br/> cost for these bank<br/>s was completely neg<br/>ligible back then an<br/>d still is today, th<br/>ey only serve as a m<br/>agic gate for SG."
