                    "y": 12.0,
                    "tooltip": "\u4f60\u4e5f\u8bb8\u627e\u4e0d\u5230\u9002\u5408\u4f60\u7684\u519c\u4f5c\u7269\u6216\u871c\u8702\u7684\u6cbc\u6cfd\u6216\u70ed\u5e26\u68ee\u6797,\u4e5f\u6709\u53ef\u80fd\u662f\u79bb\u5f97\u592a\u8fdc\u5f88\u4e0d\u65b9\u4fbf,\u4f60\u7684\u8fd8\u53ef\u80fd\u4f4d\u4e8e\u8f83\u51b7\u7684\u6c14<br/>\u5019\u4e0b,\u4e0d\u5f97\u4e0d\u7ecf\u5e38\u9762\u5bf9\u72fc\u7fa4. \u522b\u6025\u7740\u6253\u5305\u6240\u6709\u4e1c\u897f,\u642c\u5230\u5176\u4ed6\u5730\u65b9,\u4f55\u4e0d\u8bd5\u8bd5\u6539\u53d8\u751f\u7269\u7fa4\u7cfb\u5462? \u5728\u8fd9\u4e2a\u6574\u5408\u5305<br/>\u4e2d\u6709\u51e0\u79cd\u4e0d\u540c\u7684\u65b9\u6cd5\u53ef\u4ee5\u505a\u5230:\u4f7f\u7528\u5deb\u5e08\u5b9d\u5177(Witching-Gadgets)\u4e2d\u7684\u5965\u672f\u7fa4\u7cfb\u8f6c\u5316\u5668-\u9700\u8981<br/>EV\u7535\u8def\u677f\u3001\u94a8\u94a2\u3001\u4e09\u9636\u706b\u7bad-\u8fd8\u9700\u8981\u6ce8\u9b54\u3001\u865a\u7a7a\u91d1\u5c5e(\u8db3\u591f\u7684\u626d\u66f2)\u3001\u63d0\u4f9bCV\u7684\u5145\u80fd\u8282\u70b9\u3001\u5927\u91cf\u6e90\u8d28-\u534a\u5f841<br/>6\u683c-\u53ea\u80fd\u628a\u751f\u7269\u7fa4\u7cfb\u66f4\u6539\u4e3a\u51e0\u79cd\u7279\u5b9a\u200b\u200b\u539f\u7248\u6216\u795e\u79d8\u7684\u751f\u7269\u7fa4\u7cfb-\u6709\u70b9\u6162\u4f7f\u7528\u8840\u9b54\u6cd5(Blood-Magic<br/>)\u7684\u76d6\u4e9a\u4eea\u5f0f(Ritual-of-Gaia's-Transformation)-\u9700\u8981\u865a\u7a7a\u91d1\u5c5e\u3001\u6ce8\u9b54\u3001<br/>\u94a8\u94a2-\u9700\u8981\u6df1\u5165\u7814\u7a76\u8840\u9b54\u6cd5(\u4ee5\u53ca\u968f\u4e4b\u800c\u6765\u7684\u626d\u66f2)-\u9700\u89811,000,000-LP\u3001\u5bfc\u5e08\u6c14\u8840\u5b9d\u73e0\u30014\u9636\u796d\u575b<br/>\u548c[\u89c9\u9192]\u6fc0\u6d3b\u6c34\u6676-\u534a\u5f8410\u683c,\u53ef\u7528\u8840\u77f3\u7816(\u4efb\u610f\u7c7b\u578b)\u7cbe\u786e\u6307\u5b9a-\u65e0\u6cd5\u6307\u5b9a\u751f\u7269\u7fa4\u7cfb,\u4f60\u53ea\u80fd\u57280.0\u52302<br/>.0\u7684\u8303\u56f4\u5185\u4fee\u6539\u6e29\u5ea6/\u6e7f\u5ea6,\u7136\u540e\u542c\u5929\u7531\u547d-\u7531\u4e8e\u8303\u56f4\u6709\u9650\u4ee5\u53ca\u8303\u56f4\u91cd\u53e0\u7b49\u95ee\u9898,\u67d0\u4e9b\u751f\u7269\u7fa4\u7cfb\u65e0\u6cd5\u51fa\u73b0-\u901a\u8fc7<br/>\u4e3b\u4eea\u5f0f\u77f3\u5468\u56f48\u4e2a\u57fa\u5ea7\u4e0a\u7684\u7269\u54c1\u6765\u8c03\u8282\u6e29\u5ea6/\u6e7f\u5ea6-\u9700\u8981\u91cd\u65b0\u767b\u5f55\u624d\u80fd\u770b\u5230\u6539\u53d8-\u6587\u5b57\u4e0e\u89e3\u91ca\u90fd\u5f88\u5c11-\u901f\u5ea6\u5feb\u4f7f\u7528<br/>\u5deb\u672f(Witchery)\u7684\u5b63\u8282\u53d8\u8fc1\u836f\u6c34-\u5c0f\u8303\u56f4,\u8303\u56f4\u4e0e\u836f\u6c34\u7b49\u7ea7\u6709\u5173(\u5f3a\u5ea6\u7b49\u7ea7\u800c\u4e0d\u662f\u55b7\u6e85\u7b49\u7ea7)-\u53ef\u4ee5\u660e<br/>\u786e\u6307\u5b9a\u751f\u7269\u7fa4\u7cfb-\u9700\u4f7f\u7528\u590d\u6742\u7684\u5b9a\u5236\u917f\u9020\u7cfb\u7edf\u5236\u4f5c-\u53ef\u4ee5\u6dfb\u52a0\u4e0d\u540c\u7684\u6210\u5206\u4ee5\u6539\u53d8\u836f\u6c34\u7684\u8303\u56f4-\u6700\u5c0f\u4fee\u6539\u4e00\u4e2a\u65b9\u5757-<br/>\u6700\u5927\u4e3a\u534a\u5f843\u683c\u7684\u5706-\u7acb\u5373\u751f\u6548(\u4f60\u4f7f\u7528\u540e)\u4f7f\u7528\u5deb\u672f\u7684\u5b63\u8282\u53d8\u8fc1\u4eea\u5f0f-\u9700\u8981\u4e0d\u9508\u94a2\u3001\u5b8f\u4f1f\u4e4b\u6728\u6743\u6756\u6216\u66f4\u597d\u7684\u6cd5\u6756<br/>\u6765\u5236\u9020\u5deb\u672f\u7684\u84b8\u998f\u5854-\u4f60\u5fc5\u987b\u6413\u4e00\u5806\u5deb\u672f\u914d\u5957\u8bbe\u5907-\u53ea\u8981\u5b8c\u6210\u4e00\u6b21,\u4ee5\u540e\u5c31\u7b80\u5355\u4e86-\u8d85\u5927\u8303\u56f4,16/32/48<br/>\u683c\u534a\u5f84\u7684\u5706-\u53ef\u4ee5\u660e\u786e\u6307\u5b9a\u751f\u7269\u7fa4\u7cfb-\u6709\u65f6\u5728\u7279\u5b9a\u7684\u533a\u5757\u4e2d\u4f1a\u5931\u8d25-\u901f\u5ea6\u5f88\u5feb\u5982\u679c\u4f60\u60f3\u77e5\u9053\u5deb\u672f\u7684\u76f8\u5173\u6559\u7a0b,\u8bf7\u67e5<br/>\u770b\"\u66ff\u4ee3\u9b54\u6cd5\"\u4efb\u52a1\u680f.\u6ce8\u610f:IC2\u548c\u661f\u7cfb(Galacticraft)\u7684\u5730\u5f62\u8f6c\u6362(\u6539\u9020)\u673a\u53ea\u80fd\u6539\u53d8\u5730\u8868<br/>,\u65e0\u6cd5\u6539\u53d8\u751f\u7269\u7fa4\u7cfb."

62f\u516c\u4e3b,\u6240\u4ee5\u52a0\u6cb9\u8ba9\u5b83\u751f!"

                    "tooltip": "\u8702\u623f\u53ef\u4ee5\u7a33\u5b9a\u871c\u8702\u7684\u7a81\u53d8.\u4f8b\u5982,\u5982\u679c\u4f60\u57f9\u80b2\u4e86\u4e24\u79cd\u4e0d\u540c\u7684\u871c\u8702,\u4f46\u9690\u6027\u57fa\u56e0\u4e0e\u663e\u6027\u57fa\u56e0\u4e0d\u4e00\u81f4.\u60f3\u8981\u628a\u5b83\u4eec\u4e00\u8d77<br/>\u57f9\u80b2,\u5f62\u6210\u65b0\u7684\u7269\u79cd,\u4f60\u9700\u8981\u4e2a\u65b0\u73a9\u610f-\u8702\u7bb1.\u60f3\u8981\u5efa\u9020\u5b83\u4eec,\u4f60\u9700\u8981\u6728\u5de5\u673a\u548c\u6d78\u6e0d\u6846\u67b6,\u4ee5\u53ca\u79cd\u5b50\u6cb9\u548c\u6742\u915a\u6cb9-<br/>\u9700\u8981\u76f8\u5f53\u7684\u5de5\u4e1a\u6c34\u51c6!\u6216\u8005\u4f60\u5f88\u5e78\u8fd0\u7684\u8bdd,\u4f60\u53ef\u4ee5\u627e\u5230\u517b\u8702\u5458\u6751\u6c11\u7136\u540e\u8ddf\u4ed6\u4ea4\u6613\u4e9b\u6709\u7528\u7684\u4e1c\u897f.\u6216\u8bb8\u4f60\u53ef\u4ee5\u5e2e\u8fd9\u4e2a<br/>\u6751\u6c11\u4e5f\u5e78\u8fd0\u5730\u9020\u51fa\u66f4\u591a\u7684\u517b\u8702\u5458\u6751\u6c11?\u8981\u662f\u4e18\u6bd4\u7279\u548c\u4ed6\u7684\u5f13\u7bad\u521a\u597d\u5c31\u5728\u9644\u8fd1\u90a3\u5c31\u592a\u68d2\u4e86...\u7a7a\u8702\u7bb1\u7684\u751f\u4ea7\u901f\u5ea6\u5f88<br/>\u4f4e-\u4e8b\u5b9e\u4e0a\u6bd4\u7b80\u6613\u8702\u623f\u90fd\u4f4e\u4e0d\u5c11.\u4f46\u8702\u7bb1\u6709\u4e24\u5927\u4f18\u52bf-\u6846\u67b6\u548c\u81ea\u52a8\u5316.\u4f60\u73b0\u5728\u53ef\u4ee5\u5728\u5176\u5185\u653e\u5165\u4f60\u7684\u672a\u5904\u7406\u6846\u67b6\u6216\u6d78<br/>\u6e0d\u6846\u67b6\u6765\u63d0\u5347\u4ea7\u51fa-\u800c\u4e14\u8fd9\u79cd\u589e\u76ca\u662f\u53ef\u53e0\u52a0\u7684.\u6240\u4ee53\u4e2ax2\u6846\u67b6\u53ef\u4ee5\u7ed9\u4f602*2*2=8\u500d\u7684\u4ea7\u51fa\u589e\u76ca!\u4f60\u8fd8\u53ef<br/>\u4ee5\u81ea\u52a8\u5316\u8f93\u5165/\u8f93\u51fa\u871c\u8702\u548c\u5b83\u4eec\u7684\u4ea7\u7269,\u4e0d\u8fc7\u6846\u67b6\u8fd8\u4e0d\u652f\u6301.\u871c\u8702\u4e5f\u4e0d\u518d\u4f4f\u5728\u8702\u623f\u4e2d,\u4f46\u662f\u8fd9\u5b9e\u9645\u4e0a\u662f\u597d\u4e8b.\u53e6\u5916<br/>,\u627e\u627e\u57fa\u56e0\u5de5\u7a0b(Genetics)\u91cc\u6709\u7528\u7684\u673a\u5668.\u9002\u5e94\u6027\u8c03\u6574\u5668\u53ef\u4ee5\u65e0\u9700\u7e41\u6b96\u57f9\u80b2\u871c\u8702,\u5373\u53ef\u4f7f\u975e\u5e38\u6311\u5254\u7684\u871c<br/>\u8702\u5177\u6709\u66f4\u5bbd\u7684\u6e29\u5ea6\u6216\u6e7f\u5ea6\u8010\u53d7\u6027."
                },
                {
                    "name": "\u5347\u7ea7\u4f60\u7684\u6797\u4e1a\u80cc\u5305",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6316\u6398\u8005\u80cc\u5305.png",
                    "x": 252.0,
                    "y": 60.0,
                    "tooltip": "\u4f7f\u7528\u7f16\u7ec7\u4e1d\u7ef8,\u53ef\u4ee5\u5c06\u4f60\u7684\u6797\u4e1a\u80cc\u5305\u5347\u7ea7. \u6bcf\u4e2a\u5305\u670945\u4e2a\u63d2\u69fd.\u4f60\u9700\u8981\u4e00\u4e2a\u6728\u5de5\u673a\u3001\u4f60\u7684\u65e7\u80cc\u5305\u548c\u4e00\u70b9\u79cd\u5b50\u6cb9<br/>.\u5982\u679c\u914d\u65b9\u4e0d\u8d77\u4f5c\u7528,\u8bf7\u5c06\u7a7a\u80cc\u5305\u653e\u5165\u5408\u6210\u680f\u4e2d\u4ee5\u91cd\u7f6e\u5b83\u7684nbt\u6570\u636e. \u5f53\u7136\u5728\u8fd9\u4e48\u5e72\u4e4b\u524d\u8bb0\u5f97\u628a\u91cc\u5934\u7684\u4e1c\u897f\u5148<br/>\u62ff\u51fa\u6765."
                },
                {
                    "name": "\u8702\u7bb1\u7ec4\u5347\u7ea7",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6846\u67b6\u680f.png",
                    "x": 204.0,
                    "y": 432.0,
                    "tooltip": "\u8fd9\u4e9b\u8702\u7bb1\u7ec4\u7684\u57fa\u7840\u5347\u7ea7\u4f7f\u5b83\u66f4\u5f3a\u5927.\u6846\u67b6\u680f-\u81ea\u52a8\u5316-\u4f7f\u8702\u7bb1\u7ec4\u53ef\u4ee5\u5b89\u88c5\u6846\u67b6,\u6bcf\u4e2a\u53ef\u88c5\u4e09\u4e2a\u6846\u67b6.\u6bcf\u4e2a\u871c\u8702\u523b(<br/>27s)\u6d88\u80175\u70b9\u8010\u4e45.\u5982\u679c\u5728\u5f53\u524d\u523b\u8010\u4e45\u8017\u5c3d,\u90a3\u4e48\u6846\u67b6\u5c31\u4f1a\u5931\u6548.\u7a33\u5b9a\u5668-\u4f7f\u871c\u8702\u7a81\u53d8\u7684\u51e0\u7387\u4e3a0,\u4f46\u662f\u4e0d\u5f71<br/>\u54cd\u57fa\u56e0\u7684\u81ea\u7531\u7ec4\u5408.\u975e\u5e38\u9002\u5408\u5c06\u67d0\u6761\u7279\u6027\u57f9\u80b2\u8fdb\u871c\u8702\u57fa\u56e0.\u8702\u7bb1\u7ec4\u80fd\u91cf\u63a5\u53e3-\u4e3a\u8702\u7bb1\u7ec4\u4e2d\u9700\u8981\u80fd\u91cf\u7684\u6846\u67b6\u4f9b\u80fd\u5b75\u5316<br/>\u95f4-\u5b75\u5316\u871c\u8702\u5e7c\u4f53,\u7528\u4e8e\u6ce8\u5165\u57fa\u56e0\u6216\u5236\u9020\u989d\u5916\u7684\u96c4\u5cf0.\u4e0d\u517c\u5bb9\u57fa\u56e0\u5de5\u4e1a\u871c\u8702...\u8702\u7bb1\u7ec4\u6ee4\u7f51-\u6536\u96c6\u871c\u8702\u5de5\u4f5c\u8303\u56f4<br/>\u5185\u7684\u82b1\u7c89,\u800c\u4e0d\u662f\u8ba9\u5b83\u4eec\u7ed9\u6811\u6388\u7c89,\u6536\u96c6\u7684\u82b1\u7c89\u53ef\u4ee5\u624b\u52a8\u4f7f\u7528. \u9700\u8981\u624b\u52a8\u5c06\u4e1d\u7ef8\u653e\u5165\u8702\u7bb1\u7ec4\u4e2d.\u8702\u7bb1\u7ec4\u514b\u9686\u76d2-<br/>\u5728\u8702\u7bb1\u7ec4\u5468\u56f4\u751f\u6210\u8702\u5de2,\u5176\u5185\u4e3a\u5351\u8d31\u79cd\u8702\u540e.\u65b0\u751f\u6210\u7684\u8702\u540e\u4e3a\u5185\u90e8\u84dd\u672c\u7684\u5b8c\u5168\u57fa\u56e0\u514b\u9686\u4f53.\u514b\u9686\u76d2\u9700\u8981\u8702\u738b\u6d46\u6216\u82ac<br/>\u82b3\u5757,\u800c\u540e\u8005\u6548\u7387\u66f4\u9ad8.\u8bf7\u6ce8\u610f,\u6240\u6709\u7684\u5347\u7ea7\u65b9\u5757\u90fd\u5fc5\u987b\u5728\u8702\u7bb1\u7ec4\u7684\u5e95\u90e8\u4e24\u5c42.\u540c\u65f6\u4e2d\u592e\u65b9\u5757\u4e0d\u53ef\u4e3a\u5347\u7ea7\u65b9\u5757,\u4e0d<br/>\u8fc7\u5e95\u90e8\u4e2d\u592e\u65b9\u5757\u53ef\u4ee5\u4e3a\u5347\u7ea7\u65b9\u5757.\u9700\u8981\u80fd\u91cf\u65f6,\u8702\u7bb1\u7ec4\u80fd\u91cf\u63a5\u53e3\u4f1a\u5438\u6536\u6240\u6709\u7535\u6d41,\u5145\u6ee1\u4e00\u4e2a\u6781\u5c0f\u7684\u7f13\u5b58.\u6240\u4ee5\u8bf7\u4f7f<br/>\u7528EIO\u7535\u5bb9\u6216\u7c7b\u4f3c\u7684\u8bbe\u5907,\u9632\u6b62\u5176\u6d6a\u8d39\u4e3b\u7ebf\u7535\u6d41."
                },

                    "tooltip": "Binnie\u7684\u57fa\u56e0\u5de5\u7a0b(Genetics)mod\u4f7f\u4f60\u80fd\u591f\u63d0\u53d6\u5e76\u6311\u9009\u871c\u8702\u3001\u6811\u548c\u82b1\u7684\u57fa\u56e0.\u4f46\u8fd9\u4e0d\u662f\u514d\u8d39\u7684<br/>!\u4f60\u9700\u8981\u4ed8\u51fa\u4e00\u5b9a\u7684\u4ee3\u4ef7.\u76f4\u63a5\u7528GT\u7684EU\u7ed9\u8fd9\u4e9b\u673a\u5668\u4f9b\u7535\u4e0d\u662f\u597d\u7684\u9009\u62e9(\u4f1a\u9020\u6210\u5927\u91cf\u6d6a\u8d39),\u4f60\u5e94\u8be5\u7ed9EIO<br/>\u7684\u7535\u5bb9\u5e93\u63d0\u4f9b\u80fd\u91cf,\u7136\u540e\u518d\u7528\u7535\u5bb9\u5e93\u7ed9\u8fd9\u4e9b\u673a\u5668\u4f9b\u5e94RF\u80fd\u91cf. \u57fa\u56e0\u5de5\u7a0b\u7684\u673a\u5668\u65e0\u6cd5\u5728GT\u7684\u7535\u6d41\u5305\u7cfb\u7edf\u4e0b\u5f88\u597d<br/>\u5de5\u4f5c."
