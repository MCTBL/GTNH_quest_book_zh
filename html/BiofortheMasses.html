                    "x": 336.0,
                    "y": -528.0,
                    "tooltip": "\u539f\u6728\u5728\u4f60\u7684\u80fd\u6e90\u6784\u6210\u4e2d\u5360\u4e86\u5f88\u5927\u6bd4\u4f8b,\u4f60\u53ef\u80fd\u8fd8\u7528\u4e86\u522b\u7684\u690d\u7269\u6216\u9c7c\u4ea7\u6cb9,\u4f46\u6811\u6728\u8fd8\u6709\u4e00\u79cd\u7a33\u5b9a\u8f93\u51fa\u4e00\u76f4\u6ca1\u6709\u7528\u5230\uff1a<br/>\u6811\u82d7!\u4e0d\u8bba\u9009\u62e9\u4e86\u54ea\u79cd\u6811\u8fdb\u884c\u81ea\u52a8\u5316,\u4f60\u4e00\u5b9a\u56e4\u79ef\u4e86\u5927\u91cf\u76f8\u5e94\u7684\u6811\u82d7,\u4e00\u76f4\u611f\u89c9\u7528\u5904\u4e0d\u5927. \u4e0d\u8fc7\u73b0\u5728,\u4f60\u53ef\u4ee5\u7740<br/>\u624b\u642d\u5efa\u4e00\u6761\u4e0d\u9519\u7684\u751f\u7269\u8d28\u4ea7\u7ebf\u4e86.\u6709\u4e00\u70b9\u9700\u8981\u8bf4\u660e,\u751f\u7269\u8d28\u53ef\u4ee5\u7528\u4efb\u610f\u690d\u7269\u5236\u9020,\u5e76\u4e0d\u4e00\u5b9a\u8981\u7528\u6811\u82d7,\u4e0d\u8fc7\u6811\u82d7\u5e94<br/>\u8be5\u662f\u4f60\u624b\u8fb9\u6700\u591a\u7684\u4e1c\u897f.\u6700\u91cd\u8981\u7684\u662f,\u6709\u591a\u79cd\u751f\u7269\u8d28,\u5176\u4e2d\u4e4b\u4e00\u540d\u4e3a\u53d1\u9175\u751f\u7269\u8d28,\u5b83\u4e0e\u5176\u4ed6\u9009\u9879\u975e\u5e38\u76f8\u4f3c\u4f46\u53c8\u6709\u6240<br/>\u4e0d\u540c,\u6211\u4eec\u6bd4\u8f83\u63a8\u8350\u4f60\u9009\u62e9\u8fd9\u6761\u8def\u7ebf,\u56e0\u4e3a\u53d1\u9175\u751f\u7269\u8d28\u9700\u8981\u7684\u6b65\u9aa4\u66f4\u5c11,\u800c\u4e14\u53ef\u4ee5\u5728\u84b8\u998f\u5854\u4e2d\u83b7\u5f97\u66f4\u4e30\u5bcc\u7684\u4ea7\u7269.<br/>\u8fd9\u6761\u4ea7\u7ebf\u5b8c\u5de5\u540e,\u4f60\u5c31\u80fd\u62e5\u6709\u5927\u91cf\u7684\u81ea\u52a8\u5316\u65b0\u5316\u5b66\u54c1\u4e86,\u800c\u4e14\u8fd9\u4e9b\u4ec5\u9760\u6728\u7126\u6cb9\u662f\u65e0\u6cd5\u83b7\u53d6\u7684. \u4e0d\u8fc7\u5982\u679c\u4f60\u4e4b\u524d\u5904<br/>\u7406\u8fc7\u6728\u918b\u9178,\u90a3\u4e48\u4f1a\u6709\u591a\u9879\u4ea7\u7269\u662f\u91cd\u590d\u7684.\u4e5f\u5c31\u662f\u8bf4,\u5982\u679c\u4f60\u5b8c\u6210\u4e86\u8fd9\u6761\u4ea7\u7ebf,\u5c31\u53ef\u4ee5\u83b7\u5f97\u4e59\u9187+\u7532\u9187\u8fd8\u6709\u6c28,\u8fd9<br/>\u53ef\u4ee5\u8ba9\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u7684\u5408\u6210\u66f4\u52a0\u5bb9\u6613.\u6240\u6709\u8fd9\u4e9b\u4ea7\u7ebf\u90fd\u80fd\u76f8\u4e92\u4f5c\u7528,\u5982\u679c\u4f60\u628a\u5b83\u4eec\u90fd\u81ea\u52a8\u5316\u4e86,\u90a3\u5c31\u53ef\u4ee5\u83b7\u5f97\u8d8a<br/>\u6765\u8d8a\u591a\u7684\u56de\u62a5!\u73b0\u5728,\u8ba9\u6211\u4eec\u4e13\u6ce8\u4e8e\u7ec4\u5efa\u7531\u6811\u82d7\u5230\u53d1\u9175\u751f\u7269\u8d28\u8fd9\u6761\u4ea7\u7ebf.\u4f60\u9700\u8981\u4e00\u53f0\u538b\u7f29\u673a\u3001\u4e00\u53f0\u7c89\u788e\u673a,\u4ee5\u53ca\u4e00<br/>\u53f0\u70ed\u89e3\u7089."
                },
                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c28\u5355\u5143.png",
                    "x": 264.0,
                    "y": -588.0,
                    "tooltip": "\u8fd9\u4e2a\u6bd4\u8f83\u7075\u6d3b,\u5177\u4f53\u53d6\u51b3\u4e8e\u4f60\u7684\u672a\u6765\u89c4\u5212.\u6c28\u662f\u7531\u6c2e\u548c\u6c22\u7ec4\u6210\u7684\u5316\u5b66\u54c1,\u662f\u6700\u8017\u7535\u7684\u65e9\u671f\u5316\u5b66\u54c1\u4e4b\u4e00,\u4e0e\u5927\u591a\u6570\u5176<br/>\u4ed6\u53ef\u4ee5\u5feb\u901f\u751f\u4ea7\u7684\u5316\u5b66\u54c1\u76f8\u6bd4,\u6c28\u7684HV\u914d\u65b9\u6bd4\u8f83\u6162.\u5728\u53d1\u5c55\u7684\u5404\u4e2a\u9636\u6bb5,\u90fd\u4f1a\u7ecf\u5e38\u7528\u5230\u6c28,\u5e38\u7528\u4e0e\u5236\u9020\u785d\u9178\u4ee5\u5408<br/>\u6210\u5de5\u4e1aTNT\u3001\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u4ee5\u53ca\u5176\u4ed6\u4ea7\u54c1. \u4ece\u53d1\u9175\u751f\u7269\u8d28\u4e2d\u53ef\u4ee5\u76f4\u63a5\u84b8\u998f\u51fa\u6c28,\u867d\u7136\u53ea\u6709\u8f93\u5165\u751f\u7269\u8d28\u91cf\u7684\u5341<br/>\u5206\u4e4b\u4e00,1000mB\u751f\u7269\u8d28\u8f6c\u5316\u4e3a100mB\u6c28.\u5982\u679c\u4ec5\u7528\u4e00\u53f0HV\u84b8\u998f\u5854,\u6c28\u7684\u751f\u4ea7\u901f\u5ea6\u4e0d\u662f\u5f88\u5feb.\u84b8\u998f\u5854\u672c<br/>\u8eab\u5728\u8bbe\u8ba1\u4e0a\u7684\u901f\u5ea6\u5c31\u4e0d\u5feb,\u518d\u52a0\u4e0a\u6c28\u7684\u4ea7\u7387\u4e5f\u4e0d\u9ad8,\u6240\u4ee5\u4f60\u53ef\u4ee5\u8ba9\u4ea7\u7ebf\u6301\u7eed\u8fd0\u884c\u4ee5\u56e4\u79ef\u6c28,\u4e0d\u8fc7\u9664\u975e\u4f60\u5347\u7ea7\u6216\u5efa\u9020<br/>\u66f4\u591a\u84b8\u998f\u5854,\u5426\u5219\u5b83\u51fa\u4ea7\u7684\u6c28\u662f\u65e0\u6cd5\u6ee1\u8db3\u591a\u6761\u81ea\u52a8\u5316\u4ea7\u7ebf\u9700\u6c42\u7684,\u800c\u5347\u7ea7\u6216\u5efa\u9020\u591a\u53f0\u5728\u4e4b\u540e\u90fd\u4e0d\u7b97\u96be. \u53e6\u5916,\u4f60<br/>\u53ef\u4ee5\u9009\u62e9\u9500\u6bc1\u5176\u4ed6\u8f93\u51fa,\u4f7f\u7528\u5355\u65b9\u5757\u84b8\u998f\u5ba4\u66ff\u4ee3,\u4e0d\u8fc7\u8fd9\u6837\u6c28\u7684\u4ea7\u901f\u5c31\u4f9d\u8d56\u4e8e\u4f60\u63d0\u4f9b\u6811\u82d7\u7684\u901f\u5ea6\u4e86.\u9700\u8981\u6ce8\u610f\u7684\u662f<br/>,\u4f7f\u7528\u751f\u7269\u67f4\u6cb9\u5236\u9020\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u9700\u8981\u7528\u5230\u6c28,\u4f60\u53ea\u9700\u8981\u4e00\u53f0\u53d1\u9175\u751f\u7269\u8d28\u84b8\u998f\u5854\u5c31\u53ef\u4ee5\u83b7\u5f97\u4e0d\u9519\u7684\u4ea7\u91cf.(\u5408\u6210<br/>\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u7528\u5230\u7684\u6c28\u6bd4\u8f83\u5c11)"
                },

                    "x": 684.0,
                    "y": -372.0,
                    "tooltip": "\u751f\u7269\u67f4\u6cb9\u9700\u8981\u4e00\u70b9\u795e\u5947\u7684\u7c89\u672b.\u5b9e\u9645\u4e0a,\u8fd9\u79cd\u7c89\u672b\u662f\u8fd9\u6761\u4ea7\u7ebf\u4f7f\u7528\u7684\u53e6\u4e00\u79cd\u5316\u5b66\u7269\u8d28,\u6c22\u6c27\u5316\u94a0,NaOH.\u6bd4\u8f83<br/>\u4e0d\u723d\u7684\u662f\u6ca1\u6709\u8fd9\u73a9\u610f\u4f60\u5c31\u6ca1\u6cd5\u7ee7\u7eed,\u4e0d\u8fc7\u4e5f\u6709\u597d\u5904\uff1a\u53ea\u9700\u8981\u4e00\u70b9\u70b9\u5c31\u884c,\u4e00\u4e2a\u7c89\u53ef\u4ee5\u5236\u902045\u6876\u751f\u7269\u67f4\u6cb9.\u8fd9\u4e5f\u4f7f<br/>\u5f97\u8fd9\u4e00\u6b65\u4e0d\u50cf\u5176\u4ed6\u6b65\u9aa4\u4e00\u6837\u5bf9\u81ea\u52a8\u5316\u8981\u6c42\u90a3\u4e48\u9ad8,\u53ef\u4ee5\u9694\u4e00\u6bb5\u65f6\u95f4\u6279\u91cf\u5236\u9020\u4e00\u4e9b\u5373\u53ef\u7ef4\u6301\u4ea7\u7ebf\u8fd0\u884c,\u83b7\u53d6\u6e90\u6e90\u4e0d\u7edd<br/>\u7684\u71c3\u6599. \u53ea\u8981\u5176\u4ed6\u6d41\u4f53\u662f\u81ea\u52a8\u5316\u7684,\u4e00\u7ec4\u6c22\u6c27\u5316\u94a0\u7c89\u8db3\u4ee5\u5236\u9020\u8d85\u8fc7\u4e00\u4ebfEU\u7684\u71c3\u6599.\u9274\u4e8e\u6b64,\u4f60\u53ef\u4ee5\u5728\u76f8\u5f53\u957f\u7684<br/>\u4e00\u6bb5\u65f6\u95f4\u5185\u9057\u5fd8\u5b83,\u53ea\u8981\u4e0d\u662f\u6c38\u8fdc\u5c31\u884c.\u5982\u679c\u4f60\u9009\u62e9\u4e0d\u5c06\u5176\u81ea\u52a8\u5316,\u8bf7\u786e\u4fdd\u65f6\u4e0d\u65f6\u68c0\u67e5\u4e00\u4e0b.(\u6c22\u6c27\u5316\u94a0\u53ef\u4ee5\u901a\u8fc7<br/>\u76d0\u6c34\u5b9e\u73b0\u81ea\u52a8\u5316,\u800c\u76d0\u6c34\u53ef\u4ee5\u901a\u8fc7\u6076\u9b42\u7518\u8517(Tearstalk,\u4e00\u79cdIC2\u6742\u4ea4\u4f5c\u7269)\u81ea\u52a8\u5316\u83b7\u53d6.\u540c\u65f6\u8fd8\u80fd<br/>\u83b7\u5f97\u6c2f\u548c\u6c27.)"

                    "tooltip": "\u8c08\u5230\u4ece\u539f\u6728\u4e2d\u83b7\u53d6\u80fd\u91cf,\u65e0\u975e\u5c31\u662f\u539f\u6728\u672c\u8eab\u4ee5\u53ca\u6728\u70ad.\u8fd9\u4e24\u8005\u7684\u5355\u4e2a\u7269\u54c1\u80fd\u91cf\u90fd\u5f88\u4f4e,\u6240\u4ee5\u60f3\u8981\u83b7\u5f97\u53ef\u89c2\u7684EU/<br/>t\u8f93\u51fa,\u4f60\u9700\u8981\u5927\u91cf\u7684\u539f\u6728. \u90a3\u4e48\u63a5\u4e0b\u6765\u5c31\u662f,\u5982\u4f55\u5927\u91cf\u83b7\u53d6\u539f\u6728? \u6709\u4e24\u6761\u8def\uff1a\u5206\u522b\u662f\u81ea\u52a8\u5316\u4e4b\u8def,\u548c\u975e\u81ea\u52a8<br/>\u5316\u4e4b\u8def.\u81ea\u52a8\u5316\u4e4b\u8def\u53ef\u4ee5\u7528\u51e0\u79cd\u673a\u5668\u4e2d\u7684\u4e00\u79cd\u641e\u5b9a,\u4f46\u5728LV\u9636\u6bb5\u4f60\u53ea\u6709\u552f\u4e00\u7684\u9009\u62e9\uff1aLV\u4f5c\u7269\u7ba1\u7406\u5668.\u5b83\u53ef\u4ee5\u81ea<br/>\u52a8\u5316\u6536\u5272\u5468\u56f4\u4e00\u5b9a\u533a\u57df\u7684\u4f5c\u7269,\u800c\u5bf9\u4e8e\u539f\u6728,\u8fd9\u79cd\u4f5c\u7269\u5e94\u8be5\u662f\u5c31\u662f\u67d0\u79cd\u76c6\u683d\u6811.\u5c06\u6811\u82d7\u79cd\u5728\u4f5c\u7269\u67b6\u4e0a\u5373\u53ef\u83b7\u5f97\u76c6\u683d<br/>\u6811(\u5728\u6797\u4e1a\u4e0e\u591a\u65b9\u5757\u519c\u573a\u4efb\u52a1\u680f,\u6709\u8bb8\u591a\u4f5c\u7269\u673a\u5236\u76f8\u5173\u4fe1\u606f),\u5927\u90e8\u5206\u79cd\u7c7b\u7684\u6811\u82d7\u5728\u539f\u6728\u4ea7\u91cf\u65b9\u9762\u90fd\u6ca1\u4ec0\u4e48\u533a\u522b,<br/>\u4e0d\u8fc7\u5e76\u4e0d\u662f\u6240\u6709\u6811\u82d7\u90fd\u53ef\u4ee5\u79cd\u4e0a\u4f5c\u7269\u67b6. \u5176\u4e2d\u6bd4\u8f83\u4f18\u79c0\u7684\u6811\u79cd\u6709\u4e91\u6749--\u539f\u6728\u4ea7\u91cf\u7a0d\u591a;\u4ee5\u53ca\u6a61\u6728--\u9664\u4e86\u5e38\u89c4<br/>\u7684\u539f\u6728\u4e0e\u6811\u82d7,\u8fd8\u4f1a\u540c\u65f6\u51fa\u4ea7\u82f9\u679c,\u800c\u82f9\u679c\u5728\u4e4b\u540e\u53ef\u80fd\u6709\u4e9b\u5316\u5de5\u65b9\u9762\u7684\u7528\u9014.\u975e\u81ea\u52a8\u5316\u4e4b\u8def\u5c31\u7b80\u5355\u4e86,\u53ea\u9700\u8981\u4e24\u79cd<br/>\u4e1c\u897f\uff1a\u4e00\u67c4\u4e0d\u6bc1\u7684\u4f10\u6728\u65a7\u4ee5\u53ca\u4e00\u79cd\u53ef\u4ee5\u51fa\u4ea7\u5927\u91cf\u539f\u6728\u7684\u6811,\u6bd4\u65b9\u8bf4\u795e\u5723\u6a61\u6728\u3001\u7ea2\u6728,\u6216\u8005\u96e8\u6797\u6a61\u6728.\u4f10\u6728\u65a7\u53ef\u4ee5\u4e00<br/>\u4e0b\u780d\u6389\u6574\u68f5\u6811(\u81f3\u5c11\u662f\u5927\u90e8\u5206),\u6389\u843d\u6210\u5428\u7684\u539f\u6728,\u6bd4\u81ea\u52a8\u5316\u4e4b\u8def\u8981\u5feb\u5f97\u591a,\u5c31\u662f\u5de5\u4f5c\u91cf\u4e5f\u66f4\u5927. \u8fd9\u79cd\u64cd\u4f5c\u5728\u521d<br/>\u671f\u53ef\u80fd\u5f88\u597d\u7528,\u4f46\u4f60\u7ec8\u7a76\u4f1a\u5c06\u539f\u6728\u751f\u4ea7\u5b8c\u5168\u81ea\u52a8\u5316\u7684.\u5b8c\u6210\u5176\u4e2d\u4e00\u9879\u8981\u6c42,\u518d\u6536\u96c6\u4e00\u4e9b\u539f\u6728,\u5373\u53ef\u7ee7\u7eed."
                },
                {
                    "name": "\u8d85\u7ea7\u71c3\u6599\u548c\u9505\u7089",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u949b\u9505\u7089.png",
                    "x": 720.0,
                    "y": -780.0,
                    "tooltip": "\u5982\u679c\u4f60\u5df2\u7ecf\u8d70\u5230\u8fd9\u4e48\u8fdc\u7684\u4f4d\u7f6e,\u90a3\u4e48\u4f60\u5e94\u8be5\u5df2\u7ecf\u51c6\u5907\u597d\u7528\u8fd9\u79cd\u8d85\u9ad8\u6548\u71c3\u6599,\u4ee5\u60ca\u4eba\u7684\u901f\u5ea6\u751f\u4ea7\u84b8\u6c7d\u4e86.\u4f46\u662f,\u4e0e\u5185<br/>\u71c3\u53d1\u7535\u673a\u548c\u71c3\u6c14\u8f6e\u673a\u4e0d\u540c\u7684\u662f,\u4f60\u9700\u8981\u4e3a\u5927\u578b\u9505\u7089\u51c6\u5907\u53e6\u4e00\u79cd\u591a\u65b9\u5757\u53d1\u7535\u673a.\u56e0\u4e3a\u4f7f\u7528\u8fd9\u79cd\u71c3\u6599\u7684\u5927\u578b\u9505\u7089,\u8f93\u51fa<br/>\u7684\u662f\u8fc7\u70ed\u84b8\u6c7d,\u9700\u8981\u4e24\u79cd\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\uff1a\u7b2c\u4e00\u79cd\u8f93\u51faEU\u548c\u666e\u901a\u84b8\u6c7d,\u800c\u7b2c\u4e8c\u79cd\u4f1a\u4ee5\u7b2c\u4e00\u79cd\u7684\u8f93\u51fa\u4e3a\u8f93\u5165,\u5e76\u8f93\u51fa<br/>\u66f4\u591aEU\u548c\u6c34,\u6c34\u53c8\u53ef\u4ee5\u5728\u9505\u7089\u4e2d\u5faa\u73af\u4f7f\u7528.\u4e0d\u8fc7\u5149\u6709\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u4e5f\u4e0d\u884c,\u5176\u63a7\u5236\u5668\u65b9\u5757\u4e2d\u8fd8\u9700\u5b89\u88c5\u6da1\u8f6e\u8f6c\u5b50\u624d<br/>\u80fd\u6b63\u5e38\u8fd0\u884c,\u800c\u6da1\u8f6e\u7684\u5c3a\u5bf8\u4ee5\u53ca\u6750\u6599,\u51b3\u5b9a\u4e86\u5176\u6700\u4f73\u6d41\u91cf,\u4ee5\u53ca\u6b64\u6d41\u91cf\u4e0b\u7684EU/t\u8f93\u51fa. \u5728EV\u9636\u6bb5,\u6697\u5f71\u91d1<br/>\u5c5e(\u795e\u79d8)\u548c\u739b\u7389\u7075\u90fd\u7b97\u4e0d\u9519\u7684\u6750\u6599;\u5230IV\u9636\u6bb5,\u4f60\u5c31\u53ef\u4ee5\u7528\u5965\u5229\u54c8\u94a2\u4e86. \u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u6bd4\u8d77\u5927\u578b\u71c3\u6c14\u6da1\u8f6e,<br/>\u4e00\u822c\u8f93\u51fa\u529f\u7387\u66f4\u4f4e,\u8fd9\u4e5f\u610f\u5473\u7740\u4f60\u5f97\u591a\u9020\u4e00\u4e9b\u4e24\u79cd\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e.\u5177\u4f53\u6570\u91cf\u7531\u4f60\u4f7f\u7528\u9505\u7089\u7684\u6570\u91cf,\u7b49\u7ea7\u4ee5\u53ca\u4f60\u662f\u5426<br/>\u4f7f\u7528\u4e86\u677e\u6a21\u5f0f(\u8bf7\u67e5\u770b\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u4efb\u52a1\u4e86\u89e3\u8be6\u60c5)\u51b3\u5b9a.\u53ef\u4ee5\u60f3\u89c1,\u4f7f\u7528\u84b8\u6c7d\u65f6\u7684\u6d41\u91cf\u4f1a\u975e\u5e38\u9ad8.\u5982\u679c\u4f60\u9009\u62e9\u8f93<br/>\u9001\u84b8\u6c7d,\u90a3\u4e48\u4f60\u5f97\u7528\u4e0aGT\u7684\u5de8\u578b\u6d41\u4f53\u7ba1\u9053,\u4e0d\u8fc7\u8fd8\u6709\u66f4\u597d\u7684\u65b9\u6cd5\uff1aAE2\u7684P2P\u901a\u9053,\u5c06\u5176\u8bbe\u4e3a\u6d41\u4f53\u6a21\u5f0f,\u5373<br/>\u53ef\u5c06\u6d41\u4f53\u4ece\u4e00\u53f0\u591a\u65b9\u5757\u673a\u5668,\u76f4\u63a5\u4f20\u9001\u81f3\u53e6\u4e00\u5904,\u800c\u65e0\u9700\u8003\u8651\u6d41\u91cf. \u5b8c\u6210\u8fd9\u4e9b\u540e,\u4f60\u53ea\u9700\u8981\u4e3a\u6bcf\u53f0\u6da1\u8f6e\u5b89\u88c5\u4e00\u4e2a<br/>EV\u80fd\u6e90\u4ed3(\u7f13\u51b2\u7684),\u7136\u540e\u4f60\u7684\u6574\u6761\u4ea7\u7ebf\u5c31\u5b8c\u5de5\u4e86!"
                },
                {
                    "name": "\u82ef\u73af\u65f6\u4ee3",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u82ef\u5355\u5143.png",
                    "x": 528.0,
                    "y": -276.0,
                    "tooltip": "\u8fdb\u5165MV\u9636\u6bb5\u540e,\u5f88\u5feb\u4f60\u5c31\u53ef\u4ee5\u751f\u4ea7\u5e76\u6d88\u8017\u82ef.\u7528\u4e8e\u9505\u7089\u4e2d\u65f6,\u82ef\u6bd4\u8d77\u6728\u70ad\u66f4\u5bcc\u6548\u7387,\u4f46\u4f60\u4f9d\u7136\u9700\u8981\u63d0\u4f9b\u5927\u91cf\u7684\u539f<br/>\u6728,\u624d\u80fd\u786e\u4fdd\u53ef\u4ee5\u83b7\u5f97\u6301\u7eed\u3001\u53ef\u89c2\u7684\u80fd\u91cf.\u5f3a\u70c8\u5efa\u8bae\u5c06\u539f\u6728\u751f\u4ea7\u4e0e\u8f93\u5165\u81ea\u52a8\u5316,\u5982\u679c\u4f60\u8fd8\u6ca1\u641e\u5b9a\u7684\u8bdd,\u73b0\u5728\u53ef\u4ee5\u7528<br/>MV\u4f5c\u7269\u7ba1\u7406\u5668\u66ff\u4ee3LV\u7684\u4e86,\u6216\u8005\u4f7f\u7528IC2\u7684\u4f5c\u7269\u6536\u5272\u673a.\u81f3\u4e8e\u81ea\u52a8\u5316,\u5efa\u8bae\u4ecd\u7136\u575a\u6301\u4f7f\u7528\u76c6\u683d\u6811,\u800c\u975e\u666e\u901a<br/>\u7684\u6811.\u7b49\u5230HV\u9636\u6bb5,\u8fd8\u53ef\u4ee5\u89e3\u9501\u4e00\u4e9b\u65e0\u9700\u4f5c\u7269\u7684\u9009\u9879,\u4f46\u73b0\u5728,\u8fd8\u662f\u9760\u4f5c\u7269\u67b6\u5427,\u987a\u4fbf\u8003\u8651\u8003\u8651\u901a\u8fc7\u6742\u4ea4\u63d0\u5347\u4f5c<br/>\u7269\u7684\u4e09\u56f4.\u76f4\u63a5\u5c06\u6811\u82d7\u79cd\u690d\u5728\u4f5c\u7269\u67b6,\u53ef\u4ee5\u83b7\u5f971/1/1\u7684\u76c6\u683d\u6811,\u6bd4\u8d77\u9ad8\u4e09\u56f4\u7684\u4f5c\u7269\u4ea7\u91cf\u4e0e\u4ea7\u7387\u90fd\u76f8\u5dee\u4e0d\u5c11.<br/> \u5982\u679c\u4f60\u5f97\u4f5c\u7269\u6742\u4ea4\u611f\u5174\u8da3\u7684\u8bdd,\u7a0d\u540e\u53ef\u4ee5\u4f7f\u7528\u9ad8\u4e09\u56f4\u4f5c\u7269\u6742\u4ea4\u83b7\u5f97\u51e0\u5341\u79cd\u540c\u6837\u4e09\u56f4\u4e0d\u9519\u7684\u5176\u4ed6\u4f5c\u7269,\u4f46\u5728\u63d0\u5347\u4e09<br/>\u56f4\u7684\u8d77\u6b65\u9636\u6bb5,\u6211\u4eec\u5efa\u8bae\u4f7f\u7528\u7c98\u6027\u7518\u8517(Stickreed),\u800c\u975e\u76c6\u683d\u6811.\u4e5f\u522b\u628a\u4f60\u7684\u6811\u82d7\u90fd\u6254\u4e86!\u4e4b\u540e\u6811\u82d7<br/>\u5f88\u6709\u7528\u5904,\u6240\u4ee5\u5c3d\u53ef\u80fd\u591a\u56e4\u70b9\u5427."
                },
                {
                    "name": "\u6700\u5f3a\u5927\u7684\u751f\u7269\u67f4\u6cb9",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6cb3\u8c5a.png",
                    "x": 660.0,
                    "y": -468.0,
                    "tooltip": "\u5982\u679c\u4f60\u4ee5\u524d\u4f9d\u5faa\u7740\u53ef\u518d\u751f\u67f4\u6cb9\u7684\u8def\u7ebf,\u90a3\u4e48\u73b0\u5728\u53ef\u80fd\u9700\u8981\u5c06\u5176\u8fdb\u4e00\u6b65\u5347\u7ea7.\u4e0d\u4ec5\u4ec5\u662f\u590d\u5236\u73b0\u6709\u7684\u4ea7\u7ebf,\u800c\u662f\u5728\u751f\u7269<br/>\u67f4\u6cb9\u4e2d\u52a0\u5165\u4e00\u79cd\u540d\u4e3a\u56db\u785d\u57fa\u7532\u70f7(TNM)\u7684\u6307\u5b9a\u6dfb\u52a0\u5242,\u5c06\u5176\u5347\u7ea7\u4e3a\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9(CBD),\u4f60\u5c31\u80fd\u6536\u83b7\u76f8<br/>\u5f53\u53ef\u89c2\u7684\u80fd\u91cf\u589e\u76ca,\u56e0\u4e3a\u6bcf\u6876\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u8574\u542b\u7684EU\u662f\u751f\u7269\u67f4\u6cb9\u76843\u500d,\u800c\u6240\u9700\u7684\u56db\u785d\u57fa\u7532\u70f7\u91cf\u5374\u5f88\u5c11. \u4e0d<br/>\u8fc7\u5728\u4f60\u5f00\u59cb\u642d\u5efa\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u4ea7\u7ebf\u4e4b\u524d,\u63d0\u5347\u4f60\u7684\u79cd\u5b50\u6cb9/\u9c7c\u6cb9\u4ea7\u91cf\u4e5f\u662f\u5341\u5206\u91cd\u8981\u7684.\u4e00\u5982\u65e2\u5f80,\u4f60\u53ef\u4ee5\u4f7f\u7528I<br/>C2\u6742\u4ea4\u4f5c\u7269\u3001\u666e\u901a\u4f5c\u7269/\u6811\u6216\u662f\u9c7c\u83b7\u53d6\u79cd\u5b50\u6cb9/\u9c7c\u6cb9. \u5728\u672c\u9636\u6bb5\u4e2d,\u5bf9\u4e8e\u6742\u4ea4\u4f5c\u7269,\u4f60\u53ef\u4ee5\u4f7f\u7528\u521a\u521a\u89e3\u9501\u7684\u94c0<br/>-238\u7535\u5b50\u7ba1,\u5c06\u6797\u4e1a\u591a\u65b9\u5757\u519c\u573a\u8bbe\u7f6e\u4e3aIC2\u4f5c\u7269\u519c\u573a\u6a21\u5f0f,\u53ef\u4ee5\u81ea\u52a8\u5316\u7ba1\u7406\u8d85\u8fc71000\u682a\u4f5c\u7269,\u800c\u4e14\u5176\u8017<br/>\u80fd\u4e0e\u80a5\u6599\u4f7f\u7528\u91cf\u4e5f\u8f83\u4f4e;\u4f60\u4e5f\u53ef\u4ee5\u4f7f\u7528HV\u4f5c\u7269\u7ba1\u7406\u5668. \u5bf9\u4e8e\u666e\u901a\u4f5c\u7269/\u6811,\u53ef\u4ee5\u4f7f\u7528\u540c\u6837\u5728HV\u9636\u6bb5\u89e3\u9501\u7684E<br/>IO\u7684\u79cd\u690d\u7ad9. \u5bf9\u4e8e\u9c7c,\u4f60\u5e76\u6ca1\u6709\u83b7\u5f97\u65b0\u5de5\u5177,\u53ea\u80fd\u6dfb\u52a0\u66f4\u591a\u7684\u9c7c\u7b3c,\u6216\u662f\u79cd\u690d\u66f4\u591a\u7684\u91d1\u9c7c\u8349.\u5236\u9020\u4e00\u53f0\u591a\u65b9\u5757<br/>\u519c\u573a,\u4e00\u4e2a\u79cd\u690d\u7ad9\u6216\u662f\u4e00\u4e9b\u9c7c\u7b3c,\u5373\u53ef\u5b8c\u6210\u6b64\u4efb\u52a1."
                },

                    "tooltip": "\u4e0e\u79cd\u5b50\u6cb9\u6216\u9c7c\u6cb9\u4e4b\u4e00\u6df7\u5408\u5236\u5907\u751f\u7269\u67f4\u6cb9\u7684\u53e6\u4e00\u79cd\u6d41\u4f53,\u53ef\u4ee5\u662f\u4e24\u5144\u5f1f\u4e4b\u4e00\uff1a\u7532\u9187\u548c\u4e59\u9187.\u5b83\u4eec\u975e\u5e38\u76f8\u4f3c,\u4e24\u79cd\u9187\u90fd<br/>\u7531\u88ab\u6c22\u73af\u7ed5\u7684\u78b3\u539f\u5b50\u6784\u6210,\u518d\u914d\u4e0a\u8fdc\u7aef\u7684\u4e00\u4e2a-OH(\u7f9f\u57fa);\u5b83\u4eec\u7684\u6765\u6e90\u901a\u5e38\u4e5f\u662f\u76f8\u540c\u7684(\u4f8b\u5982,\u5728\u84b8\u998f\u5854\u4e2d\u5904<br/>\u7406\u6728\u918b\u9178\u6216\u751f\u7269\u8d28),\u4f46\u4e24\u8005\u8fd8\u662f\u6709\u4e00\u4e9b\u533a\u522b\u7684. \u60f3\u8981\u7528\u66f4\u7b80\u5355\u7684\u5143\u7d20\u5728\u5316\u5b66\u53cd\u5e94\u91dc\u4e2d\u751f\u4ea7\u5b83\u4eec,\u9700\u8981\u5230\u8fbeMV<br/>\u9636\u6bb5,\u5e94\u8be5\u4e5f\u662f\u4f60\u76ee\u524d\u7684\u9636\u6bb5.\u8bf7\u67e5\u770bNEI,\u5bfb\u627e\u8fd9\u4e24\u8005\u7684\u6240\u6709\u5408\u6210\u914d\u65b9.\u4f60\u53ea\u9700\u9009\u62e9\u5176\u4e2d\u4e4b\u4e00,\u76f8\u5e94\u7684\u4efb\u52a1\u8981<br/>\u6c42\u4e5f\u53ea\u9700\u6ee1\u8db3\u5176\u4e00\u5373\u53ef. \u53ef\u80fd\u4f60\u66f4\u503e\u5411\u4e8e\u751f\u4ea7\u7532\u9187."
                },
                {
                    "name": "\u949b\u5316\u5de5\u5382",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57c3\u514b\u68ee\u7f8e\u5b5a\u5316\u5de5\u5382.png",
                    "x": 456.0,
                    "y": -828.0,
                    "tooltip": "\u8fd9\u662f\u6574\u4e2a\u5904\u7406\u8fc7\u7a0b\u4e2d\u7684\u96be\u70b9.\u5408\u6210\u785d\u57fa\u82ef\u6240\u9700\u7684\u591a\u65b9\u5757\u673a\u5668\u4e3a\u57c3\u514b\u68ee\u7f8e\u5b5a\u5316\u5de5\u5382,\u901a\u5e38\u7b80\u79f0\u4e3a\u5316\u5de5\u5382,\u8fd9\u53f0\u591a\u65b9\u5757<br/>\u673a\u5668\u62e5\u6709\u4e00\u4e2a\u5de8\u5927\u76847x7x7\u7ed3\u6784,\u540c\u65f6\u67094\u4e2a\u72ec\u7acb\u7684\u53ef\u5347\u7ea7\u90e8\u5206.\u66f4\u9ebb\u70e6\u7684\u662f,\u5b83\u7684\u5916\u90e8\u7ed3\u6784\u4f7f\u7528\u4e86\u4e00\u7cfb\u5217\u7684<br/>\u7279\u6b8a\u673a\u68b0\u65b9\u5757,\u4e0e\u4e4b\u76f8\u6bd4\u84b8\u998f\u5854\u7684\u6d01\u51c0\u4e0d\u9508\u94a2\u673a\u68b0\u65b9\u5757\u5c31\u663e\u5f97\u975e\u5e38\u5ec9\u4ef7;\u800c\u5b83\u7684\u5185\u90e8\u7ed3\u6784\u5219\u9700\u8981\u5927\u91cf\u5236\u9020\u5355\u65b9\u5757\u673a<br/>\u5668\u7684\u673a\u68b0\u65b9\u5757.\u5916\u90e8\u7ed3\u6784\u4e0e\u5185\u90e8\u7ed3\u6784\u7684\u533a\u522b\u5c31\u662f,\u5916\u90e8\u7ed3\u6784\u9650\u5236\u4e86\u5316\u5de5\u5382\u6240\u80fd\u6267\u884c\u7684\u914d\u65b9\u7b49\u7ea7,\u4e14\u4f1a\u5728NEI\u4e2d\u63d0<br/>\u5230;\u800c\u5185\u90e8\u7ed3\u6784\u7684\u7b49\u7ea7\u901a\u5e38\u4e0e\u914d\u65b9\u7684EU/t\u76f8\u5173,\u51cf\u4e00\u7b49\u7ea7.\u8fd9\u662f\u56e0\u4e3a,\u4e0e\u5de5\u4e1a\u9ad8\u7089\u548c\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc\u7c7b\u4f3c,\u4f60<br/>\u53ef\u4ee5\u4f7f\u7528\u4e24\u4e2a\u80fd\u6e90\u4ed3,\u6240\u4ee5\u8fd9\u4e2aHV\u914d\u65b9\u53ef\u4ee5\u7528MV\u80fd\u6e90\u4ed3\u4f9b\u80fd. \u7531\u4e8e\u5185\u90e8\u7ed3\u6784\u7b49\u7ea7\u51b3\u5b9a\u4e86\u5316\u5de5\u5382\u53ef\u63a5\u53d7\u7684\u6700\u9ad8<br/>\u4ed3\u5ba4\u7b49\u7ea7,\u56e0\u6b64\u5bf9\u4e8e\u8fd9\u4e2a\u914d\u65b9,\u4f60\u53ef\u4ee5\u4f7f\u7528\u94dd\u5236\u7684MV\u673a\u68b0\u65b9\u5757.\u5916\u90e8\u7ed3\u6784\u4ecd\u9700\u8bb8\u591a\u7ec4\u949b,\u8fd9\u4e5f\u662f\u4f60\u7684\u5927\u90e8\u5206\u5de5\u4f5c<br/>\u91cf,\u795d\u4f60\u597d\u8fd0!\u8bd1\u8005\u6ce8:\u73b0\u5728\u4e5f\u80fd\u7528\u5927\u5316\u53cd\u5408\u6210\u785d\u57fa\u82ef\u4e86."
                },
                {
                    "name": "\u7532\u82ef\u7684\u529b\u91cf",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7532\u82ef\u5355\u5143.png",
                    "x": 432.0,
                    "y": -552.0,
                    "tooltip": "\u4e09\u785d\u57fa\u7532\u82ef(Trinitrotoluene),\u4e5f\u53ebTNT,\u662f\u6700\u6d41\u884c\u7684\u7206\u70b8\u7269\u4e4b\u4e00.\u5b83\u4e0d\u4ec5\u5f88\u53d7\u6b22\u8fce,\u800c\u4e14<br/>\u4ee5\u5b83\u4e3a\u6838\u5fc3\u7684\u662fGTNH\u7684\u4e00\u79cd\u7279\u6b8a\u5408\u6210\uff1a\u805a\u7206\u538b\u7f29!\u8fd8\u6709\u5176\u4ed6\u7c7b\u578b\u7684\u7206\u70b8\u7269\u53ef\u7528,\u4f46TNT\u662f\u76ee\u524d\u6700\u5408\u9002\u7684.\u8fd9<br/>\u4e00\u5207\u90fd\u5f88\u7f8e\u597d,\u800c\u4e14\u4e0d\u8bba\u4f60\u7528\u4e0d\u7528TNT,\u7532\u82ef\u7ec8\u5f52\u662f\u9700\u8981\u7684,\u6240\u4ee5\u7532\u82ef\u5e76\u4e0d\u662f\u4e00\u4e2a\u53ef\u9009\u9879.\u60f3\u8981\u7a81\u7834HV\u9636\u6bb5\u5230<br/>\u8fbeEV,\u4f60\u9700\u8981\u949b,\u6700\u5408\u7406\u7684\u65b9\u6cd5\u662f\u4ece\u6708\u7403\u4e0a\u7684\u77ff\u77f3\u4e2d\u83b7\u53d6\u949b,\u800c\u8981\u53bb\u6708\u7403\u5c31\u9700\u8981\u706b\u7bad,\u706b\u7bad\u9700\u8981\u7528\u4e00\u79cd\u6781\u9650\u538b\u7f29<br/>\u7684\u677f\u6750\u5efa\u9020,\u8fd9\u79cd\u6781\u9650\u538b\u7f29\u5c31\u8981\u7528\u5230\u51e0\u7ec4TNT\u4e86. \u751f\u4ea7TNT\u9700\u8981\u6d88\u8017\u5927\u91cf\u7684\u7532\u82ef,\u800c\u4f60\u53ef\u4ee5\u4ece\u4ee5\u4e0b\u4e24\u4e2a\u9009\u9879<br/>\u4e2d\u62e9\u4e00\uff1a\u5236\u9020\u666e\u901aTNT,\u6216\u662f\u5c06\u785d\u9178\u52a0\u5165\u6df7\u5408\u7269\u4e2d\u5236\u9020\u5de5\u4e1aTNT(iTNT),\u5b83\u662f\u4e00\u79cd\u66f4\u52a0\u5f3a\u5927\u7684\u7248\u672c,\u5728<br/>\u5927\u591a\u6570\u60c5\u51b5\u4e0b,\u6bd4\u8d77\u66f4\u4fbf\u5b9c\u7684\u666e\u901aTNT,\u5de5\u4e1aTNT\u53ef\u4ee5\u5408\u6210\u66f4\u591a\u7269\u54c1. \u6709\u4e00\u70b9\u9700\u8981\u6ce8\u610f,\u90e8\u5206\u53ef\u518d\u751f\u80fd\u6e90\u7684<br/>\u751f\u4ea7\u7ebf\u53ef\u4ee5\u4ea7\u51fa\u6c28,\u8fd9\u53ef\u4ee5\u8ba9\u785d\u9178\u751f\u4ea7\u66f4\u52a0\u7b80\u5355.\u4f60\u9700\u8981\u7532\u82ef,\u52a0\u4e0aTNT\u6216\u5de5\u4e1aTNT.\u7a0d\u540e\u706b\u7bad\u4f1a\u611f\u8c22\u4f60\u7684."
                },
                {
                    "name": "\u52a0\u901f\u690d\u6811",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u539f\u6728\u62df\u751f\u573a.png",
                    "x": 480.0,
                    "y": -504.0,
                    "tooltip": "\u65e0\u8bba\u4f60\u4e4b\u524d\u83b7\u53d6\u539f\u6728\u7684\u624b\u6bb5\u662f\u4ec0\u4e48,\u73b0\u5728\u90fd\u53ef\u4ee5\u5c06\u5176\u7b80\u5316\u4e86.\u4e0d\u7528\u79cd\u6811,\u5c31\u53ef\u4ee5\u4ece\u591a\u65b9\u5757\u673a\u5668\u4e2d\u6e90\u6e90\u4e0d\u65ad\u83b7\u53d6\u539f\u6728<br/>,\u518d\u7b80\u5355\u4e0d\u8fc7\u4e86! \u8fd9\u5c31\u662f\u539f\u6728\u62df\u751f\u573a\u7684\u5de5\u4f5c,\u914d\u5408\u6307\u5b9a\u8f93\u5165\uff1a\u952f. \u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u53ef\u4ee5\u66ff\u6362\u6389\u4e4b\u524d\u7528\u4e8e\u539f\u6728\u81ea<br/>\u52a8\u5316\u7684\u76c6\u683d\u6811,\u4f46\u662fIV\u9636\u6bb5\u624d\u80fd\u5236\u9020.\u73b0\u9636\u6bb5\u4f60\u8fd8\u6709\u4ee5\u4e0b\u4e24\u79cd\u9009\u62e9:\u5982\u679c\u7ee7\u7eed\u4f7f\u7528\u76c6\u683d\u6811\u7684\u8bdd,\u524d\u63d0\u662f\u4f60\u5df2\u7ecf\u83b7<br/>\u5f97\u4e86\u9ad8\u4e09\u56f4\u7684\u76c6\u683d\u6811,\u53ef\u4ee5\u4f7f\u7528HV\u4f5c\u7269\u7ba1\u7406\u5668,\u6216\u662f\u5176\u591a\u65b9\u5757\u7248\u672c\uff1a\u519c\u573a. \u8fd9\u53f0\u591a\u65b9\u5757\u519c\u573a\u6709\u70b9\u7279\u6b8a,\u56e0\u4e3a\u5b83<br/>\u9700\u8981\u94c0\u7535\u5b50\u7ba1\u5207\u6362IC2\u4f5c\u7269\u519c\u573a\u6a21\u5f0f,\u800c\u94c0\u7535\u5b50\u7ba1\u53c8\u9700\u8981\u672b\u5f71\u4e4b\u773c,\u6240\u4ee5HV\u9636\u6bb5\u624d\u80fd\u89e3\u9501(\u8bd1\u8005\u6ce8\uff1a\u5176\u5b9e\u53ef\u4ee5<br/>\u627e\u6751\u6c11);\u4e0d\u8fc7\u591a\u65b9\u5757\u519c\u573a\u7684\u7ba1\u7406\u8303\u56f4\u5f88\u5927,\u8303\u56f4\u5185\u8db3\u4ee5\u79cd\u690d\u8d85\u8fc71000\u682a\u4f5c\u7269,\u800c\u6b63\u786e\u5efa\u9020\u7684\u519c\u573a\u8017\u80fd\u4ec5\u4e3a6<br/>A-ULV.\u5b83\u8fd8\u53ef\u4ee5\u81ea\u52a8\u5316\u6d47\u6c34\u3001\u65bd\u80a5,\u800c\u4e14\u65bd\u80a5\u6548\u7387\u6bd4\u5b83\u7684\u7ade\u4e89\u8005\u9ad8\u591a\u4e86.\u4e0e\u4f5c\u7269\u7ba1\u7406\u5668\u76f8\u6bd4,\u5b83\u7684\u552f\u4e00\u7f3a\u70b9<br/>\u5c31\u662f\u635f\u5931\u4e86\u6bcf\u6b21\u6536\u83b7\u51e0\u7387\u6389\u843d\u7684\u989d\u5916\u4f5c\u7269.\u9664\u4e86\u8fd9\u4e24\u79cd\u9009\u62e9\u4e4b\u5916,\u4f60\u4e5f\u53ef\u4ee5\u7528EIO\u7684\u79cd\u690d\u7ad9\u81ea\u52a8\u5316\u83b7\u53d6\u539f\u6728,\u8fd9<br/>\u5176\u5b9e\u662f\u66f4\u7ecf\u5178\u7684\u6811\u573a\u673a\u5668.\u79cd\u690d\u7ad9\u540c\u6837\u662fHV\u9636\u6bb5\u624d\u89e3\u9501\u7684,\u4e0d\u8fc7\u4f7f\u7528\u8d77\u6765\u66f4\u52a0\u65b9\u4fbf,\u4e5f\u66f4\u52a0\u53ef\u9760,\u53ea\u9700\u8981\u4e00\u70b9\u80fd<br/>\u91cf,\u5c31\u53ef\u4ee5\u5feb\u901f\u4e3a\u4f60\u63d0\u4f9b\u539f\u6728\u4e86.\u6700\u597d\u4f7f\u7528\u4e0d\u4f1a\u635f\u574f\u7684\u4f10\u6728\u65a7(\u8bd1\u8005\u6ce8:\u6216\u8005\u6cbb\u6108\u4e4b\u65a7),\u914d\u4e0a\u539f\u6728\u4ea7\u91cf\u8f83\u9ad8\u7684\u6811<br/>\u6728\u54c1\u79cd(\u4e91\u6749\u5c31\u4e0d\u9519).\u8981\u751f\u4ea7\u5927\u91cf\u6728\u6750,\u53ef\u4ee5\u4f7f\u7528\u6d12\u6c34\u5668\u6216\u662f\u4e16\u754c\u52a0\u901f\u5668\u52a0\u901f."
                },
                {
                    "name": "\u4e24\u53f0\u5927\u9505\u7089",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u56fa\u6001\u71c3\u6599\u71c3\u70e7\u5ba4.png",
                    "x": 600.0,
                    "y": -168.0,
                    "tooltip": "\u6709\u4e8624\u53f0\u81ea\u52a8\u5316\u7126\u7089\u540e,\u4f60\u5c31\u53ef\u4ee5\u6c38\u7eed\u4f9b\u5e94\u4e24\u53f0\u5927\u9505\u7089\u4e86.\u6ce8\u610f\u7279\u6307RC\u7684\u4f4e\u538b\u9505\u7089,\u4e3b\u8981\u7528\u94c1\u5408\u6210,\u5c3a\u5bf8\u4e3a\u6700<br/>\u5927\u53f7,\u4e0a\u65b9\u9505\u70893x4x3.\u8fd9\u4e24\u53f0\u591a\u65b9\u5757\u673a\u5668\u5341\u5206\u6602\u8d35,\u4f46\u5efa\u6210\u540e\u53ef\u4ee5\u63d0\u4f9b\u5927\u91cf\u80fd\u91cf\u5e76\u6d88\u8017\u6240\u6709\u7684\u6742\u915a\u6cb9,\u8ba9\u4f60<br/>\u7684\u7126\u7089\u9635\u5217\u6c38\u7eed\u8fd0\u884c.RC\u9505\u7089\u8fd8\u6709\u9ad8\u538b\u7248\u672c,\u4e0d\u8fc7\u9700\u8981\u6d88\u8017\u5927\u91cf\u7684\u94a2,\u8f93\u51fa\u7684\u84b8\u6c7d\u4e5f\u591a\u5f97\u591a. \u7b49\u4f60\u62e5\u6709\u4e86\u8db3\u591f<br/>\u7684\u94a2\u952d,\u53ef\u4ee5\u8003\u8651\u5c1d\u8bd5\u9ad8\u538b\u9505\u7089,\u4f46\u4e5f\u8981\u6ce8\u610f,\u4f60\u7684\u7126\u7089\u9635\u5217\u65e0\u6cd5\u6301\u7eed\u4f9b\u5e94\u8fd9\u53f0\u5de8\u517d. \u7c7b\u4f3c\u7684\u8fd8\u6709\u5927\u578b\u9752\u94dc\u9505\u7089<br/>--GT\u63d0\u4f9b\u7684\u9505\u7089\u5347\u7ea7\u8def\u7ebf,\u4f46\u5927\u578b\u9752\u94dc\u9505\u7089\u5e26\u6765\u4e86\u4e24\u4e2a\u95ee\u9898\uff1a\u4f60\u65e0\u6cd5\u4e3a\u5176\u63d0\u4f9b\u8db3\u591f\u7684\u6728\u70ad(\u4f60\u7684\u7126\u7089\u9635\u5217\u5e73\u5747<br/>\u6bcf3.75\u79d2\u51fa\u4ea7\u4e00\u4e2a\u6728\u70ad,\u800c\u5927\u578b\u9752\u94dc\u9505\u7089\u6bcf2\u79d2\u5c31\u8981\u6d88\u8017\u4e00\u4e2a\u6728\u70ad);\u800c\u4e14\u5927\u578b\u9752\u94dc\u9505\u7089\u71c3\u70e7\u6742\u915a\u6cb9\u7684\u6548\u7387\u5341<br/>\u5206\u4f4e\u4e0b,\u8fd9\u610f\u5473\u7740\u5b83\u4f1a\u6d6a\u8d39\u76f8\u5f53\u90e8\u5206\u7684\u80fd\u91cf.\u800c\u4e14\u5927\u578b\u9752\u94dc\u9505\u7089\u9700\u8981MV\u7ea7\u522b\u7684\u7535\u8def\u677f,\u800cRC\u9505\u7089\u53ea\u9700\u8981\u94a2,L<br/>V\u521d\u671f\u5c31\u80fd\u505a.\u4f46\u662f,\u6709\u4e2a\u60ca\u559c! GT++\u7684\u534a\u6d41\u8d28\u53d1\u7535\u673a\u53ef\u4ee5\u7528\u6742\u915a\u6cb9,\u800c\u4e14\u6548\u7387\u975e\u5e38\u53ef\u89c2.\u6240\u4ee5\u4f60\u53ef\u4ee5\u9020\u51e0<br/>\u53f0\u914d\u5408\u5927\u578b\u9752\u94dc\u9505\u7089\u4f7f\u7528,\u4f46\u4f60\u4f9d\u7136\u8fd8\u5f97\u89e3\u51b3\u6728\u70ad\u4f9b\u5e94\u901f\u5ea6\u4e0d\u8db3\u8fd9\u4e00\u95ee\u9898. \u4f60\u53ef\u4ee5\u5c06\u8fd9\u79cd\u65b9\u6848\u4f5c\u4e3a\u9009\u9879\u4e4b\u4e00\u5b8c\u6210<br/>\u6b64\u4efb\u52a1,\u4e0d\u8fc7\u8fd9\u79cd\u65b9\u6848\u6bd4\u8f83\"\u5b9e\u9a8c\u6027\"."
                },
                {
                    "name": "\u5347\u7ea7\u4f60\u7684\u82ef",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u52a0\u5f3a\u949b\u673a\u68b0\u65b9\u5757.png",
                    "x": 552.0,
                    "y": -684.0,
                    "tooltip": "\u8fdb\u5165\u4e0b\u4e00\u9636\u6bb5,\u4f60\u89e3\u9501\u4e86\u53e6\u4e00\u79cd\u71c3\u6599\u5347\u7ea7!\u6bd4\u8f83\u5e78\u8fd0\u7684\u662f,\u5b83\u7684\u8f93\u5165\u6bd4\u8f83\u7b80\u5355,\u4f46\u662f\u5408\u6210\u5b83\u7684\u5730\u65b9\u6bd4\u5f80\u5e38\u8d35\u591a\u4e86.<br/>\u8fd9\u4e00\u6b21\u66f4\u5927\u7684\u6295\u5165\u662f\u7528\u4e8e\u5904\u7406\u7684\u591a\u65b9\u5757\u673a\u5668,\u4f60\u9700\u8981\u51e0\u7ec4\u949b\u624d\u80fd\u628a\u5b83\u642d\u597d. \u8003\u8651\u5230\u8fd9\u4e00\u70b9,\u8fd9\u4e2a\u4efb\u52a1\u5e76\u6ca1\u6709\u653e\u5728<br/>EV\u4e00\u5f00\u59cb.\u5efa\u8bae\u4f60\u5728\u5c1d\u8bd5\u6b64\u4efb\u52a1\u524d,\u5148\u642d\u5efa\u5b8c\u6210\u949b\u7684\u81ea\u52a8\u5316\u52a0\u5de5\u4ea7\u7ebf,\u5426\u5219\u624b\u6413\u5316\u5de5\u5382\u5c06\u628a\u4f60\u7684\u8010\u5fc3\u6d88\u78e8\u6b86\u5c3d.<br/>\u5982\u679c\u4f60\u5df2\u7ecf\u62e5\u6709\u4e86\u5927\u91cf\u7684\u949b,\u90a3\u4e48\u5176\u4f59\u7684\u4e8b\u60c5\u5c31\u7b80\u5355\u591a\u4e86.(\u4f60\u9700\u8981\u7684\u4e0d\u6b62\u4e00\u7ec4,\u8fd9\u53ea\u662f\u8d77\u6b65.)"
                },
                {
                    "name": "\u918b\u53d8\u4e19\u916e",

                    "x": 432.0,
                    "y": -660.0,
                    "tooltip": "\u4ece\u6728\u918b\u9178\u4e2d,\u4f60\u53ef\u4ee5\u63d0\u70bc\u51fa\u7684\u6709\u7528\u4ea7\u7269\u4e4b\u4e00\u662f\u4e19\u916e.\u76f4\u63a5\u5408\u6210\u4e19\u916e\u6bd4\u8f83\u9ebb\u70e6,\u9700\u8981\u9499\u7c89\u548c\u918b\u9178,\u800c\u918b\u9178\u9700\u8981\u7532\u9187\u6216<br/>\u6c22\u6c14...\u73b0\u5728\u4f60\u53ef\u4ee5\u76f4\u63a5\u4ece\u6728\u918b\u9178\u4e2d\u83b7\u53d6\u4e19\u916e,\u800c\u65e0\u9700\u8fd9\u4e9b\u7e41\u7410\u7684\u5408\u6210\u4e86,\u540c\u65f6\u8fd8\u6709\u4e0d\u5c11\u5176\u4ed6\u5316\u5b66\u54c1.\u4e0d\u8fc7,\u4e19<br/>\u916e\u662f\u505a\u4ec0\u4e48\u7684\u5462? \u5f88\u7b80\u5355\uff1a\u73af\u6c27\u6811\u8102\u3001\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u3001\u7c97\u6c7d\u6cb9,\u4e5f\u8bb8\u8fd8\u6709\u67d0\u79cd\u5f88\u6709\u524d\u9014\u7684\u80f6\u6c34. \u60f3\u8981\u5b83\u4e0d?<br/>\u90a3\u5c31\u5e72\u5427,\u5b83\u80af\u5b9a\u4f1a\u88ab\u8bc1\u660e\u662f\u6709\u7528\u7684."
                },
                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u7126\u6cb9\u5355\u5143.png",
                    "x": 492.0,
                    "y": -384.0,
                    "tooltip": "\u4f60\u65e0\u6cd5\u76f4\u63a5\u4ece\u6728\u70ad\u4e2d\u63d0\u53d6\u51fa\u82ef.\u60f3\u8981\u83b7\u53d6\u82ef,\u4f60\u8fd8\u9700\u8981\u8fdb\u4e00\u6b65\u5904\u7406\u8fd9\u79cd\u63d0\u53d6\u7269,\u6211\u4eec\u79f0\u4e4b\u4e3a\u6728\u7126\u6cb9. \u5728\u8fc7\u53bb,\u8fd9<br/>\u662f\u975e\u5e38\u7f13\u6162\u7684\u4e00\u6b65,\u4ee5\u81f3\u4e8e\u73a9\u5bb6\u4e3a\u4e86\u4fdd\u8bc1\u82ef\u5904\u7406\u7ebf\u7684\u6301\u7eed\u8fd0\u884c,\u5806\u780c\u4e86\u5927\u91cf\u7684\u6d41\u4f53\u63d0\u53d6\u673a,\u4e0d\u8fc7\u73b0\u5728\u8fd9\u4e00\u6b65\u5feb\u591a\u4e86<br/>.\u4f46\u4e0d\u7ba1\u600e\u6837,\u5982\u679c\u4f60\u5728\u6b64\u4f7f\u7528LV\u6d41\u4f53\u63d0\u53d6\u673a\u7684\u8bdd,\u4ecd\u7136\u9700\u8981\u4e3a\u4e4b\u540e\u6b65\u9aa4\u7684\u6bcf\u53f0\u673a\u5668\u914d\u4e0a\u4e00\u53f0\u4ee5\u4e0a\u7684\u6d41\u4f53\u63d0\u53d6\u673a<br/>.\u7531\u4e8e\u63d0\u53d6\u914d\u65b9\u662fLV\u7684,\u6240\u4ee5\u4f60\u53ef\u4ee5\u7528MV\u673a\u5668\u5bf9\u5176\u8fdb\u884c\u8d85\u9891,\u4f46\u8fd9\u6837\u5c31\u4f1a\u6d6a\u8d39\u4e00\u4e9bEU(\u6bcf\u6b21\u5904\u7406\u6d88\u80172\u500d\u7684<br/>EU). \u8bf7\u5408\u6210\u4e24\u53f0LV\u6216\u4e00\u53f0MV\u6d41\u4f53\u63d0\u53d6\u673a,\u5373\u53ef\u5b8c\u6210\u6b64\u4efb\u52a1."
