                {
                    "name": "\u9ad8\u7ea7\u7126\u7089",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9ad8\u7ea7\u7126\u7089\u7816\u5757.png",
                    "x": 480.0,
                    "y": -336.0,
                    "tooltip": "\u968f\u7740\u79d1\u6280\u9636\u6bb5\u7684\u63d0\u5347,\u4f60\u7684\u80fd\u6e90\u9700\u6c42\u4e0d\u6b62x4,\u4f3c\u4e4e\u6728\u70ad\u7684\u4f9b\u5e94\u901f\u5ea6\u5df2\u7ecf\u663e\u5f97\u6349\u895f\u89c1\u8098. \u6bd4\u8d77\u518d\u4fee\u5efa\u5927\u91cf\u7684\u7126\u7089<br/>,\u4f55\u4e0d\u8bd5\u8bd5\u5b83\u4eec\u7684\u5347\u7ea7\u7248?\u6ce8\u610f\uff1a\u9ad8\u7ea7\u7126\u7089\u4e0d\u518d\u751f\u4ea7\u6742\u915a\u6cb9.\u4e5f\u5c31\u610f\u5473\u7740\u4f60\u4f1a\u5931\u53bb\u4e00\u90e8\u5206\u7684\u80fd\u91cf,\u4e5f\u4e0d\u80fd\u518d\u7528\u5b83\u6765<br/>\u751f\u4ea7\u6da6\u6ed1\u6cb9\u4e86. \u8bdd\u867d\u5982\u6b64,\u4e0d\u8fc7\u4e0d\u7528\u592a\u62c5\u5fc3,\u5728\u8fd9\u6761\u4efb\u52a1\u7ebf\u7684\u4e0b\u4e00\u6b65\u5904\u7406\u4e2d,\u4f60\u4ecd\u80fd\u83b7\u5f97\u6742\u915a\u6cb9. \u8fd9\u6837\u5c31\u6ca1\u6709<br/>\u7591\u8651\u4e86\u5427,\u8ba9\u6211\u4eec\u7ee7\u7eed\u524d\u8fdb--\u9ad8\u7ea7\u7126\u7089(ACO).\u600e\u4e48\u5efa\u9020\u5462?\u76f8\u6bd4\u666e\u901a\u7126\u7089,\u9ad8\u7ea7\u7126\u7089\u7684\u5de5\u5e8f\u4f1a\u591a\u51fa\u4e0d\u5c11,<br/>\u4e3b\u8981\u5de5\u5e8f\u56f4\u7ed5\u7740\u4e0b\u754c\u6750\u6599,\u5728\u5de5\u4e1a\u9ad8\u7089\u4e2d\u7145\u70e7\u518d\u51b7\u5374. \u6b63\u5982\u4f60\u7a0d\u540e\u7684\u5904\u7406\u4e2d\u4f1a\u770b\u5230,\u51b7\u5374\u8fd9\u90e8\u5206\u4e00\u822c\u6765\u8bf4\u662f\u771f\u7a7a<br/>\u51b7\u51bb\u673a\u7684\u5de5\u4f5c,\u4f46\u76ee\u524d\u4f60\u8fd8\u6ca1\u6709\u80fd\u529b\u5efa\u9020\u5b83;\u56e0\u6b64,\u4f60\u4e0d\u5f97\u4e0d\u4f7f\u7528IC2\u7684\u51b7\u5374\u6db2\u6765\u5b8c\u6210\u9ad8\u7ea7\u7126\u7089\u7816\u7684\u6700\u540e\u4e00\u6b65\u5904<br/>\u7406. \u7b49\u5230\u5168\u90e8\u6240\u9700\u7684\u7126\u7089\u7816\u90fd\u5236\u9020\u5b8c\u6bd5\u540e,\u4f60\u5c31\u53ef\u4ee5\u628a\u5b83\u4eec\u7ec4\u88c5\u8d77\u6765,\u642d\u5efa\u51fa\u9ad8\u7ea7\u7126\u7089\u4e86,\u8ba9\u6211\u4eec\u6765\u770b\u770b\u4e0e\u4e4b\u524d<br/>\u6709\u4ec0\u4e48\u4e0d\u540c\u5427.\u9ad8\u7ea7\u7126\u7089\u751f\u4ea7\u6728\u70ad\u7684\u901f\u5ea6\u4e3a1\u79d21\u4e2a,\u6362\u53e5\u8bdd\u8bf4\u76f8\u5f53\u4e8e90\u53f0\u666e\u901a\u7126\u7089.\u5982\u6b64\u9ad8\u901f\u7684\u4ee3\u4ef7\u4e4b\u4e00\u662f\u635f<br/>\u5931\u4e86\u6742\u915a\u6cb9,\u53e6\u5916\u8fd8\u5b83\u9700\u8981\u71c3\u6599\u624d\u80fd\u6b63\u5e38\u5de5\u4f5c,\u8fd9\u4e5f\u4f1a\u635f\u5931\u5927\u7ea61/16\u7684\u6728\u70ad. \u5e78\u597d,\u9ad8\u7ea7\u7126\u7089\u4f9d\u7136\u652f\u6301\u7269\u54c1<br/>\u7ba1\u9053\u81ea\u52a8\u5316,\u800c\u4f7f\u7528\u7269\u54c1\u5bfc\u7ba1\u7684\u8bdd\u4f1a\u66f4\u7b80\u5355.\u8f93\u5165\u539f\u6728\u3001\u8f93\u5165\u6728\u70ad\u3001\u8f93\u51fa\u6728\u70ad.\u5236\u9020\u8fd9\u4e9b\u591a\u65b9\u5757\u4e4b\u4e00\u5373\u53ef\u7ee7\u7eed\u4efb\u52a1<br/>.\u4f46\u8bf7\u6ce8\u610f,\u4f60\u9700\u8981\u7684\u53ef\u80fd\u4e0d\u6b62\u4e00\u53f0!"
                },
                {
                    "name": "\u9187\u5728\u8fd9\u91cc",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e59\u9187\u5355\u5143.png",
                    "x": 372.0,
                    "y": -648.0,
                    "tooltip": "\u4e59\u9187\u548c\u7532\u9187\u662f\u4e24\u79cd\u4e0d\u540c\u7684\u5316\u5b66\u54c1,\u4e0d\u8fc7\u5b83\u4eec\u90fd\u662f\u84b8\u998f\u53d1\u9175\u751f\u7269\u8d28\u6216\u6728\u918b\u9178\u7684\u4ea7\u7269.\u51ed\u501f\u8fd9\u4e24\u8005,\u4f60\u53ef\u4ee5\u5236\u9020\u4e59\u70ef(<br/>\u7136\u540e\u662f\u805a\u4e59\u70ef,\u52a0\u5165\u786b\u9178\u548c\u6c27)\u3001\u751f\u7269\u67f4\u6cb9\u3001\u5bc6\u96c6\u80bc(GT++\u706b\u7bad\u71c3\u6599,\u5728IV\u9636\u6bb5\u5f88\u5f3a,\u8bd5\u8bd5\u770b\u5427)\u3001\u4e00\u4e9b\u5316<br/>\u5b66\u54c1\u7528\u4e8e\u751f\u4ea7\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9(\u6765\u81ea\u539f\u6cb9\u7684EV\u71c3\u6599),\u4ee5\u53ca\u8bb8\u591a\u5176\u4ed6\u7269\u8d28,\u6bd4\u5982\u6c2f\u7532\u70f7.\u4e3a\u4e86\u672a\u6765\u7684\u5904\u7406\u4ea7\u7ebf,\u4f60<br/>\u9700\u8981\u50a8\u5b58\u8fd9\u4e9b.\u5982\u679c\u4f60\u6700\u7ec8\u88c5\u6ee1\u4e86\u8d85\u7ea7\u7f38\u6ca1\u5730\u65b9\u653e\u4e86,\u4e59\u9187\u548c\u7532\u9187\u4e5f\u90fd\u53ef\u4ee5\u4f5c\u4e3a\u71c3\u6599.\u867d\u7136\u5b83\u4eec\u7684\u71c3\u503c\u4e0d\u662f\u6700\u9ad8\u7684<br/>,\u4e59\u9187\u4e3a192k,\u800c\u7532\u9187\u53ea\u670984k,\u4f46\u5b83\u4eec\u5b8c\u5168\u53ef\u4ee5\u4e3a\u4f60\u7684\u80fd\u6e90\u4ea7\u7ebf\u4f9b\u80fd,\u4ee5\u89e3\u653e\u4f60\u6700\u597d\u7684\u71c3\u6599\u4e3a\u4e3b\u57fa\u5730\u4f9b\u80fd<br/>.\u5373\u4fbf\u4f60\u628a\u5b83\u4eec\u540c\u65f6\u7528\u6765\u751f\u4ea7\u751f\u7269\u67f4\u6cb9\u548c\u805a\u4e59\u70ef,\u4e5f\u5f88\u53ef\u80fd\u8fd8\u6709\u5bcc\u4f59.\u5982\u679c\u4f60\u9700\u8981\u62e9\u4e00\u7528\u4e8e\u67d0\u4e2a\u914d\u65b9,\u90a3\u5c31\u4f18\u5148\u9009<br/>\u62e9\u7532\u9187\u5427,\u56e0\u4e3a\u6bd4\u8d77\u7532\u9187,\u4e59\u9187\u7684\u5355\u6876\u71c3\u503c\u66f4\u9ad8.(\u53e6\u8bf7\u6ce8\u610f,\u4e0e\u7532\u9187\u76f8\u6bd4,\u6728\u918b\u9178\u51fa\u4ea7\u7684\u4e59\u9187\u51e0\u4e4e\u53ef\u4ee5\u5ffd\u7565\u4e0d\u8ba1<br/>,\u800c\u53d1\u9175\u751f\u7269\u8d28\u51fa\u4ea7\u7684\u4e24\u8005\u6570\u91cf\u76f8\u540c.)"
                },
                {
                    "name": "\u8d4c\u4e0a\u84b8\u998f",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e39\u683c\u7279\u84b8\u998f\u5382.png",
                    "x": 516.0,
                    "y": -912.0,
                    "tooltip": "IV\u9636\u6bb5\u5e26\u6765\u4e86\u56db\u79cdGT++\u591a\u65b9\u5757\u673a\u5668,\u5305\u62ec\u84b8\u998f\u5854\u7684\u5347\u7ea7\u7248\u672c,\u79f0\u4e4b\u4e3a\u4e39\u683c\u7279\u84b8\u998f\u5382. \u5b83\u4e0e\u84b8\u998f\u5854\u5728\u7ed3\u6784\u4e0a<br/>\u5b8c\u5168\u76f8\u540c,\u53ea\u662f\u4f7f\u7528\u7684\u63a7\u5236\u5668\u65b9\u5757\u4e0d\u540c. \u8fd9\u4e2a\u63a7\u5236\u5668\u65b9\u5757\u7684\u5408\u6210\u66f4\u52a0\u590d\u6742,\u9700\u8981\u66f4\u6602\u8d35\u7684\u6750\u6599,\u5e76\u4e14\u4e5f\u9501\u5b9a\u53ea\u80fd<br/>\u7528IV\u4ee5\u4e0a\u7684\u5316\u5de5\u5382\u5408\u6210,\u8fd9\u4e5f\u4f7f\u5f97\u5982\u679c\u4ec5\u4e3a\u6b64\u5408\u6210\u5347\u7ea7\u5316\u5de5\u5382\u7684\u8bdd,\u90a3\u8fd9\u4e2a\u5408\u6210\u914d\u65b9\u5c31\u663e\u5f97\u66f4\u8d35\u4e86.\u4e0d\u8fc7\u8bdd\u8bf4\u56de<br/>\u6765,\u4e39\u683c\u7279\u89e3\u51b3\u4e86\u84b8\u998f\u5854\u8fd0\u884c\u7f13\u6162\u7684\u95ee\u9898,\u800c\u4e14\u4ece\u672c\u8d28\u4e0a\u6765\u8bf4,\u84b8\u998f\u5854\u662f\u6240\u6709\u8fd9\u4e9b\u53ef\u518d\u751f\u8d44\u6e90\u751f\u4ea7\u7ebf\u7684\u652f\u67f1. \u60f3<br/>\u8981\u9760\u53ef\u518d\u751f\u80fd\u6e90\u83b7\u5f97\u53ef\u9760\u7684IV/LuV\u7535\u529b,\u4f60\u8fd8\u9700\u8981\u591a\u5c11\u56db\u8054\u84b8\u998f\u5854\u5462?\u53bb\u5427."
                },
                {
                    "name": "\u66ff\u4ee3\u65b9\u6848\uff1a\u751f\u7269\u67f4\u6cb9",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6cb9\u83dc.png",
                    "x": 612.0,
                    "y": -276.0,
                    "tooltip": "\u60f3\u8981\u4eab\u53d7\u53ef\u518d\u751f\u80fd\u6e90,\u6811\u6728\u5e76\u975e\u552f\u4e00\u7684\u9009\u62e9.\u4f60\u53ef\u4ee5\u7ee7\u7eed\u6269\u5c55\u4f60\u7684\u539f\u6728\u751f\u4ea7\u4ee5\u9002\u5e94\u4e0d\u65ad\u589e\u957f\u7684\u9700\u6c42,\u4e5f\u53ef\u4ee5\u5f00\u62d3\u5176<br/>\u4ed6\u53ef\u518d\u751f\u80fd\u6e90! \u8fd8\u6709\u8bb8\u591a\u79cd\u81ea\u7136\u8d44\u6e90,\u5728\u672c\u9636\u6bb5,\u67d0\u79cd\u5145\u6ee1\u6d3b\u529b\u7684\u6cb9\u53ef\u4ee5\u88ab\u52a0\u5de5\u4e3a,\u6bd4\u6cf5\u62bd\u800c\u6765\u7684\u77f3\u6cb9,\u66f4\u7eff\u8272<br/>\u7684\u66ff\u4ee3\u54c1. \u540c\u65f6,\u539f\u6cb9\u53ef\u4ee5\u63d0\u70bc\u4e3a\u67f4\u6cb9,\u800c\u8fd9\u79cd\u6cb9\u4e5f\u53ef\u88ab\u8f6c\u5316\u4e3a\u751f\u7269\u67f4\u6cb9!\u901a\u5e38,\u6bcf\u6876\u751f\u7269\u67f4\u6cb9\u7684\u80fd\u91cf\u4f1a\u6bd4\u67f4\u6cb9<br/>\u4f4e,\u8fd9\u662f\u5b83\u7684\u4e3b\u8981\u7f3a\u70b9,\u4e5f\u662f\u53ef\u518d\u751f\u7684\u4ee3\u4ef7.\u867d\u8bf4\u8fd9\u79cd\u6cb9\u548c\u77f3\u6cb9\u5176\u5b9e\u90fd\u80fd\u591f\u4ece\u4f5c\u7269\u4e2d\u83b7\u5f97,\u4f46\u77f3\u6cb9\u6d46\u679c(Oilb<br/>erry)\u7684\u4ea7\u901f\u6bd4\u8d77\u6cb9\u83dc(Rape)\u6216\u662f\u91d1\u9c7c\u8349(Goldfish)\u6765\u8bf4\u5b9e\u5728\u592a\u6162.\u800c\u6cb9\u83dc\u548c\u91d1\u9c7c\u8349\u5206\u522b\u662f<br/>\u79cd\u5b50\u6cb9\u548c\u9c7c\u6cb9\u7684\u4f18\u8d28\u6765\u6e90,\u4e0d\u8fc7\u5b83\u4eec\u4e5f\u90fd\u662fIC2\u6742\u4ea4\u4f5c\u7269,\u6240\u4ee5\u5b83\u4eec\u7684\u4ea7\u51fa\u6b63\u6bd4\u4e8e\u5176\u4e09\u56f4.\u5bf9\u6bd4\u8fd9\u4e24\u8005,\u91d1\u9c7c\u8349<br/>\u7684\u6d41\u4f53\u63d0\u53d6\u901f\u5ea6\u66f4\u5feb,\u4e5f\u51fa\u4e8e\u8fd9\u4e2a\u539f\u56e0,\u5927\u5bb6\u901a\u5e38\u90fd\u4f1a\u63a8\u8350\u5b83,\u867d\u7136\u8fd9\u5e76\u6ca1\u6709\u5e26\u6765\u672c\u8d28\u7684\u5dee\u522b. \u5982\u679c\u4f60\u60f3\u8d70\u91d1\u9c7c<br/>\u8349\u8fd9\u6761\u8def\u7684\u8bdd,\u63a8\u8350\u5148\u83b7\u53d6\u9ad8\u4e09\u56f4\u4f5c\u7269\u518d\u7ee7\u7eed,\u5f53\u7136\u8fd9\u4e0d\u662f\u5fc5\u9009\u9879,\u8fd8\u6709\u8bb8\u591a\u65e0\u9700IC2\u6742\u4ea4\u4f5c\u7269\u7684\u9009\u9879.\u90a3\u4e48\u5230<br/>\u5e95\u6709\u591a\u5c11\u79cd\u9009\u62e9\u5462?\u76f8\u5f53\u591a,\u4e0d\u8fc7\u5927\u81f4\u53ef\u4ee5\u5206\u4e3a3\u7c7b,\u8fd9\u4e5f\u662f\u4efb\u52a1\u8981\u6c42\u7684\u91cd\u70b9\uff1a\u4f5c\u7269\u7ba1\u7406\u5668\u914d\u5408IC2\u6742\u4ea4\u4f5c\u7269;<br/>\u6797\u4e1a\u591a\u65b9\u5757\u519c\u573a\u914d\u4e0a\u666e\u901a\u4f5c\u7269;\u4ee5\u53ca\u9c7c\u7b3c\u642d\u914d\u81ea\u52a8\u9493\u9c7c. \u5b83\u4eec\u90fd\u662f\u79cd\u5b50\u6cb9\u6216\u9c7c\u6cb9\u7684\u6765\u6e90,\u800c\u8fd9\u4e24\u8005\u90fd\u53ef\u4ee5\u88ab\u52a0\u5de5<br/>\u4e3a\u751f\u7269\u67f4\u6cb9."

                    "tooltip": "\u5c06\u6b64\u524d\u51e0\u6b65\u7684\u4e09\u79cd\u5316\u5b66\u7269\u8d28\u76f8\u4e92\u53cd\u5e94,\u4f60\u5c31\u80fd\u83b7\u5f97\u4e00\u79cd\u9ad8\u80fd\u6d41\u4f53,\u5b83\u5728\u5927\u591a\u6570\u60c5\u51b5\u4e0b\u57fa\u672c\u7b49\u4ef7\u4e8e\u67f4\u6cb9.\u800c\u8981\u5c06\u751f\u7269<br/>\u67f4\u6cb9,\u901a\u8fc7\u71c3\u70e7\u8f6c\u5316\u4e3a\u80fd\u91cf,\u4e0d\u80fd\u4f7f\u7528\u84b8\u6c7d\u6da1\u8f6e\u6216\u71c3\u6c14\u8f6e\u673a,\u9700\u8981\u6362\u6210\u71c3\u70e7\u67f4\u6cb9\u7528\u7684\u5185\u71c3\u53d1\u7535\u673a.\u5176\u6548\u7387\u76f8\u5f53\u9ad8,<br/>\u53ef\u4ee5\u5c06NEI\u6240\u793a\u6bcf\u6876\u71c3\u503c\u768490\uff05\u8f6c\u5316\u4e3aEU,\u5c3d\u7ba1\u751f\u7269\u67f4\u6cb9\u7684\u71c3\u503c\u4f4e\u4e8e\u82ef\u6216\u67f4\u6cb9,\u4f46\u4e5f\u6ca1\u5dee\u592a\u591a. \u4e3a\u4e86\u7ef4\u6301<br/>\u6574\u4e2a\u57fa\u5730\u7684\u4f9b\u7535,\u9664\u4e86\u53d1\u7535\u673a,\u4f60\u8fd8\u9700\u8981\u8db3\u591f\u5145\u8db3\u7684\u71c3\u6599\u4f9b\u5e94,\u6240\u4ee5,\u8bf7\u5148\u6269\u5c55\u71c3\u6599\u4ea7\u7ebf,\u4ee5\u786e\u4fdd\u80fd\u591f\u4e3a\u5176\u4ed6\u81ea\u52a8<br/>\u5316\u63d0\u4f9b\u5145\u8db3\u71c3\u6599.\u53e6\u5916,\u4ece\u8fd9\u4e2a\u5904\u7406\u8fc7\u7a0b\u4e2d,\u751f\u7269\u67f4\u6cb9\u5e76\u975e\u552f\u4e00\u4ea7\u7269,\u4f60\u8fd8\u53ef\u4ee5\u83b7\u5f97\u7518\u6cb9\u8fd9\u4e00\u526f\u4ea7\u7269.\u53ef\u522b\u6254\u4e86,<br/>\u4e4b\u540e\u5236\u9020\u73af\u6c27\u6811\u8102\u4f1a\u7528\u4e0a\u5b83,\u8fd8\u6709\u4e00\u4e9b\u5176\u4ed6\u5904\u7406\u4e5f\u4f1a\u7528\u5230,\u7559\u7740\u5427,\u4e4b\u540e\u53ef\u4ee5\u7701\u70b9\u529b\u6c14. \u4f7f\u7528\u5355\u65b9\u5757\u5316\u5b66\u53cd\u5e94\u91dc<br/>\u65f6,\u7518\u6cb9\u8f93\u51fa\u69fd\u88c5\u6ee1\u540e\u6574\u4e2a\u5904\u7406\u5c31\u4f1a\u505c\u4e0b,\u8fd9\u79cd\u60c5\u51b5\u4e0b,\u8d85\u7ea7\u7f38\u5c31\u6d3e\u4e0a\u7528\u573a\u4e86.\u53e6\u5916,\u5728HV\u9636\u6bb5,\u751f\u7269\u67f4\u6cb9\u8fd8\u4f1a<br/>\u83b7\u5f97\u4e00\u6b21\u91cd\u5927\u5347\u7ea7,\u4f60\u5e94\u8be5\u4f1a\u5f88\u611f\u5174\u8da3\u7684.\u7ee7\u7eed\u524d\u8fdb,\u8ba9\u6211\u4eec\u53bb\u77a7\u77a7\u5427!"
                },
                {
                    "name": "\u71c3\u70e7\u78b3\u5143\u7d20",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u78b3\u7c89.png",
                    "x": 684.0,
                    "y": -288.0,
                    "tooltip": "\u5982\u679c\u4f60\u5df2\u7ecf\u5c06\u4e00\u6c27\u5316\u78b3\u81ea\u52a8\u5316\u4e86,\u90a3\u4e48\u73b0\u5728\u4f60\u5c31\u53ef\u4ee5\u5728\u71c3\u6c14\u8f6e\u673a\u5185\u5c06\u5176\u71c3\u70e7,\u8f6c\u5316\u4e3aEU.\u4e00\u6c27\u5316\u78b3\u4e0d\u50cf\u9505\u7089,\u5b83<br/>\u65e0\u9700\u84b8\u6c7d\u6da1\u8f6e,\u8fd9\u662f\u4e00\u79cd\u4f18\u52bf,\u6709\u4ee5\u4e0b\u4e24\u70b9\u539f\u56e0\uff1a\u84b8\u6c7d\u6da1\u8f6e\u76f8\u6bd4\u71c3\u6c14\u6da1\u8f6e\u6216\u5185\u71c3\u53d1\u7535\u673a,\u6548\u7387\u8f83\u4f4e,\u800c\u4e14\u84b8\u6c7d\u81ea\u8eab<br/>\u7684\u80fd\u91cf\u5bc6\u5ea6\u53c8\u4e0d\u53ca\u5404\u79cd\u71c3\u6c14\u6216\u67f4\u6cb9,\u9700\u8981\u5e9e\u5927\u7684\u7ba1\u9053\u8fdb\u884c\u8f93\u8fd0.\u53e6\u5916,\u4e00\u6c27\u5316\u78b3\u8fd8\u80fd\u8ba9\u4f60\u5b8c\u5168\u6446\u8131\u9505\u7089!\u5982\u679c\u4f60\u9009<br/>\u62e9CO\u8def\u7ebf,\u5c31\u53ef\u4ee5\u76f4\u63a5\u8df3\u8fc7\u8fd9\u4e9b\u9505\u7089.\u4f60\u8fd8\u53ef\u4ee5\u5728\u71c3\u70e7\u4e00\u6c27\u5316\u78b3\u8fd9\u4e00\u5316\u5b66\u53cd\u5e94\u8fc7\u7a0b\u4e2d\u83b7\u5f97\u7070\u70ec.\u800c\u7070\u70ec\u6709\u591a\u79cd\u7528<br/>\u9014,\u770b\u770b\u5427!"
                },
                {
                    "name": "\u78b3,\u5316\u5b66\u5236\u6cd5",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e00\u6c27\u5316\u78b3\u5355\u5143.png",
                    "x": 660.0,
                    "y": -240.0,
                    "tooltip": "\u8fd9\u4e9b\u6709\u673a\u7269\u5982\u4f55\u8f6c\u5316\u4e3a\u80fd\u91cf\u5462?\u5f53\u7136\u662f\u71c3\u70e7!\u71c3\u70e7\u83b7\u5f97\u7684\u70ed\u91cf,\u628a\u6c34\u52a0\u70ed\u6210\u84b8\u6c7d,\u800c\u84b8\u6c7d\u53ef\u4ee5\u9a71\u52a8\u84b8\u6c7d\u6da1\u8f6e\u65cb\u8f6c,<br/>\u4ece\u800c\u4ea7\u751f\u65cb\u8f6c\u80fd,\u518d\u901a\u8fc7\u65cb\u8f6c\u5207\u5272\u78c1\u573a\u76f4\u63a5\u8f6c\u5316\u4e3a\u7535\u80fd.\u5999\u6781\u4e86,\u5bf9\u5427?\u539f\u6728/\u6728\u70ad\u4f5c\u4e3a\u53ef\u71c3\u6750\u6599,\u800c\u5927\u6c14\u63d0\u4f9b\u6c27<br/>\u6c14\u4ee5\u7ef4\u6301\u71c3\u70e7.\u501f\u52a9\u67d0\u4e9b\u5316\u5b66\u53cd\u5e94,\u8fd8\u6709GTNH\u9b54\u6cd5\u624b\u6bb5,\u6211\u4eec\u53ef\u4ee5\u628a\u8fd9\u4e9b\u539f\u7406\u4ee5\u5176\u4ed6\u65b9\u5f0f\u8fd0\u7528\u5230\u53d1\u7535\u4e0a.\u771f\u7684<br/>\u5f88\u9b54\u6cd5.\u4e00\u6c27\u5316\u78b3(CO)\u662f\u71c3\u6c14\u8f6e\u673a\u7684\u6709\u6548\u71c3\u6599,\u800c\u5b83\u53ef\u4ee5\u7528\u6728\u70ad\u548c\u6c27\u6c14\u5236\u5f97.CO\u6bd4\u8d77\u5236\u9020\u5b83\u6240\u9700\u7684\u6728\u70ad\u6765\u8bf4<br/>,\u62e5\u6709\u66f4\u591a\u80fd\u91cf,\u4f46\u662f\u5176\u4e2d\u9700\u8981\u6dfb\u52a0\u7684\u6c27\u6c14,\u65e0\u8bba\u662f\u7528\u7535\u89e3\u6c34\u8fd8\u662f\u79bb\u5fc3\u7a7a\u6c14\u5236\u5907\u90fd\u4e0d\u592a\u503c,\u56e0\u4e3a\u5408\u6210\u6c27\u6c14\u6240\u6d88\u8017\u7684<br/>EU\u8ba9\u8fd9\u4e00\u8fc7\u7a0b\u6548\u7387\u4f4e\u4e0b. \u4f46\u662f,\u8fd8\u6709\u4e00\u79cd\u66f4\u6709\u6548\u7387\u7684\u65b9\u5f0f\u8fdb\u884c\u81ea\u52a8\u5316\u6c27\u6c14\u751f\u4ea7,\u4e0d\u8fc7\u4f60\u8fd8\u9700\u8981\u76f8\u5e94\u4f5c\u7269.\u4f60\u7684<br/>\u76ee\u6807\u662f\u7cd6,\u56e0\u4e3a\u7535\u89e3\u7cd6\u4ea7\u51fa\u6c27\u6c14,\u7b97\u4e0b\u6765\u6bcf\u6876\u53ea\u9700\u8981\u5c06\u8fd11000EU.\u800c\u6bcf\u6876\u6c27\u6c14\u4ea7\u51fa\u7684CO\u53ef\u4ee5\u4ea7\u751f2400<br/>0EU,\u800c\u4f5c\u4e3a\u539f\u6599\u7684\u6728\u70ad\u5982\u679c\u7528\u6765\u4ea7\u84b8\u6c7d\u53ef\u4ee5\u5927\u7ea6\u83b7\u5f9716000EU,\u53e6\u5916\u5408\u6210CO\u8fd8\u9700\u8981\u6d88\u8017560EU.<br/>\u8fd9\u6837\u7b97\u4e0b\u6765,\u6574\u4e2a\u5904\u7406\u8fc7\u7a0b\u4e2d,\u6bcf\u4e2a\u6728\u70ad\u53ef\u4ee5\u591a\u4ea7\u51fa\u5927\u7ea66000EU,\u5dee\u4e0d\u591a\u767d\u5ad6\u4e8630\uff05!\u800c\u60f3\u8981\u4ece\u4f5c\u7269\u4e2d\u81ea<br/>\u52a8\u5316\u83b7\u53d6\u7cd6,\u6700\u4f73\u4f5c\u7269\u5c31\u662f\u751c\u83dc(Sugar-Beet).\u867d\u7136\u7518\u8517\u4e5f\u80fd\u4ea7\u7cd6,\u4f46\u5b83\u7684\u52a0\u5de5\u9700\u8981\u6d88\u8017\u66f4\u591aEU.<br/> \u53ef\u80fd\u8fd8\u6709\u5176\u4ed6\u65b9\u6cd5,\u4f46\u5c31\u76ee\u524d\u800c\u8a00,\u83b7\u53d6\u5927\u91cf\u7684\u7cd6\u5427."
                },
                {
                    "name": "\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9--->\u84b8\u6c7d",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fc7\u70ed\u84b8\u6c7d.png",
                    "x": 708.0,
                    "y": -648.0,
                    "tooltip": "\u5bf9\u4e8e\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u6765\u8bf4,\u5df2\u7ecf\u4e0d\u4f1a\u6709\u67f4\u6cb9\u76f8\u5173\u7684\u5347\u7ea7\u4e86.\u60f3\u8981\u7ee7\u7eed\u4f7f\u7528\u5185\u71c3\u53d1\u7535\u673a\u6216\u5927\u578b\u5185\u71c3\u5f15\u64ce\u7684\u8bdd,\u4f60\u53ea\u80fd<br/>\u6269\u5927\u4ea7\u7ebf,\u5347\u7ea7\u80fd\u6e90\u4ed3. \u7136\u800c,\u8fd8\u6709\u4e00\u79cd\u80fd\u91cf\u5bc6\u5ea6\u66f4\u9ad8\u7684\u71c3\u6599,\u5728\u5176\u5408\u6210\u914d\u65b9\u4e2d\u7528\u5230\u4e86\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9,\u4f46\u6709\u4e2a<br/>\u95ee\u9898\uff1a\u5b83\u662f\u4e00\u79cd\u56fa\u4f53\u71c3\u6599,\u7528\u4e8e\u5927\u578b\u84b8\u6c7d\u9505\u7089,\u8fd9\u4f7f\u5176\u65e2\u6709\u4f18\u70b9\u4e5f\u6709\u7f3a\u70b9.\u4ece\u8fd9\u4e2a\u4efb\u52a1\u5f00\u59cb,\u90fd\u662f\u4e0e\u8fd9\u4e9b\u56fa\u4f53\u71c3\u6599<br/>\u7684\u76f8\u5173\u4efb\u52a1.\u56fa\u4f53\u71c3\u6599\u6709\u4e24\u4e2a\u7248\u672c,\u5176\u4e2d\u4e00\u79cd\u6bd4\u8d77\u53e6\u4e00\u79cd,\u9700\u8981\u6dfb\u52a0\u989d\u5916\u8f93\u5165,\u800c\u8fd9\u4e24\u79cd\u71c3\u6599\u90fd\u9075\u5faa\u76f8\u540c\u7684\u4e00\u4e9b\u903b<br/>\u8f91\uff1a\u5b83\u4eec\u90fd\u9700\u8981\u88ab\u8f6c\u5316\u4e3a\u96be\u4ee5\u8f93\u9001\u7684\u84b8\u6c7d,\u624d\u80fd\u8f6c\u5316\u4e3aEU,\u800c\u4e14\u5339\u914d\u7684\u9505\u7089\u4e3aEV\u548cIV\u7b49\u7ea7\u7684\u5927\u578b\u9505\u7089. \u4f46<br/>\u662f\u5982\u679c\u4f60\u613f\u610f\u5728\u8fd9\u6761\u4ea7\u7ebf\u4e2d\u9762\u5bf9\u989d\u5916\u7684\u6311\u6218,\u8fd9\u4e9b\u71c3\u6599\u548c\u90a3\u4e9b\u9505\u7089\u7684\u7ec4\u5408,\u5176\u71c3\u6599\u6548\u7387\u8fdc\u6bd4\u4e4b\u524d\u9ad8.\u5728\u901a\u5e38\u60c5\u51b5\u4e0b<br/>,\u5982\u679c\u4f60\u5df2\u7ecf\u62e5\u6709\u4e86\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9,\u4f60\u4f1a\u76f4\u63a5\u5c06\u5176\u901a\u5165\u5185\u71c3\u53d1\u7535\u673a\u4ee5\u83b7\u53d6\u7535\u529b. \u4f46\u662f\u5728\u8fd9\u6761\u4ea7\u7ebf\u4e2d,\u4f60\u9700\u8981\u5c06<br/>\u71c3\u6599\u7c98\u5408\u5242\u81ea\u52a8\u5316,\u518d\u52a0\u4e0a\u6728\u70ad\u5757/\u7164\u5757/\u7126\u7164\u5757,\u7136\u540e\u5c31\u80fd\u5c06\u83b7\u5f97\u7684\u8d85\u7ea7\u71c3\u6599\u4e22\u8fdb\u949b\u6216\u8005\u94a8\u94a2\u5927\u578b\u9505\u7089,\u8f6c\u5316\u4e3a<br/>\u8fc7\u70ed\u84b8\u6c7d.\u7136\u540e,\u4f60\u9700\u8981\u4e00\u53f0\u5927\u578b\u9ad8\u538b\u84b8\u6c7d\u6da1\u8f6e,\u518d\u914d\u5408\u4e00\u53f0\u666e\u901a\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e,\u5c06\u8fc7\u70ed\u84b8\u6c7d\u8f6c\u5316\u4e3aEU\u548c\u84b8\u998f\u6c34<br/>,\u81f3\u6b64\u4ea7\u7ebf\u7ed3\u675f.\u60f3\u8981\u7ee7\u7eed\u4efb\u52a1,\u4f60\u9700\u8981\u81f3\u5c11\u4e00\u53f0\u5927\u578b\u949b\u9505\u7089.\u5efa\u9020\u4e00\u53f0\u5427."

                    "tooltip": "\u8d85\u7ea7\u71c3\u6599\u662f\u4e00\u79cd\u53ef\u71c3\u7684\u5757\u72b6\u6750\u6599,\u5c31\u50cf\u7164\u5757\u4e00\u6837,\u800c\u7164\u5757\u4e5f\u4f5c\u4e3a\u5176\u53ef\u9009\u7684\u5408\u6210\u6750\u6599.\u7164\u5757\u5e76\u975e\u552f\u4e00\u7684\u9009\u62e9\uff1a\u4f60\u53ef\u4ee5<br/>\u4f7f\u7528\u7164\u3001\u6728\u70ad\u6216\u7126\u7164\u53c2\u4e0e\u5408\u6210,\u800c\u4e14\u4e09\u8005\u5236\u9020\u7684\u8d85\u7ea7\u71c3\u6599\u6570\u91cf\u76f8\u540c.\u4f46\u662f,\u4f7f\u7528\u7684\u6d41\u4f53\u71c3\u6599\u91cf,\u4f1a\u6839\u636e\u4f7f\u7528\u7684\u56fa\u4f53<br/>\u5757\u7c7b\u578b\u800c\u53d8\u5316,\u8fd9\u4f1a\u5e26\u6765\u4e00\u4e2a\u95ee\u9898.(\u6211\u4eec\u63d0\u90fd\u6ca1\u63d0\u8910\u7164,\u56e0\u4e3a\u8fd9\u79cd\u9009\u62e9\u662f\u6700\u70c2\u7684.\u5982\u679c\u4f60\u6253\u7b97\u7528\u8910\u7164,\u600e\u4e48\u5904\u7406<br/>\u6548\u7387\u95ee\u9898\u5c31\u770b\u4f60\u81ea\u5df1\u4e86.)\u8fd9\u4e2a\u95ee\u9898\u5c31\u662f\uff1a\u4f60\u9009\u62e9\u6728\u70ad\u5757\u76f8\u6bd4\u5176\u4ed6\u4e24\u79cd\u5757\u6240\u8282\u7701\u4e0b\u6765\u7684EU,\u5c0f\u4e8e\u6240\u5bfc\u81f4\u7684\u989d\u5916\u6d41<br/>\u4f53\u71c3\u6599\u8574\u542b\u7684EU.\u6240\u4ee5\u57fa\u672c\u4e0a,\u6700\u6709\u6548\u7387\u7684\u9009\u62e9\u662f\u7126\u7164\u5757,\u5176\u6b21\u7164\u5757,\u518d\u6b21\u6728\u70ad\u5757. \u6700\u7b80\u5355\u7684\u81ea\u52a8\u5316\u9009\u62e9\u5f53\u7136<br/>\u662f\u6728\u70ad\u5757,\u8fd9\u610f\u5473\u4f60\u9700\u8981\u5728\u6613\u4e8e\u81ea\u52a8\u5316\u548c\u6548\u7387\u4e4b\u95f4\u505a\u9009\u62e9. \u5176\u5b9e\u5373\u4fbf\u9009\u62e9\u4e86\u6728\u70ad\u5757,\u4f60\u4ecd\u7136\u53ef\u4ee5\u4ece\u6700\u7ec8\u71c3\u6599\u4e2d\u83b7<br/>\u5f97\u6bd4\u4e4b\u8f93\u5165\u71c3\u6599\u591a\u5f97\u591a\u7684EU.\u4e0d\u8fc7\u7164\u4e5f\u80fd\u81ea\u52a8\u5316!\u6709\u8bb8\u591a\u65b9\u6cd5\u53ef\u4ee5\u505a\u5230\u8fd9\u4e00\u70b9,\u4e0d\u8fc7\u6700\u5e38\u7528\u7684\u65b9\u6cd5\u901a\u5e38\u4e0d\u662f\u53ef\u518d<br/>\u751f\u7684,\u53ea\u6709IC2\u6742\u4ea4\u4f5c\u7269\u6216\u6797\u4e1a\u871c\u8702\u662f\u53ef\u518d\u751f\u7684\u552f\u4e8c\u65b9\u6cd5,\u4e24\u8005\u90fd\u53ef\u4ee5\u83b7\u5f97\u53ef\u518d\u751f\u7684\u7164\u70ad. \u5982\u679c\u4f60\u8fd8\u672a\u5728\u8fd9\u4e24<br/>\u4e2a\u9886\u57df\u6df1\u5165\u63a2\u7d22\u7684\u8bdd,\u8bf7\u8bb0\u4f4f,\u8fd9\u4e24\u8005\u90fd\u9700\u8981\u82b1\u8d39\u65f6\u95f4\u548c\u7cbe\u529b\u624d\u80fd\u4e3a\u4f60\u5e26\u6765\u4e30\u539a\u7684\u56de\u62a5;\u5982\u679c\u4f60\u5df2\u7ecf\u63a2\u7d22\u8fc7\u6742\u4ea4\u6216<br/>\u517b\u8702,\u90a3\u4e48\u8fd9\u4fbf\u662f\u8ba9\u71c3\u6599\u66f4\u5177\u6548\u7387\u7684\u7edd\u4f73\u9009\u62e9.\u5f88\u81ea\u7136\u7684,\u4f60\u8fd8\u4f1a\u901a\u8fc7\u70ed\u89e3\u7089\u3001\u9ad8\u7ea7\u7126\u7089\u6216\u5de5\u4e1a\u7126\u7089\u5c06\u7164\u5236\u6210\u7126\u7164<br/>.\u51c6\u5907\u4e00\u4e9b\u6728\u70ad\u5757\u6216\u662f\u7126\u7164\u5757,\u7136\u540e\u7ee7\u7eed\u524d\u8fdb\u5427!"
                },
                {
                    "name": "\u6742\u915a\u6cb9\u7684\u5de5\u4f5c",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6742\u915a\u6cb9\u5355\u5143.png",
                    "x": 528.0,
                    "y": -612.0,
                    "tooltip": "\u4f60\u7684\u8001\u670b\u53cb,\u6742\u915a\u6cb9,\u53c8\u56de\u6765\u4e86!\u6ca1\u9519,\u4f60\u53c8\u53ef\u4ee5\u901a\u8fc7\u81ea\u52a8\u5316\u6728\u70ad\u52a0\u5de5\u4ea7\u7ebf\u83b7\u53d6\u6742\u915a\u6cb9\u4e86,\u4e00\u5982\u66fe\u7ecf\u7684\u7126\u7089,\u800c\u5b83<br/>\u7684\u7528\u9014\u4e5f\u4e0e\u4e4b\u524d\u4e00\u6837.\u6742\u915a\u6cb9\u62e5\u6709\u7684\u4e24\u79cd\u4e3b\u8981\u7528\u9014\u5206\u522b\u662f\u53d1\u7535,\u4ee5\u53ca\u5408\u6210\u6da6\u6ed1\u6cb9,\u6da6\u6ed1\u6cb9\u5e38\u7528\u4e8e\u5207\u5272\u673a,\u4e4b\u540e\u4e5f\u4f1a<br/>\u7528\u4e8e\u6709\u4e9b\u591a\u65b9\u5757\u673a\u5668(\u6bd4\u65b9\u8bf4\u5927\u578b\u5185\u71c3\u5f15\u64ce\u548c\u91c7\u77ff\u573a).\u914d\u5408\u4e00\u4e9b\u7ea2\u77f3,\u5728\u917f\u9020\u5ba4\u91cc\u53ef\u4ee5\u5feb\u901f\u5c06\u6742\u915a\u6cb9\u5408\u6210\u4e3a\u6da6\u6ed1<br/>\u6cb9,\u5e76\u4e14\u8fd8\u80fd\u5728\u8f93\u51fa\u69fd\u5185\u5b58\u50a8\u4e00\u5b9a\u6570\u91cf\u4ee5\u5907\u5176\u4ed6\u673a\u5668\u6216\u8005\u5408\u6210\u4f7f\u7528.\u6216\u8005,\u4f60\u53ef\u4ee5\u4ece\u4e2d\u83b7\u53d6\u4e00\u70b9\u989d\u5916\u80fd\u91cf.\u6bcf\u6876\u7684<br/>\u71c3\u503c\u6bd4\u8d77\u5176\u4ed6\u51e0\u79cd\u71c3\u6599\u5b9e\u5728\u592a\u4f4e,\u4e0d\u8fc7\u5b83\u4ecd\u6709\u4e00\u79cd\u5341\u5206\u6709\u8da3\u7684\u7528\u6cd5.\u4e4b\u524d\u534a\u6d41\u8d28\u53d1\u7535\u673a\u574f\u4e86,\u6742\u915a\u6cb9\u65e0\u6cd5\u5728\u5176\u4e2d\u71c3<br/>\u70e7,\u6709\u6761\u4ea7\u7ebf\u7528\u4e24\u4e2a\u6700\u5927\u5c3a\u5bf8\u7684RC\u4f4e\u538b\u9505\u7089,\u53ef\u4ee5\u628a\u4f60\u4ece\u84b8\u998f\u5854\u4e2d\u83b7\u53d6\u7684\u6742\u915a\u6cb9\u8f6c\u5316\u4e3a\u8fd0\u884c\u8be5\u914d\u65b9\u6240\u9700\u4f7f\u7528\u7684E<br/>U,\u4f7f\u8fd9\u4e00\u6b65\u76f8\u5f53\u4e8e\u4e0d\u8017\u80fd.\u4f46\u6709\u4e00\u4e9b\u7ec6\u8282\u9700\u8981\u6ee1\u8db3,\u6bd4\u5982\u84b8\u6c7d\u8f6e\u673a\u5f97\u7528LV\u7684\u4ee5\u4fdd\u8bc1\u6700\u9ad8\u6548\u7387,\u4e0d\u8fc7\u611f\u89c9\u76f4\u63a5\u7528<br/>\u534a\u6d41\u8d28\u53d1\u7535\u673a\u4f1a\u66f4\u65b9\u4fbf.\u65e0\u8bba\u5982\u4f55,\u5982\u679c\u4f60\u60f3\u7684\u8bdd,\u5c31\u80fd\u4ece\u7b97\u5f0f\u4e2d\u5212\u53bb\u84b8\u998f\u5854\u8fd9\u6b65\u7684EU\u6d88\u8017\u4e86."
                },
                {
                    "name": "\u5355\u6b65\u4e59\u70ef",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e59\u70ef\u5355\u5143.png",
                    "x": 468.0,
                    "y": -696.0,
                    "tooltip": "\u6728\u70ad\u6c14\u7684\u4ea7\u7269\u6709\u76f8\u5f53\u90e8\u5206\u662f\u51e0\u4e4e\u65e0\u7528\u7684,\u4f46\u5176\u4e2d\u4e5f\u85cf\u7740\u5b9d\u85cf.\u53ef\u4ee5\u8bf4,\u5176\u4e2d\u6700\u96be\u5f97\u7684\u5c31\u662f\u4e59\u70ef,\u56e0\u4e3a\u5b83\u9700\u8981\u81ea\u52a8\u5316<br/>\u786b\u9178,\u4ee5\u53ca\u4f60\u5df2\u7ecf\u83b7\u5f97\u4e86\u7684\u4e59\u9187. \u800c\u5728\u53ef\u518d\u751f\u80fd\u6e90\u65b9\u9762,\u901a\u8fc7\u84b8\u998f\u5854\u5904\u7406\u6728\u70ad\u6c14\u662f\u76f4\u63a5\u83b7\u53d6\u4e59\u70ef\u7684\u4e3b\u8981\u65b9\u6cd5,\u4e5f<br/>\u65e0\u9700\u62c5\u5fc3\u4ec0\u4e48\u9178.\u4e59\u70ef\u53ef\u4ee5\u5408\u6210\u4e3a\u805a\u4e59\u70ef,\u8fd9\u662f\u4e00\u79cd\u91cd\u8981\u5851\u6599,\u4f60\u5e94\u8be5\u4e5f\u7528\u8fc7.\u5f53\u7136,\u9700\u8981\u6ce8\u610f\u7684\u662f,\u4ece\u84b8\u998f\u914d\u65b9<br/>\u4e2d\u83b7\u53d6\u7684\u4e59\u70ef\u91cf\u5f88\u5c11.\u81f3\u4e8e\u4f60\u662f\u5426\u642d\u5efa\u8fd9\u6761\u4ea7\u7ebf\u5b8c\u5168\u53d6\u51b3\u4e8e\u4f60\u81ea\u5df1,\u4e0d\u8fc7\u4e59\u70ef\u8fd8\u662f\u5f88\u6709\u7528\u7684,\u5c24\u5176\u662f\u5982\u679c\u4f60\u7684\u4e59\u9187<br/>\u4e3b\u8981\u6765\u6e90\u662f\u6728\u918b\u9178\u7684\u8bdd."
                },

                    "x": 480.0,
                    "y": -444.0,
                    "tooltip": "\u4ece\u6728\u7126\u6cb9\u4e2d,\u4f60\u53ef\u4ee5\u9009\u62e9\u6027\u5730\u8fc7\u6ee4\u51fa\u9ad8\u80fd\u7684\u82ef\u4f5c\u4e3a\u80fd\u6e90.\u6728\u7126\u6cb9\u5c31\u76f8\u5f53\u4e8e\u6d41\u4f53\u72b6\u6001\u7684\u6728\u70ad,\u5176\u4e2d\u8574\u85cf\u7740\u5927\u91cf\u6709\u7528\u7684<br/>\u5316\u5b66\u7269\u8d28\uff1a\u60f3\u8981\u5c06\u5b83\u4eec\u5206\u79bb,\u9700\u8981\u52a0\u70ed\u6728\u7126\u6cb9\u4f7f\u5176\u4e2d\u7684\u5404\u79cd\u6210\u5206\u4f9d\u6b21\u84b8\u53d1,\u8fd9\u5c31\u662f\u5206\u998f\u5de5\u827a. \u800c\u5728\u76ee\u524d\u7684MV\u84b8<br/>\u998f\u5ba4,\u662f\u5355\u65b9\u5757\u673a\u5668,\u8fdb\u884c\u8fd9\u79cd\u5206\u998f\u5de5\u827a\u65f6\u53ea\u80fd\u56de\u6536\u4e00\u79cd\u4ea7\u7269.\u4e0d\u8fc7,\u503c\u5f97\u6ce8\u610f\u7684\u4e00\u70b9\u662f\uff1a\u82ef\u5e76\u975e\u6728\u7126\u6cb9\u4e2d\u552f\u4e00\u6709<br/>\u7528\u7684\u5316\u5b66\u7269\u8d28.\u7b49\u5230HV\u9636\u6bb5,\u4f60\u5c31\u53ef\u4ee5\u540c\u65f6\u83b7\u53d6\u6728\u7126\u6cb9\u4e2d\u7684\u6240\u6709\u6210\u5206\u4e86,\u4f46\u73b0\u5728,\u4f60\u53ea\u80fd\u9009\u62e9\u5176\u4e2d\u4e4b\u4e00. \u4f60\u53ef<br/>\u80fd\u8fd8\u4f1a\u9009\u62e9\u7532\u82ef\u548c\u6742\u915a\u6cb9,\u524d\u8005\u53ef\u7528\u4e8e\u5236\u9020TNT,\u8fdb\u800c\u8fdb\u884c\u805a\u7206\u538b\u7f29\u5de5\u827a;\u800c\u540e\u8005\u53ef\u7528\u4e8e\u5236\u9020\u6da6\u6ed1\u6cb9,\u5982\u679c\u4f60\u5df2<br/>\u7ecf\u4e0d\u518d\u4f7f\u7528\u7126\u7089,\u53c8\u7528\u5b8c\u4e86\u6da6\u6ed1\u6cb9\u7684\u8bdd."
                },

                    "x": 588.0,
                    "y": -360.0,
                    "tooltip": "\u6bcf\u4e2a\u9009\u9879\u90fd\u53ef\u4ee5\u4ea7\u51fa\u4e0d\u540c\u6570\u91cf\u7684\u6cb9,\u4f46\u65e0\u8bba\u4f60\u9009\u54ea\u4e2a,\u8fd9\u4e00\u6b65\u90fd\u4f1a\u9650\u5236\u751f\u4ea7\u751f\u7269\u67f4\u6cb9\u7684\u901f\u5ea6.\u8fd9\u4e00\u6b65\u603b\u662f\u5f88\u6162,\u53ea<br/>\u662f\u6709\u7684\u4e0d\u90a3\u4e48\u6162\u800c\u6709\u7684\u975e\u5e38\u6162,\u6240\u4ee5\u4f60\u9700\u8981\u5411\u8fd9\u4e2a\u7cfb\u7edf\u6dfb\u52a0\u66f4\u591a\u7684\u4f5c\u7269\u6216\u66f4\u591a\u7684\u9c7c. \u540c\u65f6\u4f60\u8fd8\u4f1a\u83b7\u5f97\u4e00\u4e9b\u526f\u4ea7\u7269<br/>,\u5c24\u5176\u662f\u6293\u9c7c\u7684\u65f6\u5019,\u987a\u4fbf\u5904\u7406\u4e00\u4e0b\u5b83\u4eec\u5427.\u7b49\u4f60\u5230\u8fbe\u4e0b\u4e00\u9636\u6bb5\u540e,\u4f60\u8fd8\u53ef\u4ee5\u5347\u7ea7\u4f60\u7684\u73b0\u6709\u4ea7\u7ebf,\u6216\u662f\u76f4\u63a5\u66f4\u6362\u7ebf<br/>\u8def. \u603b\u4e4b,\u5148\u641e\u70b9\u6cb9."

                    "x": 576.0,
                    "y": -132.0,
                    "tooltip": "\u5c31\u7b97\u4f60\u6709\u518d\u591a\u7684\u539f\u6728,\u4e5f\u65e0\u6cd5\u5bf9\u4f60\u7684\u80fd\u6e90\u95ee\u9898\u6709\u592a\u591a\u5e2e\u52a9.\u968f\u7740\u79d1\u6280\u7684\u53d1\u5c55,\u76f4\u63a5\u5c06\u539f\u6728\u4f5c\u4e3a\u71c3\u6599\u8d8a\u53d1\u4e4f\u529b,\u8fd9\u65f6<br/>\u5c06\u5176\u8f6c\u5316\u4e3a\u6728\u70ad\u5c31\u975e\u5e38\u91cd\u8981\u4e86.\u4f60\u5df2\u7ecf\u9020\u4e86\u4e00\u53f0\u7126\u7089,\u4e5f\u6709\u53ef\u80fd\u4e0d\u6b62\u4e00\u53f0,\u4f46\u6bcf\u53f0\u751f\u4ea7\u6728\u70ad\u7684\u5468\u671f\u90fd\u662f90\u79d2,\u771f<br/>\u662f\u7cdf\u7cd5\u7684\u901f\u5ea6.\u66f4\u4e0d\u5e78\u7684\u662f,\u5728\u8fd9\u4e2a\u9636\u6bb5\u8fd8\u6ca1\u6709\u4efb\u4f55\u624b\u6bb5\u5c06\u5176\u63d0\u901f,\u6240\u4ee5\u4f60\u4e0d\u5f97\u4e0d\u5efa\u9020\u4e00\u53f0\u53c8\u4e00\u53f0\u7684\u7126\u7089.\u90a3\u4e48\u5230<br/>\u5e95\u8981\u591a\u5c11\u5462?\u53ef\u80fd\u4f60\u60f3\u8981\u8fbe\u5230\u7684\u76ee\u6807\u6709\u5f88\u591a,\u4f46\u6709\u4e00\u4e2a\u4e0d\u9519\u7684\u53c2\u8003\u6307\u6807,\u6ee1\u8db3\u4f60\u80fd\u6e90\u9700\u6c42\u5927\u6982\u9700\u8981\u4e00\u595724\u53f0\u7126\u7089<br/>.\u8fd9\u4e2a\u6570\u5b57\u7684\u7126\u7089\u5236\u9020\u6728\u70ad\u548c\u6742\u915a\u6cb9\u7684\u901f\u5ea6,\u6070\u597d\u53ef\u4ee5\u4f9b\u7ed9\u4e24\u53f0\u6700\u5927\u5c3a\u5bf8\u7684\u4f4e\u538b\u9505\u7089(RC),\u4e00\u53f0\u56fa\u6001\u4e0e\u4e00\u53f0\u6db2<br/>\u6001,\u6b63\u597d\u5b83\u4eec\u7684\u76f8\u5173\u4efb\u52a1\u4e5f\u5c31\u8981\u6765\u4e86.\u5982\u679c\u4f60\u5c06\u8fd9\u6574\u4e2a\u7cfb\u7edf\u90fd\u5b8c\u6210\u4e86\u81ea\u52a8\u5316,\u5b83\u5c06\u80fd\u4ea7\u751f\u5927\u69822A-MV\u7684\u7535\u529b,<br/>\u7b49\u4e8e8A-LV,\u5bf9\u4e8e\u73b0\u9636\u6bb5\u4e0e\u4e0b\u4e00\u9636\u6bb5,\u8fd9\u6837\u7684\u4f9b\u7535\u90fd\u7ef0\u7ef0\u6709\u4f59\u4e86.\u5efa\u9020\u5b8c\u8fd9\u4e9b\u7126\u7089\u540e,\u4f60\u8fd8\u9700\u8981\u5c06\u5b83\u4eec\u81ea\u52a8\u5316<br/>.\u6709\u591a\u79cd\u65b9\u5f0f\u53ef\u4ee5\u505a\u5230\u8fd9\u4e00\u70b9,\u4e0d\u8fc7\u6700\u4fbf\u5b9c\u7684\u65b9\u5f0f\u5c31\u662f\u4f7f\u7528\u7269\u54c1\u7ba1\u9053,\u6bd4\u65b9\u8bf4\u9521\u7269\u54c1\u7ba1\u9053,\u518d\u914d\u5408\u8fde\u63a5\u5728\u539f\u6728\u7bb1\u5b50<br/>/\u62bd\u5c49\u4e0a\u7684\u4f20\u9001\u5e26\u8986\u76d6\u677f,\u5c06\u539f\u6728\u8f93\u9001\u5230\u7126\u7089\u5185;\u7136\u540e\u6bcf\u53f0\u7126\u7089\u4e0b\u65b9\u914d\u4e00\u4e2a\u6f0f\u6597,\u901a\u5165\u7269\u54c1\u7ba1\u9053,\u7528\u4ee5\u6536\u96c6\u6728\u70ad.<br/> \u6742\u915a\u6cb9\u76f8\u5bf9\u5c31\u9ebb\u70e6\u4e00\u4e9b,\u4e0d\u8fc7\u4f60\u53ef\u4ee5\u4f7f\u7528\u5320\u9b42\u7684\u6d47\u6ce8\u53e3,\u63d2\u5728\u6bcf\u53f0\u7126\u7089\u7684\u4fa7\u9762,\u6d47\u6ce8\u53e3\u4e0b\u65b9\u76f4\u63a5\u901a\u5165\u6728\u5236\u6d41\u4f53\u7ba1<br/>\u9053.\u4f60\u8fd8\u9700\u8981\u901a\u8fc7\u7ea2\u77f3\u4fe1\u53f7\u4e0d\u65ad\u6fc0\u6d3b\u8fd9\u4e9b\u6d47\u6ce8\u53e3,\u63a8\u8350\u4f7f\u7528\u7ea2\u77f3\u949f(Extra-Utilities)."
                },
                {
                    "name": "\u53d1\u9175\u751f\u7269\u8d28",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u53d1\u9175\u751f\u7269\u8d28\u5355\u5143.png",
                    "x": 336.0,
                    "y": -600.0,
                    "tooltip": "\u5728\u8fd9\u79cd\u751f\u7269\u8d28\u79bb\u5f00\u70ed\u89e3\u7089\u4e4b\u540e,\u4f60\u53ef\u4ee5\u76f4\u63a5\u5c06\u5176\u8f93\u5165\u5230\u84b8\u998f\u5854\u4e2d,\u800c\u5b83\u5c06\u88ab\u5206\u998f\u6210\u5b83\u7684\u5404\u79cd\u7ec4\u5206\u8f93\u51fa.\u8fd9\u5e94\u8be5\u662f\u6574<br/>\u4e2a\u53ef\u518d\u751f\u80fd\u6e90\u7cfb\u7edf\u91cc\u6700\u9ad8\u7684\u84b8\u998f\u5854\u4e4b\u4e00\u4e86,\u4e0d\u8fc7\u4e0d\u662f\u6240\u6709\u7684\u8f93\u51fa\u90fd\u6709\u7528.\u4f46\u662f,\u53ea\u8981\u4f60\u4e0d\u8ff7\u5931\u4e8e\u8fd9\u4e9b\u5316\u5b66\u54c1\u7eb7\u7e41\u7684<br/>NEI\u4e2d,\u4ecd\u7136\u53ef\u4ee5\u8ba9\u5b83\u4eec\u7269\u6709\u6240\u503c.\u4ee5\u4e0b\u4efb\u52a1\u4f1a\u8bb2\u89e3\u8fd9\u4e2a\u84b8\u998f\u5854\u914d\u65b9\u8f93\u51fa\u7684\u4e00\u4e9b\u91cd\u8981\u7528\u9014. \u4e0d\u8fc7\u9996\u5148,\u4f60\u9700\u8981<br/>\u8ba9\u8fd9\u4e2a\u914d\u65b9\u8fd0\u8f6c\u8d77\u6765,\u8fd9\u610f\u5473\u7740\u4f60\u9700\u8981\u5927\u91cf\u7684\u53d1\u9175\u751f\u7269\u8d28\u4ee5\u53ca\u4e00\u53f0\u8db3\u591f\u9ad8\u7684\u84b8\u998f\u5854\u5904\u7406\u5b83.\u5f53\u4f60\u5c1d\u8bd5\u52a0\u901f\u673a\u5668\u7684\u65f6<br/>\u5019,\u53ef\u80fd\u4f1a\u9047\u5230\u4e2a\u95ee\u9898\uff1a\u6811\u82d7\u901f\u5ea6\u4e0d\u591f\u5feb!\u4f60\u53ef\u4ee5\u628a\u66f4\u591a\u690d\u7269\u585e\u8fdb\u538b\u7f29\u673a\u91cc,\u5df2\u89e3\u51b3\u6b64\u95ee\u9898,\u800c\u4f60\u5230\u5e95\u5982\u4f55\u89e3\u51b3\u5b9e<br/>\u9645\u4e0a\u53d6\u51b3\u4e8e\u4f60\u7684\u624b\u8fb9\u6709\u4ec0\u4e48."
                },
                {
                    "name": "\u5206\u998f\u82ef",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u84b8\u998f\u5854.png",
                    "x": 480.0,
                    "y": -576.0,
                    "tooltip": "\u6700\u91cd\u8981\u7684\u6b65\u9aa4\u4e4b\u4e00\u662f\u89e3\u9664\u84b8\u998f\u65f6\u7684\u9650\u5236.\u6728\u7126\u6cb9\u53ea\u80fd\u53d8\u6210\u82ef?\u4e0d\u5e94\u8be5\u8fd9\u6837,\u5e94\u8be5\u80fd\u4ece\u6728\u7126\u6cb9\u4e2d\u83b7\u53d6\u66f4\u591a.\u800c\u4e3a\u4e86\u83b7<br/>\u5f97\u5269\u4e0b\u7684\u8fd9\u90e8\u5206,\u5728\u84b8\u998f\u5de5\u5e8f\u4e2d\u9700\u8981\u66f4\u591a\u7684\u7a7a\u95f4,\u6216\u8005\u66f4\u5177\u4f53\u70b9,\u66f4\u9ad8\u7684\u9ad8\u5ea6.\u6728\u7126\u6cb9\u4e2d\u6bcf\u79cd\u53ef\u88ab\u5206\u998f\u51fa\u6765\u7684\u6d41\u4f53<br/>,\u5c06\u5728\u4e0d\u540c\u7684\u9ad8\u5ea6\u8f93\u51fa,\u4ece\u4e0b\u81f3\u4e0a\u6309\u5bc6\u5ea6\u7531\u5927\u5230\u5c0f\u6392\u5217.\u6240\u4ee5,\u4f60\u9700\u8981\u4e00\u53f0\u591a\u65b9\u5757\u673a\u5668\u4ee5\u66ff\u6362\u6389\u539f\u6709\u7684\u5355\u65b9\u5757\u84b8\u998f<br/>\u5ba4,\u90a3\u5c31\u662f\u84b8\u998f\u5854.\u800c\u6728\u7126\u6cb9\u7684\u84b8\u998f\u914d\u65b9\u9700\u8981\u81f3\u5c116\u683c\u9ad8\u7684\u84b8\u998f\u5854,\u914d\u54081\u4e2a\u8f93\u5165\u4ee5\u53ca5\u4e2a\u8f93\u51fa.\u4f60\u53ef\u4ee5\u4ece\u6728\u7126\u6cb9<br/>\u4e2d\u5206\u998f\u51fa\u82ef\u3001\u7532\u82ef\u548c\u82ef\u915a,\u5b83\u4eec\u90fd\u662f\u53ef\u7528\u4e8e\u53d1\u7535\u7684\u53ef\u71c3\u6c14\u4f53,\u540c\u65f6\u5bf9\u63a8\u8fdb\u79d1\u6280\u4e5f\u975e\u5e38\u6709\u7528(\u7532\u82ef\u662f\u5236\u9020TNT\u7684\u91cd<br/>\u8981\u539f\u6599,\u800c\u5236\u9020\u706b\u7bad\u4f1a\u6d88\u8017\u5927\u91cfTNT;\u82ef\u915a\u53ef\u7528\u4e8e\u5408\u6210\u4e0b\u4e00\u9636\u6bb5\u7684\u7535\u8def\u677f,\u4e5f\u4f1a\u53c2\u4e0e\u5176\u4ed6\u5316\u5de5\u4ea7\u7ebf).\u6728\u7126\u6cb9\u4e2d<br/>\u8fd8\u4f1a\u51fa\u4ea7\u90bb/\u95f4/\u5bf9\u4e8c\u7532\u82ef,\u5176\u4e2d\u90bb\u4e8c\u7532\u82ef\u662fIV\u7ea7\u5851\u6599\u805a\u82ef\u5e76\u54aa\u5511(PBI)\u7684\u539f\u6599\u4e4b\u4e00,\u4e0d\u8fc7\u73b0\u5728\u4e5f\u4f1a\u5c11\u91cf\u7528<br/>\u5230;\u8fd8\u53ef\u4ee5\u4ea7\u51fa\u6742\u915a\u6cb9,\u53ef\u7528\u4e8e\u5236\u9020\u6da6\u6ed1\u6cb9,\u6216\u662f\u4f5c\u4e3a\u53d1\u7535\u7684\u4e00\u70b9\u6dfb\u5934.\u5373\u4fbf\u6709\u8f93\u51fa\u4ed3\u6ee1\u4ed3,\u84b8\u998f\u5854\u4e5f\u4f1a\u6301\u7eed\u6d88\u8017<br/>\u6728\u7126\u6cb9\uff1a\u6ea2\u51fa\u6765\u7684\u90e8\u5206\u5c31\u88ab\u9500\u6bc1\u4e86!\u9664\u4e86\u4e8c\u7532\u82ef,\u5176\u4ed6\u7684\u84b8\u998f\u4ea7\u7269\u90fd\u53ef\u4ee5\u53d1\u7535,\u6240\u4ee5\u5c3d\u91cf\u4e0d\u8981\u6d6a\u8d39."
                },
                {
                    "name": "\u514d\u8d39\u80a5\u6599",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u80a5\u6599.png",
                    "x": 288.0,
                    "y": -648.0,
                    "tooltip": "\u4f60\u53ef\u80fd\u542c\u8bf4\u8fc7\u80a5\u6599(Fertilia)\u4f5c\u7269,\u5982\u679c\u4f60\u6b63\u5728\u4f7f\u7528\u5b83,\u90a3\u5b83\u53ef\u4ee5\u8ba9\u80a5\u6599\u81ea\u52a8\u5316\u6613\u5982\u53cd\u638c.\u4f46\u662f,\u5982\u679c<br/>\u4f60\u53ef\u4ee5\u76f4\u63a5\u4ece\u84b8\u998f\u5854\u83b7\u53d6\u80a5\u6599,\u4f55\u5fc5\u591a\u8d70\u8fd9\u4e00\u6b65\u5462?\u6ca1\u9519,\u4f60\u8fd8\u53ef\u4ee5\u987a\u4fbf\u5c06\u65bd\u80a5\u548c\u5176\u4ed6\u4e00\u8d77\u81ea\u52a8\u5316,\u8fd9\u5bf9\u9ad8\u4e09\u56f4\u4f5c<br/>\u7269\u975e\u5e38\u91cd\u8981,\u4f7f\u6240\u6709\u8f93\u5165(\u80fd\u91cf\u3001\u6c34\u3001\u80a5\u6599)\u5168\u90e8\u81ea\u52a8\u5316,\u65e0\u9700\u4efb\u4f55\u5916\u90e8\u8f93\u5165.\u68d2\u6781\u4e86,\u55ef\u54fc?\u4e5f\u6709\u53ef\u80fd\u4f60\u5b8c\u5168\u6ca1<br/>\u6709\u53d1\u5c55IC2\u6742\u4ea4\u4f5c\u7269.\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b,\u4f60\u53ef\u4ee5\u7535\u89e3\u5b83,\u7136\u540e\u4f60\u5c31\u80fd\u83b7\u5f97\u5927\u91cf\u514d\u8d39\u7684\u78b3\u7c89\u548c\u65b9\u89e3\u77f3\u7c89,\u8fd9\u4e9b\u80af\u5b9a\u4f1a<br/>\u5728\u672a\u6765\u7684\u5316\u5de5\u5408\u6210\u4e2d\u7528\u4e0a.\u6211\u731c,\u4f60\u8fd8\u53ef\u4ee5\u901a\u8fc7\u84b8\u998f\u5854\u4e2d\u83b7\u5f97\u7684\u4e8c\u6c27\u5316\u78b3\u6765\u83b7\u53d6\u78b3?\u4e0d\u8fc7\u8fd9\u5e76\u4e0d\u5b9e\u7528."
                },

                    "tooltip": "\u4f60\u6700\u8fd1\u89e3\u9501\u7684\u84b8\u998f\u5854\u53ef\u4ee5\u4e3a\u4f60\u5e26\u6765\u524d\u6240\u672a\u6709\u7684\u4e30\u5bcc\u8f93\u51fa.\u5982\u679c\u4f60\u4ed4\u7ec6\u7814\u7a76\u8fc7NEI,\u5e94\u8be5\u80fd\u770b\u5230\u5176\u4ed6\u6728\u70ad\u76f8\u5173\u6d41\u4f53<br/>\u4e5f\u53ef\u4ee5\u5728\u84b8\u998f\u5854\u4e2d\u83b7\u5f97\u4e30\u5bcc\u7684\u4ea7\u7269,\u662f\u65f6\u5019\u7528\u4e0a\u8fd9\u4e9b\u84b8\u998f\u5854\u914d\u65b9\u4e86\uff1a\u5728\u5355\u65b9\u5757\u84b8\u998f\u5ba4\u5b8c\u6210\u6240\u6709\u5904\u7406\u5b9e\u5728\u662f\u592a\u6d6a\u8d39\u4e86<br/>.\u60f3\u8981\u83b7\u53d6\u8fd9\u4e9b\u6728\u70ad\u76f8\u5173\u6d41\u4f53,\u6700\u91cd\u8981\u7684\u90e8\u5206\u662f\u70ed\u89e3\u7089.\u5982\u679c\u4f60\u4e4b\u524d\u8fd8\u6ca1\u5b8c\u6210\u5b83\u7684\u5efa\u9020,\u5f3a\u70c8\u5efa\u8bae\u4f60\u81f3\u5c11\u9020\u4e00\u53f0.<br/> \u968f\u7740\u79d1\u6280\u7684\u8fdb\u6b65,\u4f60\u53ef\u4ee5\u5347\u7ea7\u70ed\u89e3\u7089\u7684\u80fd\u6e90\u4ed3\u4ee5\u53ca\u7ebf\u5708,\u4ee5\u63d0\u9ad8\u5b83\u7684\u901f\u5ea6,\u8fd9\u6837\u5c31\u4e0d\u7528\u5efa\u9020\u591a\u53f0\u4e86. \u70ed\u89e3\u7089\u9664<br/>\u4e86\u7ee7\u627f\u81ea\u7126\u7089\u7684\u529f\u80fd(\u628a\u539f\u6728\u70e7\u6210\u6728\u70ad)\u4ee5\u5916,\u8fd8\u53ef\u4ee5\u9009\u62e9\u5728\u5904\u7406\u8fc7\u7a0b\u4e2d\u8f93\u51fa\u51e0\u79cd\u6728\u70ad\u76f8\u5173\u6d41\u4f53\u4e2d\u7684\u4e00\u79cd.\u5927\u90e8\u5206<br/>\u7684\u9009\u9879\u90fd\u662f\u6709\u7528\u7684,\u4e0d\u8fc7\u62e5\u6709\u5b8c\u6574\u82ef\u4ea7\u7ebf\u7684\u60c5\u51b5\u4e0b,\u6728\u70ad\u526f\u4ea7\u66f4\u53d7\u9752\u7750,\u56e0\u4e3a\u5b83\u4ece\u672c\u8d28\u4e0a\u6765\u8bf4,\u5305\u542b\u4e86\u6240\u6709\u5176\u4ed6\u9009<br/>\u9879.\u6ce8\u610f\uff1a\u7406\u8bba\u4e0a\u6765\u8bf4\u8fd9\u6761\u4ea7\u7ebf\u5728HV\u9636\u6bb5\u5c31\u53ef\u4ee5\u5efa\u9020,\u4e0d\u8fc7\u5b83\u5f88\u8d35.\u6240\u4ee5\u5982\u679c\u4f60\u7b49\u5230EV\u9636\u6bb5\u518d\u9020\u7684\u8bdd\u4e5f\u633a\u597d.<br/>\u5728HV\u9636\u6bb5\u5b83\u5e76\u975e\u5fc5\u9700\u54c1.\u5bf9\u4e8e\u6728\u70ad\u526f\u4ea7,\u6574\u6761\u4ea7\u7ebf\u5305\u542b\u84b8\u998f\u51fa\u6728\u7126\u6cb9\u3001\u6728\u918b\u9178\u548c\u6728\u70ad\u6c14,\u7136\u540e\u518d\u5c06\u5b83\u4eec\u7edf\u7edf\u84b8\u998f<br/>\u6210\u5404\u81ea\u7684\u4ea7\u7269.\u6bcf\u4e2a\u84b8\u998f\u5de5\u5e8f\u90fd\u8981\u914d\u4e00\u53f0\u84b8\u998f\u5854,\u6700\u540e\u4f60\u4f1a\u5f97\u5230\u4e00\u6761\u56db\u8054\u84b8\u998f\u5854\u4ea7\u7ebf,\u8fd9\u4f1a\u6d88\u8017\u5927\u91cf\u73cd\u8d35\u7684\u4e0d\u9508\u94a2<br/>,\u4e0d\u8fc7\u6bd4\u8d77\u5355\u72ec\u76844\u53f0\u84b8\u998f\u5854\u8fd8\u662f\u80fd\u8282\u7701\u5927\u91cf\u539f\u6750\u6599\u7684. \u4f46\u662f\u8bf7\u6ce8\u610f,\u6bcf\u53f0\u84b8\u998f\u5854\u6240\u9700\u7684\u9ad8\u5ea6\u5e76\u4e0d\u76f8\u540c.\u53e6\u5916\u6728<br/>\u70ad\u6c14\u6bd4\u8d77\u5176\u4f59\u4e24\u8005\u6765\u8bf4\u4ef7\u503c\u4e0d\u9ad8(\u5c3d\u7ba1\u5b83\u662f\u4e00\u4e2a\u4e0d\u9519\u7684\u4e59\u70ef\u6765\u6e90),\u6240\u4ee5\u8bf4\u76f4\u63a5\u628a\u6728\u70ad\u6c14\u70e7\u6389\u8f6c\u5316\u4e3a\u80fd\u91cf,\u7701\u4e0b\u4e00<br/>\u53f0\u84b8\u998f\u5854\u4e5f\u662f\u4e2a\u597d\u4e3b\u610f.(\u8bd1\u8005\u6ce8\uff1a\u5176\u5b9e\u56db\u8054\u84b8\u998f\u5854\u7684\u6700\u540e\u4e00\u8054\u5b9e\u5728\u4e0d\u9700\u8981\u591a\u5c11\u6750\u6599...)\u6700\u540e\u4e00\u70b9,\u8fd9\u4e9b\u84b8\u998f<br/>\u5854\u5904\u7406\u901f\u5ea6\u6bd4\u8f83\u7f13\u6162.\u6240\u4ee5\u6709\u5fc5\u8981\u7684\u65f6\u5019,\u53ef\u4ee5\u4e3a\u7279\u5b9a\u4ea7\u7269\u6dfb\u52a0\u84b8\u998f\u5ba4."
                },

                    "x": 672.0,
                    "y": -588.0,
                    "tooltip": "\u56db\u785d\u57fa\u7532\u70f7\u662f\u5c06\u751f\u7269\u67f4\u6cb9\u8f6c\u5316\u4e3a\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u6240\u9700\u7684\u6dfb\u52a0\u5242.\u800c\u6bcf\u6876\u751f\u7269\u67f4\u6cb9\u53ef\u4ee5\u8f6c\u5316\u4e3a0.9\u6876\u9ad8\u5341\u516d\u70f7\u503c\u67f4<br/>\u6cb9,\u4e0d\u8fc7\u5982\u679c\u4f60\u7b97\u7b97\u4e24\u8005\u7684\u6bcf\u6876EU\u71c3\u503c,320k-EU\u8f6c\u5316\u4e3a900k-EU,\u5c31\u7b97\u6263\u9664\u5408\u6210\u6d88\u8017\u76845.7k<br/>-EU,\u8fd9\u4e5f\u662f\u53d1\u7535\u91cf\u7684\u4e00\u6b21\u5de8\u5927\u63d0\u5347.\u5408\u6210\u56db\u785d\u57fa\u7532\u70f7\u4ec5\u9700\u6570\u5343EU,\u5408\u6210\u7684\u4e3b\u8981\u96be\u70b9\u5176\u5b9e\u662f\u5982\u4f55\u5c06\u6240\u6709\u539f\u6599\u81ea<br/>\u52a8\u5316\u8f93\u5165,\u4e0d\u8fc7\u5728\u8fd9\u4e2a\u9636\u6bb5\u5e94\u8be5\u4e5f\u4e0d\u7b97\u592a\u96be.\u8fd9\u79cd\u71c3\u6599\u7684\u80fd\u91cf\u5bc6\u5ea6\u975e\u5e38\u9ad8,\u4f46\u8fd9\u5e76\u4e0d\u610f\u5473\u7740\u4f60\u5df2\u7ecf\u62e5\u6709\u8db3\u591f\u7684\u80fd\u91cf<br/>\u8df3\u4e0aEV\u9636\u6bb5.\u771f\u6b63\u7684\u96be\u70b9\u5176\u5b9e\u662f\u63d0\u4f9b\u8db3\u591f\u652f\u6491\u4f60\u71c3\u6599\u6d88\u8017\u7684\u690d\u7269\u6216\u9c7c,\u56e0\u4e3a\u6bd4\u8d77\u6240\u9700\u7684\u6cb9\u6765\u8bf4,\u5176\u4ed6\u6240\u6709\u7684\u7269\u54c1<br/>\u548c\u6d41\u4f53\u57fa\u672c\u4e0a\u90fd\u662f\u6dfb\u52a0\u5242.\u867d\u7136\u79cd\u5b50\u6cb9/\u9c7c\u6cb9\u65e0\u6cd5\u4e0e\u83b7\u53d6\u539f\u6cb9\u7684\u901f\u5ea6\u76f8\u63d0\u5e76\u8bba,\u4e0d\u8fc7\u5982\u679c\u4f60\u589e\u52a0\u4ea7\u7ebf\u7684\u89c4\u6a21,\u5e94\u8be5<br/>\u53ef\u4ee5\u5927\u5927\u63d0\u5347\u5b83\u4eec\u7684\u4ea7\u91cf.\u5982\u679c\u4f60\u60f3\u5f80\u8fd9\u4e2a\u65b9\u5411\u53d1\u5c55,\u5728\u672a\u6765\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u8fd8\u6709\u66f4\u591a\u53ef\u80fd."

                    "x": 696.0,
                    "y": -528.0,
                    "tooltip": "\u56db\u785d\u57fa\u7532\u70f7(TNM)\u7684\u53e6\u4e00\u534a\u5c31\u662f\u4e59\u70ef\u916e\u4e86.\u540c\u6837,\u84b8\u998f\u5854\u53ef\u4ee5\u8ba9\u4f60\u66f4\u8f7b\u677e,\u4e0d\u8fc7\u4e59\u70ef\u916e\u4e5f\u6bd4\u8f83\u7b80\u5355\u660e\u4e86\uff1a\u4e59\u9178<br/>\u6216\u4e19\u916e\u90fd\u53ef\u4ee5\u5408\u6210\u4e59\u70ef\u916e,\u8fd9\u4e24\u8005\u4e5f\u90fd\u662f\u84b8\u998f\u5854\u7684\u8f93\u51fa\u4ea7\u7269.\u5982\u679c\u8981\u5408\u6210\u4e59\u9178\u7684\u8bdd\u9700\u8981\u7528\u5230\u786b\u9178,\u4e19\u916e\u5c31\u7b80\u5355\u4e9b\u4e86<br/>,\u4e0d\u8fc7\u4e24\u79cd\u65b9\u5f0f\u90fd\u53ef\u4ee5.\u8981\u4e86\u89e3\u7684\u4e00\u4ef6\u91cd\u8981\u4e8b\u60c5\u662f,\u4e0e\u5176\u4ed6\u5316\u5b66\u54c1\u76f8\u6bd4,\u4f60\u53ea\u9700\u8981\u5c11\u91cf\u7684\u4e59\u70ef\u916e.\u7528\u4e8e\u751f\u7269\u67f4\u6cb9\u65f6<br/>,200L\u7684\u4e59\u70ef\u916e\u8db3\u4ee5\u7528\u6765\u5408\u62109000L\u7684\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9,\u5728100\uff05\u6548\u7387\u4e0b\u76f8\u5f53\u4e8e9M-EU.\u8003\u8651\u5230\u8fd9<br/>\u4e00\u70b9,\u6bcf\u6876\u4e59\u70ef\u916e\u76f8\u5f53\u4e8e45M-EU! \u8981\u6211\u8bf4,\u771f\u662f\u592a\u5f3a\u4e86.\u663e\u7136,\u751f\u4ea7\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u7684\u74f6\u9888\u5c06\u662f\u751f\u7269\u67f4\u6cb9<br/>,\u6216\u8005\u6362\u53e5\u8bdd\u8bf4\u662f\u79cd\u5b50\u6cb9/\u9c7c\u6cb9."

                    "x": 636.0,
                    "y": -540.0,
                    "tooltip": "\u56db\u785d\u57fa\u7532\u70f7(TNM)\u7684\u4e00\u534a\u662f\u785d\u9178,\u83b7\u53d6\u785d\u9178\u7684\u9014\u5f84\u5176\u5b9e\u8fd8\u6709\u5f88\u591a,\u4e0d\u6b62\u8fd9\u91cc\u5217\u51fa\u7684\u8fd9\u4e9b.\u785d\u9178\u7684\u57fa\u7840\u5c31\u662f\u628a\u6c22<br/>\u3001\u6c2e\u548c\u6c27\u6df7\u5408\u5728\u4e00\u8d77,\u8bb8\u591a\u542b\u6709\u8fd9\u4e9b\u5143\u7d20\u7684\u5316\u5408\u7269\u90fd\u53ef\u4ee5\u4ea7\u51fa\u785d\u9178.\u81f3\u4e8e\u9009\u62e9\u54ea\u6761\u8def\u7ebf\u53d6\u51b3\u4e8e\u4f60,\u4e0d\u8fc7\u5982\u679c\u4f60\u5df2\u7ecf<br/>\u4e3a\u5176\u4ed6\u53ef\u518d\u751f\u8d44\u6e90\u642d\u5efa\u4e86\u81ea\u52a8\u5316\u84b8\u998f\u5854\u751f\u4ea7\u7ebf\u7684\u8bdd,\u785d\u9178\u5bf9\u4f60\u5e94\u8be5\u662f\u5c0f\u83dc\u4e00\u789f.\u8ba9\u6211\u6765\u8bb2\u8bb2. \u785d\u9178\u53ef\u4ee5\u76f4\u63a5\u7531\u6c28<br/>\u548c\u6c27\u5236\u5f97.O2\u7684\u6765\u6e90\u6709\u5f88\u591a,\u4f60\u4e5f\u5e94\u8be5\u5df2\u7ecf\u5c06\u5176\u81ea\u52a8\u5316\u4e86,\u4e0d\u8fc7\u6c28\u5c31\u4e0d\u90a3\u4e48\u7b80\u5355\u4e86\uff1a\u8981\u4e48\u901a\u8fc7\u4e00\u6c27\u5316\u4e8c\u6c2e\u6216\u8005\u4e8c<br/>\u6c27\u5316\u6c2e\u5408\u6210,\u8981\u4e48\u901a\u8fc7\u53d1\u9175\u751f\u7269\u8d28\u7684\u84b8\u998f\u8df3\u8fc7\u8fd9\u4e9b\u76f4\u63a5\u51fa\u6c28.\u5982\u679c\u4f60\u5df2\u7ecf\u5efa\u597d\u4e86\u4ea7\u7ebf,\u8fd9\u662f\u6700\u5feb\u7684\u65b9\u6cd5,\u5426\u5219\u4f60\u5c31<br/>\u5f97\u628a\u591a\u4e2a\u53cd\u5e94\u94fe\u63a5\u8d77\u6765\u4e86."

                    "tooltip": "\u5982\u679c\u4f60\u6295\u5165\u8d44\u6e90\u5efa\u9020\u4e86\u8d85\u7ea7\u71c3\u6599\u4ea7\u7ebf,\u5e76\u60f3\u4ece\u4e2d\u83b7\u5f97\u4e0d\u9519\u7684IV\u80fd\u91cf\u7684\u8bdd,\u4f60\u9700\u8981\u5927\u91cf\u7684\u591a\u65b9\u5757\u84b8\u6c7d\u6da1\u8f6e.\u5b83\u4eec\u5728<br/>\u6700\u4f73\u6d41\u91cf\u4e0b\u7684\u8f93\u51fa\u529f\u7387\u592a\u4f4e\u4e86,\u7279\u522b\u662f\u53ea\u6709\u4e00\u4e24\u53f0\u7684\u65f6\u5019,\u8fdc\u8fdc\u65e0\u6cd5\u6ee1\u8db3\u4f60\u7684\u7528\u7535\u9700\u6c42. \u4f46\u662f,\u5bf9\u4e8e\u4f60\u6b63\u5728\u4f7f\u7528<br/>\u7684\u71c3\u6599,\u4ee5\u53ca\u8fd9\u4e9b\u591a\u65b9\u5757\u84b8\u6c7d\u6da1\u8f6e,\u8fd8\u9700\u8981\u8003\u8651\u51e0\u4ef6\u4e8b.\u603b\u4e4b,\u8fd9\u79cd\u71c3\u6599\u7684\u6548\u7387\u975e\u5e38\u975e\u5e38\u9ad8.\u5c31\u7b97\u4f60\u4e3a\u4e86\u4f7f\u6da1\u8f6e\u83b7<br/>\u5f97\u66f4\u9ad8\u7684\u901f\u5ea6,\u635f\u5931\u4e86\u4e00\u5b9a\u7684\u6548\u7387,\u4f46\u5269\u4e0b\u7684\u6548\u7387\u4e5f\u7ef0\u7ef0\u6709\u4f59!\u8ba9\u6211\u4eec\u66f4\u8be6\u7ec6\u5730\u56de\u987e\u4e00\u4e0b.\u6da1\u8f6e\u57fa\u4e8e\u6240\u6d88\u8017\u71c3\u6599\u7684<br/>\u6d41\u91cf\u4ea7\u51faEU.\u5176\u6700\u4f73\u6d41\u91cf\u4ee3\u8868\u5176\u6240\u80fd\u8fbe\u5230\u7684\u6700\u9ad8\u6548\u7387(\u8fd9\u8fd9\u4e2a\u9636\u6bb5\u6548\u7387140\uff05\u6216150\uff05\u5c31\u7b97\u4e0d\u9519\u7684\u6da1\u8f6e\u4e86)<br/>,\u4e0d\u8fc7\u4f60\u53ef\u4ee5\u63d0\u5347\u6d41\u91cf\u8d85\u8fc7\u6b64\u6700\u4f73\u6d41\u91cf,\u4efb\u7136\u53ef\u4ee5\u83b7\u5f97\u66f4\u9ad8\u7684EU/t\u8f93\u51fa.\u4f46\u662f,\u6548\u7387\u4f1a\u968f\u4e4b\u964d\u4f4e.\u8fd9\u662f\u4e00\u79cd\u6743<br/>\u8861\u4e0e\u535a\u5f08.\u4e0d\u8fc7,\u8d85\u51fa\u6700\u4f73\u6d41\u91cf\u540e,\u84b8\u6c7d\u662f\u635f\u5931\u6548\u7387\u6700\u5feb\u7684\u5de5\u8d28.\u4f7f\u7528\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u65f6,\u60f3\u8981\u63d0\u9ad8\u8f93\u51fa\u7684\u6b63\u786e\u65b9\u5f0f<br/>\u662f\u5c06\u5176\u5207\u6362\u4e3a\u677e\u6a21\u5f0f,\u8fd9\u4e2a\u6a21\u5f0f\u662f\u84b8\u6c7d\u6da1\u8f6e\u6240\u72ec\u6709\u7684,\u53ef\u4ee5\u4f7f\u6da1\u8f6e\u7684\u6700\u4f73\u6d41\u91cf\u98d9\u5347,\u5f53\u7136\u6548\u7387\u4e5f\u4f1a\u53d7\u5230\u76f8\u5f53\u7684\u635f\u5931<br/>. \u4e0d\u8fc7\u677e\u6a21\u5f0f\u63d0\u5347\u7684EU/t\u76f8\u5f53\u9ad8,\u4e00\u4e24\u53f0\u84b8\u6c7d\u6da1\u8f6e\u5c31\u53ef\u4ee5\u66ff\u4ee3\u539f\u5148\u7684\u6da1\u8f6e\u9635\u5217\u4e86,\u8bf7\u4ed4\u7ec6\u9605\u8bfb\u6da1\u8f6e\u8f6c\u5b50\u7684t<br/>ooltip\u6570\u636e,\u4f60\u5c31\u80fd\u76f4\u89c2\u611f\u53d7\u5230\u8fd9\u79cd\u63d0\u5347.\u6bcf\u6761\u4ea7\u7ebf\u90fd\u6709\u5176\u72ec\u6709\u7684\u7ec6\u8282,\u56e0\u6b64\u4f60\u5fc5\u987b\u89e3\u51b3\u95ee\u9898,\u5e76\u5c31\u5982\u4f55\u7ba1<br/>\u7406\u8fd9\u4e9b\u6da1\u8f6e\u505a\u51fa\u81ea\u5df1\u7684\u51b3\u5b9a. \u8bf7\u786e\u4fdd\u8f93\u51fa\u7684EU/t\u4e0d\u8981\u8d85\u8fc7\u6240\u5b89\u88c5\u52a8\u529b\u4ed3\u7684\u6700\u5927\u8f93\u51fa,\u5426\u5219\u4f60\u5c31\u4f1a\u6709\u9ebb\u70e6\u7684!"
                },
                {
                    "name": "\u5de5\u4e1a\u7126\u7089",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5de5\u4e1a\u7126\u7089.png",
                    "x": 612.0,
                    "y": -732.0,
                    "tooltip": "\u4f60\u4e3aEV\u9636\u6bb5\u6240\u505a\u7684\u52aa\u529b\u53ef\u80fd\u4f1a\u5c06\u4f60\u63a8\u5411GT++\u591a\u65b9\u5757\u673a\u5668,\u867d\u7136\u7531\u4e8e\u5236\u9020\u5927\u591a\u6570GT++\u591a\u65b9\u5757\u673a\u5668\u7684\u7279\u6b8a\u5408<br/>\u91d1\u90fd\u9700\u8981\u5728\u5408\u91d1\u51b6\u70bc\u7089(IV\u9636\u6bb5)\u5185\u5408\u6210,\u5373\u5927\u90e8\u5206GT++\u591a\u65b9\u5757\u90fd\u9700\u8981\u5230IV\u9636\u6bb5\u4ee5\u540e\u624d\u53ef\u4ee5\u5efa\u9020,\u4f46\u662f\u5de5<br/>\u4e1a\u7126\u7089(ICO)\u4e0d\u9700\u8981!\u90a3\u4e48\u5b83\u80fd\u505a\u4ec0\u4e48\u5462?\u987e\u540d\u601d\u4e49,\u5b83\u5c31\u662f\u4e00\u53f0\u975e\u5e38\u975e\u5e38\u5feb\u7684\u7126\u7089.\u4e8b\u5b9e\u4e0a\u5b83\u7684\u901f\u5ea6\u53ef\u4ee5\u9876<br/>\u5f97\u4e0a\u51e0\u5341\u53f0\u70ed\u89e3\u7089,\u800c\u4e14\u5b83\u5176\u5b9e\u4e5f\u7ee7\u627f\u4e86\u70ed\u89e3\u7089\u7684\u5408\u6210\u8868,\u6240\u4ee5\u4f60\u4ecd\u7136\u53ef\u4ee5\u4ece\u4e2d\u83b7\u53d6\u989d\u5916\u6d41\u4f53,\u5982\u6728\u70ad\u526f\u4ea7,\u540c\u65f6<br/>\u53c8\u80fd\u5927\u5927\u63d0\u9ad8\u5904\u7406\u901f\u5ea6.\u9700\u8981\u6ce8\u610f\u7684\u662f,\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u9700\u8981\u949b\u548c\u94a8,\u4e0d\u8fc7\u540e\u8005\u53ea\u9700\u8981\u4e00\u70b9\u5c31\u884c.\u4f60\u53ef\u4ee5\u5728\u5904\u7406\u672b<br/>\u5730\u77f3\u7c89\u3001\u672b\u5f71\u7c98\u6d46\u6216\u6708\u5c18\u7684\u8fc7\u7a0b\u4e2d\u83b7\u5f97\u4e0d\u5c11\u94a8.\u4f60\u8fd8\u53ef\u4ee5\u5728\u4e24\u79cd\u673a\u68b0\u65b9\u5757\u4e2d\u62e9\u4e00\u5b8c\u6210\u642d\u5efa,\u4e00\u79cd\u53ef\u4ee5\u63d0\u4f9b12x\u5e76<br/>\u884c,\u800c\u53e6\u4e00\u79cd\u53ef\u4ee5\u63d0\u4f9b24x\u5e76\u884c.\u5e76\u884c\u7684\u610f\u601d\u5c31\u662f,\u5982\u679c\u591a\u65b9\u5757\u673a\u5668\u63a5\u6536\u7684\u80fd\u91cf\u8db3\u591f,\u5b83\u53ef\u4ee5\u5728\u4e00\u6b21\u5904\u7406\u8fc7\u7a0b\u4e2d<br/>\u540c\u65f6\u5b8c\u6210\u591a\u5c11\u6570\u91cf\u7684\u914d\u65b9. \u4e24\u79cd\u673a\u68b0\u65b9\u5757\u90fd\u5f88\u4fbf\u5b9c,\u4f60\u5e94\u8be5\u4f1a\u7528\u66f4\u597d\u7684\u90a3\u79cd\u5427."
                },
                {
                    "name": "\u5927\u578b\u94a2\u9505\u7089",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u94a2\u9505\u7089.png",
                    "x": 432.0,
                    "y": -324.0,
                    "tooltip": "\u5982\u679c\u4f60\u60f3\u7ee7\u7eed\u8d70\u6728\u70ad\u84b8\u6c7d\u8def\u7ebf\u7684\u8bdd,\u4e00\u6837\u6709\u76f8\u5e94\u76f4\u63a5\u6d88\u8017\u6728\u70ad\u7684\u5347\u7ea7\u624b\u6bb5.\u7b2c\u4e8c\u79cd\u5927\u578b\u9505\u7089\u7531\u94a2\u5236\u6210,\u4e0d\u8fc7\u9700\u8981H<br/>V\u7535\u8def\u677f,\u4f60\u5728\u672c\u9636\u6bb5\u4e5f\u53ef\u4ee5\u5b8c\u6210,\u53ea\u9700\u8981\u5728\u7535\u8def\u57fa\u677f\u4e0a\u5b89\u88c5\u4e00\u4e9b\u542b\u6709\u805a\u4e59\u70ef\u7684\u7535\u5b50\u5143\u4ef6\u5373\u53ef. \u5927\u578b\u94a2\u9505\u7089\u751f\u4ea7<br/>\u84b8\u6c7d\u7684\u901f\u5ea6\u5728100\uff05\u6548\u7387\u4e0b\u76f8\u5f53\u4e8e1000EU/t,\u800c\u8fd9\u79cd\u84b8\u6c7d\u901f\u5ea6\u51e0\u4e4e\u65e0\u6cd5\u7528\u6548\u7387\u4f4e\u4e0b\u7684\u84b8\u6c7d\u6da1\u8f6e\u5b8c\u5168\u6d88\u8017<br/>.\u5b83\u8fd8\u9700\u8981\u4e24\u53f0\u9ad8\u7ea7\u7126\u7089\u4f9b\u5e94\u6728\u70ad,\u867d\u7136\u5b83\u8df3\u8fc7\u4e86\u8fdb\u4e00\u6b65\u5904\u7406,\u4f46\u4ee3\u4ef7\u662f\u4f60\u5c06\u4e0d\u5f97\u4e0d\u4ee5\u67d0\u79cd\u65b9\u5f0f\u5e94\u4ed8\u7684\u4e25\u91cd\u6c61\u67d3.<br/>\u8fd9\u662f\u76f4\u63a5\u6d88\u8017\u6728\u70ad\u7684\u7edd\u5531,\u662f\u6700\u540e\u4e00\u79cd\u53ef\u4ee5\u63a5\u53d7\u8fd9\u79cd\u4fbf\u5b9c\u71c3\u6599\u7684\u5927\u578b\u9505\u7089(\u4e0b\u4e00\u4e2a\u7b49\u7ea7\u7684\u9505\u7089\u53ea\u63a5\u53d7\u67d0\u4e9b\u66f4\u590d\u6742\u7684<br/>\u71c3\u6599),\u4e0d\u8fc7\u4f60\u4f9d\u7136\u53ef\u4ee5\u901a\u8fc7\u5171\u4eab\u5899\u58c1\u6784\u5efa\u9635\u5217,\u4ee5\u63d0\u5347\u4f60\u7684\u5904\u7406\u7cfb\u7edf\u4f9b\u80fd. \u548c\u5f80\u5e38\u4e00\u6837,\u6700\u5927\u7684\u95ee\u9898\u662f,\u60f3\u8981<br/>\u907f\u514d\u76f4\u63a5\u7528\u7ebf\u7f06\u957f\u8ddd\u79bb\u8f93\u7535\u635f\u5931\u592a\u591a\u80fd\u91cf,\u5c31\u9700\u8981\u8db3\u591f\u5e9e\u5927\u7684\u7ba1\u9053\u8f93\u9001\u84b8\u6c7d(\u867d\u7136\u8fd9\u4e0d\u592a\u79d1\u5b66...),\u8fd9\u5e76\u975e\u6700<br/>\u597d\u7684\u9009\u62e9,\u4e0d\u8fc7\u594f\u6548\u5c31\u884c."
                },
                {
                    "name": "\u5927\u91cf\u84b8\u998f\u6c34",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u84b8\u998f\u6c34.png",
                    "x": 540.0,
                    "y": -756.0,
                    "tooltip": "\u5f88\u660e\u663e,\u6c34\u662f\u5b8c\u5168\u514d\u8d39\u7684.\u4e0d\u8fc7,\u84b8\u998f\u6c34\u5462? \u8f93\u5165\u662f\u76f8\u540c\u7684,\u4e0d\u8fc7\u9700\u8981\u4e00\u53f0\u673a\u5668\u5904\u7406\u4e00\u4e0b\u624d\u80fd\u8f6c\u5316\u4e3a\u84b8\u998f\u6c34,\u800c<br/>\u4e14\u6211\u5efa\u8bae\u4f60\u6700\u597d\u4e0d\u8981\u7528\u5355\u65b9\u5757\u84b8\u998f\u5ba4\u5b8c\u6210\u8fd9\u9879\u5904\u7406,\u56e0\u4e3a\u5b83\u5b9e\u5728\u592a\u6162\u4e86,\u6c38\u8fdc\u65e0\u6cd5\u6ee1\u8db3\u4f60\u7684\u9700\u6c42.\u663e\u800c\u6613\u89c1\u7684\u9009\u62e9<br/>\u662f\u84b8\u998f\u5854,\u4e0d\u90a3\u4e48\u660e\u663e\u7684\u9009\u62e9\u662f\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e,\u5b83\u53ef\u4ee5\u8f93\u51fa\u84b8\u998f\u6c34,\u8bbe\u8ba1\u4e0a\u662f\u901a\u8fc7\u7ba1\u9053\u56de\u6d41\u5230\u4ea7\u751f\u84b8\u6c7d\u7684\u5730\u65b9.\u800c<br/>\u6709\u51e0\u79cd\u84b8\u6c7d\u7684\u751f\u4ea7\u65b9\u5f0f\u53ef\u4ee5\u4f7f\u7528\u666e\u901a\u6c34,\u6240\u4ee5\u53ef\u4ee5\u8bd5\u8bd5\u767d\u5ad6\u84b8\u998f\u6c34? \u4e0d\u8fc7\u84b8\u998f\u5854\u8fd8\u662f\u6700\u7b80\u5355\u4e5f\u662f\u6700\u76f4\u63a5\u7684\u9009\u62e9.<br/>\u6700\u4f4e3\u683c\u9ad8\u5373\u53ef\u6ee1\u8db3\u84b8\u998f\u6c34\u7684\u914d\u65b9\u8981\u6c42.\u5b83\u4e5f\u4e0d\u9700\u8981\u5f88\u591a\u80fd\u91cf,\u53ea\u9700\u8981\u6301\u7eed\u8fd0\u884c,\u5b83\u603b\u80fd\u586b\u6ee1\u4efb\u4f55\u5927\u5c0f\u7684\u8d85\u7ea7\u7f38,<br/>\u56e0\u4e3a\u8f93\u5165\u7684\u6c34\u662f\u5b8c\u5168\u514d\u8d39\u7684.\u4f46\u662f,\u5982\u679c\u4f60\u8fd8\u6ca1\u8fd9\u4e48\u505a\u7684\u8bdd,\u8fd9\u91cc\u6709\u4e00\u4e2a\u5c0f\u6280\u5de7\u53ef\u4ee5\u9632\u6b62\u591a\u65b9\u5757\u673a\u5668\u6301\u7eed\u8fd0\u884c\u5bfc\u81f4<br/>\u9500\u6bc1\u4ea7\u7269\uff1a\u5c06\u84b8\u998f\u5854\u7b2c\u4e8c\u5c42\u7684\u8f93\u51fa\u4ed3(\u4e5f\u5c31\u662f\u51fa\u4ea7\u84b8\u998f\u6c34\u7684\u5730\u65b9),\u76f4\u63a5\u653e\u7f6e\u4e8e\u63a7\u5236\u5668\u6b63\u4e0a\u65b9.\u7136\u540e,\u5728\u8f93\u51fa\u4ed3\u7684<br/>\u5e95\u9762\u8d34\u4e0a\u6d41\u4f53\u63a2\u6d4b\u8986\u76d6\u677f,\u5728\u63a7\u5236\u5668\u7684\u9876\u9762\u8d34\u4e0a\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f,\u4f7f\u4e24\u8005\u76f8\u5bf9.\u518d\u5c06\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f\u8bbe\u4e3a\"\u6536\u5230\u7ea2<br/>\u77f3\u4fe1\u53f7\u65f6\u5173\u95ed\".\u8fd9\u6837,\u84b8\u998f\u5854\u5c31\u4f1a\u5728\u586b\u6ee1\u4f60\u9009\u5b9a\u7684\u8d85\u7ea7\u7f38\u540e\u81ea\u52a8\u505c\u6b62\u8fd0\u884c. \u5f53\u88c5\u6ee1\u8d85\u7ea7\u7f38\u540e,\u8f93\u51fa\u4ed3\u5c31\u4f1a\u79ef\u84c4<br/>\u4e00\u5b9a\u6570\u91cf\u7684\u84b8\u998f\u6c34,\u8fd9\u5c31\u4f1a\u8ba9\u6d41\u4f53\u63a2\u6d4b\u8986\u76d6\u677f\u53d1\u9001\u7ea2\u77f3\u4fe1\u53f7\u5173\u95ed\u84b8\u998f\u5854."

                    "tooltip": "\u53d1\u9175\u751f\u7269\u8d28\u84b8\u998f\u5f97\u5230\u7684\u5927\u90e8\u5206\u8f93\u51fa\u662f\u7532\u70f7.\u516d\u6210\u7684\u8f93\u5165\u4f1a\u8f6c\u5316\u4e3a\u7532\u70f7,\u800c\u8fd9\u4f7f\u5176\u6210\u4e3a\u53d1\u7535\u7684\u6700\u4f73\u9009\u62e9,\u5373\u4f7f\u5176\u4ed6\u8f93<br/>\u51fa\u4e5f\u53ef\u4ee5\u7528\u4f5c\u71c3\u6599.\u4e0d\u8fc7\u4e5f\u8981\u8bb0\u4f4f,\u7532\u70f7\u4f1a\u53c2\u4e0e\u591a\u4e2a\u91cd\u8981\u5316\u5de5\u751f\u4ea7\u7ebf,\u4f8b\u5982\u805a\u56db\u6c1f\u4e59\u70ef\u548c\u7845\u6a61\u80f6,\u4e0d\u8fc7\u4f60\u83b7\u53d6\u7684\u7532<br/>\u70f7\u5e94\u8be5\u4f1a\u8fdc\u8d85\u8fd9\u4e9b\u4ea7\u7ebf\u6240\u9700.\u4f60\u4ece\u84b8\u998f\u5854\u83b7\u53d6\u7684\u7532\u70f7\u80fd\u91cf\u7ea6\u4e3a\u6d88\u8017\u76844\u500d.\u4f7f\u7528\u56db\u5206\u4e4b\u4e00\u4e3a\u5176\u4f9b\u80fd,\u7136\u540e\u8fd8\u53ef\u4ee5\u4e3a<br/>\u6b63\u5728\u4f7f\u7528\u7684\u5355\u65b9\u5757\u673a\u5668\u63d0\u4f9b\u71c3\u6599,\u5982\u679c\u4f60\u613f\u610f\u7684\u8bdd,\u8fd8\u80fd\u4f9b\u7ed9\u4f60\u7684\u539f\u6728\u81ea\u52a8\u5316\u4ea7\u7ebf.\u65e0\u8bba\u5982\u4f55,\u8fd9\u5957\u7532\u70f7\u4ea7\u7ebf\u80fd\u591f<br/>\u5f88\u597d\u5730\u81ea\u7ed9\u81ea\u8db3."
                },
                {
                    "name": "\u4e3a\u4e86\u71c3\u6599,\u66f4\u591a\u84b8\u6c7d",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u94a8\u94a2\u9505\u7089.png",
                    "x": 756.0,
                    "y": -852.0,
                    "tooltip": "\u6700\u540e\u4e00\u79cd\u5927\u578b\u9505\u7089\u662fIV\u7b49\u7ea7\u7684,\u4e3b\u8981\u6750\u6599\u4e3a\u94a8\u94a2.\u5728\u6570\u503c\u4e0a,\u94a8\u94a2\u9505\u7089\u53ef\u4ee5\u78be\u538b\u6240\u6709\u5176\u4ed6\u9505\u7089,\u4e0d\u8bba\u5728\u8f93\u51fa\u529f\u7387<br/>\u8fd8\u662f\u71c3\u6599\u6548\u7387\u65b9\u9762,\u6240\u4ee5\u5982\u679c\u4f60\u4e00\u76f4\u5728\u7814\u7a76\u8d85\u7ea7\u71c3\u6599\u7684\u8bdd,\u4fee\u5efa\u4e00\u5ea7\u6216\u66f4\u591a\u5ea7\u94a8\u94a2\u9505\u7089\u4f1a\u662f\u4e2a\u597d\u4e3b\u610f.\u6bcf\u5ea7\u9505\u7089\u53ef<br/>\u4ee5\u8f93\u51fa\u5927\u91cf\u8fc7\u70ed\u84b8\u6c7d,\u6309100\uff05\u6548\u7387\u8ba1\u7b97\u4e3a16000-EU/t,\u800c\u5728150\uff05\u6548\u7387\u4e0b\u5c31\u662f24000-EU<br/>/t.\u9664\u6b64\u4e4b\u5916,\u4f60\u8fd8\u5e94\u8be5\u81f4\u529b\u4e8e\u5c06\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599\u81ea\u52a8\u5316(\u5982\u679c\u4f60\u8fd8\u6ca1\u6709\u7684\u8bdd).\u5b83\u9700\u8981\u66f4\u591a\u7684\u6295\u5165,\u4e0d\u8fc7\u56de\u62a5\u4e5f<br/>\u66f4\u5927,\u751a\u81f3\u53ef\u4ee5\u8bf4\u662f\u8fd9\u6761\u71c3\u6599\u5904\u7406\u7ebf\u7684\u5168\u90e8\u610f\u4e49! \u5982\u679c\u4f60\u4e0d\u60f3\u9009\u62e9\u9b54\u6cd5\u71c3\u6599\u7c98\u5408\u5242\u7684\u795e\u79d8\u7248\u672c\u914d\u65b9,\u90a3\u4e48\u5c31\u9700\u8981<br/>\u5c06\u70c8\u7130\u4eba\u548c\u672b\u5f71\u4eba\u7eb3\u5165\u81ea\u52a8\u5316\u4e4b\u4e2d.\u5bf9\u4e8e\u5408\u6210\u8d85\u7ea7\u71c3\u6599\u8fd9\u6b65,\u6e90\u52a8\u4e4b\u7130\u53ef\u4ee5\u8f7b\u6613\u5b8c\u6210\u81ea\u52a8\u5316,\u53ea\u9700\u8981\u5c06\u6728\u70ad\u7c89\u4e22\u8fdb<br/>\u5769\u57da\u6216\u8005\u81ea\u52a8\u70bc\u91d1\u5854\u4e2d\u5373\u53ef.\u8fd9\u5ea7\u6df1\u84dd\u8272\u7684\u9ad8\u5854\u53ef\u80fd\u9700\u8981\u5927\u91cf\u7684\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e,\u4ee5\u5904\u7406\u5176\u51fa\u4ea7\u7684\u6240\u6709\u84b8\u6c7d,\u7279\u522b\u662f<br/>\u5982\u679c\u4f60\u4e00\u53e3\u6c14\u9020\u4e86\u56db\u8054\u7684\u8bdd...\u53ef\u4ee5\u9884\u671f,\u6bcf\u53f0\u9505\u7089\u7684\u84b8\u6c7d\u8f93\u51fa\u7ea6\u4e3a11000-L/t,\u6240\u4ee5\u597d\u597d\u770b\u770b\u6da1\u8f6e\u8f6c<br/>\u5b50\u7684NEI,\u627e\u627e\u4f60\u53ef\u4ee5\u5236\u9020\u54ea\u79cd,\u7136\u540e\u518d\u7b97\u7b97\u4f60\u9700\u8981\u9020\u591a\u5c11\u53f0\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e\u5427. \u5728\u6b64\u4e4b\u540e\u7684\u4efb\u52a1\u4f1a\u7ed9\u4f60\u63d0\u4f9b\u4e00<br/>\u4e9b\u5efa\u8bae,\u6559\u4f60\u5982\u4f55\u5f00\u53d1\u6da1\u8f6e\u9635\u5217\u7684\u6f5c\u529b."
                },
                {
                    "name": "\u785d\u9178\u548c\u786b\u9178",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u785d\u9178.png",
                    "x": 504.0,
                    "y": -792.0,
                    "tooltip": "\u5728\u5f53\u524d\u9636\u6bb5,\u5408\u6210\u8fd9\u4e24\u8005\u90fd\u5f88\u7b80\u5355. \u603b\u4f53\u800c\u8a00,\u786b\u9178\u7684\u6700\u7b80\u5236\u5907\u65b9\u5f0f\u662f\u77f3\u6cb9\u8131\u786b\u5904\u7406,\u4e0d\u8fc7\u4f60\u4e5f\u53ef\u4ee5\u7528\u786b\u7c89\u5236\u5907<br/>,\u800c\u786b\u7c89\u5728\u77ff\u7269\u5904\u7406\u4e2d\u5f88\u5e38\u89c1.\u785d\u9178\u5c31\u7a0d\u5fae\u9ebb\u70e6\u4e00\u70b9,\u4e0d\u8fc7\u4f60\u53ef\u80fd\u5df2\u7ecf\u5c06\u5176\u81ea\u52a8\u5316\u4e86,\u7531\u4e8e\u4e4b\u524d\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u5df2<br/>\u7ecf\u7528\u5230\u8fc7\u4e86. \u7528\u6c28\u548c\u6c27\u4e5f\u53ef\u4ee5\u76f4\u63a5\u5408\u6210\u785d\u9178,\u6216\u8005\u7528\u4e8c\u6c27\u5316\u6c2e\u66ff\u6362\u6c28\u4e5f\u53ef\u4ee5. \u5728\u5355\u65b9\u5757\u5316\u5b66\u53cd\u5e94\u91dc\u4e2d,\u662f\u65e0\u6cd5<br/>\u4e00\u6b65\u5408\u6210\u785d\u9178\u7684,\u4e0d\u8fc7\u4f60\u53ef\u4ee5\u7528\u4e00\u5c0f\u6761\u4ea7\u7ebf\u5b8c\u6210.\u540c\u65f6,\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc\u53ef\u4ee5\u5355\u6b65\u5b8c\u6210,\u771f\u9999!"
                },
                {
                    "name": "\u785d\u57fa\u82ef",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u785d\u57fa\u82ef\u5355\u5143.png",
                    "x": 552.0,
                    "y": -840.0,
                    "tooltip": "\u968f\u7740\u5316\u5de5\u5382\u7684\u843d\u6210,\u4f60\u73b0\u5728\u53ef\u4ee5\u4e3a\u5176\u5b89\u88c5\u5fc5\u8981\u7684\u4ed3\u5ba4,\u7136\u540e\u8f7b\u677e\u5b9e\u73b0\u8fd9\u79cd\u71c3\u6599\u7684\u81ea\u52a8\u5316\u4e86.\u949b\u786e\u5b9e\u662f\u8fd9\u6b21\u71c3\u6599\u5347\u7ea7<br/>\u7684\u4e3b\u8981\u969c\u788d,\u4e0d\u8fc7\u5b8c\u6210\u540e\u7684\u6536\u76ca\u8fd8\u662f\u76f8\u5f53\u53ef\u89c2\u7684,\u53ea\u9700\u8981\u6dfb\u52a0\u4e00\u4e9b\u5ec9\u4ef7\u7684\u6dfb\u52a0\u5242,\u4f60\u5c31\u53ef\u4ee5\u5c06\u82ef\u7684\u80fd\u91cf\u63d0\u5347\u4e09\u500d!<br/>\u50cf\u5f80\u5e38\u4e00\u6837,\u4fee\u5efa\u4ea7\u7ebf\u7684\u6295\u5165\u5c06\u968f\u7740\u65f6\u95f4\u7684\u63a8\u79fb\u9010\u6e10\u83b7\u5f97\u56de\u62a5.\u4e0d\u8fc7\u8fd9\u6b21,\u8003\u8651\u5230\u4ea7\u7ebf\u8fd9\u4e48\u4fbf\u5b9c,\u8fd9\u79cd\u56de\u62a5\u5c31\u6765\u5f97<br/>\u6bd4\u5f80\u5e38\u66f4\u5feb\u4e86.\u82ef\u5e76\u6ca1\u6709\u8d85\u51fa\u8fd9\u4e00\u70b9,\u4e0d\u8fc7\u4f60\u53ef\u4ee5\u6293\u4f4f\u8fd9\u6700\u540e\u7684\u5347\u7ea7\u5e76\u4ece\u4e2d\u83b7\u5f97\u4e0d\u83f2\u7684\u6536\u76ca. \u770b\u770b\u591a\u65b9\u5757\u71c3\u6c14\u8f6e<br/>\u673a\u5427,\u7136\u540e\u5728\u5176\u4e2d\u88c5\u4e0a\u4e00\u4e2a\u7528\u739b\u7389\u7075\u6216\u6697\u5f71\u91d1\u5c5e\u5236\u9020\u7684\u4e0a\u597d\u6da1\u8f6e\u8f6c\u5b50."
                },
                {
                    "name": "\u8fd8\u6ca1\u6709\u82ef",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6728\u70ad.png",
                    "x": 588.0,
                    "y": -216.0,
                    "tooltip": "\u8fd9\u4e2a\u4efb\u52a1\u7ae0\u8282\u5e94\u8be5\u662f\u7528\u6765\u8bb2\u89e3\u82ef\u73af\u53d1\u7535\u751f\u4ea7\u7ebf,\u4f46\u4f60\u53ef\u80fd\u5df2\u7ecf\u6ce8\u610f\u5230\u4e86,\u4f60\u8fd8\u6ca1\u6709\u5236\u9020\u51fa1mB\u7684\u82ef.\u8fd9\u662f\u56e0\u4e3a\u4ece<br/>\u6728\u70ad\u4e2d\u83b7\u53d6\u82ef\u7684\u5408\u6210\u8868\u662fMV\u7684,\u4f46\u5728\u9752\u94dc\u65f6\u4ee3\u4f60\u80fd\u751f\u4ea7\u7684\u84b8\u6c7d\u8fd8\u592a\u5c11,\u65e0\u6cd5\u501f\u6b64\u76f4\u63a5\u8df3\u5230MV\u65f6\u4ee3.\u5728\u672c\u7ae0\u8282\u4e2d<br/>,\u8fd8\u6709\u5176\u4ed6\u53ef\u518d\u751f\u80fd\u6e90\u65b9\u9762\u7684\u8def\u7ebf.\u5b83\u4eec\u7684\u6765\u6e90\u6709\u7684\u76f8\u4f3c,\u6709\u7684\u76f8\u540c,\u53ea\u662f\u5904\u7406\u7ebf\u4e0d\u540c,\u5c31\u50cf\u4e00\u68f5\u6811\u7684\u4e0d\u540c\u5206\u652f,<br/>\u6700\u7ec8\u4ea7\u51fa\u4e0d\u540c\u7684\u4ea7\u7269. \u4e00\u6c27\u5316\u78b3\u8def\u7ebf\u5c31\u662f\u4e00\u4e2a\u4f8b\u5b50,\u800c\u672a\u6765\u8fd8\u6709\u66f4\u591a.\u65e0\u8bba\u4f60\u9009\u62e9\u54ea\u79cd\u65b9\u5f0f\u4ece\u6728\u70ad\u83b7\u53d6\u7535\u529b,\u73b0<br/>\u5728\u5e94\u8be5\u90fd\u53ef\u4ee5\u8212\u8212\u670d\u670d\u5730\u7ef4\u6301\u5de5\u4e1a\u9ad8\u7089\u7684\u8fd0\u884c,\u5e76\u80fd\u591f\u66f4\u6709\u6548\u7387\u5730\u83b7\u53d6\u80fd\u91cf.\u5efa\u8bae\u4e0b\u4e00\u9636\u6bb5\u5c31\u9010\u6b65\u629b\u5f03\u84b8\u6c7d\u5427,\u56e0<br/>\u4e3a\u5728MV\u9636\u6bb5\u60f3\u8981\u83b7\u53d6\u5927\u7535\u6d41\u7684MV\u7535\u80fd,\u4f60\u9700\u8981\u4f20\u8f93\u7684\u84b8\u6c7d\u91cf\u5b9e\u5728\u592a\u5927\u4e86.\u5e78\u597d,\u5230\u65f6\u5019\u4f60\u5c31\u6839\u672c\u4e0d\u9700\u8981\u84b8\u6c7d\u4e86<br/>!"
                },
                {
                    "name": "\u666e\u901a\u8fd8\u662f\u9b54\u6cd5",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e3b\u5a92\u4f53\u706b\u82b1.png",
                    "x": 744.0,
                    "y": -720.0,
                    "tooltip": "\u8fd9\u91cc\u6709\u4e24\u79cd\u4e0d\u540c\u7684\u8d85\u7ea7\u71c3\u6599.\u5206\u522b\u662f\u666e\u901a\u7684\u56fa\u4f53\u8d85\u7ea7\u71c3\u6599(SSF),\u70ed\u503c\u4e3a100k;\u4ee5\u53ca\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599(MS<br/>SF),\u70ed\u503c\u4e3a150k;\u6362\u53e5\u8bdd\u8bf4,\u540e\u8005\u6bd4\u524d\u8005\u6bcf\u5757\u591a50\uff05EU.\u4f60\u5e94\u8be5\u4e5f\u731c\u5230\u4e86,\u540e\u8005\u66f4\u6709\u4ef7\u503c,\u66f4\u503c\u5f97\u5236<br/>\u4f5c,\u4f46\u4e5f\u6bd4\u524d\u8005\u9700\u8981\u66f4\u591a\u7684\u5904\u7406.\u4e0d\u8fc7\u597d\u5728\u4f60\u65e0\u9700\u6df1\u5165\u7814\u7a76\u795e\u79d8,\u57fa\u672c\u4e0a\u7528\u4e0d\u4e0a\u4ec0\u4e48\u9b54\u6cd5\u76f8\u5173\u7684\u4e1c\u897f,\u56e0\u4e3a\u9b54\u6cd5\u8d85<br/>\u7ea7\u71c3\u6599\u7c98\u5408\u5242\u4ee5\u53ca\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599\u90fd\u6709\u5f88\u591a\u65b9\u6cd5\u53ef\u4ee5\u5408\u6210,\u5305\u62ec\u67d0\u4e9b\u5b8c\u5168\u4e0d\u4f7f\u7528\u795e\u79d8\u7269\u54c1\u7684\u914d\u65b9.\u7531\u4e8e\u53ef\u4f9b\u9009\u62e9\u7684\u914d<br/>\u65b9\u592a\u591a,\u6240\u4ee5\u672c\u4efb\u52a1\u4e0d\u8981\u6c42\u5177\u4f53\u6750\u6599,\u5982\u679c\u4f60\u9009\u62e9\u5236\u505a\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599\u7684\u8bdd,\u90a3\u5c31\u518d\u81ea\u5df1\u51b3\u5b9a\u9009\u62e9\u54ea\u4e2a\u914d\u65b9\u5427. \u63d0<br/>\u793a\uff1a\u6e90\u52a8\u4e4b\u7130\u4e0d\u50cf\u94bb\u77f3\u90a3\u6837\u53ef\u91c7\u6398,\u4e0d\u8fc7\u53ef\u4ee5\u901a\u8fc7\u5c06\u6728\u70ad\u7c89\u6254\u8fdb\u5769\u57da\u6765\u5b9e\u73b0\u81ea\u52a8\u5316,\u800c\u4e14\u5176\u71c3\u503c\u9ad8\u4e8e\u8f93\u5165\u7269\u54c1\u71c3\u503c<br/>. \u53e6\u5916,\u5bf9\u4e8e\u7126\u7164,\u53ea\u6709\u6e90\u52a8\u4e4b\u7130\u8fd9\u4e2a\u914d\u65b9\u53ef\u7528.\u57fa\u672c\u4e0a,\u56fa\u4f53\u8d85\u7ea7\u71c3\u6599\u67093\u6b65\uff1a\u5408\u6210\u7c98\u5408\u5242,\u5408\u6210\u56fa\u4f53\u65b9\u5757,<br/>\u4ee5\u53ca\u5408\u6210\u6d41\u4f53\u71c3\u6599.\u800c\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599\u6b65\u9aa4\u66f4\u591a\uff1a\u5408\u6210\u7c98\u5408\u5242,\u5347\u7ea7\u4e3a\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599\u7c98\u5408\u5242,\u5408\u6210\u56fa\u4f53\u65b9\u5757,\u5408\u6210\u6d41<br/>\u4f53\u71c3\u6599,\u6700\u6dfb\u52a0\u989d\u5916\u7269\u54c1\u5b8c\u6210\u6210\u54c1. \u8def\u5728\u4f60\u81ea\u5df1\u7684\u811a\u4e0b."
                },

                    "x": 528.0,
                    "y": -552.0,
                    "tooltip": "\u82ef\u915a\u4e0d\u50cf\u7532\u82ef\u90a3\u4e48\u4e13\u6709.\u5982\u679c\u4f60\u51fa\u4e8e\u67d0\u79cd\u539f\u56e0\u9009\u62e9\u4e0d\u7528\u524d\u9762\u8bf4\u7684\u6cb9\u6216\u8005\u82ef\u4ea7\u7ebf,\u4e5f\u53ef\u4ee5\u5728\u5316\u5b66\u53cd\u5e94\u91dc\u4e2d\u5408\u6210\u5b83,\u6216<br/>\u4ece\u5176\u4ed6\u914d\u65b9\u4e2d\u51fa\u4ea7.\u4e0d\u8fc7\u4f60\u5df2\u7ecf\u5230\u8fd9\u91cc\u4e86,\u6240\u4ee5\u80af\u5b9a\u5df2\u7ecf\u62e5\u6709\u4e86\u6240\u6709\u7684\u5148\u51b3\u6761\u4ef6,\u4ee5\u53ca\u5728\u51e0\u6761\u4f7f\u7528\u82ef\u915a\u4e3a\u539f\u6599\u7684\u91cd<br/>\u8981\u4ea7\u7ebf\u4e2d\u8df3\u6b65\u9aa4\u7684\u6240\u6709\u4f18\u52bf,\u8fd9\u4e9b\u4ea7\u7ebf\u9996\u63a8\u73af\u6c27\u6811\u8102\u7ebf. \u5982\u679c\u4f60\u53ef\u4ee5\u719f\u7ec3\u4f7f\u7528NEI,\u5e94\u8be5\u5f88\u5bb9\u6613\u5c31\u80fd\u627e\u5230\u8fd9\u79cd<br/>\u5316\u5b66\u54c1\u5728\u54ea\u91cc\u53ef\u4ee5\u6d3e\u4e0a\u7528\u573a.\u7684\u786e,\u5728HV\u9636\u6bb5\u4e2d,\u82ef\u915a\u4e0d\u50cf\u7532\u82ef\u90a3\u6837\u5fc5\u4e0d\u53ef\u5c11.\u7531\u4e8e\u4e24\u8005\u90fd\u662f\u9664\u82ef\u4ee5\u5916\u4e0d\u9519\u7684\u80fd<br/>\u6e90\u9009\u9879,\u6240\u4ee5\u5982\u679c\u5fc5\u987b\u5728\u4e24\u8005\u4e4b\u95f4\u62e9\u4e00\u7684\u8bdd,\u71c3\u70e7\u82ef\u915a\u662f\u66f4\u597d\u7684\u9009\u62e9.\u6700\u4f73\u60c5\u51b5\u4e0b,\u4f60\u65e0\u9700\u5982\u6b64,\u4e0d\u8fc7\u5728\u6781\u7aef\u60c5\u51b5<br/>\u4e0b,\u70e7\u6389\u6240\u6709\u7684\u82ef\u8fd8\u6709\u4e00\u4e9b\u82ef\u915a,\u800c\u7532\u82ef\u5219\u8f6c\u5316\u4e3a\u51dd\u80f6\u5f62\u6001,\u5236\u9020\u51e0\u7ec4TNT\u4e5f\u662f\u53ef\u4ee5\u63a5\u53d7\u7684.\u4e0d\u8981\u6000\u7591\u4f60\u53ef\u4ee5\u4ece<br/>\u4e2d\u83b7\u5f97\u7684\u80fd\u91cf."
                },
                {
                    "name": "\u70ed\u89e3\u7089",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u70ed\u89e3\u7089.png",
                    "x": 540.0,
                    "y": -348.0,
                    "tooltip": "\u67d0\u4e9b\u4ea7\u7ebf\u786e\u5b9e\u5360\u7528\u4e86\u4f60\u57fa\u5730\u4e2d\u7684\u5927\u91cf\u7a7a\u95f4.\u5f53\u4f60\u5b8c\u6210\u4e86\u7126\u7089\u81ea\u52a8\u5316\u540e,\u53ef\u80fd\u4e5f\u66fe\u8003\u8651\u8fc7\u8fd9\u4e2a\u95ee\u9898,\u4e0d\u8fc7\u5728\u672c\u9636\u6bb5,<br/>\u8fd8\u6709\u53e6\u5916\u4e00\u4e2a\u9009\u9879,\u53ea\u9700\u8981\u4e00\u53f0\u5de8\u5927\u7684\u591a\u65b9\u5757\u673a\u5668,\u5373\u53ef\u6ee1\u8db3\u6240\u9700\u7684\u6728\u70ad\u751f\u4ea7\u901f\u5ea6,\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u5c31\u662f\uff1a\u70ed\u89e3\u7089<br/>.\u4ece\u672c\u8d28\u4e0a\u6765\u8bf4,\u70ed\u89e3\u7089\u5c31\u662f\u539f\u7248GT\u7684\u5927\u578b\u539f\u6728\u5904\u7406\u673a\u5668. \u5b83\u662f\u4e00\u53f0\u5de8\u5927\u7684\u673a\u5668,\u53ef\u80fd\u6bd4\u4f60\u4e4b\u524d\u5efa\u9020\u7684\u4efb\u4f55\u5176<br/>\u4ed6\u591a\u65b9\u5757\u673a\u5668\u90fd\u8981\u5927,\u4e0d\u8fc7\u5b83\u7684\u4e3b\u8981\u6750\u6599\u8f83\u4e3a\u7b80\u5355,\u53ea\u662f\u9752\u94dc\u548c\u94a2\u800c\u5df2.\u5982\u679c\u4f60\u613f\u610f\u4e3a\u4e3b\u65b9\u5757\u82b1\u4e0a\u51e0\u7ec4\u9752\u94dc\u548c\u94a2\u7684<br/>\u8bdd,\u7b49\u4f60\u7ec4\u88c5\u8d77\u8fd9\u53f0\u5e9e\u7136\u5927\u7269\u4e4b\u540e,\u5c31\u53ef\u4ee5\u4eab\u53d7\u5b8c\u5168\u4e0d\u900a\u4e8e\u9ad8\u7ea7\u7126\u7089\u7684\u901f\u5ea6,\u8fd8\u6709\u4e00\u4e9b\u989d\u5916\u6536\u76ca. \u4e0d\u540c\u4e8e\u5176\u4ed6\u7089<br/>\u5b50,\u8fd9\u53f0\u70ed\u89e3\u7089\u7531EU\u9a71\u52a8,\u6240\u4ee5\u4f60\u5f97\u62c9\u6761\u7535\u7ebf\u8fc7\u6765,\u5b83\u624d\u80fd\u5904\u7406\u4f60\u5582\u7ed9\u5b83\u7684\u539f\u6728.\u70ed\u89e3\u7089\u7684\u6700\u5927\u4ef7\u503c\u4f55\u5728? \u9664<br/>\u4e86\u6728\u70ad\u4ee5\u5916,\u70ed\u89e3\u7089\u8fd8\u4f1a\u8f93\u51fa\u526f\u4ea7\u6d41\u4f53,\u53ef\u4ee5\u8fdb\u4e00\u6b65\u5904\u7406\u5f97\u5230\u989d\u5916\u7684\u80fd\u91cf,\u6709\u53ef\u80fd\u8fd8\u6709\u526f\u4ea7\u7269.\u8bf7\u67e5\u770bNEI,\u4ee5<br/>\u83b7\u77e5\u6240\u6709\u53ef\u7528\u7684\u9009\u62e9,\u8fd9\u53f0\u591a\u65b9\u5757\u901a\u5e38\u53ef\u4ee5\u8f93\u51fa\u591a\u79cd\u6d41\u4f53,\u4e0d\u8fc7\u4e00\u6b21\u53ea\u80fd\u8f93\u51fa\u4e00\u79cd,\u8f93\u51fa\u6d41\u4f53\u7684\u79cd\u7c7b\u53d6\u51b3\u4e8e\u5185\u90e8\u7684<br/>\u7f16\u7a0b\u7535\u8def. \u5f53\u524d\u9636\u6bb5\u7684\u6700\u4f73\u9009\u62e9\u662f\u6728\u7126\u6cb9,\u8fd9\u4e5f\u662f\u6728\u70ad\u7684\u63d0\u53d6\u4ea7\u7269. \u9996\u6b21\u5efa\u9020\u70ed\u89e3\u7089\u65f6,\u4f60\u5c31\u53ef\u4ee5\u83b7\u5f97\u4e00\u4e2a\u6c38<br/>\u4e45\u6027\u7684\u5c0f\u589e\u76ca,\u8fd9\u5b9e\u5728\u662f\u592a\u68d2\u4e86.\u53e6\u5916,\u70ed\u89e3\u7089\u4e0e\u5de5\u4e1a\u9ad8\u7089\u4e00\u6837\u90fd\u9700\u8981\u7528\u5230\u7ebf\u5708,\u800c\u4e0d\u540c\u7b49\u7ea7\u7684\u7ebf\u5708\u4e5f\u4f1a\u8d4b\u4e88\u70ed\u89e3<br/>\u7089\u76f8\u5e94\u7684\u901f\u5ea6\u589e\u76ca\uff1a\u4f7f\u7528\u767d\u94dc\u7ebf\u5708\u65f6,\u52a0\u5de5\u65f6\u95f4\u4e3aNEI\u6240\u793a\u65f6\u95f4\u76842\u500d!\u8fd9\u76f8\u6bd4\u4f60\u7684\u9700\u6c42\u6765\u8bf4\u5c31\u592a\u6162\u4e86,\u6240\u4ee5\u8bf7<br/>\u7b97\u6e05\u695a\u4f60\u80fd\u4ece\u70ed\u89e3\u7089\u83b7\u5f97\u591a\u5c11\u6728\u70ad. \u574e\u5854\u5c14\u7ebf\u5708\u5728MV\u5373\u53ef\u5408\u6210,\u4f7f\u7528IC2\u7684\u51b7\u5374\u6db2\u66ff\u4ee3\u771f\u7a7a\u51b7\u51bb\u673a\u5427.\u4e3a\u5176<br/>\u63d0\u4f9b\u6c2e\u6c14\u4e5f\u53ef\u4ee5\u52a0\u901f\u70ed\u89e3\u7089.\u5728NEI\u4e2d\u6709\u5176\u72ec\u7acb\u914d\u65b9."
                },
                {
                    "name": "\u53ef\u518d\u751f\u80fd\u6e90",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6a61\u6811\u6811\u82d7.png",
                    "x": 528.0,
                    "y": -24.0,
                    "tooltip": "\u5c3d\u7ba1\u5728\u91ce\u5916\u627e\u5230\u4e86\u4e0d\u5c11\u6cb9\u6cc9,\u4f46\u4f60\u53ef\u80fd\u4e5f\u8003\u8651\u8fc7\u62d3\u5c55\u66f4\u52a0\u591a\u79cd\u591a\u6837\u7684\u80fd\u6e90,\u4ee5\u5e94\u5bf9\u8fdb\u5165\u7535\u529b\u65f6\u4ee3\u540e\u81a8\u80c0\u7684\u80fd\u6e90\u9700\u6c42<br/>.\u84b8\u6c7d\u662f\u4f60\u4e4b\u524d\u7684\u4e3b\u8981\u80fd\u91cf,\u800c\u5404\u79cd\u53ef\u71c3\u7269\u662f\u84b8\u6c7d\u7684\u80fd\u91cf\u6e90\u6cc9,\u6240\u4ee5\u4f60\u7684\u7b2c\u4e00\u6761\u81ea\u52a8\u5316\u80fd\u6e90\u4ea7\u7ebf,\u539f\u6728\u4e0e\u6728\u70ad\u5e94\u8be5<br/>\u662f\u6700\u6709\u53ef\u80fd\u7684\u5019\u9009\u8005.\u4f46\u662f,\u84b8\u6c7d\u5e76\u4e0d\u662f\u6b64\u540e\u9636\u6bb5\u7684\u6700\u4f73\u80fd\u6e90\u9009\u62e9,\u90a3\u4e48\u95ee\u9898\u6765\u4e86\uff1a\u539f\u6728\u8fd8\u80fd\u505a\u4ec0\u4e48? \u800c\u672c\u4efb\u52a1<br/>\u7ebf\u5c06\u8be6\u7ec6\u8bb2\u89e3\u6b64\u95ee\u9898.\u4f60\u5bf9\u80fd\u6e90\u7684\u9700\u6c42,\u968f\u7740\u4e0d\u65ad\u5230\u8fbe\u65b0\u7684\u9636\u6bb5\u800c\u4e0d\u65ad\u81a8\u80c0.\u4e0d\u6b62\u662f\u56e0\u4e3a\u65b0\u9636\u6bb5\u7684\u7535\u538b\u662f\u539f\u6765\u76844<br/>\u500d(LV\u9636\u6bb532EU/t,MV\u9636\u6bb5128,HV\u9636\u6bb5512,\u7b49\u7b49.),\u8fd8\u56e0\u4e3a\u4f60\u642d\u5efa\u7684\u4ea7\u7ebf\u8d8a\u6765\u8d8a\u591a,\u65b0\u7684<br/>\u4ea7\u7ebf\u6b65\u9aa4\u4e5f\u8d8a\u6765\u8d8a\u591a,\u540c\u65f6\u8fd8\u8d8a\u53d1\u590d\u6742.\u800c\u8981\u652f\u6301\u6574\u5408\u5305\u4e2d\u79d1\u6280\u7684\u4e0d\u65ad\u8fdb\u6b65,\u4f60\u53ef\u80fd\u9700\u8981\u4e00\u79cd\u5b8c\u5168\u81ea\u52a8\u5316\u4e14\u65e0\u9650\u7684<br/>\u80fd\u91cf\u3001\u5316\u5b66\u54c1\u6765\u6e90.\u4e3a\u4e86\u5b9e\u73b0\u8fd9\u4e00\u76ee\u6807,\u672c\u7ae0\u8282\u4e2d\u7684\u4efb\u52a1\u4e00\u5b9a\u4f1a\u6709\u6240\u5e2e\u52a9\u7684.\u6700\u540e\u4e00\u4e2a\u6ce8\u610f\u4e8b\u9879,\u8fd9\u7c7b\u5b8c\u5168\u53ef\u518d\u751f<br/>\u80fd\u6e90\u4ea7\u51fa\u80fd\u91cf\u53ef\u80fd\u4e0d\u53ca\u77f3\u6cb9\u90a3\u4e48\u9ad8\u6548,\u800c\u8fd9\u4e5f\u662f\u53ef\u518d\u751f\u7684\u4ee3\u4ef7.\u60f3\u8981\u8fbe\u5230\u76f8\u540c\u7684\u529f\u7387\u8f93\u51fa,\u53ef\u518d\u751f\u80fd\u6e90\u9700\u8981\u66f4\u52a0\u5e9e<br/>\u5927\u7684\u4ea7\u7ebf,\u4f46\u5982\u679c\u4f60\u53ef\u4ee5\u63a5\u53d7\u8fd9\u4e00\u7f3a\u70b9,\u53ef\u518d\u751f\u80fd\u6e90\u4ecd\u662f\u4e00\u79cd\u53ef\u63a5\u53d7\u4e14\u6709\u4ef7\u503c\u7684\u9009\u62e9.\u53e6\u4e00\u65b9\u9762,\u5efa\u9020\u8fd9\u4e9b\u4e0e\u539f\u6728<br/>\u76f8\u5173\u7684\u4ea7\u7ebf,\u53ef\u4ee5\u4e3a\u4f60\u63d0\u4f9b\u4e00\u4e9b\u6709\u8da3\u7684\u5316\u5b66\u54c1,\u53ef\u7528\u4e8e\u4e4b\u540e\u7684\u5408\u6210,\u800c\u8fd9\u4e9b\u5316\u5b66\u54c1\u662f\u77f3\u6cb9\u65e0\u6cd5\u76f4\u63a5\u63d0\u70bc\u7684.\u4f60\u53ef\u4ee5<br/>\u9009\u62e9\u4e24\u8005\u4e4b\u4e00,\u6216\u8005\u5982\u679c\u4f60\u611f\u5174\u8da3\u7684\u8bdd,\u4e5f\u53ef\u4ee5\u540c\u65f6\u9009\u62e9\u8fd9\u4e24\u6761\u8def,\u51b3\u5b9a\u6743\u5728\u4f60."
                },
