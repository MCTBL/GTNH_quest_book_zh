                    "tooltip": "\u6cd5\u6756\u6838\u5fc3:\u5b88\u62a4,\u53ef\u4ee5\u7528\u6765\u521b\u9020\"\u5b88\u62a4\u65b9\u5757\".\u4f7f\u7528\u4e00\u6839\u6cd5\u6756\u6216\u6743\u6756\u53f3\u51fb\u9700\u8981\u4fdd\u62a4\u7684\u65b9\u5757,\u5c31\u53ef\u4ee5\u65bd\u52a0\u5b88\u62a4.\u8fd9\u4f1a<br/>\u4f7f\u65b9\u5757\u65e0\u6cd5\u88ab\u5176\u4ed6\u73a9\u5bb6\u7834\u574f\u6216\u5bf9\u5176\u505a\u51fa\u66f4\u4e0d\u6070\u5f53\u7684\u884c\u4e3a,\u76f4\u5230\u901a\u8fc7\u7528\u6cd5\u6756\u518d\u6b21\u53f3\u51fb\u5b83\u6765\u89e3\u9664\u5b88\u62a4.\u5982\u679c\u4f60\u8bd5\u56fe\u5bf9\u7740<br/>\u73bb\u7483\u4f7f\u7528\u5b88\u62a4\u6838\u5fc3,\u5b83\u4f1a\u7834\u574f\u73bb\u7483.\u53e6\u6709\u4e00\u79cd\u88ab\u79f0\u4e3a\u5b88\u536b\u8005\u73bb\u7483\u7684\u65b9\u5757,\u8bf7\u67e5\u627e\"\u5965\u672f\u5b88\u62a4\"\u7814\u7a76.\u4f60\u4e5f\u65e0\u6cd5\u5bf9\u5b9e<br/>\u4f53\u65b9\u5757(\u5982GT\u673a\u5668)\u4f7f\u7528\u5b88\u62a4\u6838\u5fc3.\u8bf7\u6ce8\u610f,\u53ea\u6709\u5bf9\u65b9\u5757\u8fdb\u884c\u5b88\u62a4\u7684\u73a9\u5bb6\u624d\u80fd\u5c06\u5176\u4fdd\u62a4\u72b6\u6001\u53d6\u6d88.\u5b88\u62a4\u65b9\u5757\u662f\u5b8c<br/>\u5168\u575a\u4e0d\u53ef\u6467\u7684,\u5f53\u6240\u6709\u8005\u6216\u5176\u4ed6\u73a9\u5bb6\u8bd5\u56fe\u6253\u7834\u5b83\u65f6,\u4f1a\u4ea7\u751f\u7c7b\u4f3c\u4e8e\u7b26\u6587\u963b\u6321\u7684\u7c92\u5b50\u6548\u679c.\u6b64\u5916,\u53d7\u5230\u91cd\u529b\u5f71\u54cd\u7684\u65b9<br/>\u5757(\u5982\u6c99\u5b50\u548c\u6c99\u783e)\u5728\u53d7\u5230\u4fdd\u62a4\u65f6\u4e0d\u4f1a\u6389\u843d.\u4fdd\u62a4\u65b9\u5757\u4e0d\u4f1a\u53d7\u5230\u7ea2\u77f3\u548c\u6d3b\u585e\u7b49\u5916\u90e8\u5f71\u54cd. \u7834\u574f\u53d7\u4fdd\u62a4\u65b9\u5757\u7684\u552f\u4e00<br/>\u65b9\u6cd5\u662f\u901a\u8fc7\u6240\u6709\u8005\u4f7f\u7528\u624b\u4e2d\u7684\u6cd5\u6756\u53f3\u952e\u5355\u51fb\u5176\u672c\u8eab.\u5b88\u536b\u4e00\u4e2a\u65b9\u5757\u9700\u8981\u82b1\u8d390.1vis\u6c34,0.25vis\u79e9\u5e8f<br/>\u548c0.25vis\u5730\u4e4b\u8981\u7d20.\u7279\u522b\u6ce8\u6
