                    "x": 312.0,
                    "y": 216.0,
                    "tooltip": "\u5728\u63d0\u70bc\u51fa\u77f3\u6cb9\u7684\u6240\u6709\u7ec4\u5206\u4e4b\u540e,\u73a9\u5bb6\u4f1a\u7528\u5b83\u4eec\u505a\u4ec0\u4e48\u5462?\u8fd9\u4e9b\u84b8\u998f\u51fa\u7684\u7ec4\u5206\u4f1a\u56e4\u79ef\u5728\u50a8\u7f50\u6216\u8f93\u51fa\u4ed3\u4e2d,\u800c\u84b8\u998f\u5854\u5c31<br/>\u7b97\u6ca1\u6709\u8f93\u51fa\u7a7a\u95f4\u4ecd\u4f1a\u6301\u7eed\u8fd0\u884c;\u800c\u65e0\u6cd5\u8f93\u51fa\u7684\u4efb\u4f55\u4ea7\u7269\u90fd\u4f1a\u88ab\u76f4\u63a5\u9500\u6bc1,\u6240\u4ee5\u5982\u4f55\u907f\u514d\u8fd9\u79cd\u6d6a\u8d39\u662f\u4f60\u9996\u5148\u9700\u8981\u8003\u8651<br/>\u7684.\u7136\u540e\u5462?\u9996\u5148,\u975e\u5e38\u503c\u5f97\u6ce8\u610f\u7684\u662f,\u4f60\u4ece\u77f3\u6cb9\u4e2d\u63d0\u70bc\u51fa\u7684\u51e0\u4e4e\u6240\u6709\u7684\u7ec4\u5206,\u90fd\u53ef\u4ee5\u7ee7\u7eed\u52a0\u5de5\u6210\u4e3a\u5404\u79cd\u5316\u5de5\u4ea7\u54c1<br/>.\u5f53\u7136,\u7ec4\u5206\u662f\u5426\u503c\u5f97\u7ee7\u7eed\u5904\u7406\u9700\u8981\u81ea\u5df1\u5224\u65ad,\u5927\u90e8\u5206\u90fd\u662f\u4e0d\u503c\u7684.\u6362\u53e5\u8bdd\u8bf4,\u4f60\u53ef\u4ee5\u67e5\u9605NEI\u6216\u8005\u6570\u636e\u8868\u683c,<br/>\u81ea\u7531\u51b3\u5b9a\u4f60\u7684\u76ee\u6807\u4ea7\u7269\u53ca\u5176\u52a0\u5de5\u8def\u7ebf.\u8fd9\u6b63\u662f\u77f3\u5316\u5904\u7406\u7684\u9b45\u529b\u6240\u5728,\u81f3\u5c11\u5bf9\u6211\u6765\u8bf4\u662f\u8fd9\u6837\u7684,\u5404\u79cd\u6240\u9700\u7684\u4fe1\u606f\u90fd\u63d0<br/>\u4f9b\u7ed9\u4f60\u4e86,\u4f60\u53ef\u4ee5\u81ea\u7531\u9009\u62e9,\u5bfb\u627e\u6700\u4f18\u7684\u8def\u7ebf.\u5176\u6b21,\u77f3\u6cb9\u662fGTNH\u5316\u5de5\u4f53\u7cfb\u7684\u57fa\u77f3,\u62e5\u6709\u4e30\u5bcc\u7684\u526f\u4ea7\u7269,\u800c\u8fd9<br/>\u4e9b\u526f\u4ea7\u7269\u4e2d\u7684\u76f8\u5f53\u4e00\u90e8\u5206\u662f\u5236\u53d6\u5176\u4ed6\u6750\u6599\u7684\u5fc5\u9700\u54c1,\u4e5f\u662f\u79d1\u6280\u63a8\u8fdb\u4e0d\u53ef\u6216\u7f3a\u7684\u91cd\u8981\u89d2\u8272.\u4f46\u662f,\u5bf9\u4e8e\u5927\u90e8\u5206\u526f\u4ea7\u7269<br/>\u6765\u8bf4,\u77f3\u6cb9\u5e76\u975e\u552f\u4e00\u7684\u6765\u6e90,\u5c24\u5176\u662f\u5982\u679c\u4f60\u5df2\u7ecf\u521d\u6d89\u82ef\u4ea7\u7ebf\u6216\u751f\u7269\u8d28\u4ea7\u7ebf,\u90a3\u4e48\u53ef\u80fd\u5df2\u7ecf\u627e\u5230\u4e86\u5176\u4ed6\u6765\u6e90.\u5bf9\u4e8e\u90a3<br/>\u4e9b\u91cd\u8981\u526f\u4ea7\u7269,\u5c06\u5176\u81ea\u52a8\u5316\u662f\u81f3\u5173\u91cd\u8981\u7684,\u81f3\u4e8e\u81ea\u52a8\u5316\u7684\u8def\u7ebf\u5219\u53d6\u51b3\u4e8e\u4f60\u81ea\u5df1.\u73b0\u5728,\u8ba9\u6211\u4eec\u8bb2\u8bb2\u4ece\u77f3\u6cb9\u4e2d\u63d0\u70bc\u51fa<br/>\u7684\u56db\u79cd\u7ec4\u5206. \u76ee\u524d\u4e3a\u6b62,\u53d1\u7535\u9700\u8981\u7528\u5230\u8f7b\u71c3\u6cb9\u548c\u91cd\u71c3\u6cb9,\u800c\u70bc\u6cb9\u6c14\u662f\u4e59\u70ef\u7684\u4f18\u8d28\u539f\u6599.\u800c\u7b49\u4f60\u5efa\u9020\u4e86\u66f4\u591a\u7684\u84b8\u998f<br/>\u5854\u4ee5\u5904\u7406\u88c2\u5316\u6d41\u4f53\u540e,\u5b83\u4eec\u90fd\u6709\u4ec0\u4e48\u7528?\u4ee5\u4e0b\u662f\u4e00\u4e9b\u5927\u81f4\u7684\u7528\u9014\uff1a\u8f7b\u71c3\u6cb9\uff1a\u4f60\u4f1a\u7528\u7edd\u5927\u591a\u6570\u7684\u8f7b\u71c3\u6cb9\u5408\u6210\u67f4\u6cb9.\u5982<br/>\u679c\u8fd8\u6709\u4e9b\u5bcc\u4f59,\u4e2d\u5ea6\u52a0\u6c22\u88c2\u5316\u9002\u5408\u751f\u4ea7\u4e19\u70ef,\u800c\u8f7b\u5ea6\u52a0\u6c22\u88c2\u5316\u5219\u662f\u8f9b\u70f7\u7684\u6700\u4f73\u6765\u6e90.\u4e19\u70ef\u4e0e\u8f9b\u70f7\u90fd\u662f\u91cd\u8981\u5316\u5de5\u539f\u6599<br/>,\u5c24\u5176\u5728EV\u9636\u6bb5,\u7528\u4e8e\u751f\u4ea7\u73af\u6c27\u6811\u8102\u6216\u662f\u53d1\u7535;\u91cd\u71c3\u6cb9\uff1a\u5982\u679c\u53ea\u4ece\u77f3\u6cb9\u4e2d\u63d0\u70bc\u91cd\u71c3\u6cb9,\u90a3\u6240\u5f97\u7684\u7edd\u5927\u90e8\u5206\u4e5f\u4f1a\u88ab<br/>\u6d88\u8017\u6389\u7528\u4e8e\u5408\u6210\u67f4\u6cb9.\u4f46\u662f\u81ea\u52a8\u5316\u83b7\u53d6\u66f4\u591a\u91cd\u71c3\u6cb9\u5341\u5206\u91cd\u8981,\u90a3\u662f\u56e0\u4e3a\u4ece\u4e2d\u53ef\u4ee5\u84b8\u998f\u51fa\u4e09\u79cd\u91cd\u8981\u526f\u4ea7\u7269\uff1a\u7532\u82ef\u3001\u82ef<br/>\u915a\u548c\u82ef.\u5b83\u4eec\u90fd\u662f\u91cd\u8981\u7684\u5316\u5de5\u539f\u6599.\u5728HV\u9636\u6bb5,\u7532\u82ef\u5c24\u4e3a\u91cd\u8981,\u4f60\u9700\u8981\u6d88\u8017\u5927\u91cf\u7532\u82ef\u624d\u80fd\u6413\u51fa\u4f60\u7684\u7b2c\u4e00\u679a\u706b\u7bad,<br/>\u624d\u80fd\u8fdb\u5165EV\u9636\u6bb5;\u77f3\u8111\u6cb9\uff1a\u4f60\u53ef\u4ee5\u5728\u84b8\u998f\u5854\u4e2d\u84b8\u998f\u5b83,\u4e0d\u8fc7\u8981\u6ce8\u610f\u6b64\u84b8\u998f\u914d\u65b9\u8981\u6c42\u7684\u6700\u5927\u9ad8\u5ea6,\u522b\u6d6a\u8d39\u4e86\u51fa\u4ea7\u7269<br/>.\u867d\u7136\u8fd9\u6837\u9700\u8981\u6d88\u8017\u5927\u91cf\u7684\u4e0d\u9508\u94a2,\u4f46\u8fd9\u662f\u503c\u5f97\u7684,\u7b49\u4f60\u62e5\u6709\u4e86\u8fd9\u6837\u9ad8\u5ea6\u7684\u84b8\u998f\u5854\u540e,\u4f60\u5c31\u53ef\u4ee5\u81ea\u52a8\u5316\u83b7\u53d6\u7edd\u5927\u591a<br/>\u6570\u7684\u77f3\u6cb9\u526f\u4ea7\u7269\u4e86;\u70bc\u6cb9\u6c14\uff1a\u4f60\u53ef\u80fd\u5df2\u7ecf\u5728\u4e3a\u4e86\u83b7\u5f97\u4e59\u70ef\u800c\u84b8\u998f\u5b83.\u4f60\u53ef\u4ee5\u4f7f\u7528\u84b8\u998f\u5854\u548c\u77f3\u6cb9\u88c2\u5316\u88c5\u7f6e(\u53c2\u89c1\u4e0b\u4e00<br/>\u4e2a\u4efb\u52a1)\u6765\u83b7\u5f97\u66f4\u9ad8\u4ea7\u91cf\u548c\u4e00\u4e9b\u6709\u7528\u7684\u526f\u4ea7\u54c1\u3002\u8bd1\u8005\u6ce8:\u53ef\u4ee5\u8003\u8651\u91cd\u5ea6\u6c22\u6c14\u88c2\u5316\u4ee5\u83b7\u53d6\u5927\u91cf\u6c26,\u6216\u662f\u91cd\u5ea6\u84b8\u6c7d\u88c2\u5316<br/>\u83b7\u53d6\u4e59\u70ef."
                },

                    "name": "\u6c2e\u6c14--\u52a0\u901f",

                    "x": 420.0,
                    "y": 312.0,
                    "tooltip": "\u4e00\u6c27\u5316\u4e8c\u6c2e,N2O,\u53c8\u79f0\u6c27\u5316\u4e9a\u6c2e.\u5b83\u80fd\u4f7f\u6c7d\u8f66\u5f15\u64ce\u5728\u77ed\u65f6\u95f4\u5185\u5927\u5e45\u63d0\u5347\u8f93\u51fa\u529f\u7387.\u4e8b\u5b9e\u4e0a,\u5728\u71c3\u70e7\u8fc7\u7a0b\u4e2d\u5c06\u5176<br/>\u4e0e\u71c3\u6599\u6df7\u5408,\u4f5c\u4e3a\u4e00\u79cd\u989d\u5916\u7684\u6c27\u6c14\u6765\u6e90,\u53ef\u4ee5\u4f7f\u71c3\u6599\u6d88\u8017\u901f\u5ea6\u66f4\u5feb,\u540c\u65f6\u63d0\u5347\u91ca\u653e\u80fd\u91cf\u7684\u901f\u5ea6,\u4f46\u8fd9\u4f1a\u6709\"\u7206\u9707\"<br/>\u7684\u98ce\u9669,\u4f7f\u71c3\u6599\u8d85\u51fa\u989d\u5b9a\u8303\u56f4\u5e76\u53ef\u80fd\u635f\u574f\u53d1\u52a8\u673a. \u4e3a\u4e86\u907f\u514d\u8fd9\u79cd\u60c5\u51b5,\u9700\u8981\u5728\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9\u4e2d\u6df7\u5408\u4e00\u4e9b\u5176\u4ed6\u7684\u4e1c<br/>\u897f\u6765\u9632\u6b62\u4f60\u7684\u53d1\u7535\u673a\u7206\u70b8,\u5bf9\u5427?\u5e78\u8fd0\u7684\u662f,\u8fd9\u6837\u7684\u9009\u62e9\u662f\u5b58\u5728\u7684,\u5e76\u4e14\u4f1a\u5728\u4e0b\u4e2a\u4efb\u52a1\u5448\u73b0.\u4e0d\u8fc7\u73b0\u5728,\u4f60\u53ef\u4ee5\u4e13<br/>\u5fc3\u6df7\u5408\u6c2e\u6c14\u548c\u6c27\u6c14,\u4ee5\u5b9e\u73b0\u4e00\u6c27\u5316\u4e8c\u6c2e\u7684\u81ea\u52a8\u5316.\u6c2e\u548c\u6c27\u662f\u84b8\u998f\u7a7a\u6c14\u7684\u4e24\u4e2a\u4e3b\u8981\u4ea7\u7269,\u6240\u4ee5\u4f60\u53ef\u4ee5\u4e00\u6b65\u5c31\u83b7\u5f97\u5b83\u4eec<br/>,\u4e0d\u8fc7\u76ee\u524d\u4f60\u53ef\u80fd\u5df2\u7ecf\u9009\u597d\u4e86\u8fd9\u4e9b\u6c14\u4f53\u7684\u6765\u6e90,\u6240\u4ee5\u76f4\u63a5\u7528\u4f60\u5df2\u6709\u7684\u5c31\u597d."
