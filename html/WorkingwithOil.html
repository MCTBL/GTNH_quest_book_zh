                    "name": "\u4e19\u916e\u548c\u4e59\u70ef\u916e",

                    "x": 360.0,
                    "y": 360.0,
                    "tooltip": "\u5236\u9020\u56db\u785d\u57fa\u7532\u70f7\u7684\u53e6\u4e00\u539f\u6599\u4e3a\u4e59\u70ef\u916e,\u53ef\u4ee5\u76f4\u63a5\u7531\u4e19\u916e\u5408\u6210\u51fa\u6765.\u4e59\u70ef\u916e\u66f4\u6709\u673a,\u4e5f\u5c31\u662f\u8bf4\u9009\u62e9\u82ef\u6216\u751f\u7269\u8d28\u7684\u8bdd,<br/>\u81ea\u52a8\u5316\u5236\u5907\u4e59\u70ef\u916e\u4f1a\u66f4\u7b80\u5355. \u5bf9\u4e8e\u8fd9\u4e9b\u8def\u7ebf,\u4f60\u9700\u8981\u84b8\u998f\u6728\u918b\u9178,\u6216\u662f\u84b8\u998f\u53d1\u9175\u751f\u7269\u8d28,\u7136\u540e\u518d\u4e0e\u65b9\u89e3\u77f3\u7c89\u53cd\u5e94<br/>(\u7535\u89e3\u80a5\u6599\u5373\u53ef\u83b7\u5f97\u65b9\u89e3\u77f3\u7c89).\u8981\u662f\u4f60\u7684\u81ea\u52a8\u5316\u751f\u7269\u8d28->\u6c28\u4ea7\u7ebf\u8fd8\u6709\u5bcc\u4f59\u539f\u6599,\u7528\u8fd9\u79cd\u65b9\u6cd5\u5c31\u5f88\u4e0d\u9519.\u4e0d\u8fc7\u8981<br/>\u662f\u4f60\u4e0d\u79cd\u7530\u7684\u8bdd,\u4e5f\u6709\u5176\u4ed6\u65b9\u6cd5\u8fdb\u884c\u81ea\u52a8\u5316\u751f\u4ea7. \u4e59\u70ef\u916e\u53ef\u76f4\u63a5\u7531\u4e59\u9178\u548c\u786b\u9178\u5236\u5f97,\u800c\u540e\u8005\u7684\u81ea\u52a8\u5316\u5e94\u8be5\u65e9\u5728\u77f3<br/>\u6cb9\u5904\u7406\u8131\u786b\u5de5\u827a\u65f6\u5373\u5df2\u5b8c\u6210. \u4e59\u9178,\u6362\u4e2a\u89d2\u5ea6\u6765\u770b,\u5176\u5b9e\u5c31\u662f\u6c27\u548c\u4e59\u70ef\u7684\u7ed3\u5408,\u8fd9\u4e9b\u539f\u6599\u5e94\u8be5\u5728\u81ea\u52a8\u5316\u805a\u4e59\u70ef\u4ea7<br/>\u7ebf\u65f6\u5c31\u5b8c\u6210\u4e86\u81ea\u52a8\u5316\u751f\u4ea7.\u5982\u679c\u8fd8\u6ca1\u6709\u7684\u8bdd,\u73b0\u5728\u4e5f\u662f\u4e00\u4e2a\u5c06\u5176\u81ea\u52a8\u5316\u7684\u597d\u673a\u4f1a.\u5236\u9020\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u6240\u9700\u7684\u4e59\u70ef<br/>\u916e\u91cf\u4e0d\u591a,\u6240\u4ee5\u5e94\u8be5\u4e0d\u4f1a\u628a\u4f60\u7684\u786b\u9178\u5403\u5b8c.\u4e0d\u8fc7\u518d\u6b21\u5f3a\u8c03,\u786b\u9178\u81ea\u52a8\u5316\u662f\u5341\u5206\u5fc5\u8981\u7684."

                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u785d\u9178\u5355\u5143.png",
                    "x": 264.0,
                    "y": 360.0,
                    "tooltip": "\u785d\u9178\u662f\u56db\u785d\u57fa\u7532\u70f7\u7684\u7ec4\u5206\u4e4b\u4e00,\u800c\u785d\u9178\u6765\u81ea\u4e8c\u6c27\u5316\u6c2e,\u4e8c\u6c27\u5316\u6c2e\u6765\u81ea\u4e00\u6c27\u5316\u6c2e,\u4e00\u6c27\u5316\u6c2e\u7531\u6c28\u5236\u5907\u800c\u6765.\u4f60\u53ef\u4ee5\u9020<br/>\u4e00\u6761\u5316\u5b66\u53cd\u5e94\u91dc\u94fe,\u4ee5\u5904\u7406\u8fd9\u4e00\u7cfb\u5217\u7684\u914d\u65b9,\u4f46\u66f4\u597d\u7684\u9009\u62e9\u662f\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc,\u4f7f\u752824\u53f7\u7f16\u7a0b\u7535\u8def\u6307\u5b9a\u914d\u65b9,\u5c06<br/>\u6c28\u548c\u6c27\u76f4\u63a5\u5408\u6210\u4e3a\u785d\u9178.\u4e0d\u8fc7\u4e0d\u7ba1\u7528\u90a3\u79cd\u65b9\u6cd5,\u81ea\u52a8\u5316\u4ea7\u6c28\u90fd\u662f\u5fc5\u987b\u7684,\u800c\u81ea\u52a8\u5316\u4ea7\u6c28\u6709\u4e24\u79cd\u4e3b\u8981\u65b9\u6cd5. \u5176\u4e00\u4e3a<br/>\u76f4\u63a5\u5c06\u6c2e\u548c\u6c22\u7ed3\u5408\u5236\u6210\u6c28,\u4f46\u8fd9\u4e2a\u914d\u65b9\u9700\u8981\u6d88\u8017\u5927\u91cf\u7684\u7535\u529b. \u5176\u4e8c\u5219\u662f\u901a\u8fc7\u6709\u673a\u65b9\u9762\u7684\u624b\u6bb5,\u84b8\u998f\u53d1\u9175\u751f\u7269\u8d28,<br/>\u4e0d\u8fc7\u8fd9\u79cd\u65b9\u6cd5\u8981\u6c42\u53e6\u5916\u4e00\u6574\u5957\u6811\u82d7\u81ea\u52a8\u5316\u7684\u8bbe\u5907,\u4e00\u53f0\u70ed\u89e3\u7089\u8fd8\u6709\u8bb8\u591a\u5176\u4ed6\u673a\u5668,\u6240\u4ee5\u5982\u679c\u4f60\u4e0d\u662f\u5bf9\u53d1\u9175\u751f\u7269\u8d28\u7684<br/>\u5176\u4ed6\u4ea7\u51fa\u6709\u5174\u8da3\u7684\u8bdd,\u5efa\u8bae\u4e0d\u8981\u8d70\u8fd9\u6761\u8def. \u4e0d\u8fc7\u8bdd\u8bf4\u56de\u6765,\u8981\u662f\u4f60\u8fd8\u6ca1\u9020\u8fc7\u8fd9\u4e9b\u7684\u8bdd,\u8fd9\u4e9b\u4e5f\u4f1a\u662f\u4e0d\u9519\u7684\u9009\u62e9.<br/> \u65e0\u8bba\u54ea\u6761\u8def,\u5b8c\u6210\u4f60\u7684\u6c28\u81ea\u52a8\u5316\u5427."
                },
                {
                    "name": "\u88c2\u5316\u6982\u8bba",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u5316\u5b66\u53cd\u5e94\u91dc.png",
                    "x": 24.0,
                    "y": 360.0,
                    "tooltip": "\u4e0d\u540c\u4e8e\u7b80\u5355\u626b\u4e00\u773c\u84b8\u998f\u5ba4\u914d\u65b9\u5f97\u5230\u7684\u5370\u8c61,\u77f3\u6cb9\u5176\u5b9e\u6709\u8fdc\u8d85\u90a3\u533a\u533a\u56db\u79cd\u53ef\u9009\u7684\u7ec4\u5206.\u4f46\u60f3\u8981\u5f97\u5230\u5269\u4f59\u7684\u77f3\u6cb9\u526f\u4ea7\u7269<br/>,\u4f60\u5f97\u628a\u8fd9\u56db\u79cd\u7ec4\u5206\u8fdb\u884c\u88c2\u5316\u5904\u7406.\u5728\u88c2\u5316\u4e4b\u524d,\u5148\u5f97\u5bf9\u8fd9\u4e9b\u71c3\u6599\u8fdb\u884c\u8131\u786b,\u800c\u88c2\u5316\u5904\u7406\u5219\u9700\u8981\u6c22(\u52a0\u6c22\u88c2\u5316)\u6216<br/>\u84b8\u6c7d(\u84b8\u6c7d\u88c2\u5316). \u60f3\u6765\u4f60\u4e3a\u8131\u786b\u5904\u7406\u51c6\u5907\u7684\u6c22\u6c14\u5e94\u8be5\u8db3\u4ee5\u652f\u6301\u52a0\u6c22\u88c2\u5316\u5904\u7406,\u800c\u6b64\u524d\u53ea\u80fd\u7528\u6765\u62bd\u6cb9\u7684\u84b8\u6c7d\u73b0\u5728<br/>\u53ef\u4ee5\u6709\u66f4\u591a\u7528\u9014\u4e86.\u91cd\u71c3\u6cb9\u3001\u8f7b\u71c3\u6cb9\u3001\u70bc\u6cb9\u6c14\u548c\u77f3\u8111\u6cb9\u5747\u53ef\u4ee5\u901a\u8fc7\u4e24\u79cd\u65b9\u6cd5\u8fdb\u884c\u88c2\u5316,\u800c\u5177\u90fd\u6709\u4e09\u79cd\u4e0d\u540c\u7684\u88c2\u5316\u7a0b<br/>\u5ea6\uff1a\u8f7b\u5ea6\u3001\u4e2d\u5ea6\u4ee5\u53ca\u91cd\u5ea6.\u6362\u53e5\u8bdd\u8bf4,\u6bcf\u79cd\u7ec4\u5206\u67096\u79cd\u4e0d\u540c\u7684\u88c2\u5316\u9009\u62e9,\u518d\u7ecf\u8fc7\u84b8\u998f\u540e\u7684\u4ea7\u7269\u8fd8\u80fd\u518d\u6b21\u88c2\u5316!\u6709\u592a<br/>\u591a\u7684\u9009\u62e9\u4e86,\u4f46\u53ea\u6709\u5176\u4e2d\u7684\u5c0f\u90e8\u5206\u53ef\u4ee5\u8131\u9896\u800c\u51fa.\u521d\u6b21\u5c1d\u8bd5\u5efa\u8bae\u4ece\u70bc\u6cb9\u6c14\u5f00\u59cb,\u4e0d\u8981\u4e00\u4e0a\u6765\u5c31\u662f\u8f7b\u71c3\u6cb9,\u6240\u4ee5\u8bf7\u5c06<br/>\u84b8\u998f\u5ba4\u5207\u6362\u4e3a\u51fa\u4ea7\u70bc\u6cb9\u6c14,\u7136\u540e\u518d\u51c6\u5907\u4e9b\u84b8\u6c7d."
                },
                {
                    "name": "\u9505\u7089\u4e0e\u8d85\u7ea7\u71c3\u6599",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u949b\u9505\u7089.png",
                    "x": 504.0,
                    "y": 216.0,
                    "tooltip": "\u968f\u7740\u79d1\u6280\u7684\u8fdb\u6b65,\u4f60\u7684\u6750\u6599\u5b66\u4e5f\u4e0d\u65ad\u83b7\u5f97\u7a81\u7834,\u4e00\u79cd\u65b0\u7684\u53d1\u7535\u673a\u5df2\u7ecf\u89e3\u9501.\u6b64\u524d\u4f60\u53ef\u80fd\u5df2\u7ecf\u7814\u7a76\u8fc7\u5927\u578b\u9505\u7089,\u6216\u8bb8<br/>\u8fd8\u7528\u8fc7,\u4e0d\u8fc7\u5230\u8fbeEV\u89e3\u9501\u949b\u4e4b\u540e,\u4e00\u5207\u90fd\u4e0d\u540c\u4e86,\u5982\u679c\u4f60\u4e4b\u524d\u7528\u8fc7\u90a3\u5c31\u4f1a\u611f\u89c9\u5f88\u660e\u663e,\u949b\u9505\u7089\u4e0e\u4e4b\u524d\u7684\u5b8c\u5168\u5c31\u4e0d<br/>\u662f\u7b80\u5355\u7684\u5347\u7ea7.\u9996\u5148,\u5927\u90e8\u5206\u71c3\u70e7\u7269\u90fd\u4e0d\u80fd\u5728\u9505\u7089\u4e2d\u4f7f\u7528.\u8fd9\u4e9b\u5148\u8fdb\u7684\u9505\u7089\u8981\u6c42\u70ed\u503c\u66f4\u9ad8\u7684\u7269\u54c1,\u6240\u4ee5\u5b83\u4eec\u53ea\u80fd\u63a5<br/>\u53d7\u4e00\u4e9b\u7279\u5b9a\u7684\u71c3\u6599. \u5728\u8fd9\u91cc\u4f1a\u8bb2\u5230\u4e24\u79cd\u71c3\u6599,\u4e0e\u67f4\u6cb9\u548c\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u7c7b\u4f3c,\u662f\u540c\u4e00\u6761\u751f\u4ea7\u7ebf\u7684\u4e0d\u540c\u9636\u6bb5\u4ea7\u7269.<br/>\u56fa\u4f53\u8d85\u7ea7\u71c3\u6599\u548c\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599,\u5b83\u4eec\u90fd\u662f\u7528\u70ad\u7c7b\u65b9\u5757\u5236\u9020\u7684,\u518d\u52a0\u4e0a\u7c98\u5408\u5242\u548c\u67d0\u79cd\u6d41\u4f53\u71c3\u6599. \u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u3001<br/>\u91cd\u71c3\u6cb9\u6216\u662f\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9\u90fd\u53ef\u5145\u5f53\u8fd9\u79cd\u6d41\u4f53\u71c3\u6599.\u4e0d\u8fc7\u4e3a\u4ec0\u4e48\u8981\u8d70\u8fd9\u6761\u8def?\u7b54\u6848\u5c31\u662f,\u867d\u7136\u5b83\u4e0d\u6613\u81ea\u52a8\u5316,\u4f46\u7ecf\u8fc7<br/>\u8fd9\u6837\u7684\u989d\u5916\u5904\u7406,\u4ea7\u51fa\u7684\u71c3\u6599\u6bd4\u8d77\u8f93\u5165\u7684\u71c3\u6599,\u5728\u6548\u7387\u65b9\u9762\u6709\u6781\u5927\u63d0\u5347,\u800c\u8fd9\u662f\u56e0\u4e3a\u65b0\u89e3\u9501\u7684\u5148\u8fdb\u5927\u578b\u9505\u7089,\u4e0e\u666e<br/>\u901a\u7684\u5927\u578b\u9505\u7089\u4e0d\u540c,\u662f\u8f93\u51fa\u8fc7\u70ed\u84b8\u6c7d\u7684\u6162\u901f\u71c3\u70e7\u5668.\u8fd9\u610f\u5473\u7740\u9700\u8981\u4e24\u53f0\u84b8\u6c7d\u6da1\u8f6e\u914d\u5408,\u624d\u80fd\u5c06\u6240\u6709\u84b8\u6c7d\u8f6c\u5316\u4e3aEU<br/>,\u800c\u5982\u679c\u8fc7\u70ed\u4ea7\u91cf\u592a\u9ad8,\u751a\u81f3\u9700\u8981\u66f4\u591a\u84b8\u6c7d\u6da1\u8f6e. \u5982\u679c\u4f60\u8ffd\u6c42\u7684\u662f\u71c3\u6599\u6548\u7387,\u90a3\u5c31\u63a5\u53d7\u8fd9\u4e2a\u6311\u6218\u5427,\u5c06\u4f60\u7684\u9ad8\u5341<br/>\u516d\u70f7\u503c\u67f4\u6cb9\u8fdb\u4e00\u6b65\u5904\u7406\u4e3a\u66f4\u5f3a\u7684\u71c3\u6599."

                    "tooltip": "\u4f60\u53ef\u80fd\u5df2\u7ecf\u731c\u5230\u4e86,\u5728HV\u9636\u6bb5\u7684\u77f3\u6cb9\u5904\u7406,\u65b0\u589e\u7684\u4e0d\u6b62\u6709\u989d\u5916\u7684\u526f\u4ea7\u7269,\u6700\u91cd\u8981\u7684\u662f,\u4f60\u53ef\u4ee5\u8fdb\u4e00\u6b65\u5347\u7ea7\u53d1\u7535\u7684<br/>\u4e3b\u8981\u71c3\u6599.\u5347\u7ea7\u71c3\u6599\u7684\u4e8b\u513f\u4f60\u5df2\u7ecf\u5728\u4e0a\u4e00\u4e2a\u9636\u6bb5\u505a\u8fc7\u4e00\u6b21\u4e86---\u8f7b\u71c3\u6cb9\u5347\u7ea7\u4e3a\u67f4\u6cb9.\u8fd9\u6b21\u5347\u7ea7\u4e5f\u5dee\u4e0d\u591a,\u4f60\u9700\u8981<br/>\u5c06\u5df2\u6709\u71c3\u6599\u6dfb\u52a0\u65b0\u89e3\u9501\u7684\u539f\u6599,\u5c31\u80fd\u5b8c\u6210\u5347\u7ea7,\u4e0d\u8fc7\u8fd9\u6b21\u4e0d\u50cf\u67f4\u6cb9\u4e00\u6837\u53ea\u9700\u8981\u7b80\u5355\u6405\u62cc\u4e24\u79cd\u5df2\u6709\u71c3\u6599,\u65b0\u71c3\u6599\u9700\u8981<br/>\u6dfb\u52a0\u7684\u4e00\u79cd\u5168\u65b0\u7684\u5316\u5b66\u7269\u8d28,\u8fd9\u9700\u8981\u4e00\u7cfb\u5217\u590d\u6742\u7684\u5904\u7406\u6d41\u7a0b,\u867d\u7136\u5904\u7406\u8981\u6c42\u7684\u7535\u538b\u8f83\u9ad8,\u4e0d\u8fc7\u5904\u7406\u901f\u5ea6\u8f83\u5feb,\u6700\u7ec8<br/>\u6405\u62cc\u83b7\u5f97\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9.\u60f3\u8981\u5236\u5907\u56db\u785d\u57fa\u7532\u70f7(TNM)\u8fd9\u79cd\u6dfb\u52a0\u5242,\u4f60\u9700\u8981\u4e00\u4e9b\u53ef\u80fd\u4e4b\u524d\u6ca1\u7528\u8fc7\u7684\u5316\u5b66\u7269\u8d28.<br/>\u6211\u5e0c\u671b\u4f60\u7684\u84b8\u998f\u5854\u6709\u5bcc\u4f59,\u56e0\u4e3a\u84b8\u998f\u5854\u53ef\u4ee5\u5927\u5927\u7b80\u5316\u539f\u6599\u7684\u83b7\u53d6."
                },
                {
                    "name": "\u6253\u7834\u5e38\u89c4",
                    "symbolSize": 62.400000000000006,
                    "x": 312.0,
                    "y": 492.0,
                    "tooltip": "\u6b22\u8fce\u4f60,\u77f3\u6cb9\u5927\u4ea8.\u4f60\u5df2\u7ecf\u5b8c\u6210\u4e865\u4e2a\u77f3\u6cb9\u5904\u7406\u4efb\u52a1\u7ebf,\u800c\u4e00\u4e2a\u5168\u65b0\u7684\u7ae0\u8282\u5728\u7b49\u7740\u4f60.\u4e0b\u9762\u7684\u4efb\u52a1\u4e0d\u662f\u5173\u4e8e\u5982\u4f55\u5904<br/>\u7406\u77f3\u6cb9\u7684\u6307\u5357.\u5b9e\u9645\u4e0a,\u5b83\u4eec\u662f\u4e3a\u4e86\u90a3\u4e9b\u4e0d\u518d\u6307\u671b\u77f3\u6cb9\u80fd\u6e90\u7684\u9636\u6bb5\u51c6\u5907\u7684. \u65e0\u8bba\u5982\u4f55,\u5982\u679c\u4f60\u60f3\u7ee7\u7eed\u4f7f\u7528\u77f3\u6cb9\u80fd<br/>\u6e90,\u5e76\u5c06\u8fd9\u6761\u8def\u8d70\u5230\u5c3d\u5934,\u90a3\u4e48\u4e0b\u9762\u6709\u4e00\u4e9b\u4f60\u53ef\u4ee5\u63a5\u53d7\u7684\u6311\u6218,\u4e3b\u8981\u8fd8\u662f\u4e3a\u4e86\u5f97\u5230\u70ab\u8000\u7684\u8d44\u672c.\u6240\u6709\u7684\u8fd9\u4e9b\u6311\u6218\u90fd<br/>\u662f\u9488\u5bf9IV\u9636\u6bb5\u4e4b\u540e\u7684.\u5176\u4e2d\u4e00\u4e9b\u662f\u9488\u5bf9LuV\u9636\u6bb5\u7684,\u5176\u4ed6\u7684\u4e00\u4e9b\u5219\u9700\u8981\u66f4\u8fdb\u4e00\u6b65\u7684\u53d1\u5c55.\u795d\u4f60\u597d\u8fd0!"

                    "x": 600.0,

                    "tooltip": "\u624b\u4e0a\u6709\u51e0\u7ec4\u94a8\u94a2\u4e0d\u77e5\u9053\u505a\u5565\u7528?\u9020\u53f0\u65b0\u7684\u3001\u66f4\u5f3a\u5927\u7684\u53d1\u7535\u8bbe\u5907\u5427,\u4f46\u4f60\u8fd8\u4e0d\u80fd\u9a6c\u4e0a\u8fd0\u884c\u5b83.\u5c31\u50cf\u4e4b\u524d\u7684\u5927\u578b\u5185\u71c3\u5f15<br/>\u64ce\u4e00\u6837,\u6ca1\u6709\u4e00\u4e2a\u8db3\u591f\u5f3a\u5927\u7684\u52a8\u529b\u4ed3\u662f\u65e0\u6cd5\u8fd0\u884cIV\u7ea7\u53d1\u7535\u673a\u7684.\u60f3\u8981\u5728\u63d0\u9ad8\u6a21\u5f0f\u548c\u975e\u63d0\u9ad8\u6a21\u5f0f\u90fd\u9002\u7528,\u4f60\u9700\u8981\u4e00<br/>\u4e2aIV\u52a8\u529b\u4ed3[\u7f13\u51b2].\u76f8\u4fe1\u6211,\u5b83\u7684\u8f93\u51fa\u529f\u7387\u4e0d\u4f1a\u8ba9\u4f60\u5931\u671b\u7684."

                {

                    "x": 312.0,
                    "y": 408.0,
                    "tooltip": "\u5230\u4e86\u8fd9\u4e2a\u4efb\u52a1,\u4f60\u5e94\u8be5\u5df2\u7ecf\u51c6\u5907\u597d\u4e86\u5c06\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u901a\u5165\u53d1\u7535\u673a\u4e86.\u795d\u8d3a\u4f60!\u5728HV\u9636\u6bb5,\u67f4\u6cb9\u7c7b\u71c3\u6599\u4ecd\u7136\u662f\u6700<br/>\u597d\u7684\u53d1\u7535\u9009\u62e9,\u867d\u7136\u4eceLV\u9636\u6bb5\u5f00\u59cb\u5c31\u4e00\u76f4\u662f\u8fd9\u6837. \u5236\u5907\u51fa\u7684\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u53ef\u4ee5\u5e2e\u52a9\u4f60\u4e3a\u5de5\u4e1a\u9ad8\u7089\u4f9b\u80fd,\u9020\u51fa<br/>\u706b\u7bad\u9001\u4f60\u4e0a\u5929,\u7136\u540e\u89e3\u9501EV\u9636\u6bb5\u65b0\u7684\u53d1\u7535\u65b9\u5f0f,\u518d\u88ab\u4f60\u629b\u5f03...\u4e0d\u8fc7EV\u9636\u6bb5\u8fd8\u662f\u975e\u5e38\u6709\u8bf1\u60d1\u529b\u7684,\u5c24\u5176\u662f\u89e3<br/>\u9501\u7684AE\u7cfb\u7edf,\u53ef\u4ee5\u5927\u5927\u52a0\u5feb\u81ea\u52a8\u5316\u8fdb\u7a0b. \u5728\u8fd9\u4e2a\u9636\u6bb5,\u4f60\u7684\u5355\u65b9\u5757\u53d1\u7535\u673a\u7684\u71c3\u6599\u6548\u7387\u5df2\u7ecf\u4f4e\u81f385\uff05,\u4e0d\u8fc7\u4f60<br/>\u73b0\u5728\u4f7f\u7528\u7684\u71c3\u6599\u71c3\u503c\u6bcf\u6876\u53ef\u8fbe\u4e00\u767e\u4e07EU,\u4e0e\u4f60\u4e4b\u524d\u7528\u8fc7\u7684\u71c3\u6599\u6bd4\u8d77\u6765,\u8fd9\u662f\u4e00\u79cd\u975e\u5e38\u5f3a\u5927\u7684\u71c3\u6599.\u6211\u5728EV\u9636\u6bb5<br/>\u7b49\u4f60.\u795d\u4f60\u7684\u4e0a\u5929\u4e4b\u65c5\u4e00\u5207\u987a\u5229."

                {

                    "x": 24.0,
                    "y": 264.0,
                    "tooltip": "\u84b8\u998f\u540e,\u51fa\u4ea7\u7684\u6d41\u4f53\u8fd8\u672a\u8fbe\u5230\u6700\u4f73\u72b6\u6001.\u867d\u7136\u4e5f\u53ef\u4ee5\u7528\u6765\u4ea7\u80fd,\u4f46\u5176\u6548\u7387\u57fa\u672c\u8ddf\u76f4\u63a5\u7528\u77f3\u6cb9\u5dee\u4e0d\u591a\u7cdf\u7cd5,\u6240\u4ee5\u9700\u8981<br/>\u5bf9\u5176\u8fdb\u884c\u8131\u786b.\u8131\u786b\u5de5\u827a\u9002\u7528\u4e8e\u51e0\u4e4e\u6240\u6709\u7684\u77f3\u6cb9\u84b8\u998f\u4ea7\u7269,\u6240\u4ee5\u65e0\u8bba\u4f60\u7684\u76ee\u6807\u4ea7\u7269\u662f\u4ec0\u4e48,\u8131\u786b\u662f\u5fc5\u7ecf\u4e4b\u8def.\u6bd4\u5982<br/>\u60f3\u8981\u83b7\u5f97\u7eaf\u51c0\u7684\u8f7b\u71c3\u6cb9,\u4f60\u9700\u8981\u5c06\u5176\u4e0e\u67d0\u79cd\u53ef\u4e0e\u5176\u5185\u786b\u53d1\u751f\u53cd\u5e94\u7684\u7269\u8d28,\u4e00\u8d77\u52a0\u5165\u5316\u5b66\u53cd\u5e94\u91dc\u4e2d\u8fdb\u884c\u8131\u786b\u53cd\u5e94.\u800c<br/>\u8fd9\u79cd\u7269\u8d28\u5c31\u662f\u6c22,\u6c22\u53ef\u4ee5\u8bf4\u662f\u4e00\u79cd\u76f8\u5bf9\u5e38\u89c1\u7684\u6c14\u4f53,\u53ef\u901a\u8fc7\u7535\u89e3\u6c34\u6216\u5176\u4ed6\u7279\u5b9a\u77ff\u7269(\u8bf7\u67e5\u770bNEI\u4ee5\u83b7\u77e5\u6240\u6709\u53ef\u80fd<br/>\u6765\u6e90).\u8131\u786b\u53cd\u5e94\u540e,\u4f60\u5c31\u80fd\u83b7\u5f97\u786b\u5316\u6c22\u548c\u7eaf\u51c0\u7684\u8f7b\u71c3\u6cb9\u4e86,\u5728\u8fd9\u79cd\u72b6\u6001\u4e0b\u7684\u8f7b\u71c3\u6cb9\u5c31\u53ef\u4ee5\u6b63\u5e38\u53d1\u7535\u4e86,\u4e5f\u53ef\u4ee5\u8fdb<br/>\u884c\u8fdb\u4e00\u6b65\u5904\u7406\u4ee5\u83b7\u53d6\u5176\u4ed6\u77f3\u5316\u4ea7\u7269."
                },
                {

                    "x": 168.0,
                    "y": 360.0,
                    "tooltip": "\u6700\u540e\u662f\u67f4\u6cb9,\u6211\u613f\u79f0\u4e4b\u4e3a\u6cb9\u4e2d\u4e4b\u795e,\u81f3\u5c11\u662f\u65e9\u671f\u7684\u795e.\u67f4\u6cb9\u4f5c\u4e3a\u80fd\u6e90,\u5728EV\u9636\u6bb5\u89e3\u9501\u6838\u5f39\u4e4b\u524d,\u4e00\u76f4\u662f\u516c\u8ba4\u7684\u6700<br/>\u4f73\u9009\u62e9.\u800c\u5230\u4e86HV\u9636\u6bb5,\u53ea\u8981\u518d\u52a0\u5165\u53e6\u4e00\u6761\u5316\u5de5\u7ebf,\u67f4\u6cb9\u8fd8\u53ef\u4ee5\u8fdb\u4e00\u6b65\u5347\u7ea7\u4e3a\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9.\u4e0d\u8fc7\u53ea\u9700\u8981\u591a\u52a0<br/>\u51e0\u53f0\u673a\u5668\u5c31\u53ef\u4ee5\u83b7\u5f97\u4e00\u79cd\u71c3\u503c\u9ad8\u8fbe480k-EU\u7684\u71c3\u6599\u8fd8\u662f\u975e\u5e38\u5212\u7b97\u7684.\u5efa\u8bae\u4e00\u89e3\u9501\u5c31\u5c06\u5176\u81ea\u52a8\u5316,\u8fd9\u6837\u5c31\u4e0d\u4f1a<br/>\u6cb9\u5230\u7528\u65f6\u65b9\u6068\u5c11\u4e86.\u5728\u672c\u9636\u6bb5,\u4f60\u53ef\u4ee5\u4f7f\u7528LV\u6216MV\u5185\u71c3\u53d1\u7535\u673a.\u76f8\u6bd4MV\u5185\u71c3\u53d1\u7535\u673a,LV\u7684\u7f3a\u70b9\u5728\u4e8e\u4e3a\u4e86\u8fbe<br/>\u5230\u76f8\u540c\u53d1\u7535\u6c34\u5e73,\u9700\u8981\u5236\u9020\u7684\u6570\u91cf\u66f4\u591a,\u800c\u4ea7\u751f\u7684\u6c61\u67d3\u4e5f\u66f4\u4e25\u91cd;\u4f46\u5b83\u7684\u71c3\u6599\u6548\u7387\u9ad8\u8fbe95\uff05,\u76f8\u6bd4MV\u768490\uff05<br/>\u76f8\u5bf9\u7701\u6cb9. \u53ef\u4ee5\u8bf4\u4e24\u79cd\u53d1\u7535\u673a\u5404\u6709\u4f18\u52bf,\u4e0d\u8fc7\u5bf9\u4e8e\u4e00\u6761\u81ea\u52a8\u5316\u67f4\u6cb9\u751f\u4ea7\u7ebf\u800c\u8a00,\u5e94\u8be5\u4e0d\u592a\u4f1a\u5728\u610f\u8fd95\uff05\u7684\u6548\u7387\u5dee<br/>.\u968f\u7740\u79d1\u6280\u7684\u53d1\u5c55,\u71c3\u6599\u7684\u80fd\u91cf\u5bc6\u5ea6\u8d8a\u6765\u8d8a\u9ad8,\u800c\u71c3\u6599\u7684\u81ea\u52a8\u5316\u751f\u4ea7\u7ebf\u4e5f\u4f1a\u8d8a\u6765\u8d8a\u957f. \u4e0b\u4e00\u7ea7\u7684\u71c3\u6599\u7684\u5236\u9020\u96be\u5ea6<br/>\u5c06\u4f1a\u5927\u5927\u63d0\u5347,\u505a\u597d\u51c6\u5907\u5427!"

                    "tooltip": "\u5728HV\u9636\u6bb5,\u77f3\u6cb9\u5904\u7406\u6d41\u7a0b\u7684\u590d\u6742\u6027\u4ee5\u53ca\u6548\u7387\u518d\u6b21\u8fbe\u5230\u4e86\u65b0\u7684\u9ad8\u5ea6.\u8bb8\u591a\u53ef\u7528\u4e8e\u77f3\u6cb9\u5904\u7406\u7684\u591a\u65b9\u5757\u673a\u5668\u5728\u8fd9\u4e2a\u9636\u6bb5<br/>\u89e3\u9501,\u5176\u4e2d\u6700\u5177\u6807\u5fd7\u6027\u7684\u5c31\u662f\u84b8\u998f\u5ba4\u7684\u76f4\u63a5\u5347\u7ea7\uff1a\u84b8\u998f\u5854.\u84b8\u998f\u5854\u53ef\u4ee5\u57fa\u4e8e\u4ea7\u7269\u7684\u5bc6\u5ea6\u5bf9\u5176\u8fdb\u884c\u5206\u998f,\u8fd9\u4e00\u5904\u7406\u8fc7<br/>\u7a0b\u4e0e\u73b0\u5b9e\u4e2d\u7684\u77f3\u6cb9\u5316\u5de5\u57fa\u672c\u4e00\u81f4. \u5206\u998f\u8fc7\u7a0b\u9700\u8981\u9ad8\u5927\u7684\u7ed3\u6784,\u4e0d\u540c\u7684\u77f3\u5316\u4ea7\u7269\u4f1a\u57fa\u4e8e\u5bc6\u5ea6\u6392\u5e8f,\u81ea\u4e0b\u800c\u4e0a\u7531\u91cd\u5230<br/>\u8f7b.\u4e0d\u8fc7\u8981\u662f\u8f93\u51fa\u6ca1\u6709\u4e25\u683c\u6839\u636e\u5bc6\u5ea6\u6392\u5e8f,\u4e0d\u8981\u627e\u5f00\u53d1\u7ec4\u62b1\u6028\u4e86,\u8fd9\u6bd5\u7adf\u4e0d\u53ef\u80fd\u5b8c\u5168\u771f\u5b9e.\u76f8\u6bd4\u4e8e\u84b8\u998f\u5ba4,\u84b8\u998f\u5854<br/>\u5728\u76f8\u540c\u8f93\u5165\u4e0b,\u53ef\u4ee5\u4e00\u6b21\u8f93\u51fa\u6240\u6709\u4ea7\u7269,\u65e0\u9700\u9009\u62e9.\u8fd9\u610f\u5473\u7740\u84b8\u998f\u5854\u4e0d\u4f46\u6548\u7387\u66f4\u9ad8,\u4e14\u66f4\u5bb9\u6613\u5b9e\u73b0\u81ea\u52a8\u5316,\u4f46\u8fd9\u4e48<br/>\u591a\u597d\u5904\u7684\u4ee3\u4ef7\u5c31\u662f\u8d35\uff1a\u63a7\u5236\u5668\u65b9\u5757\u9700\u8981EV\u7535\u8def\u677f,\u800cEV\u7535\u8def\u677f\u9700\u8981\u8d85\u51c0\u95f4;\u84b8\u998f\u5854\u7684\u5176\u4f59\u7ed3\u6784\u65b9\u5757\u4e3b\u8981\u7531\u4e0d\u9508<br/>\u94a2\u5236\u6210. \u53e6\u5916,\u84b8\u998f\u5854\u7684\u9ad8\u5ea6\u4e0e\u6240\u9700\u8fd0\u884c\u7684\u914d\u65b9\u6709\u5173,\u6bcf\u79cd\u8f93\u51fa\u4ea7\u7269\u90fd\u9700\u8981\u6709\u5355\u72ec\u7684\u4e00\u5c42. \u5efa\u9020\u4e00\u53f0\u6ee1\u9ad8\u5ea6,<br/>12\u683c\u9ad8\u7684\u84b8\u998f\u5854\u9700\u8981\u6d88\u8017\u6210\u5428\u7684\u4e0d\u9508\u94a2,\u5728HV\u9636\u6bb5\u663e\u5f97\u5341\u5206\u6602\u8d35.\u76f8\u6bd4\u4e8e\u4e00\u6b65\u5230\u4f4d,\u521d\u671f\u7684\u77f3\u6cb9\u5904\u7406\u53ea\u9700\u8981\u5efa<br/>\u9020\u4e00\u53f05\u683c\u9ad8\u7684\u84b8\u998f\u5854\u5c31\u884c.\u8fd9\u6837\u4f60\u65e2\u80fd\u83b7\u5f97\u6240\u6709\u9700\u8981\u7684\u77f3\u5316\u4ea7\u7269,\u53c8\u517c\u987e\u4e86\u9020\u4ef7,\u4f55\u4e50\u800c\u4e0d\u4e3a."
                },
                {
                    "name": "\u84b8\u998f\u91cd\u71c3\u6cb9",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u84b8\u998f\u5854.png",
                    "x": 264.0,
                    "y": 240.0,
                    "tooltip": "\u4e00\u822c\u6765\u8bf4\u4f60\u4f1a\u5c06\u57fa\u7840\u71c3\u6599\u88c2\u5316,\u4ee5\u4ece\u4e2d\u83b7\u53d6\u4e00\u4e9b\u5fc5\u987b\u7684\u77f3\u5316\u4ea7\u7269,\u4f46\u4e5f\u6709\u4f8b\u5916.\u6700\u597d\u7684\u4f8b\u5b50\u5c31\u662f\u91cd\u71c3\u6cb9,\u867d\u7136\u84b8\u998f<br/>\u4ea7\u7269\u53ea\u67093\u79cd,\u4f46\u6bcf\u79cd\u90fd\u5f88\u68d2.\u6240\u4ee5\u81ea\u52a8\u5316\u91cd\u71c3\u6cb9\u5b8c\u7f8e\u9002\u5408\u84b8\u998f\u5854,\u53ea\u8981\u6512\u591f\u8d44\u6e90\u8d76\u7d27\u6413\u4e00\u4e2a\u5427,\u4f60\u4e0d\u4f1a\u540e\u6094\u7684!<br/>\u53e6\u5916,\u5b83\u4eec\u7684\u80fd\u91cf\u5bc6\u5ea6\u90fd\u5f88\u9ad8,\u5747\u53ef\u7528\u4e8e\u53d1\u7535,\u8981\u662f\u4f60\u5c6f\u4e86\u592a\u591a\u7684\u8bdd\u53ef\u4ee5\u8bd5\u8bd5.\u4e00\u822c\u6765\u8bf4\u82ef\u662f\u6700\u5bb9\u6613\u88c5\u4e0d\u4e0b\u7684,\u800c<br/>\u53e6\u5916\u4e24\u79cd\u5219\u662fHV\u548cEV\u9636\u6bb5\u79d1\u6280\u7ebf\u7684\u6838\u5fc3\u5316\u5de5\u539f\u6599.\u4f46\u82ef\u4e5f\u53ef\u4ee5\u8f6c\u5316\u4e3a\u6709\u7528\u7684\u5316\u5b66\u7269\u8d28,\u6240\u4ee5\u522b\u628a\u5b83\u4eec\u90fd\u70e7\u4e86."
                },
                {
                    "name": "\u4e59\u70ef\u521d\u63a2",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e59\u70ef\u5355\u5143.png",
                    "x": 24.0,
                    "y": 408.0,
                    "tooltip": "\u5728LV\u9636\u6bb5,\u5bf9\u71c3\u6599\u8fdb\u884c\u88c2\u5316\u5904\u7406\u53ea\u80fd\u5728\u5316\u5b66\u53cd\u5e94\u91dc\u4e2d\u5b8c\u6210,\u4f46\u5176\u6548\u7387\u6bd4\u8d77HV\u9636\u6bb5\u89e3\u9501\u7684\u591a\u65b9\u5757\u77f3\u6cb9\u88c2\u5316\u673a\u4f4e\u4e00<br/>\u4e9b.\u4e0d\u8fc7\u8bdd\u8bf4\u56de\u6765,\u4f60\u8fd8\u662f\u5f97\u7528\u5316\u5b66\u53cd\u5e94\u91dc\u5904\u7406\u5927\u91cf\u6d41\u4f53,\u5176\u4e2d\u5c31\u6709\u4e59\u70ef,\u5b83\u662f\u805a\u4e59\u70ef\u7684\u524d\u8eab,\u800c\u805a\u4e59\u70ef\u662f\u6574\u5408\u5305<br/>\u5185\u7684\u7b2c\u4e00\u79cd\u5851\u6599,\u5b83\u5bf9\u63a8\u8fdb\u6574\u4e2a\u79d1\u6280\u8fdb\u7a0b\u6709\u7740\u91cd\u8981\u610f\u4e49. \u60f3\u8981\u4ece\u77f3\u6cb9\u4e2d\u63d0\u70bc\u51fa\u4e59\u70ef,\u6700\u4f73\u65b9\u5f0f\u5c31\u662f\u901a\u8fc7\u91cd\u5ea6\u84b8\u6c7d<br/>\u88c2\u5316\u70bc\u6cb9\u6c14.\u53ea\u8981\u5c06\u70bc\u6cb9\u6c14\u3001\u84b8\u6c7d\u653e\u5165\u5316\u5b66\u53cd\u5e94\u91dc,\u518d\u914d\u4e0a\u76f8\u5e94\u7684\u7535\u8def\u677f(\u8bf7\u67e5\u770bNEI),\u7136\u540e\u84b8\u998f\u88c2\u5316\u70bc\u6cb9\u6c14<br/>.\u91cd\u5ea6\u84b8\u6c7d\u88c2\u5316\u70bc\u6cb9\u6c14\u6709\u8bb8\u591a\u53ef\u9009\u4ea7\u7269,\u522b\u9009\u9519\u4e86. \u5b8c\u6210\u4ee5\u4e0a\u6b65\u9aa4\u540e,\u4f60\u7684\u77f3\u6cb9\u5904\u7406\u7b97\u662f\u5165\u95e8\u4e86,\u5b66\u4f1a\u4e86\u4ece\u4e2d\u83b7<br/>\u53d6\u80fd\u6e90\u4ee5\u53ca\u526f\u4ea7\u7269.\u795d\u8d3a\u4f60!"
                },
                {
                    "name": "\u6781\u9650\u5185\u71c3\u5f15\u64ce",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6781\u9650\u5185\u71c3\u5f15\u64ce.png",
                    "x": 600.0,
                    "y": 312.0,
                    "tooltip": "\u6781\u9650\u5185\u71c3\u5f15\u64ce\u5728\u5927\u591a\u6570\u65b9\u9762\u4e0e\u5927\u578b\u5185\u71c3\u5f15\u64ce\u975e\u5e38\u76f8\u4f3c,\u5b83\u7684\u5b58\u5728\u4e3b\u8981\u662f\u4e3a\u4e86\u7f29\u5c0f\u5927\u578b\u5185\u71c3\u5f15\u64ce\u4e0e\u66f4\u5148\u8fdb\u7684\u53d1\u7535\u65b9\u5f0f<br/>(\u4e3b\u8981\u662f\u6838\u7535)\u4e4b\u95f4\u7684\u5dee\u8ddd.\u4e24\u79cd\u5f15\u64ce\u7684\u4e3b\u8981\u533a\u522b\u662f\u8fd0\u884c\u6240\u9700\u7684\u71c3\u6599\u4e0d\u540c,\u6781\u9650\u5185\u71c3\u5f15\u64ce\u9650\u5236\u53ea\u80fd\u4f7f\u7528\u6700\u9ad8\u9636\u7684\u67f4<br/>\u6cb9\u7c7b\u71c3\u6599--\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9.\u6ca1\u9519,\u53ea\u6709\u8fd9\u79cd\u71c3\u6599\u53ef\u4ee5\u4f7f\u7528,\u4f5c\u4e3a\u56de\u62a5,\u6781\u9650\u5185\u71c3\u5f15\u64ce\u7684\u8f93\u51fa\u529f\u7387\u5c06\u8d85\u8fc710k-<br/>EU/t.\u5982\u679c\u4f60\u52a0\u5165\u6db2\u6c27[\u9700\u89814\u53f0\u771f\u7a7a\u51b7\u51bb\u673a(3\u4e2aHV\u4e0e1\u4e2aEV)\u624d\u80fd\u5e73\u8861\u4f9b\u5e94],\u53ef\u4ee5\u8ba9\u6781\u9650\u5185\u71c3\u5f15\u64ce<br/>\u4fdd\u6301\u63d0\u9ad8\u6a21\u5f0f,\u8f93\u51fa4\u5b89\u57f9IV\u7535\u529b,\u71c3\u6599\u6548\u7387\u8fbe\u5230150\uff05.\u5982\u679c\u4f60\u60f3\u7ee7\u7eed\u4f7f\u7528\u67f4\u6cb9\u7c7b\u71c3\u6599\u4f5c\u4e3a\u80fd\u6e90,\u4fdd\u6301\u63d0\u9ad8<br/>\u6a21\u5f0f\u662f\u6700\u5212\u7b97\u7684,\u4f60\u552f\u4e00\u80fd\u4f9d\u8d56\u7684\u5c31\u662f\u4f60\u7684\u81ea\u52a8\u5316\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9\u4ea7\u7ebf,\u800c\u4e14\u4f60\u53ef\u80fd\u4e0d\u5f97\u4e0d,\u800c\u4e14\u4e5f\u5e94\u8be5\u5c06\u4ea7\u7ebf\u5347\u7ea7<br/>,\u5c3d\u5feb\u7528\u65b0\u7684IV\u591a\u65b9\u5757\u673a\u5668\u5347\u7ea7\u4ea7\u7ebf\u5427,\u9664\u975e\u4f60\u540c\u65f6\u62e5\u6709\u5176\u4ed6\u7684\u80fd\u6e90.\u6700\u540e\u63d0\u793a\u4e00\u70b9,\u5982\u679c\u4f60\u60f3\u7528\u771f\u7a7a\u51b7\u51bb\u673a\u7684<br/>\u65b9\u5f0f\u6765\u6ee1\u8db3\u6db2\u6c27\u9700\u6c42,\u8fd8\u6709\u4e00\u79cd\u4e0eIV\u771f\u7a7a\u51b7\u51bb\u673a\u76f8\u5f53\u7684\u591a\u65b9\u5757\u673a\u5668.\u5b83\u66f4\u7701\u7535,\u8bf7\u5728GT++\u4efb\u52a1\u680f\u5bfb\u627e\u76f8\u5173\u4efb<br/>\u52a1."
                },
                {
                    "name": "\u6c7d\u6cb9",

                    "tooltip": "\u663e\u7136,\u7c97\u6c7d\u6cb9\u662f\u7c97\u5236\u7684.\u4e3a\u4e86\u628a\u5b83\u8f6c\u5316\u6210\u5408\u9002\u7684\u71c3\u6599,\u9700\u8981\u6df7\u5165\u4e00\u4e9b\u7206\u70b8\u6027\u7684\u4e1c\u897f...\u4f60\u6709\u4ec0\u4e48\u80fd\u770b\u4f5c\u7206\u70b8\u6027\u7684<br/>\u4e1c\u897f\u5417\uff1f\u4e5f\u8bb8\u662fTNT,\u53c8\u6216\u662f\u7528\u6765\u5236\u9020TNT\u7684\u4e1c\u897f?\u4f60\u5df2\u7ecf\u5b8c\u6210\u4e86\u7532\u82ef\u81ea\u52a8\u5316,\u5bf9\u5417\uff1f\u9a6c\u4e0a\u5f00\u59cb\u5427."
                },
                {
                    "name": "\u53d1\u7535",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u52a0\u5f3a\u949b\u673a\u68b0\u65b9\u5757.png",
                    "x": 456.0,
                    "y": 156.0,
                    "tooltip": "\u6b22\u8fce\u6765\u5230EV\u9636\u6bb5! \u5728\u4e0a\u4e00\u9636\u6bb5\u77f3\u6cb9\u5904\u7406\u83b7\u5f97\u4e86\u4e00\u6b21\u98de\u8dc3,\u800c\u5728EV\u9636\u6bb5,\u5b83\u5c06\u518d\u6b21\u98de\u8dc3!\u5728EV\u9636\u6bb5\u5e76\u6ca1\u6709\u50cf<br/>HV\u9636\u6bb5\u4e00\u6837\u89e3\u9501\u65b0\u7684\u77f3\u6cb9\u5904\u7406\u591a\u65b9\u5757\u673a\u5668,\u4f46\u6709\u4e2a\u66f4\u68d2\u7684\u73a9\u610f\u53ef\u4ee5\u7528\u4e86---\u5927\u578b\u53d1\u7535\u673a. \u4ece\u6b64\u4ee5\u540e,\u4f60\u7684\u4e3b<br/>\u8981\u53d1\u7535\u673a\u57fa\u672c\u90fd\u4f1a\u6362\u6210\u591a\u65b9\u5757\u673a\u5668(\u4fbf\u643a\u7684\u5355\u65b9\u5757\u53d1\u7535\u673a\u53ef\u7528\u4e8e\u591a\u65b9\u5757\u91c7\u77ff\u573a\u7b49\u91ce\u5916\u673a\u5668). \u5bf9\u4e8e\u67f4\u6cb9\u7c7b\u71c3\u6599,<br/>\u4e0b\u4e00\u7ea7\u4e3a\u5927\u578b\u5185\u71c3\u5f15\u64ce(LCE),\u4e00\u5982\u65e2\u5f80,\u5b83\u7684\u76f8\u5173\u4efb\u52a1\u5728\"\u591a\u65b9\u5757\u7ed3\u6784\"\u4efb\u52a1\u680f. \u4e0d\u8fc7,\u8fd9\u73a9\u610f\u662f\u5403\u949b\u5927<br/>\u6237,\u5e0c\u671b\u4f60\u5df2\u7ecf\u5b8c\u6210\u4e86\u81ea\u52a8\u5316\u70bc\u949b.\u5927\u578b\u5185\u71c3\u5f15\u64ce\u8fd8\u6709\u63d0\u9ad8\u6a21\u5f0f,\u53ef\u4ee5\u540c\u65f6\u5927\u5e45\u63d0\u9ad8\u8f93\u51fa\u529f\u7387\u4e0e\u6548\u7387.\u5bf9\u6bd4\u4e00\u4e0bH<br/>V\u5355\u65b9\u5757\u5185\u71c3\u5f15\u64ce,\u53ea\u80fd\u4ee585\uff05\u7684\u6548\u7387\u8f93\u51fa512EU/t;\u800c\u8fd9\u53f0\u6602\u8d35\u7684\u591a\u65b9\u5757\u673a\u5668\u53ef\u4ee5\u4ee5150\uff05\u7684\u6548\u7387\u8f93<br/>\u51fa6144EU/t!\u8bb0\u5f97\u51c6\u5907\u597dEV\u52a8\u529b\u4ed3[\u7f13\u51b2],\u624d\u80fd\u9a7e\u9a6d\u8fd9\u5728\u5f53\u524d\u9636\u6bb5\u7565\u663e\u66b4\u8e81\u7684\u8f93\u51fa.\u4e0e\u5927\u578b\u5185\u71c3\u5f15\u64ce<br/>\u540c\u7ea7\u7684\u8fd8\u6709\u5927\u578b\u71c3\u6c14\u6da1\u8f6e,\u4f60\u4e4b\u524d\u53ef\u80fd\u4e5f\u7528\u8fc7\u70bc\u6cb9\u6c14\u4e3a\u77f3\u6cb9\u5904\u7406\u8bbe\u5907\u4f9b\u80fd.\u5927\u578b\u71c3\u6c14\u6da1\u8f6e\u7684\u9020\u4ef7\u76f8\u5bf9\u4f4e\u5ec9,\u4f46\u5176\u8f93<br/>\u51fa\u4e3b\u8981\u4f9d\u8d56\u5185\u90e8\u7684\u6da1\u8f6e,\u800c\u5728\u73b0\u9636\u6bb5\u9664\u975e\u80fd\u641e\u5230\u7c7b\u4f3c\u94a8\u94a2\u6216\u8005\u6697\u5f71\u91d1\u5c5e\u8fd9\u6837\u7684\u9ad8\u7ea7\u6750\u6599\u505a\u6da1\u8f6e,\u5426\u5219\u5176\u8f93\u51fa\u662f\u8d76\u4e0d<br/>\u4e0a\u5927\u578b\u5185\u71c3\u5f15\u64ce\u7684."
                },
                {
                    "name": "\u91cd\u71c3\u6cb9",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdb\u9636\u6405\u62cc\u673a.png",
                    "x": 168.0,
                    "y": 312.0,
                    "tooltip": "\u4ece\u77f3\u6cb9\u4e2d\u63d0\u70bc\u7684\u8f7b\u71c3\u6cb9\u5728MV\u9636\u6bb5\u4ecd\u7136\u662f\u4e00\u79cd\u4e0d\u9519\u7684\u71c3\u6599,\u4e0d\u8fc7\u73b0\u5728\u914d\u5408\u4e0a\u77f3\u6cb9\u5904\u7406\u5f97\u5230\u7684\u5176\u4ed6\u526f\u4ea7\u7269,\u4f60\u6709\u4e86\u66f4<br/>\u597d\u7684\u9009\u62e9. \u8f7b\u71c3\u6cb9\u7684\u4e0b\u4e00\u7ea7---\u67f4\u6cb9,\u5c065\u6876\u8f7b\u71c3\u6cb9\u4e0e1\u6876\u91cd\u71c3\u6cb9\u6df7\u5408,\u5373\u53ef\u83b7\u5f976\u6876\u67f4\u6cb9,\u800c\u67f4\u6cb9\u6bd4\u8d77LV<br/>\u9636\u6bb5\u7684\u71c3\u6599\u62e5\u6709\u66f4\u9ad8\u7684\u70ed\u503c.\u60f3\u8981\u81ea\u52a8\u5316\u751f\u4ea7\u67f4\u6cb9,\u4f60\u9700\u8981\u84b8\u998f\u5ba4\u3001\u5316\u5b66\u53cd\u5e94\u91dc\u4ee5\u53ca\u6405\u62cc\u673a.\u5728\u8fd9\u4e2a\u4efb\u52a1\u7ebf\u7684\u53e6\u5916<br/>\u4e00\u4e2a\u4efb\u52a1\u4e2d\u63d0\u5230,\u91cd\u71c3\u6cb9\u8fd8\u6709\u5176\u4ed6\u6765\u6e90,\u8fd9\u53ef\u4ee5\u5728\u4f60\u7684\u77f3\u6cb9\u4f9b\u5e94\u4e0d\u8db3\u65f6\u4f5c\u4e3a\u4e00\u79cd\u8865\u5145.\u4f60\u5c06\u4f1a\u9700\u8981\u66f4\u591a\u6c22\u6c14,\u7ee7\u7eed<br/>\u5427!"
                },
                {
                    "name": "\u55e8\u7537\u7235,\u4f60\u7684\u77f3\u6cb9\u9ed1\u91d1\u73b0\u51b5\u5982\u4f55\uff1f",
                    "symbolSize": 62.400000000000006,
                    "x": 312.0,
                    "y": 60.0,
                    "tooltip": "\u5728\u4f60\u7684\u65c5\u7a0b\u4e2d\u770b\u8fc7\u4e9b\u5e9e\u5927\u7684\u77f3\u6cb9\u4e95.\u73b0\u5728\u505a\u53f0\u6cf5\u5c06\u8fd9\u4e9b\u9ed1\u91d1\u6536\u96c6\u8fdb\u5bb9\u5668\u5427!\u77f3\u6cb9\u53ef\u4ee5\u76f4\u63a5\u7528\u4e8e\u5185\u71c3\u53d1\u7535\u673a(\u73b0\u573a\u4e3a<br/>\u6cf5\u4f9b\u7535,\u4e5f\u8bb8\u5427?),\u6216\u8005\u63d0\u70bc\u6210\u5176\u4ed6\u66f4\u597d\u7684\u71c3\u6599\u6216\u5408\u6210\u539f\u6599. \u5f00\u91c7\u77f3\u6cb9\u9700\u8981\u4f7f\u7528\u91c7\u77ff\u7ba1\u9053.\u8bb0\u5f97\u5e26\u4e0a\u53d1\u7535\u673a\u6216<br/>\u7535\u6c60\u7bb1(\u5f53\u7136\u8981\u88c5\u6ee1\u7535\u6c60)\u4e3a\u6cf5\u4f9b\u7535.\u7531\u4e8e\u6280\u672f\u7684\u8fdb\u6b65,\u6cf5\u53ef\u4ee5\u5728\u9876\u90e8\u81ea\u52a8\u8f93\u51fa.  \u6cf5\u53ef\u5806\u53e0,\u8fd9\u6837\u5b83\u4eec\u4f1a\u5de5\u4f5c<br/>\u5f97\u66f4\u5feb.\u8fd9\u79cd\u60c5\u51b5\u4e0b,\u77f3\u6cb9\u5fc5\u987b\u7528\u7535\u52a8\u6cf5\u8986\u76d6\u677f\u6216\u5176\u4ed6\u65b9\u5f0f(\u5bfc\u7ba1\u4e4b\u7c7b\u7684)\u4ece\u6700\u5e95\u90e8\u7684\u6cf5\u4e2d\u62bd\u51fa.\u6cb9\u6cc9\u5728\u5730\u8868\u55b7\u51fa<br/>\u5f97\u8d8a\u9ad8,\u8bf4\u660e\u50a8\u91cf\u8d8a\u591a!\u4f46\u662f\u5982\u679c\u4f7f\u7528LV\u6cf5,\u4f60\u6700\u597d\u9009\u62e9\u90a3\u4e9b\u6bd4\u8f83\u4f4e\u7684\u6cb9\u6cc9,\u56e0\u4e3aLV\u6cf5\u7684\u8303\u56f4\u53ef\u80fd\u4e0d\u591f.\u628a\u90a3<br/>\u4e9b\u9ad8\u6cb9\u6cc9\u7559\u7740\u7528MV\u6216HV\u6cf5\u62bd\u5427.\u4e0d\u8bba\u662f\u7528\u6cf5\u62bd\u6cb9\u8fd8\u662f\u7528\u91c7\u77ff\u673a,\u90fd\u9700\u8981\u91c7\u77ff\u7ba1\u9053. \u5f53\u91c7\u77ff\u7ba1\u9053\u649e\u5230\u5e95\u90e8(\u6216<br/>\u8def\u4e0a\u7684\u4ec0\u4e48),\u5982\u679c\u5df2\u7ecf\u6ca1\u6709\u6d41\u4f53\u9700\u8981\u6536\u96c6,\u6cf5\u4f1a\u5f00\u59cb\u56de\u6536\u7ba1\u9053. \u4f7f\u7528\u8f6f\u9524\u5173\u95ed\u65f6,\u6cf5\u4e5f\u4f1a\u56de\u6536\u7ba1\u9053. \u5982\u679c\u6709<br/>\u9700\u8981,\u6bd4\u5982\u5feb\u901f\u6536\u96c6\u4e00\u5b9a\u8303\u56f4\u5185\u7684\u5ca9\u6d46,\u4f60\u53ef\u4ee5\u7528\u87ba\u4e1d\u5200\u8c03\u8282\u6cf5\u7684\u5de5\u4f5c\u8303\u56f4.\u8fd9\u4e9b\u6cf5\u548c\u53d1\u7535\u673a\u90fd\u662fGT\u673a\u5668,\u6240\u4ee5<br/>\u522b\u5fd8\u4e86\u9632\u96e8.\u7136\u540e\u5728\u65c5\u884c\u5730\u56fe\u4e0a\u6807\u8bb0\u597d\u4f4d\u7f6e,\u8fd9\u6837\u4f60\u5c31\u518d\u4e5f\u4e0d\u4f1a\u5fd8\u8bb0\u81ea\u5df1\u628a\u6cf5\u653e\u54ea\u4e86!\u7b49\u5230\u62bd\u5e72\u4e86\u8fd9\u7c7b\u5b9e\u4f53\u7684\u77f3\u6cb9<br/>\u4e4b\u540e,\u4f60\u9700\u8981\u8f6c\u5411:1)\u6cb9\u7802,\u4e0d\u8fc7\u5b83\u7684\u6700\u4f73\u7528\u9014\u662f\u5236\u9020\u91cd\u6cb92)\u70ed\u89e3\u7089\u5904\u7406\u539f\u6728\u83b7\u53d6\u526f\u4ea74)\u751f\u7269\u57f9\u517b\u7f38\u7684\u4ea7\u6cb9<br/>\u4e5f\u5c31\u56fe\u4e00\u4e505)\u4f5c\u72696)\u871c\u87027)\u4ee5\u53ca\u771f\u6b63\u7684\u7b54\u6848,\u57fa\u5ca9\u4e0b\u7684\u865a\u62df\u6cb9\u6c14\u7530. \u4e0d\u540c\u7ef4\u5ea6\u4f1a\u751f\u6210\u4e0d\u540c\u7684\u5730\u4e0b\u6d41\u4f53,\u53ef<br/>\u4ee5\u4f7f\u7528\u591a\u65b9\u5757\u94bb\u4e95\u83b7\u53d6\u5b83\u4eec,MV+\u5373\u53ef\u5236\u9020. \u89e3\u9501\u540e,\u8bf7\u9605\u8bfb\u76f8\u5173\u4efb\u52a1\u83b7\u53d6\u66f4\u591a\u4fe1\u606f."
                },
                {

                    "tooltip": "\u6b22\u8fce\u4f60! \u5728\u6b64\u4efb\u52a1\u7ebf\u4e2d,\u6211\u4eec\u5c06\u4e3a\u4f60\u5c55\u793a\u77f3\u6cb9\u5904\u7406\u7684\u4e0d\u540c\u8def\u7ebf,\u4ee5\u83b7\u53d6\u6240\u6709\u53ef\u4ee5\u4ece\u77f3\u6cb9\u4e2d\u63d0\u53d6\u7684\u6709\u7528\u7269\u54c1\u3001\u6d41\u4f53<br/>. \u77f3\u6cb9\u5904\u7406\u6709\u8bb8\u591a\u6b65\u9aa4,\u800c\u8fd9\u4e9b\u6b65\u9aa4\u4eceLV(\u4f4e\u538b)\u5f00\u59cb\u89e3\u9501,\u5230IV(\u5f3a\u5bfc\u538b)\u5168\u90e8\u89e3\u9501,\u800c\u5904\u7406\u7684\u4ea7\u7269\u5728\u8fd9<br/>\u4e9b\u7535\u538b\u4ee5\u53ca\u66f4\u9ad8\u7535\u538b\u90fd\u5341\u5206\u91cd\u8981.\u77f3\u6cb9\u5904\u7406\u4ea7\u7269\u4e0d\u5355\u53ef\u4ee5\u7528\u4f5c\u80fd\u6e90,\u8fd8\u662f\u8bb8\u591a\u5316\u5de5\u5236\u54c1\u7684\u91cd\u8981\u539f\u6599.\u968f\u7740\u79d1\u6280\u7684\u8fdb<br/>\u6b65,\u5904\u7406\u901f\u5ea6\u4f1a\u66f4\u5feb,\u5904\u7406\u4ea7\u7269\u4f1a\u66f4\u52a0\u4e30\u5bcc,\u540c\u65f6\u4f60\u8fd8\u53ef\u4ee5\u5347\u7ea7\u6b64\u524d\u7684\u4ea7\u7ebf. \u6b64\u4efb\u52a1\u7ebf\u975e\u672c\u6574\u5408\u5305\u5fc5\u987b\u4e3b\u7ebf,\u4f46<br/>\u5982\u679c\u4f60\u76f8\u4fe1\u5b83,\u5b83\u4e5f\u4e0d\u4f1a\u8ba9\u4f60\u5931\u671b.\u83b7\u53d6\u521d\u59cb\u77f3\u6cb9\u7684\u6700\u4f73\u65b9\u5f0f\u5c31\u662f\u62bd\u53d6\u5730\u8868\u6cb9\u6cc9.\u65e0\u9700\u6df1\u6316,\u53ea\u9700\u8981\u5728\u6cb9\u6cc9\u4e0a\u65b9\u653e<br/>\u7f6e\u6cf5,\u518d\u914d\u4e0a\u4e00\u53f0\u53d1\u7535\u673a\u63d0\u4f9b\u80fd\u91cf,\u5373\u53ef\u8f7b\u677e\u83b7\u53d6\u77f3\u6cb9. \u521a\u5f00\u59cb\u7684\u65f6\u5019,\u4f60\u53ef\u4ee5\u76f4\u63a5\u7528\u77f3\u6cb9\u53d1\u7535,\u4e0d\u8fc7\u8fd9\u6837\u6548\u7387<br/>\u4e0d\u9ad8,\u5efa\u8bae\u7a0d\u540e\u5904\u7406\u5f97\u5230\u71c3\u6cb9\u540e\u66f4\u6362\u53d1\u7535\u71c3\u6599."

                    "tooltip": "\u4f17\u6240\u5468\u77e5,\u6c7d\u6cb9\u662f\u4e00\u79cd\u5e38\u89c1\u71c3\u6599.\u5b83\u6ca1\u6709\u4ec0\u4e48\u7279\u522b\u4e4b\u5904,\u6027\u8d28\u4e0e\u67f4\u6cb9\u7c7b\u4f3c,\u53ea\u662f\u5bc6\u5ea6\u4e0d\u540c,\u7528\u4e8e\u4e0d\u540c\u7684\u53d1\u52a8\u673a.\u5728<br/>\u73b0\u5b9e\u751f\u6d3b\u4e2d,\u6c7d\u6cb9\u5bf9\u666e\u901a\u4eba\u6765\u8bf4\u662f\u975e\u5e38\u6709\u7528\u7684,\u4f46\u5728GTNH\u4e2d\u5b83\u51e0\u4e4e\u88ab\u67f4\u6cb9\u53d6\u4ee3\u4e86.\u7136\u800c,\u8fd9\u79cd\u60c5\u51b5\u5373\u5c06\u6539\u53d8.<br/>\u8fd9\u4e00\u6b65\u662f\u8fc4\u4eca\u4e3a\u6b62\u6574\u4e2a\u5904\u7406\u94fe\u4e2d\u6700\u590d\u6742\u7684\u4e00\u6b65,\u4f46\u4f60\u5df2\u7ecf\u5c06\u6240\u9700\u7684\u6240\u6709\u6dfb\u52a0\u5242\u81ea\u52a8\u5316\u4e86,\u6240\u4ee5\u73b0\u5728\u53ea\u9700\u8981\u5c06\u5b83\u4eec\u6df7<br/>\u5408\u8d77\u6765\u5373\u53ef.\u8fd9\u6700\u540e\u4e00\u6b65\u8981\u6c42EV\u7535\u538b,\u6240\u4ee5\u8bf7\u5c06\u4f60\u7684\u5316\u5b66\u54c1\u6574\u5408\u8d77\u6765\u5427.\u5728\u653e\u5165\u7206\u70b8\u6027\u7684\u7532\u82ef\u540e,\u52a0\u5165\u8f9b\u70f7\u4ee5\u5e2e<br/>\u52a9\u71c3\u6599\u63d0\u5347\u8f9b\u70f7\u503c,\u518d\u6df7\u5165\u4e00\u6c27\u5316\u4e8c\u6c2e\u52a9\u71c3,\u6700\u540e\u7528\u6297\u7206\u5242\u6765\u63a7\u5236\u5b83\u4eec.\u5c06\u8fd9\u4e00\u5207\u4e0e\u6c7d\u6cb9\u6df7\u5408,\u4f60\u5c31\u5f97\u5230\u4e86\u9ad8\u8f9b\u70f7<br/>\u503c\u6c7d\u6cb9---\u6e38\u620f\u4e2d\u6700\u5f3a\u5927\u7684\u67f4\u6cb9\u7c7b\u71c3\u6599.\u77f3\u6cb9\u5904\u7406\u8fd8\u6709\u66f4\u591a\u540e\u7eed,\u6b64\u540e\u8fd8\u6709\u66f4\u591a\u4efb\u52a1,\u4f46\u71c3\u6599\u6539\u8fdb\u7684\u90e8\u5206\u5c31\u5230\u8fd9<br/>\u4e86.\u60f3\u8981\u5145\u5206\u53d1\u6325\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9\u7684\u5f3a\u5927\u6f5c\u80fd,\u4f60\u9700\u8981\u89e3\u9501\u5e76\u5efa\u9020\u66f4\u597d\u7684\u53d1\u7535\u673a,\u8fd9\u4e9b\u5c31\u7559\u7ed9\u4f60\u81ea\u5df1\u5b8c\u6210\u4e86.\u6838\u80fd\u53ef<br/>\u80fd\u662f\u4f60\u4e0b\u4e00\u6b65\u7684\u80fd\u6e90,\u56e0\u4e3a\u67f4\u6cb9\u7c7b\u71c3\u6599\u662f\u6709\u6781\u9650\u7684,\u65e0\u6cd5\u652f\u6301\u9ad8\u9636\u7684\u80fd\u6e90\u9700\u6c42,\u4f46\u4f60\u4ecd\u7136\u53ef\u4ee5\u7ee7\u7eed\u8fd9\u6761\u9053\u8def.\u54e6,<br/>\u606d\u559c\u4f60!\u4f60\u8d62\u5f97\u4e86\u8fd9\u4e2a\u5956\u52b1."

                    "x": 24.0,

                    "tooltip": "\u7531\u4e8e\u5404\u65b9\u9762\u539f\u56e0,\u8f7b\u71c3\u6cb9\u5728LV\u9636\u6bb5\u662f\u4e00\u79cd\u5f3a\u5927\u7684\u80fd\u6e90.\u5176\u4e2d\u4e4b\u4e00\u5c31\u662f\u5b83\u7684\u80fd\u91cf\u5bc6\u5ea6\u8fdc\u8d85\u84b8\u6c7d,\u8fd9\u610f\u5473\u7740\u4ea7\u751f\u76f8\u540c<br/>EU\u6240\u9700\u7684\u8f7b\u71c3\u6cb9\u91cf\u8fdc\u4f4e\u4e8e\u84b8\u6c7d\u91cf;\u800c\u4e14\u5185\u71c3\u53d1\u7535\u673a\u7684\u71c3\u6599\u6548\u7387\u4e5f\u9ad8\u4e8e\u84b8\u6c7d\u53d1\u7535\u673a. \u5c31\u7b97\u7528\u6728\u5236\u6d41\u4f53\u7ba1\u9053\u4e5f\u80fd\u8f7b<br/>\u677e\u4f9b\u7ed9\u8fd9\u79cd\u71c3\u6599!\u4e0d\u8fc7\u4f60\u7684\u65e7\u53d1\u7535\u673a\u65e0\u6cd5\u63a5\u53d7\u8f7b\u71c3\u6cb9,\u6240\u4ee5\u4f60\u5f97\u5236\u9020\u4e00\u4e9b\u5185\u71c3\u53d1\u7535\u673a\u624d\u80fd\u7528\u8f7b\u71c3\u6cb9\u53d1\u7535.\u6bcf\u53f0\u53d1\u7535<br/>\u673a\u53ef\u4ee5\u8f93\u51fa1\u5b89\u57f9LV\u7535\u529b,\u8fd9\u610f\u5473\u7740\u5982\u679c\u4f60\u60f3\u540c\u65f6\u8fd0\u884c\u591a\u53f0\u673a\u5668\u7684\u8bdd,\u4e00\u53f0\u53d1\u7535\u673a\u53ef\u5c31\u6ee1\u8db3\u4e0d\u4e86\u4f9b\u80fd\u9700\u6c42\u4e86. <br/>\u800c\u7b49\u5230\u5efa\u9020\u4f60\u7684\u7b2c\u4e00\u53f0\u5de5\u4e1a\u9ad8\u7089\u65f6,\u4f60\u8fd8\u4f1a\u9700\u89814\u53f0\u53d1\u7535\u673a\u4e3a\u5176\u4f9b\u80fd."

                    "tooltip": "\u56fa\u4f53\u8d85\u7ea7\u71c3\u6599\u662f\u4e00\u79cd\u4f18\u79c0\u7684\u71c3\u6599,\u975e\u5e38\u9002\u5408\u7528\u4e8e\u5927\u578b\u949b\u9505\u7089,\u4f46\u4f60\u8fd8\u53ef\u4ee5\u505a\u4e00\u4e9b\u66f4\u597d\u7684.\u5229\u7528\u9b54\u6cd5\u7684\u529b\u91cf,\u4f60\u53ef\u4ee5<br/>\u5236\u9020\u51fa\u53e6\u4e00\u79cd\u66f4\u5f3a\u7684\u56fa\u4f53\u71c3\u6599,\u5b83\u7684\u71c3\u503c\u6bd4\u524d\u8005\u591a50\uff05,\u4f46\u5982\u679c\u4f60\u5e0c\u671b\u5c06\u5176\u5b8c\u5168\u81ea\u52a8\u5316,\u5219\u9700\u8981\u76f8\u5e94\u7684\u795e\u79d8\u7814\u7a76<br/>\u8fdb\u5ea6\u652f\u6301.\u5982\u679c\u4f60\u5df2\u7ecf\u4e0b\u5b9a\u51b3\u5fc3,\u6211\u63a8\u8350\u4f60\u60f3\u529e\u6cd5\u5c06\u7164\u70ad\u4e5f\u81ea\u52a8\u5316(\u6bd4\u5982\u5229\u7528IC2\u6742\u4ea4\u4f5c\u7269),\u56e0\u4e3a\u4f7f\u7528\u7164\u70ad\u7684<br/>\u914d\u65b9\u6bd4\u5176\u4ed6\u914d\u65b9\u66f4\u8282\u7ea6\u6d41\u4f53\u71c3\u6599.\u4f60\u4e5f\u8bb8\u6700\u7ec8\u4f1a\u5236\u9020\u66f4\u591a\u7684\u9505\u7089,\u4e5f\u8bb8\u662f\u56db\u8054\u7684\u5927\u578b\u949b\u9505\u7089,\u800c\u8fd9\u80af\u5b9a\u4f1a\u8feb\u4f7f\u4f60\u589e<br/>\u52a0\u4e0e\u4e4b\u914d\u5957\u7684\u84b8\u6c7d\u6da1\u8f6e\u6570\u91cf,\u4f46\u8fd9\u91cc\u6709\u4e00\u4e2a\u95ee\u9898\uff1a\u4f60\u53ef\u4ee5\u4f7f\u7528\u87ba\u4e1d\u5200\u5c06\u84b8\u6c7d\u6da1\u8f6e\u8c03\u4e3a\u677e\u6a21\u5f0f,\u8fd9\u4f1a\u964d\u4f4e\u5b83\u4eec\u7684\u6548\u7387<br/>,\u4f46\u5927\u5e45\u63d0\u9ad8\u5b83\u4eec\u7684\u901f\u5ea6(\u7ea68\u500d),\u5177\u4f53\u53d6\u51b3\u4e8e\u4f60\u4f7f\u7528\u7684\u6da1\u8f6e. \u9274\u4e8e\u8d85\u7ea7\u71c3\u6599\u5df2\u7ecf\u5927\u5927\u63d0\u9ad8\u4e86\u71c3\u6599\u6548\u7387,\u4e3a\u4e86<br/>\u7f29\u51cf\u84b8\u6c7d\u6da1\u8f6e\u7684\u6570\u91cf,\u4f60\u5e94\u8be5\u613f\u610f\u635f\u5931\u4e00\u4e9b\u6548\u7387\u5427.\u6211\u628a\u89c4\u5212\u7559\u7ed9\u4f60\u6765\u505a."

                    "tooltip": "\u5230\u76ee\u524d\u4e3a\u6b62,\u4f60\u88c2\u5316\u4e86\u591a\u5c11\u77f3\u6cb9\uff1f\u91cd\u8981\u7684\u4e0d\u662f\u6570\u91cf,\u800c\u662f\u6548\u7387,\u4f60\u53ef\u4ee5\u7528\u66f4\u4f4e\u7684\u6210\u672c\u8fdb\u884c\u88c2\u5316.\u7b49\u4f60\u4e3a\u5176\u6362\u88c5\u4e86\u9ad8<br/>\u901f\u94a2-G\u7ebf\u5708\u540e,\u77f3\u6cb9\u88c2\u5316\u673a\u5c31\u4f1a\u8fbe\u5230\u6700\u5927\u529f\u7387\u51cf\u514d,\u537350\uff05,\u4eab\u53d7\u5b83\u7ed9\u4f60\u5e26\u6765\u7684\u5404\u79cd\u798f\u5229\u5427.\u5982\u679c\u77f3\u6cb9\u88c2\u5316\u673a<br/>\u8fd0\u884c\u7f13\u6162,\u522b\u5fd8\u4e86\u5bf9\u5b83\u4eec\u8fdb\u884c\u8d85\u9891,\u73b0\u5728\u7684\u80fd\u8017\u5df2\u7ecf\u662f\u6700\u4f4e\u7684\u4e86."
                },
                {
                    "name": "\u66f4\u591a\u6c22\u6c14",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c22\u5355\u5143.png",
                    "x": 168.0,
                    "y": 264.0,
                    "tooltip": "\u968f\u7740\u4f60\u638c\u63e1\u7684\u77f3\u6cb9\u8d8a\u6765\u8d8a\u591a,\u5904\u7406\u8fc7\u7a0b\u6240\u9700\u7684\u5176\u4ed6\u539f\u6599\u4f9b\u5e94\u4e5f\u5c31\u6e10\u6e10\u6210\u4e3a\u4e86\u95ee\u9898.\u8131\u786b\u5de5\u827a\u6240\u9700\u7684\u6c22\u6c14\u5c31\u662f\u5176\u4e2d\u7684<br/>\u5927\u5934,\u800c\u4e14\u8fd8\u8981\u8003\u8651\u5316\u5b66\u53cd\u5e94\u91dc\u7684\u5de5\u4f5c\u901f\u5ea6. \u77ff\u7269\u5904\u7406\u53ef\u80fd\u53ef\u4ee5\u77ed\u65f6\u95f4\u63d0\u4f9b\u5927\u91cf\u6c22\u6c14,\u6bd4\u5982\u6316\u7a7a\u4e00\u4e2a\u8910\u94c1\u77ff\u8109\u4ea7<br/>\u51fa\u7684\u6c22\u6c14\u53ef\u4ee5\u4f9b\u4f60\u7528\u5f88\u4e45,\u4f46\u7ec8\u7a76\u5750\u5403\u5c71\u7a7a. \u90a3\u4e48\u90fd\u6709\u54ea\u4e9b\u81ea\u52a8\u5316\u4ea7\u6c22\u7684\u9009\u62e9\u5462?\u6700\u7b80\u5355\u7684\u9009\u62e9\u5c31\u662f\u7535\u89e3\u6c34,\u800c<br/>\u6c34\u57fa\u672c\u53ef\u4ee5\u8ba4\u4e3a\u662f\u514d\u8d39\u7684.\u867d\u7136\u7535\u89e3\u6c34\u8fd8\u80fd\u540c\u65f6\u51fa\u4ea7\u6c27\u6c14,\u4f46\u5b83\u6700\u5927\u7684\u95ee\u9898\u5c31\u662f\u7f13\u6162\u4e14\u4f4e\u6548.\u60f3\u8981\u4fdd\u8bc1\u4f9b\u5e94\u901f\u5ea6\u5c31<br/>\u5f97\u540c\u65f6\u8fd0\u884c\u591a\u53f0\u7535\u89e3\u673a.\u53e6\u4e00\u79cd\u9009\u62e9\u4e5f\u662f\u7535\u89e3,\u4e0d\u8fc7\u7535\u89e3\u7684\u662f\u76d0\u6c34,\u5982\u679c\u4f60\u5df2\u7ecf\u5f00\u59cb\u6d89\u8db3IC2\u6742\u4ea4\u4f5c\u7269\u7684\u8bdd,\u4ece<br/>\u76d0\u6839\u4e2d\u63d0\u53d6\u76d0\u6c34\u5c31\u4e0d\u9519. \u800c\u7535\u89e3\u76d0\u6c34\u9664\u4e86\u53ef\u4ee5\u83b7\u5f97\u6c22\u6c14\u4ee5\u5916,\u5b83\u7684\u7c89\u4ea7\u7269\u4e5f\u662f\u633a\u6709\u7528\u7684,\u540c\u65f6\u51fa\u4ea7\u7684\u6c2f\u6c14\u5728\u63a5\u4e0b<br/>\u6765\u7684\u4e24\u4e2a\u9636\u6bb5\u5f88\u5feb\u5c31\u4f1a\u7528\u5230.\u6700\u540e\u4e00\u79cd\u9009\u62e9.\u4f17\u6240\u5468\u77e5,\u77f3\u6cb9\u7684\u5927\u90e8\u5206\u526f\u4ea7\u7269\u90fd\u662f\u6709\u673a\u5316\u5408\u7269,\u57fa\u672c\u90fd\u662f\u6709\u78b3\u548c\u6c22<br/>\u6784\u6210.\u5927\u90e8\u5206\u526f\u4ea7\u7269\u90fd\u53ef\u4ee5\u901a\u8fc7\u7535\u89e3\u5206\u79bb\u5176\u4e2d\u7684\u5143\u7d20,\u4e14\u7535\u89e3\u901f\u5ea6\u8fdc\u8d85\u7535\u89e3\u6c34,\u4f46\u8fd9\u79cd\u9009\u62e9\u5efa\u8bae\u4ec5\u5728\u6709\u5927\u91cf\u5bcc\u4f59\u65f6<br/>\u4f7f\u7528. \u7532\u70f7\u662f\u5907\u9009\u9879\u4e4b\u4e00,\u4f46\u4f60\u5e94\u8be5\u4e5f\u6ce8\u610f\u5230\u4e86,\u8fd9\u4e9b\u526f\u4ea7\u7269\u901a\u5e38\u90fd\u662f\u53ef\u4ee5\u71c3\u70e7\u7684,\u53ef\u80fd\u5c06\u5176\u4f5c\u4e3a\u7535\u89e3\u6c34\u7684\u4f9b\u80fd<br/>\u71c3\u6599\u4f1a\u662f\u66f4\u597d\u7684\u9009\u62e9...\u65e0\u8bba\u54ea\u79cd\u65b9\u5f0f,\u4f60\u90fd\u9700\u8981\u7528\u5230\u7535\u89e3\u673a.\u8bf7\u5148\u5236\u9020\u4e00\u4e9b\u518d\u7ee7\u7eed\u5427!\u8bd1\u8005\u6ce8:\u5728\u5316\u5b66\u53cd\u5e94\u91dc<br/>\u4e2d\u5c06\u7532\u70f7\u4e0e\u6c34\u53cd\u5e94\u53ef\u4ee5\u5f97\u5230\u5927\u91cf\u6c22\u6c14,\u8fd9\u4e5f\u662f\u83b7\u53d6\u6c22\u6c14\u7684\u4e00\u79cd\u91cd\u8981\u65b9\u6cd5,\u53c8\u5feb\u53c8\u597d."
                },
                {
                    "name": "\u66f4\u591a\u6cb9\u6e90",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6cb9\u7802\u77ff\u77f3.png",
                    "x": 120.0,
                    "y": 240.0,
                    "tooltip": "\u9664\u4e86\u6cb9\u6c14\u6d41\u4f53\u94bb\u673a\u4e4b\u5916,\u8fd8\u6709\u4e00\u4e9b\u5176\u4ed6\u7684\u6cb9\u6765\u6e90. \u5bf9\u4e8e\u91cd\u6cb9,\u6cb9\u7802\u5c31\u662f\u4e00\u79cd\u4e0d\u9519\u7684\u6765\u6e90,\u5b83\u53ef\u4ee5\u5728\u9ad8\u6d77\u62d4\u5730\u533a\u7684<br/>\u7a00\u6709\u77ff\u8109\u4e2d\u627e\u5230.\u8981\u662f\u4f60\u4e0d\u5c0f\u5fc3\u627e\u5230\u4e86\u4e00\u6761\u6cb9\u7802\u77ff\u8109,\u4e5f\u5c31\u610f\u5473\u7740\u4f60\u62e5\u6709\u4e86\u5927\u91cf\u7684\u91cd\u71c3\u6cb9,\u53ea\u8981\u7b80\u5355\u5904\u7406\u540e\u5c31\u80fd\u62ff<br/>\u6765\u5236\u9020\u67f4\u6cb9\u4e86.\u5176\u5b9e\u77f3\u6cb9\u4e5f\u662f\u4e00\u79cd\u53ef\u518d\u751f\u8d44\u6e90---IC2\u6742\u4ea4\u4f5c\u7269\u548c\u871c\u8702. \u77f3\u6cb9\u6d46\u679c(Oilberry)\u4f5c<br/>\u7269\u53ef\u4ee5\u65e0\u9650\u751f\u4ea7\u77f3\u6cb9,\u867d\u7136\u901f\u5ea6\u975e\u5e38\u6162;\u800c\u77f3\u6cb9\u8702\u7684\u901f\u5ea6\u5c31\u8981\u5feb\u591a\u4e86,\u7279\u522b\u662f\u4e13\u95e8\u80b2\u79cd\u8fc7\u7684\u77f3\u6cb9\u8702,\u4e0d\u8fc7\u4ece\u871c\u8702\u4ea7<br/>\u7269\u4e2d\u63d0\u53d6\u77f3\u6cb9\u4e0d\u592a\u5bb9\u6613.\u53e6\u5916,\u901a\u8fc7\u7279\u5b9a\u7684\u88c2\u5316\u8def\u7ebf,\u4ece\u76f8\u540c\u6570\u91cf\u7684\u77f3\u6cb9\u4e2d\u53ef\u4ee5\u6709\u66f4\u591a\u7684\u76ee\u6807\u4ea7\u7269\u4ea7\u51fa.\u6bd4\u5982,\u8f7b<br/>\u5ea6\u52a0\u6c22\u88c2\u5316\u91cd\u71c3\u6cb960\uff05\u53ef\u4ee5\u8f6c\u5316\u4e3a\u8f7b\u71c3\u6cb9,\u8fd9\u79cd\u88c2\u5316\u8def\u7ebf\u5728\u4f60\u62e5\u6709\u5927\u91cf\u989d\u5916\u91cd\u71c3\u6cb9,\u4f46\u7f3a\u5c11\u8f7b\u71c3\u6cb9\u5408\u6210\u67f4\u6cb9\u65f6\u76f8<br/>\u5f53\u6709\u7528."
                },

                    "x": 312.0,
                    "y": 264.0,
                    "tooltip": "\u77f3\u6cb9\u88c2\u5316\u673a\u662f\u53e6\u4e00\u53f0HV\u89e3\u9501\u7684\u591a\u65b9\u5757\u673a\u5668,\u4e5f\u662f\u53e6\u4e00\u4e2a\u4e0d\u9508\u94a2\u5927\u6237.\u4e0d\u6b62\u5982\u6b64,\u5b83\u8fd8\u9700\u898116\u4e2a\u7ebf\u5708\u65b9\u5757\u624d\u80fd\u6b63<br/>\u5e38\u5de5\u4f5c!\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u4e5f\u5728\"\u591a\u65b9\u5757\u7ed3\u6784\"\u4efb\u52a1\u680f\u4e2d\u6709\u4e13\u95e8\u7684\u4efb\u52a1.\u5c3d\u7ba1\u6bd4\u8f83\u6602\u8d35,\u4f46\u88c2\u5316\u673a\u4ecd\u7136\u662f\u4e00\u53f0\u5341\u5206\u5fc5<br/>\u8981\u7684\u591a\u65b9\u5757\u673a\u5668.\u867d\u7136\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc\u770b\u8d77\u6765\u975e\u5e38\u6709\u8bf1\u60d1\u529b---\u9020\u4ef7\u66f4\u4f4e,\u4e5f\u80fd\u5b8c\u6210\u88c2\u5316\u914d\u65b9,\u8fd8\u652f\u6301\u5176\u4ed6\u66f4\u591a<br/>\u914d\u65b9,\u4f46\u662f\u77f3\u6cb9\u88c2\u5316\u673a\u7684\u6548\u7387/\u4ea7\u7387\u66f4\u9ad8,\u800c\u4e14\u5b9e\u9645\u4f7f\u7528\u65f6\u8fd8\u4f1a\u6709\u4e00\u5b9a\u7684\u589e\u5f3a(\u8bf7\u67e5\u770btooltip,\u83b7\u53d6\u8be6\u7ec6<br/>\u4fe1\u606f).\u6b63\u5982\u4e4b\u524d\u6240\u8bf4,\u77f3\u6cb9\u88c2\u5316\u673a\u9700\u8981\u8f83\u5927\u7684\u5148\u671f\u6295\u5165,\u4f46\u53ef\u4ee5\u6301\u7eed\u4f7f\u7528\u5f88\u957f\u65f6\u95f4,\u4e0d\u8fc7\u611f\u89c9\u5728\u6574\u5408\u5305\u5185\u7684\u6bcf\u6837<br/>\u4e1c\u897f\u90fd\u4f1a\u7528\u5f88\u957f\u65f6\u95f4...\u7ee7\u7eed\u5427,\u52a0\u6cb9!"

                {

                    "x": 168.0,
                    "y": 156.0,
                    "tooltip": "\u5728MV\u9636\u6bb5,\u5c06\u84b8\u6c7d\u4f5c\u4e3a\u552f\u4e00\u80fd\u6e90\u5df2\u7ecf\u4e3e\u6b65\u7ef4\u8270,\u6240\u4ee5\u4f60\u9700\u8981\u5bfb\u627e\u66f4\u53ef\u9760\u7684\u80fd\u6e90.\u800c\u77f3\u6cb9\u6548\u7387\u83b7\u5f97\u4e86\u6781\u5927\u63d0\u5347,\u8fd9<br/>\u4f7f\u5176\u6210\u4e3a\u4e86\u4e00\u79cd\u66ff\u4ee3\u84b8\u6c7d\u7684\u4f18\u8d28\u80fd\u6e90\u9009\u62e9.\u5f53\u7136,\u4f60\u53ef\u80fd\u5df2\u7ecf\u7528\u4e0a\u4e86\u8f7b\u71c3\u6cb9,\u4f46\u4f60\u53ef\u80fd\u4e5f\u60f3\u8fc7\uff1a\u6709\u6ca1\u6709\u66f4\u597d\u7684\u83b7\u53d6<br/>\u77f3\u6cb9\u7684\u65b9\u5f0f?\u53ef\u80fd\u53ea\u662f\u4e00\u95ea\u5ff5,\u4e5f\u6709\u53ef\u80fd\u6ca1\u60f3\u8fc7.\u4e0d\u8fc7\u8fd9\u90fd\u4e0d\u91cd\u8981,\u5728\u6b64\u9636\u6bb5\u4f1a\u89e3\u9501\u4e00\u79cd\u591a\u65b9\u5757\u673a\u5668,\u5b83\u53ef\u4ee5\u8ba9\u83b7<br/>\u53d6\u77f3\u6cb9\u5582\u7ed9\u84b8\u998f\u5ba4\u53d8\u5f97\u8f7b\u677e\u6109\u5feb. \u8fd9\u79cd\u591a\u65b9\u5757\u673a\u5668\u5c31\u662f\u6cb9\u6c14\u6d41\u4f53\u94bb\u673a,\u5b83\u53ef\u4ee5\u4ece\u57fa\u5ca9\u4e0b\u65b9\u62bd\u53d6\u751f\u6210\u7684\u865a\u62df\u6cb9\u7530(<br/>\u4ee5\u53ca\u4e4b\u540e\u5404\u79cd\u6d41\u4f53\u7530),\u4e3a\u4e86\u5224\u65ad\u4e0b\u65b9\u7684\u6d41\u4f53\u7530\u5206\u5e03,\u4f60\u9700\u8981\u5148\u626b\u63cf\u533a\u5757.\u5728\u591a\u65b9\u5757\u7ed3\u6784\u4efb\u52a1\u680f\u6709\u94bb\u673a\u7684\u76f8\u5173\u4efb\u52a1<br/>.\u53bb\u770b\u770b\u5b83\u5427!"

                    "x": 168.0,

                    "tooltip": "\u4e0e\u5730\u8868\u53ef\u89c1\u7684\u6cb9\u6cc9\u4e0d\u540c,\u57fa\u5ca9\u4e0b\u65b9\u7684\u865a\u62df\u6d41\u4f53\u7530\u5728\u6ca1\u6709\u7279\u5b9a\u5de5\u5177\u5e2e\u52a9\u4e0b,\u662f\u4e0d\u53ef\u89c1\u4e5f\u65e0\u6cd5\u63a2\u6d4b\u7684. \u60f3\u8981\u771f\u6b63\u52d8\u63a2<br/>\u865a\u62df\u6d41\u4f53\u7530,\u4f60\u9700\u8981\u5236\u9020\u4e00\u53f0\u5730\u9707\u52d8\u63a2\u8005,\u7136\u540e\u7528\u67d0\u79cd\u7206\u70b8\u7269\u4e3a\u5176\u4f9b\u80fd(\u6709\u4e13\u95e8\u7684\u4efb\u52a1,\u4efb\u52a1\u7684\u5956\u52b1\u662f\u4e00\u4e9b\u5fc5\u8981\u7269<br/>\u54c1).\u5f53\u52d8\u63a2\u8005\u8fd0\u884c\u5b8c\u6bd5\u540e,\u5bf9\u5176\u4f7f\u7528\u95ea\u5b58\u5373\u53ef\u4ece\u52d8\u63a2\u8005\u4e0b\u8f7d\u539f\u59cb\u6570\u636e,\u518d\u5c06\u95ea\u5b58\u653e\u5165\u626b\u63cf\u4eea\u4e2d\u8fdb\u884c\u5206\u6790,\u7136\u540e\u518d<br/>\u5c06\u5206\u6790\u7ed3\u679c\u653e\u5165\u6253\u5370\u673a,\u800c\u6253\u5370\u673a\u4f1a\u8f93\u51fa\u4e00\u4e9b\u4e66\u9875,\u6700\u540e\u5c06\u8fd9\u4e9b\u4e66\u9875\u88c5\u8ba2\u6210\u4e66.\u8fd9\u6837\u4e00\u5957\u64cd\u4f5c\u4e0b\u6765,\u4f60\u5c31\u53ef\u4ee5\u9605\u8bfb<br/>\u52d8\u63a2\u6240\u5f97\u7684\u5404\u79cd\u4fe1\u606f\u4e86,\u5305\u62ec\u9644\u8fd1\u7684\u77ff\u77f3\u4ee5\u53ca\u5e95\u4e0b\u7684\u865a\u62df\u6d41\u4f53\u7530.\u627e\u5230\u6d41\u4f53\u7530\u540e,\u4f60\u53ef\u4ee5\u770b\u5230\u6d41\u4f53\u7684\u7c7b\u578b,\u4ee5\u53ca\u5b83<br/>\u57288x8\u533a\u5757\u5185\u7684\u50a8\u91cf. \u865a\u62df\u6d41\u4f53\u7530\u4e2d\u53ef\u80fd\u6709\u4e94\u79cd\u7c7b\u578b\u7684\"\u6cb9\",\u522b\u4e0e\u77f3\u6cb9\u5904\u7406\u7684\u56db\u79cd\u84b8\u998f\u4ea7\u7269\u6df7\u6dc6\u4e86\uff1a\u77f3\u6cb9-<br/>\u4e0e\u6cb9\u6cc9\u4ea7\u51fa\u7684\u77f3\u6cb9\u4e00\u6837,\u4e5f\u662f\u4f60\u9700\u6c42\u91cf\u6700\u5927\u7684\u4e00\u79cd;\u539f\u6cb9-\u63d0\u4f9b\u5927\u91cf\u77f3\u8111\u6cb9;\u8f7b\u6cb9-\u5927\u90e8\u5206\u51fa\u4ea7\u4e3a\u542b\u786b\u70bc\u6cb9\u6c14;\u91cd<br/>\u6cb9-\u51fa\u4ea7\u5927\u91cf\u91cd\u71c3\u6cb9,\u53ef\u7528\u4e8e\u5408\u6210\u67f4\u6cb9\u6216\u8fdb\u884c\u5176\u4ed6\u5904\u7406;\u5929\u7136\u6c14-\u4e0e\u6c22\u6c14\u53cd\u5e94\u540e\u8f6c\u5316\u4e3a\u70bc\u6cb9\u6c14;\u6d41\u4f53\u7530\u4e2d\u7684\u6d41\u4f53\u50a8<br/>\u91cf\u975e\u5e38\u91cd\u8981!400\u4ee5\u4e0a\u7684\u50a8\u91cf\u5c31\u7b97\u4e0d\u9519\u7684\u6d41\u4f53\u7530\u4e86,\u4f7f\u7528\u94bb\u673a\u62bd\u53d6\u6d41\u4f53\u540e,\u6d41\u4f53\u7530\u7684\u50a8\u91cf\u4f1a\u968f\u65f6\u95f4\u964d\u4f4e,\u6362\u53e5\u8bdd<br/>\u8bf4\u5c31\u662f\u9ad8\u50a8\u91cf\u7684\u6d41\u4f53\u7530\u53ef\u4ee5\u6301\u7eed\u62bd\u53d6\u76f8\u5f53\u957f\u7684\u65f6\u95f4.\u53ea\u8981\u627e\u5230\u4e00\u4e2a\u5bcc\u4e95,\u4f60\u5c31\u53ef\u4ee5\u6301\u7eed\u62bd\u53d6\u597d\u51e0\u4e2a\u9636\u6bb5\u6240\u9700\u7684\u77f3\u6cb9<br/>\u8d44\u6e90\u4e5f\u4e0d\u7528\u62c5\u5fc3\u5176\u67af\u7aed."
                },
                {
                    "name": "\u6297\u7206\u5242--\u63a8\u52a8",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6297\u7206\u5242\u5355\u5143.png",
                    "x": 492.0,
                    "y": 312.0,
                    "tooltip": "\u5982\u679c\u4f60\u60f3\u6301\u7eed\u4f7f\u7528\u4f60\u7684\u53d1\u7535\u673a\u7684\u8bdd,\u4f60\u5c31\u9700\u8981\u505a\u8fd9\u4e2a.\u4e8b\u5b9e\u4e0a,\u7531\u4e8e\u5b89\u5168\u6c38\u8fdc\u662f\u6700\u4f18\u5148\u7684,\u6240\u4ee5\u6ca1\u6709\u6297\u7206\u5242\u4f60\u5c31\u65e0<br/>\u6cd5\u5236\u9020\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9,\u6297\u7206\u5242\u662f\u4e00\u79cd\u6df7\u5408\u7269,\u5b83\u53ef\u4ee5\u4f7f\u5f3a\u5927\u7684\u71c3\u6599\u4e0d\u4f1a\u635f\u574f\u53d1\u7535\u673a.\u6709\u4e24\u79cd\u65b9\u5f0f\u5c06\u5176\u81ea\u52a8\u5316\uff1a\u4e00\u79cd<br/>\u662f\u4f7f\u7528\u5927\u578b\u5316\u5b66\u53d1\u5e94\u91dc\u7684\u914d\u65b9,\u800c\u53e6\u4e00\u79cd\u5219\u4f7f\u7528\u84b8\u998f\u5854\u7684\u914d\u65b9.\u6309\u7167\u60ef\u4f8b,\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc\u65b9\u6848\u7684\u5efa\u9020\u6210\u672c\u6bd4\u8f83\u4f4e<br/>,\u4f46\u6bd4\u84b8\u998f\u5854\u65b9\u6848\u6d88\u8017\u7684\u80fd\u91cf\u8981\u591a\u5f97\u591a,\u6240\u4ee5\u672c\u4efb\u52a1\u5c06\u4fa7\u91cd\u4e8e\u540e\u8005.\u548c\u4e4b\u524d\u4e00\u6837,\u5148\u671f\u7684\u6295\u5165\u8f83\u5927,\u4f46\u4ece\u957f\u8fdc\u770b\u6765<br/>\u53ef\u4ee5\u8282\u7701\u80fd\u6e90.\u84b8\u998f\u5854\u65b9\u6848\u662f\u4e00\u4e2a\u5faa\u73af,\u5728\u6405\u62cc\u673a\u548c\u84b8\u998f\u5854\u4e4b\u95f4\u5faa\u73af,\u6bcf\u6b21\u84b8\u998f\u90fd\u4f1a\u4eceMTBE\u53cd\u5e94\u6df7\u5408\u7269\u4e2d\u63d0\u70bc<br/>\u51fa\u4e00\u4e9b\u6297\u7206\u5242,\u800c\u4ea7\u7269\u9700\u8981\u518d\u6b21\u6df7\u5408.\u8fd9\u5957\u8bbe\u5907\u9700\u8981\u7684\u4e24\u79cd\u539f\u6599\u662f\u4e01\u70ef\u548c\u7532\u9187.\u4e01\u70ef\u53ef\u4ee5\u4ece\u4efb\u4f55\u4e00\u4e2a\u6700\u5927\u9ad8\u5ea6\u7684\u84b8<br/>\u998f\u5854\u4e2d\u84b8\u998f\u83b7\u5f97,\u800c\u7532\u9187\u53ef\u4ee5\u901a\u8fc7\u5c06\u6c22\u6c14\u4e0e\u4e8c\u6c27\u5316\u78b3/\u4e00\u6c27\u5316\u78b3\u53cd\u5e94\u83b7\u5f97.\u5982\u679c\u4f60\u6709\u4e00\u5957\u53d1\u9175\u751f\u7269\u8d28\u4ea7\u7ebf,\u90a3\u4e8c\u6c27<br/>\u5316\u78b3\u5c31\u5e94\u8be5\u5df2\u7ecf\u51c6\u5907\u597d\u4e86,\u800c\u6c22\u6c14\u53ef\u4ee5\u4ece\u5404\u79cd\u9014\u5f84\u83b7\u5f97.\u505a\u597d\u8fd9\u4e2a\u5faa\u73af,\u4f60\u5c31\u6709\u4e86\u4e00\u79cd\u5b89\u5168\u7684\u71c3\u6599."
                },
                {
                    "name": "\u7c97\u6c7d\u6cb9",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7c97\u6c7d\u6cb9\u5355\u5143.png",
                    "x": 456.0,
                    "y": 312.0,
                    "tooltip": "\u76ee\u524d,\u4f60\u62e5\u6709\u5c06\u6c7d\u6cb9\u8f6c\u5316\u4e3a\u5f3a\u5927\u7684\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9\u6240\u9700\u7684\u51e0\u4e4e\u6240\u6709\u6dfb\u52a0\u5242.\u63a5\u4e0b\u6765\u8981\u505a\u7684\u5c31\u662f\u5236\u9020\u6c7d\u6cb9\u672c\u8eab,\u800c\u8fd9\u8981<br/>\u4ece\u7c97\u6c7d\u6cb9\u5f00\u59cb.\u7c97\u6c7d\u6cb9\u6709\u56db\u79cd\u4e0d\u540c\u7684\u539f\u6599,\u5e76\u4e14\u6bcf\u79cd\u6765\u6e90\u90fd\u4e0d\u540c,\u4f46\u90fd\u4e0d\u662f\u5168\u65b0\u7684\uff1a\u77f3\u8111\u6cb9\u548c\u70bc\u6cb9\u6c14\u662f\u4f60\u6240\u719f\u77e5\u7684<br/>,\u7532\u9187\u5df2\u7ecf\u5728\u4e0a\u4e00\u4e2a\u4efb\u52a1\u4e2d\u5236\u6210,\u800c\u4e19\u916e\u5728HV\u9636\u6bb5\u7684\"\u4e19\u916e\u548c\u4e59\u70ef\u916e\"\u4efb\u52a1\u4e2d\u89e3\u91ca\u8fc7\u4e86.\u8fd9\u91cc\u6709\u4e00\u4e2a\u91cd\u8981\u7684\u7ec6\u8282<br/>,\u7c97\u6c7d\u6cb9\u768480\uff05\u662f\u77f3\u8111\u6cb9,\u5b83\u53ef\u4ee5\u4ece\u539f\u6cb9\u4e2d\u5927\u91cf\u83b7\u5f97.\u5982\u679c\u4f60\u4e0d\u62bd\u539f\u6cb9,\u6240\u4ee5\u4f60\u7684\u77f3\u8111\u6cb9\u6570\u91cf\u5927\u6982\u7387\u4e0d\u591f,\u4f46\u662f<br/>\u8fd9\u4e2a\u95ee\u9898\u5df2\u7ecf\u89e3\u51b3\u4e86!\u5982\u679c\u4f60\u7684\u8f9b\u70f7\u6765\u6e90\u662f\u6309\u7167\u4efb\u52a1\u8bf4\u660e\u5728\u84b8\u998f\u5854\u4e2d\u5904\u7406\u7684\u8bdd,\u90a3\u4e48\u4e5f\u4f1a\u88c2\u5316\u8f7b\u71c3\u6cb9\u5f97\u5230\u5927\u91cf\u77f3\u8111<br/>\u6cb9,\u4f60\u53ef\u4ee5\u7528\u8fd9\u4e9b\u6765\u5f25\u8865\u4ece\u77f3\u6cb9\u4e2d\u63d0\u70bc\u77f3\u8111\u6cb9\u7684\u7f3a\u53e3.\u5982\u679c\u4f60\u7684\u8f7b\u71c3\u6cb9\u6570\u91cf\u53c8\u4e0d\u8db3\u4e86,\u90a3\u8fd8\u53ef\u4ee5\u88c2\u5316\u91cd\u71c3\u6cb9\u6765\u83b7\u5f97<br/>\u4e00\u4e9b."
                },
                {
                    "name": "\u84b8\u998f\u6982\u8bba",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u84b8\u998f\u5ba4.png",
                    "x": 24.0,
                    "y": 216.0,
                    "tooltip": "\u867d\u7136\u77f3\u6cb9\u8d44\u6e90\u4e30\u5bcc,\u4f46\u5982\u679c\u4e0d\u7ecf\u8fc7\u5904\u7406,\u5b83\u51e0\u4e4e\u65e0\u6cd5\u4f7f\u7528.\u5904\u7406\u7ebf\u4e2d\u6700\u91cd\u8981\u7684\u73af\u8282\u4e4b\u4e00\u5c31\u662f\u84b8\u998f,\u8fd9\u4e00\u5904\u7406\u53ef\u4ee5\u5229<br/>\u7528\u5404\u7ec4\u5206\u7684\u5bc6\u5ea6\u5dee\u5f02\u6216\u8005\u8bf4\"\u591a\u91cd\",\u5c06\u8fd9\u79cd\u9ed1\u8272\u6d41\u4f53\u5206\u998f.\u4eceLV\u9636\u6bb5\u5f00\u59cb,\u4f60\u5c31\u80fd\u5728\u84b8\u998f\u5ba4\u4e2d\u5b8c\u6210\u8fd9\u4e00\u5904\u7406,<br/>\u4f46\u6b64\u65f6\u53ea\u80fd\u9009\u62e9\u4e00\u79cd\u7ec4\u5206\u51fa\u4ea7:\u4f60\u5f97\u614e\u91cd\u9009\u62e9\u81ea\u5df1\u6240\u9700\u7684\u90e8\u5206.\u8f83\u8f7b\u7684\u7ec4\u5206\u901a\u5e38\u6bd4\u91cd\u7684\u66f4\u6709\u7528,\u4f46\u8fd9\u5e76\u4e0d\u610f\u5473\u7740\u6700<br/>\u8f7b\u7684\u5c31\u662f\u6700\u597d\u7684.\u5728\u73b0\u9636\u6bb5,\u542b\u786b\u8f7b\u71c3\u6cb9\u662f\u6700\u4f18\u9009\u62e9,\u53ea\u9700\u8981\u7ecf\u8fc7\u7b80\u5355\u7684\u8131\u786b\u5904\u7406,\u5b83\u5c31\u80fd\u6210\u4e3a\u76f8\u5f53\u4f18\u79c0\u7684\u80fd\u6e90.<br/> \u8bf7\u52ff\u4f7f\u7528\u77f3\u6cb9\u76f4\u63a5\u4e3a\u8fd9\u4e9b\u673a\u5668\u4f9b\u80fd,\u5728\u4f60\u641e\u5230\u66f4\u597d\u7684\u80fd\u6e90\u4e4b\u524d\u575a\u6301\u7528\u84b8\u6c7d\u5427.\u4f60\u53ef\u4ee5\u5728LV\u7ae0\u8282\u4e2d\u627e\u5230\u6709\u5173\u5176\u4ed6<br/>\u7ec4\u5206\u7684\u76f8\u5173\u4fe1\u606f\uff01"
                },
                {
                    "name": "\u4ea7\u81ea\u77f3\u6cb9\u7684\u7279\u6b8a\u6a61\u80f6",
                    "symbolSize": 31.200000000000003,
                    "x": 360.0,
                    "y": 240.0,
                    "tooltip": "\u77f3\u6cb9\u7684\u53e6\u4e00\u79cd\u91cd\u8981\u4ea7\u7269\u662f\u4e01\u4e8c\u70ef.\u5b83\u6709\u591a\u79cd\u7528\u9014,\u5305\u62ec\u53d1\u7535,\u4f46\u5176\u6700\u4e3b\u8981\u7684\u7528\u9014\u8fd8\u662f\u5408\u6210\u65b0\u578b\u6a61\u80f6---\u4e01\u82ef\u6a61\u80f6<br/>.\u5728HV\u9636\u6bb5\u5c31\u53ef\u4ee5\u5236\u9020,\u4f46\u76f4\u5230IV\u4e4b\u524d,\u5b83\u90fd\u4e0d\u662f\u5fc5\u9700\u54c1.\u5728HV\u9636\u6bb5\u7684\u4efb\u52a1\u680f\u4e2d\u6709\u4e00\u6761\u4e01\u82ef\u6a61\u80f6\u7684\u4efb\u52a1\u7ebf,<br/>\u53bb\u770b\u770b\u5427.\u8fd8\u6709\u4e00\u79cd\u6bd4\u4e01\u82ef\u6a61\u80f6\u9ad8\u534a\u7ea7\u7684\u6a61\u80f6---\u7845\u6a61\u80f6,\u5b83\u7684\u751f\u4ea7\u8def\u7ebf\u4e0e\u4e01\u82ef\u6a61\u80f6\u57fa\u672c\u6ca1\u6709\u4ea4\u96c6,\u4e0d\u8fc7\u5728\u7edd\u5927<br/>\u591a\u6570\u7528\u9014\u4e0a\u8fd9\u4e24\u79cd\u6a61\u80f6\u90fd\u53ef\u4ee5\u4e92\u76f8\u66ff\u6362,\u4e0d\u8fc7\u5b83\u4eec\u4e5f\u5404\u81ea\u62e5\u6709\u4e00\u4e9b\u72ec\u7279\u7684\u7528\u9014,\u6240\u4ee5\u4e24\u79cd\u6a61\u80f6\u4f60\u90fd\u5f97\u505a."
                },

                    "tooltip": "\u987e\u540d\u601d\u4e49,\u8f9b\u70f7,\u5c31\u662f\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9\u7684\u6210\u5206\u4e4b\u4e00.\u8f9b\u70f7\u5bf9\u6539\u5584\u71c3\u6599\u975e\u5e38\u91cd\u8981,\u56e0\u4e3a\u6709\u4e00\u79cd\u53eb\u505a\"\u8f9b\u70f7\u503c\"\u7684\u4e1c\u897f,<br/>\u8f9b\u70f7\u503c\u53ef\u4ee5\u8861\u91cf\u71c3\u6599\u5728\u4e0d\u53d1\u751f\u7206\u70b8\u7684\u60c5\u51b5\u4e0b\u6297\u538b\u7f29\u7684\u7a0b\u5ea6.\u8f66\u8f86\u53ef\u4ee5\u4ece\u8fd9\u79cd\u53ef\u63a7\u7206\u70b8\u4e2d\u83b7\u5f97\u80fd\u91cf\u8fdb\u800c\u79fb\u52a8,\u800c\u5982\u679c<br/>\u53d1\u52a8\u673a\u53ef\u4ee5\u4f7f\u7528\u66f4\u9ad8\u538b\u7f29\u6bd4\u7684\u8bbe\u8ba1,\u90a3\u5c31\u80fd\u83b7\u5f97\u66f4\u9ad8\u7684\u6548\u7387,\u4f46\u9ad8\u538b\u7f29\u6bd4\u8981\u6c42\u71c3\u6599\u5728\u538b\u7f29\u8fc7\u7a0b\u4e2d\u4e0d\u88ab\u5f15\u7206. \u8bdd\u867d<br/>\u5982\u6b64,\u4f46\u5728\u8fd9\u91cc\u6240\u6709\u8fd9\u4e9b\u71c3\u6599\u90fd\u53ef\u4ee5\u5728\u4f60\u4f7f\u7528\u7684\u5f15\u64ce\u4e2d\u8fd0\u884c,\u6240\u4ee5\u8fd9\u79cd\u6548\u7387\u5956\u52b1\u4f53\u73b0\u5728\u71c3\u503c\u91cc.(\u4e0d\u8fc7\u5728\u4e0b\u4e00\u9636\u6bb5<br/>\u4f1a\u89e3\u9501\u4e00\u79cd\u591a\u65b9\u5757\u673a\u5668,\u53ea\u80fd\u5403\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9.\u4e0d\u8981\u5fd8\u4e86\u5b83.)\u90a3\u4e48,\u8f9b\u70f7\u5982\u4f55\u83b7\u5f97\u5462\uff1f\u5728\u4e0a\u4e00\u9636\u6bb5\u63d0\u5230\u8fc7,\u53ef\u4ee5<br/>\u4ece\u8f7b\u71c3\u6cb9\u4e2d\u63d0\u70bc\u83b7\u5f97\u8f9b\u70f7,\u800c\u73b0\u5728\u4f9d\u7136\u5982\u6b64\uff1a\u8f7b\u5ea6\u52a0\u6c22\u88c2\u5316\u8f7b\u71c3\u6cb9\u53ef\u4ee5\u63d0\u4f9b\u4e00\u4e9b\u8f9b\u70f7,\u6240\u4ee5\u522b\u7528\u8f7b\u71c3\u6cb9\u5408\u6210\u67f4\u6cb9\u4e86<br/>,\u4e3a\u5b83\u4e13\u8bbe\u4e00\u53f0\u84b8\u998f\u5854\u5427.\u662f\u65f6\u5019\u7ee7\u7eed\u524d\u8fdb\u4e86."
                },
                {
                    "name": "\u786b\u9178",

                    "x": 72.0,
                    "y": 288.0,
                    "tooltip": "\u4f60\u53ef\u4ee5\u628a\u8131\u786b\u51fa\u6765\u7684\u786b\u5316\u6c22\u5f53\u505a\u5783\u573e\u8fdb\u884c\u9500\u6bc1,\u4f46\u5176\u5b9e\u5b83\u4e5f\u662f\u77f3\u6cb9\u5904\u7406\u8fc7\u7a0b\u4e2d\u7684\u4e00\u79cd\u6709\u7528\u7684\u526f\u4ea7\u7269. \u5c06\u5176\u4e0e\u6c34\u4e00<br/>\u8d77\u653e\u5165\u53e6\u4e00\u53f0\u5316\u5b66\u53cd\u5e94\u91dc\u4e2d\u6df7\u5408,\u5373\u53ef\u83b7\u5f97\u7a00\u786b\u9178,\u518d\u5c06\u5176\u84b8\u998f\u6d53\u7f29\u540e\u5373\u53ef\u5236\u5f97\u786b\u9178.\u786b\u9178\u662f\u6574\u5408\u5305\u5185\u6700\u91cd\u8981\u7684\u5316<br/>\u5b66\u7269\u8d28\u4e4b\u4e00,\u8bf7\u52a1\u5fc5\u501f\u6b64\u673a\u4f1a\u5b8c\u6210\u5b83\u7684\u81ea\u52a8\u5316.\u786b\u9178\u662f\u5236\u9020\u7535\u8def\u677f\u7684\u5fc5\u9700\u54c1,\u4e5f\u662f\u8bb8\u591a\u5176\u4ed6\u5316\u5de5\u751f\u6210\u7684\u91cd\u8981\u539f\u6599,<br/>\u76f8\u4fe1\u6211,\u786b\u9178\u6c38\u8fdc\u4e0d\u5acc\u591a."
                },
                {
                    "name": "\u8d85\u7ea7\u84b8\u998f",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e39\u683c\u7279\u84b8\u998f\u5382.png",
                    "x": 600.0,
                    "y": 360.0,
                    "tooltip": "\u4f60\u6700\u9ad8\u3001\u6700\u4eb2\u5bc6\u7684\u4f19\u4f34,\u84b8\u998f\u5854.\u4f60\u4e00\u76f4\u90fd\u5f88\u4f9d\u8d56\u5b83,\u4e0d\u662f\u5417\uff1f\u662f\u65f6\u5019\u5e72\u6389\u5b83\u4e86.\u4e0d,\u4e0d\u662f\u771f\u7684\u5e72\u6389\u5b83,\u4e0d\u8fc7\u4f60\u73b0<br/>\u5728\u53ef\u4ee5\u505a\u4e00\u4e2a\u66f4\u597d\u7684\u4e86.\u5b83\u662f\u84b8\u998f\u5854\u7684\u5347\u7ea7\u7248--\u4e39\u683c\u7279\u84b8\u998f\u5382--\u6bd4\u8f83\u7279\u522b\u7684\u662f,\u5b83\u9700\u8981\u5728\u5316\u5de5\u5382\u4e2d\u5408\u6210,\u800c\u4e3a<br/>\u6b64\u5efa\u9020\u4e00\u4e2a\u5316\u5de5\u5382\u5341\u5206\u6602\u8d35.\u5982\u679c\u4f60\u51b3\u5b9a\u63a5\u53d7\u8fd9\u4e9b\u6210\u672c,\u4e39\u683c\u7279\u84b8\u998f\u5382\u7684\u7ed3\u6784\u4e0e\u84b8\u998f\u5854\u4e00\u6837,\u4f60\u53ef\u4ee5\u7528\u4e00\u6837\u7684\u65b9\u5f0f<br/>\u5efa\u9020\u5b83,\u751a\u81f3\u53ef\u4ee5\u628a\u5b83\u5347\u7ea7\u52302\u9636\u4ee5\u83b7\u5f97\u66f4\u5f3a\u7684\u6027\u80fd(\u8bf7\u67e5\u770bNEI\u5e76\u641c\u7d22\"\u5347\u7ea7\u82af\u7247\",\u9700\u8981\u5c06\u5176\u653e\u5165\u63a7\u5236\u5668\u65b9<br/>\u5757\u7684GUI\u4e2d). \u603b\u800c\u8a00\u4e4b,\u4e39\u683c\u7279\u84b8\u998f\u5382\u5229\u7528\u9ad8\u5e76\u884c(\u4e00\u6b21\u6027\u540c\u65f6\u8fd0\u884c\u591a\u6b21\u914d\u65b9),\u4f7f\u5176\u5904\u7406\u901f\u5ea6\u6bd4\u84b8\u998f\u5854\u66f4<br/>\u5feb.\u4f60\u539f\u6765\u7528\u4e8e\u84b8\u998f\u77f3\u6cb9\u7684\u56db\u8054\u84b8\u998f\u5854\u53ef\u4ee5\u88ab\u4e39\u683c\u7279\u84b8\u998f\u5382\u53d6\u4ee3\u4e86. \u9274\u4e8e\u84b8\u998f\u901a\u5e38\u662f\u77f3\u5316\u5904\u7406(\u4ee5\u53ca\u4e4b\u540e\u5404\u79cd\u5316<br/>\u5de5\u4ea7\u7ebf)\u7684\u901f\u5ea6\u74f6\u9888,\u4e39\u683c\u7279\u84b8\u998f\u5382\u5c06\u8bc1\u660e\u5b83\u7684\u5b9e\u529b."
                },
                {
                    "name": "\u8d85\u7ea7\u71c3\u6599\u4e4b\u5dc5",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5927\u578b\u94a8\u94a2\u9505\u7089.png",
                    "x": 624.0,
                    "y": 408.0,
                    "tooltip": "\u6211\u662f\u5f00\u73a9\u7b11\u7684,\u5728\u5229\u7528\u77f3\u6cb9\u7c7b\u71c3\u6599\u65b9\u9762\u8fd8\u6709\u4e00\u6b65,\u4f46\u8fd9\u4e00\u6b65\u5e76\u975e\u5347\u7ea7\u66f4\u597d\u7684\u71c3\u6599,\u800c\u662f\u4f7f\u7528\u5927\u578b\u94a8\u94a2\u9505\u7089.\u8fd9\u53f0\u591a<br/>\u65b9\u5757\u673a\u5668\u7684\u5de5\u4f5c\u65b9\u5f0f\u4e0e\u5927\u578b\u949b\u9505\u7089\u76f8\u540c.\u5b83\u9700\u8981\u4f7f\u7528\u8d85\u7ea7\u71c3\u6599,\u5e76\u4ea7\u751f\u8fc7\u70ed\u84b8\u6c7d,\u800c\u4f60\u8fd8\u5f97\u5efa\u9020\u4e00\u5806\u84b8\u6c7d\u6da1\u8f6e,\u624d<br/>\u80fd\u771f\u6b63\u5c06\u5176\u6240\u6d88\u8017\u7684\u71c3\u6599,\u8f6c\u5316\u4e3a\u7535\u80fd. \u5728100\uff05\u7684\u6548\u7387\u4e0b,\u4e00\u53f0\u5927\u578b\u94a8\u94a2\u9505\u7089\u7684\u8f93\u51fa\u529f\u7387\u4e3a16k-EU/<br/>t,\u6240\u4ee5\u4f60\u9700\u8981\u4e3a\u6bcf\u53f0\u9505\u7089\u914d\u5907\u5f88\u591a\u6da1\u8f6e.\u5982\u679c\u4f60\u613f\u610f\u7684\u8bdd,\u53ef\u4ee5\u5efa\u9020\u5927\u91cf\u6da1\u8f6e\u4ee5\u5728\u9ed8\u8ba4\u6a21\u5f0f\u4e0b\u5168\u989d\u8f6c\u5316\u7535\u80fd;\u4e0d<br/>\u8fc7\u4f60\u8fd8\u53ef\u4ee5\u5229\u7528\u6da1\u8f6e\u7684\u677e\u6a21\u5f0f,\u63d0\u9ad8\u7684\u6d41\u91cf\u53ef\u4ee5\u5927\u5927\u7f29\u51cf\u6240\u9700\u5efa\u9020\u7684\u84b8\u6c7d\u6da1\u8f6e\u6570\u91cf.\u867d\u7136\u7684\u786e\u635f\u5931\u4e86\u5f88\u591a\u71c3\u6599\u6548\u7387<br/>,\u4f46\u5927\u578b\u94a8\u94a2\u9505\u7089\u7684\u6548\u7387\u662f\u5927\u578b\u9752\u94dc\u9505\u7089\u7684300\uff05,\u5728100\uff05\u7684\u6da1\u8f6e\u6548\u7387\u4e0b,\u4e00\u4e2a\u9b54\u6cd5\u8d85\u7ea7\u71c3\u6599\u53ef\u4ee5\u71c3\u70e7\u83b7\u5f97<br/>4~5M-EU.\u518d\u770b\u770b\u4f60\u9700\u8981\u591a\u5c11\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u6765\u5236\u9020\u4e00\u4e2a\u8d85\u7ea7\u71c3\u6599,\u7136\u540e\u4f60\u5c31\u53ef\u4ee5\u51b3\u5b9a\u4f60\u662f\u5426\u8981\u89e3\u51b3\u8fd9\u4e2a\u8d85<br/>\u7ea7\u7ec8\u7ed3\u4efb\u52a1.\u662f\u7684,\u8fd9\u57fa\u672c\u4e0a\u5c31\u662f\u7ec8\u70b9\u4e86.\u867d\u7136\u8fd8\u6709\u51e0\u4ef6\u53ef\u505a\u7684\u4e8b\u60c5,\u4f46\u6211\u8fd8\u662f\u51b3\u5b9a\u7ed9\u4f60\u8fd9\u4e9b\u4f5c\u4e3a\u5956\u52b1,\u56e0\u4e3a\u4f60\u5df2<br/>\u7ecf\u63a8\u5b8c\u8fd9\u4e2a\u6574\u5408\u5305\u4e2d\u77f3\u6cb9\u5904\u7406\u76f8\u5173\u7684\u51e0\u4e4e\u6240\u6709\u5185\u5bb9.\u8fd9\u662f\u4e00\u6bb5\u6f2b\u957f\u7684\u65c5\u7a0b,\u6211\u5e0c\u671b\u4f60\u80fd\u53d1\u73b0\u5b83\u7269\u6709\u6240\u503c,\u4ee4\u4eba\u6109\u5feb<br/>."
                },
                {
                    "name": "\u8d85\u80fd\u71c3\u6599",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6cb9\u6c14\u6d41\u4f53\u94bb\u673a III.png",
                    "x": 456.0,
                    "y": 216.0,
                    "tooltip": "\u4e0e\u4e4b\u524d\u7684\u9636\u6bb5\u4e00\u6837,EV\u9636\u6bb5\u4e5f\u89e3\u9501\u4e86\u4e00\u79cd\u65b0\u7684\u3001\u80fd\u91cf\u5bc6\u5ea6\u66f4\u9ad8\u7684\u3001\u53ef\u7528\u4e8e\u5185\u71c3\u53d1\u7535\u673a\u7684\u6d41\u4f53\u71c3\u6599--\u9ad8\u8f9b\u70f7\u503c\u6c7d<br/>\u6cb9.\u4f46\u662f,\u8fd9\u79cd\u71c3\u6599\u5e76\u975e\u6b64\u524d\u71c3\u6599\u7684\u5347\u7ea7,\u800c\u662f\u9700\u8981\u53e6\u8d77\u4e00\u6761\u77f3\u6cb9\u5904\u7406\u8def\u7ebf,\u8fd9\u4e5f\u610f\u5473\u7740\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u5728\u8fd9\u6761\u5904<br/>\u7406\u8def\u7ebf\u4e2d\u5b8c\u5168\u65e0\u7528.\u53e6\u4e00\u4e2a\u5171\u540c\u70b9\u5c31\u662f,\u65b0\u71c3\u6599\u7684\u751f\u4ea7\u96be\u5ea6\u518d\u6b21\u5927\u5927\u63d0\u5347,\u53ef\u4ee5\u9884\u89c1,\u4f60\u9700\u8981\u5927\u91cf\u7684\u84b8\u998f\u5854\u3001\u77f3\u6cb9<br/>\u88c2\u5316\u673a\u3001\u5927\u578b\u5316\u5b66\u53cd\u5e94\u91dc\u4ee5\u53ca\u5176\u4ed6\u673a\u5668.\u4f60\u8fd8\u8981\u5c06\u4ece\u5176\u4ed6\u6765\u6e90\u7684\u539f\u6599\u81ea\u52a8\u5316,\u56e0\u4e3a\u77f3\u6cb9\u4e0d\u518d\u80fd\u63d0\u4f9b\u6240\u6709\u7684\u539f\u6599.\u5982<br/>\u679c\u4f60\u51b3\u5b9a\u642d\u5efa\u8fd9\u6761\u751f\u4ea7\u7ebf\u7684\u8bdd,\u53ef\u4ee5\u9009\u62e9\u5c06\u5df2\u6709\u591a\u65b9\u5757\u673a\u5668\u8d85\u9891,\u6216\u8005\u518d\u591a\u9020\u51e0\u53f0. \u6700\u540e,\u4f60\u5c06\u4f1a\u6536\u83b7\u4e00\u79cd\u6bd4\u9ad8<br/>\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u5f3a2.5\u500d\u7684\u65b0\u71c3\u6599,\u5355\u6876\u71c3\u503c\u8fbe\u5230\u4e86\u96be\u4ee5\u7f6e\u4fe1\u7684\u4e8c\u767e\u4e94\u5341\u4e07EU,\u800c\u4e14\u8fd8\u9644\u8d60\u8d85\u4e4e\u4f60\u60f3\u8c61\u7684\u526f\u4ea7\u7269<br/>.\u4f60\u53ef\u80fd\u9700\u8981\u5c06\u77f3\u6cb9\u7684\u56db\u5927\u7ec4\u5206\u4e4b\u4e00\u88c2\u5316\u4e3a\u53e6\u4e00\u5f62\u6001,\u800c\u968f\u7740\u4f60\u51b2\u51fbIV\u9636\u6bb5\u5e26\u6765\u7684\u8d8a\u6765\u8d8a\u9ad8\u7684\u7535\u529b\u9700\u6c42,\u4f60\u9700\u8981<br/>\u8d8a\u6765\u8d8a\u5feb\u7684\u62bd\u6cb9\u901f\u5ea6.\u6211\u5efa\u8bae\u4f60\u4f7f\u7528AE2\u5b8c\u5584\u77f3\u6cb9\u5904\u7406\u7ebf\u81ea\u52a8\u5316,\u4e3b\u8981\u4f7f\u7528\u6d41\u4f53P2P\u4f20\u8f93\u6d41\u4f53,\u867d\u7136\u4e0a\u624b\u53ef\u80fd<br/>\u4e0d\u592a\u5bb9\u6613,\u4f46\u76f8\u4fe1\u6211,\u5b83\u4f1a\u8ba9\u4f60\u53ef\u4ee5\u66f4\u52a0\u8f7b\u677e\u5730\u642d\u5efa\u4ea7\u7ebf. \u65e0\u8bba\u4f60\u9009\u62e9\u4ec0\u4e48\u8def\u7ebf,\u90fd\u4e0d\u8981\u5fd8\u4e86\u5c06\u5176\u81ea\u52a8\u5316.\u8bf7\u5236<br/>\u9020\u8fd9\u4e9b\u5173\u952e\u7684EV\u591a\u65b9\u5757\u673a\u5668,\u7136\u540e\u7ee7\u7eed\u524d\u8fdb\u5427."
                },

                    "tooltip": "\u5728\u785d\u9178\u548c\u4e59\u70ef\u916e\u5b8c\u6210\u81ea\u52a8\u5316\u540e,\u5408\u6210\u56db\u785d\u57fa\u7532\u70f7\u5c31\u662f\u5c0f\u4e8b\u4e00\u6869\u4e86!\u67e5\u770bNEI\u914d\u65b9\u540e,\u4f60\u5c31\u80fd\u53d1\u73b0,\u56db\u785d\u57fa\u7532\u70f7\u6d88<br/>\u8017\u6700\u591a\u7684\u5c31\u662f\u785d\u9178.\u800c\u9274\u4e8e\u76f4\u63a5\u5408\u6210\u6c28\u6d88\u8017\u7684\u5927\u91cf\u7535\u529b,\u8fd9\u4f7f\u5f97\u6700\u7ec8\u751f\u4ea7\u7684\u65b0\u71c3\u6599\u7684\u71c3\u6599\u6548\u7387\u65e0\u5f62\u4e2d\u6253\u4e86\u6298\u6263,\u4f46<br/>\u76f8\u6bd4\u4e8e\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9\u7684\u9ad8\u80fd\u91cf\u5bc6\u5ea6,\u8fd9\u70b9\u6298\u6263\u57fa\u672c\u53ef\u4ee5\u5ffd\u7565. \u4e0d\u6b62\u5982\u6b64,\u5982\u679c\u4f60\u67e5\u9605\u8fc7\u56db\u785d\u57fa\u7532\u70f7\u7684\u7528\u9014,\u5e94<br/>\u8be5\u5df2\u7ecf\u53d1\u73b0\u4e86\u751f\u7269\u67f4\u6cb9\u53ef\u4ee5\u66ff\u4ee3\u67f4\u6cb9,\u540c\u6837\u53ef\u4ee5\u5236\u9020\u9ad8\u5341\u516d\u70f7\u503c\u67f4\u6cb9,\u4e0d\u8fc7\u7531\u4e8e\u71c3\u503c\u8f83\u4f4e\u6240\u4ee5\u4ea7\u7387\u8f83\u4f4e.\u8981\u662f\u4f60\u4e0d<br/>\u5c0f\u5fc3\u6361\u5230\u4e86\u751f\u7269\u67f4\u6cb9\u7684\u8bdd\u53ef\u4ee5\u8bd5\u8bd5.(\u8bd1\u8005\u6ce8\uff1a\u7528\u9c7c\u6cb9\u6216\u79cd\u5b50\u6cb9\u5236\u9020\u73af\u6c27\u6811\u8102\u4f1a\u4ea7\u51fa\u5927\u91cf\u751f\u7269\u67f4\u6cb9)"

                    "x": 600.0,
                    "y": 156.0,
                    "tooltip": "\"\u591a\u65b9\u5757\u65f6\u4ee3\",\u4ec0\u4e48\u610f\u601d? \u987e\u540d\u601d\u4e49,\u6211\u5df2\u7ecf\u5efa\u9020\u4e86\u8bb8\u591a\u591a\u65b9\u5757\u673a\u5668\u4e86!\u597d\u5427,\u6ca1\u9519,\u4f46\u73b0\u5728\u6307\u7684\u662f\u6240\u6709\u591a\u65b9<br/>\u5757\u673a\u5668.\u5f53\u7136\u51e0\u4e4e\u6240\u6709\u529f\u80fd\u7684\u5355\u65b9\u5757\u673a\u5668\u90fd\u662f\u9f50\u5168\u7684,\u4f46\u5728IV\u9636\u6bb5,\u65b0\u89e3\u9501\u7684GT++\u7b49mod\u6dfb\u52a0\u7684\u591a\u65b9\u5757\u673a<br/>\u5668,\u5b83\u4eec\u53ef\u4ee5\u50cf\u5355\u65b9\u5757\u673a\u5668\u4e00\u6837\u5b8c\u6210\u5377\u677f\u3001\u538b\u6a21\u3001\u63d0\u53d6\u7b49\u5de5\u4f5c,\u4e0d\u8fc7\u9020\u4ef7\u66f4\u8d35,\u6548\u7387\u66f4\u9ad8. \u4e0d\u8fc7\u8bf7\u76f8\u4fe1\u6211,\u5bf9\u7edd<br/>\u5927\u591a\u6570\u591a\u65b9\u5757\u673a\u5668\u800c\u8a00,\u867d\u7136\u9020\u4ef7\u9ad8\u6602,\u4f46\u8fd9\u662f\u503c\u5f97\u7684.\u5bf9\u77f3\u6cb9\u5904\u7406\u6765\u8bf4,\u5176\u5b9e\u5728IV\u9636\u6bb5\u5e76\u4e0d\u4f1a\u589e\u52a0\u65b0\u7684\u5904\u7406\u7ebf<br/>\u8def,\u9700\u8981\u505a\u7684\u53ea\u662f\u5347\u7ea7\u5df2\u6709\u7684. \u5982\u679c\u611f\u89c9\u5230\u751f\u4ea7\u7ebf\u4e2d\u7684\u67d0\u4e00\u6b65\u592a\u6162,\u4e4b\u524d\u7684\u89e3\u51b3\u65b9\u5f0f\u53ef\u80fd\u65e0\u975e\u5c31\u662f\u5806\u673a\u5668\u6216\u8005\u8d85<br/>\u9891,\u800c\u73b0\u5728\u6362\u6210\u591a\u65b9\u5757\u673a\u5668\u5373\u53ef\u5b8c\u7f8e\u89e3\u51b3. \u4e0d\u8bba\u662f\u5bf9\u8fd9\u4e9b\u591a\u65b9\u5757\u673a\u5668,\u8fd8\u662f\u8fd9\u4e2a\u9636\u6bb5,\u94a8\u94a2\u90fd\u662f\u5341\u5206\u91cd\u8981\u7684\u6750\u6599<br/>,\u6240\u4ee5\u4e00\u89e3\u9501\u94a8\u94a2\u5c31\u5c06\u5176\u81ea\u52a8\u5316\u5427!"

                    "x": 408.0,

                    "tooltip": "\u4e39\u683c\u7279\u84b8\u998f\u5382\u663e\u7136\u8fd8\u4e0d\u80fd\u6ee1\u8db3\u77f3\u6cb9\u5927\u4ea8\u7684\u5904\u7406\u9700\u6c42.\u4f60\u53ef\u80fd\u5bf9\"\u5de8\u578b\"\u591a\u65b9\u5757\u673a\u5668\u6709\u6240\u8033\u95fb,\u5373\u5de8\u578b\u5de5\u4e1a\u9ad8\u7089,\u4f46<br/>\u4f60\u77e5\u9053\u5417,\u4e5f\u5b58\u5728\u4e00\u4e2a\u4e0e\u4e4b\u76f8\u5f53\u7684\u84b8\u998f\u5854\uff1f\u5de8\u578b\u84b8\u998f\u5854\u548c\u4e39\u683c\u7279\u84b8\u998f\u5382\u4e00\u6837\u80fd\u591f\u5e76\u884c\u8fd0\u884c,\u4f46\u5b83\u7684\u5e76\u884c\u6570\u4e3a256<br/>,\u800c\u4e14\u5b83\u6bd4\u4f60\u8fc4\u4eca\u4e3a\u6b62\u5efa\u9020\u7684\u4efb\u4f55\u4e1c\u897f\u90fd\u5927\u5f97\u591a. \u8bf7\u5efa\u9020\u4e00\u53f0\u6700\u5927\u9ad8\u5ea6\u3001\u5b8c\u6574\u5c3a\u5bf8\u7684\u5de8\u578b\u84b8\u998f\u5854,\u8fd9\u662f\u4e00\u9879\u8270\u5de8<br/>\u7684\u6311\u6218,\u52aa\u529b\u5b8c\u6210\u5b83\u5427,\u5efa\u9020\u51fa\u8fd9\u53f0\u76ee\u524d\u6574\u5408\u5305\u91cc\u6700\u5927\u7684\u591a\u65b9\u5757\u673a\u5668\u5427.\u4f60\u9700\u8981\u7684\u673a\u68b0\u65b9\u5757\u6570\u91cf\u6bd4\u4efb\u52a1\u8981\u6c42\u7684\u591a\u5f97<br/>\u591a\u7684,\u4e3b\u8981\u662f\u56e0\u4e3a\u4f60\u7684\u7269\u54c1\u680f\u4e0d\u591f\u5927...\u8fd8\u4e0d\u8db3\u4ee5\u653e\u4e0b\u5efa\u9020\u8fd9\u53f0\u673a\u68b0\u602a\u517d\u6240\u9700\u7684\u6240\u6709\u65b9\u5757..."

                {

                    "x": 216.0,
                    "y": 588.0,
                    "tooltip": "\u8fd9\u662f\u6709\u53f2\u4ee5\u6765\u6700\u5f3a\u5927\u7684\u5185\u71c3\u5f15\u64ce.\u4e8b\u5b9e\u4e0a,\u5b83\u4e0d\u4ec5\u4ec5\u662f\u5185\u71c3\u5f15\u64ce,\u8fd8\u662f\u71c3\u6c14\u6da1\u8f6e\u4ee5\u53ca\u706b\u7bad\u5f15\u64ce!\u5c31\u50cf\u5b83\u7684\u524d\u8f88\u4e00\u6837<br/>,\u901a\u7528\u5316\u5b66\u71c3\u6599\u5f15\u64ce\u8fd0\u884c\u65f6,\u9700\u8981\u540c\u65f6\u71c3\u70e7\u71c3\u6599\u4e0e\u52a9\u71c3\u5242(\u4e0d\u8fc7\u5b83\u7528\u7684\u5c31\u53eb\u52a9\u71c3\u5242),\u4e0d\u8fc7\u5b83\u7684\u8fd0\u884c\u6548\u7387\u8f83\u4f4e,\u4e0a<br/>\u9650\u4ec5\u4e3a150\uff05,\u800c\u4e14\u60f3\u8981\u8fbe\u5230\u8fd9\u4e2a\u7406\u8bba\u4e0a\u9650,\u9700\u8981\u63d0\u4f9b\u8fd1\u4e4e\u65e0\u9650\u7684\u71c3\u6599...\u4e0d\u8fc7\u8fd9\u53f0\u5f15\u64ce\u6709\u4e00\u4e2a\u72ec\u6709\u7684\u7279\u6027\u5f25<br/>\u8865\u4e86\u4e0d\u8db3--\u8f93\u5165\u591a\u5c11\u71c3\u6599\u5c31\u53ef\u4ee5\u8fd0\u884c\u591a\u5feb,\u4e00\u6b21\u8fd0\u884c\u5373\u53ef\u6d88\u8017\u4ed3\u5185\u7684\u6240\u6709\u71c3\u6599\u4e0e\u52a9\u71c3\u5242--\u6240\u4ee5\u5b83\u4e0d\u50cf\u5176\u4ed6\u53d1\u7535<br/>\u8bbe\u5907\u5b58\u5728\u529f\u7387\u4e0a\u9650,\u5b83\u51e0\u4e4e\u6ca1\u6709\u6781\u9650. \u4f60\u53ea\u9700\u8981\u786e\u4fdd\u4e24\u70b9,\u63d0\u4f9b\u8db3\u591f\u7684\u52a9\u71c3\u5242\u4ee5\u4fdd\u6301\u6548\u7387(\u6211\u4f1a\u8ba9\u4f60\u81ea\u5df1\u8ba1\u7b97\u6700<br/>\u4f73\u6bd4\u4f8b,\u4e0d\u8fc71\u52a9\u71c3\u5242:4\u71c3\u6599\u5c31\u4e0d\u9519),\u5b89\u88c5\u591f\u5927\u7684\u52a8\u529b\u4ed3\u4ee5\u652f\u6301\u53d1\u7535\u7684\u8f93\u51fa\u529f\u7387.\u4f60\u9700\u8981\u4e00\u6761\u88c5\u914d\u7ebf\u6765\u5236\u9020\u5b8c<br/>\u6210\u4efb\u52a1\u6240\u9700\u7684\u52a8\u529b\u4ed3. \u4e3a\u4e86\u8ba9\u5b83\u7269\u6709\u6240\u503c,\u4f60\u6700\u597d\u70e7\u6389\u8db3\u591f\u591a\u7684\u9ad8\u8f9b\u70f7\u503c\u6c7d\u6cb9!"

                {
                    "name": "\u5229\u7528\u6240\u6709\u7ec4\u5206",
