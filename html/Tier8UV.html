                    "tooltip": "\u8fd9\u662f\u4e00\u53f0\u590d\u6742\u5f97\u4e0d\u53ef\u601d\u8bae\u7684\u673a\u5668,\u5b83\u4f1a\u4e3a\u4f60\u7684\u7814\u7a76\u7ad9\u63d0\u4f9b\"\u7b97\u529b(Computation)\".\u9996\u5148\u4f60\u9700\u8981\u5907\u9f50<br/>\u4e00\u4e9b\u4e1c\u897f:\u91cf\u5b50\u8ba1\u7b97\u673a\u4e3b\u65b9\u5757\u3001\u672a\u5b9a\u5143\u89e3\u6790\u5668\u3001\u4e00\u4e9b\u7535\u8def\u677f\u548c\u5bb9\u7eb3\u5b83\u4eec\u7684\u7535\u8111\u673a\u7bb1\u3001\u4ee5\u53ca\u4e00\u4e2a\u5927\u80fd\u6e90\u4ed3(\u4e00\u5f00\u59cb\u53ef<br/>\u4ee5\u75284A-UV\u80fd\u6e90\u4ed3).\u9700\u8981\u8fd9\u4e48\u5927\u7684\u80fd\u6e90\u4ed3\u662f\u56e0\u4e3a\u91cf\u5b50\u8ba1\u7b97\u673a\u672c\u8eab\u9700\u89811A-UV,\u800c\u6bcf\u4e2a\u673a\u7bb1\u90fd\u4f1a\u518d\u589e\u52a01<br/>A-UV\u7684\u80fd\u6e90\u9700\u6c42.\u53e6\u4e00\u4e2a\u8981\u70b9\u662f,\u53ea\u5728\u7814\u7a76\u7ad9\u4e2d\u6709\u9700\u8981\u626b\u63cf\u7684\u914d\u65b9\u65f6\u624d\u6253\u5f00\u91cf\u5b50\u8ba1\u7b97\u673a,\u8fd9\u6837\u53ef\u4ee5\u907f\u514d\u8fc7\u591a\u7684<br/>\u80fd\u91cf\u635f\u5931.\u8bb0\u5f97\u5148\u6253\u5f00\u91cf\u5b50\u8ba1\u7b97\u673a\u518d\u6253\u5f00\u7814\u7a76\u7ad9.\u60f3\u8981\u6784\u5efa\u8fd9\u53f0\u79d1\u5b66\u602a\u517d,\u4f60\u9700\u8981\u5728\u81f3\u5c11\u9ad8\u4e8e\u5730\u97621\u683c\u5904\u653e\u4e0b\u91cf\u5b50<br/>\u8ba1\u7b97\u673a\u4e3b\u65b9\u5757,\u7136\u540e\u5bf9\u7740\u4e3b\u65b9\u5757\u4f7f\u7528\u5168\u606f\u6295\u5f71\u4eea,\u8fd9\u5c06\u4e3a\u4f60\u63d0\u4f9b\u5927\u91cf\u4fe1\u606f\u548c\u5404\u79cd\u7c7b\u4f3c\u5e7d\u7075\u7684\u65b9\u5757-\u663e\u793a\u76f8\u5e94\u7684\u673a\u68b0<br/>\u65b9\u5757\u6216\u4ed3\u5ba4\u9700\u8981\u653e\u5728\u4f55\u5904. \u6ce8\u610f\u9760\u8fd1\u6563\u70ed\u673a\u68b0\u65b9\u5757\u7684\u6ca1\u6709\u70b9\u7684\u5e7d\u7075\u65b9\u5757\u8868\u793a\u6b64\u5904\u5fc5\u987b\u7559\u7a7a.\u540e\u671f\u4f60\u4f1a\u9700\u8981\u4e00\u53f0\u66f4<br/>\u5927\u7684\u91cf\u5b50\u8ba1\u7b97\u673a.\u4f7f\u7528\u4e00\u7ec4\u5168\u606f\u6295\u5f71\u4eea\u5373\u53ef\u770b\u5230\u5efa\u9020\u63d0\u793a.\u5982\u679c\u5728\u67d0\u4e9b\u6781\u7aef\u60c5\u51b5\u4e0b,\u4e00\u53f0\u6700\u5927\u5c3a\u5bf8,\u62e5\u670924\u4e2a\u673a<br/>\u7bb1\u7684\u91cf\u5b50\u8ba1\u7b97\u673a\u90fd\u4e0d\u591f\u7528\u4e86,\u4f60\u8fd8\u53ef\u4ee5\u8fde\u63a5\u591a\u53f0\u91cf\u5b50\u8ba1\u7b97\u673a\u6784\u6210\u9635\u5217. \u4e0d\u8fc7\u73b0\u5728,\u8ba9\u6211\u4eec\u5148\u9020\u4e00\u53f0\u57fa\u7840\u6b3e.\u672a\u5b9a<br/>\u5143\u89e3\u6790\u5668:\u4e00\u4e2a\u6bd4\u8f83\u8ba9\u4eba\u6478\u4e0d\u7740\u5934\u8111\u7684\u5c0f\u6e38\u620f.\u4f60\u7684\u76ee\u6807\u662f\u5e73\u8861\u7126\u70b9\u5468\u56f4\u7684\u5149\u5757.\u6709\u65f6\u5019,\u8fd0\u884c\u4e00\u6bb5\u65f6\u95f4\u540e,\u8fd9\u79cd<br/>\u859b\u5b9a\u8c14\u72b6\u6001\u4f1a\u518d\u6b21\u51fa\u73b0\u95ee\u9898,\u9700\u8981\u518d\u6b21\u89e3\u8c1c\u65b9\u53ef\u7ee7\u7eed\u8fd0\u884c.\u8fd9\u79cd\u60c5\u51b5\u662f\u968f\u673a\u7684,\u4ee4\u4eba\u975e\u5e38\u6cae\u4e27,\u5c24\u5176\u662f\u5728\u7814\u7a76\u7ad9\u548c<br/>\u91cf\u5b50\u8ba1\u7b97\u673a\u4e4b\u95f4\u8fdb\u884c\u64cd\u4f5c\u65f6,\u6240\u4ee5\u5728\u91cf\u5b50\u8ba1\u7b97\u673a\u8fd0\u884c\u8fc7\u7a0b\u4e2d,\u4e0d\u65f6\u67e5\u770b\u672a\u5b9a\u5143\u89e3\u6790\u5668\u5341\u5206\u91cd\u8981. \u5982\u679c\u8c1c\u9898\u770b\u8d77\u6765<br/>\u592a\u96be,\u62c6\u9664\u672a\u5b9a\u5143\u89e3\u6790\u5668\u548c\u63a7\u5236\u5668\u65b9\u5757\u5e76\u91cd\u65b0\u653e\u7f6e,\u8fd9\u6837\u5c31\u80fd\u5237\u65b0\u8c1c\u9898\u4e86.\u8ba1\u7b97\u673a\u7bb1(Computer-Rac<br/>ks):\u6b64\u591a\u65b9\u5757\u7ed3\u6784\u4e2d\u4ea7\u751f\u7b97\u529b\u7684\u4e3b\u8981\u90e8\u4ef6.\u60f3\u8981\u6b63\u786e\u4f7f\u7528\u673a\u7bb1,\u4f60\u9700\u8981\u653e\u5165\u4e00\u4e9b\u7535\u8def\u677f\u548c\u6563\u70ed\u7247;\u9ad8\u7ea7\u6563\u70ed\u7247<br/>\u6548\u679c\u6700\u4f73.\u91cd\u70b9\u5c31\u662f,\u4f60\u8981\u4f7f\u7528\u6563\u70ed\u7247\u6765\u9632\u6b62\u70ed\u91cf\u8fbe\u5230\u707e\u96be\u6027\u7684\u7a0b\u5ea6.\u673a\u7bb1\u4f1a\u5728\u70ed\u91cf\u8fbe\u5230\u7ea69000(\u4e5f\u53ef\u4ee5\u5199\u4f5c<br/>90\uff05,\u800c10000\u70ed\u91cf\u5373\u4e3a100\uff05)\u540e\u7194\u6bc1\u6216\u7206\u70b8,\u4f46\u5927\u591a\u6570\u7535\u8def\u677f\u7684\u9608\u503c\u8981\u4f4e\u5f97\u591a(\u5373\u8fbe\u5230\u6b64\u9608\u503c\u540e,\u7535<br/>\u8def\u677f\u7194\u6bc1,\u70ed\u91cf\u505c\u6b62\u4e0a\u5347).\u5bf9\u4e8e\u6211\u4eec\u5728\u8fd9\u91cc\u7684\u4f8b\u5b50,\u7ec8\u6781\u6676\u4f53\u7535\u8111,\u4efb\u4f55\u8d85\u8fc754\uff05\u7684\u70ed\u91cf\u90fd\u4f1a\u5bfc\u81f4\u5176\u7194\u6bc1(\u4e3a<br/>\u4e86\u673a\u7bb1\u5b89\u5168)! \u4e0d\u540c\u7535\u8def\u677f\u7684\u6700\u5927\u70ed\u91cf\u4e0d\u540c,\u5373\u4fbf\u662f\u540c\u7b49\u7ea7\u7684\u4e0d\u540c\u7535\u8def\u677f\u4e5f\u662f\u5982\u6b64.\u4f60\u53ef\u4ee5\u901a\u8fc7\u626b\u63cf\u5355\u72ec\u673a\u7bb1,<br/>\u83b7\u77e5\u5176\u5185\u7535\u8def\u677f\u7684\u70ed\u91cf\u53c2\u6570. \u5728\u6563\u70ed\u5b8c\u6bd5\u4e4b\u524d,\u4f60\u65e0\u6cd5\u79fb\u52a8\u7535\u8def\u677f\u548c\u6563\u70ed\u7247. \u5728\u63a7\u5236\u5668\u7684GUI\u4e2d\u4e5f\u53ef\u4ee5\u770b\u5230<br/>\u70ed\u91cf. \u6700\u91cd\u8981\u7684\u662f\uff1a\u5343\u4e07\u4e0d\u8981\u5728\u6563\u70ed\u5b8c\u6bd5\u4e4b\u524d\u62c6\u5378\u673a\u7bb1. \u5426\u5219,BOOM! \u7b97\u529b(Computation<br/>):\u7b97\u529b\u6bcf\u79d2\u751f\u6210\u4e00\u6b21,\u800c\u7b97\u529b\u7684\u5927\u5c0f\u53d6\u51b3\u4e8e\u673a\u7bb1\u4e2d\u7684\u7535\u8def\u677f\u7b49\u7ea7\u548c\u6570\u91cf.\u7136\u800c,\u5728\u751f\u6210\u591a\u5c11\u7b97\u529b\u4e4b\u95f4\u5b58\u5728\u5dee\u5f02,<br/>\u5373\u4f7f\u4f7f\u7528\u76f8\u540c\u7684\u7b49\u7ea7\u7684\u7535\u8def\u677f\u4e5f\u662f\u5982\u6b64.\u4f8b\u5982,\u5927\u578b\u91cf\u5b50\u7535\u8111(\u91cf\u5b50\u7cfb\u5217\u7535\u8def\u677f\u4e2d\u7684LuV\u7b49\u7ea7)\u4e0e\u6e7f\u4ef6\u5904\u7406\u5668(<br/>\u6e7f\u4ef6\u7cfb\u5217\u7535\u8def\u677f\u4e2d\u7684LuV\u7b49\u7ea7)\u76f8\u6bd4,\u6e7f\u4ef6\u5904\u7406\u5668\u53ef\u4ee5\u63d0\u4f9b\u66f4\u591a\u7684\u7b97\u529b,\u867d\u7136\u5b83\u4eec\u7b49\u7ea7\u76f8\u540c.\u5982\u679c\u4f60\u60f3\u83b7\u77e5\u4e00\u79cd<br/>\u7535\u8def\u677f\u80fd\u63d0\u4f9b\u7684\u7cbe\u786e\u7b97\u529b,\u4f60\u53ef\u4ee5\u653e\u4e0b\u4e00\u4e2a\u7535\u8111\u673a\u7bb1,\u653e\u8fdb\u53bb\u4e00\u4e2a\u7535\u8def\u677f\u7136\u540e\u626b\u63cf\u5b83.\u603b\u7b97\u529b\u4e5f\u53ef\u4ee5\u5728\u63a7\u5236\u5668\u7684G<br/>UI\u4e2d\u770b\u5230.\u626b\u63cf\u7ed3\u679c\u4f1a\u5305\u542b\u4ee5\u4e0b\u4fe1\u606f.\u57fa\u7840\u7b97\u529b(Base-computation):\u6ca1\u5565\u597d\u8bf4\u7684...\u8d85<br/>\u9891\u540e\u7b97\u529b(After-overclocking):\u6570\u5b57\u4e00\u822c\u548c\u4e0a\u9762\u4e00\u6837,\u9664\u975e\u4f60\u7279\u610f\u4f7f\u5176\u8d85\u9891\u84c4\u70ed(Hea<br/>t-Accumulated):\u8fd9\u4e2a\u6570\u5b57\u53d6\u51b3\u4e8e\u7535\u8def\u677f\u548c\u6563\u70ed\u7247,\u6ce8\u610f\u8fd9\u4e2a\u53c2\u6570,\u5b83\u975e\u5e38\u91cd\u8981.\u4f60\u4e5f\u53ef\u4ee5\u5728GT<br/>NH\u7684wiki\u4e0a\u627e\u5230\u5173\u4e8e\u7535\u8def\u677f\u6700\u5927\u70ed\u91cf\u548c\u7b97\u529b\u751f\u6210\u7684\u6982\u8ff0.\u901a\u8fc7GUI\u4e2d\u7684\u53c2\u6570\u7a97\u53e3,\u4f60\u53ef\u4ee5\u624b\u52a8\u8d85\u9891\u6216\u8fc7\u538b<br/>,\u4e0d\u8fc7\u4e0d\u662f\u592a\u5fc5\u8981,\u611f\u5174\u8da3\u7684\u8bdd\u53ef\u4ee5\u8bd5\u8bd5.\u4e3a\u7814\u7a76\u7ad9\u63d0\u4f9b\u7b97\u529b:\u5728\u91cf\u5b50\u8ba1\u7b97\u673a\u7684\u53ef\u53d8\u4f4d\u7f6e\u5b89\u88c5\u4e3b\u5149\u5b66\u63a5\u53e3,\u5e76\u5728\u7814<br/>\u7a76\u7ad9\u4e0a\u5b89\u88c5\u526f\u5149\u5b66\u63a5\u53e3. \u4f7f\u7528\u5149\u7f06\u5c06\u5b83\u4eec\u8fde\u63a5\u8d77\u6765,\u5e76\u628a\u4e09\u8005\u6d82\u4e0a\u76f8\u540c\u989c\u8272.\u793a\u4f8b\uff1a\u73b0\u5728,\u4f60\u5df2\u7ecf\u4e86\u89e3\u4e86\u64cd\u4f5c\u8ba1<br/>\u7b97\u673a\u7bb1\u7684\u57fa\u7840\u6982\u5ff5\u548c\u5b89\u5168\u6761\u4f8b(\u5728\u542f\u52a8\u91cf\u5b50\u8ba1\u7b97\u673a\u524d\u626b\u63cf\u673a\u7bb1!),\u4f46\u4f60\u7684\u91cf\u5b50\u8ba1\u7b97\u673a\u6700\u7406\u60f3\u7684\u914d\u7f6e\u662f\u4ec0\u4e48?\u8981\u77e5<br/>\u9053,\u6bcf\u79d2128\u7684\u6700\u4f4e\u7b97\u529b\u5df2\u7ecf\u53ef\u4ee5\u6ee1\u8db3\u76f8\u5f53\u90e8\u5206\u7684\u7814\u7a76\u7ad9\u914d\u65b9\u4e86.\u6211\u4eec\u5efa\u8bae\u4f7f\u7528\u4e24\u4e2a4\u683c\u673a\u7bb1,\u5747\u653e\u51651\u4e2a\u9ad8\u7ea7<br/>\u6563\u70ed\u7247\u548c3\u4e2a\u7ec8\u6781\u6676\u4f53\u7535\u8111(ZPM),\u4e00\u5171\u53ef\u4ee5\u63d0\u4f9b\u6bcf\u79d2156\u7b97\u529b.\u4e0e\u4e00\u4e9b\u66f4\u590d\u6742\u7684\u914d\u7f6e\u76f8\u6bd4,\u8fd9\u662f\u4e00\u4e2a\u6027\u4ef7<br/>\u6bd4\u76f8\u5f53\u9ad8\u7684\u914d\u7f6e.\u4e0d\u8fc7\u8fd9\u4e5f\u4ec5\u4ec5\u662f\u4e00\u79cd\u6700\u4f4e\u9700\u6c42\u7684\u914d\u7f6e,\u4e4b\u540e\u4f60\u5e94\u8be5\u4f1a\u8003\u8651\u4f18\u5316(\u6216\u6269\u5927)\u672c\u914d\u7f6e!\u65e2\u7136\u4f60\u5df2\u7ecf\u4e86<br/>\u89e3\u4e86\u4e00\u90e8\u5206\u7406\u8bba\u77e5\u8bc6,\u662f\u65f6\u5019\u6784\u5efa\u4f60\u81ea\u5df1\u7684\u91cf\u5b50\u8ba1\u7b97\u673a\u4e86!\u8fd9\u9700\u8981\u6d88\u8017\u5de8\u91cf\u7684\u8d44\u6e90.\u8bd1\u8005\u6ce8:\u8fd0\u884c\u8fc7\u7a0b\u4e2d\u4e0d\u8981\u62c6\u6389<br/>\u4efb\u4f55\u65b9\u5757,\u5426\u5219\u5c31\u4f1a\u7206\u70b8! WIKI \u91cf\u5b50\u8ba1\u7b97\u673a\uff1agtnh.huijiwiki.com/p/506"
                },

                    "tooltip": "\u4e00\u53f0\u91cf\u5b50\u8ba1\u7b97\u673a\u5f88\u9177,\u518d\u6765\u4e00\u53f0\u600e\u4e48\u6837? \u4f60\u53ef\u4ee5\u50cf\u8fde\u63a5\u7814\u7a76\u7ad9\u4e00\u6837\u5c06\u4e24\u53f0\u91cf\u5b50\u8ba1\u7b97\u673a\u8fde\u63a5\u8d77\u6765,\u4ee5\u83b7\u5f97\u66f4\u591a\u7b97\u529b<br/>. \u521d\u59cb\u8ba1\u7b97\u673a\u9700\u8981\u6709\u4e00\u4e2a\u526f\u5149\u5b66\u63a5\u53e3\u4ee5\u83b7\u53d6\u7b2c\u4e8c\u53f0\u8ba1\u7b97\u673a\u7684\u6570\u636e.\u5f53\u7136,\u8fd9\u6709\u70b9\u8d35,\u6240\u4ee5\u5b9e\u9645\u4e0a\u8fd8\u6709\u53e6\u4e00\u79cd\u9009\u62e9<br/>,\u5c31\u662f\u7b80\u5355\u5730\u6269\u5c55\u521d\u59cb\u8ba1\u7b97\u673a. \u4f60\u53ef\u4ee5\u62c6\u9664\u8ba1\u7b97\u673a\u7684\u6700\u540e\u4e24\u7247,\u7136\u540e\u7528\u5806\u53e0\u4e24\u4e2a\u7684\"\u591a\u65b9\u5757\u7ed3\u6784\u5168\u606f\u6295\u5f71\u56fe\"\u67e5<br/>\u770b\u5982\u4f55\u5efa\u9020\u4e00\u53f04\u673a\u7bb1\u8ba1\u7b97\u673a. \u4f46\u662f,4\u673a\u7bb1\u8ba1\u7b97\u673a\u9700\u8981\u53e6\u4e00\u4e2aUV\u80fd\u6e90\u4ed3\u6216\u8005\u66f4\u9ad8\u9636\u80fd\u6e90\u4ed3,\u56e0\u4e3a\u5b83\u7684\u8017\u7535\u662f<br/>5A-UV. \u5982\u679c\u6709\u5fc5\u8981\u7684\u8bdd,\u53ef\u4ee5\u5efa\u9020\u6700\u591a12\u7247\u3001\u5305\u542b24\u4e2a\u673a\u7bb1\u7684\u91cf\u5b50\u8ba1\u7b97\u673a.\u53ea\u9700\u8981\u5f80\u7ed3\u6784\u4e2d\u95f4\u52a0\u4e0a\u66f4<br/>\u591a\u7247,\u6216\u8005\u7528\u5806\u53e0\u8d85\u8fc712\u4e2a\u7684\u6295\u5f71\u56fe\u770b\u7ed3\u6784.\u5982\u679c\u4f60\u67093\u4e2a\u673a\u7bb1,\u6bcf\u4e2a\u673a\u7bb1\u4e2d\u67093\u4e2a\u6676\u4f53\u5904\u7406\u5668\u4e3b\u673a\u548c1\u4e2a\u9ad8\u7ea7<br/>\u6563\u70ed\u7247,\u90a3\u4e48\u4ea7\u751f\u7684\u7b97\u529b\u5c31\u8db3\u4ee5\u7528\u6765\u7814\u7a76UEV\u7535\u8def\u677f,\u800c\u4e14\u4e5f\u4e0d\u4f1a\u8fc7\u70ed.\u7b2c\u4e09\u4e2a\u6ee1\u8db3\u9ad8\u7b97\u529b\u7684\u9009\u9879\u662f\u4ece\u5934\u4e86\u89e3\u53c2<br/>\u6570\u4eea\u7684\u5de5\u4f5c\u539f\u7406.\u6709\u4e86\u5b83,\u4f60\u53ef\u4ee5\u5bf9\u91cf\u5b50\u8ba1\u7b97\u673a\u7684\u6700\u5927\u53d1\u70ed\u8fdb\u884c\u66f4\u7cbe\u7ec6\u7684\u63a7\u5236,\u5e76\u83b7\u53d6\u4e00\u5207\u53c2\u6570.\u8bb0\u4f4f\u5728\u8c03\u6574\u4e4b\u524d<br/>\u8981\u5148\u5c06\u91cf\u5b50\u8ba1\u7b97\u673a\u7684\u6240\u6709\u70ed\u91cf\u6563\u53bb."

                    "x": 216.0,
                    "y": 276.0,
                    "tooltip": "\u65e2\u7136\u4f60\u5df2\u7ecf\u5f00\u59cb\u6784\u5efa\u4f60\u73cd\u8d35\u7684\u91cf\u5b50\u8ba1\u7b97\u673a\u4e86,\u518d\u52a0\u4e0a\u7814\u7a76\u7ad9\u600e\u4e48\u6837?\u540c\u6837\u7684\u6b65\u9aa4,\u8ba9\u5168\u606f\u6295\u5f71\u4eea\u544a\u8bc9\u4f60\u5982\u4f55\u6784\u5efa\u8fd9<br/>\u53f0\u591a\u65b9\u5757\u673a\u5668(\u4e3b\u65b9\u5757\u4e0b\u65b9\u81f3\u5c11\u8981\u67093\u683c\u7a7a\u95f4,\u8fd9\u6837\u4f60\u624d\u80fd\u770b\u5230\u5b8c\u6574\u7684\u7ed3\u6784\u663e\u793a).\u7ed3\u6784\u5feb\u8981\u5b8c\u6210\u65f6,\u5728\u80cc\u90e8\u653e\u4e0b<br/>\u4e00\u4e2a\u80fd\u6e90\u4ed3\u3001\u4e00\u4e2a\u526f\u5149\u5b66\u63a5\u53e3\u548c\u4e00\u4e2a\u7ef4\u62a4\u4ed3.\u7ed3\u6784\u5f7b\u5e95\u5b8c\u6210\u540e,\u53ea\u8981\u91cf\u5b50\u8ba1\u7b97\u673a\u5f00\u7740,\u4f60\u5c31\u53ef\u4ee5\u968f\u65f6\u626b\u63cf(\u5f53\u7136\u9700<br/>\u8981\u6b63\u786e\u8fde\u63a5).\u4f60\u9700\u8981\u5c06\u88ab\u626b\u63cf\u7269\u54c1\u653e\u8fdb\u7269\u54c1\u56fa\u5b9a\u5bb9\u5668\u4e2d,\u7136\u540e\u5c06\u4e00\u4e2a\u95ea\u5b58\u653e\u5165\u4e3b\u65b9\u5757\u53f3\u4e0b\u89d2\u7684\u69fd\u4f4d\u4e2d.\u5f53\u8fd0\u7b97\u5168<br/>\u90e8\u7ed3\u675f\u540e,\u88c5\u6709\u88ab\u626b\u63cf\u7269\u54c1\u6240\u6709\u6570\u636e\u7684\u95ea\u5b58\u5c31\u4f1a\u51fa\u73b0\u5728\u4e3b\u65b9\u5757\u91cc.\u8fd8\u542c\u4e0d\u660e\u767d?\u5f88\u597d,\u8fd9\u5c31\u662f\u63a2\u7a76\u7cbe\u795e!  \u5982\u679c<br/>\u4f60\u60f3\u83b7\u5f97\u7cbe\u786e\u7684\u6d4b\u91cf\u7ed3\u679c,\u4e00\u5b9a\u8981\u5728\u5355\u673a\u6d4b\u8bd5\u8fd9\u4e9b\u5371\u9669\u7684\u4e1c\u897f.\u4e0d\u8981\u5fd8\u4e86\u4e3a\u4f60\u7684\u5149\u7ea4\u6d82\u8272,\u5426\u5219\u5b83\u5c06\u4e0d\u4f1a\u8fde\u63a5!\u8bd1<br/>\u8005\u6ce8:\u8fd0\u884c\u8fc7\u7a0b\u4e2d\u4e0d\u8981\u62c6\u6389\u4efb\u4f55\u65b9\u5757,\u5426\u5219\u5c31\u4f1a\u7206\u70b8!\u8bf7\u6ce8\u610f,\u6709\u4e9b\u7814\u7a76\u9700\u8981\u975e\u5e38\u5938\u5f20\u7684\u7535\u6d41. WIKI \u7814\u7a76<br/>\u7ad9\uff1agtnh.huijiwiki.com/p/527"

                {
                    "name": "\u592a\u7a7a\u7535\u68af",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u7535\u68af.png",
                    "x": 288.0,
                    "y": 468.0,
                    "tooltip": "\u592a\u7a7a\u7535\u68af\u662f\u4e00\u4e2a\u6a21\u5757\u5316\u7ed3\u6784.\u5b83\u53ef\u4ee5\u5b89\u88c5\u4e0d\u540c\u7684\u592a\u7a7a\u7535\u68af\u6a21\u5757,\u4ee5\u627f\u62c5\u5982\u6316\u77ff/\u62bd\u53d6\u6d41\u4f53/\u7ec4\u88c5\u7b49\u4e0d\u540c\u7684\u4efb\u52a1.\u5f00<br/>\u59cb\u65f6,\u4f60\u7684\u592a\u7a7a\u7535\u68af\u5c06\u62e5\u67096\u4e2a\u6a21\u5757\u63d2\u69fd.\u901a\u8fc7\u5347\u7ea7\u7ed3\u6784\u4e2d\u7684\u52a0\u901f\u8f68\u9053\u65b9\u5757,\u52a0\u901f\u8f68\u9053Mk-III\u5c06\u4f7f\u4f60\u7684\u592a\u7a7a<br/>\u7535\u68af\u652f\u630112\u4e2a\u6a21\u5757\u63d2\u69fd,\u52a0\u901f\u8f68\u9053Mk-V\u5c06\u6269\u5c55\u592a\u7a7a\u7535\u68af\u81f324\u4e2a\u6a21\u5757\u63d2\u69fd.\u52a0\u901f\u8f68\u9053\u65b9\u5757\u7684\u7b49\u7ea7\u4e5f\u5c06\u5f71\u54cd\u80fd<br/>\u4f7f\u7528\u7684\u592a\u7a7a\u7535\u68af\u6a21\u5757\u7684\u6700\u9ad8\u7b49\u7ea7.\u6a21\u5757\u4e4b\u95f4\u4e0d\u5171\u4eabI/O,\u5373\u6bcf\u4e2a\u6a21\u5757\u7684\u754c\u9762\u4e2d\u53ea\u80fd\u770b\u5230\u81ea\u5df1\u7684I/O\u63d2\u69fd.\u4e3a\u4e86<br/>\u542f\u52a8\u592a\u7a7a\u7535\u68af,\u4f60\u53ea\u9700\u8981\u4e3a\u5176\u4e2d\u592e\u7ed3\u6784\u4f9b\u80fd,\u80fd\u91cf\u5c06\u81ea\u52a8\u5206\u914d\u7ed9\u6240\u6709\u5df2\u63d2\u5165\u7684\u6a21\u5757.\u63d2\u5165\u6a21\u5757\u5e76\u4e3a\u5176\u63d0\u4f9b\u6b63\u786e\u7684I<br/>/O\u540e,\u53ef\u4ee5\u4f7f\u7528\u53c2\u6570\u5bf9\u5176\u8fdb\u884c\u8fdb\u4e00\u6b65\u914d\u7f6e.\u4f60\u53ef\u4ee5\u5728NEI\u67e5\u770b\u54ea\u4e9b\u6d41\u4f53\u53ef\u4ee5\u901a\u8fc7\u592a\u7a7a\u94bb\u673a\u6a21\u5757\u62bd\u53d6.\u5b83\u5728\u5de5\u4f5c<br/>\u65f6\u5c06\u6d88\u80171A-UHV.\u6c14\u4f53\u7c7b\u578b\u548c\u884c\u661f\u7c7b\u578b\u662f\u4f60\u9700\u8981\u8c03\u8282\u7684\u53c2\u6570.\u5728NEI\u4e2d\u8fd8\u53ef\u4ee5\u67e5\u770b\u592a\u7a7a\u91c7\u77ff\u6a21\u5757\u53ef\u4ee5\u83b7\u5f97<br/>\u7684\u6240\u6709\u77ff\u77f3.\u90e8\u7f72\u65e0\u4eba\u673a,\u5b89\u88c5\u76ee\u6807\u77ff\u7269\u6240\u9700\u8981\u7684\u94bb\u5934\u548c\u8fde\u6746,\u5e76\u63d0\u4f9b\u7b97\u529b\u652f\u6301\u4ee5\u53ca\u6c26\u3001\u94cb\u6216\u6c21\u7b49\u79bb\u5b50\u4f53.\u63d0\u4f9b\u66f4<br/>\u9ad8\u7b49\u7ea7\u7684\u7b49\u79bb\u5b50\u4f53\u4f1a\u52a0\u901f\u914d\u65b9\u548c\u5e76\u589e\u52a0\u4ece\u914d\u65b9\u4e2d\u83b7\u5f97\u7684\u989d\u5916\u5806\u53e0\u6570\u91cf.\u901a\u8fc7\u8c03\u6574\u53c2\u6570,\u4f60\u53ef\u4ee5\u8bbe\u7f6e\u5e76\u884c\u6570\u91cf,\u8fc7\u8f7d<br/>\u548c\u8ddd\u79bb.\u5f53\u65e0\u4eba\u673a\u94bb\u5934\u914d\u7f6e\u4e0e\u4f60\u8bbe\u7f6e\u7684\u53c2\u6570\u540c\u65f6\u6ee1\u8db3\u591a\u4e2a\u914d\u65b9\u65f6,\u6a21\u5757\u5c06\u8fdb\u884c\u8003\u8651\u6743\u91cd\u7684\u968f\u673a\u9009\u62e9,\u4f60\u53ef\u4ee5\u5728NE<br/>I\u4e2d\u67e5\u770b\u914d\u65b9\u6743\u91cd.\u592a\u7a7a\u7535\u68af\u8fd8\u53ef\u4ee5\u8ba9\u4f60\u524d\u5f80\u5176\u4ed6\u661f\u7403,\u8fd9\u662f\u5355\u7a0b\u7968,\u800c\u4e14\u6ca1\u6709\u8bf4\u660e\u6587\u6863,\u4f60\u9700\u8981\u81ea\u5df1\u53bb\u63a2\u7d22\u5982\u4f55<br/>\u4f7f\u7528.\u91c7\u77ff\u6a21\u5757\u8fd8\u6709\u5faa\u73af\u6a21\u5f0f.\u5728\u9759\u6001\u6a21\u5f0f\u4e0b,\u5b83\u5c06\u4fdd\u6301\u4f60\u8bbe\u5b9a\u597d\u7684\u8ddd\u79bb.\u800c\u5728\u5faa\u73af\u6a21\u5f0f\u4e0b,\u5b83\u5c06\u5728\u6bcf\u6b21\u914d\u65b9\u68c0\u67e5<br/>\u540e\u66f4\u6539\u5176\u8ddd\u79bb(\u4f60\u53ef\u4ee5\u914d\u7f6e\u5141\u8bb8\u7684\u8ddd\u79bb\u8303\u56f4\u548c\u6bcf\u6b21\u6539\u53d8\u7684\u6b65\u957f)."
                },
