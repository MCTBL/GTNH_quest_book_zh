                    "x": 156.0,
                    "y": 156.0,
                    "tooltip": "\u73b0\u5728\u4f60\u7684GT\u5927\u578b\u9505\u7089\u6216\u662f\u5927\u578b\u5185\u71c3\u5f15\u64ce\u7684\u542f\u52a8\u65f6\u95f4\u5f88\u957f,\u4f60\u53ef\u4ee5\u5c06\u5176\u81ea\u52a8\u5316\u5f00\u5173\u4ee5\u8282\u7701\u71c3\u6599(\u591a\u4f59\u7684\u80fd\u91cf\u6216\u84b8\u6c7d<br/>\u4f1a\u88ab\u9500\u6bc1).\u53e6\u5916,\u84b8\u6c7d/EU\u7684\u7f13\u5b58\u8d8a\u5927,\u4f60\u7684\u9505\u7089\u6216\u5f15\u64ce\u7684\u542f\u52a8\u9891\u7387\u5c31\u8d8a\u4f4e,\u8fd9\u4e5f\u53ef\u4ee5\u63d0\u5347\u6548\u7387.\u5728\u9505\u7089\u63a7\u5236<br/>\u5668\u4e0a\u4f7f\u7528\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f(\u63d0\u793a:\u4f60\u53ef\u4ee5\u5c06\u5176\u653e\u5728\u9876\u90e8\u3001\u5e95\u90e8,\u6216\u6328\u7740\u5916\u58f3,\u5916\u58f3\u5c06\u4f20\u8f93\u7ea2\u77f3\u4fe1\u53f7).\u4f60\u53ef\u4ee5\u7528\u7535<br/>\u70d9\u94c1\u52a0\u4e0a\u7ec6\u710a\u9521\u5bfc\u7ebf\u53f3\u952e\u8986\u76d6\u677f,\u8fd9\u6837\u5b83\u5c31\u80fd\u53d1\u51fa\u5f3a\u7ea2\u77f3\u4fe1\u53f7\u7a7f\u8fc7\u76f8\u90bb\u7684\u673a\u68b0\u65b9\u5757\u4e86(\u4e5f\u53ea\u80fd\u662f\u673a\u68b0\u65b9\u5757!\u4ed3\u5ba4\u6216<br/>\u603b\u7ebf\u7b49\u65e0\u6cd5\u4f20\u9012\u4fe1\u53f7),\u8fd9\u5728\u4f60\u60f3\u4e86\u89e3\u673a\u5668\u8fd0\u884c\u72b6\u6001\u65f6\u6bd4\u8f83\u6709\u7528(\u914d\u5408\u8bbe\u5907\u6d3b\u8dc3\u63a2\u6d4b\u8986\u76d6\u677f)..\u901a\u8fc7\u673a\u5668\u63a7\u5236\u8986<br/>\u76d6\u677f,\u4f60\u53ef\u4ee5\u4f7f\u7528\u7ea2\u77f3\u6253\u5f00\u548c\u5173\u95ed\u673a\u5668.\u5982\u679c\u4f60\u4e0d\u60f3\u4f7f\u7528\u8f6f\u9524\u6765\u5173\u95ed\u673a\u5668,\u8fd9\u4f1a\u5f88\u65b9\u4fbf.\u6700\u597d\u7684\u65b9\u6cd5\u662f\u4f7f\u7528RS\u9501<br/>\u5b58\u5668.\u4e00\u4e2a\u8f93\u5165\u5c06\u6253\u5f00\u673a\u5668,\u4e00\u4e2a\u8f93\u5165\u5c06\u5173\u95ed\u673a\u5668.\u4f7f\u7528\u8fde\u63a5\u5230\u9600\u95e8\u7684\u6bd4\u8f83\u5668\u6765\u6d4b\u91cf\u591a\u65b9\u5757\u94c1\u6216\u94a2\u50a8\u7f50\u4e2d\u7684\u84b8\u6c7d\u6c34<br/>\u5e73.\u5f53\u84b8\u6c7d\u6c34\u5e73\u4f4e\u65f6,\u53cd\u8f6c\u4fe1\u53f7\u4ee5\u6253\u5f00\u9505\u7089.\u5f53\u84b8\u6c7d\u6c34\u5e73\u5f88\u9ad8\u65f6,\u5173\u95ed\u9505\u7089.\u53ef\u4f7f\u7528\u7ea2\u77f3\u7ebf\u6765\u964d\u4f4e\u4fe1\u53f7\u5f3a\u5ea6.\u7531\u4e8e<br/>\u9505\u7089/\u6da1\u8f6e\u673a\u6709\u9884\u70ed\u65f6\u95f4,\u5c1d\u8bd5\u5c06\u5f00\u542f\u7684\u4fe1\u53f7\u8bbe\u7f6e\u4e3a\u5bb9\u91cf\u768430\uff05\u65f6\u53d1\u51fa,\u5173\u95ed\u4fe1\u53f7\u8bbe\u7f6e\u4e3a\u7ea690\uff05\u65f6\u53d1\u51fa.\u7ea2\u8272<br/>\u5408\u91d1\u4e1d\u76f8\u6bd4\u666e\u901a\u7ea2\u77f3\u53ef\u4ee5\u4f7f\u7ea2\u77f3\u4fe1\u53f7\u4f20\u9012\u66f4\u957f\u7684\u8ddd\u79bb(\u8fd8\u80fd\u722c\u5899),\u800c\u7ea2\u77f3\u5bfc\u7ba1\u53ef\u4ee5\u5b8c\u5168\u65e0\u635f\u5730\u8fdb\u884c\u4fe1\u53f7\u4f20\u9012,\u5f53<br/>\u7136\u957f\u8ddd\u79bb\u4f20\u8f93\u4fe1\u53f7\u65f6,\u589e\u5e45\u7ea2\u6676\u4e5f\u662f\u4e0d\u9519\u7684\u9009\u62e9.\u4f60\u53ef\u4ee5\u5c06\u80fd\u91cf\u63a2\u6d4b\u8986\u76d6\u677f\u8bbe\u7f6e\u4e3a\"Normal-Electr<br/>ical-Storage\"(\u5305\u62ec\u7535\u6c60)\u6a21\u5f0f,\u76d1\u63a7\u7535\u6c60\u7bb1\u4e2d\u7684\u80fd\u91cf,\u5e76\u4ee5\u7c7b\u4f3c\u7684\u65b9\u5f0f\u4f7f\u7528\u7ea2\u77f3\u4fe1\u53f7\u6765\u5f00\u542f/\u5173<br/>\u95ed\u53d1\u7535\u673a.\u4f7f\u7528\u87ba\u4e1d\u5200\u66f4\u6539\u6a21\u5f0f.\u63a8\u8350\u4f7f\u7528\u949d\u5316\u7ea2\u6676\u8fdb\u884c\u4fe1\u53f7\u9608\u503c\u8bbe\u7f6e(\u5b83\u53ea\u5141\u8bb8\u5927\u4e8e\u6216\u7b49\u4e8e\u8bbe\u5b9a\u5f3a\u5ea6\u7684\u7ea2\u77f3\u4fe1\u53f7<br/>\u901a\u8fc7),\u975e\u5e38\u9002\u5408\u7528\u4e8e\u591a\u65b9\u5757\u673a\u5668\u63a7\u5236.\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f\u4e0d\u6b62\u7528\u4e8e\u53d1\u7535\u673a,\u5b83\u80fd\u7528\u4e8e\u4efb\u610f\u591a\u65b9\u5757(\u5176\u5b9e\u5355\u65b9\u5757\u4e5f\u884c<br/>,\u751a\u81f3\u4e0d\u4e00\u5b9a\u662f\u673a\u5668\u90fd\u6709\u6548).\u5b83\u80fd\u6709\u6548\u9632\u6b62\u591a\u65b9\u5757\u541e\u4e1c\u897f... \u5982\u679c\u4e00\u53f0\u975eGT++\u591a\u65b9\u5757\u7684\u8f93\u51fa\u6ee1\u4e86,\u5b83\u4e0d<br/>\u4f1a\u505c\u6b62\u8fd0\u884c(GT++\u591a\u65b9\u5757\u4f1a\u81ea\u52a8\u505c\u673a),\u5e76\u9500\u6bc1\u540e\u7eed\u7684\u6240\u6709\u4ea7\u7269(\u7269\u54c1\u6216\u8005\u6d41\u4f53). \u673a\u5668\u63a7\u5236\u8986\u76d6\u677f\u914d\u5408\u8f93<br/>\u51fa\u603b\u7ebf\u4e0a\u7684\u7269\u54c1\u63a2\u6d4b\u8986\u76d6\u677f\u6216\u8f93\u51fa\u4ed3\u4e0a\u7684\u6d41\u4f53\u63a2\u6d4b\u8986\u76d6\u677f,\u53ef\u4ee5\u5f88\u597d\u5730\u89e3\u51b3\u6b64\u95ee\u9898.\u5982\u679c\u4f60\u8fd8\u662f\u6ca1\u770b\u660e\u767d\u7684\u8bdd,\u5230<br/>\u8fd9\u91cc\u770b\u770bmoron\u7684\u89c6\u9891\u5427: https://www.youtube.com/watch?v=jPf<br/>nifJEO64"

                    "x": 300.0,
                    "y": 12.0,
                    "tooltip": "\u6709\u4e9b\u57fa\u7840\u871c\u8702\u5177\u6709\u4e0d\u9519\u7684\u5c5e\u6027,\u53ef\u4ee5\u52a0\u5165\u4f60\u7684\u57f9\u80b2\u50a8\u5907\u4e2d.\u7a74\u5c45\u6027-\u77f3\u5934\u8702-\u8fd9\u4f7f\u4f60\u53ef\u4ee5\u5728\u8702\u7bb1\u4e0a\u5806\u4e1c\u897f\u6216\u5c06\u5176\u653e<br/>\u5728\u5ba4\u5185.\u4f60\u53ef\u4ee5\u5728\u8702\u7bb1\u4e0a\u653e\u4e2a\u7bb1\u5b50\u6765\u5f88\u65b9\u4fbf\u5730\u6536\u96c6\u4ea7\u7269.\u591c\u884c\u6027-\u77f3\u5934\u8702-\u8fd9\u4f7f\u4f60\u7684\u871c\u8702\u5728\u591c\u95f4\u6216\u8005\u6697\u5904\u7ee7\u7eed\u5de5\u4f5c<br/>.\u8010\u96e8\u98de\u884c\u6027-\u6c34\u751f\u8702-\u4f7f\u4f60\u7684\u871c\u8702\u5728\u96e8\u5929\u7ee7\u7eed\u5de5\u4f5c.\u9ad8\u751f\u80b2\u80fd\u529b(x4)-\u51db\u51ac\u8702-\u57f9\u80b2\u65f6\u4f60\u9700\u8981\u6700\u5927\u7684\u96c4\u8702\u751f<br/>\u4ea7\u80fd\u529b.\u63d0\u793a-\u871c\u8702\u9700\u8981\u5bf9\u73af\u5883\u975e\u5e38\u6ee1\u610f\u65f6\u624d\u4f1a\u751f\u4ea7\u7279\u6b8a\u4ea7\u7269.\u8fd9\u610f\u5473\u7740\u871c\u8702\u5fc5\u987b\u5728\u5b83\u611f\u89c9\u6700\u81ea\u7136\u73af\u5883\u4e2d.\u5373\u6ca1\u6709<br/>\u5f3a\u5316\u8fc7\u6e29\u5ea6/\u6e7f\u5ea6\u9002\u5e94\u6027\u524d\u7684\u871c\u8702\u6240\u9700\u8981\u7684\u6e29\u5ea6/\u6e7f\u5ea6.\u4f8b\u5982,\u76d0\u8702\u9700\u8981\u6e29\u6696/\u6b63\u5e38\u7684\u6c14\u5019.\u5373\u4f7f\u5177\u6709+-\u6e7f\u5ea6\u548c<br/>\u6e29\u5ea6\u9002\u5e94\u6027,\u4e5f\u4e0d\u4f1a\u5728\u9664\u4e86\u6e29\u6696/\u6b63\u5e38\u6c14\u5019\u4ee5\u5916\u522b\u7684\u6c14\u5019\u4e0b\u751f\u4ea7\u76d0\u8702\u7a9d.\u4f7f\u7528\u8702\u7bb1\u5347\u7ea7\u4ee5\u786e\u4fdd\u5176\u5904\u4e8e\u6700\u4f73\u7684\u6e29\u5ea6/<br/>\u6e7f\u5ea6\u4e0b."

                    "tooltip": "\u66f4\u597d\u7684\u4efb\u52a1(Better-Questing)mod\u6709\u8bb8\u591a\u547d\u4ee4,\u6211\u4f1a\u5728\u8fd9\u91cc\u5217\u4e3e\u51fa\u6709\u7528\u7684\u90e8\u5206,\u8fd9\u6837\u4f60\u5e94\u8be5<br/>\u5c31\u4e0d\u7528\u5728Discord\u4e0a\u8001\u662f\u95ee\u4e86. \u8bf7\u6ce8\u610f,\u9700\u5f00\u542f\u4f5c\u5f0a\u6a21\u5f0f\u624d\u53ef\u4ee5\u4f7f\u7528\u8fd9\u4e9b\u547d\u4ee4.\u5982\u679c\u4f60\u7684\u5355\u4eba\u6e38\u620f\u672a\u5f00\u542f<br/>\u4f5c\u5f0a\u6a21\u5f0f,\u53ef\u4ee5\u5728ESC\u7684\u754c\u9762,\u6253\u5f00\"\u5bf9\u5c40\u57df\u7f51\u5f00\u653e\",\u542f\u7528\u4f5c\u5f0a. \u4e0d\u8fc7\u8fd9\u4f1a\u4f7f\u6682\u505c\u4e0d\u53ef\u7528,\u6240\u4ee5\u4f60\u5f97\u8003\u8651\u8fc7<br/>\u540e\u91cd\u65b0\u52a0\u8f7d\u4f60\u7684\u4e16\u754c. \u5982\u679c\u4f60\u662f\u5728\u79c1\u4eba\u670d\u52a1\u5668\u4e0a,\u90a3\u4e48\u53ef\u4ee5\u76f4\u63a5\u5728\u540e\u53f0\u4f7f\u7528\u8fd9\u4e9b\u547d\u4ee4,\u4e0d\u8fc7\u9700\u8981\u53bb\u6389\"/\". <br/>\u4f60\u8fd8\u53ef\u4ee5\u7f16\u8f91level.dat\u6587\u4ef6,\u628a'allowCommands'\u8bbe\u4e3a1. \u8bb0\u5f97\u5148\u5907\u4efd,\u7136\u540e\u518d\u7528N<br/>BTExplorer\u6216\u7c7b\u4f3c\u7a0b\u5e8f\u7f16\u8f91level.dat\u6587\u4ef6./bq_admin edit\u6253\u5f00/\u5173\u95ed\u7f16\u8f91<br/>\u6a21\u5f0f,\u8ba9\u4f60\u53ef\u4ee5\u50cf\u6211\u4e00\u6837\u7f16\u8f91\u4efb\u52a1. \u4f60\u4e5f\u53ef\u4ee5\u7528\u5b83\u67e5\u770b\u6240\u6709\u4efb\u52a1\u53ca\u5176\u524d\u7f6e\u4efb\u52a1,\u4f46\u70b9\u51fb\u4efb\u52a1\u4e66\u5de6\u4fa7\u7684\u6d4f\u89c8\u6a21\u5f0f\u6309<br/>\u94ae,\u66f4\u65b9\u4fbf\u5feb\u6377,\u800c\u4e14\u5728\u591a\u4eba\u6e38\u620f\u4e2d\u4e5f\u53ef\u7528. \u4f7f\u7528F3+H(\u5728\u4efb\u52a1\u4e66\u5916\u64cd\u4f5c)\u542f\u7528\u989d\u5916tooltip\u6a21\u5f0f\u540e<br/>,\u5c06\u9f20\u6807\u60ac\u505c\u5728\u4efb\u52a1\u4e0a\u5c31\u53ef\u4ee5\u770b\u5230\u4efb\u52a1ID\u3001\u524d\u7f6e\u4efb\u52a1./bq_admin reset all <\u73a9\u5bb6>\u91cd<br/>\u7f6e\u6240\u6709\u4efb\u52a1. \u5f53\u4f60\u60f3\u8981\u91cd\u65b0\u5f00\u59cb\u6216\u662f\u6b63\u5728\u7f16\u8f91\u4efb\u52a1\u4e66\u65f6,\u8bf7\u4f7f\u7528\u8fd9\u4e2a\u547d\u4ee4. \u5f53\u4f60\u5728\u670d\u52a1\u5668\u4e0a,\u9700\u8981\u540e\u7f00\u73a9\u5bb6\u6307<br/>\u5b9a\u91cd\u7f6e\u76ee\u6807,\u5982\u679c\u662f\u5355\u673a\u90a3\u5c31\u53ef\u4ee5\u8df3\u8fc7\u8fd9\u90e8\u5206./bq_admin reset <\u4efb\u52a1ID> <\u73a9\u5bb6>\u91cd\u7f6e<br/>\u6307\u5b9a\u7684\u4efb\u52a1,\u7531\u4efb\u52a1ID\u6307\u5b9a. \u4e0d\u8fc7\u5728\u5355\u673a\u4e2d,\u76f4\u63a5\u8fdb\u5165\u7f16\u8f91\u6a21\u5f0f\u7136\u540e\u4f7f\u7528\u7f16\u8f91\u5de5\u5177\u91cd\u7f6e\u4efb\u52a1\u66f4\u7b80\u5355./bq_<br/>admin complete <\u4efb\u52a1ID> <\u73a9\u5bb6>\u5b8c\u6210\u6307\u5b9a\u4efb\u52a1,\u4e0e\u91cd\u7f6e\u7c7b\u4f3c. \u5b8c\u6210\u540e\u53ef\u4ee5\u6b63\u5e38\u83b7\u53d6\u4efb<br/>\u52a1\u5956\u52b1.\u5f53\u4efb\u52a1\u635f\u574f\u65e0\u6cd5\u6b63\u5e38\u5b8c\u6210\u65f6,\u8bf7\u4f7f\u7528\u6b64\u547d\u4ee4,\u7136\u540e\u5230Github\u8fdb\u884c\u53cd\u9988!(\u5148\u770b\u770b\u662f\u5426\u5df2\u6709issu<br/>e)./bq_admin default load\u4ece\u6587\u4ef6\u4e2d\u91cd\u65b0\u52a0\u8f7d\u4efb\u52a1\u6570\u636e\u5e93. \u4f60\u7684\u5b58\u6863\u4e2d\u7684\u4efb\u52a1\u4e66\u7248<br/>\u672c\u53ef\u80fd\u4e0e\u6587\u4ef6\u4e2d\u7684\u4e0d\u4e00\u6837,\u8fd9\u65f6\u5019\u5c31\u9700\u8981\u91cd\u8f7d. \u5f53\u4f60\u66f4\u65b0\u6574\u5408\u5305\u7248\u672c\u540e,\u8bf7\u4f7f\u7528\u6b64\u547d\u4ee4\u4ee5\u66f4\u65b0\u4efb\u52a1\u4e66!/bq_<br/>admin default save\u7f16\u8f91\u4efb\u52a1\u4e66\u540e\u4fdd\u5b58\u66f4\u6539. \u8bf7\u5728\u4fdd\u5b58\u4e4b\u524d\u786e\u8ba4\u5173\u95ed\u4e86\u7f16\u8f91\u6a21\u5f0f,\u5e76\u4e14\u91cd\u7f6e<br/>\u4e86\u6240\u6709\u4efb\u52a1,\u56e0\u4e3a\u8fd9\u4e24\u8005\u90fd\u4f1a\u88ab\u4fdd\u5b58./bq_admin hardcore\u542f\u7528\u4efb\u52a1\u4e66\u6781\u9650\u6a21\u5f0f.\u5f00\u5c403\u6761\u547d<br/>,\u795d\u4f60\u597d\u8fd0. \u53ef\u5728\u6740\u622e\u65f6\u523b\u4efb\u52a1\u680f\u83b7\u53d6\u989d\u5916\u7684\u7ea2\u5fc3./bq_copyquests <\u5df2\u5b8c\u6210\u4efb\u52a1\u7684\u73a9\u5bb6> <br/><\u65b0\u73a9\u5bb6>\u4e0e\u53e6\u4e00\u540d\u73a9\u5bb6\u540c\u6b65\u4efb\u52a1. \u5f53\u6709\u4eba\u52a0\u5165\u4f60\u7684\u961f\u4f0d,\u800c\u4f60\u6709\u4e0d\u60f3\u5e2e\u4ed6\u4e00\u4e2a\u4e00\u4e2a\u8fc7\u4efb\u52a1\u7684\u8bdd,\u8bf7\u4f7f\u7528\u8fd9\u4e2a\u547d<br/>\u4ee4,\u4e0d\u8fc7\u8fd9\u6837\u6240\u6709\u4efb\u52a1\u90fd\u4e0d\u4f1a\u6709\u5956\u52b1!\u7ec4\u961f\u4efb\u52a1\u540c\u6b65:\u961f\u4f0d\u5185\u4efb\u52a1\u540c\u6b65\u662f\u53ef\u7528\u7684,\u4f46\u5982\u679c\u4f60\u662f\u540e\u6765\u8005,\u9700\u8981\u9996\u5148\u5728<br/>\u961f\u5185\u7684\u5e2e\u52a9\u4e0b\u5b8c\u6210\u4e4b\u524d\u7684\u6240\u6709\u4efb\u52a1\u624d\u80fd\u6b63\u5e38\u540c\u6b65. \u524d\u4e24\u4e2a\u9636\u6bb5\u662f\u6700\u9ebb\u70e6\u7684,\u56e0\u4e3a\u90a3\u4e9b\u4efb\u52a1\u5927\u90e8\u5206\u662f\u5408\u6210\u4efb\u52a1,\u800c<br/>\u4e4b\u540e\u7684\u4efb\u52a1\u8bb8\u591a\u53ea\u662f\u8981\u6c42\u6361\u8d77\u6307\u5b9a\u7269\u54c1. \u53e6\u5916\u6d88\u8017\u4efb\u52a1\u4e5f\u662f\u65e0\u6cd5\u907f\u5f00\u7684.\u4e3a\u4e86\u59a5\u5584\u4fdd\u5b58\u4efb\u52a1,\u4f60\u5fc5\u987b\u5728\u6253\u5f00\u6e38\u620f<br/>\u7684\u65f6\u5019\u767b\u5f55Mojang\u5e10\u6237. \u62b1\u6b49,\u8fd9\u662f\u6b64mod\u7684\u9650\u5236."
                },
                {
                    "name": "\u7535\u8def\u7f16\u7a0b",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7f16\u7a0b\u7535\u8def.png",
                    "x": 108.0,
                    "y": 108.0,
                    "tooltip": "\u6709\u7684\u673a\u5668\u6709\u8d85\u591a\u914d\u65b9.\u4e3a\u4e86\u907f\u514d\u51b2\u7a81,\u5f88\u591a\u914d\u65b9\u90fd\u52a0\u5165\u4e86\u7f16\u7a0b\u7535\u8def.\u7f16\u7a0b\u7535\u8def\u5728\u52a0\u5de5\u4e2d\u4e0d\u4f1a\u88ab\u6d88\u8017.\u73b0\u5728,\u5728\u8fd9\u4e2a<br/>\u6574\u5408\u5305\u4e2d,\u6240\u6709\u7684\u5355\u65b9\u5757GT\u673a\u5668GUI\u53f3\u4e0b\u89d2\u90fd\u6709\u4e00\u4e2a\u56fe\u6807,\u4ee3\u8868\u4e86\"\u865a\u62df\u7535\u8def\u677f\".shift+\u5de6\u51fb,\u6216\u662f<br/>\u4f7f\u7528\u6eda\u8f6e\u53ef\u4ee5\u9009\u62e9\u4f60\u9700\u8981\u7684\u7535\u8def\u7f16\u53f7.\u8fd9\u6837\u4f60\u5c31\u4e0d\u9700\u8981\u653e\u5165\u5b9e\u9645\u7684\u7f16\u7a0b\u7535\u8def\u4e86.\u591a\u65b9\u5757\u673a\u5668\u7684\u8f93\u5165\u603b\u7ebf\u73b0\u5728\u4e5f\u652f\u6301<br/>\u865a\u62df\u7535\u8def\u677f.\u4e0d\u8fc7\u6709\u4e9b\u60c5\u51b5\u4e0b\u4f60\u4e5f\u9700\u8981\u7528\u5230\u5b9e\u9645\u7269\u54c1\u5f62\u5f0f\u7684\u7f16\u7a0b\u7535\u8def.\u53ef\u4ee5\u5c06LV\u7535\u8def\u677f\u653e\u5165\u5408\u6210\u680f,\u5f97\u5230\u7f16\u7a0b\u7535<br/>\u8def.\u7136\u540e\u53ef\u7528\u4ee5\u4e0b\u51e0\u79cd\u65b9\u5f0f\u7f16\u7a0b:1)\u7528NEI\u627e\u5230\u6b63\u786e\u7684\u7f16\u7a0b\u7535\u8def\u7684\u5408\u6210\u8868\u5e76\u4f7f\u7528;2)\u5f53\u7269\u54c1\u680f\u4e2d\u6709\u87ba\u4e1d\u5200(<br/>\u7535\u52a8\u7684\u4e5f\u53ef\u4ee5)\u65f6,\u53ef\u4ee5\u624b\u6301\u7f16\u7a0b\u7535\u8def\u53f3\u51fb\u6253\u5f00\u518d\u7f16\u7a0b\u754c\u9762.3)\u4f7f\u7528Bartworks\u7684\u7535\u8def\u7f16\u7a0b\u5668.\u5b83\u53ea\u6709<br/>MV\u7ea7\u522b\u7684.\u4f46\u5b83\u4e0d\u6d88\u8017\u8010\u4e45,\u53ea\u9700\u8981\u5145\u7535\u4f7f\u7528.4)\u4f7f\u7528GT++\u7684\u7535\u8def\u7f16\u7a0b\u5668.\u5b83\u4e0d\u4fbf\u643a,\u4e5f\u53ea\u6709MV\u7ea7\u522b\u7684<br/>(\u8bd1\u8005\u6ce8:\u4e0d\u9700\u8981\u7535).\u4f46\u662f\u53ef\u4ee5\u7528\u5b83\u8fdb\u884c\u81ea\u52a8\u5316.\u73b0\u5728\u4f60\u80fd\u7528\u865a\u62df\u7535\u8def\u677f\u89e3\u51b3\u51e0\u4e4e\u4e00\u5207\u95ee\u9898,\u6240\u4ee5\u8fd9\u513f\u7684\u4efb\u52a1\u76ee<br/>\u6807\u90fd\u662f\u53ef\u9009\u7684,\u53ea\u8981\u4f60\u7406\u89e3\u4e86\u7f16\u7a0b\u7535\u8def\u7684\u8fd0\u4f5c\u65b9\u5f0f,\u5c31\u53ef\u4ee5\u76f4\u63a5\u52fe\u9009\u590d\u9009\u6846\u5b8c\u6210\u4efb\u52a1."
                },
                {
                    "name": "\u8986\u76d6\u677f\u901a\u7528\u624b\u518c",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6a61\u6728\u6728\u677f.png",
                    "x": 60.0,
                    "y": 156.0,
                    "tooltip": "\u672c\u4efb\u52a1\u6db5\u76d6\u4e86\u6240\u6709\u7684\u8986\u76d6\u677f,\u53ef\u80fd\u6709\u4e9b\u8986\u76d6\u677f\u6ca1\u6709\u5355\u72ec\u4efb\u52a1\u8fdb\u884c\u4ecb\u7ecd,\u6216\u8005\u662f\u4f60\u5fd8\u4e86,\u5728\u8fd9\u91cc\u90fd\u53ef\u4ee5\u627e\u5230. \u5f53\u7136<br/>,\u5982\u679c\u67d0\u79cd\u8986\u76d6\u677f\u6709\u5355\u72ec\u4efb\u52a1,\u90a3\u4e48\u80af\u5b9a\u662f\u5355\u72ec\u4efb\u52a1\u66f4\u52a0\u8be6\u7ec6. \u8986\u76d6\u677f\u53ef\u4ee5\u5b89\u88c5\u5728\u4efb\u610fGT\u65b9\u5757\u3001\u7ba1\u9053\u3001\u673a\u5668\u3001<br/>\u5bb9\u5668\u7b49\u4e0a.\u80fd\u5b89\u88c5\u5e76\u4e0d\u4ee3\u8868\u5b83\u80fd\u6b63\u5e38\u5de5\u4f5c. \u7a7a\u624bShift+\u53f3\u952e\u53ef\u4ee5\u6253\u5f00\u5927\u90e8\u5206\u8986\u76d6\u677f\u7684GUI. \u5bf9\u4e8e\u90a3\u4e9b<br/>\u53ef\u4ee5\u8fdb\u884c\u8c03\u8282\u7684\u8986\u76d6\u677f,\u624b\u6301\u87ba\u4e1d\u5200\u53f3\u952e\u5de6\u4fa7\u53ef\u4ee5\u5411\u4e0b\u8c03\u8282,\u800c\u53f3\u4fa7\u5c31\u662f\u5411\u4e0a\u8c03\u8282. \u6240\u6709\u5b89\u88c5\u4e86\u8986\u76d6\u677f\u7684\u65b9\u5757,<br/>\u90fd\u53ef\u4ee5\u65e0\u89c6\u4e0e\u5b89\u88c5\u9762\u76f8\u90bb\u9762\u88ab\u6dcb\u96e8(\u8fd9\u5bf9\u4e8e\u91ce\u5916\u7684\u91c7\u77ff\u5382\u3001\u53d1\u7535\u673a\u4e4b\u7c7b\u7684\u975e\u5e38\u6709\u7528). \u4e00\u822c\u6765\u8bf4,\u65e0\u8bba\u8986\u76d6\u677f\u662f<br/>\u5426\u6709GUI,\u4f60\u90fd\u53ef\u4ee5\u7528\u87ba\u4e1d\u5200\u5bf9\u5176\u8fdb\u884c\u8c03\u8282. \u800c\u6240\u6709\u8986\u76d6\u677f,\u90fd\u53ef\u4ee5\u4f7f\u7528\u64ac\u68cd\u79fb\u9664.\u6d41\u4f53\u76f8\u5173\u7684\u8986\u76d6\u677f:\u7535\u52a8<br/>\u6cf5: \u4ee5tooltip\u4e0a\u6307\u5b9a\u7684\u901f\u5ea6\u4f20\u8f93\u6d41\u4f53.\u6d41\u4f53\u6821\u51c6\u5668: \u7cbe\u786e\u6821\u51c6\u901a\u8fc7\u5176\u6d41\u4f53\u7684\u901f\u5ea6,\u540c\u65f6\u517c\u5177\u7535\u52a8\u6cf5\u7684<br/>\u529f\u80fd. \u53ef\u4ee5\u4ee5x/s\u6216x/t\u4e24\u79cd\u6a21\u5f0f\u5de5\u4f5c.\u84b8\u6c7d\u9600: \u4f20\u8f93\u901f\u5ea6\u66f4\u5feb,\u4f46\u53ea\u652f\u6301\u84b8\u6c7d.\u6700\u9ad8\u7b49\u7ea7\u4e3aIV. \u4e0d<br/>\u652f\u6301\u8fc7\u70ed\u84b8\u6c7d.\u6ea2\u6d41\u9600: \u5b89\u88c5\u4e8e\u5bb9\u5668\u4e0a\u65f6,\u53ef\u4ee5\u9500\u6bc1\u8d85\u51fa\u5176\u8bbe\u5b9a\u503c\u7684\u4efb\u610f\u6d41\u4f53.\u6d41\u4f53\u63a2\u6d4b\u8986\u76d6\u677f: \u5b89\u88c5\u4e8e\u5bb9\u5668<br/>\u4e0a\u65f6,\u53ef\u57fa\u4e8e\u5185\u90e8\u6d41\u4f53\u586b\u5145\u7387,\u53d1\u5c04\u7ea2\u77f3\u4fe1\u53f7. \u9ed8\u8ba4(Default)\u6a21\u5f0f\u4e0b,\u7a7a=15,\u6ee1=0. \u5207\u6362\u53cd<br/>\u8f6c(Inverted)\u6a21\u5f0f,\u6ee1=15,\u7a7a=0. \u5e38\u7528\u4e8eGT\u50a8\u7f50\u548c\u4ed3\u5ba4.\u672b\u5f71\u6d41\u4f53\u8986\u76d6\u677f: \u672b\u5f71\u50a8\u7f50\u7684\u8986<br/>\u76d6\u677f\u7248\u672c,\u7528\u4e8e\u4f20\u9001\u6d41\u4f53. \u4e0d\u8fc7\u4e0d\u8981\u5c06\u5176\u4e0e\u672b\u5f71\u50a8\u7f50\u76f8\u8fde.\u6392\u6c34\u9053\u8986\u76d6\u677f: \u4fdd\u62a4\u673a\u5668\u5b89\u88c5\u9762\u6dcb\u96e8,\u4e0b\u96e8\u65f6\u53ef\u4ee5<br/>\u4e3a\u5bb9\u5668\u88c5\u6c34. \u65e0\u7528.\u6d41\u4f53\u8fc7\u6ee4\u5668\u8986\u76d6\u677f: \u8fc7\u6ee4\u901a\u8fc7\u5176\u7684\u6d41\u4f53. \u624b\u6301\u6d41\u4f53\u5355\u5143\u53f3\u952e\u5373\u53ef\u5b8c\u6210\u8bbe\u7f6e.\u6247\u677f: \u6fc0<br/>\u6d3b\u65f6\u963b\u6321\u7269\u54c1/\u6d41\u4f53. \u53ef\u7528\u4f5c\u5355\u5411\u9600,\u6216\u914d\u5408\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f,\u7ea2\u77f3\u4fe1\u53f7\u63a7\u5236.\u751f\u6548\u65f6\u4e0d\u4f1a\u6709\u65ad\u5f00\u7684\u89c6\u89c9\u6548\u679c.<br/>\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f\u9700\u8981\u4e0e\u88ab\u63a7\u5236\u7684\u6247\u677f\u5b89\u88c5\u5728\u540c\u4e00\u7ba1\u9053\u4e0a.\u7269\u54c1\u76f8\u5173\u8986\u76d6\u677f:\u4f20\u9001\u5e26: \u4f20\u8f93\u7269\u54c1. \u5728\u8f93\u5165/\u8f93\u51fa<br/>(Import/Export)\u6a21\u5f0f\u4e0b,\u5b89\u88c5\u5728\u7269\u54c1\u7ba1\u9053\u6216GT\u65b9\u5757/\u673a\u5668\u4e0a.\u673a\u68b0\u81c2: \u7cbe\u51c6\u4f20\u8f93. \u5c06\u6240\u5b89<br/>\u88c5\u673a\u5668/\u5bb9\u5668\u5185\u90e8\u7684\u6307\u5b9a\u69fd\u4f4d\u7269\u54c1,\u4f20\u8f93\u5230\u76f8\u90bb\u7684\u65b9\u5757\u5185\u6307\u5b9a\u69fd\u4f4d. \u81f3\u4e8e\u673a\u5668\u5185\u6bcf\u4e2a\u69fd\u4f4d\u7684\u7f16\u53f7,\u5efa\u8bae\u81ea\u884c\u6478\u7d22<br/>,\u56e0\u4e3a\u770b\u8d77\u6765\u4e0d\u540c\u673a\u5668\u90fd\u4e0d\u4e00\u6837. \u5f53\u9700\u8981\u8f93\u51fa\u7684\u6307\u5b9a\u69fd\u4f4d\u5df2\u6ee1,\u673a\u68b0\u81c2\u5c06\u505c\u6b62\u8f93\u51fa. \u6307\u5411\u7684\u8f93\u51fa\u65b9\u5757\u5fc5\u987b\u4e3a\u6709<br/>\u69fd\u4f4d\u7684\u6709\u6548\u65b9\u5757,\u5426\u5219\u673a\u68b0\u81c2\u7684\u8bbe\u7f6e\u4e0d\u4f1a\u4fdd\u5b58.\u7269\u54c1\u63a2\u6d4b\u8986\u76d6\u677f: \u5b89\u88c5\u4e8e\u65b9\u5757/\u673a\u5668\u4e0a\u65f6,\u53ef\u57fa\u4e8e\u5185\u90e8\u7269\u54c1\u586b\u5145<br/>\u7387,\u53d1\u5c04\u7ea2\u77f3\u4fe1\u53f7. \u9ed8\u8ba4(Default)\u6a21\u5f0f\u4e0b,\u7a7a=0,\u6ee1=15. \u63a2\u6d4b\u57fa\u4e8e\u88c5\u6ee1\u7684\u7269\u54c1\u69fd,\u6240\u4ee5\u5b89\u88c5<br/>\u5728\u8d85\u7ea7\u7bb1/\u91cf\u5b50\u7bb1\u4e0a\u65f6,\u65e0\u6cd5\u6b63\u786e\u5de5\u4f5c. \u6bd4\u8f83\u9002\u5408\u7528\u4e8e\u603b\u7ebf.\u7269\u54c1\u8fc7\u6ee4\u8986\u76d6\u677f: \u5f00\u53d1\u4e2d...EU\u76f8\u5173\u8986\u76d6\u677f<br/>:\u80fd\u91cf\u63a2\u6d4b\u8986\u76d6\u677f: \u5b89\u88c5\u5728\u7535\u6c60\u7bb1/\u80fd\u6e90\u7ad9\u4e4b\u7c7b\u5b58\u7535\u8bbe\u5907\u4e0a\u65f6,\u57fa\u4e8eEU\u7684\u586b\u5145\u7387,\u53d1\u5c04\u7ea2\u77f3\u4fe1\u53f7. \u9ed8\u8ba4(D<br/>efault)\u6a21\u5f0f\u4e0b,\u7a7a=0,\u6ee1=15. \u8bf7\u786e\u4fdd\u6a21\u5f0f\u8c03\u6574\u4e3a\u5305\u542b\u7535\u6c60\u6a21\u5f0f(include batter<br/>ies). \u7531\u4e8e\u67d0\u79cd\u539f\u56e0,\u8fd9\u79cd\u8986\u76d6\u677f\u4e5f\u53ef\u4ee5\u63a2\u6d4b\u84b8\u6c7d\u5b58\u91cf...\u5bfc\u80fd\u5347\u7ea7\u8986\u76d6\u677f: \u8bf7\u9605\u8bfbtooltip,<br/>\u518d\u8be2\u95eeBart\u5b83\u7684\u5de5\u4f5c\u65b9\u5f0f,\u4ed6\u5f88\u4e50\u610f\u5bf9\u4efb\u4f55\u4eba\u8bb2\u89e3. \u4ed6\u53ef\u80fd\u4f1a\u544a\u8bc9\u4f60,\u8fd9\u6bb5\u4ee3\u7801\u662f\u5b8c\u7f8e\u7684,\u5c31\u50cf\u8fd9\u4e9bTec<br/>tech\u4f19\u8ba1\u4eec. \u6b64\u8986\u76d6\u677f\u53ef\u80fd\u6ca1\u6709\u771f\u6b63\u5b8c\u6210/\u65e0\u6cd5\u771f\u6b63\u5de5\u4f5c.(\u8c6a\u534e)\u7279\u65af\u62c9\u7ebf\u5708\u5e3d: \u914d\u5408\u7279\u65af\u62c9\u7535\u5854\u4f7f\u7528<br/>,\u53ef\u4ee5\u65e0\u7ebf\u4f20\u8f93EU. \u5176\u4ed6\u8986\u76d6\u677f:\u73a9\u5bb6\u63a2\u6d4b\u8986\u76d6\u677f: \u63a2\u6d4b\u73a9\u5bb6. \u8303\u56f4\u7ea6\u4e3a10\u683c. \u76ee\u524d,\u7531\u4e8e\u8fd9\u4e2a\u6216\u90a3<br/>\u4e2abug,\u5b89\u88c5\u5728\u975e\u7ba1\u9053\u4e0a\u65f6,\u6240\u6709\u8005/\u5176\u4ed6\u73a9\u5bb6\u662f\u53cd\u7684.\u8bbe\u5907\u6d3b\u8dc3\u63a2\u6d4b\u8986\u76d6\u677f: \u63a2\u6d4b\u5408\u6210\u5904\u7406\u8fdb\u7a0b\u6216\u8bbe\u5907\u95f2\u7f6e<br/>\u72b6\u6001. \u9ed8\u8ba4\u6a21\u5f0f\u4e0b,\u8fdb\u7a0b0\uff05=0\u7ea2\u77f3\u4fe1\u53f7,~95\uff05=14. \u5728\u95f2\u7f6e(idle)\u6a21\u5f0f\u7684\u9ed8\u8ba4(Defau<br/>lt)\u6a21\u5f0f\u4e0b,\u8bbe\u5907\u95f2\u7f6e\u65f6\u4e3a15,\u8fd0\u884c\u65f6\u4e3a0.\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f: \u57fa\u4e8e\u7ea2\u77f3\u4fe1\u53f7,\u5f00\u542f/\u5173\u95ed\u673a\u5668. \u7981\u7528(<br/>Disable)\u6a21\u5f0f,\u8986\u76d6\u677f\u5c06\u5f3a\u5236\u5173\u95ed\u673a\u5668,\u65e0\u89c6\u7ea2\u77f3\u4fe1\u53f7. \u5b89\u5168(Safe)\u6a21\u5f0f\u53ea\u5bf9\u591a\u65b9\u5757\u673a\u5668\u6709\u6548.<br/> \u5f53\u591a\u65b9\u5757\u673a\u5668\u80fd\u91cf\u4e0d\u8db3\u65f6,\u5b83\u4f1a\u8df3\u7535\u5e76\u81ea\u52a8\u5173\u95ed,\u4f46\u5982\u679c\u5b89\u88c5\u4e86\u6b63\u5e38\u6a21\u5f0f\u7684\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f\u4f1a\u8ba9\u5176\u4fdd\u6301\u5f00\u542f,\u5b83<br/>\u5c31\u4f1a\u4e0d\u65ad\u5f00\u673a-\u8df3\u7535-\u541e\u539f\u6599.\u800c\u5b89\u5168\u6a21\u5f0f\u5c06\u5728\u8df3\u7535\u540e\u81ea\u52a8\u5207\u6362\u4e3a\u7981\u7528\u6a21\u5f0f.\u800c\u4e14\u4f60\u8fd8\u4f1a\u6536\u5230\u901a\u77e5. \u76ee\u524d\u5b89\u5168\u6a21<br/>\u5f0f\u662f\u574f\u7684?\u7ef4\u62a4\u63d0\u793a\u8986\u76d6\u677f: \u5f53\u7b26\u5408\u7279\u5b9a\u6761\u4ef6\u65f6,\u53d1\u5c04\u7ea2\u77f3\u4fe1\u53f7. \u8f6c\u5b50=\u6da1\u8f6e?\u7ea2\u77f3\u4fe1\u53f7\u53d1\u5c04\u5668/\u63a5\u6536\u5668(\u5185<br/>/\u5916): \u597d\u5427,\u6211\u4e5f\u77e5\u9053\u8fd9\u56db\u4e2a\u4e1c\u897f\u5f88\u7ed5,\u6240\u4ee5\u8bf7\u8ba4\u771f\u542c\u8bb2. \u9996\u5148,\u8bbe\u7f6e\u9891\u9053(frequency),\u53ef\u4ee5<br/>\u901a\u8fc7GUI\u8bbe\u7f6e,\u4e5f\u53ef\u4ee5\u7528\u539f\u59cb\u7684\u65b9\u6cd5:\u62ff\u7740\u67d0\u4e2a\u4e1c\u897f\u53f3\u952e\u8986\u76d6\u677f.\u7a7a\u624b=0,\u5176\u4ed6\u7269\u54c1=\u5b83\u4eec\u7684\u7269\u54c1ID. \u522b<br/>\u4e0d\u5c0f\u5fc3\u628a\u9891\u9053\u91cd\u7f6e\u4e86.\u5efa\u8bae\u8fd8\u662f\u7528GUI\u5427. \u4f60\u53ef\u4ee5\u5c06\u8986\u76d6\u677f\u8bbe\u7f6e\u4e3a\u79c1\u4eba(Private)\u6a21\u5f0f,\u7c7b\u4f3c\u4e8e\u672b\u5f71<br/>\u5b58\u50a8(EnderStorage)\u7684\u7bb1\u5b50\u548c\u50a8\u7f50,\u8fd9\u6837\u4f60\u5c31\u4e0d\u4f1a\u88ab\u670d\u52a1\u5668\u91cc\u5230\u5904\u4e71\u98de\u7684\u516c\u5171\u9891\u9053\u5e72\u6270\u4e86. \u9891\u9053<br/>\u72b6\u6001=\u7ea2\u77f3\u4fe1\u53f7\u7b49\u7ea7.\u7ea2\u77f3\u4fe1\u53f7\u53d1\u5c04\u5668(\u5916),\u4f1a\u57fa\u4e8e\u5b89\u88c5\u9762\u63a5\u5230\u7684\u5916\u90e8\u7ea2\u77f3\u4fe1\u53f7,\u8bbe\u7f6e\u9891\u9053\u72b6\u6001. \u4f60\u53ef\u4ee5\u5c06\u7ea2<br/>\u77f3\u4fe1\u53f7\u4ece\u7ea2\u77f3\u4fe1\u53f7\u53d1\u5c04\u5668(\u5916),\u4f20\u9001\u5230\u7ea2\u77f3\u4fe1\u53f7\u63a5\u6536\u5668(\u5916).\u7ea2\u77f3\u4fe1\u53f7\u53d1\u5c04\u5668(\u5185),\u4f1a\u63a5\u6536\u6240\u8986\u76d6\u7684\u65b9\u5757\u4ea7<br/>\u751f\u7684\u7ea2\u77f3\u4fe1\u53f7(\u5982\u6c61\u67d3\u63a2\u6d4b\u4eea\u7684\u4fe1\u53f7)\u6216\u6240\u8986\u76d6\u7684\u65b9\u5757\u4e0a\u7684\u5176\u4ed6\u8986\u76d6\u677f\u7684\u4fe1\u53f7(\u5982\u8d34\u5728\u5927\u673a\u5668\u4e3b\u65b9\u5757\u4e0a\u7684\u7ef4\u62a4\u63d0\u793a<br/>\u8986\u76d6\u677f\u7684\u4fe1\u53f7),\u5e76\u8bbe\u7f6e\u9891\u9053\u72b6\u6001. \u4fe1\u53f7\u6c38\u8fdc\u662f15,\u6240\u4ee5\u65e0\u7528.\u7ea2\u77f3\u4fe1\u53f7\u63a5\u6536\u5668(\u5916),\u4f1a\u57fa\u4e8e\u9891\u9053\u72b6\u6001\u53d1\u5c04<br/>\u7ea2\u77f3\u4fe1\u53f7. \u4f60\u53ef\u4ee5\u5c06\u7ea2\u77f3\u4fe1\u53f7\u4ece\u7ea2\u77f3\u4fe1\u53f7\u53d1\u5c04\u5668(\u5916),\u4f20\u9001\u5230\u7ea2\u77f3\u4fe1\u53f7\u63a5\u6536\u5668(\u5916).\u7ea2\u77f3\u4fe1\u53f7\u63a5\u6536\u5668(\u5185)<br/>,\u4f1a\u57fa\u4e8e\u9891\u9053\u72b6\u6001,\u63a7\u5236\u673a\u5668\u53ef\u5426\u8fd0\u884c,\u7c7b\u4f3c\u673a\u5668\u63a7\u5236\u8986\u76d6\u677f. \u5982\u679c\u9891\u9053\u72b6\u6001\u4e3a0,\u5b83\u5c31\u4f1a\u63a7\u5236\u673a\u5668\u4fdd\u6301\u5173\u95ed.<br/>\u5f53\u9891\u9053\u72b6\u6001\u81f3\u5c11\u4e3a1\u65f6,\u624d\u4f1a\u5f00\u542f\u673a\u5668. \u4f60\u53ef\u4ee5\u4f7f\u7528\u7ea2\u77f3\u4fe1\u53f7\u53d1\u5c04\u5668(\u5916),\u4ece\u4efb\u610f\u4f4d\u7f6e\u4f20\u56de\u7ea2\u77f3\u4fe1\u53f7.\u7ea2\u77f3\u4fe1<br/>\u53f7\u63a5\u6536\u5668(\u5185)\u8fd8\u53ef\u4ee5\u7ed3\u5408\u5176\u4ed6\u8986\u76d6\u677f\u4f7f\u7528,\u4f8b\u5982\u67d0\u8986\u76d6\u677f\"\u5141\u8bb8\u5de5\u4f5c\u65f6\u8f93\u5165\".IC2\u6563\u70ed\u7247: \u7a0d\u5fae\u52a0\u901f\u673a\u5668<br/>\u7684\u8fd0\u884c? \u67d0\u4eba\u770b\u8fc7\u6e90\u7801\u540e\u8ddf\u6211\u8bf4\u7684. \u8fd8\u53ef\u4ee5\u8ba9\u4f60\u7684\u673a\u5668\u770b\u8d77\u6765\u4e95\u4e95\u6709\u6761.\u5de5\u4f5c\u53f0\u8986\u76d6\u677f: \u5728\u53ef\u5b89\u88c5\u7684\u65b9\u5757\u4e0a<br/>,\u6dfb\u52a0\u4e00\u4e2a\u5de5\u4f5c\u53f0\u529f\u80fd. \u65e0\u7528.\u6728\u677f/\u677f/\u7b94: \u963b\u6321\u5b89\u88c5\u9762\u7684\u8f93\u5165/\u8f93\u51fa. \u4f7f\u7528\u87ba\u4e1d\u5200\u8bbe\u7f6e\u5141\u8bb8\u901a\u8fc7\u7684\u7c7b\u578b<br/>. \u9ed8\u8ba4\u662f\u963b\u6321\u6240\u6709\u7c7b\u578b. \u5728\u8bbe\u7f6e\u8986\u76d6\u677f\u65f6,\u53ef\u4ee5\u5c06\u8f93\u51fa\u9762\u8f6c\u5230\u5176\u4ed6\u9762,\u907f\u514d\u5f71\u54cd\u8f93\u51fa\u53e3\u672c\u8eab\u7684\u8bbe\u7f6e. \u4f60\u7b2c\u4e00<br/>\u6b21\u628a\u677f/\u7b94\u4f5c\u4e3a\u8986\u76d6\u677f\u8d34\u5230\u65b9\u5757\u4e0a,\u4e00\u5b9a\u662f\u4e2a\u610f\u5916.\u7535\u8111\u5c4f\u5e55\u8986\u76d6\u677f: \u6dfb\u52a0\u89c6\u89c9\u5916\u89c2. \u65e0\u7528,\u770b\u8d77\u6765\u5e05.\u900f\u955c<br/>: \u4ec5\u89c6\u89c9\u6548\u679c. \u65e0\u7528.WIKI \u8986\u76d6\u677f\uff08\u672a\u5b8c\u6210\uff09\uff1agtnh.huijiwiki.com/p/660"

                    "tooltip": "\u4e5f\u8bb8\u4f60\u5728\u60f3\u4e3a\u4ec0\u4e48\u73b0\u5728\u7684\u7ba1\u9053\u4e0d\u4f1a\u81ea\u52a8\u8fde\u63a5\u4e86\uff1f\u8fd9\u662f\u4e3a\u4e86\u8ba9\u7ba1\u9053\u66f4\u52a0\u7684\u806a\u660e. \u73b0\u5728\u5728\u5b89\u88c5\u7ba1\u9053\u4e4b\u540e,\u4f60\u53ef\u4ee5\u4f7f\u7528<br/>\u6273\u624b\u6765\u624b\u52a8\u8fde\u63a5\u4f60\u60f3\u8981\u7684\u7ba1\u9053.\u4f60\u4e0d\u518d\u9700\u8981\u4f7f\u7528\u677f\u6216\u8005\u7b94\u6765\u9632\u6b62\u7ba1\u9053\u4e4b\u95f4\u7684\u8fde\u63a5\u4e86.\u8f93\u9001\u6e29\u5ea6\u8d85\u8fc7\u4e00\u5b9a\u503c\u7684\u6d41\u4f53(<br/>\u6bd4\u5982\u84b8\u6c7d)\u7684\u7ba1\u9053,\u4f1a\u5bf9\u89e6\u78b0\u5b83\u7684\u73a9\u5bb6\u9020\u6210\u4f24\u5bb3. \u6240\u4ee5\u4f60\u8fd8\u662f\u5f97\u7528\u8986\u76d6\u677f\u628a\u70bd\u70ed\u7684\u7ba1\u9053\u5305\u4f4f,\u9632\u6b62\u81ea\u5df1\u8d70\u5728\u4e0a\u5934<br/>\u7684\u65f6\u5019\u88ab\u70eb\u4f24! \u53e6\u5916,\u5982\u679c\u8f93\u9001\u7684\u6d41\u4f53\u6e29\u5ea6\u8d85\u8fc7\u4e86\u7ba1\u9053\u7684\u6e29\u5ea6\u4e0a\u9650,\u7ba1\u9053\u5c06\u4f1a\u88ab\u878d\u5316(\u4e00\u822c\u662f\u7b49\u79bb\u5b50\u4f53).\u624b\u6301<br/>\u6273\u624b,\u53f3\u952e\u7ba1\u9053\u663e\u793a\u7684'\u7f51\u683c'\u4e2d\u5fc3,\u53ef\u542f\u7528\u6216\u7981\u7528\u8fde\u63a5.\u5982\u679c\u5df2\u542f\u7528\u8fde\u63a5,\u90a3\u4e00\u4e2a\u4f1a\u6709\u4e00\u4e2a'X'. 4\u89d2\u7684\u7f51<br/>\u683c\u662f\u63a7\u5236\u80cc\u9762\u7684.\u800c\u5269\u4e0b\u76844\u4e2a\u957f\u6761\u7f51\u683c\u662f\u63a7\u5236\u5176\u76f8\u90bb\u4fa7\u9762\u7684.\u8fd8\u6709,\u73b0\u5728\u7ba1\u9053\u5185\u7f6e\u4e00\u4e2a\u5c0f\u578b\u6247\u677f,\u51cf\u5c11\u5185\u90e8\u6d41\u4f53<br/>\u6765\u56de\u6d41\u52a8.\u624b\u6301\u6273\u624bShift\u53f3\u952e\u53ef\u8bbe\u7f6e\u7981\u6b62\u8f93\u5165\u7aef.\u7ba1\u9053\u6bcf\u79d2\u4f1a\u5c1d\u8bd5\u8f6c\u79fb\u5176\u5bb9\u91cf\u7684\u4e00\u534a\u4e24\u6b21,\u4e5f\u5c31\u662f\u8bf4\u6bcf\u79d2\u53ef<br/>\u4ee5\u8f6c\u79fb\u5176\u5b8c\u6574\u5bb9\u91cf.\u5927\u578b\u6216\u8005\u5de8\u578b\u6d41\u4f53\u7ba1\u9053\u53ef\u4ee5\u4f5c\u4e3a\u4e00\u79cd\u5ec9\u4ef7\u7684\u6d41\u4f53\u5b58\u50a8\u5668,\u53ef\u5728\u5185\u90e8\u4fdd\u5b58\u5927\u91cf\u7684\u6d41\u4f53.\u673a\u5668\u7684\u8f93<br/>\u51fa\u7aef\u3001\u9505\u7089\u548cRC\u96c6\u6c34\u5668/\u84c4\u6c34\u5668(\u901a\u8fc7\u5e95\u90e8\u7684\u9600\u95e8)\u65e0\u9700\u6cf5\u5373\u53ef\u81ea\u52a8\u8f93\u51fa\u6db2\u4f53.\u4f46\u662f\u53e6\u5916\u7684\u8d85\u7ea7\u7f38\u4e4b\u7c7b\u7684\u50a8\u7f50\u5c31<br/>\u9700\u8981\u6cf5\u6216\u662f\u5320\u9b42\u6392\u6db2\u53e3\u6765\u79fb\u52a8\u6db2\u4f53\u4e86.\u4f60\u4e5f\u53ef\u4ee5\u5728\u7ba1\u9053\u4e0a\u653e\u7f6e\u8986\u76d6\u677f,\u4f8b\u5982GT\u6a61\u6728\u677f\u6216\u5404\u79cd\u91d1\u5c5e\u677f.\u901a\u5e38,\u8986\u76d6<br/>\u677f\u4f1a\u963b\u6b62\u8be5\u65b9\u5411\u7684\u7ba1\u9053\u8fde\u63a5,\u4f46\u4f60\u4e5f\u53ef\u4ee5\u7528\u87ba\u4e1d\u5200\u6765\u542f\u7528\u8fde\u63a5.\u8fd9\u53ef\u4ee5\u4f7f\u4f60\u8ba9\u7ba1\u9053\u7a7f\u8fc7\u5899\u58c1\u65f6\u770b\u8d77\u6765\u66f4\u7f8e\u89c2. \u4f7f<br/>\u7528\u64ac\u68cd\u79fb\u9664\u8986\u76d6\u677f.\u63d0\u793a:\u5982\u679c\u624b\u6301\u7ba1\u9053\u7784\u51c6\u53e6\u5916\u4e00\u4e2a\u7ba1\u9053\u8fdb\u884c\u5b89\u88c5,\u90a3\u4e48\u5b83\u4eec\u5c06\u4f1a\u81ea\u52a8\u8fde\u63a5."
                },

                    "y": 108.0,
                    "tooltip": "GregTech\u77ff\u77f3\u751f\u6210\u57fa\u4e8e\u77ff\u8109. \u77ff\u8109\u4ee5\u77ff\u77f3\u4e2d\u5fc3\u4e3a\u4e2d\u5fc3,\u57fa\u4e8e\u533a\u5757\u6570. \u5c4f\u5e55\u5de6\u4e0a\u89d2\u4f1a\u663e\u793a\u533a\u5757\u6570.\u5de6\u4e0a<br/>\u89d2\u7684\u4fe1\u606f\u90fd\u6765\u81ea\u4e8e\"InGame-Info-XML\"mod,\u5b83\u4f1a\u63d0\u4f9b\u5f88\u591a\u6709\u7528\u7684\u4fe1\u606f,\u4e0d\u8fc7\u4f60\u73b0\u5728\u53ea\u8981\u770b\u533a<br/>\u5757\u7684\u90e8\u5206,\u4f8b\u5982\"\u533a\u5757X:3,Z:-2\". \u5728X\u548cZ\u884c\u4e2d,\u4f60\u5c06\u770b\u5230c:3(14)c:-2(1)\u7b49\u6570\u5b57.<br/>3,-2\u662f\u533a\u5757\u7684\u5730\u5740.\u5ffd\u7565\u8d1f\u53f7. \u73b0\u5728,\u77ff\u8109\u4e2d\u5fc3\u4f4d\u4e8e3N+1\u533a\u5757. \u6240\u4ee5,4,7\u662f\u77ff\u8109\u4e2d\u5fc3.\u8fd8\u670910<br/>,16\u3001-22,19.\u7b49\u7b49.\u63d0\u793a:\u8981\u627e\u51fa\u4e00\u4e2a\u6570\u5b57\u662f\u5426\u53ef\u4ee5\u88ab3\u6574\u9664,\u5c06\u5404\u4f4d\u6570\u5b57\u76f8\u52a0\u5e76\u68c0\u67e5\u603b\u548c\u662f\u5426\u53ef\u4ee5\u88ab<br/>3\u6574\u9664.\u6bd4\u598286:8+6=14.\u6240\u4ee5\u4f60\u9700\u8981\u5411\u4e0b\u4e00\u4e2a\u533a\u5757\u6216\u8005\u5411\u4e0a2\u4e2a\u533a\u5757,\u8fd9\u6837\u4f60\u5c31\u53ef\u4ee5\u5230\u8fbe3N+1\u533a\u5757<br/>.\u7b80\u800c\u8a00\u4e4b:\u6bcf\u4e09\u4e2a\u533a\u5757\u4f1a\u751f\u6210\u4e00\u4e2a\u77ff\u8109. \u7136\u540e\u6ce8\u610f\u5de6\u4e0a\u89d2\u5c31\u5b8c\u4e8b\u4e86.\u8fd9\u53ef\u8ddf\u751f\u7269\u7fa4\u7cfb\u6ca1\u6709\u534a\u6bdb\u94b1\u5173\u7cfb\u54e6.\u770b\u5728<br/>\u4f60\u4e00\u8def\u8bfb\u4e0b\u6765\u7684\u4efd\u4e0a,\u7ed9\u4f60\u5757\u94c1\u952d\u5427.WIKI \u77ff\u8109\u4e0e\u77ff\u77f3\uff1agtnh.huijiwiki.com/p/2<br/>31"
                },

                    "name": "\u673a\u5668GUI\u6d41\u4f53\u8f93\u5165/\u8f93\u51fa",

                    "x": 12.0,
                    "y": 156.0,
                    "tooltip": "\u611f\u8c22\u5f00\u53d1\u7ec4\u4e0d\u61c8\u7684\u52aa\u529b,\u73b0\u5728\u6211\u4eec\u53ef\u4ee5\u4f7f\u7528\u5355\u5143,\u76f4\u63a5\u5728\u673a\u5668\u7684GUI\u4e2d\u8f93\u5165/\u8f93\u51fa\u6d41\u4f53.\u53ea\u9700\u8981\u624b\u6301\u5355\u5143\u6216\u662f\u5176<br/>\u4ed6\u88c5\u6709\u6d41\u4f53\u7684\u5bb9\u5668,\u70b9\u51fb\u673a\u5668\u7684\u6d41\u4f53\u69fd\u5373\u53ef.\u6709\u51e0\u70b9\u9700\u8981\u8003\u8651:1) \u5de6\u952e\u4f1a\u5c1d\u8bd5\u88c5\u6ee1/\u5012\u7a7a\u5149\u6807\u6240\u6307\u7684[\u6240\u6709]<br/>\u6d41\u4f53\u5bb9\u5668.2) \u53f3\u952e\u4f1a\u5c1d\u8bd5\u88c5\u6ee1/\u5012\u7a7a\u5149\u6807\u6240\u6307\u7684[\u4e00\u4e2a]\u6d41\u4f53\u5bb9\u5668.3) \u652f\u6301\u6240\u6709\u53ef\u5728\u6807\u51c6GT\u50a8\u7f50(\u6bd4\u5982<br/>\u8d85\u7ea7\u7f38\u6216XX\u7535\u538b\u50a8\u7f50)\u4f7f\u7528\u7684\u6d41\u4f53\u5bb9\u5668,\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e:\u6c34\u74f6\u3001\u539f\u7248\u6876\u3001IC2\u5355\u5143\u3001\u901a\u7528\u6d41\u4f53\u5355\u5143\u3001\u5bb9\u91cf\u74f6\u3001<br/>\u5927\u578b\u6d41\u4f53\u5355\u5143\u3001\u9ad8\u538b\u6d41\u4f53\u50a8\u7f50,\u7b49\u7b49.4) \u5982\u679c\u6d41\u4f53\u5bb9\u5668\u652f\u6301,\u53ef\u4ee5\u4e0d\u88c5\u6ee1(1000L\u6216\u7194\u878d\u7684144L).<br/>5) \u8bf7\u8bb0\u4f4f,GUI\u8f93\u5165\u4e0d\u4f1a\u68c0\u67e5\u6b64\u6d41\u4f53\u662f\u5426\u4e3a\u673a\u5668/\u914d\u65b9\u7684\u6709\u6548\u6d41\u4f53.6) \u4e0d\u652f\u6301\u7126\u9ed1\u50a8\u7f50\u6216Crops+<br/>+\u7684\u9152,\u6b22\u8fce\u6765\u63d0\u4f9b\u517c\u5bb9\u6027\u4ee3\u7801.7) \u60f3\u8981\u4f7f\u7528EIO\u7684\u50a8\u7f50,\u9700\u8981\u5148\u653e\u7f6e\u518d\u62ff\u8d77\u6765\u624d\u80fd\u6b63\u5e38\u4f7f\u7528."
                },
                {
                    "name": "\u4e3b\u8981\u4efb\u52a1\u548c\u6b21\u8981\u4efb\u52a1",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4efb\u52a1\u4e66.png",
                    "x": 12.0,
                    "y": 12.0,
                    "tooltip": "\u73b0\u5728,\u4f60\u53ef\u80fd\u4f1a\u53d1\u73b0\u51fa\u73b0\u4e86\u4e24\u4e2a\u65b0\u4efb\u52a1.\u6ce8\u610f\u4e00\u4e0b\u8fd9\u4e24\u4e2a\u4efb\u52a1\u6709\u4ec0\u4e48\u4e0d\u540c\u7684\u5730\u65b9\u4e48\uff1f \u5e26\u6709\u952f\u9f7f\u72b6\u8fb9\u7f18\u7684\u4efb\u52a1\u662f\u4e3b<br/>\u7ebf\u4efb\u52a1,\u4e3b\u7ebf\u4efb\u52a1\u4e0e\u5176\u4ed6\u7684\u4e3b\u7ebf\u4efb\u52a1\u6709\u7740\u7d27\u5bc6\u7684\u8054\u7cfb.\u4f60\u5fc5\u987b\u5b8c\u6210\u4e3b\u7ebf\u4efb\u52a1\u624d\u53ef\u4ee5\u89e3\u9501\u4e0b\u4e00\u9636\u6bb5\u4efb\u52a1,\u6216\u662f\u63a8\u8fdb\u4efb<br/>\u52a1\u7ebf. \u5982\u679c\u53d1\u73b0\u81ea\u5df1\u5361\u4efb\u52a1\u4e86,\u8bf7\u56de\u5230\u4e0a\u4e00\u4e2a\u9636\u6bb5\u5e76\u5bfb\u627e\u672a\u5b8c\u6210\u7684\u4e3b\u7ebf\u4efb\u52a1.\u800c\u65b9\u5f62\u8fb9\u6846\u7684\u4efb\u52a1\u662f\u53ef\u9009\u4efb\u52a1,\u53ef<br/>\u9009\u4efb\u52a1\u4e0d\u4f1a\u89e3\u9501\u65b0\u7684\u4efb\u52a1\u9636\u6bb5.\u4f46\u662f,\u53ef\u9009\u4efb\u52a1\u5927\u90e8\u5206\u90fd\u662f\u4ecb\u7ecd\u6709\u5229\u4e8e\u4f60\u53d1\u5c55\u7684\u7269\u54c1\u7684\u5236\u4f5c\u8fc7\u7a0b,\u5e76\u4e14\u4f1a\u63d0\u4f9b\u4e00\u4e9b<br/>\u633a\u4e0d\u9519\u7684\u5956\u52b1\u7269\u54c1.\u9700\u8981\u6ce8\u610f\u7684\u662f,\u7531\u4e8e\u4efb\u52a1\u4e66\u7684\u5927\u5c0f\u9650\u5236,\u4e0d\u662f\u6240\u6709\u7684\u4e3b\u7ebf\u4efb\u52a1\u90fd\u6709\u4e00\u4e2a\u660e\u786e\u7684\u8fde\u63a5\u7ebf\u6765\u5f15\u5bfc\u4f60<br/>.\u5982\u679c\u5728\u6e38\u620f\u8fc7\u7a0b\u4e2d\u53d1\u73b0\u672c\u9636\u6bb5\u5df2\u7ecf\u6ca1\u6709\u660e\u786e\u7684\u4e3b\u7ebf\u4efb\u52a1,\u90a3\u4e48\u4f60\u53ef\u4ee5\u8bd5\u7740\u5b8c\u6210\u4e00\u4e9b\u5176\u4ed6\u9875\u9762\u7684\u4e3b\u7ebf\u4efb\u52a1\u6765\u89e3\u9501\u66f4<br/>\u591a\u7684\u4efb\u52a1.\u8fd9\u4e9b\u786c\u5e01\u662f\u4ec0\u4e48?\u4f60\u53ef\u4ee5\u5728\u201c\u786c\u5e01\u201d\u4efb\u52a1\u680f\u4e2d\u4f7f\u7528\u5b83\u4eec\u8d2d\u4e70\u7269\u54c1.\u4e07\u4e00\u4f60\u5468\u56f4\u7684\u751f\u7269\u7fa4\u7cfb\u4e0d\u592a\u597d,\u6211\u8fd8<br/>\u4f1a\u7ed9\u4f60\u8db3\u591f\u7684\u786c\u5e01\u6765\u8d2d\u4e70\u6811\u82d7."

                    "tooltip": "\u6797\u4e1a\u7684\u6811\u6709\u591a\u79cd\u5c5e\u6027.  \u5f53\u4f60\u83b7\u5f97\u4e00\u682a\u5177\u6709\u67d0\u6761\u4f18\u79c0\u5c5e\u6027\u7684\u6811\u540e,\u4f60\u53ef\u4ee5\u5c06\u8fd9\u6761\u5c5e\u6027\u57f9\u80b2\u5230\u5176\u4ed6\u6811\u8eab\u4e0a.\u7528\u8fd9\u79cd<br/>\u65b9\u6cd5,\u4f60\u53ef\u4ee5\u83b7\u5f97\u4e00\u68f5\u7ec8\u6781\u4e4b\u6811,\u62e5\u6709\u6240\u6709\u4f60\u9700\u8981\u7684\u5c5e\u6027-\u5305\u62ec\u6240\u7ed3\u6c34\u679c\u7c7b\u578b!\u8981\u662f\u4f60\u7684\u79d1\u6280\u5df2\u7ecf\u53d1\u5c55\u5230\u8f83\u9ad8\u6c34\u5e73<br/>,\u8fd8\u53ef\u4ee5\u5236\u9020\u57fa\u56e0\u5de5\u4e1a\u7684\u673a\u5668\u8f85\u52a9\u6811\u82d7\u57f9\u80b2.\u6ce8\u610f:\u4f60\u7684\u6797\u4e1a\u6811\u6728\u57f9\u80b2\u5fc5\u987b\u5728\u5c01\u95ed\u7a7a\u95f4\u6216\u5730\u4e0b\u8fdb\u884c,\u5df2\u77e5\u8774\u8776\u4f1a\u4e25<br/>\u91cd\u5f71\u54cdTPS.\u60f3\u8981\u5feb\u901f\u57f9\u80b2\u6811\u82d7\u7684\u8bdd,\u4f60\u5f97\u5c06\u5b83\u5c01\u95ed\u8d77\u6765,\u8fd9\u6837\u8774\u8776\u5c31\u8dd1\u4e0d\u51fa\u53bb\u4e86,\u5e76\u4e14\u8fd8\u80fd\u57f9\u80b2\u5177\u6709\u66f4\u597d\u6d3b\u52a8<br/>\u8303\u56f4\u548c\u6388\u7c89\u7279\u6027\u7684\u871c\u8702.\u5982\u679c\u4f60\u5c24\u6709\u4f59\u529b,\u8fd8\u53ef\u4ee5\u4f7f\u7528\u6846\u67b6. \u8981\u662f\u4f60\u80fd\u9020\u4e00\u4e2a\u8702\u7bb1\u7ec4\u7684\u8bdd,\u7b5b\u6ee4(\u82b1\u7c89\u6536\u96c6)\u4f1a<br/>\u6709\u4e00\u5b9a\u5e2e\u52a9. PS\uff1a\u4f60\u9700\u8981\u871c\u8702\u6216\u8774\u8776\u6765\u5e2e\u52a9\u6811\u6728\u6388\u7c89. \u6811\u82d7/\u751f\u80b2\u80fd\u529b(S): \u7834\u574f\u6811\u53f6\u83b7\u5f97\u6811\u82d7\u7684\u51e0\u7387<br/>. \u9ad8\u6811\u82d7\u6389\u7387\u6709\u5229\u4e8e\u5236\u9020\u751f\u7269\u8d28\u6216\u5176\u4ed6\u7528\u9014. \u5df4\u5c14\u6749\u6811,\u6709\u5f88\u9ad8\u7684\u6811\u82d7\u503c,\u7531\u9e45\u8393\u6811\u548c\u67ab\u9999\u6811\u6742\u4ea4\u57f9\u80b2\u800c\u6765.<br/>\u7b49\u4f4d\u57fa\u56e0    \u6389\u843d\u51e0\u7387\u6700\u4f4e        1\uff05\u8f83\u4f4e        2.5\uff05\u4f4e          3<br/>.5\uff05\u5e73\u5747        5\uff05\u9ad8          10\uff05\u6210\u719f(M): \u6811\u82d7\u957f\u6210\u6811\u7684\u901f\u5ea6.\u8981\u662f\u4f60\u60f3\u5feb<br/>\u901f\u83b7\u5f97\u5927\u91cf\u539f\u6728,\u8fd9\u4e2a\u53c2\u6570\u5f88\u91cd\u8981. \u91d1\u6811\u8393\u7684\u6210\u719f\u901f\u5ea6\u4e3a\u6700\u5feb.\u7b49\u4f4d\u57fa\u56e0    \u957f\u6210\u65f6\u95f4\u6700\u6162       <br/> 10\u8f83\u6162        7\u6162\u901f        5\u5e73\u5747        4\u5feb\u901f        3\u8f83\u5feb <br/>       2\u6700\u5feb        ?\u9ad8\u5ea6(H): \u63a7\u5236\u6811\u6728\u7684\u751f\u957f\u9ad8\u5ea6.\u4e1b\u6797\u6728\u7684\u9ad8\u5ea6\u5df2\u7ecf\u5f88\u9ad8\u4e86,\u4f46\u5982<br/>\u679c\u4f60\u60f3\u8981\u6700\u9ad8\u7684\u6811,\u8fd9\u91cc\u6709\u83b7\u5f97\u9ec4\u6a80\u6811\u7684\u6307\u5357.\u6709\u4f20\u8a00\u8bf4,\u7f55\u89c1\u7684\u6751\u6c11\u62e5\u6709\u5de8\u5927\u7684\u7ea2\u6749\u6811\u82d7,\u80fd\u591f\u4f38\u5165\u4e91\u7aef...<br/>\u53ef\u80fd\u6709\u70b9\u592a\u9ad8\u5927\u4e86.\u7b49\u4f4d\u57fa\u56e0    \u9ad8\u5ea6\u503c\u6700\u5c0f        25\uff05\u8f83\u5c0f        50\uff05\u5c0f   <br/>       75\uff05\u5e73\u5747        100\uff05\u5927          125\uff05\u8f83\u5927        1<br/>50\uff05\u6700\u5927        175\uff05\u5de8\u5927        BIG\u5e72\u56f4(G): \u6811\u7684\u5bbd\u5ea6. \u8d8a\u5bbd\u7684\u6811\u6709\u8d8a\u591a<br/>\u7684\u539f\u6728\u4e0e\u6811\u53f6,\u4f46\u4e5f\u9700\u8981\u8d8a\u591a\u7684\u6811\u82d7\u624d\u80fd\u5f00\u59cb\u751f\u957f.\u6240\u6709\u6811\u82d7\u5fc5\u987b\u540c\u79cd,\u4e14\u5177\u6709\u76f8\u540c\u5e72\u56f4.\u897f\u5317\u89d2\u7684\u6811\u82d7\u51b3\u5b9a\u4e86\u65b0<br/>\u6811\u7684\u72b6\u6001,\u800c\u4e14\u662f\u50ac\u751f\u65f6\u9aa8\u7c89\u7684\u4f7f\u7528\u70b9.\u6838\u6843\u521d\u59cb\u5c31\u63d0\u4f9b\u4e862x2\u5e72\u56f4. \u9ec4\u6a80\u6811\u7684\u5e72\u56f4\u540c\u6837\u662f\u6700\u5927\u7684.\u7b49\u4f4d\u57fa\u56e0<br/>    \u5c3a\u5bf81x12x23x34x4 \u4ea7\u91cf(Y): \u7834\u574f\u6811\u53f6\u83b7\u5f97\u679c\u5b9e\u7684\u51e0\u7387. \u82f9\u679c\u6811\u548c\u8fa3\u6912\u7684\u4ea7\u91cf\u662f\u6700<br/>\u9ad8\u7684.\u7b49\u4f4d\u57fa\u56e0    \u6389\u843d\u51e0\u7387\u6700\u4f4e        2.5\uff05\u8f83\u4f4e        5\uff05\u4f4e        <br/>  10\uff05\u5e73\u5747        20\uff05\u9ad8          30\uff05\u8f83\u9ad8        ?\uff05\u591a\u6c41(S):<br/> \u5728\u53d1\u9175\u673a(\u6797\u4e1a)\u4e2d,\u6bcf\u4e2a\u6811\u82d7\u53ef\u4ea7\u751f\u7684\u751f\u7269\u8d28\u91cf.\u901a\u5e38\u7528\u8702\u871c\u6216\u679c\u6c41\u6765\u63d0\u9ad8\u53d1\u9175\u673a\u7684\u51fa\u4ea7. \u9ad8\u69ff\u6811\u548c\u7ea2\u82b1\u69ed<br/>\u5177\u6709\u6700\u9ad8\u7684\u591a\u6c41\u5c5e\u6027. \u88ab\u5206\u6790\u8fc7\u7684\u6811\u82d7,\u5728\u53d1\u9175\u673a\u4e2d\u7684\u5408\u6210\u65e0\u6cd5\u7528NEI\u67e5\u8be2(\u53ef\u80fd\u662f\u641e\u6df7\u4e86,\u6211\u4e5f\u4e0d\u77e5\u9053\u4e3a\u4ec0<br/>\u4e48).\u7b49\u4f4d\u57fa\u56e0    \u751f\u7269\u8d28(\u6797\u4e1a)\u6700\u4f4e        100mB\u8f83\u4f4e        200mB\u4f4e <br/>         300mB\u5e73\u5747        400mB\u9ad8          600mB\u8010\u706b: \u987e<br/>\u540d\u601d\u4e49. \u8fd9\u6761\u5c5e\u6027\u9002\u7528\u4e8e\u539f\u6728. \u53ea\u6709\u6d77\u5cb8\u7ea2\u6749\u548c\u5de8\u6749\u62e5\u6709\u8010\u706b\u5c5e\u6027.\u7279\u6b8a\u6548\u679c: \u6240\u6709\u6811\u90fd\u6ca1\u6709\u7279\u6b8a\u6548\u679c.=<br/>==================================================<br/>=====================\u751f\u957f: \u7eff\u5fc3\u6a1f\u6811\u662f\u552f\u4e00\u7684\u4f8b\u5916,\u5b83\u8981\u6c42\u7684\u4e0d\u662f\u5149\u7167\u800c\u662f\u70ed\u5e26\u73af\u5883<br/>,\u53ea\u80fd\u5728\u6e29\u5ea690\uff05-190\uff05,\u4e14\u6e7f\u5ea690\uff05-200\uff05\u7684\u751f\u7269\u7fa4\u7cfb\u79cd\u690d,\u800c\u751f\u957f\u6761\u4ef6\u66f4\u52a0\u82db\u523b120\uff05-19<br/>0\uff05\u7684\u6e29\u5ea6,\u4e0e90\uff05-200\uff05\u6e7f\u5ea6. \u5269\u4f59\u6240\u6709\u6811\u79cd,\u90fd\u4ec5\u9700\u5149\u7167\u5373\u53ef\u751f\u957f.\u571f\u58e4: \u6240\u6709\u6811\u79cd\u90fd\u4e00\u6837\u5e73\u5747,<br/>\u65e0\u8bba\u8fd9\u610f\u5473\u7740\u4ec0\u4e48. \u53ef\u80fd\u6709\u67d0\u79cd\u4e1c\u897f\u4e0e\u4e0b\u65b9\u571f\u58e4\u6709\u5173,\u4f46\u5e76\u6ca1\u6709\u540e\u7eed\u5f00\u53d1.\u8010\u53d7: \u662f\u5426\u53ef\u4ee5\u5728\u6c99\u5730\u4e0a\u79cd\u690d. <br/>\u53ea\u6709\u6c99\u6f20\u523a\u69d0\u548c\u7334\u9762\u5305\u6811\u6709\u6c99\u5730\u8010\u53d7\u5c5e\u6027. \u8fd9\u6761\u5c5e\u6027\u53ea\u6709\u4e24\u79cd:\u5e73\u539f\u6216\u5e73\u539f+\u6c99\u6f20.\u7ed3\u679c: \u7406\u8bba\u4e0a\u6811\u6728\u4f1a\u7ed3\u4ec0<br/>\u4e48\u679c.\u7531\u7269\u79cd\u51b3\u5b9a. \u6811\u6728\u53ea\u4f1a\u7ed3\u51fa\u5728\u8fd9\u6761\u5c5e\u6027\u4e0b\u540c\u65cf\u7684\u679c\u5b9e,\u800c\u4e0e\u6811\u6728\u5728\u679c\u5b9e\u5c5e\u6027\u4e0b\u663e\u793a\u7684\u65e0\u5173.\u66f4\u591a\u6811(Ex<br/>tra-Trees)mod\u7684\u6811\u79cd\u652f\u6301\u6240\u6709\u56db\u79cd\u7c7b\u578b,\u4f46\u6ca1\u6709\u6765\u81ea\u6797\u4e1a\u672c\u8eab\u7684.\u679c\u5b9e(F): \u51b3\u5b9a\u6811\u6728\u51fa\u4ea7\u7684<br/>\u6c34\u679c\u6216\u575a\u679c. \u6bcf\u79cd\u6c34\u679c/\u575a\u679c\u6709\u4e0d\u540c\u7684\u589e\u76ca:\u674e\u5b50\u548c\u6a31\u6843\u674e\u53ea\u51fa\u4ea7100L\u679c\u6c41,\u4f46\u5728\u6d41\u4f53\u63d0\u53d6\u673a\u6216\u69a8\u6c41\u673a\u4e2d\u6709<br/>60\uff05\u7684\u51e0\u7387\u51fa\u4ea7\u8986\u76d6\u7269.\u6728\u74dc\u53ef\u51fa\u4ea7600L\u679c\u6c41,\u4f46\u8986\u76d6\u7269\u7684\u4ea7\u7387\u4ec5\u4e3a10\uff05.\u6930\u5b50\u51fa\u4ea7300L\u79cd\u5b50\u6cb9,\u51fa<br/>\u4ea7\u8986\u76d6\u7269\u7684\u51e0\u7387\u4e3a25\uff05.\u4f7f\u7528\u6797\u4e1a\u7684\u591a\u65b9\u5757\u519c\u573a,\u53ef\u4ee5\u8ba9\u4f60\u514d\u4e8e\u624b\u52a8\u7834\u574f\u6811\u53f6\u83b7\u53d6\u6c34\u679c/\u575a\u679c. \u5c06\u5176\u6a21\u5f0f\u8bbe\u7f6e<br/>\u4e3a\u624b\u52a8\u679c\u56ed,\u7136\u540e\u5c06\u6240\u6709\u4e1c\u897f\u90fd\u6446\u597d.\u65cf\u7fa4: \u544a\u8bc9\u4f60\u5728\u679c\u5b9e\u5c5e\u6027\u4e0b\u9762\u5217\u51fa\u7684\u6c34\u679c/\u575a\u679c\u6240\u5c5e\u7684\u65cf\u7fa4\u662f\u4ec0\u4e48: \u68a8<br/>\u679c\u65cf\u3001\u6885\u679c\u65cf\u3001\u575a\u679c\u65cf\u6216\u4e1b\u6797.\u5f53\u4f60\u8981\u5b8c\u6210\u8fd9\u4e9b\u6742\u4ea4\u6811\u4efb\u52a1,\u9700\u8981\u63d0\u4ea4\u7684\u662f\"\u7eaf\u79cd\"\u7684\u6811,\"\u6742\u79cd\"\u6811\u53ef\u4e0d\u884c. <br/>\u5e78\u597d\u57f9\u80b2\u7eaf\u79cd\u6811\u6bd4\u8f83\u7b80\u5355.\u4f60\u6216\u8bb8\u5e94\u8be5\u8fdb\u884c\u4fdd\u7559\u6027\u6742\u4ea4,\u76f4\u5230\u83b7\u53d6\u4e86\u6240\u6709\u597d\u5c5e\u6027\u4e3a\u6b62."
                },
                {
                    "name": "\u871c\u8702\u57f9\u80b2\"\u667a\u8005\"\u624b\u518c",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e66.png",
                    "x": 252.0,
                    "y": 12.0,
                    "tooltip": "\u9996\u5148,\u4e0d\u8981\u88ab\u4f60\u5728\u8fd9\u91cc\u770b\u5230\u7684\u8fd9\u4e48\u591a\u871c\u8702\u5413\u5230.\u8fd8\u6709\u66f4\u591a\u6ca1\u6709\u5199\u5165\u8fd9\u91cc\u7684\u871c\u8702,\u4f60\u9700\u8981\u7528NEI\u6765\u5bfb\u627e\u5b83\u4eec!\u54c8\u54c8<br/>,\u5f00\u4e2a\u73a9\u7b11,\u4e0d\u8981\u614c!\u5f53\u4f60\u89e3\u9501\u4e86\u871c\u8702\u57f9\u80b2\u7ebf\u4e4b\u540e,\u56db\u5904\u770b\u770b,\u7136\u540e\u9009\u62e9\u771f\u6b63\u4f7f\u4f60\u611f\u5174\u8da3\u7684\u5b8c\u6210.\u57f9\u80b2\u7ebf\u4ece\u5f00\u59cb\u5230<br/>\u7ed3\u675f\u5927\u591a\u6570\u90fd\u662f\u4ece\u5de6\u5230\u53f3,\u4ece\u4e0a\u5230\u4e0b\u7684.\u67d0\u4e9b\u5e95\u90e8\u7684\u57f9\u80b2\u7ebf\u53ef\u80fd\u770b\u8d77\u6765\u5f88\u7b80\u5355,\u4f46\u5b83\u4eec\u6240\u9700\u7684\u871c\u8702\u53ef\u80fd\u662f\u522b\u7684\u7ebf\u4e2d<br/>\u7684\u9ad8\u7ea7\u8d27\u8272.\u8bb8\u591a\u57fa\u7840\u871c\u8702\u6709\u591a\u79cd\u57f9\u80b2\u9009\u62e9,\u8fd9\u91cc\u53ea\u5199\u4e00\u79cd.\u871c\u8702\u6709\u4e24\u5957\u7279\u6027,\u4e00\u5957\u662f\u6d3b\u8dc3\u7684(\u663e\u6027\u57fa\u56e0),\u5bf9\u871c<br/>\u8702\u7684\u6d3b\u52a8\u65b9\u5f0f\u6709\u5f71\u54cd;\u53e6\u4e00\u5957\u662f\u4e0d\u6d3b\u8dc3\u7684(\u9690\u6027\u57fa\u56e0),\u4f46\u4f1a\u5f71\u54cd\u9057\u4f20. \u67d0\u4e9b\u7279\u6027\u662f\u663e\u6027\u7684,\u800c\u67d0\u4e9b\u662f\u9690\u6027\u7684.<br/> \u5c1d\u8bd5\u7e41\u6b96\u6216\u57f9\u80b2\u65b0\u7279\u6027\u65f6\u8bf7\u8bb0\u4f4f\u8fd9\u4e00\u70b9. \u5f53\u4f60\u57f9\u80b2\u51fa\u5168\u65b0\u7684\u516c\u4e3b\u8702\u548c\u96c4\u5cf0\u540e,\u68c0\u67e5\u4e24\u5957\u7279\u6027,\u4e00\u81f4\u65f6\u4f60\u5c31\u5f97\u5230<br/>\u4e86\u7eaf\u79cd\u7684\u76ee\u6807\u871c\u8702.\u4f60\u53ef\u4ee5\u57f9\u80b2\u5177\u6709\u4e0d\u6d3b\u8dc3\u7279\u6027\u7684\u871c\u8702,\u8ba9\u5b83\u4eec\u901a\u8fc7\u4e4b\u540e\u7684\u6742\u4ea4\u4e2d\u6d3b\u8dc3\u8d77\u6765.\u4f7f\u7528\u5b9e\u5730\u8003\u5bdf\u5de5\u5177\u5305<br/>\u65f6\u65e0\u6cd5\u770b\u5230\u871c\u8702\u7684\u9690\u6027\u57fa\u56e0,\u4f60\u9700\u8981\u871c\u8702\u5206\u6790\u4eea.\u5bf9\u4e8e\u5927\u591a\u6570\u871c\u8702,\u4f60\u53ef\u4ee5\u7528GT\u626b\u63cf\u4eea\u521d\u6b65\u626b\u63cf\u5b83\u4eec,\u4f46\u4f60\u8fd8\u662f<br/>\u8981\u7528\u871c\u8702\u5206\u6790\u4eea\u624d\u80fd\u770b\u5230\u9690\u6027\u57fa\u56e0.\u57f9\u80b2\u871c\u8702\u65f6,\u5efa\u7acb\u4e00\u4e2a\u4e3b\u6a21\u677f\u871c\u8702\u662f\u4e2a\u597d\u4e3b\u610f.\u6240\u8c13\u4e3b\u6a21\u677f\u871c\u8702\u5c31\u662f\u4e00\u79cd\u51e0\u4e4e<br/>\u6ca1\u6709\u6742\u4ea4\u6f5c\u529b\u7684\u871c\u8702,\u4f46\u62e5\u6709\u4f60\u6240\u6709\u5e0c\u671b\u7684\u7279\u6027-\u77ed\u5bff\u3001\u591c\u884c\u6027\u3001\u7a74\u5c45\u6027\u3001\u8010\u96e8\u98de\u884c\u6027\u3001\u6e7f\u5ea6\u4e0e\u6e29\u5ea6\u8010\u53d7\u529b\u9ad8\u3001\u751f<br/>\u80b2\u80fd\u529b\u9ad8\u7b49\u7b49.\u4e00\u65e6\u4f60\u57f9\u80b2\u51fa\u8fd9\u79cd\u871c\u8702\u540e,\u7e41\u6b96\u4e00\u6279\u663e\u6027/\u9690\u6027\u57fa\u56e0\u4e00\u81f4\u7684\u7eaf\u79cd\u516c\u4e3b\u8702\u548c\u96c4\u5cf0.\u5b83\u4eec\u5c06\u6210\u4e3a\u4f60\u7684\u57f9<br/>\u80b2\u50a8\u5907.\u5f53\u4f60\u51c6\u5907\u57f9\u80b2\u65b0\u54c1\u79cd\u7684\u871c\u8702\u65f6,\u4f60\u9700\u8981\u7684\u662f\u96c4\u5cf0-\u8fd9\u6837\u4f60\u5c31\u53ef\u4ee5\u52a8\u7528\u4f60\u7684\"\u57f9\u80b2\u50a8\u5907\"\u516c\u4e3b\u8702,\u8ba9\u57f9\u80b2\u66f4<br/>\u5bb9\u6613,\u8bb0\u5f97\u65b0\u7684\u96c4\u5cf0\u4e5f\u8981\u7eaf\u5316\u57fa\u56e0\u5e76\u53bb\u6389\u70e6\u4eba\u7684\u6548\u679c\u6216\u9650\u5236.\u5c5e\u6027\u4e0d\u597d\u7684\u516c\u4e3b\u8702\u53ef\u4ee5\u4e0e\u4f60\u7684\"\u57f9\u80b2\u50a8\u5907\"\u96c4\u5cf0\u6742\u4ea4<br/>,\u91cd\u65b0\u52a0\u5165\u4f60\u7684\u57f9\u80b2\u50a8\u5907,\u6216\u8005\u4f60\u4e5f\u53ef\u4ee5\u76f4\u63a5\u5c06\u5176\u675f\u4e4b\u9ad8\u9601(\u8981\u662f\u61d2\u5f97\u6d17\u6389\u90a3\u4e9b\u70e6\u4eba\u7684\u6548\u679c\u6216\u9650\u5236\u7684\u8bdd).\u786e\u4fdd\u65b0<br/>\u871c\u8702\u4fdd\u6301\u4f60\u9700\u8981\u7684\u7279\u6027\u548c\u54c1\u79cd,\u7136\u540e\u6162\u6162\u7528\u4f60\u57f9\u80b2\u50a8\u5907\u4e2d\u7684\u7279\u6027\u8986\u76d6\u5176\u4f59.\u4f18\u5316\u57fa\u56e0\u7684\u8fc7\u7a0b\u4e0d\u5fc5\u5728\u8702\u7bb1\u4e2d\u8fdb\u884c,\u4f60<br/>\u53ef\u4ee5\u4f7f\u7528\u8702\u623f\u6765\u5b8c\u6210.\u8bf7\u8bb0\u4f4f,\u8702\u623f\u4e2d\u4e0d\u4f1a\u53d1\u751f\u4efb\u4f55\u7269\u79cd\u7a81\u53d8.\u5351\u8d31\u79cd\u7684\u871c\u8702\u5f88\u9002\u5408\u8fd9\u9879\u5de5\u4f5c,\u56e0\u4e3a\u5b83\u4eec\u53ef\u968f\u610f\u5904<br/>\u7406-\u5728100\u4e2a\u7e41\u6b96\u5468\u671f\u540e,\u5b83\u4eec\u6709\u51e0\u7387\u6b7b\u53bb,\u4e4b\u540e\u6bcf\u591a\u7e41\u6b96\u4e00\u4ee3,\u5b83\u4eec\u7684\u6b7b\u4ea1\u51e0\u7387\u5c31\u4f1a\u7a0d\u5fae\u589e\u52a0\u4e00\u70b9,\u4e0d\u8fc7\u9057\u4f20<br/>\u7a33\u5b9a\u5347\u7ea7\u4e4b\u7c7b\u7684\u6846\u67b6\u53ef\u4ee5\u8ba9\u5b83\u4eec\u6d3b\u5f97\u66f4\u957f\u4e45\u4e9b.\u4e00\u65e6\u4f60\u5de9\u56fa\u4e86\u54c1\u79cd,\u7559\u4e9b\u96c4\u5cf0.\u4f60\u53ef\u4ee5\u7528\u5b83\u4eec\u628a\u59cb\u7956\u79cd\u516c\u4e3b\u8702\u8f6c\u5316<br/>\u6210\u65b0\u7684\u54c1\u79cd.\u59cb\u7956\u79cd\u516c\u4e3b\u8702\u4e0d\u4f1a\u6b7b\u4ea1(\u4e0d\u8fc7\u5728\u67d0\u4e9b\u60c5\u51b5\u4e0b(\u6bd4\u5982\u4f7f\u7528\u4e86\u5927\u91cf\u63d0\u9ad8\u4ea7\u91cf\u7684\u6846\u67b6),\u5979\u4eec\u4f1a\u9000\u5316\u4e3a\u5351\u8d31<br/>\u79cd). \u77f3\u5934\u8702\u5c31\u662f\u59cb\u7956\u79cd\u6781\u597d\u7684\u6765\u6e90-\u5b83\u4eec\u6240\u6709\u7684\u516c\u4e3b\u8702\u90fd\u662f\u59cb\u7956\u79cd,\u800c\u4e14\u5c5e\u6027\u8fd8\u4e0d\u9519,\u5e76\u4e14\u5728\u5730\u4e0b\u5230\u5904\u90fd\u662f.<br/>\u8981\u662f\u6709\u4e2a\u672b\u5f71\u91c7\u77f3\u573a,\u4f60\u53ef\u4ee5\u8f7b\u6613\u83b7\u53d6\u5b83\u4eec.\u4e00\u65e6\u4f60\u83b7\u5f97\u4e86\u65b0\u54c1\u79cd,\u5b83\u4f1a\u66ff\u6362\u6389\u871c\u8702\u4e24\u5957\u7279\u6027\u4e2d\u7684\u5176\u4e2d\u4e00\u5957.\u5982\u679c<br/>\u4f60\u5728\u540c\u4e00\u871c\u8702\u78b0\u4e0a\u4e86\u4e8c\u6b21\u7a81\u53d8,\u90a3\u4e48\u5b83\u7684\u663e\u6027\u548c\u9690\u6027\u57fa\u56e0\u90fd\u4f1a\u88ab\u66ff\u6362. \u6bd4\u5982,\u5f53\u4f60\u83b7\u5f97\u4e86\u4e00\u53ea\u7530\u91ce\u8702,\u6bcf\u4e00\u6761\u663e<br/>\u6027\u6216\u9690\u6027\u57fa\u56e0\u4efb\u9009\u5176\u4e00\u4f1a\u88ab\u7530\u91ce\u8702\u7684\u9ed8\u8ba4\u7279\u6027\u66ff\u6362.\u7ecf\u8fc7\u51e0\u6b21\u6df7\u5408\u7eaf\u5316,\u4f60\u624d\u80fd\u5f97\u5230\u7eaf\u79cd\u7684\u871c\u8702.\u5f53\u5fc3\u522b\u628a\u5173\u952e\u7279<br/>\u6027\u5f04\u4e22\u4e86,\u6bd4\u5982\u7530\u91ce\u8702\u7684\u5feb\u901f\u5de5\u4f5c\u7279\u6027!\u6240\u6709\u7684\u4efb\u52a1\u90fd\u9700\u8981\u7eaf\u79cd\u871c\u8702.PS\uff1a\u5927\u90e8\u5206\u7279\u6027\u90fd\u7528\u5904\u4e0d\u5927,\u6240\u4ee5\u522b\u592a\u7ea0<br/>\u7ed3.\u4e00\u822c\u6765\u8bf4,\u6240\u6709\u7684\u7279\u6027\u90fd\u53ef\u4ee5\u57f9\u80b2\u8fdb\u4efb\u610f\u54c1\u79cd\u7684\u871c\u8702,\u5305\u62ec\u7279\u6b8a\u6548\u679c\u6216\u91c7\u871c\u5bf9\u8c61.\u871c\u8702\u7684\u54c1\u79cd\u4f1a\u51b3\u5b9a\u5176\u6700\u4f73\u6e29<br/>\u5ea6/\u6e7f\u5ea6\u73af\u5883,\u4ee5\u53ca\u5176\u4ea7\u7269.\u7279\u6b8a\u54c1\u79cd\u7684\u871c\u8702\u9700\u8981\u5728\u5176\u6700\u4f73\u6e29\u5ea6/\u6e7f\u5ea6\u73af\u5883\u4e0b\u624d\u4f1a\u4ea7\u51fa\u7279\u6b8a\u4ea7\u7269.\u4f60\u53ef\u4ee5\u901a\u8fc7\u5de5\u4e1a<br/>\u8702\u7bb1\u7684\u5404\u79cd\u5347\u7ea7\u6765\u6a21\u62df\u7c7b\u4f3c\u7684\u73af\u5883,\u4f46\u871c\u8702\u7684\u8010\u53d7\u6027\u65e0\u6cd5\u8ba9\u5176\u5728\u975e\u6700\u4f73\u73af\u5883\u4e0b\u4ea7\u51fa\u7279\u6b8a\u4ea7\u7269.\u5148\u8fdb\u7684\u6846\u67b6\u53ef\u4ee5\u63d0\u4f9b<br/>\u4e00\u4e9b\u6709\u7528\u7684\u5e2e\u52a9,\u5982\u63d0\u9ad8\u7a81\u53d8\u51e0\u7387\u3001\u6216\u964d\u4f4e\u5bff\u547d\u4ee5\u52a0\u5feb\u57f9\u80b2\u5468\u671f.\u4f46\u662f\u8fc7\u9ad8\u7684\u500d\u7387\u4f1a\u589e\u52a0\u57fa\u56e0\u8870\u9000\u51e0\u7387,\u8ba9\u59cb\u7956\u79cd<br/>\u516c\u4e3b\u8702\u9000\u5316\u6210\u5351\u8d31\u79cd!\u770b\u8d77\u6765\u5f88\u590d\u6742\u5427,\u56e0\u4e3a\u672c\u6765\u5c31\u5f88\u590d\u6742!\u4f46\u5176\u4e2d\u8fd8\u662f\u6709\u5f88\u591a\u5371\u9669\u4e0e\u4e50\u8da3\u5e76\u5b58!WIKI\uff1a\u517b\u8702<br/>\uff1agtnh.huijiwiki.com/p/424\u9ad8\u9636\u517b\u8702\u601d\u8def\u5206\u4eab\uff1agtnh.huijiwiki.c<br/>om/p/1166"
                },
                {
                    "name": "\u9ad8\u6548\u5de5\u4e1a\u9ad8\u7089\"\u667a\u8005\"\u624b\u518c",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4e66.png",
                    "x": 108.0,
                    "y": 156.0,
                    "tooltip": "\u6b22\u8fce\u6765\u5230\u6700\u540e\u4e00\u518c\"\u667a\u8005\"\u624b\u518c,\u9ad8\u6548\u5de5\u4e1a\u9ad8\u7089!\u8fd9\u672c\u624b\u518c\u5305\u542b\u4e86\u4f7f\u7528GT\u5de5\u4e1a\u9ad8\u7089\u4f1a\u9047\u5230\u7684\u5e38\u89c1\u95ee\u9898.\u5b89\u88c5\u5b89\u88c5<br/>\u4f60\u7684\u5de5\u4e1a\u9ad8\u7089\u65f6,\u786e\u4fdd\u5c06\u5176\u8fdc\u79bb\u4f60\u7684\u65e5\u5e38\u6d3b\u52a8\u533a\u57df,\u4ee5\u53ca\u6613\u53d7\u6c61\u67d3\u5f71\u54cd\u7684\u519c\u7530.\u6ca1\u6709\u4eba\u4f1a\u559c\u6b22\u6c61\u67d3\u7684!\u5b89\u88c5\u65f6,\u786e<br/>\u4fdd\u9ad8\u7089\u5185\u90e8\u4e2d\u7a7a.\u6709\u65f6\u67d0\u4e9b\u4e1c\u897f\u53ef\u80fd\u4f1a\u5077\u5077\u6e9c\u8fdb\u53bb,\u6bd4\u5982\u795e\u79d8\u65f6\u4ee3\u7684\u5149\u7403!\u786e\u4fdd\u4f60\u7684\u6d88\u58f0\u4ed3\u9762\u5411\u5916\u9762.\u5982\u679c\u4e0d\u80fd\u6563<br/>\u53d1\u51fa\u90a3\u4e9b\u4ee4\u4eba\u6109\u5feb\u7684\u6c14\u4f53,\u5de5\u4e1a\u9ad8\u7089\u5c31\u4e0d\u80fd\u5de5\u4f5c!\u5728\u653e\u7f6e\u80fd\u6e90\u4ed3\u65f6,\u51cf\u5c11\u53d1\u7535\u673a\u5230\u5de5\u4e1a\u9ad8\u7089\u7684\u8ddd\u79bb.  \u5c24\u5176\u662f\u5728<br/>LV\u7535\u538b\u65f6,\u77ed\u77ed\u7684\u51e0\u7c73\u5c06\u4f1a\u5bfc\u81f4\u5f88\u5927\u5dee\u5f02!  \u901a\u8fc7\u7ebf\u7f06\u4f20\u8f93\u7684\u6bcf\u5b89\u7535\u6d41\u90fd\u4f1a\u635f\u5931\u4e00\u70b9\u70b9-\u800c\u4f60\u9700\u8981\u5c3d\u53ef\u80fd\u51cf\u5c11<br/>\u8fd9\u79cd\u635f\u5931!\u6700\u4f73\u65b9\u6848\u662f\u5728\u6bcf\u4e2a\u80fd\u6e90\u4ed3\u65c1\u8fb9\u653e\u7f6e\u4e24\u53f0\u53d1\u7535\u673a,\u5e76\u75282A\u7ebf\u7f06\u76f8\u8fde.\u5982\u679c\u4f60\u6bd4\u8f83\u7a77,\u53ef\u4ee5\u4f7f\u7528\u4e24\u4e2a\u7535\u6c60<br/>\u7bb1(\u6bcf\u4e2a\u7535\u6c60\u7bb1\u5185\u6709\u4e24\u4e2a\u7535\u6c60),\u76f4\u4f9b\u80fd\u6e90\u4ed3.\u5728\u83b7\u5f97\u7a33\u5b9a\u80fd\u6e90\u4e4b\u524d,\u7535\u6c60\u7bb1\u662f\u4e0d\u9519\u7684\u80fd\u91cf\u7f13\u5b58\u88c5\u7f6e.\u6bd4\u5982\u4f60\u53ef\u4ee5<br/>\u5236\u9020\u4e00\u4e2a9\u683c\u7535\u6c60\u7bb1\u5e76\u628a\u5b83\u586b\u6ee1,\u8fd9\u6837\u4f60\u5c31\u53ef\u4ee5\u5728\u5e73\u65f6\u5c06\u5176\u6162\u6162\u5145\u6ee1,\u7528\u7535\u9ad8\u5cf0\u65f6\u4e5f\u80fd\u4fdd\u8bc1\u7a33\u5b9a\u4f9b\u80fd.\u8f93\u51fa\u4ed3\u548c\u8f93<br/>\u51fa\u603b\u7ebf\u4f1a\u5411\u4e0e\u51fa\u53e3\u76f8\u90bb\u7684\u50a8\u7f50\u548c\u7bb1\u5b50\u81ea\u52a8\u8f93\u51fa\u6d41\u4f53\u6216\u7269\u54c1.\u5f53\u8f93\u51fa\u4ed3/\u603b\u7ebf\u6ee1\u4e86\u540e,\u5b83\u4eec\u4f1a\u541e\u6389\u6b64\u540e\u7684\u4ea7\u7269,\u6240\u4ee5<br/>\u770b\u7740\u70b9\u5b83\u4eec!\u5efa\u9020\u591a\u4e2a\u9ad8\u7089\u65f6,\u5b83\u4eec\u53ef\u4ee5\u5171\u7528\u673a\u68b0\u65b9\u5757\u3001\u7ebf\u5708\u3001\u4ed3\u5ba4\u3001\u603b\u7ebf,\u8282\u7701\u4f60\u7684\u5f00\u652f.  \u4e0d\u63a8\u8350\u5171\u7528\u80fd\u6e90<br/>\u4ed3\u548c\u7ef4\u62a4\u4ed3!(\u8bd1\u8005\u6ce8:\u80fd\u6e90\u4ed3\u4e3a2A\u8f93\u5165,\u6240\u4ee5\u53ef\u4ee5\u4e24\u53f0\u5171\u7528\u4e00\u4e2a\u80fd\u6e90\u4ed3,\u4f46\u8981\u786e\u4fdd\u4f7f\u7528\u53cc\u80fd\u6e90\u4ed3\u5347\u538b\u7684\u9ad8\u7089\u8fd0<br/>\u884c\u65f6,\u4e0e\u5176\u5171\u7528\u80fd\u6e90\u4ed3\u7684\u9ad8\u7089\u5173\u95ed)"
                },
                {
                    "name": "\u602a\u7269\u5c60\u5bb0\"\u667a\u8005\"\u624b\u518c",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9aa8\u5934.png",
                    "x": 156.0,
                    "y": 12.0,
                    "tooltip": "\u53ef\u80fd\u4f60\u8fd8\u6ca1\u6ce8\u610f,\u8fd9\u4e2a\u4e16\u754c\u5145\u6ee1\u7740\u7cbe\u82f1\u602a,\u5730\u72f1\u7ea7\u96be\u5ea6.\u4e0e\u539f\u7248\u4e0d\u540c,\u5728\u8fd9\u91cc\u73a9\u5bb6\u5fc5\u987b\u4fdd\u6301\u6e05\u9192,\u5e76\u6ce8\u610f\u4ed6\u4eec\u6b63\u5728<br/>\u6218\u6597\u7684\u602a\u7269.\u8fd9\u91cc\u6709\u51e0\u70b9\u63d0\u793a.\u5982\u679c\u7cbe\u82f1\u602a\u6709\u590d\u4ec7\u5c5e\u6027,\u4e0d\u8981\u7528\u4f60\u7684\u9ad8\u4f24\u5bb3\u5f29\u53bb\u5c04\u5b83!\u9ad8\u751f\u547d\u503c\u4e14\u6709\u518d\u751f\u5c5e\u6027\u7684\u602a<br/>\u7269\u5f88\u96be\u6740.\u66f4\u7cdf\u7684\u662f,\u5982\u679c\u5b83\u662f\u5973\u5deb,\u5b83\u8fd8\u80fd\u6cbb\u7597\u81ea\u5df1.\u5728\u8fd9\u4e9b\u60c5\u51b5\u4e0b,\u4f60\u6700\u597d\u8dd1\u5f97\u8fdc\u8fdc\u7684,\u6216\u8005\u7528\u7075\u9b42\u74f6\u6765\u6355\u6349<br/>\u5b83\u7136\u540e\u6254\u8fdb\u4e8b\u5148\u51c6\u5907\u597d\u7684\u9677\u9631\u91cc.\u5f53\u5fc3\u90a3\u4e9b\u62ff\u7740\u9493\u7aff\u7684\u50f5\u5c38-\u5b83\u4eec\u4f1a\u628a\u4f60\u62c9\u8fc7\u53bb.\u4e0d\u8981\u5c0f\u770b\u7a7f\u7740\u62a4\u7532\u62ff\u7740\u5f13\u7684\u50f5\u5c38<br/>-\u5b83\u4eec\u4f1a\u5c04\u4f60! \u8bd1\u8005\u6ce8:\u770b\u5230\u5e26\u7740\u62a4\u76ee\u955c\u7684\u9ab7\u9ac5\u6700\u597d\u627e\u63a9\u4f53,\u5b83\u7684\u5c04\u901f\u5e26\u6765\u7684\u51fb\u9000\u8ba9\u4f60\u5f88\u96be\u9760\u8fd1\u5b83."
                },
                {
                    "name": "\u519c\u573a\"\u667a\u8005\"\u624b\u518c",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f5c\u7269\u67b6.png",
                    "x": 204.0,
                    "y": 60.0,
                    "tooltip": "\u5982\u679c\u4f60\u60f3\u77e5\u9053\u5982\u4f55\u79cd\u690d\u4f5c\u7269,\u4f60\u770b\u8fd9\u9875\u5c31\u5bf9\u4e86!\u62ff\u8d77\u9504\u5934\u548c\u9e64\u5634\u9504\u53d6\u5f97\u4e00\u4e9b\u4f5c\u7269(\u6216\u4f5c\u7269\u67b6)\u548c\u79cd\u5b50.\u4f60\u4e5f\u53ef\u4ee5\u628a<br/>\u4e00\u4e9b\u690d\u7269\u548c\u6d46\u679c\u76f4\u63a5\u653e\u5728\u4f5c\u7269\u67b6\u4e0a.\u6700\u597d\u7684\u521d\u59cb\u690d\u7269\u662f\u82b1\u3001\u5c0f\u9ea6\u3001\u4ed9\u4eba\u638c\u548c\u7518\u8517.\u63a5\u7740\u4f7f\u7528\u4f60\u7684\u5de5\u5177\u8015\u5757\u7530,\u786e\u4fdd<br/>\u8fd9\u5757\u7530\u9762\u79ef\u591f\u5927\u5e76\u4e14\u5149\u7ebf\u5145\u8db3,\u5e76\u5728\u7530\u4e2d\u592e\u653e\u4e0a\u6c34\u6e90. \u5efa\u8bae\u5f00\u57a6\u8bb8\u591a3x1\u5927\u5c0f\u7684\u7530\u4e14\u76f8\u4e92\u4e4b\u95f4\u9694\u79bb,\u5982\u4e0b\u6240\u793a<br/>:\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u6c34\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530<br/>\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u7530\u7530\u7530\u571f\u571f\u571f\u73b0\u5728\u5c06\u4f5c\u7269\u67b6\u653e\u5728\u7530<br/>\u7684\u4e24\u7aef,\u63a5\u7740\u653e\u4e9b\u79cd\u5b50\u5230\u4f5c\u7269\u67b6\u4e0a,\u7136\u540e\u7b49\u4e00\u4f1a.\u7b49\u4f5c\u7269\u67b6\u4e0a\u7684\u4f5c\u7269\u5b8c\u5168\u6210\u719f\u540e,\u4f60\u53ef\u4ee5\u8bd5\u8bd5\u5229\u7528\u53cc\u91cd\u4f5c\u7269\u67b6(\u6742<br/>\u4ea4\u67b6)\u2014\u2014\u5728\u6210\u719f\u4f5c\u7269\u65c1\u7684\u7a7a\u4f5c\u7269\u67b6,\u518d\u63d2\u4e0a\u4e00\u6b21\u4f5c\u7269\u67b6.\u5982\u679c\u4f60\u8fd0\u6c14\u591f\u597d,\u4f60\u53ef\u4ee5\u83b7\u5f97\u4e00\u4e9b\u5c06\u6765\u53ef\u4ee5\u88ab\u626b\u63cf\u7684\u65b0<br/>\u578b\u672a\u77e5\u79cd\u5b50.\u8bb0\u5f97,\u4f7f\u7528\u4f60\u7684\u94f2\u5b50\u628a\u4f5c\u7269\u67b6\u4e0a\u7684\u6742\u8349\u5904\u7406\u6389,\u5426\u5219\u5b83\u4eec\u4f1a\u56db\u5904\u957f\u6ee1\u4f60\u7684\u7530\u5730.\u4f7f\u75283x1\u5927\u5c0f\u7684\u7530<br/>\u53ef\u4ee5\u964d\u4f4e\u4f60\u7684\u5de5\u4f5c\u91cf.\u6bcf5-10\u5206\u949f\u68c0\u67e5\u4e00\u6b21,\u6e05\u9664\u6742\u8349,\u6536\u96c6\u65b0\u79cd\u5b50.\u5373\u4f7f\u4f60\u5fd8\u8bb0\u4e86,\u4e5f\u53ea\u4f1a\u635f\u5931\u4e00\u4e24\u9897\u79cd\u5b50<br/>.\u5982\u679c\u4f60\u6742\u4ea4\u51fa\u4e86\u67d0\u4e9b\u7a00\u6709\u79cd\u5b50,\u53ef\u4ee5\u53e6\u5916\u5f00\u8f9f3x3\u62165x5\u7684\u7530\u5730,\u5728\u7a00\u6709\u79cd\u5b50\u65c1\u8fb9\u653e\u4e0a\u4e09\u56f4\u8f83\u9ad8\u7684\u79cd\u5b50,\u6742<br/>\u4ea4\u6539\u826f\u5b83\u7684\u5c5e\u6027.\u4f46\u4f60\u5f97\u66f4\u52a0\u7559\u5fc3,\u56e0\u4e3a\u8fd9\u6837\u4e00\u65e6\u957f\u6742\u8349\u5c31\u53ef\u80fd\u4f1a\u6bc1\u4e86\u6574\u5757\u80b2\u79cd\u7530.\u8bf7\u6ce8\u610f,\u6742\u4ea4\u67b6\u8fb9\u7684\u4f5c\u7269\u8d8a\u591a<br/>,\u65b0\u4f5c\u7269\u5c31\u8d8a\u5bb9\u6613\u957f\u51fa\u6765,\u663e\u7136\u4f5c\u7269\u6570\u4e0a\u9650\u4e3a4.\u540c\u65f6\u8fd9\u4e5f\u662f\u7e41\u6b96\u540c\u79cd\u4f5c\u7269\u7684\u65b9\u6cd5,IC2\u4e0d\u50cf\u519c\u4e1a\u5de5\u827a(Agr<br/>icraft)\u53ea\u9700\u901a\u8fc7\u526a\u679d\u5373\u53ef\u5feb\u901f\u7e41\u6b96.\u82e5\u662f\u6742\u4ea4\u4ea7\u751f\u4e86\u65b0\u4f5c\u7269,\u522b\u628a\u5b83\u7559\u5728\u7530\u91cc,\u5de6\u952e\u4f5c\u7269\u67b6\u5c06\u5176\u62d4\u51fa,\u8fd0<br/>\u6c14\u597d\u7684\u8bdd\u80fd\u83b7\u5f97\u79cd\u5b50\u888b.\u57283x1\u7684\u79cd\u5b50\u751f\u4ea7\u7530\u79cd\u690d\u4e09\u56f4\u8f83\u4f4e\u7684\u4f5c\u7269.\u7559\u4e0b\u9ad8\u4e09\u56f4\u7684\u4f5c\u7269\u79cd\u5b50,\u4ee5\u5907\u8fdb\u4e00\u6b65\u6742\u4ea4.<br/>\u4f60\u670990\uff05\u7684\u51e0\u7387\u83b7\u5f97\u4e0e\u7236\u672c\u6bcd\u672c\u76f8\u540c\u7684\u4f5c\u7269,\u4f59\u4e0b\u4e2a\u4f4d\u6570\u7684\u51e0\u7387,\u4f5c\u7269\u53ef\u80fd\u53d1\u751f\u7a81\u53d8,\u4ea7\u751f\u65b0\u7684\u4f5c\u7269.\u53c2\u8003IC<br/>2\u4f5c\u7269\u5206\u6790\u4eea\u4efb\u52a1\u83b7\u77e5\u66f4\u591a\u7ec6\u8282.\u8bd1\u8005\u6ce8:\u6297\u6027\u8fc7\u9ad8\u4f1a\u964d\u4f4e\u6742\u4ea4\u51e0\u7387,\u53ef\u4ee5\u4f7f\u7528\u751f\u957f\u8f83\u5feb\u7684\u4f5c\u7269\u81ea\u4ea4\u57f9\u80b2\u51fa\u4e09\u56f4\u8f83<br/>\u9ad8\u7684\u4f5c\u7269,\u5982\u7c98\u6027\u7518\u8517,\u7136\u540e\u5c06\u4f7f\u7528\u4f4e\u4e09\u56f4\u4f5c\u7269\u6742\u4ea4\u51fa\u7684\u7a00\u6709\u79cd\u5b50\u4e0e\u9ad8\u4e09\u56f4\u4f5c\u7269\u6742\u4ea4,\u6539\u826f\u7a00\u6709\u79cd\u5b50\u7684\u5c5e\u6027.\u8bd1\u8005<br/>\u518d\u6ce8:\u4e0d\u8981\u65e0\u9650\u63d0\u5347\u4f5c\u7269\u7684\u751f\u957f\u5c5e\u6027,\u5f53\u751f\u957f\u503c\u5927\u4e8e\u7b49\u4e8e24\u65f6,\u4f5c\u7269\u5c06\u83b7\u5f97\u7c7b\u4f3c\u6742\u8349\u7684\u5c5e\u6027,\u75af\u72c2\u5730\u4f7f\u4e34\u8fd1\u7a7a\u4f5c<br/>\u7269\u67b6\u6ecb\u751f\u6742\u8349,\u76f8\u4fe1\u6211,\u8fd9\u4f1a\u662f\u4e00\u573a\u707e\u96be.\u6240\u4ee5\u8bb2\u751f\u957f\u5c5e\u6027\u63a7\u5236\u572821\u6216\u4ee5\u4e0b,\u81f3\u4e8e\u4e3a\u4ec0\u4e48,\u6d89\u53ca\u5230\u6742\u4ea4\u673a\u5236\u95ee\u9898<br/>,\u8fd9\u91cc\u592a\u5c0f\u5199\u4e0d\u4e0b,\u7b80\u800c\u8a00\u4e4b,\u4e24\u4e2a21\u5c5e\u6027\u7684\u4f5c\u7269\u6742\u4ea4\u4ea7\u751f\u7684\u65b0\u4f5c\u7269\u751f\u957f\u5c5e\u6027\u4e0d\u4f1a\u8d85\u8fc723.\u6536\u83b7\u5c5e\u6027\u53ef\u4ee5\u5806\u5230<br/>\u6700\u9ad831,\u81f3\u4e8e\u6297\u6027,\u6211\u81f3\u4eca\u6ca1\u53d1\u73b0\u5b83\u6709\u5565\u7528,\u8be5\u957f\u6742\u8349\u7167\u6837\u957f.\u53e6\u5916,\u9ad8\u4e09\u56f4\u4f5c\u7269\u8981\u6c42\u5fc5\u987b\u4fdd\u6301\u6c34\u5206\u5145\u6c9b,\u5426\u5219<br/>\u79cd\u4e0b\u540e\u4f1a\u6d88\u5931,\u5e76\u7559\u4e0b\u7a7a\u7684\u4f5c\u7269\u67b6,\u6240\u4ee5\u4f60\u9700\u8981\u4e00\u53f0\u4f5c\u7269\u76d1\u7ba1\u673a.\u5f53\u6742\u4ea4\u67b6\u4e0e\u4e24\u79cd\u6216\u4e24\u79cd\u4ee5\u4e0a\u8fd1\u4e4e\u6210\u719f\u7684\u4f5c\u7269\u76f8\u90bb<br/>\u65f6,\u6742\u4ea4\u5c31\u6709\u53ef\u80fd\u53d1\u751f.\u8bd1\u8005\u4e09\u6ce8:\u4e0d\u63a8\u8350\u4f7f\u7528\u4e24\u79cd\u4ee5\u4e0a\u4f5c\u7269\u6742\u4ea4,\u4f7f\u7528IC\u4f5c\u7269\u5206\u6790\u4eea\u7684\u4f5c\u7269\u8ba1\u7b97\u5668\u6a21\u5f0f\u4f60\u5c31\u4f1a<br/>\u53d1\u73b0,\u4f7f\u7528\u4e24\u79cd\u4ee5\u4e0a\u4f5c\u7269\u6742\u4ea4\u51fa\u7a00\u6709\u4f5c\u7269\u7684\u51e0\u7387\u6781\u4f4e."

                    "tooltip": "\u66f4\u50cfToo-Many-Items(TMI)\u4e86! \u4ee5\u4e0b\u662f\u4f7f\u7528NEI\u7684\u4e00\u4e9b\u63d0\u793a.\u5f53\u4f60\u6253\u5f00\u7269\u54c1\u680f\u65f6,\u53ef\u4ee5\u5728<br/>\u5e95\u90e8\u6587\u672c\u680f\u4e2d\u8f93\u5165\u641c\u7d22\u8bcd. \u8bf7\u786e\u4fdd\u4f60\u7684GUI\u5927\u5c0f\u8bbe\u7f6e\u6b63\u786e,\u5426\u5219\u4f60\u5c06\u65e0\u6cd5\u770b\u5230\u5b83. \u53cc\u51fb\u8be5\u680f\u4ee5\u7a81\u51fa\u663e\u793a\u80cc\u5305<br/>\u53ca\u6b63\u5728\u67e5\u770b\u5bb9\u5668\u4e2d\u7684\u6240\u6709\u5339\u914d\u7269\u54c1.\u8fd9\u5728\u641c\u7d22\u9ed1\u66dc\u77f3\u7bb1\u5b50,\u6216\u8005\u627e\u67d0\u79cd\u770b\u8d77\u6765\u5b8c\u5168\u4e00\u6837\u7684\u77ff\u77f3\u65f6\u975e\u5e38\u6709\u7528!\u66f4\u5999\u7684<br/>\u662f,\u4f60\u53ef\u4ee5\u5bf9\u7269\u54c1\u6309T\u641c\u7d22\u9644\u8fd1\u7684\u5bb9\u5668(\u952e\u4f4d\u53ef\u4ee5\u81ea\u5df1\u8bbe\u7f6e),\u5b58\u6709\u6240\u627e\u540c\u79cd\u7269\u54c1\u7684\u5bb9\u5668\u4f1a\u53d1\u51fa\u7c92\u5b50\u6548\u679c.\u4e07\u4e00\u4f60<br/>\u5fd8\u8bb0\u7535\u8def\u7ec4\u88c5\u673a\u653e\u5728\u54ea\u91cc\u4e86,\u6211\u4eec\u8fd8\u63d0\u4f9b\u4e86\u7528Y\u6765\u641c\u7d22\u4e16\u754c\u4e0a\u7684\u673a\u5668\u529f\u80fd.\u73b0\u5728,\u6211\u4eec\u6709\u4e86\u4e00\u4e2a\u65b0\u6dfb\u52a0\u7684\u4e66\u7b7e\u529f\u80fd<br/>!\u9ed8\u8ba4\u6309\u952e\u662fA.\u4e66\u7b7e\u4f1a\u5728\u7269\u54c1\u680f\u5de6\u4fa7\u663e\u793a,\u5bf9\u4e66\u7b7e\u53ef\u4ee5\u6b63\u5e38\u4f7f\u7528R\u6216\u8005U\u6765\u67e5\u770b\u5408\u6210\u8868\u6216\u7528\u9014.\u6309O\u4f1a\u9690\u85cfNE<br/>I\u4fe1\u606f,\u8fd9\u5728\u622a\u56fe\u65f6\u5f88\u6709\u7528."

                {

                    "x": 252.0,
                    "y": 108.0,
                    "tooltip": "\u5bf9\u4e8e\u90a3\u4e9bGT\u65b0\u624b,\u8fd9\u91cc\u6709\u4e9b\u7528\u7535\u65b9\u9762\u7684\u63d0\u793a\u548c\u8b66\u544a.\u673a\u5668\u4e0d\u559c\u6b22\u6dcb\u96e8,\u5426\u5219\u9644\u8fd1\u5c31\u4f1a\u7740\u706b.\u800c\u673a\u5668\u9644\u8fd1\u7684\u706b\u6709\u968f<br/>\u673a\u51e0\u7387\u5f15\u7206\u673a\u5668.\u53e6\u5916,\u7ed9\u673a\u5668\u8fc7\u9ad8\u7535\u538b\u4e5f\u4f1a\u9020\u6210\u7206\u70b8.\u5728\u7ebf\u7f06\u91cc\u4f20\u8f93\u8fc7\u9ad8\u7535\u538b\u6216\u8fc7\u5927\u7535\u6d41\u4f1a\u9020\u6210\u7ebf\u7f06\u88ab\u70e7\u6bc1\u5e76\u5728<br/>\u9644\u8fd1\u7740\u706b,\u800c\u8fd9\u53ef\u80fd\u9020\u6210\u673a\u5668\u7206\u70b8.\u786e\u4fdd\u53d1\u7535\u673a\u548c\u7535\u6c60\u63d0\u4f9b\u7684\u7535\u6d41\u6570\u4e0d\u8d85\u8fc7\u7ebf\u7f06\u7684\u4f20\u8f93\u80fd\u529b.\u4e00\u53f0\u4ea7\u751f1A\u7535\u6d41\u7684<br/>\u53d1\u7535\u673a\u53ef\u80fd\u53ef\u4ee5\u4e3a\u591a\u53f0\u673a\u5668\u4f9b\u7535-\u5982\u679c\u90a3\u4e9b\u673a\u5668\u8fd0\u884c\u7684\u914d\u65b9\u4f4e\u4e8e\u6ee1\u7535\u538b\u7684\u8bdd.\u4e3e\u4e2a\u4f8b\u5b50,\u7814\u78e8\u673a\u5904\u7406\u77ff\u77f3\u65f6\u53ea\u97002<br/>EU/t,\u6240\u4ee5\u4f60\u53ef\u4ee5\u7528\u4e00\u53f01A\u53d1\u7535\u673a\u5e26\u52a8\u597d\u51e0\u53f0\u53f0\u7814\u78e8\u673a,\u5982\u679c\u7ebf\u7f06\u4e0d\u592a\u957f\u7684\u8bdd.(\u56e0\u4e3a\u7ebf\u635f\u8ba1\u7b97\u5355\u4f4d\u4e3a/\u7535<br/>\u6d41/\u7c73.\u8bf7\u6ce8\u610f\u7ebf\u7f06\u4f1a\u4f18\u4e8e\u5bfc\u7ebf.)\u4f46\u662f\u8981\u5f53\u5fc3!\u6709\u65f6\u914d\u65b9\u4f1a\u9700\u8981\u8d85\u8fc7\u4f60\u9884\u60f3\u7684\u9ad8\u7535\u538b,\u6bd4\u5982\u7814\u78e8\u673a\u6c99\u5b50-->\u77f3<br/>\u82f1\u77ff\u7802\u8fd9\u4e2a\u914d\u65b9.\u5927\u90e8\u5206\u673a\u5668\u53ea\u4f1a\u7528\u52301A,\u4f46\u6709\u4e9b\u4f8b\u5916,\u5982\u7535\u5f27\u7089\u3001\u70ed\u529b\u79bb\u5fc3\u673a\u3001\u4e16\u754c\u52a0\u901f\u5668\u3001\u8d28\u91cf\u53d1\u751f\u5668.\u6ce8<br/>\u610f,\u4e3a\u4e86\u786e\u4fdd\u8fd0\u884c\u65f6\u7535\u529b\u5145\u8db3,\u673a\u5668\u53ef\u4ee5\u63a5\u53d7\u6bd4\u8fd0\u884c\u6240\u9700\u66f4\u9ad8\u7684\u7535\u6d41(\u901a\u5e38\u4e3a2A),\u8fd9\u5728\u7ebf\u635f\u8f83\u9ad8(\u901a\u5e38\u662f\u5728L<br/>V\u9636\u6bb5),\u673a\u5668\u63a5\u6536\u5230\u76841A\u7535\u529b\u5305\u635f\u5931\u4e86\u592a\u591a\u65f6,\u5c24\u5176\u91cd\u8981.\u673a\u5668\u63a5\u53d7\u6700\u5927\u7535\u6d41\u7684\u516c\u5f0f\u662f:[(2*\u914d\u65b9EU/<br/>t)/\u673a\u5668\u7535\u538b]+1.(\"[]\"\u8868\u793a\u5411\u4e0b\u53d6\u6574) \u9009\u7528\u7ebf\u7f06\u65f6\u8bf7\u7262\u8bb0\u8fd9\u70b9.\u67d0\u4e9b\u673a\u5668\u4e13\u7528\u4e8e\u5904\u7406\u591aA\u7535\u6d41,\u6bd4<br/>\u5982\u7535\u6c60\u7bb1\u3001\u53d8\u538b\u5668\u548c\u7ebf\u7f06\u4e8c\u7ea7\u7ba1.\u5982\u679c\u4f60\u9700\u8981\u8f93\u9001\u5927\u7535\u6d41,\u53ef\u4ee5\u4f7f\u7528\u66f4\u7c97\u7684\u7ebf\u7f06\u6216\u8d85\u5bfc\u5bfc\u7ebf(MV+,\u53e6\u5916ULV<br/>\u548cLV\u4e5f\u6709\u81ea\u5df1\u7684\u65e0\u7ebf\u635f\u7ebf\u7f06).\u5728\u540e\u671f,\u4f60\u8fd8\u53ef\u4ee5\u7528\u6fc0\u5149\u4ed3\u8f93\u9001\u5de8\u91cf\u7535\u6d41.\u8df3\u7535\u7684\u5355\u65b9\u5757\u673a\u5668\u5728\u6709\u7535\u540e\u4f1a\u91cd\u65b0\u5f00<br/>\u59cb\u5904\u7406,\u4e0d\u4f1a\u541e\u6389\u7269\u54c1.\u4f46\u591a\u65b9\u5757\u673a\u5668\u8df3\u7535\u5c31\u4f1a\u541e\u6389\u7269\u54c1\u4e86.\u8bf7\u6ce8\u610f,\u4efb\u4f55\u53d1\u9001EU\u7684\u65b9\u5757\u90fd\u5b58\u5728\u5185\u963b,\u7535\u538b\u635f\u5931<br/>\u4e3a2^\u7535\u538b\u7b49\u7ea7. \u6bd4\u5982LV\u635f\u59312EU,MV\u635f\u59314EU,\u4ee5\u6b64\u7c7b\u63a8.\u56e0\u6b64\u8fde\u7eed\u4f7f\u7528\u5927\u91cf\u7535\u6c60\u7bb1\u4f1a\u5bf9\u80fd\u91cf\u9020\u6210\u6781<br/>\u5927\u6d6a\u8d39,\u5c24\u5176\u5728\u4f4e\u7535\u538b\u9636\u6bb5,\u751a\u81f3\u4e00\u4e2a\u7535\u6c60\u7bb1\u90fd\u4f1a\u9020\u6210MV\u5de5\u4e1a\u9ad8\u7089\u65e0\u6cd5\u7a33\u5b9a\u8fd0\u884c. \u5f53\u7136,\u5982\u679c\u4f60\u786e\u5b9e\u9700\u8981\u4fdd\u6301<br/>\u7535\u6d41\u8f93\u9001\u5dc5\u5cf0\u503c,\u8fd8\u662f\u5076\u5c14\u9700\u8981\u501f\u52a9\u7535\u6c60\u7bb1\u7684,\u4e0d\u8fc7\u968f\u7740\u7535\u538b\u7684\u5347\u9ad8,\u5176\u5185\u963b\u9020\u6210\u7684\u635f\u5931\u5f71\u54cd\u4e5f\u8d8a\u6765\u8d8a\u5c0f.\u5982\u679c\u8fd9<br/>\u91cc\u8fd8\u6ca1\u6709\u770b\u660e\u767d\u7684\u8bdd,\u8bf7\u8f6c\u5230 https://gtnh.miraheze.org/wiki/Elect<br/>ricity \u9605\u8bfb\u66f4\u591a\u4fe1\u606f. WIKI \u7535\u529b\uff1agtnh.huijiwiki.com/p/149"
                },
