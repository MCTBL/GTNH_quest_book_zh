                    "x": 1188.0,
                    "y": 408.0,
                    "tooltip": "\u538c\u5026\u4e86\u624b\u52a8\u5bfb\u627e\u77ff\u8109?\u60f3\u8981\u627e\u5230\u4e00\u4e2a\u80fd\u62bd\u4e00\u8f88\u5b50\u7684\u5927\u6cb9\u7530?\u5730\u9707\u52d8\u63a2\u8005\u4f1a\u7528\u4e00\u672c\u539a\u4e66\u544a\u8bc9\u4f60\u9644\u8fd1\u533a\u5757\u6709\u4ec0\u4e48\u77ff\u77f3,<br/>8x8\u533a\u5757\u4e0b\u65b9\u662f\u5426\u6709\u6cb9\u7530\u53ca\u5176\u50a8\u91cf.PS\uff1a\u65e0\u9700\u4f9b\u7535.\u60f3\u8981\u786e\u5b9a\u8fd9\u4e2a\u533a\u57df\u4e2d\u6709\u4f55\u79cd\u77f3\u6cb9\u6216\u5929\u7136\u6c14,\u4f60\u9700\u8981\u626b\u63cf\u5730<br/>\u5c42.\u624b\u63012\u4e2a\u706b\u836f\u6876,4\u4e2a\u785d\u5316\u7518\u6cb9\u5355\u5143,16\u4e2aTNT\u62168\u4e2aITNT\u5bf9\u5730\u9707\u52d8\u63a2\u8005\u53f3\u952e.(\u6b63\u786e\u4f7f\u7528\u65f6\u4e0d\u4f1a\u70b8<br/>\u5230\u73a9\u5bb6\u7684.\u7279\u6027!) (\u6211\u4e5f\u4e0d\u77e5\u9053\u4e3a\u4f55\u66f4\u8d35\u7684\u70b8\u836f\u5374\u8981\u5f97\u66f4\u591a.\u4f60\u53ea\u9700\u8981\u63a5\u53d7\u8fd9\u70b9\u5c0f\u4f18\u60e0\u5c31\u597d.) \u5728\u653e\u7f6e\u597d\u5730<br/>\u9707\u52d8\u63a2\u8005\u540e\u6700\u597d\u7b49\u51e0\u79d2\u518d\u4f7f\u7528\u7206\u70b8\u7269.\u5426\u5219...Boom!1)\u624b\u6301\u7206\u70b8\u7269\u53f3\u952e.2)\u5728\u52a8\u753b\u7ed3\u675f\u540e,\u5bf9\u5730\u9707\u52d8<br/>\u63a2\u8005\u4f7f\u7528\u95ea\u5b58\u4ee5\u63d0\u53d6\u6570\u636e.3)\u63a5\u4e0b\u6765,\u4f60\u9700\u8981\u5c06\u95ea\u5b58\u653e\u8fdb\u4e00\u53f0\u626b\u63cf\u4eea\u8fdb\u884c\u5206\u6790.4)\u5c06\u5206\u6790\u7ed3\u679c\u95ea\u5b58\u653e\u5728\u6253\u5370\u673a<br/>\u7684\u53f3\u4e0b\u89d2\u63d2\u69fd\u4e2d,\u7136\u540e\u5728\u5de6\u4e0a\u69fd\u4f4d\u653e\u4e09\u5f20\u7eb8,\u786e\u4fdd\u81f3\u5c11\u6709144mB\u7684\u58a8\u6c34\u5728\u91cc\u9762.5)\u5c06\u6253\u5370\u597d\u7684\u4e66\u9875\u53d6\u51fa,\u5c06<br/>\u4e4b\u4e0e\u76ae\u9769\u653e\u5165\u81f3\u5c11\u670920mB\u7cbe\u5236\u80f6\u6c34\u7684\u7ec4\u88c5\u673a\u4e2d.\u9535\u9535\u9535-\u9535~\u73b0\u5728\u4f60\u6709\u4e86\u4e00\u672c\u8bb0\u8f7d\u4f60\u6240\u626b\u63cf\u533a\u5757\u8303\u56f4\u7684\u6570\u636e\u4e66<br/>.\u77ff\u77f3\u4f4d\u7f6e\u4ee5\u533a\u5757\u4e2d\u5fc3\u5750\u6807\u7ed9\u51fa.\u4f46\u663e\u793a\u6709\u77ff\u77f3\u7684\u533a\u5757\u4e0d\u4e00\u5b9a\u4e3a\u77ff\u8109\u4e2d\u5fc3.\u8bf7\u5b9e\u5730\u67e5\u770b\u4ee5\u786e\u5b9a\u77ff\u8109\u4e2d\u5fc3. \u66f4\u9ad8\u9636<br/>\u7684\u52d8\u63a2\u8005\u4f1a\u626b\u63cf\u66f4\u591a\u533a\u5757.\u5982\u679c\u4f60\u5355\u7eaf\u53ea\u60f3\u5bfb\u627e\u5730\u4e0b\u6d41\u4f53\u7684\u8bdd,\u5efa\u8bae\u4f7f\u7528\u4f4e\u9636\u7684\u52d8\u63a2\u8005,\u8fd9\u6837\u5f97\u5230\u7684\u52d8\u63a2\u7ed3\u679c\u4e66\u4e0d<br/>\u4f1a\u592a\u539a...\u8bd1\u8005\u6ce8:\u73b0\u5728\u53ea\u8981\u6253\u5f00\u4e66,\u65c5\u884c\u5730\u56fe\u4e0a\u5c31\u4f1a\u6807\u8bb0\u52d8\u63a2\u51fa\u7684\u77ff\u8109\u548c\u5730\u4e0b\u6d41\u4f53,\u6253\u5f00\u5730\u56fe\u9875\u9762,\u5207\u6362\u5230\u5bf9<br/>\u5e94\u6a21\u5f0f\u5c31\u80fd\u770b\u5230.\u6bcf\u79cd\u5730\u4e0b\u6d41\u4f53\u7530\u8303\u56f4\u5747\u4e3a8x8\u533a\u5757,\u4e00\u517164\u533a\u5757.\u5176\u751f\u6210\u673a\u5236\u4e3a,\u4ece(0,0)\u533a\u5757\u5411\u4e1c\u5411<br/>\u5357\u5ef6\u4f388\u533a\u5757,\u4ee5\u6b64\u7c7b\u63a8.\u4e0d\u8fc7\u5730\u4e0b\u6d41\u4f53\u7530\u5e76\u975e\u6bcf\u4e2a\u533a\u5757\u90fd\u4f1a\u751f\u6210.\u800c\u751f\u6210\u7684\u50a8\u91cf\u4f1a\u5728+/-25\uff05\u4e4b\u95f4\u6d6e\u52a8.\u52d8<br/>\u63a2\u62a5\u544a\u4e66\u4e2d\u7684\u50a8\u91cf\u6570\u503c\u533a\u95f4\u4e3a,\u52d8\u63a2\u8303\u56f4\u5185\u6bcf\u4e2a\u533a\u5757\u50a8\u91cf\u7684\u6700\u5927\u503c\u548c\u6700\u5c0f\u503c.\u52d8\u63a2\u62a5\u544a\u4f1a\u663e\u793a\u4ee5\u52d8\u63a2\u8005\u6240\u5728\u533a\u57df\u4e3a<br/>\u4e2d\u5fc3\u76843x3\u5757\u6d41\u4f53\u7530(\u6362\u53e5\u8bdd\u8bf4:9\u4e2a8x8\u533a\u5757\u8303\u56f4).\u6d41\u4f53\u7530\u7684\u663e\u793a\u50a8\u91cf\u4e0e\u53ef\u62bd\u51fa\u7684\u603b\u91cf\u4e4b\u95f4\u7684\u6362\u7b97\u6bd4\u8f83\u590d<br/>\u6742,\u5305\u62ec\u5f00\u91c7\u901f\ 578b\u5185\u71c3\u5f15\u64ce,\u5b83\u4eec\u6bd4\u4e4b\u524d\u7684\u7248\u672c\u66f4\u5177\u6548\u7387.\u524d\u4e09\u8005\u9700\u8981\u914d\u5408\u6da1\u8f6e.<br/>\u4f60\u8fd8\u53ef\u4ee5\u4f7f\u7528\u6838\u53cd\u5e94\u5806\u6216\u98ce\u529b\u3001\u6c34\u529b\u52a8\u80fd.\u5bf9\u4e8e\u4f4e\u529f\u7387\u7cfb\u7edf,\u6216\u662f\u6709\u5fd7\u4e8e\u5b9e\u73b0\u592a\u9633\u80fd\u81ea\u52a8\u5316\u7684\u73a9\u5bb6,\u5728MV\u9636\u6bb5\u53ef<br/>\u4ee5\u5f00\u59cb\u5236\u4f5c\u592a\u9633\u80fd\u8986\u76d6\u677f.\u8bd1\u8005\u6ce8:\u9ad8\u9636\u592a\u9633\u80fd\u7684\u6210\u672c\u8d8a\u6765\u8d8a\u9ad8,\u4e0d\u5efa\u8bae\u4f5c\u4e3a\u4e3b\u8981\u80fd\u6e90."

                    "symbolSize": 62.400000000000006,
                    "x": 576.0,
                    "y": 408.0,
                    "tooltip": "\u5728\u4f60\u7684\u65c5\u7a0b\u4e2d\u770b\u8fc7\u4e9b\u5e9e\u5927\u7684\u77f3\u6cb9\u4e95.\u73b0\u5728\u505a\u53f0\u6cf5\u5c06\u8fd9\u4e9b\u9ed1\u91d1\u6536\u96c6\u8fdb\u5bb9\u5668\u5427!\u77f3\u6cb9\u53ef\u4ee5\u76f4\u63a5\u7528\u4e8e\u5185\u71c3\u53d1\u7535\u673a(\u73b0\u573a\u4e3a<br/>\u6cf5\u4f9b\u7535,\u4e5f\u8bb8\u5427?),\u6216\u8005\u63d0\u70bc\u6210\u5176\u4ed6\u66f4\u597d\u7684\u71c3\u6599\u6216\u5408\u6210\u539f\u6599. \u5f00\u91c7\u77f3\u6cb9\u9700\u8981\u4f7f\u7528\u91c7\u77ff\u7ba1\u9053.\u8bb0\u5f97\u5e26\u4e0a\u53d1\u7535\u673a\u6216<br/>\u7535\u6c60\u7bb1(\u5f53\u7136\u8981\u88c5\u6ee1\u7535\u6c60)\u4e3a\u6cf5\u4f9b\u7535.\u7531\u4e8e\u6280\u672f\u7684\u8fdb\u6b65,\u6cf5\u53ef\u4ee5\u5728\u9876\u90e8\u81ea\u52a8\u8f93\u51fa.  \u6cf5\u53ef\u5806\u53e0,\u8fd9\u6837\u5b83\u4eec\u4f1a\u5de5\u4f5c<br/>\u5f97\u66f4\u5feb.\u8fd9\u79cd\u60c5\u51b5\u4e0b,\u77f3\u6cb9\u5fc5\u987b\u7528\u7535\u52a8\u6cf5\u8986\u76d6\u677f\u6216\u5176\u4ed6\u65b9\u5f0f(\u5bfc\u7ba1\u4e4b\u7c7b\u7684)\u4ece\u6700\u5e95\u90e8\u7684\u6cf5\u4e2d\u62bd\u51fa.\u6cb9\u6cc9\u5728\u5730\u8868\u55b7\u51fa<br/>\u5f97\u8d8a\u9ad8,\u8bf4\u660e\u50a8\u91cf\u8d8a\u591a!\u4f46\u662f\u5982\u679c\u4f7f\u7528LV\u6cf5,\u4f60\u6700\u597d\u9009\u62e9\u90a3\u4e9b\u6bd4\u8f83\u4f4e\u7684\u6cb9\u6cc9,\u56e0\u4e3aLV\u6cf5\u7684\u8303\u56f4\u53ef\u80fd\u4e0d\u591f.\u628a\u90a3<br/>\u4e9b\u9ad8\u6cb9\u6cc9\u7559\u7740\u7528MV\u6216HV\u6cf5\u62bd\u5427.\u4e0d\u8bba\u662f\u7528\u6cf5\u62bd\u6cb9\u8fd8\u662f\u7528\u91c7\u77ff\u673a,\u90fd\u9700\u8981\u91c7\u77ff\u7ba1\u9053. \u5f53\u91c7\u77ff\u7ba1\u9053\u649e\u5230\u5e95\u90e8(\u6216<br/>\u8def\u4e0a\u7684\u4ec0\u4e48),\u5982\u679c\u5df2\u7ecf\u6ca1\u6709\u6d41\u4f53\u9700\u8981\u6536\u96c6,\u6cf5\u4f1a\u5f00\u59cb\u56de\u6536\u7ba1\u9053. \u4f7f\u7528\u8f6f\u9524\u5173\u95ed\u65f6,\u6cf5\u4e5f\u4f1a\u56de\u6536\u7ba1\u9053. \u5982\u679c\u6709<br/>\u9700\u8981,\u6bd4\u5982\u5feb\u901f\u6536\u96c6\u4e00\u5b9a\u8303\u56f4\u5185\u7684\u5ca9\u6d46,\u4f60\u53ef\u4ee5\u7528\u87ba\u4e1d\u5200\u8c03\u8282\u6cf5\u7684\u5de5\u4f5c\u8303\u56f4.\u8fd9\u4e9b\u6cf5\u548c\u53d1\u7535\u673a\u90fd\u662fGT\u673a\u5668,\u6240\u4ee5<br/>\u522b\u5fd8\u4e86\u9632\u96e8.\u7136\u540e\u5728\u65c5\u884c\u5730\u56fe\u4e0a\u6807\u8bb0\u597d\u4f4d\u7f6e,\u8fd9\u6837\u4f60\u5c31\u518d\u4e5f\u4e0d\u4f1a\u5fd8\u8bb0\u81ea\u5df1\u628a\u6cf5\u653e\u54ea\u4e86!\u7b49\u5230\u62bd\u5e72\u4e86\u8fd9\u7c7b\u5b9e\u4f53\u7684\u77f3\u6cb9<br/>\u4e4b\u540e,\u4f60\u9700\u8981\u8f6c\u5411:1)\u6cb9\u7802,\u4e0d\u8fc7\u5b83\u7684\u6700\u4f73\u7528\u9014\u662f\u5236\u9020\u91cd\u6cb92)\u70ed\u89e3\u7089\u5904\u7406\u539f\u6728\u83b7\u53d6\u526f\u4ea74)\u751f\u7269\u57f9\u517b\u7f38\u7684\u4ea7\u6cb9<br/>\u4e5f\u5c31\u56fe\u4e00\u4e505)\u4f5c\u72696)\u871c\u87027)\u4ee5\u53ca\u771f\u6b63\u7684\u7b54\u6848,\u57fa\u5ca9\u4e0b\u7684\u865a\u62df\u6cb9\u6c14\u7530. \u4e0d\u540c\u7ef4\u5ea6\u4f1a\u751f\u6210\u4e0d\u540c\u7684\u5730\u4e0b\u6d41\u4f53,\u53ef<br/>\u4ee5\u4f7f\u7528\u591a\u65b9\u5757\u94bb\u4e95\u83b7\u53d6\u5b83\u4eec,MV+\u5373\u53ef\u5236\u9020. \u89e3\u9501\u540e,\u8bf7\u9605\u8bfb\u76f8\u5173\u4efb\u52a1\u83b7\u53d6\u66f4\u591a\u4fe1\u606f."
