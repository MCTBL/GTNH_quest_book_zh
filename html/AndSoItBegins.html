                {

                    "x": 48.0,
                    "y": 156.0,
                    "tooltip": "\u66f4\u597d\u7684\u4efb\u52a1(Better-Questing)mod\u6709\u8bb8\u591a\u547d\u4ee4,\u6211\u4f1a\u5728\u8fd9\u91cc\u5217\u4e3e\u51fa\u6709\u7528\u7684\u90e8\u5206,\u8fd9\u6837\u4f60\u5e94\u8be5<br/>\u5c31\u4e0d\u7528\u5728Discord\u4e0a\u8001\u662f\u95ee\u4e86. \u8bf7\u6ce8\u610f,\u9700\u5f00\u542f\u4f5c\u5f0a\u6a21\u5f0f\u624d\u53ef\u4ee5\u4f7f\u7528\u8fd9\u4e9b\u547d\u4ee4.\u5982\u679c\u4f60\u7684\u5355\u4eba\u6e38\u620f\u672a\u5f00\u542f<br/>\u4f5c\u5f0a\u6a21\u5f0f,\u53ef\u4ee5\u5728ESC\u7684\u754c\u9762,\u6253\u5f00\"\u5bf9\u5c40\u57df\u7f51\u5f00\u653e\",\u542f\u7528\u4f5c\u5f0a. \u4e0d\u8fc7\u8fd9\u4f1a\u4f7f\u6682\u505c\u4e0d\u53ef\u7528,\u6240\u4ee5\u4f60\u5f97\u8003\u8651\u8fc7<br/>\u540e\u91cd\u65b0\u52a0\u8f7d\u4f60\u7684\u4e16\u754c. \u5982\u679c\u4f60\u662f\u5728\u79c1\u4eba\u670d\u52a1\u5668\u4e0a,\u90a3\u4e48\u53ef\u4ee5\u76f4\u63a5\u5728\u540e\u53f0\u4f7f\u7528\u8fd9\u4e9b\u547d\u4ee4,\u4e0d\u8fc7\u9700\u8981\u53bb\u6389\"/\". <br/>\u4f60\u8fd8\u53ef\u4ee5\u7f16\u8f91level.dat\u6587\u4ef6,\u628a'allowCommands'\u8bbe\u4e3a1. \u8bb0\u5f97\u5148\u5907\u4efd,\u7136\u540e\u518d\u7528N<br/>BTExplorer\u6216\u7c7b\u4f3c\u7a0b\u5e8f\u7f16\u8f91level.dat\u6587\u4ef6./bq_admin edit\u6253\u5f00/\u5173\u95ed\u7f16\u8f91<br/>\u6a21\u5f0f,\u8ba9\u4f60\u53ef\u4ee5\u50cf\u6211\u4e00\u6837\u7f16\u8f91\u4efb\u52a1. \u4f60\u4e5f\u53ef\u4ee5\u7528\u5b83\u67e5\u770b\u6240\u6709\u4efb\u52a1\u53ca\u5176\u524d\u7f6e\u4efb\u52a1,\u4f46\u70b9\u51fb\u4efb\u52a1\u4e66\u5de6\u4fa7\u7684\u6d4f\u89c8\u6a21\u5f0f\u6309<br/>\u94ae,\u66f4\u65b9\u4fbf\u5feb\u6377,\u800c\u4e14\u5728\u591a\u4eba\u6e38\u620f\u4e2d\u4e5f\u53ef\u7528. \u4f7f\u7528F3+H(\u5728\u4efb\u52a1\u4e66\u5916\u64cd\u4f5c)\u542f\u7528\u989d\u5916tooltip\u6a21\u5f0f\u540e<br/>,\u5c06\u9f20\u6807\u60ac\u505c\u5728\u4efb\u52a1\u4e0a\u5c31\u53ef\u4ee5\u770b\u5230\u4efb\u52a1ID\u3001\u524d\u7f6e\u4efb\u52a1./bq_admin reset all <\u73a9\u5bb6>\u91cd<br/>\u7f6e\u6240\u6709\u4efb\u52a1. \u5f53\u4f60\u60f3\u8981\u91cd\u65b0\u5f00\u59cb\u6216\u662f\u6b63\u5728\u7f16\u8f91\u4efb\u52a1\u4e66\u65f6,\u8bf7\u4f7f\u7528\u8fd9\u4e2a\u547d\u4ee4. \u5f53\u4f60\u5728\u670d\u52a1\u5668\u4e0a,\u9700\u8981\u540e\u7f00\u73a9\u5bb6\u6307<br/>\u5b9a\u91cd\u7f6e\u76ee\u6807,\u5982\u679c\u662f\u5355\u673a\u90a3\u5c31\u53ef\u4ee5\u8df3\u8fc7\u8fd9\u90e8\u5206./bq_admin reset <\u4efb\u52a1ID> <\u73a9\u5bb6>\u91cd\u7f6e<br/>\u6307\u5b9a\u7684\u4efb\u52a1,\u7531\u4efb\u52a1ID\u6307\u5b9a. \u4e0d\u8fc7\u5728\u5355\u673a\u4e2d,\u76f4\u63a5\u8fdb\u5165\u7f16\u8f91\u6a21\u5f0f\u7136\u540e\u4f7f\u7528\u7f16\u8f91\u5de5\u5177\u91cd\u7f6e\u4efb\u52a1\u66f4\u7b80\u5355./bq_<br/>admin complete <\u4efb\u52a1ID> <\u73a9\u5bb6>\u5b8c\u6210\u6307\u5b9a\u4efb\u52a1,\u4e0e\u91cd\u7f6e\u7c7b\u4f3c. \u5b8c\u6210\u540e\u53ef\u4ee5\u6b63\u5e38\u83b7\u53d6\u4efb<br/>\u52a1\u5956\u52b1.\u5f53\u4efb\u52a1\u635f\u574f\u65e0\u6cd5\u6b63\u5e38\u5b8c\u6210\u65f6,\u8bf7\u4f7f\u7528\u6b64\u547d\u4ee4,\u7136\u540e\u5230Github\u8fdb\u884c\u53cd\u9988!(\u5148\u770b\u770b\u662f\u5426\u5df2\u6709issu<br/>e)./bq_admin default load\u4ece\u6587\u4ef6\u4e2d\u91cd\u65b0\u52a0\u8f7d\u4efb\u52a1\u6570\u636e\u5e93. \u4f60\u7684\u5b58\u6863\u4e2d\u7684\u4efb\u52a1\u4e66\u7248<br/>\u672c\u53ef\u80fd\u4e0e\u6587\u4ef6\u4e2d\u7684\u4e0d\u4e00\u6837,\u8fd9\u65f6\u5019\u5c31\u9700\u8981\u91cd\u8f7d. \u5f53\u4f60\u66f4\u65b0\u6574\u5408\u5305\u7248\u672c\u540e,\u8bf7\u4f7f\u7528\u6b64\u547d\u4ee4\u4ee5\u66f4\u65b0\u4efb\u52a1\u4e66!/bq_<br/>admin default save\u7f16\u8f91\u4efb\u52a1\u4e66\u540e\u4fdd\u5b58\u66f4\u6539. \u8bf7\u5728\u4fdd\u5b58\u4e4b\u524d\u786e\u8ba4\u5173\u95ed\u4e86\u7f16\u8f91\u6a21\u5f0f,\u5e76\u4e14\u91cd\u7f6e<br/>\u4e86\u6240\u6709\u4efb\u52a1,\u56e0\u4e3a\u8fd9\u4e24\u8005\u90fd\u4f1a\u88ab\u4fdd\u5b58./bq_admin hardcore\u542f\u7528\u4efb\u52a1\u4e66\u6781\u9650\u6a21\u5f0f.\u5f00\u5c403\u6761\u547d<br/>,\u795d\u4f60\u597d\u8fd0. \u53ef\u5728\u6740\u622e\u65f6\u523b\u4efb\u52a1\u680f\u83b7\u53d6\u989d\u5916\u7684\u7ea2\u5fc3./bq_copyquests <\u5df2\u5b8c\u6210\u4efb\u52a1\u7684\u73a9\u5bb6> <br/><\u65b0\u73a9\u5bb6>\u4e0e\u53e6\u4e00\u540d\u73a9\u5bb6\u540c\u6b65\u4efb\u52a1. \u5f53\u6709\u4eba\u52a0\u5165\u4f60\u7684\u961f\u4f0d,\u800c\u4f60\u6709\u4e0d\u60f3\u5e2e\u4ed6\u4e00\u4e2a\u4e00\u4e2a\u8fc7\u4efb\u52a1\u7684\u8bdd,\u8bf7\u4f7f\u7528\u8fd9\u4e2a\u547d<br/>\u4ee4,\u4e0d\u8fc7\u8fd9\u6837\u6240\u6709\u4efb\u52a1\u90fd\u4e0d\u4f1a\u6709\u5956\u52b1!\u7ec4\u961f\u4efb\u52a1\u540c\u6b65:\u961f\u4f0d\u5185\u4efb\u52a1\u540c\u6b65\u662f\u53ef\u7528\u7684,\u4f46\u5982\u679c\u4f60\u662f\u540e\u6765\u8005,\u9700\u8981\u9996\u5148\u5728<br/>\u961f\u5185\u7684\u5e2e\u52a9\u4e0b\u5b8c\u6210\u4e4b\u524d\u7684\u6240\u6709\u4efb\u52a1\u624d\u80fd\u6b63\u5e38\u540c\u6b65. \u524d\u4e24\u4e2a\u9636\u6bb5\u662f\u6700\u9ebb\u70e6\u7684,\u56e0\u4e3a\u90a3\u4e9b\u4efb\u52a1\u5927\u90e8\u5206\u662f\u5408\u6210\u4efb\u52a1,\u800c<br/>\u4e4b\u540e\u7684\u4efb\u52a1\u8bb8\u591a\u53ea\u662f\u8981\u6c42\u6361\u8d77\u6307\u5b9a\u7269\u54c1. \u53e6\u5916\u6d88\u8017\u4efb\u52a1\u4e5f\u662f\u65e0\u6cd5\u907f\u5f00\u7684.\u4e3a\u4e86\u59a5\u5584\u4fdd\u5b58\u4efb\u52a1,\u4f60\u5fc5\u987b\u5728\u6253\u5f00\u6e38\u620f<br/>\u7684\u65f6\u5019\u767b\u5f55Mojang\u5e10\u6237. \u62b1\u6b49,\u8fd9\u662f\u6b64mod\u7684\u9650\u5236."

                    "tooltip": "\u722c\u884c\u8005\u4f1a\u5bfc\u81f4\u6700\u4e25\u91cd\u7684\u95ee\u9898. \u6c34\u6816\u722c\u884c\u8005(Drowning-Creeper)-\u5f53\u5b83\u7206\u70b8\u65f6,\u4f1a\u628a\u4f60\u5305\u56f4\u5728<br/>\u4e00\u4e2a\u88c5\u6ee1\u6c34\u7684\u5706\u77f3\u7403\u91cc.\u8fd9\u4e9b\u5706\u77f3\u4e0d\u6b62\u56f0\u4f4f\u4f60\u90a3\u4e48\u7b80\u5355,\u5176\u4e2d\u8fd8\u6ee1\u662f\u8839\u866b!\u8fd9\u4e9b\u8839\u866b\u4e5f\u662f\u7cbe\u82f1\u602a.\u5904\u7406\u8fd9\u79cd\u60c5\u51b5\u7684<br/>\u6700\u4f73\u65b9\u5f0f\u5c31\u662f\u7b2c\u4e00\u65f6\u95f4\u4ece\u4e0a\u65b9\u6216\u8005\u4e0b\u65b9\u9003\u79bb.\u5982\u679c\u4f60\u5fc5\u987b\u6e05\u7406\u8fd9\u4e2a\u5706\u77f3\u7403,\u9996\u5148\u6e05\u7406\u5176\u4e2d\u7684\u6c34.\u7136\u540e\u5c06\u5176\u7528\u6ce5\u571f\u6784<br/>\u9020\u7684\u58d5\u6c9f\u56f4\u8d77\u6765,\u8fd9\u4f1a\u8ba9\u8839\u866b\u65e0\u6cd5\u9003\u51fa,\u65e0\u6240\u9041\u5f62.\u7136\u540e\u968f\u4fbf\u4f60\u653e\u5c16\u7af9\u9489\u3001\u6d41\u6c99\u8fd8\u662f\u5ca9\u6d46(\u7075\u9b42\u73bb\u7483\u4e5f\u884c)\u6765\u5904\u7406<br/>\u5b83\u4eec.\u4fee\u5efa\u4e00\u5835\u5e26\u67091x1\u7a97\u6237\u7684\u56f4\u5899,\u7136\u540e\u518d\u5904\u7406\u5706\u77f3\u7403-\u8fd9\u4e9b\u8839\u866b\u975e\u5e38\u5371\u9669.  \u672b\u5f71\u722c\u884c\u8005(Ender-<br/>Creeper)-\u7206\u70b8\u540e\u5c06\u4f60\u77ed\u8ddd\u79bb\u968f\u673a\u4f20\u9001-\u53ef\u80fd\u4f20\u9001\u81f3\u6df1\u6df1\u7684\u5730\u5e95."

                    "tooltip": "\u4f60\u5df2\u7ecf\u628a\u5927\u90e8\u5206\u6574\u5408\u5305\u90fd\u73a9\u4e86\u51e0\u904d?\u4e5f\u8bb8\u4f60\u751a\u81f3\u8fd8\u505a\u4e86\u4e00\u4e2a\u661f\u95e8?\u6216\u8005\u4f60\u60f3\u627e\u70b9\u4e0d\u540c\u7684\u4e1c\u897f?\u522b\u62c5\u5fc3,\u6211\u4eec\u8fd8\u6709\u66f4<br/>\u591a\u7684\u5efa\u8bae:- \u6781\u9650\u6a21\u5f0f. \u65e0\u8bba\u662fMC\u539f\u7248\u7684\u6781\u9650\u6a21\u5f0f, \u8fd8\u662fBQ\u7684\u6781\u9650\u6a21\u5f0f(\u5b83\u66f4\u5bbd\u5bb9\u4e00\u70b9)\u90fd\u53ef\u4ee5.\u4e5f\u8bb8<br/>\u8fd9\u542c\u8d77\u6765\u4e0d\u53ef\u80fd,\u4f46\u786e\u5b9e\u5df2\u7ecf\u6709\u4eba\u5728\u539f\u7248\u6781\u9650\u6a21\u5f0f\u4e0b\u5230\u8fbe\u4e86UEV+.\u8fd9\u663e\u7136\u4e0d\u9002\u5408\u6240\u6709\u4eba,\u4f46\u5982\u679c\u4f60\u60f3\u6311\u6218\u7684\u8bdd<br/>,\u505a\u597d\u5c06\u4f1a\u91cd\u542f\u51e0\u6b21\u7684\u51c6\u5907. -\u7edd\u5bf9\u4e0d\u505a\u706b\u7bad.\u662f\u7684,\u8fd9\u5c31\u662f\u6240\u8c13\u7684\u4e0d\u4e0a\u5929\u6311\u6218,\u73b0\u5728\u8fd9\u4e2a\u6a21\u5f0f\u5df2\u7ecf\u5f97\u5230\u4e86\u975e\u5e38<br/>\u826f\u597d\u7684\u652f\u6301,\u4f60\u80fd\u505a\u5230\u8fd9\u4e2a\u5305\u91cc\u51e0\u4e4e\u6240\u6709\u53ef\u4ee5\u505a\u7684\u4e8b\u60c5.\u4f60\u53ef\u4ee5\u4f7f\u7528\u871c\u8702\u3001\u519c\u4f5c\u7269\u8fd8\u6709\u8840\u9b54\u6cd5\u7684\u6d41\u661f\u4f5c\u4e3a\u4e3b\u8981\u8d44\u6e90<br/>\u6765\u6e90.\u4f46\u662f\u9700\u8981\u6ce8\u610f\u7684\u662f,\u8fd9\u4e2a\u6311\u6218\u76f8\u5f53\u6298\u78e8,\u800c\u4e14\u8017\u65f6\u4e0d\u83f2.\u4f8b\u5982,\u4f60\u53ef\u80fd\u4f1a\u9700\u8981\u6536\u96c6\u5927\u91cf\u94dd\u77ff\u6c99\u783e\u6765\u83b7\u5f97\u4f60\u7684<br/>\u7b2c\u4e00\u4e2a\u949b.- \u7a7a\u5c9b.\u662f\u7684\u8fd9\u4e5f\u88ab\u79f0\u4f5c\u4e3a\u6298\u78e8\u82b1\u56ed,\u65e0\u7591\u662f\u975e\u5e38\u6b8b\u9177\u7684.\u6ca1\u6709\u5b9e\u9645\u652f\u6301\u7a7a\u5c9b\u7684\u7248\u672c,\u4f46\u4e00\u4e9b\u73a9\u5bb6\u5df2<br/>\u7ecf\u53d1\u73b0\u4e3a\u4e86\u8fc1\u79fb\u81f3\u7a7a\u5c9b\u6240\u9700\u7684\u6700\u5c11\u7684\u53d8\u5316.\u8bd5\u8bd5\u53bb\u95ee\u95ee,\u6216\u5728\u5b98\u65b9discord\u9891\u9053\u4e2d\u641c\u7d22\u6240\u6709\u7684\u7ec6\u8282.\u4f46\u4e0d\u8981<br/>\u6307\u671b\u8fd9\u4e2a\u5c1d\u8bd5\u4f1a\u5e26\u6765\u4ec0\u4e48\u4e50\u8da3.- \u901f\u901a.\u4e00\u4e9b\u73a9\u5bb6\u5df2\u7ecf\u5f00\u59cb\u8bbe\u8ba1\u57fa\u7840\u89c4\u5219\u5e76\u5f00\u59cb\u5c1d\u8bd5\u8bb0\u5f55\u901f\u901a\u5230\u4e00\u4e2a\u524d\u671f\u7684\u76ee\u6807<br/>,\u4f8b\u5982\u7126\u7089.\u95ee\u95ee\u5468\u56f4\u6216\u5728\u5b98\u65b9discord\u9891\u9053\u641c\u7d22\u4e00\u4e0b\u7ec6\u8282.\u4e5f\u8bb8\u4f60\u53ea\u662f\u60f3\u770b\u770b\u4ed6\u4eec\u662f\u600e\u4e48\u505a\u7684?"

                    "tooltip": "GTNH\u662f\u4e00\u4e2a\u6709\u6f2b\u957f\u65c5\u9014\u7684\u6574\u5408\u5305,\u6709\u5927\u91cf\u7684\u81ea\u5b9a\u4e49\u5185\u5bb9\u548c\u8d85\u8fc73000\u4e2a\u4efb\u52a1\u6765\u6307\u5f15\u4f60\u524d\u8fdb.\u6e38\u620f\u540e\u671f\u7684\u6700\u7ec8<br/>\u76ee\u6807\u662f\u5236\u9020\u4e00\u4e24\u4e2a\u661f\u95e8.\u4f46\u662f,\u661f\u95e8\u7684\u914d\u65b9\u975e\u5e38\u79bb\u8c31,\u53ea\u6709\u6781\u5c11\u6570\u73a9\u5bb6\u505a\u51fa\u6765\u8fc7.\u5982\u679c\u4f60\u9700\u8981\u4e00\u4e2a\u5927\u76ee\u6807,\u53ef\u4ee5\u8bd5<br/>\u8bd5\u5b8c\u6210\u4e00\u4e2a\u66f4\u73b0\u5b9e\u7684\u6210\u5c31.\u5982\u679c\u4f60\u662f\u7b2c\u4e00\u6b21\u73a9\u8fd9\u4e2a\u6574\u5408\u5305,\u4e0d\u5982\u5c1d\u8bd5\u4e89\u53d6\u4e0a\u4e00\u6b21\u6708\u7403.\u5982\u679c\u4f60\u8fd8\u6ca1\u6709\u505a\u8fc7\u88c5\u914d\u7ebf\u81ea<br/>\u52a8\u5316,\u4e0d\u59a8\u8bd5\u8bd5\u8fd9\u4e2a\u6311\u6218.\u53c8\u6216\u8005\u5236\u4f5c\u4e00\u4e2aT8\u706b\u7bad,\u8fd9\u662f\u6700\u540e\u4e00\u4e2a\u706b\u7bad,\u4f60\u9700\u8981UHV\u6765\u5236\u4f5c\u5b83."

                    "x": 84.0,
                    "y": 156.0,
                    "tooltip": "\u4e0e\u8bb8\u591a\u6574\u5408\u5305\u4e00\u6837,\u5728GTNH,\u4f60\u4e5f\u4f1a\u9700\u8981\u8ba9\u57fa\u5730\u91cc\u7684\u673a\u5668,\u5728\u4f60\u5916\u51fa\u63a2\u7d22\u65f6\u4fdd\u6301\u8fd0\u884c. (\u4e0d\u8fc7\u4e0d\u53ef\u5426\u8ba4,\u5f53<br/>\u4f60\u8fdb\u5165\u6e38\u620f\u4e2d\u671f\u540e,\u51e0\u4e4e\u5c31\u6ca1\u5565\u65f6\u95f4\u51fa\u53bb\u6d6a\u4e86,\u4f46\u4f60\u8fd8\u662f\u60f3\u8981\u786e\u4fdd\u57fa\u5730\u91cc\u7684\u4e00\u5207\u4e95\u4e95\u6709\u6761\u5730\u8fd0\u884c,\u5c24\u5176\u662f\u591a\u65b9\u5757\u673a<br/>\u5668\u53ef\u80fd\u56e0\u4e3a\u52a0\u8f7d\u95ee\u9898\u800c\u7206\u70b8,\u6bd4\u5982\u90e8\u5206\u52a0\u8f7d\u9020\u6210\u7684\u4f9b\u6c34\u95ee\u9898)\u4f60\u9700\u8981\u4f7f\u533a\u5757\u4fdd\u6301\u52a0\u8f7d,\u624d\u80fd\u8ba9\u81ea\u5df1\u7684\u5de5\u5382\u591c\u4ee5\u7ee7\u65e5<br/>\u5730\u5e72\u6d3b. \u6709\u591a\u79cd\u65b9\u6cd5\u53ef\u4ee5\u8fbe\u5230\u8fd9\u4e00\u76ee\u7684.1) \u5b89\u88c5FTBUtilities,\u8ba4\u9886\u533a\u5757,\u518d\u52a0\u8f7d\u533a\u5757. \u5982<br/>\u679c\u4f60\u662f\u4e00\u4e2a\u4eba\u73a9\u7684\u8bdd,\u9ed8\u8ba4\u914d\u7f6e\u4e0b\u7684\u8ba4\u9886/\u52a0\u8f7d\u6570\u53ef\u80fd\u4e0d\u591f\u7528,\u6240\u4ee5\u5c3d\u7ba1\u589e\u52a0\u6570\u91cf\u5427. \u4e0d\u8fc7\u4fee\u6539\u914d\u7f6e\u6587\u4ef6\u53ea\u6709\u5728<br/>\u5355\u4eba\u6a21\u5f0f\u6216\u79c1\u4eba\u670d\u52a1\u5668\u53ef\u4ee5\u505a\u5230.2) \u4f7f\u7528RC\u7684\u951a. \u4e00\u5171\u67094\u79cd\u951a.\u4f60\u5f97\u5230LV\u9636\u6bb5\u4ee5\u540e\u624d\u80fd\u5236\u9020\u5b83\u4eec. <br/>\u5728\u5355\u4eba\u6a21\u5f0f\u6216\u662f\u79c1\u4eba\u670d\u52a1\u5668\u4e2d,\u4f60\u53ef\u4ee5\u901a\u8fc7\u4f5c\u5f0a\u83b7\u53d6\u7ba1\u7406\u5458\u4e16\u754c\u951a,\u514d\u8d39\u6c38\u4e45\u52a0\u8f7d\u533a\u5757. \u5728\u516c\u5171\u670d\u52a1\u5668\u4e0a,\u4e3a\u4e86<br/>\u9632\u6b62\u957f\u65f6\u95f4\u4e0d\u4e0a\u7ebf\u73a9\u5bb6\u57fa\u5730\u6301\u7eed\u52a0\u8f7d\u800c\u5927\u5e45\u964d\u4f4eTPS,\u8fd9\u4e9b\u662f\u88ab\u9650\u5236\u7684. \u5728\u6211\u4eec\u7684\u5b98\u65b9\u670d\u52a1\u5668\u4e2d,\u8fd9\u4e9b\u951a\u9700\u8981<br/>\u6d88\u8017\u672b\u5f71\u788e\u7247\u3001\u672b\u5f71\u73cd\u73e0\u6216\u662f\u533a\u5757\u52a0\u8f7d\u5668\u786c\u5e01.\u8bf7\u67e5\u770btooltip,\u83b7\u77e5\u5b83\u4eec\u5728\u4ec0\u4e48\u951a\u4e2d\u5206\u522b\u6709\u591a\u957f\u7684\u5de5\u4f5c\u65f6<br/>\u95f4. \u5728\u5b98\u65b9\u670d\u52a1\u5668\u4e2d,\u4f60\u4e5f\u65e0\u6cd5\u5236\u9020\u533a\u5757\u52a0\u8f7d\u5668\u786c\u5e01,\u4f60\u5f97\u901a\u8fc7\u5176\u4ed6\u65b9\u5f0f\u83b7\u53d6. \u4e0d\u8fc7,\u5373\u4f7f\u4f60\u5728\u5355\u4eba\u6e38\u620f\u4e2d,<br/>\u5982\u679c\u60f3\u8981\u8ba9\u6e38\u620f\u66f4\u5177\u6311\u6218\u6027,\u8fd8\u662f\u9650\u5236\u4e00\u4e0b\u81ea\u5df1\u7684\u533a\u5757\u52a0\u8f7d\u5427.3) \u4f7f\u7528chicken-chunks\u6765\u83b7\u53d6<br/>\u7c7b\u4f3c\u951a\u7684\u65b9\u5757.\u4f46\u6211\u4eec\u4e0d\u5efa\u8bae\u8fd9\u6837,\u56e0\u4e3a\u8fd9\u73a9\u610fbug\u591a\u591a.4) \u4f7f\u7528GT++\u7684\u533a\u5757\u52a0\u8f7d\u673a.\u9700\u8981EU\u800c\u4e0d\u662f<br/>\u672b\u5f71\u73cd\u73e0.5) \u4f7f\u7528\u67d0\u79cd\u80fd\u52a0\u8f7d\u81ea\u8eab\u6240\u5728\u533a\u5757\u7684\u65b9\u5757,\u8fd9\u91cc\u5c31\u4e0d\u5217\u4e86. \u5982\u679c\u5728\u516c\u5171\u670d\u52a1\u5668\u4e0a,\u6ca1\u6709\u7ecf\u8fc7\u7ba1\u7406\u5458<br/>\u5141\u8bb8\u5c31\u5927\u91cf\u4f7f\u7528\u6b64\u7c7b\u65b9\u5757,\u90a3\u4ed6\u53ef\u80fd\u4f1a\u7ed9\u4f60\u70b9\u989c\u8272\u770b\u770b\u4e86.\u5c31\u7b97\u662f\u67d0\u4e9b\u539f\u7248\u65b9\u5f0f\u4e5f\u4e0d\u884c."

                    "tooltip": "\u53ef\u80fd\u4f60\u8fd8\u6ca1\u6ce8\u610f,\u8fd9\u4e2a\u4e16\u754c\u5145\u6ee1\u7740\u7cbe\u82f1\u602a,\u5730\u72f1\u7ea7\u96be\u5ea6.\u4e0e\u539f\u7248\u4e0d\u540c,\u5728\u8fd9\u91cc\u73a9\u5bb6\u5fc5\u987b\u4fdd\u6301\u6e05\u9192,\u5e76\u6ce8\u610f\u4ed6\u4eec\u6b63\u5728<br/>\u6218\u6597\u7684\u602a\u7269.\u8fd9\u91cc\u6709\u51e0\u70b9\u63d0\u793a.\u5982\u679c\u7cbe\u82f1\u602a\u6709\u590d\u4ec7\u5c5e\u6027,\u4e0d\u8981\u7528\u4f60\u7684\u9ad8\u4f24\u5bb3\u5f29\u53bb\u5c04\u5b83!\u9ad8\u751f\u547d\u503c\u4e14\u6709\u518d\u751f\u5c5e\u6027\u7684\u602a<br/>\u7269\u5f88\u96be\u6740.\u66f4\u7cdf\u7684\u662f,\u5982\u679c\u5b83\u662f\u5973\u5deb,\u5b83\u8fd8\u80fd\u6cbb\u7597\u81ea\u5df1.\u5728\u8fd9\u4e9b\u60c5\u51b5\u4e0b,\u4f60\u6700\u597d\u8dd1\u5f97\u8fdc\u8fdc\u7684,\u6216\u8005\u7528\u7075\u9b42\u74f6\u6765\u6355\u6349<br/>\u5b83\u7136\u540e\u6254\u8fdb\u4e8b\u5148\u51c6\u5907\u597d\u7684\u9677\u9631\u91cc.\u5f53\u5fc3\u90a3\u4e9b\u62ff\u7740\u9493\u7aff\u7684\u50f5\u5c38-\u5b83\u4eec\u4f1a\u628a\u4f60\u62c9\u8fc7\u53bb.\u4e0d\u8981\u5c0f\u770b\u7a7f\u7740\u62a4\u7532\u62ff\u7740\u5f13\u7684\u50f5\u5c38<br/>-\u5b83\u4eec\u4f1a\u5c04\u4f60! \u8bd1\u8005\u6ce8:\u770b\u5230\u5e26\u7740\u62a4\u76ee\u955c\u7684\u9ab7\u9ac5\u6700\u597d\u627e\u63a9\u4f53,\u5b83\u7684\u5c04\u901f\u5e26\u6765\u7684\u51fb\u9000\u8ba9\u4f60\u5f88\u96be\u9760\u8fd1\u5b83."
