                    "x": 60.0,
                    "y": 360.0,
                    "tooltip": "\u73b0\u5728\u4f60\u6709\u4e86\u87fe\u870d\u548c\u732b\u5934\u9e70,\u9664\u6b64\u4e4b\u5916\u4f60\u8fd8\u53ef\u4ee5<br/>\u9009\u62e9\u732b\u4f5c\u4e3a\u4f60\u7684\u7231\u5ba0. \u4e3a\u5565\u6211\u4eec\u4e0d\u76f4\u63a5\u7ed1\u5b9a<br/>\u732b,\u8fd8\u8d39\u4e86\u534a\u5929\u641e\u51fa\u87fe\u870d\u548c\u732b\u5934\u9e70\u5462? \u5176\u5b9e<br/>,\u65e0\u8bba\u5982\u4f55\u4f60\u90fd\u4f1a\u7528\u5230\u8fd9\u4e24\u79cd\u751f\u7269\u7684,\u800c\u4e14\u8c01<br/>\u4e0d\u559c\u6b22\u80fd\u6709\u591a\u79cd\u9009\u62e9\u5462? \u60f3\u8981\u8fdb\u884c\u7ed1\u5b9a\u4eea\u5f0f<br/>(\u5706\u73af\u6cd5\u9635\u7b2c6\u9875),\u4f60\u9700\u8981\u84b8\u998f\u51fa\u4e00\u4e9b\u6076\u9b54<br/>\u4e4b\u8840. \u73b0\u5728\u5c31\u505a,\u987a\u4fbf\u628a\u5269\u4e0b\u6240\u9700\u7684\u7269\u54c1\u90fd<br/>\u51c6\u5907\u597d.%n%n\u51c6\u5907\u5b8c\u6bd5\u540e,\u518d\u786e\u8ba4\u4e00\u4e0b\u796d<br/>\u575b\u6709\u8db3\u591f\u7684\u80fd\u91cf,\u4f60\u5c31\u80fd\u5f00\u59cb\u7ed1\u5b9a\u4eea\u5f0f\u4e86. <br/>\u4f60\u8981\u77e5\u9053\u4e0d\u540c\u7231\u5ba0\u80fd\u4e3a\u4f60\u63d0\u4f9b\u4e0d\u540c\u7684\u589e\u76ca. <br/>\u67e5\u770b\u5b98\u65b9wiki\u83b7\u53d6\u8be6\u7ec6\u4fe1\u606f.%n%n\u8bd1<br/>\u8005\u6ce8:%n\u732b\u7231\u5ba0\u589e\u76ca:%n\u63d0\u5347\u8bc5\u5492\u4eea\u5f0f\u5a01<br/>\u529b,\u79fb\u9664\u8bc5\u5492\u66f4\u8f7b\u677e. \u4f7f\u73a9\u5bb6\u80fd\u8fdb\u884c\u8150\u5316\u5a03<br/>\u5a03\u4e4b\u5492\u4eea\u5f0f\u3001\u80fd\u917f\u9020\u8bc5\u5492\u8df3\u8dc3\u4e4b\u917f.%n%n<br/>\u732b\u5934\u9e70\u7231\u5ba0\u589e\u76ca:%n\u63d0\u5347\u9b54\u6cd5\u626b\u5e1a\u7684\u64cd\u63a7\u6027<br/>. \u4f7f\u73a9\u5bb6\u80fd\u917f\u9020\u9e70\u51fb\u4e4b\u917f%n%n\u87fe\u870d\u7231\u5ba0<br/>\u589e\u76ca:%n\u917f\u9020\u88c5\u74f6\u65f6\u67095\uff05\u51e0\u7387\u591a\u83b7\u5f97\u4e00\u74f6<br/>\u836f\u6c34(\u53ef\u4e0e\u5176\u4ed6\u63d0\u5347\u51e0\u7387\u6548\u679c\u53e0\u52a0),\u7a0d\u5fae\u6269<br/>\u5927\u5deb\u672f\u836f\u6c34\u6709\u6548\u8303\u56f4(\u5bf9\u4ea1\u7075\u836f\u6c34\u6216\u5176\u4ed6\u7231\u5ba0<br/>\u4e13\u5c5e\u836f\u6c34\u65e0\u6548). \u4f7f\u73a9\u5bb6\u80fd\u917f\u9020\u9752\u86d9\u820c\u5934\u4e4b<br/>\u917f.%n%n\u7231\u5ba0\u5177\u670950\u70b9\u751f\u547d\u548c5\u70b9\u62a4\u7532<br/>,\u800c\u7231\u5ba0\u4e0e\u4e3b\u4eba\u4e4b\u95f4\u6709\u7075\u9b42\u9501\u94fe,\u56e0\u6b64\u5728\u4e3b\u4eba<br/>\u9644\u8fd1\u7684\u7231\u5ba0\u80fd\u5206\u62c510\uff05\u4e3b\u4eba\u7684\u4f24\u5bb3,\u5982\u679c\u8ddd<br/>\u79bb\u8fc7\u8fdc\u7684\u8bdd\u53ea\u80fd\u5206\u62c51\uff05\u7684\u4f24\u5bb3(\u53cd\u4e4b\u4ea6\u7136,<br/>\u7231\u5ba0\u53d7\u5230\u7684\u4f24\u5bb3\u4e5f\u4f1a\u90e8\u5206\u8f6c\u79fb\u5230\u4e3b\u4eba\u8eab\u4e0a,\u6240<br/>\u4ee5\u6700\u597d\u628a\u5b83\u7559\u5728\u5b89\u5168\u7684\u5730\u65b9). \u53e6\u5916\u9700\u8981\u6ce8<br/>\u610f\u7684\u662f,\u5982\u679c\u7231\u5ba0\u6b7b\u4ea1,\u4e3b\u4eba\u4e5f\u4f1a\u6b7b\u4ea1(\u5927\u6982<br/>). \u4f60\u53ef\u4ee5\u901a\u8fc7\u5706\u73af\u6cd5\u9635\u7b2c52\u9875\u7684\u7231\u5ba0\u53ec<br/>\u5524\u4eea\u5f0f\u91cd\u65b0\u53ec\u5524\u6b7b\u4ea1\u6216\u8005\u9063\u6563\u72b6\u6001\u7684\u7231\u5ba0. <br/>\u5982\u679c\u4f60\u5728\u6781\u9650\u6a21\u5f0f\u4e0b,\u4e0d\u60f3\u56e0\u4e3a\u7231\u5ba0\u800c\u627f\u53d7\u6b7b<br/>\u4ea1\u7684\u98ce\u9669,\u53ef\u4ee5\u5728\u6f5c\u884c\u72b6\u6001\u4e0b\u53f3\u952e\u5750\u7740\u7684\u7231\u5ba0<br/>,\u5373\u53ef\u5c06\u7231\u5ba0\u9063\u6563. \u8bd1\u8005\u6ce8:\u9063\u6563\u72b6\u6001\u4e0b\u7684<br/>\u7231\u5ba0\u4e0d\u4f1a\u4e3a\u73a9\u5bb6\u63d0\u4f9b\u589e\u76ca.%n%n\u73b0\u5728\u53bb\u8c0b<br/>\u6740\u4e00\u4e9b\u4f60\u7684\u65b0\u670b\u53cb\u5427,\u6495\u4e0b\u5c0f\u6bdb\u5934\u9e70\u4e4b\u7ffc,\u5241<br/>\u4e0b\u9752\u86d9\u8dbe. \u8bb0\u5f97\u7528\u4eea\u796d\u5315\u9996\u54e6. \u4e0b\u4e00\u6b65\u9700<br/>\u8981\u5148\u77e5\u4e4b\u77f3."

                    "x": 156.0,
                    "y": 408.0,
                    "tooltip": "\u4f60\u5c31\u5feb\u5b8c\u6210\u4e86! \u60f3\u8981\u8ba9\u4eea\u5f0f\u53d1\u6325\u6548\u679c,\u4f60\u9700<br/>\u8981\u5148\u53ec\u96c6\u805a\u4f1a\u5973\u5deb. \u5bfb\u627e\u805a\u4f1a\u5973\u5deb\u5e76\u5b8c\u6210\u5979<br/>\u4eec\u4ea4\u4ed8\u7684\u4efb\u52a1:%n\u638c\u63a7\u4ea1\u8005\u7684\u5965\u4e49(The<br/> means to control th<br/>e dead) -> \u6b7b\u7075\u77f3%n\u7edf\u6cbb\u6076\u9b54<br/>\u4f4d\u9762\u7684\u66b4\u529b\u624b\u6bb5(The beating <br/>means to master the <br/>infernal dimension) <br/>-> \u6076\u9b54\u4e4b\u5fc3%n\u6211\u5fc5\u987b\u65bd\u5c55\u8bb8\u591a\u8bc5\u5492,\u4e3a<br/>\u6211\u5e26\u56de\u5fc5\u8981\u7684\u836f\u6c34 -> \u602a\u8bde\u4e4b\u917f\u836f\u6c34 x<br/>5%n\u6211\u60f3\u9884\u77e5\u672a\u6765(I desire t<br/>o predict the future<br/>) -> \u6c34\u6676\u7403%n\u53e6\u5916\u8fd8\u6709\u4e9b\u6218\u6597\u4efb\u52a1.<br/>%n%n\u5b8c\u6210\u4efb\u52a1\u540e,\u805a\u4f1a\u5973\u5deb\u5c31\u4f1a\u6d88\u5931,\u76f4<br/>\u5230\u4f60\u53ec\u5524\u5979\u4eec. \u5f53\u4f60\u7ecf\u8fc7\u81ea\u5df1\u7684\u51fa\u751f\u70b9\u65f6,<br/>\u805a\u4f1a\u5973\u5deb\u5076\u5c14\u4f1a\u51fa\u73b0\u5728\u9644\u8fd1,\u6240\u4ee5\u4e0d\u8981\u628a\u51fa\u751f<br/>\u70b9\u653e\u5728\u5ca9\u6d46\u6216\u522b\u7684\u4ec0\u4e48\u4e0a\u9762,\u56e0\u4e3a\u805a\u4f1a\u5973\u5deb\u4f1a<br/>\u6b7b\u7684,\u5e76\u964d\u4f4e\u4f60\u7684\u805a\u4f1a\u6570\u91cf. \u4f60\u6700\u591a\u62e5\u67096<br/>\u540d\u805a\u4f1a\u5973\u5deb,\u8fd8\u53ef\u4ee5\u6709\u4e00\u540d\u989d\u5916\u7684\u5973\u5deb\u5e2e\u52a9\u4f60<br/>\u8fdb\u884c\u70bc\u836f\u9505\u4eea\u5f0f. \u53ef\u4ee5\u8003\u8651\u5728\u5730\u7262\u91cc\u7559\u51e0\u4e2a<br/>\u805a\u4f1a\u5973\u5deb\u4ee5\u9632\u4e07\u4e00.%n%n\u7b49\u4f60\u7684\u805a\u4f1a\u53ec\u96c6<br/>\u5b8c\u6bd5\u540e,\u53ea\u9700\u8981\u518d\u51c6\u5907\u4eea\u5f0f\u672c\u8eab\u6240\u9700\u7269\u54c1\u5373\u53ef<br/>: \u8718\u86db\u773c\u3001\u9752\u86d9\u8dbe\u3001\u8759\u8760\u6bdb\u3001\u72d7\u4e4b\u820c\u3001\u5c0f\u6bdb<br/>\u5934\u9e70\u4e4b\u7ffc\u3001\u8c03\u8c10\u4e4b\u77f3\u548c\u8c03\u8c10\u4e4b\u77f3(\u5145\u80fd).%<br/>n%n\u6307\u5b9a\u751f\u7269\u7fa4\u7cfb: \u67e5\u770b\u751f\u6001\u4e4b\u4e66,\u7136\u540e<br/>\u67e5\u627e 1) \u7c7b\u578b (\u68ee\u6797\u3001\u5e73\u539f\u7b49\u7b49),2<br/>) \u8bb0\u4f4f\u5e8f\u53f7. \u7c7b\u578b\u51b3\u5b9a\u4e86\u6240\u9700\u7684\u6838\u5fc3,\u5e8f<br/>\u53f7\u51b3\u5b9a\u4e86\u83b7\u5f97\u7279\u5b9a\u751f\u7269\u7fa4\u7cfb\u6240\u9700\u7684\u8424\u77f3\u7c89\u6570\u91cf<br/>. \u8bb0\u5f97\u5c06\u5706\u73af\u6cd5\u9635\u6253\u5305\u8fdb\u73af\u5f62\u62a4\u8eab\u7b26\u4e2d,\u8fd9<br/>\u6837\u4f60\u5c31\u4e0d\u7528\u91cd\u65b0\u7ed8\u5236\u4e86,\u7136\u540e\u643a\u5e26\u4e00\u4e9b\u5706\u77f3\u51c6<br/>\u5907\u642d\u4e2a\u5e73\u53f0 (15x15,\u4efb\u610f\u9ad8\u5ea6). <br/>\u5c3d\u91cf\u522b\u5728\u591c\u665a\u8fdb\u884c\u6b64\u4eea\u5f0f,\u9664\u975e\u4f60\u559c\u6b22\u4e0e\u6076\u9b54<br/>\u6253\u4ea4\u9053.%n%n\u60f3\u8981\u8fdb\u884c\u4eea\u5f0f,\u4f60\u9700\u8981\u5c06\u5706<br/>\u73af\u6cd5\u9635\u653e\u7f6e\u5230\u5730\u4e0a(\u8bd1\u8005\u6ce8: \u73af\u5f62\u62a4\u8eab\u7b26\u53f3<br/>\u952e\u5730\u9762\u5373\u53ef,\u4ee5\u53f3\u952e\u5904\u4e3a\u5706\u5fc3\u5c55\u5f00\u6240\u4fdd\u5b58\u7684\u5706<br/>\u73af\u6cd5\u9635,\u82e5\u6cd5\u9635\u73af\u4e0a\u6709\u969c\u788d\u7269\u5219\u4f1a\u5931\u8d25),\u4eea<br/>\u5f0f\u7269\u54c1(\u5305\u62ec\u6838\u5fc3\u4e0e\u8424\u77f3\u7c89)\u5728\u5706\u73af\u4e4b\u5185,\u7136<br/>\u540e\u624b\u6301\u5148\u77e5\u4e4b\u77f3\u53f3\u952e\u6cd5\u9635\u4e2d\u5fc3.%n%n\u6709\u6548<br/>\u8303\u56f4\u7531\u4f60\u7684\u805a\u4f1a\u5973\u5deb\u6570\u91cf\u51b3\u5b9a. \u4ee516*(<br/>\u805a\u4f1a\u5973\u5deb\u6570\u91cf-3)\u4e3a\u534a\u5f84\u7684\u5706,\u8981\u662f\u4e0d\u5931\u8d25<br/>\u7684\u8bdd,\u534a\u5f84\u5c31\u4f1a\u662f16/32/48\u8fd9\u51e0\u4e2a\u6570<br/>\u5b57.%n%n\u4e0d\u5e78\u7684\u662f,\u5f53\u4f60\u9000\u51fa\u91cd\u65b0\u767b\u5f55\u540e<br/>,\u6709\u65f6\u4f1a\u53d1\u73b0\u5728\u4e00\u4e9b\u7279\u5b9a\u7684\u533a\u5757\u5e76\u672a\u751f\u6548,\u8fd9<br/>(\u53ef\u80fd)\u662f\u56e0\u4e3a\u533a\u5757\u66f4\u65b0\u6709\u9650,\u5e76\u672a\u80fd\u6b63\u786e\u4fdd<br/>\u5b58\u6539\u53d8\u7684\u751f\u7269\u7fa4\u7cfbID. \u5355\u7eaf\u5730\u91cd\u65b0\u8fdb\u884c\u4eea<br/>\u5f0f\u5e76\u4e0d\u4f1a\u6709\u4ec0\u4e48\u6548\u679c,\u76f8\u53cd\u4eea\u5f0f\u7ed3\u675f\u540e,\u9000\u51fa<br/>\u4e4b\u524d,\u653e\u7f6e\u6c34\u53ef\u80fd\u4f1a\u6709\u52a9\u4e8e\u89e3\u51b3\u6b64\u95ee\u9898. \u6216<br/>\u8005\u7528\u9e21\u4e5f\u884c. \u5f97\u7528\u5f88\u591a\u9e21...%n%n\u53e6<br/>\u5916,\u5982\u679c\u4f60\u5728\u8303\u56f4\u91cc\u79cd\u690d\u8fc7\u4f5c\u7269,\u5b83\u4eec\u5728\u65b9\u5757<br/>\u66f4\u65b0\u6216\u8005\u91cd\u65b0\u767b\u5f55\u524d\u4f1a\u6d88\u5931.%n%n\u00a73P<br/>S\uff1a\u60f3\u8981\u628a\u4f60\u7684\u5706\u73af\u6cd5\u9635\u91cd\u65b0\u6253\u5305\u56de\u5bb6,\u4f60\u6700<br/>\u597d\u5e26\u4e0a\u796d\u575b.%n\u8bd1\u8005\u6ce8: \u5176\u5b9e\u4f7f\u7528\u5e26\u6709\u8c03<br/>\u8c10\u4e4b\u77f3(\u5145\u80fd)\u7684\u90a3\u4e2a\u7ed1\u5b9a\u4eea\u5f0f\u5373\u53ef."

                    "tooltip": "\u63a5\u4e0b\u6765,\u6211\u4eec\u9700\u8981\u5c06\u4e00\u4e9b\u5c0f\u52a8\u7269\u586b\u5165\u505a\u597d\u7684\u9677<br/>\u9631\u91cc,\u8759\u8760\u548c\u53f2\u83b1\u59c6\u5c31\u4e0d\u9519. \u5bf9\u4e8e\u8759\u8760,\u8981<br/>\u662f\u4f60\u7684\u626d\u66f2\u591f\u9ad8,\u53ea\u9700\u8981\u7ad9\u5728\u9677\u9631\u4e0a\u6302\u673a\u5c31\u884c<br/>\u4e86,\u4e0d\u7136\u7684\u8bdd...\u55ef,\u5230\u6d1e\u7a74\u91cc\u53bb\u6293?%n<br/>%n\u5bf9\u4e8e\u53f2\u83b1\u59c6,\u5982\u679c\u4f60\u5b9e\u5728\u627e\u4e0d\u7740\u53f2\u83b1\u59c6\u533a<br/>\u5757,\u53ef\u4ee5\u7528\u66ae\u8272\u68ee\u6797\u4e2d\u7c73\u8bfa\u9676\u8ff7\u5bab\u4e2d\u7684\u8ff7\u5bab\u53f2<br/>\u83b1\u59c6. \u4f60\u6293\u4f4f\u5b83\u4eec\u540e,\u518d\u6293\u6765\u4e00\u53ea\u72fc\u548c\u4e00\u53ea<br/>\u8c79\u732b(\u9ec4\u91d1\u5957\u7d22\u6216\u7075\u9b42\u74f6\u975e\u5e38\u597d\u7528).%n%<br/>n\u73b0\u5728,\u6211\u4eec\u6765\u521b\u9020\u2642\u65b0\u751f\u547d\u5427,\u87fe\u870d\u548c\u732b\u5934<br/>\u9e70. \u9996\u5148,\u4f60\u5f97\u5728\u4e00\u683c\u6c34\u7684\u4e0a\u65b9\u653e\u7f6e\u4e00\u4e2a\u8718<br/>\u86db\u7f51,\u7136\u540e\u5728\u8718\u86db\u7f51\u56db\u4e2a\u5bf9\u89d2\u4f4d\u7f6e\u653e\u7f6e\u64d2\u62ff\u8349<br/>,\u56db\u4e2a\u57fa\u672c\u65b9\u4f4d\u653e\u7f6e\u524d\u9762\u5236\u4f5c\u7684\u4e24\u5957\u751f\u7269\u9677\u9631<br/>(\u8759\u8760\u6216\u53f2\u83b1\u59c6)\u4e2d\u7684\u4e00\u5957. \u5728\u4e00\u4e2a\u64d2\u62ff\u8349<br/>\u4e0a\u653e\u5165\u4e00\u9897\u8c03\u8c10\u4e4b\u77f3(\u5145\u80fd),\u53e6\u5916\u7684\u4e09\u4e2a\u653e<br/>\u5165\u8d85\u7ea7\u8f6c\u751f\u7c89. \u63a5\u7740\u5c06\u6293\u4f4f\u7684\u4e24\u79cd\u52a8\u7269\u4e4b\u4e00<br/>\u653e\u5165\u4e2d\u5fc3\u7684\u8718\u86db\u7f51\u4e2d,\u6700\u540e\u4f7f\u7528\u53d8\u5f02\u679d\u6761\u53f3\u952e<br/>\u8718\u86db\u7f51\u5373\u53ef. \u6ce8\u610f\u72fc\u5bf9\u5e94\u7684\u662f\u751f\u7269\u9677\u9631(\u8759<br/>\u8760),\u800c\u8c79\u732b\u5bf9\u5e94\u7684\u662f\u751f\u7269\u9677\u9631(\u53f2\u83b1\u59c6).<br/> \u9a6f\u670d\u7684\u72fc(\u72d7)\u6216\u8005\u8c79\u732b\u4e5f\u662f\u53ef\u4ee5\u7684.%n<br/>%n\u606d\u559c,\u4f60\u521a\u521a\u65e0\u89c6\u4e86\u81ea\u7136\u6cd5\u5219\u521b\u9020\u51fa\u4e86\u65b0<br/>\u7684\u751f\u547d! \u5e0c\u671b\u522b\u56e0\u4e3a\u4f60\u5728\u5ba4\u5916\u8fdb\u884c\u6b64\u64cd\u4f5c\u800c<br/>\u8ba9\u5b83\u4eec\u8dd1\u4e86 :(%n%n\u8bb0\u5f97\u5b83\u4eec\u53ef\u4ee5\u7e41\u6b96<br/>,\u4e0b\u4e00\u6b65\u4f1a\u7528\u5230. \u751f\u732a\u6392\u6216\u751f\u725b\u8089\u53ef\u7528\u4e8e\u9a6f<br/>\u670d\u3001\u7e41\u6b96\u732b\u5934\u9e70,\u800c\u8150\u8089\u53ef\u7528\u4e8e\u9a6f\u670d\u3001\u7e41\u6b96\u87fe<br/>\u870d."

                    "x": 216.0,
                    "y": 288.0,
                    "tooltip": "\u5deb\u5a92(Taglock-Kit)\u7528\u4e8e\u6536\u96c6\u5176<br/>\u4ed6\u73a9\u5bb6\u6216\u751f\u7269\u7684\u6807\u8bb0(Taglock),\u4f8b<br/>\u5982\u5934\u53d1\u3001\u6307\u7532\u5c51\u6216\u8840\u6db2,\u5728\u5404\u79cd\u914d\u65b9\u4e2d,\u5deb\u5e08<br/>\u4eec\u901a\u8fc7\u5deb\u5a92,\u5728\u751f\u7269\u4e0e\u5deb\u672f\u4e4b\u95f4\u5efa\u7acb\u8054\u7cfb.%<br/>n%n\u60f3\u8981\u6536\u96c6\u5deb\u5a92,\u5bf9\u7740\u751f\u7269\u6216\u8005\u5bf9\u7740\u73a9\u5bb6<br/>\u4f7f\u7528\u8fc7\u7684\u5e8a\u53f3\u952e\u5373\u53ef.\u5728\u540c\u4e00\u5f20\u5e8a\u4e0a\u91cd\u590d\u53f3\u952e<br/>,\u5c06\u5faa\u73af\u6536\u96c6\u7528\u8fc7\u8be5\u5f20\u5e8a\u7684\u6bcf\u4e2a\u73a9\u5bb6\u7684\u5deb\u5a92.<br/>\u8fd8\u53ef\u4ee5\u5728\u9677\u9631\u7bb1\u4e0a\u6536\u96c6\u6253\u5f00\u7bb1\u5b50\u7684\u73a9\u5bb6\u7684\u5deb\u5a92<br/>,\u6216\u5728\u8840\u73ab\u7470\u4e0a\u6536\u96c6\u8d70\u8fc7\u5b83\u7684\u73a9\u5bb6\u7684\u5deb\u5a92.%<br/>n%nShift-\u5de6\u952e\u4efb\u610f\u5e8a\u5c06\u6536\u96c6\u5f53\u524d\u73a9<br/>\u5bb6\u7684\u5deb\u5a92.%n%n\u76f4\u63a5\u5bf9\u73a9\u5bb6\u4f7f\u7528\u5deb\u5a92\u6536\u96c6<br/>\u53ef\u80fd\u4f1a\u5931\u8d25,\u5931\u8d25\u7684\u540c\u65f6\u8fd8\u4f1a\u901a\u77e5\u8be5\u73a9\u5bb6\u4f60\u60f3<br/>\u505a\u4ec0\u4e48.\u60f3\u8981\u63d0\u9ad8\u6536\u96c6\u6210\u529f\u7684\u51e0\u7387,\u4f60\u9700\u8981\u6f5c<br/>\u884c\u5e76\u4ece\u80cc\u540e\u9760\u8fd1\u4ed6.%n%n\u53ea\u80fd\u4ece\u767b\u5f55\u5230\u540c<br/>\u4e00\u4e16\u754c\u7684\u73a9\u5bb6\u90a3\u91cc\u6536\u96c6\u5deb\u5a92.%n%n\u5e26\u6709\u9aa8<br/>\u9488\u7684\u73bb\u7483\u74f6\u5373\u53ef\u5236\u6210\u5deb\u5a92."
                },
                {
                    "name": "\u6539\u53d8\u751f\u7269\u7fa4\u7cfb\u7684\u7b80\u5355\u65b9\u6cd5",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u917f\u9020.png",
                    "x": 168.0,
                    "y": 252.0,
                    "tooltip": "\u6240\u4ee5\u4f60\u60f3\u8bd5\u8bd5\u7b80\u5355\u7684? \u6ca1\u95ee\u9898,\u51c6\u5907\u8fd9\u4e9b\u4e1c<br/>\u897f:%n\u66fc\u5fb7\u62c9\u8349\u6839\u3001\u5730\u72f1\u75a3\u3001\u5973\u795e\u4e4b\u6cea\u3001\u94bb<br/>\u77f3\u718f\u6c14\u3001\u548c\u4e00\u9897\u94bb\u77f3.%n%n\u7136\u540e\u5c06\u5b83\u4eec\u6309<br/>!\u987a!\u5e8f!\u6295\u5165\u5deb\u5e08\u70bc\u836f\u9505,\u8fd8\u8981\u8bb0\u5f97\u6295\u5165\u4e00<br/>\u9875\u4ece\u751f\u6001\u4e4b\u4e66(\u6269\u5c55\u7248)\u4e0a\u590d\u5370\u4e0b\u6765\u7684\u7eb8(\u5c06<br/>\u4e66\u7ffb\u5230\u4f60\u9700\u8981\u7684\u751f\u7269\u7fa4\u7cfb\u9875,\u7136\u540e\u7528\u7eb8\u4e0e\u5176\u5408<br/>\u6210),\u6700\u540e\u662f\u4e00\u70b9\u706b\u836f.%n\u7136\u540e\u5c31\u662f\u7528\u73bb\u7483<br/>\u74f6\u88c5\u51fa\u836f\u6c34\u4e86. \u8981\u662f\u4f60\u7a7f\u7740\u5deb\u5e08\u5e3d\u6216\u8005\u5deb\u5e08<br/>\u888d\u7684\u8bdd,\u6709\u4e00\u5b9a\u51e0\u7387\u83b7\u5f97\u4e0d\u6b62\u4e00\u74f6\u836f\u6c34! (<br/>\u4f60\u770b\u8d77\u6765\u4e0d\u50cf\u662f\u5f88\u7cbe\u901a\u917f\u9020\u7684\u5deb\u5e08)%n%n<br/>\u5982\u679c\u5931\u8d25\u4e86,\u53ef\u80fd\u662f\u56e0\u4e3a\u796d\u575b\u80fd\u91cf\u4e0d\u8db3,\u4f60\u9700<br/>\u8981\u81f3\u5c115450\u7684\u796d\u575b\u80fd\u91cf.\u8bd5\u8bd5\u5728\u796d\u575b\u5468\u56f4<br/>\u653e\u7f6e\u9f99\u86cb\u6216\u8005\u6076\u9b54\u4e4b\u5fc3\u5427.\u5173\u4e8e\u796d\u575b\u80fd\u91cf\u7684\u66f4<br/>\u591a\u8be6\u7ec6\u4fe1\u606f,\u8bf7\u53c2\u8003wiki.%n%n\u5982\u679c<br/>\u4f60\u4e0d\u4ec5\u4ec5\u60f3\u6539\u53d8\u4e00\u4e2a\u65b9\u5757\u7684\u751f\u7269\u7fa4\u7cfb\u7684\u8bdd,\u4f60<br/>\u8fd8\u5f97\u52a0\u5165\u8424\u77f3\u7c89\u3001\u70c8\u7130\u68d2\u548c\u8c03\u8c10\u4e4b\u77f3(\u5145\u80fd)<br/>\u4ee5\u63d0\u5347\u836f\u6c34\u7684\u529f\u6548(\u540c\u65f6\u4f1a\u7a0d\u5fae\u63d0\u5347\u796d\u575b\u80fd\u91cf<br/>\u6d88\u8017),\u6bcf\u6b21+1\u534a\u5f84. \u4f60\u9700\u8981\u5728\u6295\u5165\u7eb8\u4e4b<br/>\u524d\u8fdb\u884c\u6b64\u64cd\u4f5c.%n%n\u67e5\u770b\"\u5deb\u5e08\u917f\u9020\u624b\u518c<br/>\"\u4ee5\u83b7\u5f97\u66f4\u591a\u4fe1\u606f,\u7136\u540e\u518d\u4e00\u9875\u9875\u7ffb\u9605\"\u917f\u9020<br/>\"\u7ae0\u8282. \u8fd9\u6837\u4f60\u5e94\u8be5\u5c31\u80fd\u4e86\u89e3\u9700\u8981\u77e5\u9053\u7684\u4e00<br/>\u5207\u4e86. \u60f3\u8981\u77e5\u9053\u6bcf\u79cd\u836f\u6c34\u7684\u5177\u4f53\u6548\u679c,\u4f60\u9700<br/>\u8981\u67e5\u770b\"\u836f\u6548\"\u7ae0\u8282. \u53ea\u8981\u8fd9\u4e9b\u836f\u6548\u4f1a\u6d88\u8017<br/>\"\u5bb9\u91cf\",\u6240\u4ee5\u4f60\u53ef\u4ee5\u62e5\u6709\u6df7\u5408\u836f\u6548\u7684\u836f\u6c34."
                },

                    "x": 48.0,
                    "y": 216.0,
                    "tooltip": "\u597d\u5427,\u60f3\u8981\u4e00\u4e2a\u8303\u56f4\u8d85\u8fc70\u7684\u4eea\u5f0f,\u4f60\u9700\u8981\u83b7<br/>\u5f97\u805a\u4f1a\u5973\u5deb\u7684\u627f\u8ba4\u5e76\u8bf7\u5979\u4eec\u5e2e\u52a9\u4f60. \u800c\u4e3a\u4e86<br/>\u80fd\u83b7\u5f97\u4e0e\u5979\u4eec\u8c08\u8bdd\u7684\u673a\u4f1a,\u4f60\u9700\u8981\u81ea\u6211\u6ce8\u9b54\u6216<br/>\u8005\u7ed1\u5b9a\u7231\u5ba0. \u5728\u6b64\u4efb\u52a1\u7ebf\u4e2d,\u6211\u4eec\u4ecb\u7ecd\u7684\u662f<br/>\u7ed1\u5b9a\u7231\u5ba0\u8fd9\u6761\u8def,\u81f3\u4e8e\u60f3\u8981\u81ea\u6211\u6ce8\u9b54\u7684\u4eba,\u53ef<br/>\u4ee5\u9009\u62e9\u4ee5\u4e0b\u7269\u54c1: \u5149\u4e4b\u5e7d\u7075\u3001\u4e16\u754c\u4e4b\u9b44\u3001\u4ed6<br/>\u5904\u4e4b\u7075\u3001\u70bc\u72f1\u654c\u610f,\u7136\u540e\u8fdb\u884c\u76f8\u5e94\u7684\u6ce8\u9b54\u4eea\u5f0f<br/>. \u786e\u4fdd\u4f60\u62e5\u6709\u6b7b\u4ea1\u5b88\u62a4\u5a03\u5a03,\u56e0\u4e3a\u81ea\u6211\u6ce8\u9b54<br/>\u4eea\u5f0f\u4f1a\u6740\u6b7b\u4f60. \u5728\u6781\u9650\u6a21\u5f0f\u4e0b,\u8bb0\u5f97\u5148\u5728\u53e6<br/>\u4e00\u4e2a\u4e16\u754c\u8bd5\u9a8c\u4e00\u4e0b.%n%n\u60f3\u8981\u7ed1\u5b9a\u7231\u5ba0,<br/>\u9996\u5148\u9700\u8981\u53ec\u5524\u4e00\u53ea\u6076\u9b54\u7136\u540e\u628a\u5b83\u7684\u5fc3\u6316\u51fa\u6765.<br/> \u6211\u662f\u8ba4\u771f\u7684. \u4f7f\u7528\u62a2\u593aIII\u7684\u4eea\u796d\u5315\u9996<br/>,\u8fd9\u6837\u7206\u7387\u6700\u9ad8. \u5982\u679c\u4f60\u4e0d\u77e5\u9053\u5982\u4f55\u53ec\u5524,<br/>\u67e5\u770b\u5deb\u672f\uff1a\u5706\u73af\u6cd5\u9635\u768449/50\u9875\u627e\u5230\u6b63\u786e<br/>\u7684\u53ec\u5524\u4eea\u5f0f.%n%n\u4e0b\u4e00\u6b65\u9700\u8981\u7528\u5230\u53d8\u5f02\u679d<br/>\u6761."

                    "x": 468.0,
                    "y": 132.0,
                    "tooltip": "\u7cbe\u795e\u4e16\u754c\u662f\u4e00\u4e2a\u53cd\u6620\u73b0\u5b9e\u4e3b\u4e16\u754c\u5730\u5f62\u7684\u66ff\u4ee3\u73b0<br/>\u5b9e.\u5f53\u4eba\u4eec\u505a\u68a6\u65f6,\u4ed6\u4eec\u5f80\u5f80\u6700\u7ec8\u4f1a\u8fdb\u5165\u7cbe\u795e<br/>\u4e16\u754c\u800c\u6d51\u7136\u4e0d\u89c9(\u5f80\u5f80\u4f5c\u4e3a\u5176\u4e2d\u7684\u4f17\u591a\u5c45\u6c11\u4e4b<br/>\u4e00\u51fa\u73b0).\u5f3a\u5927\u7684\u5deb\u5e08\u53ef\u4ee5\u5236\u9020\u51fa\u6c89\u7761\u4e4b\u917f,<br/>\u4f7f\u4ed6\u4eec\u53ef\u4ee5\u5c06\u6e05\u9192\u7684\u610f\u8bc6\u4f20\u9001\u5230\u7cbe\u795e\u4e16\u754c,\u7559<br/>\u4e0b\u4ed6\u4eec\u7684\u8eab\u4f53\u548c\u88c5\u5907.%n%n\u7cbe\u795e\u4e16\u754c\u662f\u7ea4<br/>\u7ec6\u68c9\u82b1,\u6270\u4e71\u68c9\u82b1(\u5236\u4f5c\u7ec7\u68a6\u8005\u7684\u6750\u6599)\u548c\u751c<br/>\u871c\u9965\u997f\u7684\u552f\u4e00\u6765\u6e90.\u6c34\u5fc3\u4e4b\u917f\u4e5f\u53ea\u80fd\u5728\u7cbe\u795e\u4e16<br/>\u754c\u4e2d\u5236\u9020.%n%n\u5f88\u5c11\u6709\u4e1c\u897f\u53ef\u4ee5\u5e26\u5165\u7cbe\u795e<br/>\u4e16\u754c,\u6216\u4ece\u7cbe\u795e\u4e16\u754c\u5e26\u51fa--\u5728\u524d\u5f80\u90a3\u91cc\u65f6\u8981<br/>\u8bb0\u4f4f\u8fd9\u4e00\u70b9(\u51b0\u9488\u603b\u662f\u4f1a\u7559\u5728\u7269\u54c1\u680f\u4e2d).\u7ea4<br/>\u7ec6\u68c9\u82b1,\u6270\u4e71\u68c9\u82b1,\u751c\u871c\u9965\u997f\u548c\u6c34\u5fc3\u4e4b\u917f\u53ef\u4ee5<br/>\u4ece\u7cbe\u795e\u4e16\u754c\u5e26\u5230\u73b0\u5b9e\u4e16\u754c.%n%n\u4e24\u4e2a\u91cd\u8981<br/>\u7684\u4e8b\u9879\u9700\u8981\u6ce8\u610f:\u5706\u73af\u6cd5\u9635\u5728\u7cbe\u795e\u4e16\u754c\u4e2d\u4e0d\u8d77<br/>\u4f5c\u7528;\u800c\u4e14\u672b\u5f71\u4eba\u65e0\u6cd5\u8fdb\u5165\u7cbe\u795e\u4e16\u754c.%n%<br/>n\u00a73\u5982\u679c\u4f60\u662f\u6b27\u7687,\u76f4\u63a5\u8fdb\u5165\u4e86\u7f8e\u68a6\u4e16\u754c,<br/>\u90a3\u4e48\u8bb0\u5f97\u6536\u96c6\u81f3\u5c1116\u4e2a\u7ea4\u7ec6\u68c9\u82b1."

                {

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u98a0\u8304\u79cd\u5b50.png",
                    "x": 360.0,
                    "y": 84.0,
                    "tooltip": "\u8981\u83b7\u5f97\u5deb\u672f\u79cd\u5b50,\u4f60\u9700\u8981\u5728\u8fdc\u79bb\u6c34\u7684\u8349\u5730\u4e0a\u4f7f<br/>\u7528\u9504\u5934.\u8981\u6253\u5f00\u5269\u4f59\u7684\u4efb\u52a1\u7ebf,\u4f60\u9700\u8981\u5b8c\u6210\u795e<br/>\u79d8\u65f6\u4ee3\u7684\u4efb\u52a1\u3001\u7814\u7a76\u9b54\u5bfc\u624b\u518c\u4e2d\u5deb\u672f\u7ae0\u8282\u7684\u6761<br/>\u76ee.%n%n\u4f20\u8bf4,\u5f53\u66fc\u5fb7\u62c9\u8349\u7684\u6839\u88ab\u6316\u51fa\u6765<br/>\u65f6,\u5b83\u4f1a\u5c16\u53eb\u5e76\u6740\u6b7b\u6240\u6709\u542c\u5230\u5b83\u7684\u4eba.\u8fd9\u79cd\u8bf4<br/>\u6cd5\u53ea\u662f\u90e8\u5206\u6b63\u786e.\u4e00\u4e2a\u5b8c\u5168\u6210\u957f\u7684\u66fc\u5fb7\u62c9\u8349\u53ef<br/>\u80fd\u4f1a\u5c16\u53eb,\u7ed9\u5468\u56f4\u7684\u4eba\u5e26\u6765\u5de8\u5927\u7684\u4e0d\u9002.\u8fd9\u5c31<br/>\u662f\u4e3a\u4ec0\u4e48\u6700\u597d\u5728\u665a\u4e0a\u6536\u83b7\u66fc\u5fb7\u62c9\u8349\u6839\u7684\u539f\u56e0,<br/>\u90a3\u65f6\u690d\u7269\u66f4\u53ef\u80fd\u5904\u4e8e\u4f11\u7720\u72b6\u6001. \u66fc\u5fb7\u62c9\u8349\u662f<br/>\u7528\u66fc\u5fb7\u62c9\u8349\u79cd\u5b50\u79cd\u690d\u800c\u51fa\u7684,\u53ef\u4ee5\u901a\u8fc7\u624b\u6301\u9504<br/>\u53f3\u952e\u8349\u5730,\u6216\u7834\u574f\u90e8\u5206(\u6216\u5b8c\u5168)\u6210\u957f\u7684\u66fc\u5fb7<br/>\u62c9\u8349\u6765\u83b7\u5f97.%n%n\u7834\u574f\u5b8c\u5168\u6210\u957f\u7684\u66fc\u5fb7\u62c9<br/>\u8349\u5c06\u4ea7\u751f\u66fc\u5fb7\u62c9\u8349\u6839\u548c\u66fc\u5fb7\u62c9\u8349\u79cd\u5b50,\u8fd8\u53ef\u80fd<br/>\u4f1a\u5524\u9192\u66fc\u5fb7\u62c9\u8349\u5e76\u5bfc\u81f4\u5404\u79cd\u5404\u6837\u7684\u9ebb\u70e6(\u4ee5\u53ca<br/>\u5bf9\u8033\u6735\u7684\u6298\u78e8!).%n%n\u98a0\u8304\u79cd\u5b50\u53ef\u4ee5\u79cd<br/>\u690d\u5e76\u6700\u7ec8\u6210\u957f\u4e3a\u591a\u9636\u6bb5\u7684\u98a0\u8304.\u53ef\u4ee5\u6536\u83b7\u5b8c\u5168<br/>\u6210\u957f\u7684\u98a0\u8304\u4ee5\u83b7\u5f97\u66f4\u591a\u7684\u98a0\u8304\u79cd\u5b50\u548c\u98a0\u8304\u82b1.<br/>%n%n\u96ea\u73b2\u82b1\u79cd\u5b50\u53ef\u4ee5\u79cd\u690d\u5e76\u6700\u7ec8\u6210\u957f\u4e3a\u591a<br/>\u9636\u6bb5\u7684\u96ea\u94c3\u82b1.\u53ef\u4ee5\u6536\u83b7\u5b8c\u5168\u6210\u719f\u7684\u96ea\u94c3\u82b1\u4ee5<br/>\u83b7\u5f97\u66f4\u591a\u7684\u96ea\u73b2\u82b1\u79cd\u5b50,\u96ea\u7403,\u5076\u5c14\u4f1a\u6389\u843d\u51b0<br/>\u9488.%n%n\u6c34\u6d0b\u84df\u79cd\u5b50\u53ef\u4ee5\u79cd\u690d\u5e76\u6700\u7ec8\u6210\u957f<br/>\u4e3a\u591a\u9636\u6bb5\u7684\u6c34\u6d0b\u84df.\u53ef\u4ee5\u6536\u83b7\u5b8c\u5168\u6210\u719f\u7684\u6c34\u6d0b<br/>\u84df,\u4ee5\u83b7\u5f97\u66f4\u591a\u7684\u6c34\u6d0b\u84df\u79cd\u5b50\u548c\u6c34\u6d0b\u84df\u7403\u830e.<br/>\u6c34\u6d0b\u84df\u79cd\u5b50\u53ea\u80fd\u79cd\u690d\u5728\u9759\u6c34\u65b9\u5757\u4e0a.%n%n<br/>\u5927\u849c\u662f\u4e00\u79cd\u53ef\u79cd\u690d\u7684\u4f5c\u7269,\u53ef\u7528\u4e8e\u5236\u4f5c\u7f8e\u5473\u7684<br/>\u98df\u7269,\u5e76\u80fd\u514b\u5236\u5438\u8840\u9b3c.\u5927\u849c\u53ef\u4ee5\u901a\u8fc7\u624b\u6301\u9504<br/>\u53f3\u952e\u8349\u5730\u6765\u83b7\u5f97,\u5c3d\u7ba1\u5b83\u5177\u6709\u975e\u5e38\u4f4e\u7684\u6389\u843d\u51e0<br/>\u7387.\u5b83\u53ef\u4ee5\u79cd\u690d\u5728\u8015\u5730\u4e0a,\u5e76\u5206\u4e94\u4e2a\u9636\u6bb5\u751f\u957f<br/>.\u5f53\u5b8c\u5168\u6210\u957f\u65f6,\u53ef\u4ee5\u6536\u83b7\u6700\u591a\u4e09\u4e2a\u6389\u843d\u7684\u5927<br/>\u849c.\u5b83\u53ef\u4ee5\u91cd\u65b0\u79cd\u690d,\u4e5f\u53ef\u4ee5\u7528\u4e8e\u5408\u6210.%n<br/>%n\u5927\u849c\u8fd8\u53ef\u4ee5\u7528\u6765\u5236\u4f5c\u8089\u6c64,\u7279\u522b\u7684\u8425\u517b\u9910<br/>.\u5b83\u4e5f\u662f\u5236\u4f5c\u5927\u849c\u73af\u7684\u4e3b\u8981\u6210\u5206,\u5927\u849c\u73af\u662f\u9632<br/>\u6b62\u5438\u8840\u9b3c\u7684\u6709\u6548\u5de5\u5177.\u6700\u540e,\u5973\u5deb\u53ef\u4ee5\u4f7f\u7528\u5927<br/>\u849c\u5728\u5deb\u5e08\u70bc\u836f\u9505\u4e2d\u7684\u5236\u4f5c\u5438\u8840\u9b3c\u5f31\u5316\u836f\u5242,\u72e9<br/>\u5deb\u4eba\u8fd8\u53ef\u4ee5\u7528\u5927\u849c\u5236\u4f5c\u72e9\u5deb\u9ece\u660e\u5957\u88c5.%n%<br/>n\u72fc\u6bd2\u8349\u79cd\u5b50\u53ef\u4ee5\u79cd\u690d\u5e76\u6700\u7ec8\u6210\u957f\u4e3a\u4e24\u683c\u9ad8\u7684<br/>\u72fc\u6bd2\u8349.\u53ef\u4ee5\u6536\u83b7\u5b8c\u5168\u6210\u957f\u7684\u72fc\u6bd2\u8349,\u4ee5\u83b7\u5f97<br/>\u66f4\u591a\u7684\u72fc\u6bd2\u8349\u79cd\u5b50\u548c\u72fc\u6bd2\u8349."
